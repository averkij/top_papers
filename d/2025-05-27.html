    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2505.17894', 'title': 'Mutarjim: Advancing Bidirectional Arabic-English Translation with a\n  Small Language Model', 'url': 'https://huggingface.co/papers/2505.17894', 'abstract': 'Mutarjim is a compact Arabic-English translation model that outperforms larger models on established benchmarks and achieves state-of-the-art performance on a new comprehensive Tarjama-25 benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Mutarjim, a compact yet powerful language model for bidirectional Arabic-English translation. While large-scale LLMs have shown impressive progress in natural language processing tasks, including machine translation, smaller models. Leveraging this insight, we developed Mutarjim based on Kuwain-1.5B , a language model tailored for both Arabic and English. Despite its modest size, Mutarjim outperforms much larger models on several established benchmarks, achieved through an optimized two-phase training approach and a carefully curated, high-quality training corpus.. Experimental results show that Mutarjim rivals models up to 20 times larger while significantly reducing computational costs and training requirements. We also introduce Tarjama-25, a new benchmark designed to overcome limitations in existing Arabic-English benchmarking datasets, such as domain narrowness, short sentence lengths, and English-source bias. Tarjama-25 comprises 5,000 expert-reviewed sentence pairs and spans a wide range of domains, offering a more comprehensive and balanced evaluation framework. Notably, Mutarjim achieves state-of-the-art performance on the English-to-Arabic task in Tarjama-25, surpassing even significantly larger and proprietary models like GPT-4o mini. We publicly release Tarjama-25 to support future research and advance the evaluation of Arabic-English translation systems.', 'score': 154, 'issue_id': 3974, 'pub_date': '2025-05-23', 'pub_date_card': {'ru': '23 мая', 'en': 'May 23', 'zh': '5月23日'}, 'hash': '9d9d296ef92faffb', 'authors': ['Khalil Hennara', 'Muhammad Hreden', 'Mohamed Motaism Hamed', 'Zeina Aldallal', 'Sara Chrouf', 'Safwan AlModhayan'], 'affiliations': ['Khobar, Saudi Arabia'], 'pdf_title_img': 'assets/pdf/title_img/2505.17894.jpg', 'data': {'categories': ['#training', '#dataset', '#benchmark', '#machine_translation', '#multilingual', '#small_models', '#open_source'], 'emoji': '🌍', 'ru': {'title': 'Маленькая модель - большие результаты в арабско-английском переводе', 'desc': 'Mutarjim - это компактная модель машинного перевода для арабского и английского языков, основанная на архитектуре Kuwain-1.5B. Несмотря на небольшой размер, она превосходит гораздо более крупные модели на ряде эталонных тестов благодаря оптимизированному двухфазному обучению и тщательно отобранному корпусу данных. Авторы также представляют новый бенчмарк Tarjama-25, содержащий 5000 экспертно проверенных пар предложений из различных доменов. На этом бенчмарке Mutarjim достигает наилучших результатов в переводе с английского на арабский, превосходя даже такие крупные проприетарные модели как GPT-4.'}, 'en': {'title': 'Mutarjim: Compact Power in Arabic-English Translation', 'desc': 'Mutarjim is a compact language model designed for Arabic-English translation that achieves superior performance compared to larger models. It utilizes a two-phase training approach and a high-quality training corpus, allowing it to excel on established benchmarks. The introduction of the Tarjama-25 benchmark addresses previous limitations in Arabic-English translation datasets, providing a more diverse and comprehensive evaluation. Mutarjim not only rivals models up to 20 times its size but also significantly reduces computational costs, making it an efficient choice for translation tasks.'}, 'zh': {'title': '小模型，大能力：Mutarjim的翻译革命', 'desc': 'Mutarjim是一种紧凑的阿拉伯语-英语双向翻译模型，尽管体积较小，但在多个基准测试中超越了更大的模型。该模型基于Kuwain-1.5B构建，采用了优化的两阶段训练方法和高质量的训练语料库。实验结果表明，Mutarjim在计算成本和训练需求上显著降低，同时在Tarjama-25基准测试中实现了最先进的性能。Tarjama-25是一个新的基准，旨在克服现有阿拉伯语-英语数据集的局限性，提供更全面的评估框架。'}}}, {'id': 'https://huggingface.co/papers/2505.19147', 'title': 'Shifting AI Efficiency From Model-Centric to Data-Centric Compression', 'url': 'https://huggingface.co/papers/2505.19147', 'abstract': "The rapid advancement of large language models (LLMs) and multi-modal LLMs (MLLMs) has historically relied on model-centric scaling through increasing parameter counts from millions to hundreds of billions to drive performance gains. However, as we approach hardware limits on model size, the dominant computational bottleneck has fundamentally shifted to the quadratic cost of self-attention over long token sequences, now driven by ultra-long text contexts, high-resolution images, and extended videos. In this position paper, we argue that the focus of research for efficient AI is shifting from model-centric compression to data-centric compression. We position token compression as the new frontier, which improves AI efficiency via reducing the number of tokens during model training or inference. Through comprehensive analysis, we first examine recent developments in long-context AI across various domains and establish a unified mathematical framework for existing model efficiency strategies, demonstrating why token compression represents a crucial paradigm shift in addressing long-context overhead. Subsequently, we systematically review the research landscape of token compression, analyzing its fundamental benefits and identifying its compelling advantages across diverse scenarios. Furthermore, we provide an in-depth analysis of current challenges in token compression research and outline promising future directions. Ultimately, our work aims to offer a fresh perspective on AI efficiency, synthesize existing research, and catalyze innovative developments to address the challenges that increasing context lengths pose to the AI community's advancement.", 'score': 116, 'issue_id': 3968, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': '74f14f3f2d4f73b6', 'authors': ['Xuyang Liu', 'Zichen Wen', 'Shaobo Wang', 'Junjie Chen', 'Zhishan Tao', 'Yubo Wang', 'Xiangqi Jin', 'Chang Zou', 'Yiyu Wang', 'Chenfei Liao', 'Xu Zheng', 'Honggang Chen', 'Weijia Li', 'Xuming Hu', 'Conghui He', 'Linfeng Zhang'], 'affiliations': ['EPIC Lab, Shanghai Jiao Tong University', 'Hong Kong University of Science and Technology (Guangzhou)', 'Shanghai AI Laboratory', 'Sichuan University', 'Sun Yat-sen University', 'University of Electronic Science & Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2505.19147.jpg', 'data': {'categories': ['#training', '#data', '#math', '#optimization', '#long_context', '#survey'], 'emoji': '🗜️', 'ru': {'title': 'Сжатие токенов: новый рубеж эффективности ИИ', 'desc': 'Статья рассматривает переход от масштабирования моделей к сжатию данных в контексте развития крупных языковых моделей (LLM) и мультимодальных LLM. Авторы утверждают, что сжатие токенов становится новым фронтиром в повышении эффективности искусственного интеллекта. В работе анализируются недавние разработки в области ИИ с длинным контекстом и предлагается единая математическая структура для существующих стратегий эффективности моделей. Статья также исследует преимущества сжатия токенов, текущие проблемы и перспективные направления исследований в этой области.'}, 'en': {'title': 'Token Compression: The Key to Efficient AI', 'desc': 'This paper discusses the shift in focus from increasing the size of language models to improving efficiency through data-centric methods, specifically token compression. As models grow larger, the computational cost of processing long sequences of tokens becomes a significant bottleneck. The authors propose that reducing the number of tokens used during training and inference can enhance AI performance without solely relying on larger models. They provide a comprehensive review of token compression techniques, their benefits, and the challenges that remain, aiming to inspire future research in this area.'}, 'zh': {'title': '令牌压缩：提升AI效率的新前沿', 'desc': '随着大型语言模型（LLMs）和多模态大型语言模型（MLLMs）的快速发展，模型的规模不断扩大，参数数量从数百万增加到数百亿。然而，随着硬件限制的接近，计算瓶颈已转向自注意力机制在长序列上的二次成本，尤其是在处理超长文本、高分辨率图像和扩展视频时。本文提出，研究的重点应从以模型为中心的压缩转向以数据为中心的压缩，特别是令牌压缩被视为提高AI效率的新前沿。通过对令牌压缩的系统性回顾，我们分析了其基本优势和面临的挑战，并展望未来的发展方向。'}}}, {'id': 'https://huggingface.co/papers/2505.19457', 'title': 'BizFinBench: A Business-Driven Real-World Financial Benchmark for\n  Evaluating LLMs', 'url': 'https://huggingface.co/papers/2505.19457', 'abstract': 'BizFinBench is a benchmark for evaluating large language models in financial applications, revealing distinct performance patterns across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models excel in general tasks, yet assessing their reliability in logic-heavy, precision-critical domains like finance, law, and healthcare remains challenging. To address this, we introduce BizFinBench, the first benchmark specifically designed to evaluate LLMs in real-world financial applications. BizFinBench consists of 6,781 well-annotated queries in Chinese, spanning five dimensions: numerical calculation, reasoning, information extraction, prediction recognition, and knowledge-based question answering, grouped into nine fine-grained categories. The benchmark includes both objective and subjective metrics. We also introduce IteraJudge, a novel LLM evaluation method that reduces bias when LLMs serve as evaluators in objective metrics. We benchmark 25 models, including both proprietary and open-source systems. Extensive experiments show that no model dominates across all tasks. Our evaluation reveals distinct capability patterns: (1) In Numerical Calculation, Claude-3.5-Sonnet (63.18) and DeepSeek-R1 (64.04) lead, while smaller models like Qwen2.5-VL-3B (15.92) lag significantly; (2) In Reasoning, proprietary models dominate (ChatGPT-o3: 83.58, Gemini-2.0-Flash: 81.15), with open-source models trailing by up to 19.49 points; (3) In Information Extraction, the performance spread is the largest, with DeepSeek-R1 scoring 71.46, while Qwen3-1.7B scores 11.23; (4) In Prediction Recognition, performance variance is minimal, with top models scoring between 39.16 and 50.00. We find that while current LLMs handle routine finance queries competently, they struggle with complex scenarios requiring cross-concept reasoning. BizFinBench offers a rigorous, business-aligned benchmark for future research. The code and dataset are available at https://github.com/HiThink-Research/BizFinBench.', 'score': 53, 'issue_id': 3969, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'f565f3ceb53b6631', 'authors': ['Guilong Lu', 'Xuntao Guo', 'Rongjunchen Zhang', 'Wenqiao Zhu', 'Ji Liu'], 'affiliations': ['Harbin Institute of Technology', 'HiThink Research'], 'pdf_title_img': 'assets/pdf/title_img/2505.19457.jpg', 'data': {'categories': ['#benchmark', '#science', '#reasoning', '#dataset', '#open_source'], 'emoji': '💹', 'ru': {'title': 'BizFinBench: Новый стандарт оценки LLM в финансах', 'desc': 'BizFinBench - это новый эталонный тест для оценки больших языковых моделей (LLM) в финансовых приложениях. Он состоит из 6781 хорошо аннотированного запроса на китайском языке, охватывающих пять измерений: числовые вычисления, рассуждения, извлечение информации, распознавание прогнозов и ответы на вопросы на основе знаний. Исследователи протестировали 25 моделей, включая проприетарные и открытые системы, и обнаружили, что ни одна модель не доминирует во всех задачах. Результаты показывают, что современные LLM хорошо справляются с рутинными финансовыми запросами, но испытывают трудности со сложными сценариями, требующими рассуждений между концепциями.'}, 'en': {'title': 'BizFinBench: Evaluating LLMs for Financial Precision', 'desc': 'BizFinBench is a specialized benchmark designed to evaluate large language models (LLMs) in financial applications, highlighting their performance across various tasks. It includes 6,781 annotated queries in Chinese, covering areas such as numerical calculation, reasoning, information extraction, prediction recognition, and knowledge-based question answering. The benchmark employs both objective and subjective metrics, and introduces IteraJudge to minimize bias in evaluations. Results show that no single model excels in all tasks, with distinct performance patterns observed among different models, particularly in complex reasoning scenarios.'}, 'zh': {'title': 'BizFinBench：金融应用中的语言模型评估新基准', 'desc': 'BizFinBench是一个专门用于评估大型语言模型在金融应用中的基准测试。它包含6781个经过良好标注的查询，涵盖了数值计算、推理、信息提取、预测识别和基于知识的问题回答等五个维度。通过对25个模型的评估，发现没有一个模型在所有任务中表现优异，且不同模型在各个任务中的能力模式各异。该基准测试为未来的研究提供了严格且与商业相关的评估标准。'}}}, {'id': 'https://huggingface.co/papers/2505.19297', 'title': 'Alchemist: Turning Public Text-to-Image Data into Generative Gold', 'url': 'https://huggingface.co/papers/2505.19297', 'abstract': "A new method using a pre-trained generative model helps construct a high-impact SFT dataset, Alchemist, which improves the generative quality of text-to-image models while maintaining diversity.  \t\t\t\t\tAI-generated summary \t\t\t\t Pre-training equips text-to-image (T2I) models with broad world knowledge, but this alone is often insufficient to achieve high aesthetic quality and alignment. Consequently, supervised fine-tuning (SFT) is crucial for further refinement. However, its effectiveness highly depends on the quality of the fine-tuning dataset. Existing public SFT datasets frequently target narrow domains (e.g., anime or specific art styles), and the creation of high-quality, general-purpose SFT datasets remains a significant challenge. Current curation methods are often costly and struggle to identify truly impactful samples. This challenge is further complicated by the scarcity of public general-purpose datasets, as leading models often rely on large, proprietary, and poorly documented internal data, hindering broader research progress. This paper introduces a novel methodology for creating general-purpose SFT datasets by leveraging a pre-trained generative model as an estimator of high-impact training samples. We apply this methodology to construct and release Alchemist, a compact (3,350 samples) yet highly effective SFT dataset. Experiments demonstrate that Alchemist substantially improves the generative quality of five public T2I models while preserving diversity and style. Additionally, we release the fine-tuned models' weights to the public.", 'score': 51, 'issue_id': 3975, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': '620ec57b5ad166ad', 'authors': ['Valerii Startsev', 'Alexander Ustyuzhanin', 'Alexey Kirillov', 'Dmitry Baranchuk', 'Sergey Kastryulin'], 'affiliations': ['MSU', 'Yandex', 'Yandex Research'], 'pdf_title_img': 'assets/pdf/title_img/2505.19297.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#open_source', '#training', '#data'], 'emoji': '🧪', 'ru': {'title': 'Алхимия данных: новый подход к улучшению генеративных моделей', 'desc': 'В статье представлен новый метод создания наборов данных для дообучения генеративных моделей изображений по тексту. Метод использует предобученную генеративную модель для оценки высокоэффективных обучающих примеров. На основе этого метода был создан компактный, но эффективный набор данных Alchemist. Эксперименты показали, что Alchemist значительно улучшает качество генерации пяти публичных моделей text-to-image, сохраняя при этом разнообразие и стиль.'}, 'en': {'title': 'Alchemist: Elevating Text-to-Image Models with Quality SFT Datasets', 'desc': 'This paper presents a new approach to creating a high-quality supervised fine-tuning (SFT) dataset called Alchemist, which enhances the performance of text-to-image (T2I) models. By utilizing a pre-trained generative model, the authors can identify impactful training samples that improve both the aesthetic quality and diversity of generated images. The Alchemist dataset consists of 3,350 carefully selected samples, addressing the limitations of existing narrow-domain datasets. The results show that models fine-tuned with Alchemist significantly outperform others while maintaining a wide range of styles.'}, 'zh': {'title': '利用预训练模型构建高质量SFT数据集', 'desc': '本文提出了一种新方法，通过使用预训练的生成模型来构建高影响力的监督微调（SFT）数据集Alchemist。这种方法能够提高文本到图像（T2I）模型的生成质量，同时保持多样性。现有的公共SFT数据集通常只针对狭窄领域，创建高质量的通用SFT数据集仍然是一个重大挑战。实验表明，Alchemist显著提升了五个公共T2I模型的生成质量，并且我们还将微调后的模型权重公开发布。'}}}, {'id': 'https://huggingface.co/papers/2505.19250', 'title': 'PATS: Process-Level Adaptive Thinking Mode Switching', 'url': 'https://huggingface.co/papers/2505.19250', 'abstract': 'PATS enhances LLM efficiency by dynamically adjusting reasoning strategies based on task difficulty, leveraging PRMs and Beam Search.  \t\t\t\t\tAI-generated summary \t\t\t\t Current large-language models (LLMs) typically adopt a fixed reasoning strategy, either simple or complex, for all questions, regardless of their difficulty. This neglect of variation in task and reasoning process complexity leads to an imbalance between performance and efficiency. Existing methods attempt to implement training-free fast-slow thinking system switching to handle problems of varying difficulty, but are limited by coarse-grained solution-level strategy adjustments. To address this issue, we propose a novel reasoning paradigm: Process-Level Adaptive Thinking Mode Switching (PATS), which enables LLMs to dynamically adjust their reasoning strategy based on the difficulty of each step, optimizing the balance between accuracy and computational efficiency. Our approach integrates Process Reward Models (PRMs) with Beam Search, incorporating progressive mode switching and bad-step penalty mechanisms. Experiments on diverse mathematical benchmarks demonstrate that our methodology achieves high accuracy while maintaining moderate token usage. This study emphasizes the significance of process-level, difficulty-aware reasoning strategy adaptation, offering valuable insights into efficient inference for LLMs.', 'score': 41, 'issue_id': 3974, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': '25678fe2f47d4d46', 'authors': ['Yi Wang', 'Junxiao Liu', 'Shimao Zhang', 'Jiajun Chen', 'Shujian Huang'], 'affiliations': ['National Key Laboratory for Novel Software Technology, Nanjing University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19250.jpg', 'data': {'categories': ['#training', '#reasoning', '#math', '#inference', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Адаптивные рассуждения LLM: эффективность через гибкость', 'desc': 'Статья представляет новый подход к рассуждениям в больших языковых моделях (LLM) под названием PATS. Эта методика позволяет LLM динамически адаптировать стратегию рассуждений в зависимости от сложности каждого шага задачи. PATS интегрирует модели вознаграждения процесса (PRM) с лучевым поиском, включая механизмы прогрессивного переключения режимов и штрафа за неудачные шаги. Эксперименты показали, что PATS достигает высокой точности при умеренном использовании токенов, оптимизируя баланс между производительностью и эффективностью.'}, 'en': {'title': 'Dynamic Reasoning for Efficient LLMs', 'desc': 'This paper introduces a new method called Process-Level Adaptive Thinking Mode Switching (PATS) to improve the efficiency of large language models (LLMs). Unlike traditional models that use a fixed reasoning strategy, PATS allows LLMs to adapt their reasoning approach based on the difficulty of each task. By combining Process Reward Models (PRMs) with Beam Search, the model can switch strategies dynamically and penalize ineffective steps. The results show that PATS enhances accuracy while reducing computational costs, highlighting the importance of adapting reasoning strategies to task complexity.'}, 'zh': {'title': '动态调整推理策略，提高LLM效率', 'desc': '本论文提出了一种新的推理范式，称为过程级自适应思维模式切换（PATS），旨在提高大型语言模型（LLMs）的效率。PATS能够根据每个步骤的难度动态调整推理策略，从而优化准确性与计算效率之间的平衡。该方法结合了过程奖励模型（PRMs）和束搜索，采用渐进模式切换和错误步骤惩罚机制。实验结果表明，PATS在多样化的数学基准测试中实现了高准确率，同时保持了适中的令牌使用量。'}}}, {'id': 'https://huggingface.co/papers/2505.16348', 'title': 'Embodied Agents Meet Personalization: Exploring Memory Utilization for\n  Personalized Assistance', 'url': 'https://huggingface.co/papers/2505.16348', 'abstract': "MEMENTO evaluates personalized memory utilization in embodied agents, revealing limitations in understanding user semantics and routines.  \t\t\t\t\tAI-generated summary \t\t\t\t Embodied agents empowered by large language models (LLMs) have shown strong performance in household object rearrangement tasks. However, these tasks primarily focus on single-turn interactions with simplified instructions, which do not truly reflect the challenges of providing meaningful assistance to users. To provide personalized assistance, embodied agents must understand the unique semantics that users assign to the physical world (e.g., favorite cup, breakfast routine) by leveraging prior interaction history to interpret dynamic, real-world instructions. Yet, the effectiveness of embodied agents in utilizing memory for personalized assistance remains largely underexplored. To address this gap, we present MEMENTO, a personalized embodied agent evaluation framework designed to comprehensively assess memory utilization capabilities to provide personalized assistance. Our framework consists of a two-stage memory evaluation process design that enables quantifying the impact of memory utilization on task performance. This process enables the evaluation of agents' understanding of personalized knowledge in object rearrangement tasks by focusing on its role in goal interpretation: (1) the ability to identify target objects based on personal meaning (object semantics), and (2) the ability to infer object-location configurations from consistent user patterns, such as routines (user patterns). Our experiments across various LLMs reveal significant limitations in memory utilization, with even frontier models like GPT-4o experiencing a 30.5% performance drop when required to reference multiple memories, particularly in tasks involving user patterns. These findings, along with our detailed analyses and case studies, provide valuable insights for future research in developing more effective personalized embodied agents. Project website: https://connoriginal.github.io/MEMENTO", 'score': 41, 'issue_id': 3969, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 мая', 'en': 'May 22', 'zh': '5月22日'}, 'hash': '2293dd9e12554028', 'authors': ['Taeyoon Kwon', 'Dongwook Choi', 'Sunghwan Kim', 'Hyojun Kim', 'Seungjun Moon', 'Beong-woo Kwak', 'Kuan-Hao Huang', 'Jinyoung Yeo'], 'affiliations': ['Texas A&M University', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2505.16348.jpg', 'data': {'categories': ['#agents', '#interpretability', '#multimodal', '#agi', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'Оценка памяти ИИ-ассистентов: путь к персонализации', 'desc': 'MEMENTO - это система оценки персонализированных воплощенных агентов, которая исследует их способность использовать память для оказания индивидуальной помощи. Фреймворк оценивает понимание агентами семантики объектов и пользовательских паттернов в задачах перестановки предметов. Эксперименты показали значительные ограничения в использовании памяти даже у передовых языковых моделей, таких как GPT-4. Результаты выявили 30.5% падение производительности при необходимости обращения к нескольким воспоминаниям, особенно в задачах, связанных с пользовательскими паттернами.'}, 'en': {'title': 'Enhancing Personalized Assistance in Embodied Agents through Memory Utilization', 'desc': 'MEMENTO is a framework that evaluates how well embodied agents use memory to provide personalized assistance. It highlights the challenges these agents face in understanding the unique meanings users assign to objects and their routines. The framework includes a two-stage evaluation process that measures how effectively agents can identify objects based on personal significance and infer user patterns. Experiments show that even advanced models like GPT-4o struggle with memory utilization, particularly when dealing with multiple memories, leading to a notable drop in performance.'}, 'zh': {'title': '个性化记忆利用的评估框架', 'desc': 'MEMENTO是一个评估个性化记忆利用的框架，专注于具身智能体在理解用户语义和日常习惯方面的局限性。尽管大型语言模型（LLMs）在家庭物品重排任务中表现出色，但这些任务主要是单轮交互，未能真实反映提供有意义帮助的挑战。为了提供个性化的帮助，具身智能体需要理解用户对物理世界的独特语义，并利用先前的交互历史来解释动态的现实指令。我们的实验表明，即使是最先进的模型，如GPT-4o，在需要参考多个记忆时，性能也会下降30.5%，这为未来开发更有效的个性化具身智能体提供了重要的见解。'}}}, {'id': 'https://huggingface.co/papers/2505.20258', 'title': 'ARM: Adaptive Reasoning Model', 'url': 'https://huggingface.co/papers/2505.20258', 'abstract': 'Adaptive Reasoning Model (ARM) uses Ada-GRPO to reduce token usage and improve efficiency across different reasoning modes.  \t\t\t\t\tAI-generated summary \t\t\t\t While large reasoning models demonstrate strong performance on complex tasks, they lack the ability to adjust reasoning token usage based on task difficulty. This often leads to the "overthinking" problem -- excessive and unnecessary reasoning -- which, although potentially mitigated by human intervention to control the token budget, still fundamentally contradicts the goal of achieving fully autonomous AI. In this work, we propose Adaptive Reasoning Model (ARM), a reasoning model capable of adaptively selecting appropriate reasoning formats based on the task at hand. These formats include three efficient ones -- Direct Answer, Short CoT, and Code -- as well as a more elaborate format, Long CoT. To train ARM, we introduce Ada-GRPO, an adaptation of Group Relative Policy Optimization (GRPO), which addresses the format collapse issue in traditional GRPO. Ada-GRPO enables ARM to achieve high token efficiency, reducing tokens by an average of 30%, and up to 70%, while maintaining performance comparable to the model that relies solely on Long CoT. Furthermore, not only does it improve inference efficiency through reduced token generation, but it also brings a 2x speedup in training. In addition to the default Adaptive Mode, ARM supports two additional reasoning modes: 1) Instruction-Guided Mode, which allows users to explicitly specify the reasoning format via special tokens -- ideal when the appropriate format is known for a batch of tasks. 2) Consensus-Guided Mode, which aggregates the outputs of the three efficient formats and resorts to Long CoT in case of disagreement, prioritizing performance with higher token usage.', 'score': 37, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'f56b53bb4f61d90d', 'authors': ['Siye Wu', 'Jian Xie', 'Yikai Zhang', 'Aili Chen', 'Kai Zhang', 'Yu Su', 'Yanghua Xiao'], 'affiliations': ['Fudan University', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2505.20258.jpg', 'data': {'categories': ['#reasoning', '#inference', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'Адаптивные рассуждения для эффективного использования ресурсов ИИ', 'desc': 'Адаптивная модель рассуждений (ARM) использует Ada-GRPO для снижения использования токенов и повышения эффективности в различных режимах рассуждений. ARM способна адаптивно выбирать подходящие форматы рассуждений на основе поставленной задачи, включая три эффективных формата (прямой ответ, короткая цепочка мыслей и код) и более подробный формат длинной цепочки мыслей. Модель достигает высокой эффективности использования токенов, сокращая их в среднем на 30%, и до 70% в некоторых случаях, при сохранении производительности. ARM также поддерживает режимы с инструкциями и консенсусом для дополнительной гибкости.'}, 'en': {'title': 'Smart Reasoning: Less Tokens, More Efficiency!', 'desc': "The Adaptive Reasoning Model (ARM) introduces a novel approach to optimize reasoning in AI by dynamically selecting reasoning formats based on task complexity. It addresses the common issue of excessive token usage, known as the 'overthinking' problem, by employing Ada-GRPO, a refined version of Group Relative Policy Optimization. ARM can utilize various reasoning formats, including Direct Answer and Short CoT, to enhance efficiency while maintaining performance levels similar to more complex methods like Long CoT. This model not only reduces token consumption by up to 70% but also accelerates training speed by two times, making it a significant advancement in autonomous AI reasoning."}, 'zh': {'title': '自适应推理，提升效率与性能', 'desc': '自适应推理模型（ARM）通过使用Ada-GRPO来减少令牌使用量，提高不同推理模式下的效率。大型推理模型在复杂任务上表现出色，但缺乏根据任务难度调整推理令牌使用的能力，导致过度推理的问题。ARM能够根据具体任务自适应选择合适的推理格式，包括直接回答、简短链式推理和代码等高效格式，以及更复杂的长链式推理。通过Ada-GRPO，ARM实现了高达70%的令牌节省，同时保持与仅依赖长链式推理的模型相当的性能。'}}}, {'id': 'https://huggingface.co/papers/2505.19914', 'title': 'Enigmata: Scaling Logical Reasoning in Large Language Models with\n  Synthetic Verifiable Puzzles', 'url': 'https://huggingface.co/papers/2505.19914', 'abstract': "Enigmata is a comprehensive suite for improving LLMs in puzzle reasoning through scalable multi-task RL training, leading to better performance on benchmarks and advanced math tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs), such as OpenAI's o1 and DeepSeek's R1, excel at advanced reasoning tasks like math and coding via Reinforcement Learning with Verifiable Rewards (RLVR), but still struggle with puzzles solvable by humans without domain knowledge. We introduce Enigmata, the first comprehensive suite tailored for improving LLMs with puzzle reasoning skills. It includes 36 tasks across seven categories, each with 1) a generator that produces unlimited examples with controllable difficulty and 2) a rule-based verifier for automatic evaluation. This generator-verifier design supports scalable, multi-task RL training, fine-grained analysis, and seamless RLVR integration. We further propose Enigmata-Eval, a rigorous benchmark, and develop optimized multi-task RLVR strategies. Our trained model, Qwen2.5-32B-Enigmata, consistently surpasses o3-mini-high and o1 on the puzzle reasoning benchmarks like Enigmata-Eval, ARC-AGI (32.8%), and ARC-AGI 2 (0.6%). It also generalizes well to out-of-domain puzzle benchmarks and mathematical reasoning, with little multi-tasking trade-off. When trained on larger models like Seed1.5-Thinking (20B activated parameters and 200B total parameters), puzzle data from Enigmata further boosts SoTA performance on advanced math and STEM reasoning tasks such as AIME (2024-2025), BeyondAIME and GPQA (Diamond), showing nice generalization benefits of Enigmata. This work offers a unified, controllable framework for advancing logical reasoning in LLMs. Resources of this work can be found at https://seed-enigmata.github.io.", 'score': 28, 'issue_id': 3970, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '607e56f504f7f777', 'authors': ['Jiangjie Chen', 'Qianyu He', 'Siyu Yuan', 'Aili Chen', 'Zhicheng Cai', 'Weinan Dai', 'Hongli Yu', 'Qiying Yu', 'Xuefeng Li', 'Jiaze Chen', 'Hao Zhou', 'Mingxuan Wang'], 'affiliations': ['ByteDance Seed', 'Fudan University', 'Institute for AI Industry Research (AIR), Tsinghua University', 'Nanjing University', 'SIA-Lab of Tsinghua AIR and ByteDance Seed', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19914.jpg', 'data': {'categories': ['#reasoning', '#math', '#training', '#rl', '#optimization', '#benchmark', '#dataset'], 'emoji': '🧩', 'ru': {'title': 'Enigmata: прокачка логики языковых моделей через головоломки', 'desc': 'Enigmata - это комплексный набор инструментов для улучшения навыков решения головоломок у больших языковых моделей (LLM) с помощью масштабируемого многозадачного обучения с подкреплением. Он включает 36 задач в семи категориях, каждая с генератором примеров и верификатором для автоматической оценки. Модель Qwen2.5-32B-Enigmata, обученная с помощью Enigmata, превосходит аналоги на различных тестах по решению головоломок и математическим рассуждениям. Данный подход демонстрирует хорошую обобщаемость и предлагает унифицированную систему для улучшения логических рассуждений в LLM.'}, 'en': {'title': 'Enhancing Puzzle Reasoning in LLMs with Enigmata', 'desc': 'Enigmata is a novel framework designed to enhance Large Language Models (LLMs) in solving puzzles through scalable multi-task Reinforcement Learning (RL) training. It features a suite of 36 tasks across seven categories, each equipped with a generator for creating diverse examples and a rule-based verifier for automatic assessment. This setup allows for efficient training and evaluation, leading to improved performance on puzzle reasoning benchmarks and advanced math tasks. The results demonstrate that models trained with Enigmata, like Qwen2.5-32B-Enigmata, outperform existing models and show strong generalization capabilities in various reasoning challenges.'}, 'zh': {'title': '提升解谜推理能力的统一框架', 'desc': 'Enigmata是一个全面的工具套件，旨在通过可扩展的多任务强化学习训练来提高大型语言模型（LLMs）在解谜推理方面的能力。该套件包含36个任务，分为七个类别，每个任务都有一个生成器，可以生成可控难度的无限示例，以及一个基于规则的验证器，用于自动评估。通过这种生成器-验证器设计，Enigmata支持可扩展的多任务强化学习训练，并实现了细致的分析和无缝的可验证奖励集成。经过训练的模型Qwen2.5-32B-Enigmata在解谜推理基准测试中表现优异，超越了其他模型，展示了Enigmata在逻辑推理方面的统一和可控框架。'}}}, {'id': 'https://huggingface.co/papers/2505.18545', 'title': 'B-score: Detecting biases in large language models using response\n  history', 'url': 'https://huggingface.co/papers/2505.18545', 'abstract': 'Large language models (LLMs) often exhibit strong biases, e.g, against women or in favor of the number 7. We investigate whether LLMs would be able to output less biased answers when allowed to observe their prior answers to the same question in a multi-turn conversation. To understand which types of questions invite more biased answers, we test LLMs on our proposed set of questions that span 9 topics and belong to three types: (1) Subjective; (2) Random; and (3) Objective. Interestingly, LLMs are able to "de-bias" themselves in a multi-turn conversation in response to questions that seek an Random, unbiased answer. Furthermore, we propose B-score, a novel metric that is effective in detecting biases to Subjective, Random, Easy, and Hard questions. On MMLU, HLE, and CSQA, leveraging B-score substantially improves the verification accuracy of LLM answers (i.e, accepting LLM correct answers and rejecting incorrect ones) compared to using verbalized confidence scores or the frequency of single-turn answers alone. Code and data are available at: https://b-score.github.io.', 'score': 25, 'issue_id': 3967, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': '60113080c6881b99', 'authors': ['An Vo', 'Mohammad Reza Taesiri', 'Daeyoung Kim', 'Anh Totti Nguyen'], 'affiliations': ['Auburn University, USA', 'KAIST, South Korea', 'University of Alberta, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2505.18545.jpg', 'data': {'categories': ['#data', '#ethics', '#hallucinations', '#benchmark', '#rlhf'], 'emoji': '🤖', 'ru': {'title': 'Самокоррекция предвзятости в языковых моделях через многоэтапный диалог', 'desc': 'Исследование посвящено изучению предвзятости в больших языковых моделях (LLM) и возможности ее уменьшения в многоэтапном диалоге. Авторы разработали набор вопросов по 9 темам, включая субъективные, случайные и объективные типы. Результаты показывают, что LLM способны снижать предвзятость при ответах на вопросы, требующие случайного, непредвзятого ответа. Предложен новый метрический показатель B-score для обнаружения предвзятости, который улучшает точность верификации ответов LLM на различных наборах данных.'}, 'en': {'title': 'De-biasing LLMs Through Multi-Turn Conversations', 'desc': "This paper explores how large language models (LLMs) can reduce their biases during multi-turn conversations by referencing their previous answers. The authors categorize questions into three types: Subjective, Random, and Objective, and find that LLMs can effectively 'de-bias' themselves when responding to Random questions. They introduce a new metric called B-score, which helps identify biases in LLM responses across various question types. The results show that using B-score enhances the accuracy of verifying LLM answers compared to traditional methods like confidence scores."}, 'zh': {'title': '多轮对话中的去偏见能力', 'desc': '大型语言模型（LLMs）常常表现出明显的偏见，例如对女性的偏见或对数字7的偏好。我们研究了在多轮对话中，LLMs是否能够在观察到自己之前的回答后，输出更少偏见的答案。我们提出了一组涵盖9个主题的测试问题，分为主观、随机和客观三种类型，以了解哪些问题更容易引发偏见。结果表明，LLMs在面对寻求随机、不偏见答案的问题时，能够自我“去偏见”，并且我们提出的B-score指标在检测偏见方面表现出色，显著提高了LLM答案的验证准确性。'}}}, {'id': 'https://huggingface.co/papers/2505.20259', 'title': 'Lifelong Safety Alignment for Language Models', 'url': 'https://huggingface.co/papers/2505.20259', 'abstract': "A lifecycle safety alignment framework employs a Meta-Attacker and Defender to adapt LLMs to novel jailbreaking strategies, improving robustness in deployment.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs have made impressive progress, but their growing capabilities also expose them to highly flexible jailbreaking attacks designed to bypass safety alignment. While many existing defenses focus on known types of attacks, it is more critical to prepare LLMs for unseen attacks that may arise during deployment. To address this, we propose a lifelong safety alignment framework that enables LLMs to continuously adapt to new and evolving jailbreaking strategies. Our framework introduces a competitive setup between two components: a Meta-Attacker, trained to actively discover novel jailbreaking strategies, and a Defender, trained to resist them. To effectively warm up the Meta-Attacker, we first leverage the GPT-4o API to extract key insights from a large collection of jailbreak-related research papers. Through iterative training, the first iteration Meta-Attacker achieves a 73% attack success rate (ASR) on RR and a 57% transfer ASR on LAT using only single-turn attacks. Meanwhile, the Defender progressively improves its robustness and ultimately reduces the Meta-Attacker's success rate to just 7%, enabling safer and more reliable deployment of LLMs in open-ended environments. The code is available at https://github.com/sail-sg/LifelongSafetyAlignment.", 'score': 22, 'issue_id': 3969, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'af43851ea2378c4b', 'authors': ['Haoyu Wang', 'Zeyu Qin', 'Yifei Zhao', 'Chao Du', 'Min Lin', 'Xueqian Wang', 'Tianyu Pang'], 'affiliations': ['Sea AI Lab, Singapore', 'The Hong Kong University of Science and Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.20259.jpg', 'data': {'categories': ['#inference', '#training', '#alignment', '#security'], 'emoji': '🛡️', 'ru': {'title': 'Непрерывное обучение для защиты языковых моделей от новых атак', 'desc': 'Эта статья представляет систему непрерывного обучения для повышения безопасности языковых моделей (LLM) в условиях новых атак на их защиту. В основе системы лежит соревновательный процесс между Мета-Атакующим, который генерирует новые стратегии обхода защиты, и Защитником, который учится противостоять этим атакам. Исследователи использовали GPT-4 для анализа научных работ по взлому LLM и создания начальной версии Мета-Атакующего. В результате итеративного обучения Защитник смог снизить успешность атак с 73% до 7%, что значительно повышает надежность LLM при реальном применении.'}, 'en': {'title': 'Adapting LLMs for Unseen Threats: A Lifelong Safety Approach', 'desc': "This paper presents a lifecycle safety alignment framework designed to enhance the robustness of large language models (LLMs) against jailbreaking attacks. It introduces a competitive system involving a Meta-Attacker, which learns to identify new jailbreaking strategies, and a Defender, which evolves to counter these attacks. The framework emphasizes the importance of preparing LLMs for unforeseen threats rather than just known vulnerabilities. Through iterative training, the Defender significantly reduces the Meta-Attacker's success rate, ensuring safer deployment of LLMs in dynamic environments."}, 'zh': {'title': '提升LLMs安全性的生命周期对齐框架', 'desc': '本论文提出了一种生命周期安全对齐框架，旨在提高大型语言模型（LLMs）在面对新型越狱攻击时的鲁棒性。该框架通过引入一个元攻击者和一个防御者的竞争机制，使LLMs能够持续适应不断演变的越狱策略。元攻击者负责主动发现新的越狱策略，而防御者则致力于抵御这些攻击。通过迭代训练，防御者显著提高了对抗能力，将元攻击者的成功率降低到仅7%，从而实现了LLMs在开放环境中的更安全可靠部署。'}}}, {'id': 'https://huggingface.co/papers/2505.19815', 'title': 'Deciphering Trajectory-Aided LLM Reasoning: An Optimization Perspective', 'url': 'https://huggingface.co/papers/2505.19815', 'abstract': "LLM reasoning is understood through a meta-learning framework, treating reasoning as pseudo-gradient descent and questions as individual tasks, which enhances generalization and provides practical insights for improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose a novel framework for comprehending the reasoning capabilities of large language models (LLMs) through the perspective of meta-learning. By conceptualizing reasoning trajectories as pseudo-gradient descent updates to the LLM's parameters, we identify parallels between LLM reasoning and various meta-learning paradigms. We formalize the training process for reasoning tasks as a meta-learning setup, with each question treated as an individual task, and reasoning trajectories serving as the inner loop optimization for adapting model parameters. Once trained on a diverse set of questions, the LLM develops fundamental reasoning capabilities that can generalize to previously unseen questions. Extensive empirical evaluations substantiate the strong connection between LLM reasoning and meta-learning, exploring several issues of significant interest from a meta-learning standpoint. Our work not only enhances the understanding of LLM reasoning but also provides practical insights for improving these models through established meta-learning techniques.", 'score': 22, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '145614af2451e525', 'authors': ['Junnan Liu', 'Hongwei Liu', 'Linchen Xiao', 'Shudong Liu', 'Taolin Zhang', 'Zihan Ma', 'Songyang Zhang', 'Kai Chen'], 'affiliations': ['Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2505.19815.jpg', 'data': {'categories': ['#reasoning', '#optimization', '#math', '#training'], 'emoji': '🧠', 'ru': {'title': 'Рассуждения LLM как мета-обучение: новый взгляд на искусственный интеллект', 'desc': 'Данная статья представляет новый подход к пониманию способностей рассуждения больших языковых моделей (LLM) через призму мета-обучения. Авторы рассматривают траектории рассуждений как псевдо-градиентный спуск для параметров модели, проводя параллели между рассуждениями LLM и различными парадигмами мета-обучения. Процесс обучения формализуется как мета-обучение, где каждый вопрос представляет собой отдельную задачу. Эмпирические исследования подтверждают сильную связь между рассуждениями LLM и мета-обучением, что открывает новые возможности для улучшения этих моделей.'}, 'en': {'title': 'Unlocking LLM Reasoning through Meta-Learning', 'desc': 'This paper introduces a new way to understand how large language models (LLMs) reason by using a meta-learning framework. It treats reasoning as a process similar to pseudo-gradient descent, where each question is seen as a separate task. By training the LLM on a variety of questions, it learns to adapt its parameters effectively, improving its reasoning skills. The findings show a strong link between LLM reasoning and meta-learning, offering valuable strategies for enhancing model performance.'}, 'zh': {'title': '通过元学习提升LLM推理能力', 'desc': '本文提出了一种新的框架，通过元学习的视角来理解大型语言模型（LLM）的推理能力。我们将推理过程视为对LLM参数的伪梯度下降更新，将每个问题视为独立任务，从而增强模型的泛化能力。通过在多样化问题集上进行训练，LLM能够发展出基本的推理能力，并能推广到未见过的问题。我们的研究不仅加深了对LLM推理的理解，还提供了通过已建立的元学习技术来改进这些模型的实用见解。'}}}, {'id': 'https://huggingface.co/papers/2505.19209', 'title': 'MOOSE-Chem2: Exploring LLM Limits in Fine-Grained Scientific Hypothesis\n  Discovery via Hierarchical Search', 'url': 'https://huggingface.co/papers/2505.19209', 'abstract': "A method is proposed to generate detailed scientific hypotheses using LLMs by defining and optimizing a latent reward landscape, outperforming baselines in benchmark evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have shown promise in automating scientific hypothesis generation, yet existing approaches primarily yield coarse-grained hypotheses lacking critical methodological and experimental details. We introduce and formally define the novel task of fine-grained scientific hypothesis discovery, which entails generating detailed, experimentally actionable hypotheses from coarse initial research directions. We frame this as a combinatorial optimization problem and investigate the upper limits of LLMs' capacity to solve it when maximally leveraged. Specifically, we explore four foundational questions: (1) how to best harness an LLM's internal heuristics to formulate the fine-grained hypothesis it itself would judge as the most promising among all the possible hypotheses it might generate, based on its own internal scoring-thus defining a latent reward landscape over the hypothesis space; (2) whether such LLM-judged better hypotheses exhibit stronger alignment with ground-truth hypotheses; (3) whether shaping the reward landscape using an ensemble of diverse LLMs of similar capacity yields better outcomes than defining it with repeated instances of the strongest LLM among them; and (4) whether an ensemble of identical LLMs provides a more reliable reward landscape than a single LLM. To address these questions, we propose a hierarchical search method that incrementally proposes and integrates details into the hypothesis, progressing from general concepts to specific experimental configurations. We show that this hierarchical process smooths the reward landscape and enables more effective optimization. Empirical evaluations on a new benchmark of expert-annotated fine-grained hypotheses from recent chemistry literature show that our method consistently outperforms strong baselines.", 'score': 22, 'issue_id': 3968, 'pub_date': '2025-05-25', 'pub_date_card': {'ru': '25 мая', 'en': 'May 25', 'zh': '5月25日'}, 'hash': 'cb70528ba0407554', 'authors': ['Zonglin Yang', 'Wanhao Liu', 'Ben Gao', 'Yujie Liu', 'Wei Li', 'Tong Xie', 'Lidong Bing', 'Wanli Ouyang', 'Erik Cambria', 'Dongzhan Zhou'], 'affiliations': ['MiroMind', 'Nanyang Technological University', 'National University of Singapore', 'Shanghai Artificial Intelligence Laboratory', 'University of New South Wales', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19209.jpg', 'data': {'categories': ['#science', '#rlhf', '#benchmark', '#multimodal', '#optimization'], 'emoji': '🧪', 'ru': {'title': 'Искусственный интеллект на страже научного прогресса: от идеи к эксперименту', 'desc': 'Предложен метод генерации детальных научных гипотез с использованием больших языковых моделей (LLM) путем определения и оптимизации латентного ландшафта вознаграждений. Метод основан на иерархическом поиске, который постепенно предлагает и интегрирует детали в гипотезу, продвигаясь от общих концепций к конкретным экспериментальным конфигурациям. Этот иерархический процесс сглаживает ландшафт вознаграждений и позволяет проводить более эффективную оптимизацию. Эмпирические оценки на новом эталоне экспертно-аннотированных детализированных гипотез из недавней химической литературы показывают, что предложенный метод стабильно превосходит сильные базовые линии.'}, 'en': {'title': 'Unlocking Detailed Scientific Hypotheses with LLMs', 'desc': "This paper presents a new method for generating detailed scientific hypotheses using large language models (LLMs). It defines the task of fine-grained scientific hypothesis discovery, which focuses on creating actionable hypotheses from broader research ideas. The authors frame this task as a combinatorial optimization problem and explore how to optimize the hypothesis generation process by leveraging LLMs' internal scoring mechanisms. Their hierarchical search method improves the quality of generated hypotheses, as demonstrated by superior performance on benchmark evaluations compared to existing methods."}, 'zh': {'title': '利用LLMs生成细粒度科学假设的创新方法', 'desc': '本文提出了一种利用大型语言模型（LLMs）生成详细科学假设的方法，通过定义和优化潜在奖励景观，超越了基准评估中的其他方法。我们首次正式定义了细粒度科学假设发现的任务，旨在从粗略的研究方向生成可实验操作的详细假设。我们将此任务视为组合优化问题，并探讨LLMs在最大化利用时解决该问题的能力上限。通过分层搜索方法，我们逐步提出并整合假设细节，从一般概念到具体实验配置，实验证明该方法在新基准测试中表现优异。'}}}, {'id': 'https://huggingface.co/papers/2505.18675', 'title': 'Can MLLMs Guide Me Home? A Benchmark Study on Fine-Grained Visual\n  Reasoning from Transit Maps', 'url': 'https://huggingface.co/papers/2505.18675', 'abstract': 'Multimodal large language models (MLLMs) have recently achieved significant progress in visual tasks, including semantic scene understanding and text-image alignment, with reasoning variants enhancing performance on complex tasks involving mathematics and logic. However, their capacity for reasoning tasks involving fine-grained visual understanding remains insufficiently evaluated. To address this gap, we introduce ReasonMap, a benchmark designed to assess the fine-grained visual understanding and spatial reasoning abilities of MLLMs. ReasonMap encompasses high-resolution transit maps from 30 cities across 13 countries and includes 1,008 question-answer pairs spanning two question types and three templates. Furthermore, we design a two-level evaluation pipeline that properly assesses answer correctness and quality. Comprehensive evaluations of 15 popular MLLMs, including both base and reasoning variants, reveal a counterintuitive pattern: among open-source models, base models outperform reasoning ones, while the opposite trend is observed in closed-source models. Additionally, performance generally degrades when visual inputs are masked, indicating that while MLLMs can leverage prior knowledge to answer some questions, fine-grained visual reasoning tasks still require genuine visual perception for strong performance. Our benchmark study offers new insights into visual reasoning and contributes to investigating the gap between open-source and closed-source models.', 'score': 21, 'issue_id': 3967, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': '61fe1af51f08d30f', 'authors': ['Sicheng Feng', 'Song Wang', 'Shuyi Ouyang', 'Lingdong Kong', 'Zikai Song', 'Jianke Zhu', 'Huan Wang', 'Xinchao Wang'], 'affiliations': ['Huazhong University of Science and Technology', 'National University of Singapore', 'Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.18675.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#benchmark', '#cv', '#open_source'], 'emoji': '🗺️', 'ru': {'title': 'ReasonMap: новый взгляд на визуальное мышление языковых моделей', 'desc': 'ReasonMap - это новый бенчмарк для оценки способностей мультимодальных языковых моделей к пониманию визуальной информации и пространственному мышлению. Он включает в себя карты общественного транспорта из 30 городов и 1008 пар вопросов-ответов. Исследование показало, что среди открытых моделей базовые версии превосходят версии с рассуждениями, а у закрытых моделей наблюдается обратная тенденция. Результаты также указывают на то, что для эффективного решения задач визуального мышления моделям по-прежнему необходимо подлинное визуальное восприятие.'}, 'en': {'title': 'Evaluating Visual Reasoning in Multimodal Models with ReasonMap', 'desc': "This paper introduces ReasonMap, a benchmark aimed at evaluating the fine-grained visual understanding and spatial reasoning capabilities of multimodal large language models (MLLMs). The benchmark includes high-resolution transit maps and a set of question-answer pairs to rigorously test the models' reasoning abilities. The study finds that base models often outperform reasoning variants in open-source settings, while closed-source models show the opposite trend. Additionally, the results indicate that masking visual inputs generally leads to decreased performance, highlighting the importance of genuine visual perception in complex reasoning tasks."}, 'zh': {'title': '细粒度视觉推理的新基准', 'desc': '多模态大型语言模型（MLLMs）在视觉任务上取得了显著进展，但在细粒度视觉理解的推理任务上仍然不足。为了解决这个问题，我们提出了ReasonMap，一个基准测试，旨在评估MLLMs的细粒度视觉理解和空间推理能力。ReasonMap包含来自13个国家30个城市的高分辨率交通地图，并设计了两级评估流程来准确评估答案的正确性和质量。我们的研究揭示了一个反直觉的模式：在开源模型中，基础模型的表现优于推理模型，而在闭源模型中则相反。'}}}, {'id': 'https://huggingface.co/papers/2505.19439', 'title': 'Surrogate Signals from Format and Length: Reinforcement Learning for\n  Solving Mathematical Problems without Ground Truth Answers', 'url': 'https://huggingface.co/papers/2505.19439', 'abstract': 'Large Language Models have achieved remarkable success in natural language processing tasks, with Reinforcement Learning playing a key role in adapting them to specific applications. However, obtaining ground truth answers for training LLMs in mathematical problem-solving is often challenging, costly, and sometimes unfeasible. This research delves into the utilization of format and length as surrogate signals to train LLMs for mathematical problem-solving, bypassing the need for traditional ground truth answers.Our study shows that a reward function centered on format correctness alone can yield performance improvements comparable to the standard GRPO algorithm in early phases. Recognizing the limitations of format-only rewards in the later phases, we incorporate length-based rewards. The resulting GRPO approach, leveraging format-length surrogate signals, not only matches but surpasses the performance of the standard GRPO algorithm relying on ground truth answers in certain scenarios, achieving 40.0\\% accuracy on AIME2024 with a 7B base model. Through systematic exploration and experimentation, this research not only offers a practical solution for training LLMs to solve mathematical problems and reducing the dependence on extensive ground truth data collection, but also reveals the essence of why our label-free approach succeeds: base model is like an excellent student who has already mastered mathematical and logical reasoning skills, but performs poorly on the test paper, it simply needs to develop good answering habits to achieve outstanding results in exams , in other words, to unlock the capabilities it already possesses.', 'score': 18, 'issue_id': 3971, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'fc8a2a184c9655b1', 'authors': ['Rihui Xin', 'Han Liu', 'Zecheng Wang', 'Yupeng Zhang', 'Dianbo Sui', 'Xiaolin Hu', 'Bingning Wang'], 'affiliations': ['Baichuan Inc.', 'Harbin Institute of Technology', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19439.jpg', 'data': {'categories': ['#reasoning', '#math', '#rl', '#optimization', '#training'], 'emoji': '🧮', 'ru': {'title': 'Обучение ИИ математике без правильных ответов', 'desc': 'Исследование посвящено использованию формата и длины ответов в качестве вспомогательных сигналов для обучения больших языковых моделей (LLM) решению математических задач без необходимости в традиционных эталонных ответах. Авторы показывают, что функция вознаграждения, основанная только на правильности формата, может дать улучшения производительности, сравнимые со стандартным алгоритмом GRPO на ранних этапах. Разработанный подход GRPO, использующий суррогатные сигналы формата и длины, не только соответствует, но и превосходит производительность стандартного алгоритма GRPO в некоторых сценариях. Исследование раскрывает суть успеха подхода без использования меток: базовая модель подобна отличному ученику, которому просто нужно развить хорошие привычки ответов для достижения выдающихся результатов на экзаменах.'}, 'en': {'title': 'Unlocking LLMs: Training with Format and Length Signals', 'desc': 'This paper explores how to train Large Language Models (LLMs) for solving mathematical problems without relying on traditional ground truth answers. It introduces the idea of using format and length as surrogate signals to guide the training process. The research demonstrates that a reward function focused on format correctness can improve performance significantly, especially in the early training phases. By incorporating length-based rewards later on, the proposed GRPO approach not only matches but exceeds the performance of standard methods that depend on ground truth data, achieving notable accuracy on mathematical problem sets.'}, 'zh': {'title': '利用格式与长度提升数学问题解决能力', 'desc': '本研究探讨了如何利用格式和长度作为替代信号，训练大型语言模型（LLMs）解决数学问题，而无需传统的真实答案。我们发现，仅依靠格式正确性的奖励函数，在早期阶段可以获得与标准GRPO算法相当的性能提升。随着训练的深入，格式奖励的局限性显现，因此我们引入了基于长度的奖励。最终的GRPO方法利用格式-长度替代信号，在某些情况下不仅匹配了标准GRPO算法的表现，还超越了其在AIME2024上的表现，达到了40.0%的准确率。'}}}, {'id': 'https://huggingface.co/papers/2505.18536', 'title': 'Reinforcement Fine-Tuning Powers Reasoning Capability of Multimodal\n  Large Language Models', 'url': 'https://huggingface.co/papers/2505.18536', 'abstract': 'Standing in 2025, at a critical juncture in the pursuit of Artificial General Intelligence (AGI), reinforcement fine-tuning (RFT) has demonstrated significant potential in enhancing the reasoning capability of large language models (LLMs) and has led to the development of cutting-edge AI models such as OpenAI-o1 and DeepSeek-R1. Moreover, the efficient application of RFT to enhance the reasoning capability of multimodal large language models (MLLMs) has attracted widespread attention from the community. In this position paper, we argue that reinforcement fine-tuning powers the reasoning capability of multimodal large language models. To begin with, we provide a detailed introduction to the fundamental background knowledge that researchers interested in this field should be familiar with. Furthermore, we meticulously summarize the improvements of RFT in powering reasoning capability of MLLMs into five key points: diverse modalities, diverse tasks and domains, better training algorithms, abundant benchmarks and thriving engineering frameworks. Finally, we propose five promising directions for future research that the community might consider. We hope that this position paper will provide valuable insights to the community at this pivotal stage in the advancement toward AGI. Summary of works done on RFT for MLLMs is available at https://github.com/Sun-Haoyuan23/Awesome-RL-based-Reasoning-MLLMs.', 'score': 17, 'issue_id': 3967, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': '03c065b99c9707fe', 'authors': ['Haoyuan Sun', 'Jiaqi Wu', 'Bo Xia', 'Yifu Luo', 'Yifei Zhao', 'Kai Qin', 'Xufei Lv', 'Tiantian Zhang', 'Yongzhe Chang', 'Xueqian Wang'], 'affiliations': ['Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.18536.jpg', 'data': {'categories': ['#multimodal', '#training', '#reasoning', '#benchmark', '#rlhf', '#agi', '#rl'], 'emoji': '🧠', 'ru': {'title': 'RFT: ключ к усилению рассуждений в мультимодальных ИИ-моделях', 'desc': 'Эта статья посвящена применению метода тонкой настройки с подкреплением (RFT) для улучшения способности мультимодальных больших языковых моделей (MLLM) к рассуждению. Авторы утверждают, что RFT значительно усиливает возможности MLLM в области рассуждений. В работе подробно рассматриваются пять ключевых аспектов улучшения MLLM с помощью RFT, включая разнообразие модальностей и задач, совершенствование алгоритмов обучения и создание новых бенчмарков. Статья также предлагает пять перспективных направлений для будущих исследований в этой области.'}, 'en': {'title': 'Reinforcement Fine-Tuning: Powering Reasoning in Multimodal AI', 'desc': 'This paper discusses the role of reinforcement fine-tuning (RFT) in improving the reasoning abilities of multimodal large language models (MLLMs). It highlights how RFT has contributed to the development of advanced AI models and emphasizes its importance in enhancing reasoning across various tasks and domains. The authors summarize five key improvements brought by RFT, including better training algorithms and diverse benchmarks. They also suggest future research directions to further explore the potential of RFT in the quest for Artificial General Intelligence (AGI).'}, 'zh': {'title': '强化微调：推动多模态模型推理能力的关键', 'desc': '在2025年，强化微调（RFT）在提升大型语言模型（LLMs）的推理能力方面展现出显著潜力，并推动了如OpenAI-o1和DeepSeek-R1等前沿AI模型的发展。RFT在多模态大型语言模型（MLLMs）中的高效应用引起了广泛关注。本文详细介绍了研究者应了解的基础知识，并总结了RFT在提升MLLM推理能力方面的五个关键改进点。最后，我们提出了五个未来研究的有前景方向，以期为AGI的进步提供有价值的见解。'}}}, {'id': 'https://huggingface.co/papers/2505.18601', 'title': 'Flex-Judge: Think Once, Judge Anywhere', 'url': 'https://huggingface.co/papers/2505.18601', 'abstract': 'Flex-Judge uses minimal textual reasoning data to generalize across multiple modalities and evaluation formats, outperforming state-of-the-art models in multimodal evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Human-generated reward signals are critical for aligning generative models with human preferences, guiding both training and inference-time evaluations. While large language models (LLMs) employed as proxy evaluators, i.e., LLM-as-a-Judge, significantly reduce the costs associated with manual annotations, they typically require extensive modality-specific training data and fail to generalize well across diverse multimodal tasks. In this paper, we propose Flex-Judge, a reasoning-guided multimodal judge model that leverages minimal textual reasoning data to robustly generalize across multiple modalities and evaluation formats. Our core intuition is that structured textual reasoning explanations inherently encode generalizable decision-making patterns, enabling an effective transfer to multimodal judgments, e.g., with images or videos. Empirical results demonstrate that Flex-Judge, despite being trained on significantly fewer text data, achieves competitive or superior performance compared to state-of-the-art commercial APIs and extensively trained multimodal evaluators. Notably, Flex-Judge presents broad impact in modalities like molecule, where comprehensive evaluation benchmarks are scarce, underscoring its practical value in resource-constrained domains. Our framework highlights reasoning-based text supervision as a powerful, cost-effective alternative to traditional annotation-intensive approaches, substantially advancing scalable multimodal model-as-a-judge.', 'score': 16, 'issue_id': 3968, 'pub_date': '2025-05-24', 'pub_date_card': {'ru': '24 мая', 'en': 'May 24', 'zh': '5月24日'}, 'hash': 'a0fd5b19cac44ab0', 'authors': ['Jongwoo Ko', 'Sungnyun Kim', 'Sungwoo Cho', 'Se-Young Yun'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets/pdf/title_img/2505.18601.jpg', 'data': {'categories': ['#reasoning', '#rlhf', '#alignment', '#benchmark', '#multimodal', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'Рассуждения на основе текста - ключ к универсальной мультимодальной оценке', 'desc': 'Flex-Judge - это модель оценки мультимодальных данных, использующая минимальный объем текстовых данных для обучения. Она применяет структурированные текстовые объяснения для обобщения на различные модальности, включая изображения и видео. Flex-Judge превосходит современные коммерческие API и мультимодальные оценщики, обученные на больших объемах данных. Модель демонстрирует особую эффективность в областях с ограниченными ресурсами, таких как молекулярное моделирование.'}, 'en': {'title': 'Flex-Judge: Efficient Multimodal Evaluation with Minimal Data', 'desc': 'Flex-Judge is a novel multimodal evaluation model that utilizes minimal textual reasoning data to effectively generalize across various modalities and evaluation formats. It addresses the limitations of existing models that require extensive, modality-specific training data and often struggle with diverse tasks. By leveraging structured textual reasoning, Flex-Judge captures generalizable decision-making patterns, allowing it to perform well even with limited training resources. Empirical results show that it outperforms state-of-the-art models, making it a valuable tool in scenarios with scarce evaluation benchmarks.'}, 'zh': {'title': 'Flex-Judge：用最少数据实现多模态评估的突破', 'desc': 'Flex-Judge是一种多模态评估模型，它利用最少的文本推理数据来实现跨多种模态和评估格式的泛化。该模型通过结构化的文本推理解释，捕捉到可转移的决策模式，从而在图像或视频等多模态判断中表现出色。实验结果表明，尽管Flex-Judge的训练数据远少于其他模型，但其性能仍然与最先进的商业API相当，甚至更优。该框架展示了基于推理的文本监督作为一种强大且经济的替代方案，推动了可扩展的多模态模型评估。'}}}, {'id': 'https://huggingface.co/papers/2505.19949', 'title': 'Which Data Attributes Stimulate Math and Code Reasoning? An\n  Investigation via Influence Functions', 'url': 'https://huggingface.co/papers/2505.19949', 'abstract': "Influence functions are used to attribute LLMs' reasoning in math and coding to individual training elements, revealing cross-domain effects and enabling a reweighting strategy that improves model accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have demonstrated remarkable reasoning capabilities in math and coding, often bolstered by post-training on the chain-of-thoughts (CoTs) generated by stronger models. However, existing strategies for curating such training data predominantly rely on heuristics, limiting generalizability and failing to capture subtleties underlying in data. To address these limitations, we leverage influence functions to systematically attribute LLMs' reasoning ability on math and coding to individual training examples, sequences, and tokens, enabling deeper insights into effective data characteristics. Our Influence-based Reasoning Attribution (Infra) uncovers nontrivial cross-domain effects across math and coding tasks: high-difficulty math examples improve both math and code reasoning, while low-difficulty code tasks most effectively benefit code reasoning. Based on these findings, we introduce a simple yet effective dataset reweighting strategy by flipping task difficulty, which doubles AIME24 accuracy from 10\\% to 20\\% and boosts LiveCodeBench accuracy from 33.8\\% to 35.3\\% for Qwen2.5-7B-Instruct. Moreover, our fine-grained attribution reveals that the sequence-level exploratory behaviors enhance reasoning performance in both math and code, and the token-level influence patterns are distinct for math and code reasoning: the former prefers natural language logic connectors and the latter emphasizes structural syntax.", 'score': 13, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '1cb8e6d994dcd7db', 'authors': ['Siqi Kou', 'Qingyuan Tian', 'Hanwen Xu', 'Zihao Zeng', 'Zhijie Deng'], 'affiliations': ['Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2505.19949.jpg', 'data': {'categories': ['#training', '#reasoning', '#data', '#dataset', '#optimization', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'Функции влияния раскрывают секреты обучения LLM математике и программированию', 'desc': 'Исследователи использовали функции влияния для анализа вклада отдельных элементов обучающей выборки в способности больших языковых моделей (LLM) решать задачи по математике и программированию. Было обнаружено, что сложные математические примеры улучшают рассуждения как в математике, так и в программировании, в то время как простые задачи по программированию наиболее эффективны для улучшения навыков кодирования. На основе этих выводов была разработана стратегия перевзвешивания данных, которая значительно повысила точность модели на тестах AIME24 и LiveCodeBench. Анализ также выявил, что исследовательское поведение на уровне последовательностей улучшает производительность рассуждений в обеих областях.'}, 'en': {'title': 'Unlocking LLM Reasoning: Influence Functions for Enhanced Accuracy', 'desc': "This paper explores how influence functions can help us understand the reasoning abilities of large language models (LLMs) in math and coding tasks. By attributing the model's performance to specific training examples, the authors reveal important cross-domain effects, such as how challenging math problems can enhance coding skills. They propose a new dataset reweighting strategy that improves model accuracy significantly by adjusting the difficulty of tasks. Additionally, the study highlights distinct patterns in how LLMs utilize language for reasoning in math versus coding, providing insights for better training data curation."}, 'zh': {'title': '利用影响函数提升大语言模型推理能力', 'desc': '本文探讨了影响函数在大语言模型（LLMs）中的应用，旨在将模型在数学和编程推理中的表现归因于具体的训练样本。通过这种方法，研究揭示了跨领域的影响，表明高难度的数学示例可以同时提升数学和编程推理能力。基于这些发现，提出了一种简单有效的数据集重加权策略，通过调整任务难度显著提高了模型的准确性。最后，细致的归因分析显示，序列级的探索行为在数学和编程推理中均有助于提升表现，而在不同任务中，标记级的影响模式也存在显著差异。'}}}, {'id': 'https://huggingface.co/papers/2505.19752', 'title': 'Discrete Markov Bridge', 'url': 'https://huggingface.co/papers/2505.19752', 'abstract': 'A novel framework, Discrete Markov Bridge, is introduced for discrete data modeling with Matrix Learning and Score Learning components, demonstrating superior performance compared to existing methods on Text8 and CIFAR-10 datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete diffusion has recently emerged as a promising paradigm in discrete data modeling. However, existing methods typically rely on a fixed rate transition matrix during training, which not only limits the expressiveness of latent representations, a fundamental strength of variational methods, but also constrains the overall design space. To address these limitations, we propose Discrete Markov Bridge, a novel framework specifically designed for discrete representation learning. Our approach is built upon two key components: Matrix Learning and Score Learning. We conduct a rigorous theoretical analysis, establishing formal performance guarantees for Matrix Learning and proving the convergence of the overall framework. Furthermore, we analyze the space complexity of our method, addressing practical constraints identified in prior studies. Extensive empirical evaluations validate the effectiveness of the proposed Discrete Markov Bridge, which achieves an Evidence Lower Bound (ELBO) of 1.38 on the Text8 dataset, outperforming established baselines. Moreover, the proposed model demonstrates competitive performance on the CIFAR-10 dataset, achieving results comparable to those obtained by image-specific generation approaches.', 'score': 13, 'issue_id': 3968, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': 'ffd4e97918d0f33f', 'authors': ['Hengli Li', 'Yuxuan Wang', 'Song-Chun Zhu', 'Ying Nian Wu', 'Zilong Zheng'], 'affiliations': ['Department of Automation, Tsinghua University', 'Institute of Artificial Intelligence, Peking University', 'NLCo Lab, Beijing Institute for General Artificial Intelligence', 'State Key Laboratory of General Artificial Intelligence', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2505.19752.jpg', 'data': {'categories': ['#training', '#data', '#benchmark', '#diffusion', '#dataset', '#optimization', '#architecture'], 'emoji': '🌉', 'ru': {'title': 'Дискретный марковский мост: новый подход к моделированию дискретных данных', 'desc': 'Представлен новый фреймворк Discrete Markov Bridge для моделирования дискретных данных с компонентами Matrix Learning и Score Learning. Этот подход решает ограничения существующих методов дискретной диффузии, которые обычно используют фиксированную матрицу переходов. Проведен теоретический анализ, устанавливающий гарантии производительности для Matrix Learning и доказывающий сходимость всего фреймворка. Эмпирические оценки подтверждают эффективность предложенного метода, который превосходит базовые показатели на наборах данных Text8 и CIFAR-10.'}, 'en': {'title': 'Revolutionizing Discrete Data Modeling with Discrete Markov Bridge', 'desc': 'The paper introduces a new framework called Discrete Markov Bridge for modeling discrete data, which includes two main components: Matrix Learning and Score Learning. This framework overcomes limitations of existing methods that use a fixed transition matrix, allowing for more expressive latent representations. The authors provide theoretical guarantees for the performance of Matrix Learning and demonstrate the convergence of the entire framework. Empirical results show that Discrete Markov Bridge outperforms previous methods on the Text8 dataset and achieves competitive results on CIFAR-10, indicating its effectiveness in discrete representation learning.'}, 'zh': {'title': '离散马尔可夫桥：提升离散数据建模的新框架', 'desc': '本文提出了一种新的框架，称为离散马尔可夫桥，专门用于离散数据建模。该框架结合了矩阵学习和评分学习两个关键组件，克服了现有方法在训练中依赖固定转移矩阵的局限性。通过严格的理论分析，本文为矩阵学习建立了正式的性能保证，并证明了整体框架的收敛性。实证评估表明，离散马尔可夫桥在Text8和CIFAR-10数据集上表现优越，超越了现有基准。'}}}, {'id': 'https://huggingface.co/papers/2505.20256', 'title': 'Omni-R1: Reinforcement Learning for Omnimodal Reasoning via Two-System\n  Collaboration', 'url': 'https://huggingface.co/papers/2505.20256', 'abstract': "An end-to-end reinforcement learning framework, Omni-R1, achieves superior performance in long-horizon video-audio reasoning and fine-grained pixel understanding tasks by combining global reasoning and detail understanding systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-horizon video-audio reasoning and fine-grained pixel understanding impose conflicting requirements on omnimodal models: dense temporal coverage demands many low-resolution frames, whereas precise grounding calls for high-resolution inputs. We tackle this trade-off with a two-system architecture: a Global Reasoning System selects informative keyframes and rewrites the task at low spatial cost, while a Detail Understanding System performs pixel-level grounding on the selected high-resolution snippets. Because ``optimal'' keyframe selection and reformulation are ambiguous and hard to supervise, we formulate them as a reinforcement learning (RL) problem and present Omni-R1, an end-to-end RL framework built on
