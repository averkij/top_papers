th FLAME-MoE', 'desc': 'FLAME-MoE is an open-source research suite designed for exploring Mixture-of-Experts (MoE) architectures in large language models (LLMs). It provides a comprehensive platform for researchers to study scaling, routing, and expert behavior through reproducible experiments. The suite includes seven decoder-only models with varying active parameters, closely mimicking modern LLMs, and offers full transparency of training data and processes. Initial analyses indicate that experts specialize in distinct token subsets, maintain sparse co-activation matrices, and exhibit stable routing behavior early in training, leading to improved accuracy over dense baselines.'}, 'zh': {'title': 'FLAME-MoE：探索混合专家架构的开源平台', 'desc': 'FLAME-MoE是一个开源的研究套件，专注于混合专家（MoE）架构在大型语言模型（LLMs）中的应用。该平台提供了工具来研究模型的扩展性、路由和专家行为，并支持可重复的实验。FLAME-MoE包含七个仅解码器模型，参数范围从3800万到17亿，架构设计与现代生产LLMs相似。通过六个评估任务，FLAME-MoE在与相同FLOPs的密集基线相比，平均准确率提高了最多3.4个百分点。'}}}, {'id': 'https://huggingface.co/papers/2505.19386', 'title': 'Force Prompting: Video Generation Models Can Learn and Generalize\n  Physics-based Control Signals', 'url': 'https://huggingface.co/papers/2505.19386', 'abstract': 'Force prompts enable video generation models to simulate realistic physical interactions using pretrained models and force conditioning from Blender-generated videos.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation models have sparked interest in world models capable of simulating realistic environments. While navigation has been well-explored, physically meaningful interactions that mimic real-world forces remain largely understudied. In this work, we investigate using physical forces as a control signal for video generation and propose force prompts which enable users to interact with images through both localized point forces, such as poking a plant, and global wind force fields, such as wind blowing on fabric. We demonstrate that these force prompts can enable videos to respond realistically to physical control signals by leveraging the visual and motion prior in the original pretrained model, without using any 3D asset or physics simulator at inference. The primary challenge of force prompting is the difficulty in obtaining high quality paired force-video training data, both in the real world due to the difficulty of obtaining force signals, and in synthetic data due to limitations in the visual quality and domain diversity of physics simulators. Our key finding is that video generation models can generalize remarkably well when adapted to follow physical force conditioning from videos synthesized by Blender, even with limited demonstrations of few objects. Our method can generate videos which simulate forces across diverse geometries, settings, and materials. We also try to understand the source of this generalization and perform ablations that reveal two key elements: visual diversity and the use of specific text keywords during training. Our approach is trained on only around 15k training examples for a single day on four A100 GPUs, and outperforms existing methods on force adherence and physics realism, bringing world models closer to real-world physics interactions. We release all datasets, code, weights, and interactive video demos at our project page.', 'score': 0, 'issue_id': 3981, 'pub_date': '2025-05-26', 'pub_date_card': {'ru': '26 мая', 'en': 'May 26', 'zh': '5月26日'}, 'hash': '1f53616fb8118a51', 'authors': ['Nate Gillman', 'Charles Herrmann', 'Michael Freeman', 'Daksh Aggarwal', 'Evan Luo', 'Deqing Sun', 'Chen Sun'], 'affiliations': ['Brown University', 'Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2505.19386.jpg', 'data': {'categories': ['#dataset', '#video', '#synthetic', '#games', '#data'], 'emoji': '🎥', 'ru': {'title': 'Силовые подсказки для реалистичной физики в генеративных видеомоделях', 'desc': "Статья представляет метод 'силовых подсказок' для генерации видео с реалистичным физическим взаимодействием. Авторы обучают модель на синтетических данных из Blender, что позволяет ей генерировать видео с правдоподобной физикой для разных объектов и материалов. Ключевыми факторами успеха метода являются визуальное разнообразие данных и использование специфических ключевых слов при обучении. Модель превосходит существующие методы по реалистичности физики, приближая мировые модели к реальным физическим взаимодействиям."}, 'en': {'title': 'Force Prompts: Realistic Video Interactions through Physical Control', 'desc': "This paper introduces a novel approach called force prompts for enhancing video generation models, allowing them to simulate realistic physical interactions. By using pretrained models and force conditioning derived from Blender-generated videos, the authors enable users to apply localized and global forces to video content. The study highlights the challenge of obtaining high-quality training data for force-video pairs, yet demonstrates that the models can generalize well with limited examples. The findings suggest that incorporating visual diversity and specific text keywords during training significantly improves the model's ability to generate videos that adhere to physical forces and exhibit realism."}, 'zh': {'title': '力提示：让视频生成更真实的物理交互', 'desc': '本研究探讨了如何利用物理力作为视频生成的控制信号，提出了力提示的概念，使用户能够通过局部点力和全局风力场与图像进行交互。我们展示了这些力提示可以使视频在没有3D资产或物理模拟器的情况下，真实地响应物理控制信号。研究发现，视频生成模型在适应Blender合成视频的物理力条件时，能够表现出良好的泛化能力，即使在有限的物体示例下也能生成多样化的物理交互视频。我们的训练方法在仅用15k示例的情况下，显著优于现有方法，推动了世界模型向真实物理交互的进步。'}}}];

                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-05-27 16:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-05-27 16:14')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
