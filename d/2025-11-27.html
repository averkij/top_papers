        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ofiling, enabling real-time interaction and realistic simulation to accurately model world dynamics. Additionally, it supports efficient benchmarking through seamless integration of LV-Bench, a new fine-grained evaluation benchmark tailored for minute-long video generation scenarios. We hope the community will work together to advance Inferix and foster world model exploration.', 'score': 45, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '61c18079bdec76a4', 'authors': ['Inferix Team', 'Tianyu Feng', 'Yizeng Han', 'Jiahao He', 'Yuanyu He', 'Xi Lin', 'Teng Liu', 'Hanfeng Lu', 'Jiasheng Tang', 'Wei Wang', 'Zhiyuan Wang', 'Jichao Wu', 'Mingyang Yang', 'Yinghao Yu', 'Zeyu Zhang', 'Bohan Zhuang'], 'affiliations': ['Alibaba DAMO Academy'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20714.jpg', 'data': {'categories': ['#video', '#optimization', '#diffusion', '#benchmark', '#open_source', '#robotics', '#inference', '#agents', '#games'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞŸĞ¾Ğ»ÑƒĞ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ²', 'desc': 'Inferix â€” ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¸ Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ¿Ğ¾Ğ»ÑƒĞ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ â€” Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ KV Cache, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ³ĞµÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ¼Ğ¼ĞµÑ€ÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ², Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ. Inferix Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ¼ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° world models Ğ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğ¹ AI.'}, 'en': {'title': 'Revolutionizing Video Generation with Inferix', 'desc': 'Inferix is an advanced inference engine that focuses on creating immersive worlds through semi-autoregressive decoding, which combines diffusion and autoregressive techniques for generating high-quality videos in real-time. This approach allows for the generation of coherent and stable video sequences by applying diffusion in blocks while considering previous outputs, thus enhancing the overall quality of the video. The engine is designed to support interactive video streaming, enabling users to engage with the generated content dynamically, which is crucial for applications in gaming and AI. Additionally, Inferix integrates a new benchmarking tool, LV-Bench, to facilitate precise evaluation of video generation performance, promoting further research and development in world modeling.'}, 'zh': {'title': 'æ²‰æµ¸å¼ä¸–ç•Œåˆæˆçš„æœªæ¥å¼•æ“', 'desc': 'Inferix æ˜¯ä¸€ä¸ªæ–°ä¸€ä»£æ¨ç†å¼•æ“ï¼Œä¸“ä¸ºæ²‰æµ¸å¼ä¸–ç•Œåˆæˆè€Œè®¾è®¡ï¼Œé‡‡ç”¨åŠè‡ªå›å½’è§£ç æ–¹æ³•ï¼Œç»“åˆæ‰©æ•£å’Œè‡ªå›å½’æŠ€æœ¯ï¼Œå®ç°é«˜è´¨é‡ã€å®æ—¶çš„è§†é¢‘ç”Ÿæˆå’Œäº¤äº’ã€‚å®ƒçš„ä¸–ç•Œæ¨¡å‹èƒ½å¤Ÿç”Ÿæˆé•¿æ—¶é—´ã€ç‰©ç†çœŸå®ä¸”äº’åŠ¨æ€§å¼ºçš„é«˜è´¨é‡è§†é¢‘ï¼Œé€‚ç”¨äºä»£ç†äººå·¥æ™ºèƒ½ã€å…·èº«äººå·¥æ™ºèƒ½å’Œæ¸¸æˆç­‰é¢†åŸŸã€‚é€šè¿‡åŠè‡ªå›å½’ï¼ˆå—æ‰©æ•£ï¼‰è§£ç èŒƒå¼ï¼ŒInferix ç”Ÿæˆè§†é¢‘æ ‡è®°æ—¶åœ¨æ¯ä¸ªå—å†…åº”ç”¨æ‰©æ•£ï¼ŒåŒæ—¶ä¾èµ–äºä¹‹å‰çš„å—ï¼Œä»è€Œå®ç°æ›´è¿è´¯å’Œç¨³å®šçš„è§†é¢‘åºåˆ—ã€‚è¯¥ç³»ç»Ÿè¿˜é€šè¿‡å¼•å…¥ LLM é£æ ¼çš„ KV ç¼“å­˜ç®¡ç†ï¼Œå…‹æœäº†æ ‡å‡†è§†é¢‘æ‰©æ•£çš„å±€é™æ€§ï¼Œæ”¯æŒé«˜æ•ˆã€å¯å˜é•¿åº¦å’Œé«˜è´¨é‡çš„ç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.21579', 'title': 'Harmony: Harmonizing Audio and Video Generation through Cross-Task Synergy', 'url': 'https://huggingface.co/papers/2511.21579', 'abstract': 'Harmony addresses audio-visual synchronization in generative AI by introducing a Cross-Task Synergy training paradigm, Global-Local Decoupled Interaction Module, and Synchronization-Enhanced CFG to improve alignment and fidelity.  \t\t\t\t\tAI-generated summary \t\t\t\t The synthesis of synchronized audio-visual content is a key challenge in generative AI, with open-source models facing challenges in robust audio-video alignment. Our analysis reveals that this issue is rooted in three fundamental challenges of the joint diffusion process: (1) Correspondence Drift, where concurrently evolving noisy latents impede stable learning of alignment; (2) inefficient global attention mechanisms that fail to capture fine-grained temporal cues; and (3) the intra-modal bias of conventional Classifier-Free Guidance (CFG), which enhances conditionality but not cross-modal synchronization. To overcome these challenges, we introduce Harmony, a novel framework that mechanistically enforces audio-visual synchronization. We first propose a Cross-Task Synergy training paradigm to mitigate drift by leveraging strong supervisory signals from audio-driven video and video-driven audio generation tasks. Then, we design a Global-Local Decoupled Interaction Module for efficient and precise temporal-style alignment. Finally, we present a novel Synchronization-Enhanced CFG (SyncCFG) that explicitly isolates and amplifies the alignment signal during inference. Extensive experiments demonstrate that Harmony establishes a new state-of-the-art, significantly outperforming existing methods in both generation fidelity and, critically, in achieving fine-grained audio-visual synchronization.', 'score': 23, 'issue_id': 1, 'pub_date': '2025-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'No esents Harmony, a framework designed to improve audio-visual synchronization in generative AI. It introduces a Cross-Task Synergy training paradigm to address issues like Correspondence Drift, which disrupts stable learning of alignment. Additionally, it features a Global-Local Decoupled Interaction Module that enhances temporal alignment and a Synchronization-Enhanced Classifier-Free Guidance (SyncCFG) to boost alignment signals during inference. The results show that Harmony significantly outperforms existing methods in generating high-fidelity audio-visual content with precise synchronization.'}, 'zh': {'title': 'Harmonyï¼šéŸ³è§†é¢‘åŒæ­¥çš„æ–°çªç ´', 'desc': 'Harmony æ˜¯ä¸€ä¸ªæ–°æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³ç”Ÿæˆ AI ä¸­éŸ³è§†é¢‘åŒæ­¥çš„é—®é¢˜ã€‚å®ƒé€šè¿‡å¼•å…¥è·¨ä»»åŠ¡ååŒè®­ç»ƒèŒƒå¼ã€å…¨å±€-å±€éƒ¨è§£è€¦äº¤äº’æ¨¡å—å’ŒåŒæ­¥å¢å¼ºçš„æ— åˆ†ç±»å™¨å¼•å¯¼ï¼ˆSyncCFGï¼‰æ¥æé«˜éŸ³è§†é¢‘çš„å¯¹é½å’Œä¿çœŸåº¦ã€‚è¯¥æ¡†æ¶æœ‰æ•ˆåœ°ç¼“è§£äº†éŸ³è§†é¢‘ç”Ÿæˆè¿‡ç¨‹ä¸­çš„å¯¹åº”æ¼‚ç§»é—®é¢˜ï¼Œå¹¶ä¼˜åŒ–äº†æ—¶é—´æ ·å¼çš„å¯¹é½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒHarmony åœ¨ç”Ÿæˆè´¨é‡å’ŒéŸ³è§†é¢‘åŒæ­¥ç²¾åº¦ä¸Šå‡è¶…è¶Šäº†ç°æœ‰æ–¹æ³•ï¼Œè¾¾åˆ°äº†æ–°çš„æŠ€æœ¯æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20478', 'title': 'NVIDIA Nemotron Parse 1.1', 'url': 'https://huggingface.co/papers/2511.20478', 'abstract': 'Nemotron-Parse-1.1 is a lightweight OCR and document parsing model with improved capabilities in general OCR, markdown formatting, structured table parsing, and text extraction from images, using an encoder-decoder architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Nemotron-Parse-1.1, a lightweight document parsing and OCR model that advances the capabilities of its predecessor, Nemoretriever-Parse-1.0. Nemotron-Parse-1.1 delivers improved capabilities across general OCR, markdown formatting, structured table parsing, and text extraction from pictures, charts, and diagrams. It also supports a longer output sequence length for visually dense documents. As with its predecessor, it extracts bounding boxes of text segments, as well as corresponding semantic classes. Nemotron-Parse-1.1 follows an encoder-decoder architecture with 885M parameters, including a compact 256M-parameter language decoder. It achieves competitive accuracy on public benchmarks making it a strong lightweight OCR solution. We release the model weights publicly on Huggingface, as well as an optimized NIM container, along with a subset of the training data as part of the broader Nemotron-VLM-v2 dataset. Additionally, we release Nemotron-Parse-1.1-TC which operates on a reduced vision token length, offering a 20% speed improvement with minimal quality degradation.', 'score': 20, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'ca79276545807f1f', 'authors': ['Kateryna Chumachenko', 'Amala Sanjay Deshmukh', 'Jarno Seppanen', 'Ilia Karmanov', 'Chia-Chih Chen', 'Lukas Voegtle', 'Philipp Fischer', 'Marek Wawrzos', 'Saeid Motiian', 'Roman Ageev', 'Kedi Wu', 'Alexandre Milesi', 'Maryam Moosaei', 'Krzysztof Pawelec', 'Padmavathy Subramanian', 'Mehrzad Samadi', 'Xin Yu', 'Celina Dear', 'Sarah Stoddard', 'Jenna Diamond', 'Jesse Oliver', 'Leanna Chraghchian', 'Patrick Skelly', 'Tom Balough', 'Yao Xu', 'Jane Polak Scowcroft', 'Daniel Korzekwa', 'Darragh Hanley', 'Sandip Bhaskar', 'Timo Roman', 'Karan Sapra', 'Andrew Tao', 'Bryan Catanzaro'], 'affiliations': ['NVIDIA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20478.jpg', 'data': {'categories': ['#cv', '#dataset', '#architecture', '#open_source', '#multimodal', '#small_models', '#inference'], 'emoji': 'ğŸ“„', 'ru': {'title': 'Ğ›Ñ‘Ğ³ĞºĞ¸Ğ¹ OCR Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€ÑĞ¸Ğ½Ğ³Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Nemotron-Parse-1.1 â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€-Ğ´ æå‡ã€‚è¯¥æ¨¡å‹é‡‡ç”¨ç¼–ç å™¨-è§£ç å™¨æ¶æ„ï¼Œæ‹¥æœ‰885Mä¸ªå‚æ•°ï¼Œå¹¶ä¸”æ”¯æŒæ›´é•¿çš„è¾“å‡ºåºåˆ—ï¼Œé€‚ç”¨äºè§†è§‰å¯†é›†å‹æ–‡æ¡£ã€‚æˆ‘ä»¬å°†æ¨¡å‹æƒé‡å…¬å¼€å‘å¸ƒï¼Œå¹¶æä¾›ä¼˜åŒ–çš„NIMå®¹å™¨å’Œéƒ¨åˆ†è®­ç»ƒæ•°æ®ï¼Œä»¥æ”¯æŒæ›´å¹¿æ³›çš„åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19413', 'title': 'UniGame: Turning a Unified Multimodal Model Into Its Own Adversary', 'url': 'https://huggingface.co/papers/2511.19413', 'abstract': 'UniGame, a self-adversarial post-training framework, improves consistency, understanding, generation, and robustness in unified multimodal models by introducing a lightweight perturber at the shared token interface.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified Multimodal Models (UMMs) have shown impressive performance in both understanding and generation with a single architecture. However, UMMs still exhibit a fundamental inconsistency: understanding favors compact embeddings, whereas generation favors reconstruction-rich representations. This structural trade-off produces misaligned decision boundaries, degraded cross-modal coherence, and heightened vulnerability under distributional and adversarial shifts. In this paper, we present UniGame, a self-adversarial post-training framework that directly targets the inconsistencies. By applying a lightweight perturber at the shared token interface, UniGame enables the generation branch to actively seek and challenge fragile understanding, turning the model itself into its own adversary. Experiments demonstrate that UniGame significantly improves the consistency (+4.6%). Moreover, it also achieves substantial improvements in understanding (+3.6%), generation (+0.02), out-of-distribution and adversarial robustness (+4.8% and +6.2% on NaturalBench and AdVQA). The framework is architecture-agnostic, introduces less than 1% additional parameters, and is complementary to existing post-training methods. These results position adversarial self-play as a general and effective principle for enhancing the coherence, stability, and unified competence of future multimodal foundation models. The official code is available at: https://github.com/AIFrontierLab/UniGame', 'score': 20, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': '80667208115b59fb', 'authors': ['Zhaolong Su', 'Wang Lu', 'Hao Chen', 'Sharon Li', 'Jindong Wang'], 'affiliations': ['Carnegie Mellon University', 'University of Wisconsin Madison', 'William & Mary'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19413.jpg', 'data': {'categories': ['#optimization', '#architecture', '#security', '#open_source', '#multimodal', '#training'], 'emoji': 'âš”ï¸', 'ru': {'title': 'ĞŸÑ€ĞµĞ²Ñ€Ğ°Ñ‚Ğ¸Ñ‚Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² ÑĞ²Ğ¾ĞµĞ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ½Ğ¸ĞºĞ° Ğ´Ğ»Ñ Ğ¸Ğ´ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'UniGame â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ğµ Ğ² Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ğº ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ±Ğ¾Ğ³Ğ°Ñ‚Ñ‹Ğ¼ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ°Ğ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»Ñ‘Ğ³ĞºĞ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ½Ğ° Ğ¾Ğ±Ñ‰ĞµĞ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ², Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ²ĞµÑ‚Ğ²Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞºĞ°Ñ‚ÑŒ Ğ¸ Ğ¾ÑĞ¿Ğ°Ñ€Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸, Ğ¿Ñ€ĞµĞ²Ñ€Ğ°Ñ‰Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ½Ğ¸ĞºĞ°. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ (+4.6%), Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ (+3.6%), ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğ¸ adversarial ÑĞ´Ğ²Ğ¸Ğ³Ğ°Ğ¼ (+4.8% Ğ¸ +6.2%). ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ğ¾-Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµĞ½, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµĞ½ĞµĞµ 1% Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'UniGame: Enhancing Multimodal Models through Self-Adversarial Training', 'desc': 'The paper introduces UniGame, a self-adversarial framework designed to enhance the performance of Unified Multimodal Models (UMMs). It addresses the inherent inconsistencies in UMMs, where understanding and generation processes conflict due to differing representation needs. By implementing a lightweight perturber at the shared token interface, UniGame allows the generation component to challenge the understanding component, effectively making the model its own adversary. The results show significant improvements in consistency, understanding, generation, and robustness against adversarial attacks, making UniGame a valuable addition to multimodal model training.'}, 'zh': {'title': 'è‡ªå¯¹æŠ—æ¡†æ¶æå‡å¤šæ¨¡æ€æ¨¡å‹çš„ä¸€è‡´æ€§ä¸é²æ£’æ€§', 'desc': 'UniGameæ˜¯ä¸€ç§è‡ªå¯¹æŠ—çš„åè®­ç»ƒæ¡†æ¶ï¼Œæ—¨åœ¨æé«˜ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹çš„ä¸€è‡´æ€§ã€ç†è§£èƒ½åŠ›ã€ç”Ÿæˆèƒ½åŠ›å’Œé²æ£’æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡åœ¨å…±äº«æ ‡è®°æ¥å£å¼•å…¥è½»é‡çº§æ‰°åŠ¨å™¨ï¼Œè§£å†³äº†ç†è§£ä¸ç”Ÿæˆä¹‹é—´çš„åŸºæœ¬ä¸ä¸€è‡´æ€§é—®é¢˜ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUniGameåœ¨ä¸€è‡´æ€§æ–¹é¢æé«˜äº†4.6%ï¼Œåœ¨ç†è§£å’Œç”Ÿæˆèƒ½åŠ›ä¸Šä¹Ÿæœ‰æ˜¾è‘—æå‡ã€‚è¯¥æ–¹æ³•å¯¹æ¨¡å‹æ¶æ„æ²¡æœ‰ä¾èµ–ï¼Œå¢åŠ çš„å‚æ•°ä¸åˆ°1%ï¼Œå¹¶ä¸”å¯ä»¥ä¸ç°æœ‰çš„åè®­ç»ƒæ–¹æ³•äº’è¡¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.21692', 'title': "Revisiting Generalization Across Difficulty Levels: It's Not So Easy", 'url': 'https://huggingface.co/papers/2511.21692', 'abstract': "LLMs do not consistently generalize across different task difficulties, indicating the need for a broad range of difficulty levels in both training and evaluation datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t We investigate how well large language models (LLMs) generalize across different task difficulties, a key question for effective data curation and evaluation. Existing research is mixed regarding whether training on easier or harder data leads to better results, and whether those gains come on easier or harder test data. We address this question by conducting a systematic evaluation of LLMs' generalization across models, datasets, and fine-grained groups of example difficulty. We rank examples in six datasets using the outputs of thousands of different LLMs and Item Response Theory (IRT), a well-established difficulty metric in educational testing. Unlike prior work, our difficulty ratings are therefore determined solely by the abilities of many different LLMs, excluding human opinions of difficulty. With a more objective, larger-scale, and finer-grained analysis, we show that cross-difficulty generalization is often limited; training on either easy or hard data cannot achieve consistent improvements across the full range of difficulties. These results show the importance of having a range of difficulties in both training and evaluation data for LLMs, and that taking shortcuts with respect to difficulty is risky.", 'score': 15, 'issue_id': 1, 'pub_date': '2025-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '004255e7cddfed90', 'authors': ['Yeganeh Kordi', 'Nihal V. Nayak', 'Max Zuo', 'Ilana Nguyen', 'Stephen H. Bach'], 'affiliations': ['Brown University', 'Harvard University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.21692.jpg', 'data': {'categories': ['#training', '#dataset', '#data', '#benchmark'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğµ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ â€” Ğ·Ğ°Ğ»Ğ¾Ğ³ ÑƒÑĞ¿ĞµÑ…Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾Ñ (IRT) Ğ¸ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ñ‹ Ñ‚Ñ‹ÑÑÑ‡ LLM Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ² ÑˆĞµÑÑ‚Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ nt Visual Space Beyond Images and Language', 'url': 'https://huggingface.co/papers/2511.21395', 'abstract': 'Monet, a training framework, enables MLLMs to reason in latent visual space using continuous embeddings, addressing challenges like computational cost and supervision, and outperforms on visual reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t "Thinking with images" has emerged as an effective paradigm for advancing visual reasoning, extending beyond text-only chains of thought by injecting visual evidence into intermediate reasoning steps. However, existing methods fall short of human-like abstract visual thinking, as their flexibility is fundamentally limited by external tools. In this work, we introduce Monet, a training framework that enables multimodal large language models (MLLMs) to reason directly within the latent visual space by generating continuous embeddings that function as intermediate visual thoughts. We identify two core challenges in training MLLMs for latent visual reasoning: high computational cost in latent-vision alignment and insufficient supervision over latent embeddings, and address them with a three-stage distillation-based supervised fine-tuning (SFT) pipeline. We further reveal a limitation of applying GRPO to latent reasoning: it primarily enhances text-based reasoning rather than latent reasoning. To overcome this, we propose VLPO (Visual-latent Policy Optimization), a reinforcement learning method that explicitly incorporates latent embeddings into policy gradient updates. To support SFT, we construct Monet-SFT-125K, a high-quality text-image interleaved CoT dataset containing 125K real-world, chart, OCR, and geometry CoTs. Our model, Monet-7B, shows consistent gains across real-world perception and reasoning benchmarks and exhibits strong out-of-distribution generalization on challenging abstract visual reasoning tasks. We also empirically analyze the role of each training component and discuss our early unsuccessful a Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‹ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering MLLMs to Think Visually with Monet', 'desc': 'Monet is a new training framework designed for multimodal large language models (MLLMs) to enhance their ability to reason in visual contexts. It generates continuous embeddings that serve as intermediate visual thoughts, allowing models to think more like humans when interpreting images. The framework addresses significant challenges such as high computational costs and the need for better supervision in training. By introducing a three-stage fine-tuning process and a novel reinforcement learning method called VLPO, Monet achieves superior performance on visual reasoning tasks and demonstrates strong generalization capabilities.'}, 'zh': {'title': 'åœ¨æ½œåœ¨è§†è§‰ç©ºé—´ä¸­æ¨ç†çš„é©å‘½æ€§æ¡†æ¶', 'desc': 'Monetæ˜¯ä¸€ä¸ªè®­ç»ƒæ¡†æ¶ï¼Œæ—¨åœ¨å¸®åŠ©å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨æ½œåœ¨è§†è§‰ç©ºé—´ä¸­è¿›è¡Œæ¨ç†ã€‚å®ƒé€šè¿‡ç”Ÿæˆè¿ç»­åµŒå…¥ä½œä¸ºä¸­é—´è§†è§‰æ€ç»´ï¼Œè§£å†³äº†è®¡ç®—æˆæœ¬å’Œç›‘ç£ä¸è¶³ç­‰æŒ‘æˆ˜ã€‚è¯¥æ¡†æ¶é‡‡ç”¨ä¸‰é˜¶æ®µè’¸é¦çš„ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰æµç¨‹ï¼Œæ˜¾è‘—æå‡äº†è§†è§‰æ¨ç†ä»»åŠ¡çš„è¡¨ç°ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†è§†è§‰æ½œåœ¨ç­–ç•¥ä¼˜åŒ–ï¼ˆVLPOï¼‰ï¼Œé€šè¿‡å¼ºåŒ–å­¦ä¹ å°†æ½œåœ¨åµŒå…¥çº³å…¥ç­–ç•¥æ¢¯åº¦æ›´æ–°ï¼Œä»è€Œè¿›ä¸€æ­¥å¢å¼ºæ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.19797', 'title': 'Terminal Velocity Matching', 'url': 'https://huggingface.co/papers/2511.19797', 'abstract': 'Terminal Velocity Matching (TVM) generalizes flow matching for high-fidelity generative modeling, achieving state-of-the-art performance on ImageNet with minimal computational steps.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Terminal Velocity Matching (TVM), a generalization of flow matching that enables high-fidelity one- and few-step generative modeling. TVM models the transition between any two diffusion timesteps and regularizes its behavior at its terminal time rather than at the initial time. We prove that TVM provides an upper bound on the 2-Wasserstein distance between data and model distributions when the model is Lipschitz continuous. However, since Diffusion Transformers lack this property, we introduce minimal architectural changes that achieve stable, single-stage training. To make TVM efficient in practice, we develop a fused attention kernel that supports backward passes on Jacobian-Vector Products, which scale well with transformer architectures. On ImageNet-256x256, TVM achieves 3.29 FID with a single function evaluation (NFE) and 1.99 FID with 4 NFEs. It similarly achieves 4.32 1-NFE FID and 2.94 4-NFE FID on ImageNet-512x512, representing state-of-the-art performance for one/few-step models from scratch.', 'score': 11, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 24', 'zh': '11æœˆ24æ—¥'}, 'hash': 'a473e95b6854acb0', 'authors': ['Linqi Zhou', 'Mathias Parger', 'Ayaan Haque', 'Jiaming Song'], 'affiliations': ['Luma AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.19797.jpg', 'data': {'categories': ['#diffusion', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ: Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ·Ğ° Ğ¼Ğ¸Ğ½Ğ¸Ğ¼ÑƒĞ¼ ÑˆĞ°Ğ³Ğ¾Ğ²', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Terminal Velocity Matching (TVM) â€” Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° flow matching, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½ Ğ¸Ğ»Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ÑˆĞ°Ğ³Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ»ÑĞ±Ñ‹Ğ¼Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑˆĞ°Ğ³Ğ°Ğ¼Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¸ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ¾ ck Cascading parallelizes video block generation, achieving significant speed improvements without compromising quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Block-causal video generation faces a stark speed-quality trade-off: small 1.3B models manage only 16 FPS while large 14B models crawl at 4.5 FPS, forcing users to choose between responsiveness and quality. Block Cascading significantly mitigates this trade-off through training-free parallelization. Our key insight: future video blocks do not need fully denoised current blocks to begin generation. By starting block generation with partially denoised context from predecessors, we transform sequential pipelines into parallel cascades where multiple blocks denoise simultaneously. With 5 GPUs exploiting temporal parallelism, we achieve ~2x acceleration across all model scales: 1.3B models accelerate from 16 to 30 FPS, 14B models from 4.5 to 12.5 FPS. Beyond inference speed, Block Cascading eliminates overhead from KV-recaching (of ~200ms) during context switches for interactive generation. Extensive evaluations validated against multiple block-causal pipelines demonstrate no significant loss in generation quality when switching from block-causal to Block Cascading pipelines for inference. Project Page: https://hmrishavbandy.github.io/block_cascading_page/', 'score': 9, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '64ccba2bb3605ffc', 'authors': ['Hmrishav Bandyopadhyay', 'Nikhil Pinnaparaju', 'Rahim Entezari', 'Jim Scott', 'Yi-Zhe Song', 'Varun Jampani'], 'affiliations': ['SketchX, University of Surrey', 'Stability AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20426.jpg', 'data': {'categories': ['#video', '#inference'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Block Cascading, ĞºĞ¾Ñ‚  vision-language models to improve how machines understand and reason about space. Traditional vision-language models struggle with spatial tasks because they don't effectively reconstruct 3D environments from 2D images. G$^2$VLM addresses this by integrating 3D visual features, allowing it to predict 3D attributes and enhance reasoning through in-context learning. The model shows strong performance in both spatial understanding and reasoning tasks, making it a valuable tool for future applications like 3D scene editing."}, 'zh': {'title': 'G$^2$VLMï¼šæå‡ç©ºé—´æ™ºèƒ½çš„æ–°åŸºå‡†', 'desc': 'G$^2$VLMæ˜¯ä¸€ç§ç»“åˆäº†ä¸‰ç»´å‡ ä½•å­¦ä¹ å’Œè§†è§‰è¯­è¨€æ¨¡å‹çš„åˆ›æ–°æ–¹æ³•ï¼Œæ—¨åœ¨æå‡ç©ºé—´ç†è§£å’Œæ¨ç†èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é€šè¿‡ä»äºŒç»´å›¾åƒé‡å»ºä¸‰ç»´ç©ºé—´ï¼Œå¼¥è¡¥äº†ç°æœ‰è§†è§‰è¯­è¨€æ¨¡å‹åœ¨ç©ºé—´æ™ºèƒ½æ–¹é¢çš„ä¸è¶³ã€‚G$^2$VLMåˆ©ç”¨å­¦ä¹ åˆ°çš„ä¸‰ç»´è§†è§‰å‡ ä½•ç‰¹å¾ï¼Œç›´æ¥é¢„æµ‹ä¸‰ç»´å±æ€§ï¼Œå¹¶é€šè¿‡ä¸Šä¸‹æ–‡å­¦ä¹ å’Œäº¤é”™æ¨ç†æ¥å¢å¼ºç©ºé—´æ¨ç†ä»»åŠ¡çš„è¡¨ç°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒG$^2$VLMåœ¨ç©ºé—´ç†è§£å’Œæ¨ç†ä»»åŠ¡ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œæˆä¸ºè¯¥é¢†åŸŸçš„å¼ºåŸºå‡†ï¼Œæ¨åŠ¨æœªæ¥çš„åº”ç”¨å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.17889', 'title': 'MobileVLA-R1: Reinforcing Vision-Language-Action for Mobile Robots', 'url': 'https://huggingface.co/papers/2511.17889', 'abstract': 'A unified vision-language-action framework, MobileVLA-R1, enhances reasoning and control for quadruped robots through supervised chain-of-thought alignment and GRPO reinforcement learning, achieving superior performance in complex environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Grounding natural-language instructions into continuous control for quadruped robots remains a fundamental challenge in vision language action. Existing methods struggle to bridge high-level semantic reasoning and low-level actuation, leading to unstable grounding and weak generalization in the real world. To address these issues, we present MobileVLA-R1, a unified vision-language-action framework that enables explicit reasoning and continuous control for quadruped robots. We construct MobileVLA-CoT, a large-scale dataset of multi-granularity chain-of-thought (CoT) for embodied trajectories, providing structured reasoning supervision for alignment. Built upon this foundation, we introduce a two-stage training paradigm that combines supervised CoT alignment with GRPO reinforcement learning to enhance reasoning consistency, control stability, and long-horizon execution. Extensive evaluations on VLN and VLA tasks demonstrate superior performance over strong baselines, with approximately a 5% improvement. Real-world deployment on a quadruped robot validates robust performance in complex environments. Code: https://github.com/AIGeeksGroup/MobileVLA-R1. Website: https://aigeeksgroup.github.io/MobileVLA-R1.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-11-22', 'pub_date_card': {'ru': '22 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 22', 'zh': '11æœˆ22æ—¥'}, 'hash': '95577d9d2690e2fc', 'authors': ['Ting Huang', 'Dongjian Li', 'Rui Yang', 'Zeyu Zhang', 'Zida Yang', 'Hao Tang'], 'affiliations': ['Peking University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.17889.jpg', 'data': {'categories': ['#dataset', '#rl', '#reasoning', '#open_source', '#multimodal', '#robotics', '#training'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ÑÑ‰Ğ¸Ğ¹ Ñ€Ğ¾Ğ±Ğ¾Ñ‚: Ğ¾Ñ‚ ÑĞ»Ğ¾Ğ² Ğº Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ÑĞ¼ Ñ‡ĞµÑ€ĞµĞ· Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ğ¼Ñ‹ÑĞ»Ğ¸', 'desc': 'MobileVLA-R1 â€” ÑÑ‚Ğ¾ ĞµĞ´Ğ¸Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ, ÑĞ·Ñ‹ĞºĞ° Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ñ‘Ñ…Ğ½Ğ¾Ğ³Ğ¸Ğ¼ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ°Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ñ‹ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ñ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºÑƒ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ğµ ÑĞ¸Ğ³Ğ g Action Policies by Prophesying', 'url': 'https://huggingface.co/papers/2511.20633', 'abstract': 'ProphRL enhances Vision-Language-Action policies through a learned world model and reinforcement learning tailored to flow-based action heads, improving data efficiency and optimization stability.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) policies excel in aligning language, perception, and robot control. However, most VLAs are trained purely by imitation, which overfits to demonstrations, and is brittle under distribution shift. Reinforcement learning (RL) directly optimizes task reward and thus addresses this misalignment, but real-robot interaction is expensive and conventional simulators are hard to engineer and transfer. We address both data efficiency and optimization stability in VLA post-training via a learned world model and an RL procedure tailored to flow-based action heads. Specifically, we introduce Prophet, a unified action-to-video robot actuation pretrained across large-scale, heterogeneous robot data to learn reusable action-outcome dynamics. It is able to few-shot adapt to new robots, objects, and environments, yielding a rollout-ready simulator. Upon Prophet, we reinforce action policies with Flow-action-GRPO (FA-GRPO), which adapts Flow-GRPO to operate on VLA actions, and with FlowScale, a stepwise reweighting that rescales per-step gradients in the flow head. Together, Prophet, FA-GRPO, and FlowScale constitute ProphRL, a practical, data- and compute-efficient path to VLA post-training. Experiments show 5-17% success gains on public benchmarks and 24-30% gains on real robots across different VLA variants.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'a4aef34965e3c12e', 'authors': ['Jiahui Zhang', 'Ze Huang', 'Chun Gu', 'Zipei Ma', 'Li Zhang'], 'affiliations': ['Logos Robotics', 'School of Data Science, Fudan University', imization by introducing a unified action-to-video robot actuation system called Prophet, which learns from diverse robot data. The method also incorporates Flow-action-GRPO and FlowScale to refine action policies, resulting in significant performance improvements in various benchmarks and real-world applications.'}, 'zh': {'title': 'ProphRLï¼šæå‡è§†è§‰-è¯­è¨€-åŠ¨ä½œç­–ç•¥çš„é«˜æ•ˆè·¯å¾„', 'desc': 'ProphRL æ˜¯ä¸€ç§é€šè¿‡å­¦ä¹ çš„ä¸–ç•Œæ¨¡å‹å’Œé’ˆå¯¹æµå¼åŠ¨ä½œå¤´çš„å¼ºåŒ–å­¦ä¹ æ¥å¢å¼ºè§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰ç­–ç•¥çš„æ–¹æ³•ã€‚å®ƒè§£å†³äº†ä¼ ç»Ÿ VLA ç­–ç•¥åœ¨è®­ç»ƒä¸­å®¹æ˜“è¿‡æ‹Ÿåˆå’Œåœ¨ç¯å¢ƒå˜åŒ–æ—¶è¡¨ç°ä¸ç¨³å®šçš„é—®é¢˜ã€‚é€šè¿‡å¼•å…¥ Prophet ä½œä¸ºç»Ÿä¸€çš„åŠ¨ä½œåˆ°è§†é¢‘çš„æœºå™¨äººæ‰§è¡Œæ¨¡å‹ï¼ŒProphRL æé«˜äº†æ•°æ®æ•ˆç‡å’Œä¼˜åŒ–ç¨³å®šæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒProphRL åœ¨å…¬å…±åŸºå‡†æµ‹è¯•ä¸ŠæˆåŠŸç‡æé«˜äº† 5-17%ï¼Œåœ¨çœŸå®æœºå™¨äººä¸Šæé«˜äº† 24-30%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20814', 'title': 'SPHINX: A Synthetic Environment for Visual Perception and Reasoning', 'url': 'https://huggingface.co/papers/2511.20814', 'abstract': 'Sphinx, a synthetic environment for visual perception and reasoning, evaluates large vision-language models and demonstrates that reinforcement learning with verifiable rewards improves model accuracy on diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Sphinx, a synthetic environment for visual perception and reasoning that targets core cognitive primitives. Sphinx procedurally generates puzzles using motifs, tiles, charts, icons, and geometric primitives, each paired with verifiable ground-truth solutions, enabling both precise evaluation and large-scale dataset construction. The benchmark covers 25 task types spanning symmetry detection, geometric transformations, spatial reasoning, chart interpretation, and sequence prediction. Evaluating recent large vision-language models (LVLMs) shows that even state-of-the-art GPT-5 attains only 51.1% accuracy, well below human performance. Finally, we demonstrate that reinforcement learning with verifiable rewards (RLVR) substantially improves model accuracy on these tasks and yields gains on external visual reasoning benchmarks, highlighting its promise for advancing multimodal reasoning.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '2abc59c8b690c673', 'authors': ['Md Tanvirul Alam', 'Saksham Aggarwal', 'Justin Yang Chae', 'Nidhi Rastogi'], 'affiliations': ['Rochester Institute of Technology', 'University of Washington'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20814.jpg', 'data': {'categories': ['#cv', '#dataset', '#rl', '#benchmark', '#multimodal'], 'emoji': 'ğŸ§©', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ñ…', 'desc': 'Sphinx â€” ÑÑ‚Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğ»Ğ¾Ğ¼ĞºĞ¸ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ (Ğ¼Ğ¾Ñ‚Ğ¸Ğ²Ñ‹, Ğ¿Ğ»Ğ¸Ñ‚ĞºĞ¸, Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¸, Ğ¸ĞºĞ¾Ğ½ĞºĞ¸ Ğ¸ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ğ²Ñ‹), ĞºĞ°Ğ¶Ğ´Ğ°Ñ Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 25 Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸, Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (RLVR) Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑÑ‚Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Sphinx: Enhancing Visual Reasoning with Reinforcement Learning', 'desc': 'The paper introduces Sphinx, a synthetic environment designed for testing visual perception and reasoning in machine learning models. It generates various puzzles that are paired with accurate solutions, allowing for effective evaluation and the creation of large datasets. The study assesses the performance of large vision-language models (LVLMs), revealing that even advanced models like GPT-5 perform significantly below human levels. By applying reinforcement learning with verifiable rewards, the authors show notable improvements in model accuracy across multiple tasks, suggesting a new direction for enhancing multimodal reasoning capabilities.'}, 'zh': {'title': 'Sphinxï¼šæå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›', 'desc': 'Sphinxæ˜¯ä¸€ä¸ªç”¨äºè§†è§‰æ„ŸçŸ¥å’Œæ¨ç†çš„åˆæˆç¯å¢ƒï¼Œæ—¨åœ¨è¯„ä¼°å¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ã€‚å®ƒé€šè¿‡ç¨‹åºç”Ÿæˆæ‹¼å›¾ï¼Œç»“åˆå¯éªŒè¯çš„çœŸå®è§£å†³æ–¹æ¡ˆï¼Œæ”¯æŒç²¾ç¡®è¯„ä¼°å’Œå¤§è§„æ¨¡æ•°æ®é›†æ„å»ºã€‚è¯¥åŸºå‡†æ¶µç›–25ç§ä»»åŠ¡ç±»å‹ï¼ŒåŒ…æ‹¬å¯¹ç§°æ£€æµ‹ã€å‡ ä½•å˜æ¢ã€ç©ºé—´æ¨ç†ç­‰ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä½¿ç”¨å¯éªŒè¯å¥–åŠ±çš„å¼ºåŒ–å­¦ä¹ æ˜¾è‘—æé«˜äº†æ¨¡å‹åœ¨è¿™äº›ä»»åŠ¡ä¸Šçš„å‡†ç¡®æ€§ï¼Œå±•ç¤ºäº†å…¶åœ¨å¤šæ¨¡æ€æ¨ç†ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20410', 'title': 'Image-Free Timestep Distillation via Continuous-Time Consistency with Trajectory-Sampled Pairs', 'url': 'https://huggingface.co/papers/2511.20410', 'abstract': "TBCM, a self-contained trajectory-based distillation method, enhances diffusion model efficiency by eliminating external data dependency and improving knowledge transfer, achieving high-quality generation with reduced computational resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Timestep distillation is an effective approach for improving the generation efficiency of diffusion models. The Consistency Model (CM), as a trajectory-based framework, demonstrates significant potential due to its strong theoretical foundation and high-quality few-step generation. Nevertheless, current continuous-time consistency distillation methods still rely heavily on training data and computational resources, hindering their deployment in resource-constrained scenarios and limiting their scalability to diverse domains. To address this issue, we propose Trajectory-Backward Consistency Model (TBCM), which eliminates the dependence on external training data by extracting latent representations directly from the teacher model's generation trajectory. Unlike conventional methods that require VAE encoding and large-scale datasets, our self-contained distillation paradigm significantly improves both efficiency and simplicity. Moreover, the trajectory-extracted samples naturally bridge the distribution gap between training and inference, thereby enabling more effective knowledge transfer. Empirically, TBCM achieves 6.52 FID and 28.08 CLIP scores on MJHQ-30k under one-step generation, while reducing training time by approximately 40% compared to Sana-Sprint and saving a substantial amount of GPU memory, demonstrating superior efficiency without sacrificing quality. We further reveal the diffusion-generation space discrepancy in continuous-time consistency distillation and analyze how sampling strategies affect distillation performance, offering insights for future distillation research. GitHub Link: https://github.com/hustvl/TBCM.", 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': 'ddb09bd29feebd0d', 'authors': ['Bao Tang', 'Shuai Zhang', 'Yueting Zhu', 'Jijun Xiang', 'Xin Yang', 'Li Yu', 'Wenyu Liu', 'Xinggang Wang'], 'affiliations': ['Huazhong University of Science and Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20410.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#transfer_lear  TBCM outperforms existing methods in terms of generation quality and efficiency, achieving impressive scores while cutting down training time and GPU memory usage."}, 'zh': {'title': 'æå‡æ‰©æ•£æ¨¡å‹æ•ˆç‡çš„æ–°æ–¹æ³•', 'desc': 'TBCMæ˜¯ä¸€ç§è‡ªåŒ…å«çš„åŸºäºè½¨è¿¹çš„è’¸é¦æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜æ‰©æ•£æ¨¡å‹çš„æ•ˆç‡ã€‚å®ƒé€šè¿‡ç›´æ¥ä»æ•™å¸ˆæ¨¡å‹çš„ç”Ÿæˆè½¨è¿¹ä¸­æå–æ½œåœ¨è¡¨ç¤ºï¼Œæ¶ˆé™¤äº†å¯¹å¤–éƒ¨è®­ç»ƒæ•°æ®çš„ä¾èµ–ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒTBCMæ˜¾è‘—æé«˜äº†ç”Ÿæˆæ•ˆç‡å’Œç®€åŒ–äº†è¿‡ç¨‹ï¼ŒåŒæ—¶åœ¨ç”Ÿæˆè´¨é‡ä¸Šæ²¡æœ‰å¦¥åã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTBCMåœ¨èµ„æºå—é™çš„æƒ…å†µä¸‹ä»èƒ½å®ç°é«˜è´¨é‡ç”Ÿæˆï¼Œå±•ç¤ºäº†å…¶åœ¨å¤šé¢†åŸŸçš„å¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.18452', 'title': 'NAF: Zero-Shot Feature Upsampling via Neighborhood Attention Filtering', 'url': 'https://huggingface.co/papers/2511.18452', 'abstract': 'Neighborhood Attention Filtering (NAF) upsamples features from Vision Foundation Models without retraining, achieving state-of-the-art performance across tasks with high efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision Foundation Models (VFMs) extract spatially downsampled representations, posing challenges for pixel-level tasks. Existing upsampling approaches face a fundamental trade-off: classical filters are fast and broadly applicable but rely on fixed forms, while modern upsamplers achieve superior accuracy through learnable, VFM-specific forms at the cost of retraining for each VFM. We introduce Neighborhood Attention Filtering (NAF), which bridges this gap by learning adaptive spatial-and-content weights through Cross-Scale Neighborhood Attention and Rotary Position Embeddings (RoPE), guided solely by the high-resolution input image. NAF operates zero-shot: it upsamples features from any VFM without retraining, making it the first VFM-agnostic architecture to outperform VFM-specific upsamplers and achieve state-of-the-art performance across multiple downstream tasks. It maintains high efficiency, scaling to 2K feature maps and reconstructing intermediate-resolution maps at 18 FPS. Beyond feature upsampling, NAF demonstrates strong performance on image restoration, highlighting its versatility. Code and checkpoints are available at https://github.com/valeoai/NAF.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-23', 'pub_date_card': {'ru': '23 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 23', 'zh': '11æœˆ23æ—¥'}, 'hash': '0e27982056a19020', 'authors': ['Loick Chambon', 'Paul Couairon', 'Eloi Zablocki', 'Alexandre Boulch', 'Nicolas Thome', 'Matthieu Cord'], 'affiliations': ['Institut Universitaire de France (IUF)', 'Sorbonne Universite, CNRS, ISIR, F-75005 Paris, France', 'Valeo.ai, Paris, France'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.18452.jpg', 'data': {'categories': ['#cv', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Neighborhood Attention Filtering (NAF) Ğ´Ğ»Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµĞ¼Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Vision Foundation Models, Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. NAF Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑĞ¾ÑĞµĞ´ÑÑ‚Ğ²Ğ° Ğ¸ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²ĞµÑĞ¾Ğ², Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²ÑƒÑÑÑŒ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞ°ÑÑ‰Ğ¸Ğ¼ÑÑ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ĞµĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ zero-shot Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑ‚ÑŒÑÑ Ğº Ğ»ÑĞ±Ğ¾Ğ¹ VFM, Ğ²Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ°Ğ¿ÑÑĞ¼Ğ¿Ğ»ĞµÑ€Ñ‹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ. NAF Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹ le, leading to trade-offs in current implementations.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning from Human Feedback (RLHF) is widely used for aligning large language models, yet practitioners face a persistent puzzle: improving safety often reduces fairness, scaling to diverse populations becomes computationally intractable, and making systems robust often amplifies majority biases. We formalize this tension as the Alignment Trilemma: no RLHF system can simultaneously achieve (i) epsilon-representativeness across diverse human values, (ii) polynomial tractability in sample and compute complexity, and (iii) delta-robustness against adversarial perturbations and distribution shift. Through a complexity-theoretic analysis integrating statistical learning theory and robust optimization, we prove that achieving both representativeness (epsilon <= 0.01) and robustness (delta <= 0.001) for global-scale populations requires Omega(2^{d_context}) operations, which is super-polynomial in the context dimensionality. We show that current RLHF implementations resolve this trilemma by sacrificing representativeness: they collect only 10^3--10^4 samples from homogeneous annotator pools while 10^7--10^8 samples are needed for true global representation. Our framework provides a unified explanation for documented RLHF pathologies including preference collapse, sycophancy, and systematic bias amplification. We conclude with concrete directions for navigating these fundamental trade-offs through strategic relaxations of alignment requirements.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-23', 'pub_date_card': {'ru': '23 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 23', 'zh': '11æœˆ23æ—¥'}, 'hash': '1b364b9b30873e7d', 'authors': ['Subramanyam Sahoo', 'Aman Chadha', 'Vinija Jain', 'Divya Chaudhary'], 'affiliations': ['AWS Generative AI Innovation Center, Amazon Web Services', 'Berkeley AI Safety Initiative (BASIS), University of California, Berkeley', 'Meta AI', 'Northeastern erages diverse multimodal foundation tools to acquire real-world knowledge, maintain robust intermediate representations, and construct complex 3D scenes. This agentic design, featuring dynamic data processing, iterative self-reflection and refinement, and the invocation of advanced multimodal tools, minimizes cumulative errors and enhances overall performance. Extensive quantitative experiments and qualitative analyses validate the superior performance of RAISECity in real-world alignment, shape precision, texture fidelity, and aesthetics level, achieving over a 90% win-rate against existing baselines for overall perceptual quality. This combination of 3D quality, reality alignment, scalability, and seamless compatibility with computer graphics pipelines makes RAISECity a promising foundation for applications in immersive media, embodied intelligence, and world models.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-22', 'pub_date_card': {'ru': '22 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 22', 'zh': '11æœˆ22æ—¥'}, 'hash': '24e0ea39f6d0a614', 'authors': ['Shengyuan Wang', 'Zhiheng Zheng', 'Yu Shang', 'Lixuan He', 'Yangcheng Yu', 'Fan Hangyu', 'Jie Feng', 'Qingmin Liao', 'Yong Li'], 'affiliations': ['College of AI, Tsinghua University, Beijing, China', 'Department of Electronic Engineering, BNRist, Tsinghua University, Beijing, China', 'Shenzhen International Graduate School, Tsinghua University, Beijing, China'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.18005.jpg', 'data': {'categories': ['#robotics', '#agents', '#3d', '#multimodal'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'ĞĞ³ĞµĞ½Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ¾Ğ²', 'desc': 'RAISECity â€” ÑÑ‚Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ³Ğ¾Ñ€Ğ¾Ğ´Ğ¾Ğ² Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ ­‰åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.21208', 'title': 'I-GLIDE: Input Groups for Latent Health Indicators in Degradation Estimation', 'url': 'https://huggingface.co/papers/2511.21208', 'abstract': 'A novel framework using RaPP and uncertainty quantification improves RUL prediction accuracy and interpretability in multi-sensor systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Accurate remaining useful life (RUL) prediction hinges on the quality of health indicators (HIs), yet existing methods often fail to disentangle complex degradation mechanisms in multi-sensor systems or quantify uncertainty in HI reliability. This paper introduces a novel framework for HI construction, advancing three key contributions. First, we adapt Reconstruction along Projected Pathways (RaPP) as a health indicator (HI) for RUL prediction for the first time, showing that it outperforms traditional reconstruction error metrics. Second, we show that augmenting RaPP-derived HIs with aleatoric and epistemic uncertainty quantification (UQ) via Monte Carlo dropout and probabilistic latent spaces- significantly improves RUL-prediction robustness. Third, and most critically, we propose indicator groups, a paradigm that isolates sensor subsets to model system-specific degradations, giving rise to our novel method, I-GLIDE which enables interpretable, mechanism-specific diagnostics. Evaluated on data sourced from aerospace and manufacturing systems, our approach achieves marked improvements in accuracy and generalizability compared to state-of-the-art HI methods while providing actionable insights into system failure pathways. This work bridges the gap between anomaly detection and prognostics, offering a principled framework for uncertainty-aware degradation modeling in complex systems.', 'score': 0, 'issue_id': 1, 'pub_date': '2025-11-26', 'pub_date_card': {'ru': '26 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 26', 'zh': '11æœˆ26æ—¥'}, 'hash': '9f617ec07eea1183', 'authors': ['Lucas Thil', ' ors introduce a novel approach called I-GLIDE, which groups sensors to focus on specific degradation mechanisms, making the diagnostics more interpretable. Overall, this work significantly advances RUL prediction by providing clearer insights into system failures and improving the robustness of predictions.'}, 'zh': {'title': 'æå‡RULé¢„æµ‹çš„å‡†ç¡®æ€§ä¸å¯è§£é‡Šæ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œåˆ©ç”¨é‡å»ºæ²¿æŠ•å½±è·¯å¾„ï¼ˆRaPPï¼‰å’Œä¸ç¡®å®šæ€§é‡åŒ–æ¥æé«˜å¤šä¼ æ„Ÿå™¨ç³»ç»Ÿä¸­å‰©ä½™ä½¿ç”¨å¯¿å‘½ï¼ˆRULï¼‰é¢„æµ‹çš„å‡†ç¡®æ€§å’Œå¯è§£é‡Šæ€§ã€‚é¦–å…ˆï¼Œæœ¬æ–‡é¦–æ¬¡å°†RaPPä½œä¸ºå¥åº·æŒ‡æ ‡ï¼ˆHIï¼‰ç”¨äºRULé¢„æµ‹ï¼Œç»“æœæ˜¾ç¤ºå…¶ä¼˜äºä¼ ç»Ÿçš„é‡å»ºè¯¯å·®åº¦é‡ã€‚å…¶æ¬¡ï¼Œé€šè¿‡è’™ç‰¹å¡æ´›ä¸¢å¼ƒæ³•å’Œæ¦‚ç‡æ½œåœ¨ç©ºé—´å¯¹RaPPè¡ç”Ÿçš„HIè¿›è¡Œéšæœºå’Œè®¤çŸ¥ä¸ç¡®å®šæ€§é‡åŒ–ï¼Œæ˜¾è‘—æé«˜äº†RULé¢„æµ‹çš„é²æ£’æ€§ã€‚æœ€åï¼Œæå‡ºäº†æŒ‡æ ‡ç»„çš„æ¦‚å¿µï¼Œèƒ½å¤Ÿéš”ç¦»ä¼ æ„Ÿå™¨å­é›†ä»¥å»ºæ¨¡ç‰¹å®šç³»ç»Ÿçš„é€€åŒ–ï¼Œè¿›è€Œå®ç°å¯è§£é‡Šçš„æœºåˆ¶ç‰¹å®šè¯Šæ–­ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.17918', 'title': 'Frequency-Adaptive Sharpness Regularization for Improving 3D Gaussian Splatting Generalization', 'url': 'https://huggingface.co/papers/2511.17918', 'abstract': "Frequency-Adaptive Sharpness Regularization (FASR) enhances 3D Gaussian Splatting's generalization to novel viewpoints by adaptively adjusting regularization based on local image frequency.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite 3D Gaussian Splatting (3DGS) excelling in most configurations, it lacks generalization across novel viewpoints in a few-shot scenario because it overfits to the sparse observations. We revisit 3DGS optimization from a machine learning perspective, framing novel view synthesis as a generalization problem to unseen viewpoints-an underexplored direction. We propose Frequency-Adaptive Sharpness Regularization (FASR), which reformulates the 3DGS training objective, thereby guiding 3DGS to converge toward a better generalization solution. Although Sharpness-Aware Minimization (SAM) similarly reduces the sharpness of the loss landscape to improve generalization of classification models, directly employing it to 3DGS is suboptimal due to the discrepancy between the tasks. Specifically, it hinders reconstructing high-frequency details due to excessive regularization, while reducing its strength leads to under-penalizing sharpness. To address this, we reflect the local frequency of images to set the regularization weight and the neighborhood radius when estimating the local sharpness. It prevents floater artifacts in novel viewpoints and reconstructs fine details that SAM tends to oversmooth. Across datasets with various configurations, our method consistently improves a wide range of baselines. Code will be available at https://bbangsik13.github.io/FASR.", 'score': 0, 'issue_id': 1, 'pub_date': '2025-11-22', 'pub_date_card': {'ru': '22 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 22', 'zh': '11æœˆ22æ—¥'}, 'hash': 'c07f57707375b437', 'authors': ['Youngsik Yun', 'Dongjun Gu', 'Youngjung Uh'], 'affiliations': ['UNIST', 'Yonsei University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.17918.jpg', 'data': {'categories': ['#optimization', '#training', '#3d'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ°Ğ¼ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ĞµĞ³Ğ¾ 3D ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Frequency-Adaptive Sharpness Regularization (FASR) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ĞµĞ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ 3D Gaussian Splatting Ğ¿Ñ€Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°ÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² ĞºĞ°Ğº Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ½ĞµĞ²Ğ¸Ğ´Ğ¸Ğ¼Ñ‹Ğµ Ñ€Ğ°ĞºÑƒÑ€ÑÑ‹ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ÑĞ¼Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Sharpness-Aware Minimization Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¼Ñƒ ÑĞ³Ğ»Ğ°Ğ¶Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»ĞµĞ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€ĞµĞ³             const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (3)', '#agents (3)', '#agi', '#alignment (1)', '#architecture (5)', '#audio (2)', '#benchmark (6)', '#cv (3)', '#data (1)', '#dataset (6)', '#diffusion (4)', '#ethics (1)', '#games (1)', '#graphs', '#hallucinations', '#healthcare', '#inference (4)', '#interpretability', '#leakage (1)', '#long_context', '#low_resource (1)', '#machine_translation', '#math', '#multilingual (1)', '#multimodal (10)', '#open_source (9)', '#optimization (8)', '#plp', '#rag', '#reasoning (4)', '#rl (3)', '#rlhf (2)', '#robotics (4)', '#science', '#security (2)', '#small_models (1)', '#story_generation', '#survey (1)', '#synthetic', '#training (8)', '#transfer_learning (3)', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

            if (selectedCategories.length > 0) {
