    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {

    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñƒ", "Ğ¼Ğ¸Ğ½ÑƒÑ‚Ñ‹", "Ğ¼Ğ¸Ğ½ÑƒÑ‚"],
                hour: ["Ñ‡Ğ°Ñ", "Ñ‡Ğ°ÑĞ°", "Ñ‡Ğ°ÑĞ¾Ğ²"],
                day: ["Ğ´ĞµĞ½ÑŒ", "Ğ´Ğ½Ñ", "Ğ´Ğ½ĞµĞ¹"],
                justNow: "Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ‡Ñ‚Ğ¾",
                ago: "Ğ½Ğ°Ğ·Ğ°Ğ´"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["åˆ†é’Ÿ", "åˆ†é’Ÿ", "åˆ†é’Ÿ"],
                hour: ["å°æ—¶", "å°æ—¶", "å°æ—¶"],
                day: ["å¤©", "å¤©", "å¤©"],
                justNow: "åˆšåˆš",
                ago: "å‰"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }

                word = "ÑÑ‚Ğ°Ñ‚ĞµĞ¹";

                word = "ÑÑ‚Ğ°Ñ‚ÑŒĞ¸";
            } else {
                word = "ÑÑ‚Ğ°Ñ‚ĞµĞ¹";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ç¯‡è®ºæ–‡"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2601.03252', 'title': 'InfiniDepth: Arbitrary-Resolution and Fine-Grained Depth Estimation with Neural Implicit Fields', 'url': 'https://huggingface.co/papers/2601.03252', 'abstract': "InfiniDepth represents depth as neural implicit fields using a local implicit decoder, enabling continuous 2D coordinate querying for arbitrary-resolution depth estimation and superior performance in fine-detail regions.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing depth estimation methods are fundamentally limited to predicting depth on discrete image grids. Such representations restrict their scalability to arbitrary output resolutions and hinder the geometric detail recovery. This paper introduces InfiniDepth, which represents depth as neural implicit fields. Through a simple yet effective local implicit decoder, we can query depth at continuous 2D coordinates, enabling arbitrary-resolution and fine-grained depth estimation. To better assess our method's capabilities, we curate a high-quality 4K synthetic benchmark from five different games, spanning diverse scenes with rich geometric and appearance details. Extensive experiments demonstrate that InfiniDepth achieves state-of-the-art performance on both synthetic and real-world benchmarks across relative and metric depth estimation tasks, particularly excelling in fine-detail regions. It also benefits the task of novel view synthesis under large viewpoint shifts, producing high-quality results with fewer holes and artifacts.", 'score': 15, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '5aa0bd49032ba917', 'authors': ['Hao Yu', 'Haotong Lin', 'Jiawei Wang', 'Jiaxin Li', 'Yida Wang', 'Xueyang Zhang', 'Yue Wang', 'Xiaowei Zhou', 'Ruizhen Hu', 'Sida Peng'], 'affiliations': ['Li Auto', 'Shenzhen University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.03252.jpg  scenes. Extensive testing on a high-quality 4K synthetic benchmark demonstrates that InfiniDepth outperforms existing methods in both synthetic and real-world scenarios, especially in areas requiring detailed depth recovery."}, 'zh': {'title': 'InfiniDepthï¼šçªç ´æ·±åº¦ä¼°è®¡çš„åˆ†è¾¨ç‡é™åˆ¶', 'desc': 'InfiniDepth æ˜¯ä¸€ç§å°†æ·±åº¦è¡¨ç¤ºä¸ºç¥ç»éšå¼åœºçš„æ–¹æ³•ï¼Œä½¿ç”¨å±€éƒ¨éšå¼è§£ç å™¨æ¥å®ç°ã€‚è¿™ç§æ–¹æ³•å…è®¸åœ¨è¿ç»­çš„äºŒç»´åæ ‡ä¸ŠæŸ¥è¯¢æ·±åº¦ï¼Œä»è€Œå®ç°ä»»æ„åˆ†è¾¨ç‡çš„æ·±åº¦ä¼°è®¡ï¼Œå¹¶åœ¨ç»†èŠ‚åŒºåŸŸè¡¨ç°å‡ºè‰²ã€‚ä¸ä¼ ç»Ÿçš„æ·±åº¦ä¼°è®¡æ–¹æ³•ç›¸æ¯”ï¼ŒInfiniDepth è§£å†³äº†åœ¨ç¦»æ•£å›¾åƒç½‘æ ¼ä¸Šé¢„æµ‹æ·±åº¦çš„é™åˆ¶ï¼Œèƒ½å¤Ÿæ›´å¥½åœ°æ¢å¤å‡ ä½•ç»†èŠ‚ã€‚é€šè¿‡åœ¨äº”æ¬¾ä¸åŒæ¸¸æˆä¸­åˆ›å»ºçš„é«˜è´¨é‡4KåˆæˆåŸºå‡†ï¼Œå®éªŒè¡¨æ˜è¯¥æ–¹æ³•åœ¨åˆæˆå’ŒçœŸå®ä¸–ç•ŒåŸºå‡†æµ‹è¯•ä¸­å‡è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨ç»†èŠ‚ä¸°å¯Œçš„åŒºåŸŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03233', 'title': 'LTX-2: Efficient Joint Audio-Visual Foundation Model', 'url': 'https://huggingface.co/papers/2601.03233', 'abstract': 'LTX-2 is an open-source audiovisual diffusion model that generates synchronized video and audio content using a dual-stream transformer architecture with cross-modal attention and classifier-free guidance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent text-to-video diffusion models can generate compelling video sequences, yet they remain silent -- missing the semantic, emotional, and atmospheric cues that audio provides. We introduce LTX-2, an open-source foundational model capable of generating high-quality, temporally synchronized audiovisual content in a unified manner. LTX-2 consists of an asymmetric dual-stream transformer with a 14B-parameter video stream and a 5B-parameter audio stream, coupled through bidirectional audio-video cross-attention layers with temporal positional embeddings and cross-modality AdaLN for shared timestep conditioning. This architecture enables efficient training and inference of a unified audiovisual model while allocating more capacity for video generation than audio generation. We employ a multilingual text encoder for broader prompt understanding and introduce a modality-aware classifier-free guidance (modality-CFG) mechanism for improved audiovisual alignment and controllability. Beyond generating speech, LTX-2 produces rich, coherent audio tracks that follow the characters, environment, style, and emotion of each scene -- complete with natural background and foley elements. In our evaluations, the model achieves state-of-the-art audiovisual quality and prompt adherence among open-source systems, while delivering results comparable to proprietary models at a fraction of their computational cost and inference time. All model weights and code are publicly released.', 'score': 5, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '67090a5585a6a40e', 'authors': ['Yoav HaCohen', 'Benny Brazowski', 'Nisan Chiprut', 'Yaki Bitterman', 'Andrew Kvochko', 'Avishai Berkowitz', 'Daniel Shalem', 'Daphna Lifschitz', 'Dudu Moshe', 'Eitan Porat', 'Eitan Richardson', 'Guy Shiran', 'Itay Chachy', 'Jonathan Chetboun', 'Michael Finkelson', 'Michael Kupchick', 'Nir Zabari', 'Nitzan Guetta', 'Noa Kotler', 'Ofir Bibi', 'Ori Gordon', 'Poriya Panet', 'Roi Benita', 'Shahar Armon', 'Victor Kulikov', 'Yaron Inger', 'Yonatan Shiftan', 'Zeev Melumian', 'Zeev Farbman'], 'affiliations': ['Lightricks'], 'pdf_title_img': 'assets/pdf/title_img/2601.03233.jpg', 'data': {'categories': ['#video', '#multimodal', '#audio', '#open_source', '#architecture', '#diffusion', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ·Ğ²ÑƒĞºĞ° Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞµ', 'desc': 'LTX-2 â€” ÑÑ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ´Ğ²ÑƒÑ…Ğ¿Ğ¾Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ñ ĞºÑ€ æˆçš„èƒ½åŠ›å¤§äºéŸ³é¢‘ç”Ÿæˆï¼ŒåŒæ—¶å®ç°äº†é«˜è´¨é‡çš„è§†å¬å†…å®¹ç”Ÿæˆã€‚LTX-2åœ¨ç”Ÿæˆè‡ªç„¶èƒŒæ™¯éŸ³æ•ˆå’Œç¬¦åˆåœºæ™¯æƒ…æ„Ÿçš„éŸ³è½¨æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä¸”åœ¨å¼€æºç³»ç»Ÿä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„è§†å¬è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01554', 'title': 'MOSS Transcribe Diarize: Accurate Transcription with Speaker Diarization', 'url': 'https://huggingface.co/papers/2601.01554', 'abstract': 'A unified multimodal large language model for end-to-end speaker-attributed, time-stamped transcription with extended context window and strong generalization across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Speaker-Attributed, Time-Stamped Transcription (SATS) aims to transcribe what is said and to precisely determine the timing of each speaker, which is particularly valuable for meeting transcription. Existing SATS systems rarely adopt an end-to-end formulation and are further constrained by limited context windows, weak long-range speaker memory, and the inability to output timestamps. To address these limitations, we present MOSS Transcribe Diarize, a unified multimodal large language model that jointly performs Speaker-Attributed, Time-Stamped Transcription in an end-to-end paradigm. Trained on extensive real wild data and equipped with a 128k context window for up to 90-minute inputs, MOSS Transcribe Diarize scales well and generalizes robustly. Across comprehensive evaluations, it outperforms state-of-the-art commercial systems on multiple public and in-house benchmarks.', 'score': 5, 'issue_id': 448, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': 'ee4ff0d589b12acd', 'authors': ['MOSI. AI', 'Donghua Yu', 'Zhengyuan Lin', 'Chen Yang', 'Yiyang Zhang', 'Hanfu Chen', 'Jingqi Chen', 'Ke Chen', 'Liwei Fan', 'Yi Jiang', 'Jie Zhu', 'Muchen Li', 'Wenxuan Wang', 'Yang Wang', 'Zhe Xu', 'Yitian Gong', 'Yuqian Zhang', 'Wenbo Zhang', 'Zhaoye Fei', 'Qinyuan Cheng', 'Shimin Li', 'Xipeng Qiu'], 'af g context windows and accurately track multiple speakers over extended periods. The model is trained on diverse real-world data, allowing it to generalize effectively across various benchmarks. Evaluation results show that MOSS Transcribe Diarize surpasses current leading commercial transcription systems in performance.'}, 'zh': {'title': 'ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹ï¼Œç²¾å‡†è½¬å½•ä¸æ—¶é—´æ ‡è®°', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§ç»Ÿä¸€çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œåä¸ºMOSS Transcribe Diarizeï¼Œæ—¨åœ¨å®ç°ç«¯åˆ°ç«¯çš„è¯´è¯è€…å½’å±å’Œæ—¶é—´æˆ³è½¬å½•ã€‚è¯¥æ¨¡å‹å…‹æœäº†ç°æœ‰ç³»ç»Ÿåœ¨ä¸Šä¸‹æ–‡çª—å£ã€é•¿æ—¶é—´è¯´è¯è€…è®°å¿†å’Œæ—¶é—´æˆ³è¾“å‡ºæ–¹é¢çš„å±€é™æ€§ã€‚MOSS Transcribe Diarizeç»è¿‡å¤§é‡çœŸå®æ•°æ®è®­ç»ƒï¼Œèƒ½å¤Ÿå¤„ç†é•¿è¾¾90åˆ†é’Ÿçš„è¾“å…¥ï¼Œå¹¶ä¸”åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰çš„å•†ä¸šç³»ç»Ÿã€‚è¯¥æ¨¡å‹çš„å¼ºå¤§æ³›åŒ–èƒ½åŠ›ä½¿å…¶åœ¨ä¼šè®®è½¬å½•ç­‰åº”ç”¨ä¸­å…·æœ‰é‡è¦ä»·å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02427', 'title': 'NitroGen: An Open Foundation Model for Generalist Gaming Agents', 'url': 'https://huggingface.co/papers/2601.02427', 'abstract': 'NitroGen is a vision-action foundation model trained on extensive gameplay data that demonstrates strong cross-game generalization and effective transfer learning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce NitroGen, a vision-action foundation model for generalist gaming agents that is trained on 40,000 hours of gameplay videos across more than 1,000 games. We incorporate three key ingredients: 1) an internet-scale video-action dataset constructed by automatically extracting player actions from publicly available gameplay videos, 2) a multi-game benchmark environment that can measure cross-game generalization, and 3) a unified vision-action model trained with large-scale behavior cloning. NitroGen exhibits strong competence across diverse domains, including combat encounters in 3D action games, high-precision control in 2D platformers, and exploration in procedurally generated worlds. It transfers effectively to unseen games, achieving up to 52% relative improvement in task success rates over models trained from scratch. We release the dataset, evaluation suite, and model weights to advance research on generalist embodied agents.', 'score': 2, 'issue_id': 448, 'pub_date': '2026-01-04', 'pub_date_card': {'ru': '4 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 4', 'zh': '1æœˆ4æ—¥'}, 'hash': '047ac149d2360ba0', 'authors': ['LoÃ¯c Magne', 'Anas Awadalla', 'Guanzhi Wang', 'Yinzhen Xu', 'Joshua Belofsky', 'Fengyuan Hu', 'Joohwan Kim', 'Ludwig Schmidt', 'Georgia Gkioxari', 'Jan Kautz', 'Yisong Yue', 'Yejin Choi', 'Yuke Zhu', 'Linxi "Jim" Fan'], 'affiliations': ['Caltech', 'NVIDIA', 'Stanford', 'UChicago', 'UT Austin'], 'pdf_title_img': 'assets/pdf/title_img/2601.02427.jpg', 'data': {'categories': ['#cv', '#transfer_learning', '#dataset', '#open_source', '#robotics', '#benchmark', '#games', '#agents', '#training'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑŒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¸Ñ€Ğ°Ğ¼Ğ¸', 'desc': 'NitroGen â€” ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ-Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ½Ğ° 40 Ñ‚Ñ‹ÑÑÑ‡Ğ°Ñ… Ñ‡Ğ°ÑĞ¾Ğ² Ğ³ĞµĞ¹Ğ¼Ğ¿Ğ»ĞµÑ Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 1000 Ğ¸Ğ³Ñ€. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°: Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹, Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ğ¸Ğ· Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¸Ğ³Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸Ğ³Ñ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºÑƒÑ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½ÑƒÑ ÑĞµÑ‚ÑŒ, Ğ½Ğ°Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ behavior cloning. ĞĞ³ĞµĞ½Ñ‚ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ ĞºĞ¾Ğ¼Ğ¿ĞµÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¸Ğ³Ñ€Ğ¾Ğ²Ñ‹Ñ… Ğ¶Ğ°Ğ½Ñ€Ğ°Ñ… â€” Ğ¾Ñ‚ Ğ±Ğ¾ĞµĞ²Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² 3D-Ğ¸Ğ³Ñ€Ğ°Ñ… Ğ´Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ² Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ… Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑÑ Ğ½Ğ° Ğ½ĞµĞ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğµ Ğ¸Ğ³Ñ€Ñ‹, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² 52% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ Ğ½ÑƒĞ»Ñ.'}, 'en': {'title': 'NitroGen: A Game-Changing AI for Cross-Game Mastery', 'desc': "NitroGen is a foundation model designed for gaming that learns from a vast amount of gameplay data, specifically 40,000 hours of videos from over 1,000 different games. It utilizes a large-scale dataset created by extracting player actions from these videos, allowing it to understand various gaming scenarios. The model is evaluated in a multi-game environment to test its ability to generalize across different games, showing significant improvements in performance compared to models that start from scratch. NitroGen's capabilities include handling complex tasks in various game genres, making it a valuable resource for developing generalist AI agents in gaming."}, 'zh': {'title': 'NitroGenï¼šé€šç”¨æ¸¸æˆä»£ç†çš„è§†è§‰-åŠ¨ä½œæ¨¡å‹', 'desc': 'NitroGenæ˜¯ä¸€ç§è§†è§‰-åŠ¨ä½œåŸºç¡€æ¨¡å‹ï¼Œä¸“ä¸ºé€šç”¨æ¸¸æˆä»£ç†è€Œè®¾è®¡ï¼Œç»è¿‡è¶…è¿‡40,000å°æ—¶çš„æ¸¸æˆè§†é¢‘è®­ç»ƒï¼Œæ¶µç›–äº†1,000å¤šæ¬¾æ¸¸æˆã€‚è¯¥æ¨¡å‹åˆ©ç”¨äº†ä¸‰ä¸ªå…³é”®è¦ç´ ï¼šä¸€ä¸ªé€šè¿‡è‡ªåŠ¨æå–ç©å®¶åŠ¨ä½œæ„å»ºçš„äº’è”ç½‘è§„æ¨¡è§†é¢‘-åŠ¨ä½œæ•°æ®é›†ï¼Œä¸€ä¸ªå¯ä»¥æµ‹é‡è·¨æ¸¸æˆæ³›åŒ–èƒ½åŠ›çš„å¤šæ¸¸æˆåŸºå‡†ç¯å¢ƒï¼Œä»¥åŠä¸€ä¸ªé€šè¿‡å¤§è§„æ¨¡è¡Œä¸ºå…‹éš†è®­ç»ƒçš„ç»Ÿä¸€è§†è§‰-åŠ¨ä½œæ¨¡å‹ã€‚NitroGenåœ¨å¤šç§é¢†åŸŸè¡¨ç°å‡ºè‰²ï¼ŒåŒ…æ‹¬3DåŠ¨ä½œæ¸¸æˆä¸­çš„æˆ˜æ–—ã€2Då¹³å°æ¸¸æˆä¸­çš„é«˜ç²¾åº¦æ§åˆ¶ï¼Œä»¥åŠç¨‹åºç”Ÿæˆä¸–ç•Œä¸­çš„æ¢ç´¢ã€‚å®ƒåœ¨æœªè§è¿‡çš„æ¸¸æˆä¸­æœ‰æ•ˆè½¬ç§»ï¼Œä»»åŠ¡æˆåŠŸç‡ç›¸æ¯”ä»é›¶å¼€å§‹è®­ç»ƒçš„æ¨¡å‹æé«˜äº†52%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03194', 'title': 'X-MuTeST: A Multilingual Benchmark for Explainable Hate Speech Detection and A Novel LLM-consulted Explanation Framework', 'url': 'https://huggingface.co/papers/2601.03194', 'abstract': 'A novel explainability-guided training framework for hate speech detection in Indic languages that combines large language models with attention-enhancing techniques and provides human-annotated rationales for improved performance and interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t Hate speech detection on social media faces challenges in both accuracy and explainability, especially for underexplored Indic languages. We propose a novel explainability-guided training framework, X-MuTeST (eXplainable Multilingual haTe Speech deTection), for hate speech detection that combines high-level semantic reasoning from large language models (LLMs) with traditional attention-enhancing techniques. We extend this research to Hindi and Telugu alongside English by providing benchmark human-annotated rationales for each word to justify the assigned class label. The X-MuTeST explainability method computes the difference between the prediction probabilities of the original text and those of unigrams, bigrams, and trigrams. Final explanations are computed as the union between LLM explanations and X-MuTeST explanations. We show that leveraging human rationales during training enhances both classification performance and explainability. Moreover, combining human rationales with our explainability method to refine the model attention yields further improvements. We evaluate explainability using Plausibility metrics such as Token-F1 and IOU-F1 and Faithfulness metrics such as Comprehensiveness and Sufficiency. By focusing on under-resourced languages, our work advances hate speech detection across diverse linguistic contexts. Our dataset includes token-level rationale annotations for 6,004 Hindi, 4,492 Telugu, and 6,334 English samples. Data and code are available on https://github.com/ziarehman30/X-MuTeST', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': 'ab654e9d20b8b95f', 'authors': ['Mohammad Zia Ur Rehman', 'Sai Kartheek Reddy Kasu', 'Shashivardhan Reddy Koppula', 'Sai Rithwik Reddy Chirra', 'Shwetank Shekhar Singh', 'Nagendra Kumar'], 'affiliations': ['Arizona State University', 'Indian Institute of Information Technology Dharwad', 'Indian Institute of Technology Indore', 'Indian Institute of Technology Mandi'], 'pdf_title_img': 'assets/pdf/title_img/2601.03194.jpg', 'data': {'categories': ['#interpretability', '#low_resource', '#dataset', '#open_source', '#multilingual', '#benchmark', '#training'], 'emoji': 'ğŸš¨', 'ru': {'title': 'ĞĞ±ÑŠÑÑĞ½Ğ¸Ğ¼Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ñ€ĞµÑ‡Ğ¸ Ğ½ĞµĞ½Ğ°Ğ²Ğ¸ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° X-MuTeST Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ½ĞµĞ½Ğ°Ğ²Ğ¸ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½Ğ´Ğ¸Ğ¹ÑĞºĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… (Ñ…Ğ¸Ğ½Ğ´Ğ¸ Ğ¸ Ñ‚ĞµĞ»ÑƒĞ³Ñƒ) Ğ¸ Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ğ¼Ğ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ»Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑŠÑÑĞ½ÑÑÑ‚, Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ Ñ‚ĞµĞºÑÑ‚ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ ĞºĞ°Ğº Ñ€ĞµÑ‡ÑŒ Ğ½ĞµĞ½Ğ°Ğ²Ğ¸ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ ĞµĞ³Ğ¾ n-Ğ³Ñ€Ğ°Ğ¼Ğ¼, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚ LLM Ñ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ğº ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Enhancing Hate Speech Detection with Explainability in Indic Languages', 'desc': "This paper introduces X-MuTeST, a new framework for detecting hate speech in Indic languages like Hindi and Telugu, as well as English. It combines large language models with attention-enhancing techniques to improve both the accuracy and interpretability of the detection process. The framework uses human-annotated rationales to provide explanations for the model's predictions, which helps users understand why certain texts are classified as hate speech. By evaluating the model's explainability through various metrics, the study demonstrates that incorporating human rationales significantly boosts performance and clarity in hate speech detection."}, 'zh': {'title': 'å¯è§£é‡Šæ€§å¼•å¯¼çš„ä»‡æ¨è¨€è®ºæ£€æµ‹æ–°æ¡†æ¶', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„å¯è§£é‡Šæ€§å¼•å¯¼è®­ç»ƒæ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å°åº¦è¯­è¨€ä¸­çš„ä»‡æ¨è¨€è®ºæ£€æµ‹ã€‚è¯¥æ¡†æ¶ç»“åˆäº†å¤§å‹è¯­è¨€æ¨¡å‹å’Œæ³¨æ„åŠ›å¢å¼ºæŠ€æœ¯ï¼Œå¹¶æä¾›äººå·¥æ ‡æ³¨çš„ç†ç”±ï¼Œä»¥æå‡æ¨¡å‹çš„æ€§èƒ½å’Œå¯è§£é‡Šæ€§ã€‚æˆ‘ä»¬åœ¨å°åœ°è¯­ã€æ³°å¢å›ºè¯­å’Œè‹±è¯­ä¸­æ‰©å±•äº†è¿™ä¸€ç ”ç©¶ï¼Œæä¾›äº†æ¯ä¸ªå•è¯çš„åŸºå‡†äººç±»æ ‡æ³¨ç†ç”±ã€‚é€šè¿‡åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­åˆ©ç”¨äººç±»ç†ç”±ï¼Œæˆ‘ä»¬çš„æ¨¡å‹åœ¨åˆ†ç±»æ€§èƒ½å’Œå¯è§£é‡Šæ€§ä¸Šå‡å¾—åˆ°äº†æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.03153', 'title': 'Parallel Latent Reasoning for Sequential Recommendation', 'url': 'https://huggingface.co/papers/2601.03153', 'abstract': 'Parallel Latent Reasoning framework improves sequential recommendation by exploring multiple diverse reasoning trajectories simultaneously through learnable trigger tokens and adaptive aggregation.  \t\t\t\t\tAI-generated summary \t\t\t\t Capturing complex user preferences from sparse behavioral sequences remains a fundamental challenge in sequential recommendation. Recent latent reasoning methods have shown promise by extending test-time computation through multi-step reasoning, yet they exclusively rely on depth-level scaling along a single trajectory, suffering from diminishing returns as reasoning depth increases. To address this limitation, we propose Parallel Latent Reasoning (PLR), a novel framework that pioneers width-level computational scaling by exploring multiple diverse reasoning trajectories simultaneously. PLR constructs parallel reasoning streams through learnable trigger tokens in continuous latent space, preserves diversity across streams via global reasoning regularization, and adaptively synthesizes multi-stream outputs through mixture-of-reasoning-streams aggregation. Extensive experiments on three real-world datasets demonstrate that PLR substantially outperforms state-of-the-art baselines while maintaining real-time inference efficiency. Theoretical analysis further validates the effectiveness of parallel reasoning in improving generalization capability. Our work opens new avenues for enhancing reasoning capacity in sequential recommendation beyond existing depth scaling.', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '746852f405d7e377', 'authors': ['Jiakai Tang', 'Xu Chen', 'Wen Chen', 'Jian Wu', 'Yuning Jiang', 'Bo Zheng'], 'affiliations': ['Alibaba Group', 'GSAI, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2601.03153.jpg', 'data': {'categories': [], 'emoji': 'ğŸŒ³', 'ru': {'title': 'ĞŸĞ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ± Ğ´Ğ»Ñ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹ â€” Parallel Latent Reasoning (PLR), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑƒĞ³Ğ»ÑƒĞ±Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğµ Ñ‚Ñ€Ğ¸Ğ³Ğ³ĞµÑ€-Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ² Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ°Ğ³Ñ€ĞµĞ³Ğ¸Ñ€ÑƒÑÑ‚ÑÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ mixture-of-reasoning-streams, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¸Ğ· Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸.'}, 'en': {'title': 'Unlocking Diverse Reasoning for Better Recommendations', 'desc': 'The Parallel Latent Reasoning (PLR) framework enhances sequential recommendation systems by utilizing multiple reasoning paths at once, rather than just deepening a single path. It introduces learnable trigger tokens to create diverse reasoning streams in a continuous latent space, which helps capture complex user preferences from limited data. By applying global reasoning regularization, PLR maintains diversity among these streams and combines their outputs effectively through adaptive aggregation. This approach not only improves performance on real-world datasets but also ensures efficient real-time inference, marking a significant advancement in the field of sequential recommendation.'}, 'zh': {'title': 'å¹¶è¡Œæ½œåœ¨æ¨ç†ï¼šæå‡åºåˆ—æ¨èçš„å¤šæ ·æ€§ä¸æ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå¹¶è¡Œæ½œåœ¨æ¨ç†ï¼ˆPLRï¼‰çš„æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡åŒæ—¶æ¢ç´¢å¤šæ¡å¤šæ ·åŒ–çš„æ¨ç†è½¨è¿¹æ¥æ”¹å–„åºåˆ—æ¨èã€‚PLRåˆ©ç”¨å¯å­¦ä¹ çš„è§¦å‘ä»¤ç‰Œåœ¨è¿ç»­æ½œåœ¨ç©ºé—´ä¸­æ„å»ºå¹¶è¡Œæ¨ç†æµï¼Œå¹¶é€šè¿‡å…¨å±€æ¨ç†æ­£åˆ™åŒ–ä¿æŒæµä¹‹é—´çš„å¤šæ ·æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡æ··åˆæ¨ç†æµçš„èšåˆè‡ªé€‚åº”åœ°åˆæˆå¤šæµè¾“å‡ºï¼Œä»è€Œæé«˜æ¨èçš„å‡†ç¡®æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒPLRåœ¨ä¸‰ä¸ªçœŸå®ä¸–ç•Œæ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›åŸºçº¿ï¼ŒåŒæ—¶ä¿æŒå®æ—¶æ¨ç†æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02785', 'title': 'DreamStyle: A Unified Framework for Video Stylization', 'url': 'https://huggingface.co/papers/2601.02785', 'abstract': 'DreamStyle is a unified video stylization framework that supports multiple style conditions while addressing style inconsistency and temporal flicker through a specialized data curation pipeline and LoRA training approach.  \t\t\t\t\tAI-generated summary \t\t\t\t Video stylization, an important downstream task of video generation models, has not yet been thoroughly explored. Its input style conditions typically include text, style image, and stylized first frame. Each condition has a characteristic advantage: text is more flexible, style image provides a more accurate visual anchor, and stylized first frame makes long-video stylization feasible. However, existing methods are largely confined to a single type of style condition, which limits their scope of application. Additionally, their lack of high-quality datasets leads to style inconsistency and temporal flicker. To address these limitations, we introduce DreamStyle, a unified framework for video stylization, supporting (1) text-guided, (2) style-image-guided, and (3) first-frame-guided video stylization, accompanied by a well-designed data curation pipeline to acquire high-quality paired video data. DreamStyle is built on a vanilla Image-to-Video (I2V) model and trained using a Low-Rank Adaptation (LoRA) with token-specific up matrices that reduces the confusion among different condition tokens. Both qualitative and quantitative evaluations demonstrate that DreamStyle is competent in all three video stylization tasks, and outperforms the competitors in style consistency and video quality.', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '64e0b2c2ce043ee6', 'authors': ['Mengtian Li', 'Jinshu Chen', 'Songtao Zhao', 'Wanquan Feng', 'Pengqi Tu', 'Qian He'], 'affiliations': ['Intelligent Creation Lab, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2601.02785.jpg', 'data': {'categories': ['#video', '#data', '#dataset', '#optimization', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¾Ğ¹ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ ÑÑ‚Ğ¸Ğ»Ñ', 'desc': 'DreamStyle â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ÑÑ‰Ğ°Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ‚Ğ¸Ğ¿Ğ¾Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹ ÑÑ‚Ğ¸Ğ»Ñ: Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ, Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-ÑÑ‚Ğ°Ğ»Ğ¾Ğ½ Ğ¸ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ ĞºĞ°Ğ´Ñ€. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ ÑÑ‚Ğ¸Ğ»Ñ Ğ¸ Ğ¼ĞµÑ€Ñ†Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ pipeline Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ LoRA Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Image-to-Video Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Low-Rank Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰ĞµĞ¹ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿ÑƒÑ‚Ğ°Ğ½Ğ¸Ñ†Ñƒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑĞ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DreamStyle Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ğ¾ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ ÑÑ‚Ğ¸Ğ»Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Unified Video Stylization with DreamStyle', 'desc': 'DreamStyle is a comprehensive framework for video stylization that allows for multiple input style conditions, including text, style images, and stylized first frames. This approach addresses common issues in video generation, such as style inconsistency and temporal flicker, by utilizing a specialized data curation pipeline to ensure high-quality training data. The framework is based on a standard Image-to-Video (I2V) model and employs Low-Rank Adaptation (LoRA) to effectively manage different style conditions. Evaluations show that DreamStyle excels in maintaining style consistency and producing high-quality videos across all three stylization methods.'}, 'zh': {'title': 'DreamStyleï¼šç»Ÿä¸€çš„è§†é¢‘é£æ ¼åŒ–è§£å†³æ–¹æ¡ˆ', 'desc': 'DreamStyleæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„è§†é¢‘é£æ ¼åŒ–æ¡†æ¶ï¼Œæ”¯æŒå¤šç§é£æ ¼æ¡ä»¶ï¼ŒåŒæ—¶é€šè¿‡ä¸“é—¨çš„æ•°æ®ç­–åˆ’æµç¨‹å’ŒLoRAè®­ç»ƒæ–¹æ³•è§£å†³é£æ ¼ä¸ä¸€è‡´å’Œæ—¶é—´é—ªçƒçš„é—®é¢˜ã€‚è¯¥æ¡†æ¶æ”¯æŒæ–‡æœ¬å¼•å¯¼ã€é£æ ¼å›¾åƒå¼•å¯¼å’Œé¦–å¸§å¼•å¯¼çš„è§†é¢‘é£æ ¼åŒ–ï¼Œå……åˆ†åˆ©ç”¨äº†æ¯ç§æ¡ä»¶çš„ä¼˜åŠ¿ã€‚DreamStyleåŸºäºä¼ ç»Ÿçš„å›¾åƒåˆ°è§†é¢‘ï¼ˆI2Vï¼‰æ¨¡å‹ï¼Œå¹¶ä½¿ç”¨ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰è¿›è¡Œè®­ç»ƒï¼Œä»¥å‡å°‘ä¸åŒæ¡ä»¶æ ‡è®°ä¹‹é—´çš„æ··æ·†ã€‚ç»è¿‡å®šæ€§å’Œå®šé‡è¯„ä¼°ï¼ŒDreamStyleåœ¨é£æ ¼ä¸€è‡´æ€§å’Œè§†é¢‘è´¨é‡æ–¹é¢ä¼˜äºç«äº‰å¯¹æ‰‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02780', 'title': 'MiMo-V2-Flash Technical Report', 'url': 'https://huggingface.co/papers/2601.02780', 'abstract': 'MiMo-V2-Flash is a sparse Mixture-of-Experts model with hybrid attention architecture and efficient distillation technique that achieves strong performance with reduced parameters and improved inference speed.  \t\t\t\t\tAI-generated summary \t\t\t\t We present MiMo-V2-Flash, a Mixture-of-Experts (MoE) model with 309B total parameters and 15B active parameters, designed for fast, strong reasoning and agentic capabilities. MiMo-V2-Flash adopts a hybrid attention architecture that interleaves Sliding Window Attention (SWA) with global attention, with a 128-token sliding window under a 5:1 hybrid ratio. The model is pre-trained on 27 trillion tokens with Multi-Token Prediction (MTP), employing a native 32k context length and subsequently extended to 256k. To efficiently scale post-training compute, MiMo-V2-Flash introduces a novel Multi-Teacher On-Policy Distillation (MOPD) paradigm. In this framework, domain-specialized teachers (e.g., trained via large-scale reinforcement learning) provide dense and token-level reward, enabling the student model to perfectly master teacher expertise. MiMo-V2-Flash rivals top-tier open-weight models such as DeepSeek-V3.2 and Kimi-K2, despite using only 1/2 and 1/3 of their total parameters, respectively. During inference, by repurposing MTP as a draft model for speculative decoding, MiMo-V2-Flash achieves up to 3.6 acceptance length and 2.6x decoding speedup with three MTP layers. We open-source both the model weights and the three-layer MTP weights to foster open research and community collaboration.', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-06', 'pub_date_card': {'ru': '6 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 6', 'zh': '1æœˆ6æ—¥'}, 'hash': '5e7a6fb684c9e6b5', 'authors': ['Bangjun Xiao', 'Bingquan Xia', 'Bo Yang', 'Bofei Gao', 'Bowen Shen', 'Chen Zhang', 'Chenhong He', 'Chiheng Lou', 'Fuli Luo', 'Gang Wang', 'Gang Xie', 'Hailin Zhang', 'Hanglong Lv', 'Hanyu Li', 'Heyu Chen', 'Hongshen Xu', 'Houbin Zhang', 'Huaqiu Liu', 'Jiangshan Duo', 'Jianyu Wei', 'Jiebao Xiao', 'Jinhao Dong', 'Jun Shi', 'Junhao Hu', 'Kainan Bao', 'Kang Zhou', 'Lei Li', 'Liang Zhao', 'Linghao Zhang', 'Peidian Li', 'Qianli Chen', 'Shaohui Liu', 'Shihua Yu', 'Shijie Cao', 'Shimao Chen', 'Shouqiu Yu', 'Shuo Liu', 'Tianling Zhou', 'Weijiang Su', 'Weikun Wang', 'Wenhan Ma', 'Xiangwei Deng', 'Bohan Mao', 'Bowen Ye', 'Can Cai', 'Chenghua Wang', 'Chengxuan Zhu', 'Chong Ma', 'Chun Chen', 'Chunan Li', 'Dawei Zhu', 'Deshan Xiao', 'Dong Zhang', 'Duo Zhang', 'Fangyue Liu', 'Feiyu Yang', 'Fengyuan Shi', 'Guoan Wang', 'Hao Tian', 'Hao Wu', 'Heng Qu', 'Hongfei Yi', 'Hongxu An', 'Hongyi Guan', 'Xing Zhang', 'Yifan Song', 'Yihan Yan', 'Yihao Zhao', 'Yingchun Lai', 'Yizhao Gao', 'Yu Cheng', 'Yuanyuan Tian', 'Yudong Wang', 'Zhen Tang', 'Zhengju Tang', 'Zhengtao Wen', 'Zhichao Song', 'Zhixian Zheng', 'Zihan Jiang', 'Jian Wen', 'Ji Ğ´ĞµĞ»Ğ¸ Ğ¿ĞµÑ€ĞµĞ´Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ ÑÑ‚ÑƒĞ´ĞµĞ½Ñ‚ÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ¿ĞµĞºÑƒĞ»ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 2.6-ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ inference, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ½Ğ°Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Efficient Power: MiMo-V2-Flash Redefines MoE Performance', 'desc': 'MiMo-V2-Flash is a state-of-the-art Mixture-of-Experts (MoE) model that utilizes a hybrid attention mechanism to enhance performance while minimizing the number of active parameters. It features a unique combination of Sliding Window Attention and global attention, allowing it to process information efficiently over long contexts. The model is trained on an extensive dataset of 27 trillion tokens and employs a novel Multi-Teacher On-Policy Distillation technique to improve its learning from specialized teachers. As a result, MiMo-V2-Flash achieves competitive performance with significantly fewer parameters compared to leading models, while also accelerating inference speed through innovative decoding strategies.'}, 'zh': {'title': 'é«˜æ•ˆæ¨ç†ä¸å¼ºå¤§èƒ½åŠ›çš„ä¸“å®¶æ··åˆæ¨¡å‹', 'desc': 'MiMo-V2-Flashæ˜¯ä¸€ç§ç¨€ç–çš„ä¸“å®¶æ··åˆæ¨¡å‹ï¼Œé‡‡ç”¨æ··åˆæ³¨æ„åŠ›æ¶æ„å’Œé«˜æ•ˆçš„è’¸é¦æŠ€æœ¯ï¼Œèƒ½å¤Ÿåœ¨å‡å°‘å‚æ•°çš„åŒæ—¶å®ç°å¼ºå¤§çš„æ€§èƒ½å’Œæ›´å¿«çš„æ¨ç†é€Ÿåº¦ã€‚è¯¥æ¨¡å‹å…·æœ‰3090äº¿ä¸ªæ€»å‚æ•°å’Œ150äº¿ä¸ªæ´»è·ƒå‚æ•°ï¼Œä¸“ä¸ºå¿«é€Ÿæ¨ç†å’Œæ™ºèƒ½èƒ½åŠ›è®¾è®¡ã€‚å®ƒåœ¨27ä¸‡äº¿ä¸ªæ ‡è®°ä¸Šè¿›è¡Œé¢„è®­ç»ƒï¼Œä½¿ç”¨å¤šæ ‡è®°é¢„æµ‹æ–¹æ³•ï¼Œå¹¶å¼•å…¥äº†æ–°çš„å¤šæ•™å¸ˆåœ¨çº¿è’¸é¦æ¡†æ¶ï¼Œä»¥æé«˜åæœŸè®­ç»ƒçš„è®¡ç®—æ•ˆç‡ã€‚å°½ç®¡å‚æ•°æ•°é‡ä»…ä¸ºå…¶ä»–é¡¶çº§æ¨¡å‹çš„ä¸€åŠæˆ–ä¸‰åˆ†ä¹‹ä¸€ï¼ŒMiMo-V2-Flashåœ¨æ¨ç†æ—¶ä»èƒ½å®ç°æ˜¾è‘—çš„é€Ÿåº¦æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01874', 'title': 'CogFlow: Bridging Perception and Reasoning through Knowledge Internalization for Visual Mathematical Problem Solving', 'url': 'https://huggingface.co/papers/2601.01874', 'abstract': 'Visual mathematical problem solving remains challenging for multimodal large language models, prompting the development of CogFlow, a cognitive-inspired three-stage framework that enhances perception, internalization, and reasoning through synergistic rewards and visual-gated policy optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite significant progress, multimodal large language models continue to struggle with visual mathematical problem solving. Some recent works recognize that visual perception is a bottleneck in visual mathematical reasoning, but their solutions are limited to improving the extraction and interpretation of visual inputs. Notably, they all ignore the key issue of whether the extracted visual cues are faithfully integrated and properly utilized in subsequent reasoning. Motivated by this, we present CogFlow, a novel cognitive-inspired three-stage framework that incorporates a knowledge internalization stage, explicitly simulating the hierarchical flow of human reasoning: perceptionRightarrowinternalizationRightarrowreasoning. Inline with this hierarchical flow, we holistically enhance all its stages. We devise Synergistic Visual Rewards to boost perception capabilities in parametric and semantic spaces, jointly improving visual information extraction from symbols and diagrams. To guarantee faithful integration of extracted visual cues into subsequent reasoning, we introduce a Knowledge Internalization Reward model in the internalization stage, bridging perception and reasoning. Moreover, we design a Visual-Gated Policy Optimization algorithm to further enforce the reasoning is grounded with the visual knowledge, preventing models seeking shortcuts that appear coherent but are visually ungrounded reasoning chains. Moreover, we contribute a new dataset MathCog for model training, which contains samples with over 120K high-quality perception-reasoning aligned annotations. Comprehensive experiments and analysis on commonly used visual mathematical reasoning benchmarks validate the superiority of the proposed CogFlow.', 'score': 1, 'issue_id': 448, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '6623fd64c385ec07', 'authors': ['Shuhang Chen', 'Yunqiu Xu', 'Junjie Xie', 'Aojun Lu', 'Tao Feng', 'Zeying Huang', 'Ning Zhang', 'Yi Sun', 'Yi Yang', 'Hangjie Yuan'], 'affiliations': ['Intelligent Learning', 'Sichuan University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.01874.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#reasoning', '#optimization', '#math', '#rlhf', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚Ğ¾Ğº: Ğ¾Ñ‚ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğº Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° CogFlow â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, Ğ²Ğ´Ğ¾Ñ…Ğ½Ğ¾Ğ²Ğ»Ñ‘Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¿ÑĞ¸Ñ…Ğ¾Ğ»Ğ¾Ğ³Ğ¸ĞµĞ¹, Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ñ‚Ñ€Ñ‘Ñ… ÑÑ‚Ğ°Ğ´Ğ¸Ğ¹: Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, ĞºĞ°Ğ¶Ğ´Ğ°Ñ Ğ¸Ğ· ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ÑĞ¸Ğ½ĞµÑ€Ğ³ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¾Ğ² Ğ¸ Ğ´Ğ¸Ğ°Ğ³Ñ€Ğ°Ğ¼Ğ¼, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ MathCog Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 120K Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹, Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'CogFlow: Enhancing Visual Mathematical Reasoning in AI', 'desc': 'This paper introduces CogFlow, a new framework designed to improve how multimodal large language models solve visual mathematical problems. It consists of three stages: perception, internalization, and reasoning, which mimic human cognitive processes. The framework enhances visual perception through Synergistic Visual Rewards and ensures that visual cues are effectively integrated into reasoning with a Knowledge Internalization Reward. Additionally, it employs a Visual-Gated Policy Optimization algorithm to maintain a strong connection between visual knowledge and reasoning, supported by a new dataset called MathCog for training.'}, 'zh': {'title': 'CogFlowï¼šæå‡è§†è§‰æ•°å­¦æ¨ç†çš„è®¤çŸ¥æ¡†æ¶', 'desc': 'è§†è§‰æ•°å­¦é—®é¢˜è§£å†³å¯¹å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ä»ç„¶å…·æœ‰æŒ‘æˆ˜æ€§ã€‚ä¸ºæ­¤ï¼Œæœ¬æ–‡æå‡ºäº†CogFlowï¼Œä¸€ä¸ªå—è®¤çŸ¥å¯å‘çš„ä¸‰é˜¶æ®µæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ååŒå¥–åŠ±å’Œè§†è§‰é—¨æ§ç­–ç•¥ä¼˜åŒ–æ¥å¢å¼ºæ„ŸçŸ¥ã€å†…åŒ–å’Œæ¨ç†èƒ½åŠ›ã€‚CogFlowçš„è®¾è®¡æ¨¡æ‹Ÿäº†äººç±»æ¨ç†çš„å±‚æ¬¡æµç¨‹ï¼Œç¡®ä¿æå–çš„è§†è§‰çº¿ç´¢èƒ½å¤Ÿæœ‰æ•ˆæ•´åˆå¹¶ç”¨äºåç»­æ¨ç†ã€‚é€šè¿‡å¼•å…¥æ–°çš„å¥–åŠ±æœºåˆ¶å’Œæ•°æ®é›†ï¼ŒCogFlowåœ¨è§†è§‰æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­å±•ç°äº†æ˜¾è‘—çš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.02439', 'title': 'WebGym: Scaling Training Environments for Visual Web Agents with Realistic Tasks', 'url': 'https://huggingface.co/papers/2601.02439', 'abstract': "WebGym presents a large-scale open-source environment for training visual web agents using reinforcement learning with high-throughput asynchronous sampling, achieving superior performance on unseen websites compared to proprietary models.  \t\t\t\t\tAI-generated summary \t\t\t\t We present WebGym, the largest-to-date open-source environment for training realistic visual web agents. Real websites are non-stationary and diverse, making artificial or small-scale task sets insufficient for robust policy learning. WebGym contains nearly 300,000 tasks with rubric-based evaluations across diverse, real-world websites and difficulty levels. We train agents with a simple reinforcement learning (RL) recipe, which trains on the agent's own interaction traces (rollouts), using task rewards as feedback to guide learning. To enable scaling RL, we speed up sampling of trajectories in WebGym by developing a high-throughput asynchronous rollout system, designed specifically for web agents. Our system achieves a 4-5x rollout speedup compared to naive implementations. Second, we scale the task set breadth, depth, and size, which results in continued performance improvement. Fine-tuning a strong base vision-language model, Qwen-3-VL-8B-Instruct, on WebGym results in an improvement in success rate on an out-of-distribution test set from 26.2% to 42.9%, significantly outperforming agents based on proprietary models such as GPT-4o and GPT-5-Thinking that achieve 27.1% and 29.8%, respectively. This improvement is substantial because our test set consists only of tasks on websites never seen during training, unlike many other prior works on training visual web agents.", 'score': 0, 'issue_id': 448, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': 'f7bca4e4785414da', 'authors': ['Hao Bai', 'Alexey Taymanov', 'Tong Zhang', 'Aviral Kumar', 'Spencer Whitehead'], 'affiliations': ['CMU', 'Microsoft', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2601.02439.jpg', 'data': {'categories': ['#dataset', '#open_source', '#optimization', '#benchmark', '#rl', '#agents'], 'emoji': 'ğŸ•·ï¸', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±Ğ¾Ğ³Ğ°Ñ‰Ñ‘Ğ½Ğ½ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ RL', 'desc': 'WebGym Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞºÑ€ÑƒĞ¿Ğ½Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½ÑƒÑ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑƒÑ ÑÑ€ĞµĞ´Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞ±-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ¾ĞºĞ¾Ğ»Ğ¾ 300 Ñ‚Ñ‹ÑÑÑ‡ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¾Ğ¹ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²ĞµĞ±-ÑĞ°Ğ¹Ñ‚Ğ°Ñ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ°ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ ÑĞ±Ğ¾Ñ€Ğ° Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² 4-5 Ñ€Ğ°Ğ·. ĞŸÑƒÑ‚Ñ‘Ğ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Qwen-3-VL-8B-Instruct Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ½ÑƒÑ‚Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ 42.9% ÑƒÑĞ¿ĞµÑ…Ğ° Ğ½Ğ° Ğ½ĞµĞ¸Ğ·ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ°Ğ¹Ñ‚Ğ°Ñ…, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‚Ğ¸Ğ¿Ğ° GPT-4o.'}, 'en': {'title': 'WebGym: Revolutionizing Visual Web Agent Training with Scalable RL', 'desc': 'WebGym is a large-scale open-source platform designed for training visual web agents using reinforcement learning (RL). It features nearly 300,000 diverse tasks that simulate real-world websites, allowing agents to learn from their own interactions and receive feedback through task rewards. The platform employs a high-throughput asynchronous rollout system to significantly speed up the sampling of trajectories, achieving a 4-5x increase in efficiency. By fine-tuning a vision-language model on this extensive dataset, agents show a marked improvement in performance on unseen tasks, surpassing proprietary models in success rates.'}, 'zh': {'title': 'WebGymï¼šæå‡è§†è§‰ç½‘ç»œä»£ç†è®­ç»ƒçš„æ–°å¹³å°', 'desc': 'WebGymæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„å¼€æºç¯å¢ƒï¼Œç”¨äºè®­ç»ƒè§†è§‰ç½‘ç»œä»£ç†ï¼Œé‡‡ç”¨å¼ºåŒ–å­¦ä¹ æ–¹æ³•ã€‚è¯¥ç¯å¢ƒåŒ…å«è¿‘30ä¸‡ä¸ªä»»åŠ¡ï¼Œæ¶µç›–å¤šæ ·åŒ–çš„çœŸå®ç½‘ç«™å’Œä¸åŒéš¾åº¦çº§åˆ«ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæ”¯æŒç­–ç•¥å­¦ä¹ ã€‚é€šè¿‡é«˜ååé‡çš„å¼‚æ­¥é‡‡æ ·ç³»ç»Ÿï¼ŒWebGymæ˜¾è‘—æé«˜äº†è®­ç»ƒé€Ÿåº¦ï¼Œè¾¾åˆ°4-5å€çš„åŠ é€Ÿæ•ˆæœã€‚ç»è¿‡åœ¨WebGymä¸Šçš„å¾®è°ƒï¼Œè§†è§‰è¯­è¨€æ¨¡å‹Qwen-3-VL-8B-Instructåœ¨æœªè§è¿‡çš„ç½‘ç«™æµ‹è¯•é›†ä¸Šçš„æˆåŠŸç‡ä»26.2%æå‡è‡³42.9%ï¼Œè¶…è¶Šäº†åŸºäºä¸“æœ‰æ¨¡å‹çš„ä»£ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.01720', 'title': 'FFP-300K: Scaling First-Frame Propagation for Generalizable Video Editing', 'url': 'https://huggingface.co/papers/2601.01720', 'abstract': 'A new large-scale video dataset and framework are presented that enable effective first-frame propagation without runtime guidance through adaptive spatio-temporal positional encoding and self-distillation techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t First-Frame Propagation (FFP) offers a promising paradigm for controllable video editing, but existing methods are hampered by a reliance on cumbersome run-time guidance. We identify the root cause of this limitation as the inadequacy of current training datasets, which are often too short, low-resolution, and lack the task diversity required to teach robust temporal priors. To address this foundational data gap, we first introduce FFP-300K, a new large-scale dataset comprising 300K high-fidelity video pairs at 720p resolution and 81 frames in length, constructed via a principled two-track pipeline for diverse local and global edits. Building on this dataset, we propose a novel framework designed for true guidance-free FFP that resolves the critical tension between maintaining first-frame appearance and preserving source video motion. Architecturally, we introduce Adaptive Spatio-Temporal RoPE (AST-RoPE), which dynamically remaps positional encodings to disentangle appearance and motion references. At the objective level, we employ a self-distillation strategy where an identity propagation task acts as a powerful regularizer, ensuring long-term temporal stability and preventing semantic drift. Comprehensive experiments on the EditVerseBench benchmark demonstrate that our method significantly outperforming existing academic and commercial models by receiving about 0.2 PickScore and 0.3 VLM score improvement against these competitors.', 'score': 0, 'issue_id': 448, 'pub_date': '2026-01-05', 'pub_date_card': {'ru': '5 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 5', 'zh': '1æœˆ5æ—¥'}, 'hash': '7afdd909674fcc28', 'authors': ['Xijie Huang', 'Chengming Xu', 'Donghao Luo', 'Xiaobin Hu', 'Peng Tang', 'Xu Peng', 'Jiangning Zhang', 'Chengjie Wang', 'Yanwei Fu'], 'affiliations': ['FDU', 'Tencent YouTu Lab'], 'pdf_title_img': 'assets/pdf/title_img/2601.01720.jpg', 'data': {'categories': ['#dataset', '#architecture', '#video', '#benchmark'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ğ¾Ğµ Ğ¾Ñ‚ Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ° Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… FFP-300K, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ 300,000 Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¿Ğ°Ñ€ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ¿Ğ°Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ ĞºĞ°Ğ´Ñ€Ğ° Ğ±ĞµĞ· Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ ÑĞ¿Ğ°Ñ‚Ğ¸Ğ¾Ñ‚ĞµĞ¼Ğ¿Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ (AST-RoPE), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ° Ğ¸ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ’ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ÑĞ°Ğ¼Ğ¾Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ, Ğ³Ğ´Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ° Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¿Ğ°Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½ÑƒÑ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´Ñ€ĞµĞ¹Ñ„. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ EditVerseBench.'}, 'en': {'title': 'Revolutionizing Video Editing with Guidance-Free First-Frame Propagation', 'desc': 'This paper introduces a new large-scale video dataset called FFP-300K, which contains 300,000 high-quality video pairs designed to improve first-frame propagation (FFP) in video editing. The authors address the limitations of existing methods that rely on real-time guidance by proposing a framework that uses adaptive spatio-temporal positional encoding and self-distillation techniques. The framework allows for effective video editing without the need for runtime guidance, maintaining the appearance of the first frame while preserving the motion of the source video. Experimental results show that this approach significantly outperforms current models, demonstrating its effectiveness in controllable video editing tasks.'}, 'zh': {'title': 'æ— æŒ‡å¯¼çš„é¦–å¸§ä¼ æ’­æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¤§è§„æ¨¡è§†é¢‘æ•°æ®é›†å’Œæ¡†æ¶ï¼Œæ—¨åœ¨å®ç°æœ‰æ•ˆçš„é¦–å¸§ä¼ æ’­ï¼Œè€Œæ— éœ€è¿è¡Œæ—¶æŒ‡å¯¼ã€‚æˆ‘ä»¬å¼•å…¥äº†FFP-300Kæ•°æ®é›†ï¼ŒåŒ…å«30ä¸‡ä¸ª720påˆ†è¾¨ç‡çš„é«˜ä¿çœŸè§†é¢‘å¯¹ï¼Œè§£å†³äº†ç°æœ‰æ•°æ®é›†çŸ­å°ã€ä½åˆ†è¾¨ç‡å’Œä»»åŠ¡å¤šæ ·æ€§ä¸è¶³çš„é—®é¢˜ã€‚é€šè¿‡è‡ªé€‚åº”æ—¶ç©ºä½ç½®ç¼–ç å’Œè‡ªè’¸é¦æŠ€æœ¯ï¼Œæˆ‘ä»¬çš„æ¡†æ¶èƒ½å¤Ÿåœ¨ä¿æŒé¦–å¸§å¤–è§‚çš„åŒæ—¶ï¼Œä¿ç•™æºè§†é¢‘çš„è¿åŠ¨ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨EditVerseBenchåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºç°æœ‰çš„å­¦æœ¯å’Œå•†ä¸šæ¨¡å‹ã€‚'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (3)', '#agi', '#alignment', '#architecture (3)', '#audio (2)', '#benchmark (7)', '#cv (2)', '#data (1)', '#dataset (7)', '#diffusion (1)', '#ethics', '#games (1)', '#graphs', '#hallucinations', '#healthcare', '#inference (1)', '#interpretability (1)', '#leakage', '#long_context (1)', '#low_resource (1)', '#machine_translation', '#math (1)', '#multilingual (1)', '#multimodal (3)', '#open_source (5)', '#optimization (4)', '#plp', '#rag', '#reasoning (2)', '#rl (1)', '#rlhf (1)', '#robotics (1)', '#science', '#security', '#small_models (1)', '#story_generation', '#survey', '#synthetic', '#training (5)', '#transfer_learning (1)', '#video (3)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

            categoryFiltersContainer.classList.toggle('expanded');

        clearCategoriesButton.addEventListener('click', () => {

            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';

        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2026-01-07 03:40')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2026-01-07 03:40')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }
