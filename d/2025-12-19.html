        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

kens, contrastive loss, or task-specific heads. This formulation retains architectural simplicity and scalability, without requiring additional design complexity. NEPA achieves strong results across tasks, attaining 83.8% and 85.3% top-1 accuracy on ImageNet-1K with ViT-B and ViT-L backbones after fine-tuning, and transferring effectively to semantic segmentation on ADE20K. We believe generative pretraining from embeddings provides a simple, scalable, and potentially modality-agnostic alternative to visual self-supervised learning.', 'score': 39, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'b0d231fe2492fa1b', 'authors': ['Sihan Xu', 'Ziqiao Ma', 'Wenhao Chai', 'Xuweiyi Chen', 'Weiyang Jin', 'Joyce Chai', 'Saining Xie', 'Stella X. Yu'], 'affiliations': ['New York University', 'Princeton University', 'University of Michigan', 'University of Virginia'], 'pdf_title_img': 'assets/pdf/title_img/2512.16922.jpg', 'data': {'categories': ['#training', '#cv', '#architecture'], 'emoji': 'ğŸ”®', 'ru': {'title': 'ĞŸÑ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¾Ğ² ĞºĞ°Ğº Ğ¿ÑƒÑ‚ÑŒ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ NEPA (Next-Embedding Predictive Autoregression), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑĞ¼Ğ±ĞµĞ´Ğ´Ğ¸Ğ½Ğ³Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ°Ñ‚Ñ‡ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¾ÑˆĞ»Ñ‹Ñ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½ÑƒÑ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²ĞºÑƒ Ğ¸ stop gradient. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸Ğ· NLP Ğ² ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ, Ğ·Ğ°Ğ¼ĞµĞ½ÑÑ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ°Ğ¼Ğ¾ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğ¼ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ¼ Ğ±ĞµĞ 'abstract': "StereoPilot, a feed-forward model leveraging a learnable domain switcher and cycle consistency loss, synthesizes high-quality stereo video directly without depth maps, outperforming existing methods in visual fidelity and computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapid growth of stereoscopic displays, including VR headsets and 3D cinemas, has led to increasing demand for high-quality stereo video content. However, producing 3D videos remains costly and complex, while automatic Monocular-to-Stereo conversion is hindered by the limitations of the multi-stage ``Depth-Warp-Inpaint'' (DWI) pipeline. This paradigm suffers from error propagation, depth ambiguity, and format inconsistency between parallel and converged stereo configurations. To address these challenges, we introduce UniStereo, the first large-scale unified dataset for stereo video conversion, covering both stereo formats to enable fair benchmarking and robust model training. Building upon this dataset, we propose StereoPilot, an efficient feed-forward model that directly synthesizes the target view without relying on explicit depth maps or iterative diffusion sampling. Equipped with a learnable domain switcher and a cycle consistency loss, StereoPilot adapts seamlessly to different stereo formats and achieves improved consistency. Extensive experiments demonstrate that StereoPilot significantly outperforms state-of-the-art methods in both visual fidelity and computational efficiency. Project page: https://hit-perfect.github.io/StereoPilot/.", 'score': 28, 'issue_id': 139, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '9098462f35e68746', 'authors': ['Guibao Shen', 'Yihua Du', 'Wenhang Ge', 'Jing He', 'Chirui Chang', 'Donghao Zhou', 'Zhen Yang', 'Luozhou Wang', 'Xin Tao', 'Ying-Cong Chen'], 'affiliations': ['CUHK', 'HKUST', 'HKUST(GZ)', 'Kling Team, Kuaishou Technology'], 'pdf_title_img': 'asset  Refocusing, a two-step process that uses DeblurNet to recover all-in-focus images from various inputs and BokehNet for creating controllable bokeh. Our main innovation is semi-supervised training. This method combines synthetic paired data with unpaired real bokeh images, using EXIF metadata to capture real optical characteristics beyond what simulators can provide. Our experiments show we achieve top performance in defocus deblurring, bokeh synthesis, and refocusing benchmarks. Additionally, our Generative Refocusing allows text-guided adjustments and custom aperture shapes.', 'score': 19, 'issue_id': 141, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'f1622e9f5293d17d', 'authors': ['Chun-Wei Tuan Mu', 'Jia-Bin Huang', 'Yu-Lun Liu'], 'affiliations': ['National Yang Ming Chiao Tung University', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2512.16923.jpg', 'data': {'categories': ['#training', '#dataset', '#cv', '#synthetic', '#optimization'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞšĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğµ Ğ¿ĞµÑ€ĞµĞ¾Ñ„Ğ¾Ñ€Ğ¼Ğ»ĞµĞ½Ğ¸Ğµ Ñ„Ğ¾ĞºÑƒÑĞ° Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ»ÑƒÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ±Ğ¾ĞºĞµ', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Generative Refocusing â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ñ€ĞµĞ·ĞºĞ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¾Ğ´Ğ¸Ğ½Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ»ÑƒÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ´Ğ²ÑƒÑ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ²: DeblurNet Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ñ€ĞµĞ·ĞºĞ¾Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ° BokehNet ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ¼Ñ‹Ñ‚Ğ¸Ğµ Ñ„Ğ¾Ğ½Ğ° Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ½ĞµĞ¿Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ Ğ±Ğ¾ĞºĞµ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ EXIF Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¾Ğ¿Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Ğ´Ğ¸Ğ°Ñ„Ñ€Ğ°Ğ³Ğ¼Ñ‹.'}, 'en': {'title': 'Revolutionizing Image Refocusing with Generative Techniques', 'desc': 'Generative Refocusing is a novel approach that enhances single-image refocusing using semi-supervised learning techniques. It employs DeblurNet to generate all-in-focus images from various input types and BokehNet to create customizable bokeh effects. The method innovatively combines synthetic paired data with unpaired real bokeh images, leveraging EXIF metadata to improve optical realism. Our results demonstrate superior performance in defocus deblurring and bokeh synthesis, while also enabling text-guided adjustments for personalized photography.'}, 'zh': {'title': 'ç”Ÿæˆé‡èšç„¦ï¼šæ™ºèƒ½æ§åˆ¶è™šåŒ–ä¸é‡èšç„¦çš„åˆ›æ–°æ–¹æ³•', 'desc': 'ç”Ÿæˆé‡èšç„¦ï¼ˆGenerative Refocusingï¼‰æ˜¯ä¸€ç§ä½¿ç”¨åŠç›‘ç£å­¦ä¹ çš„æ–¹æ³•ï¼Œç»“åˆDeblurNetå’ŒBokehNetï¼Œå®ç°é«˜è´¨é‡çš„å•å›¾åƒé‡èšç„¦ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿæ§åˆ¶è™šåŒ–æ•ˆæœï¼Œå¹¶é€šè¿‡æ–‡æœ¬æŒ‡å¯¼è¿›è¡Œè°ƒæ•´ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼Œç”Ÿæˆé‡èšç„¦å…‹æœäº†å¯¹å…¨ç„¦è¾“å…¥çš„ä¾èµ–ï¼Œåˆ©ç”¨EXIFå…ƒæ•°æ®æ•æ‰çœŸå®å…‰å­¦ç‰¹æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å»æ¨¡ç³Šã€è™šåŒ–åˆæˆå’Œé‡èšç„¦åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16905', 'title': 'Alchemist: Unlocking Efficiency in Text-to-Image Model Training via Meta-Gradient Data Selection', 'url': 'https://huggingface.co/papers/2512.16905', 'abstract': "Alchemist, a meta-gradient-based framework, automatically selects high-quality subsets from large-scale text-image datasets to improve visual quality and training efficiency in Text-to-Image models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Text-to-Image (T2I) generative models, such as Imagen, Stable Diffusion, and FLUX, have led to remarkable improvements in visual quality. However, their performance is fundamentally limited by the quality of training data. Web-crawled and synthetic image datasets often contain low-quality or redundant samples, which lead to degraded visual fidelity, unstable training, and inefficient computation. Hence, effective data selection is crucial for improving data efficiency. Existing approaches rely on costly manual curation or heuristic scoring based on single-dimensional features in Text-to-Image data filtering. Although meta-learning based method has been explored in LLM, there is no adaptation for image modalities. To this end, we propose **Alchemist**, a meta-gradient-based framework to select a suitable subset from large-scale text-image data pairs. Our approach automatically learns to assess the influence of each sample by iteratively optimizing the model from a data-centric perspective. Alchemist consists of two key stages: data rating and data pruning. We train a lightweight rater to estimate each sample's influence based on gradient information, enhanced with multi-granularity perception. We then use the Shift-Gsampling strategy to select informative subsets for efficient model training. Alchemist is the first automatic, scalable, meta-gradient-based data selection framework for Text-to-Image model training. Experiments on both synthetic and web-crawled datasets demonstrate that Alchemist consistently improves visual quality and downstream performance. Training on an Alchemist-selected 50% of the data can outperform training on the full dataset.", 'score': 18, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '597b2e9497d7680f', 'authors': [ ge models by automatically selecting high-quality subsets from large datasets. It addresses the issue of low-quality and redundant samples in training data, which can hinder model performance. By utilizing a meta-gradient approach, Alchemist evaluates the influence of each data sample and optimizes the selection process through data rating and pruning. Experiments show that models trained on Alchemist-selected data achieve better visual quality and performance compared to those trained on the entire dataset.'}, 'zh': {'title': 'Alchemistï¼šè‡ªåŠ¨é€‰æ‹©é«˜è´¨é‡æ•°æ®çš„åˆ›æ–°æ¡†æ¶', 'desc': 'Alchemist æ˜¯ä¸€ä¸ªåŸºäºå…ƒæ¢¯åº¦çš„æ¡†æ¶ï¼Œæ—¨åœ¨ä»å¤§è§„æ¨¡æ–‡æœ¬-å›¾åƒæ•°æ®é›†ä¸­è‡ªåŠ¨é€‰æ‹©é«˜è´¨é‡çš„å­é›†ï¼Œä»¥æé«˜æ–‡æœ¬åˆ°å›¾åƒæ¨¡å‹çš„è§†è§‰è´¨é‡å’Œè®­ç»ƒæ•ˆç‡ã€‚è¯¥æ–¹æ³•é€šè¿‡è¿­ä»£ä¼˜åŒ–æ¨¡å‹ï¼Œä»æ•°æ®ä¸­å¿ƒçš„è§’åº¦è¯„ä¼°æ¯ä¸ªæ ·æœ¬çš„å½±å“ã€‚Alchemist åŒ…å«ä¸¤ä¸ªå…³é”®é˜¶æ®µï¼šæ•°æ®è¯„åˆ†å’Œæ•°æ®ä¿®å‰ªï¼Œä½¿ç”¨è½»é‡çº§è¯„åˆ†å™¨å’Œ Shift-Gsampling ç­–ç•¥æ¥é€‰æ‹©ä¿¡æ¯ä¸°å¯Œçš„å­é›†ã€‚å®éªŒè¡¨æ˜ï¼Œä½¿ç”¨ Alchemist é€‰æ‹©çš„ 50% æ•°æ®è¿›è¡Œè®­ç»ƒçš„æ•ˆæœä¼˜äºä½¿ç”¨å®Œæ•´æ•°æ®é›†çš„è®­ç»ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16301', 'title': 'Adaptation of Agentic AI', 'url': 'https://huggingface.co/papers/2512.16301', 'abstract': 'This paper presents a framework for agent and tool adaptation in agentic AI systems, clarifying design strategies and identifying open challenges for improving AI capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Cutting-edge agentic AI systems are built on foundation models that can be adapted to plan, reason, and interact with external tools to perform increasingly complex and specialized tasks. As these systems grow in capability and scope, adaptation becomes a central mechanism for improving performance, reliability, and generalization. In this paper, we unify the rapidly expanding research landscape into a systematic framework that spans both agent adaptations and tool adaptations. We further decompose these into tool-e hat weaken cross-attention pathways, which are crucial for linking input images to their edited outputs. This approach not only prevents unwanted modifications but also maintains the visual quality of the images. The research demonstrates that focusing on specific transformer blocks and early denoising steps enhances the effectiveness of this defense against image manipulation.'}, 'zh': {'title': 'DeContextï¼šä¿æŠ¤å›¾åƒå…å—æœªç»æˆæƒç¼–è¾‘çš„æœ‰æ•ˆé˜²å¾¡', 'desc': 'DeContextæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œæ—¨åœ¨ä¿æŠ¤å›¾åƒå…å—æœªç»æˆæƒçš„ç¼–è¾‘ã€‚å®ƒé€šè¿‡å‰Šå¼±å¤šæ¨¡æ€æ³¨æ„åŠ›å±‚ä¸­çš„äº¤å‰æ³¨æ„åŠ›é€šé“ï¼Œæ¥é˜»æ­¢ä¸å¿…è¦çš„ä¿®æ”¹ï¼ŒåŒæ—¶ä¿æŒè§†è§‰è´¨é‡ã€‚è¯¥æ–¹æ³•é€šè¿‡æ³¨å…¥å°çš„ã€æœ‰é’ˆå¯¹æ€§çš„æ‰°åŠ¨ï¼Œæ‰“ç ´è¾“å…¥ä¸è¾“å‡ºä¹‹é—´çš„è”ç³»ï¼Œä»è€Œæœ‰æ•ˆåœ°é˜²æ­¢å›¾åƒè¢«æ¶æ„ç¯¡æ”¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDeContextåœ¨é˜»æ­¢ä¸å½“å›¾åƒç¼–è¾‘çš„åŒæ—¶ï¼Œèƒ½å¤Ÿä¿æŒå›¾åƒçš„è§†è§‰æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16636', 'title': 'REGLUE Your Latents with Global and Local Semantics for Entangled Diffusion', 'url': 'https://huggingface.co/papers/2512.16636', 'abstract': 'REGLUE, a unified latent diffusion framework, enhances image synthesis by jointly modeling VAE latents, patch-level VFM semantics, and global tokens, improving semantic supervision and convergence.  \t\t\t\t\tAI-generated summary \t\t\t\t Latent diffusion models (LDMs) achieve state-of-the-art image synthesis, yet their reconstruction-style denoising objective provides only indirect semantic supervision: high-level semantics emerge slowly, requiring longer training and limiting sample quality. Recent works inject semantics from Vision Foundation Models (VFMs) either externally via representation alignment or internally by jointly modeling only a narrow slice of VFM features inside the diffusion process, under-utilizing the rich, nonlinear, multi-layer spatial semantics available. We introduce REGLUE (Representation Entanglement with Global-Local Unified Encoding), a unified latent diffusion framework that jointly models (i) VAE image latents, (ii) compact local (patch-level) VFM semantics, and (iii) a global (image-level) [CLS] token within a single SiT backbone. A lightweight convolutional semantic compressor nonlinearly aggregates multi-layer VFM features into a low-dimensional, spatially structured representation, which is entangled with the VAE latents in the diffusion process. An external alignment loss further regularizes internal representations toward frozen VFM targets. On ImageNet 256x256, REGLUE consistently improves FID and accelerates convergence over SiT-B/2 and SiT-XL/2 baselines, as well as over REPA, ReDi, and REG. Extensive experiments show that (a) spatial VFM semantics are crucial, (b) non-linear compression is key to unlocking their full benefit, and (c) global tokens and external alignment act as complementary, lightweight enhancements within our global-local-latent joint modeling framework. The code is available at https://github.com/giorgospets/reglue .', 'score': 14, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '73250c38e0c72fa3', 'authors': ['Giorgos Petsangourakis', 'Christos Sgouropoulos', 'Bill Psomas', 'Theodoros Giannakopoulos', 'Giorgos Sfikas', 'Ioannis Kakogeorgiou'], 'affiliations': ['IIT, National Centre for Scientific Research Demokritos', 'University of West Attica', 'VRG, FEE, Czech Technical University in Prague'], 'pdf_title_img': 'assets/pdf/title_img/2512.16636.jpg', 'data': {'categories': ['#cv', '#architecture', '#diffusion', '#training', '#open_source'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ¿Ğ»ĞµÑ‚ĞµĞ½Ğ¸Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸: ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ VAE, Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Vision Foundation Models Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'REGLUE â€” ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ ments in performance metrics like FID on standard datasets, demonstrating the importance of integrating spatial semantics and non-linear feature compression.'}, 'zh': {'title': 'REGLUEï¼šå›¾åƒåˆæˆçš„æ–°çªç ´', 'desc': 'REGLUEæ˜¯ä¸€ç§ç»Ÿä¸€çš„æ½œåœ¨æ‰©æ•£æ¡†æ¶ï¼Œé€šè¿‡è”åˆå»ºæ¨¡å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰æ½œåœ¨å˜é‡ã€å±€éƒ¨ï¼ˆè¡¥ä¸çº§ï¼‰è§†è§‰åŸºç¡€æ¨¡å‹ï¼ˆVFMï¼‰è¯­ä¹‰å’Œå…¨å±€ï¼ˆå›¾åƒçº§ï¼‰[CLS]æ ‡è®°ï¼Œå¢å¼ºäº†å›¾åƒåˆæˆçš„æ•ˆæœã€‚è¿™ç§æ–¹æ³•æ”¹å–„äº†è¯­ä¹‰ç›‘ç£å’Œæ”¶æ•›é€Ÿåº¦ï¼Œå…‹æœäº†ä¼ ç»Ÿæ½œåœ¨æ‰©æ•£æ¨¡å‹åœ¨é«˜å±‚è¯­ä¹‰æå–ä¸Šçš„ä¸è¶³ã€‚é€šè¿‡è½»é‡çº§å·ç§¯è¯­ä¹‰å‹ç¼©å™¨ï¼ŒREGLUEèƒ½å¤Ÿéçº¿æ€§åœ°èšåˆå¤šå±‚VFMç‰¹å¾ï¼Œå½¢æˆä½ç»´çš„ç©ºé—´ç»“æ„è¡¨ç¤ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç©ºé—´VFMè¯­ä¹‰ã€éçº¿æ€§å‹ç¼©ä»¥åŠå…¨å±€æ ‡è®°å’Œå¤–éƒ¨å¯¹é½åœ¨æˆ‘ä»¬çš„è”åˆå»ºæ¨¡æ¡†æ¶ä¸­èµ·åˆ°äº†äº’è¡¥çš„å¢å¼ºä½œç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16561', 'title': 'N3D-VLM: Native 3D Grounding Enables Accurate Spatial Reasoning in Vision-Language Models', 'url': 'https://huggingface.co/papers/2512.16561', 'abstract': 'N3D-VLM integrates native 3D perception and reasoning in vision-language models, enabling precise 3D localization and spatial understanding with a large-scale dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t While current multimodal models can answer questions based on 2D images, they lack intrinsic 3D object perception, limiting their ability to comprehend spatial relationships and depth cues in 3D scenes. In this work, we propose N3D-VLM, a novel unified framework that seamlessly integrates native 3D object perception with 3D-aware visual reasoning, enabling both precise 3D grounding and interpretable spatial understanding. Unlike conventional end-to-end models that directly predict answers from RGB/RGB-D inputs, our approach equips the model with native 3D object perception capabilities, enabling it to directly localize objects in 3D space based on textual descriptions. Building upon accurate 3D object localization, the model further performs explicit reasoning i al methods that rely solely on text or simple video generation, WorldCanvas ensures that the generated events are temporally coherent and maintain consistent object identities throughout the simulation. By enabling user-directed event generation, this framework transforms world models into interactive tools for simulation and storytelling.'}, 'zh': {'title': 'WorldCanvasï¼šç”Ÿæˆå¯æ§çš„ä¸–ç•Œäº‹ä»¶', 'desc': 'WorldCanvasæ˜¯ä¸€ä¸ªç”Ÿæˆè¿è´¯ä¸”å¯æ§çš„ä¸–ç•Œäº‹ä»¶çš„æ¡†æ¶ï¼Œç»“åˆäº†æ–‡æœ¬ã€è½¨è¿¹å’Œå‚è€ƒå›¾åƒã€‚å®ƒé€šè¿‡å¤šæ¨¡æ€çš„æ–¹æ³•ï¼Œå…è®¸ç”¨æˆ·æ ¹æ®éœ€æ±‚è¿›è¡Œä¸°å¯Œçš„æ¨¡æ‹Ÿã€‚ä¸ä»…ä½¿ç”¨æ–‡æœ¬çš„æ–¹æ³•å’Œç°æœ‰çš„è½¨è¿¹æ§åˆ¶å›¾åƒåˆ°è§†é¢‘çš„æ–¹æ³•ä¸åŒï¼ŒWorldCanvasèƒ½å¤Ÿç”ŸæˆåŒ…å«å¤šä»£ç†äº¤äº’ã€ç‰©ä½“è¿›å‡ºå’Œå‚è€ƒå¼•å¯¼å¤–è§‚çš„äº‹ä»¶ã€‚è¯¥æ¡†æ¶ä¸ä»…ç¡®ä¿äº†æ—¶é—´ä¸Šçš„ä¸€è‡´æ€§ï¼Œè¿˜ä¿æŒäº†ç‰©ä½“èº«ä»½å’Œåœºæ™¯çš„è¿è´¯æ€§ï¼Œå³ä½¿åœ¨ç‰©ä½“æš‚æ—¶æ¶ˆå¤±çš„æƒ…å†µä¸‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16918', 'title': 'AdaTooler-V: Adaptive Tool-Use for Images and Videos', 'url': 'https://huggingface.co/papers/2512.16918', 'abstract': 'AdaTooler-V, a multimodal large language model, adaptively uses vision tools based on reinforcement learning, improving performance and reducing unnecessary tool invocations in visual reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances have shown that multimodal large language models (MLLMs) benefit from multimodal interleaved chain-of-thought (CoT) with vision tool interactions. However, existing open-source models often exhibit blind tool-use reasoning patterns, invoking vision tools even when they are unnecessary, which significantly increases inference overhead and degrades model performance. To this end, we propose AdaTooler-V, an MLLM that performs adaptive tool-use by determining whether a visual problem truly requires tools. First, we introduce AT-GRPO, a reinforcement learning algorithm that adaptively adjusts reward scales based on the Tool Benefit Score of each sample, encouraging the er visual modifications, yet existing models falter under Instruction-Visual Complexity (IV-Complexity), where intricate instructions meet cluttered or ambiguous scenes. We introduce RePlan (Region-aligned Planning), a plan-then-execute framework that couples a vision-language planner with a diffusion editor. The planner decomposes instructions via step-by-step reasoning and explicitly grounds them to target regions; the editor then applies changes using a training-free attention-region injection mechanism, enabling precise, parallel multi-region edits without iterative inpainting. To strengthen planning, we apply GRPO-based reinforcement learning using 1K instruction-only examples, yielding substantial gains in reasoning fidelity and format reliability. We further present IV-Edit, a benchmark focused on fine-grained grounding and knowledge-intensive edits. Across IV-Complex settings, RePlan consistently outperforms strong baselines trained on far larger datasets, improving regional precision and overall fidelity. Our project page: https://replan-iv-edit.github.io', 'score': 8, 'issue_id': 140, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'fad34df0b49504b2', 'authors': ['Tianyuan Qu', 'Lei Ke', 'Xiaohang Zhan', 'Longxiang Tang', 'Yuqi Liu', 'Bohao Peng', 'Bei Yu', 'Dong Yu', 'Jiaya Jia'], 'affiliations': ['CUHK', 'HKUST', 'Tencent AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2512.16864.jpg', 'data': {'categories': ['#rl', '#benchmark', '#diffusion', '#reasoning', '#multimodal', '#synthetic', '#cv', '#dataset'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞŸĞ»Ğ°Ğ½ Ğ¿Ñ€ĞµĞ¶Ğ´Ğµ Ğ²ÑĞµĞ³Ğ¾: Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· vision-language Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ', 'desc': 'RePlan â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ† Ğ½Ğ¾, Ñ‚Ğ°Ğº Ğ¸ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾.'}, 'en': {'title': 'Accelerating Identity-Preserving Portrait Animation with FlashPortrait', 'desc': 'FlashPortrait is a novel video transformer designed for long-portrait animation that maintains identity consistency while significantly speeding up the process. It utilizes a dynamic sliding-window approach and higher-order latent derivatives to enhance inference speed by up to 6 times. The model first extracts identity-agnostic facial expression features and then aligns them with diffusion latents using a Normalized Facial Expression Block, ensuring stable identity representation. By leveraging weighted blending in overlapping areas during inference, FlashPortrait achieves smooth transitions and preserves identity across extended video sequences.'}, 'zh': {'title': 'FlashPortraitï¼šåŠ é€Ÿä¸èº«ä»½ä¸€è‡´æ€§çš„å®Œç¾ç»“åˆ', 'desc': 'FlashPortraitæ˜¯ä¸€ç§åŸºäºæ‰©æ•£çš„é•¿ç¯‡è‚–åƒåŠ¨ç”»è§†é¢‘å˜æ¢å™¨ï¼Œæ—¨åœ¨ç¡®ä¿èº«ä»½ä¸€è‡´æ€§å¹¶é€šè¿‡åŠ¨æ€æ»‘åŠ¨çª—å£æ–¹æ¡ˆå®ç°6å€åŠ é€Ÿã€‚è¯¥æ–¹æ³•é¦–å…ˆè®¡ç®—ä¸èº«ä»½æ— å…³çš„é¢éƒ¨è¡¨æƒ…ç‰¹å¾ï¼Œç„¶åå¼•å…¥å½’ä¸€åŒ–é¢éƒ¨è¡¨æƒ…å—ï¼Œä»¥æé«˜é¢éƒ¨å»ºæ¨¡ä¸­çš„èº«ä»½ç¨³å®šæ€§ã€‚åœ¨æ¨ç†è¿‡ç¨‹ä¸­ï¼ŒFlashPortraité‡‡ç”¨åŠ¨æ€æ»‘åŠ¨çª—å£æ–¹æ¡ˆï¼Œç¡®ä¿é•¿åŠ¨ç”»ä¸­çš„å¹³æ»‘è¿‡æ¸¡å’Œèº«ä»½ä¸€è‡´æ€§ã€‚é€šè¿‡åˆ©ç”¨é«˜é˜¶æ½œåœ¨å¯¼æ•°ï¼ŒFlashPortraitèƒ½å¤Ÿç›´æ¥é¢„æµ‹æœªæ¥æ—¶é—´æ­¥çš„æ½œåœ¨å€¼ï¼Œä»è€Œè·³è¿‡å¤šä¸ªå»å™ªæ­¥éª¤ï¼Œå®ç°æ˜¾è‘—çš„åŠ é€Ÿæ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16501', 'title': 'VenusBench-GD: A Comprehensive Multi-Platform GUI Benchmark for Diverse Grounding Tasks', 'url': 'https://huggingface.co/papers/2512.16501', 'abstract': 'VenusBench-GD is a comprehensive, bilingual benchmark for GUI grounding that spans multiple platforms, offering a hierarchical evaluation framework with extensive data coverage and rich annotations.  \t\t\t\t\tAI-generated summary \t\t\t\t GUI grounding is a critical component in building capable GUI agents. However, existing grounding benchmarks suffer from significant limitations: they either provide insufficient data volume and narrow domain coverage, or focus excessively on a single platform and require highly specialized domain knowledge. In this work, we present VenusBench-GD, a comprehensive, bilingual benchmark for GUI grounding that spans multiple platforms, enabling hierarchical evaluation for real-word applications. VenusBench-GD contributes as follows: (i) we introduce a large-scale, cross-platform benchmark with extensive coverage of applications, diverse UI elements, and rich annotated data, (ii) we establish a high-quality data construction pipeline for grounding tasks, achieving higher annotation accuracy than existing benchmarks, and (iii) we extend the scope of element grounding by proposing a hierarchical task taxonomy that divides grounding into basic and advanced categories, encompassing six distinct subtasks designed to evaluate models from complementary perspectives. Our experimental findings reveal critical insights: general-purpose multimodal models now match or even surpass specialized GUI models on basic grounding tasks. In contrast, advanced tasks, still favor GUI-specialized models, though they exhibit significant overfitting and poor robustness. These results underscore the necessity of comprehensive, multi-tiered evaluation frameworks.', 'score': 7, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'fa4ed523a7c01d2c', 'authors': ['Beitong Zhou', 'Zhexiao Huang', 'Yuan Guo', 'Zhangxuan Gu', 'Tianyu Xia', 'Zichen Luo', 'Fei Tang', 'Dehan Kong', 'Yanyi Shang', 'Suling Ou', 'Zhenlin Guo', 'Changhua Meng', 'Shuheng Shen'], 'affiliations': ['Venus Team, AntGroup', 'iMean AI'], 'pdf_title_img': 'assets/pdf/title_img/2512.16501.jpg', 'data': {'categories': ['#dataset', '#survey', '#multimodal', '#benchmark', '#multilingual', '#agents'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¾Ñ†ĞµĞ½Ğº ies/time-series-language-alignment{https://huggingface.co/datasets/zhykoties/time-series-language-alignment}.}, the first general-domain dataset for time series and language alignment. TS-Insights contains 100k time-series windows sampled from 20 forecasting datasets. We construct this dataset using a novel agentic workflow, where we use statistical tools to extract features from raw time series before synthesizing them into coherent trend descriptions with GPT-4. Following instruction tuning on TS-Insights, Insight Miner outperforms state-of-the-art multimodal models, such as LLaVA liu2023llava and GPT-4, in generating time-series descriptions and insights. Our findings suggest a promising direction for leveraging LMMs in time series analysis, and serve as a foundational step toward enabling LLMs to interpret time series as a native input modality.', 'score': 4, 'issue_id': 143, 'pub_date': '2025-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '3893e89648412c44', 'authors': ['Yunkai Zhang', 'Yawen Zhang', 'Ming Zheng', 'Kezhen Chen', 'Chongyang Gao', 'Ruian Ge', 'Siyuan Teng', 'Amine Jelloul', 'Jinmeng Rao', 'Xiaoyuan Guo', 'Chiang-Wei Fang', 'Zeyu Zheng', 'Jie Yang'], 'affiliations': ['Mineral', 'Northwestern University', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2512.11251.jpg', 'data': {'categories': ['#agents', '#training', '#dataset', '#multimodal'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Insight Miner, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ÑĞ´Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚ÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‡ĞµĞ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´ ¤šæ¨¡æ€æ¨¡å‹è¿›è¡Œæ—¶é—´åºåˆ—åˆ†æå…·æœ‰è‰¯å¥½çš„å‰æ™¯ï¼Œå¹¶ä¸ºå¤§è¯­è¨€æ¨¡å‹ç†è§£æ—¶é—´åºåˆ—æä¾›äº†åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16899', 'title': 'Multimodal RewardBench 2: Evaluating Omni Reward Models for Interleaved Text and Image', 'url': 'https://huggingface.co/papers/2512.16899', 'abstract': 'Multimodal RewardBench 2 (MMRB2) is a benchmark for reward models on multimodal understanding and generation tasks, featuring expert-annotated preferences and state-of-the-art model evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward models (RMs) are essential for training large language models (LLMs), but remain underexplored for omni models that handle interleaved image and text sequences. We introduce Multimodal RewardBench 2 (MMRB2), the first comprehensive benchmark for reward models on multimodal understanding and (interleaved) generation. MMRB2 spans four tasks: text-to-image, image editing, interleaved generation, and multimodal reasoning ("thinking-with-images"), providing 1,000 expert-annotated preference pairs per task from 23 models and agents across 21 source tasks. MMRB2 is designed with: (1) practical but challenging prompts; (2) responses from state-of-the-art models and agents; and (3) preference pairs with strong human-expert consensus, curated via an ensemble filtering strategy. Using MMRB2, we study existing judges for each subtask, including multimodal LLM-as-a-judge and models trained with human preferences. The latest Gemini 3 Pro attains 75-80% accuracy. GPT-5 and Gemini 2.5 Pro reach 66-75% accuracy, compared to >90% for humans, yet surpass the widely used GPT-4o (59%). The best performing open-source model Qwen3-VL-32B achieves similar accuracies as Gemini 2.5 Flash (64%). We also show that MMRB2 performance strongly correlates with downstream task success using Best-of-N sampling and conduct an in-depth analysis that shows key areas to improve the reward models going forward.', 'score': 3, 'issue_id': 146, 'p t Posing 3D characters is a fundamental task in computer graphics and vision. However, existing methods like auto-rigging and pose-conditioned generation often struggle with challenges such as inaccurate skinning weight prediction, topological imperfections, and poor pose conformance, limiting their robustness and generalizability. To overcome these limitations, we introduce Make-It-Poseable, a novel feed-forward framework that reformulates character posing as a latent-space transformation problem. Instead of deforming mesh vertices as in traditional pipelines, our method reconstructs the character in new poses by directly manipulating its latent representation. At the core of our method is a latent posing transformer that manipulates shape tokens based on skeletal motion. This process is facilitated by a dense pose representation for precise control. To ensure high-fidelity geometry and accommodate topological changes, we also introduce a latent-space supervision strategy and an adaptive completion module. Our method demonstrates superior performance in posing quality. It also naturally extends to 3D editing applications like part replacement and refinement.', 'score': 2, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '06fb6fe6b91e88eb', 'authors': ['Zhiyang Guo', 'Ori Zhang', 'Jax Xiang', 'Alan Zhao', 'Wengang Zhou', 'Houqiang Li'], 'affiliations': ['CAS Key Laboratory of Technology in GIPAS, EEIS Department, University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2512.16767.jpg', 'data': {'categories': ['#3d', '#architecture'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞŸĞ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Make-It-Poseable Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ 3D Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸ ³•ä¸åŒï¼Œæˆ‘ä»¬çš„æ–¹æ³•é€šè¿‡ç›´æ¥æ“æ§è§’è‰²çš„æ½œåœ¨è¡¨ç¤ºæ¥é‡å»ºæ–°å§¿åŠ¿ï¼Œè€Œä¸æ˜¯å˜å½¢ç½‘æ ¼é¡¶ç‚¹ã€‚æˆ‘ä»¬çš„æ¡†æ¶è¿˜å¼•å…¥äº†æ½œåœ¨ç©ºé—´ç›‘ç£ç­–ç•¥å’Œè‡ªé€‚åº”è¡¥å…¨æ¨¡å—ï¼Œä»¥ç¡®ä¿é«˜ä¿çœŸå‡ ä½•å½¢çŠ¶å’Œé€‚åº”æ‹“æ‰‘å˜åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.12576', 'title': 'Coupled Variational Reinforcement Learning for Language Model General Reasoning', 'url': 'https://huggingface.co/papers/2512.12576', 'abstract': 'CoVRL, a hybrid approach combining variational inference and reinforcement learning, enhances language model reasoning by coupling prior and posterior distributions, improving performance and coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t While reinforcement learning have achieved impressive progress in language model reasoning, they are constrained by the requirement for verifiable rewards. Recent verifier-free RL methods address this limitation by utilizing the intrinsic probabilities of LLMs generating reference answers as reward signals. However, these approaches typically sample reasoning traces conditioned only on the question. This design decouples reasoning-trace sampling from answer information, leading to inefficient exploration and incoherence between traces and final answers. In this paper, we propose \\b{Coupled Variational Reinforcement Learning} (CoVRL), which bridges variational inference and reinforcement learning by coupling prior and posterior distributions through a hybrid sampling strategy. By constructing and optimizing a composite distribution that integrates these two distributions, CoVRL enables efficient exploration while preserving strong thought-answer coherence. Extensive experiments on mathematical and general reasoning benchmarks show that CoVRL improves performance by 12.4\\% over the base model and achieves an additional 2.3\\% improvement over strong state-of-the-art verifier-free RL baselines, providing a principled framework for enhancing the general reasoning capabilities of language mod ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ°.'}, 'en': {'title': 'Enhancing Language Model Reasoning with CoVRL', 'desc': 'CoVRL is a novel approach that combines variational inference with reinforcement learning to enhance the reasoning capabilities of language models. By coupling prior and posterior distributions, it allows for more efficient exploration of reasoning paths while maintaining coherence between the reasoning process and the final answers. This method addresses the limitations of traditional reinforcement learning, which often relies on verifiable rewards and can lead to inefficient sampling. Experimental results demonstrate that CoVRL significantly improves performance on reasoning tasks, outperforming existing verifier-free RL methods.'}, 'zh': {'title': 'è€¦åˆå˜åˆ†å¼ºåŒ–å­¦ä¹ ï¼šæå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›çš„åˆ›æ–°æ–¹æ³•', 'desc': 'CoVRLæ˜¯ä¸€ç§ç»“åˆå˜åˆ†æ¨æ–­å’Œå¼ºåŒ–å­¦ä¹ çš„æ··åˆæ–¹æ³•ï¼Œæ—¨åœ¨å¢å¼ºè¯­è¨€æ¨¡å‹çš„æ¨ç†èƒ½åŠ›ã€‚å®ƒé€šè¿‡è€¦åˆå…ˆéªŒåˆ†å¸ƒå’ŒåéªŒåˆ†å¸ƒï¼Œé‡‡ç”¨æ··åˆé‡‡æ ·ç­–ç•¥æ¥æé«˜æ€§èƒ½å’Œä¸€è‡´æ€§ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒCoVRLèƒ½å¤Ÿæœ‰æ•ˆæ¢ç´¢ï¼ŒåŒæ—¶ä¿æŒæ€ç»´è¿‡ç¨‹ä¸æœ€ç»ˆç­”æ¡ˆä¹‹é—´çš„å¼ºä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCoVRLåœ¨æ•°å­¦å’Œä¸€èˆ¬æ¨ç†åŸºå‡†ä¸Šæ¯”åŸºç¡€æ¨¡å‹æé«˜äº†12.4%çš„æ€§èƒ½ï¼Œå¹¶åœ¨æ— éªŒè¯å™¨çš„å¼ºåŒ–å­¦ä¹ åŸºå‡†ä¸Šé¢å¤–æé«˜äº†2.3%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16670', 'title': 'FrameDiffuser: G-Buffer-Conditioned Diffusion for Neural Forward Frame Rendering', 'url': 'https://huggingface.co/papers/2512.16670', 'abstract': 'FrameDiffuser is an autoregressive neural rendering framework that generates temporally consistent photorealistic frames using G-buffer data and previous frame outputs, leveraging ControlNet and ControlLoRA for structural and temporal coherence.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural rendering for interactive applications requires translating geometric and material properties (G-buffer) to photorealistic images with realistic lighting on a frame-by-frame basis. While recent diffusion-based approaches show promise for G-buffer-conditioned image synthesis, they face critical limitations: single-image models like RGBX generate frames independently without temporal consistency, while video models like DiffusionRenderer are too computationally expensive for most consumer gaming sets ups and require complete sequences upfront, making them unsuitable for interactive applications where future frames depend on user input. We introduce FrameDiffuser, an autoregressive neural rendering framework that generates temporally consistent, photorealistic frames by conditioning on G-buffer data and the models own previous output. After an initial frame, FrameDiffuser operates purely on incoming G-buffer data, comprising geometry, materials, and surface properties, while using its previously generated frame for temporal guidance, maintaining stable, temporal consistent generation over hundreds to thousands of frames. Our dual-conditioning architecture combines ControlNet for structural guidance with ControlLoRA for temporal coherence. A three-stage training strategy enables stable autoregressive generation. We specialize our model to individual environments, prioritizing consistency and inference speed over broad generalization, demonstrating that environment-specific training achieves superior photorealistic quality with accurate lighting, shadows, and reflections compared to generalized approaches.', 'score': 1, 'issue_id': 146, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': 'e12308b9d42fe12b', 'authors': ['Ole Beisswenger', 'Jan-Niklas Dihlmann', 'Hendrik P. A. Lensch'], 'affiliations': ['University of TÃ¼bingen'], 'pdf_title_img': 'assets/pdf/title_img/2512.16670.jpg', 'data': {'categories': ['#diffusion', '#video', '#games', '#architecture', '#inference', '#optimization'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ˜Ğ½Ñ ral coherence, FrameDiffuser effectively addresses the limitations of existing models that either lack temporal consistency or are too resource-intensive for real-time applications. The model is trained specifically for individual environments, resulting in high-quality images with realistic lighting and reflections, making it ideal for interactive scenarios.'}, 'zh': {'title': 'æ—¶é—´ä¸€è‡´çš„ç…§ç‰‡çº§æ¸²æŸ“æ–°æ–¹æ³•', 'desc': 'FrameDiffuser æ˜¯ä¸€ç§è‡ªå›å½’ç¥ç»æ¸²æŸ“æ¡†æ¶ï¼Œèƒ½å¤Ÿåˆ©ç”¨ G-buffer æ•°æ®å’Œä¹‹å‰å¸§çš„è¾“å‡ºç”Ÿæˆæ—¶é—´ä¸€è‡´çš„ç…§ç‰‡çº§çœŸå®æ„Ÿå¸§ã€‚è¯¥æ¡†æ¶ç»“åˆäº† ControlNet å’Œ ControlLoRAï¼Œä»¥ç¡®ä¿ç»“æ„å’Œæ—¶é—´ä¸Šçš„ä¸€è‡´æ€§ã€‚ä¸ä¼ ç»Ÿçš„å•å›¾åƒæ¨¡å‹ä¸åŒï¼ŒFrameDiffuser åœ¨ç”Ÿæˆæ¯ä¸€å¸§æ—¶è€ƒè™‘äº†å‰ä¸€å¸§çš„è¾“å‡ºï¼Œä»è€Œä¿æŒäº†æ—¶é—´ä¸Šçš„è¿è´¯æ€§ã€‚é€šè¿‡é’ˆå¯¹ç‰¹å®šç¯å¢ƒè¿›è¡Œè®­ç»ƒï¼ŒFrameDiffuser åœ¨å…‰ç…§ã€é˜´å½±å’Œåå°„çš„çœŸå®æ„Ÿè´¨é‡ä¸Šä¼˜äºä¸€èˆ¬åŒ–çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16615', 'title': 'Trainable Log-linear Sparse Attention for Efficient Diffusion Transformers', 'url': 'https://huggingface.co/papers/2512.16615', 'abstract': 'Log-linear Sparse Attention (LLSA) improves the efficiency of diffusion transformers by reducing computational costs for long token sequences through a hierarchical structure, enhancing training speed without sacrificing generation quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformers (DiTs) set the state of the art in visual generation, yet their quadratic self-attention cost fundamentally limits scaling to long token sequences. Recent Top-K sparse attention approaches reduce the computation of DiTs by compressing tokens into block-wise representation and selecting a small set of relevant key blocks, but still suffer from (i) quadratic selection cost on compressed tokens and (ii) increasing K required to maintain model quality as sequences grow. We identify that their inefficiency is due to the single-level design, as a single coarse level is insufficient to represent the global structure. In this paper, we introduce Log-linear Sparse Attention (LLSA), a trainable sparse attention mechanism for extremely long token sequences that reduces both selection and attention costs from quadratic to log-linear complexity by utilizing a hierarchical structure. LLSA performs hierarchical Top-K selection, progressively adopting sparse Top-K selection with the indices found at the previous level, and introduces a Hierarchical KV Enrichment mechanism that preserves global context while using fewer tokens of different granularity during attention computation. To support efficient training, we develop a high-performance GPU implementation that uses only sparse indices for both the forward and backward passes, eliminating the need for dense attention masks. We evaluate LLSA on high-resolution pixel-space image generation without using patchification and VAE encoding. LLSA accelerates attention inference by 28.27x and DiT training by 6.09x on 256x256 pixel token sequences, while maintaining generation quality. The results demonstrate that LLSA offers a promising direction for training long-sequence DiTs efficiently. Code is available at: https://github.com/SingleZombie/LLSA', 'score': 1, 'issue_id': 142, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '5475abbfb5d2e73e', 'authors': ['Yifan Zhou', 'Zeqi Xiao', 'Tianyi Wei', 'Shuai Yang', 'Xingang Pan'], 'affiliations': ['S-Lab, Nanyang Technological University', 'Wangxuan Institute of Computer Technology, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2512.16615.jpg', 'data': {'categories': ['#cv', '#inference', '#architecture', '#diffusion', '#optimization', '#training', '#long_context', '#open_source'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ aware scores that quantify structural and factual fidelity. The resulting metric provides controllable trade-offs between sensitivity and specificity, yielding human-aligned judgments and cell-level error traces. To systematically asses metric robustness, we introduce TabReX-Bench, a large-scale benchmark spanning six domains and twelve planner-driven perturbation types across three difficulty tiers. Empirical results show that TabReX achieves the highest correlation with expert rankings, remains stable under harder perturbations, and enables fine-grained model-vs-prompt analysis establishing a new paradigm for trustworthy, explainable evaluation of structured generation systems.', 'score': 0, 'issue_id': 139, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17', 'zh': '12æœˆ17æ—¥'}, 'hash': '20df4be45558984f', 'authors': ['Tejas Anvekar', 'Juhna Park', 'Aparna Garimella', 'Vivek Gupta'], 'affiliations': ['Adobe', 'Arizona State University'], 'pdf_title_img': 'assets/pdf/title_img/2512.15907.jpg', 'data': {'categories': ['#dataset', '#benchmark'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'Ğ“Ñ€Ğ°Ñ„-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ† Ğ±ĞµĞ· ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'TabReX â€” ÑÑ‚Ğ¾ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ñ„-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞºÑÑ‚ Ğ¸ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ†Ñ‹ Ğ² ĞºĞ°Ğ½Ğ¾Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ³Ñ€Ğ°Ñ„Ñ‹ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¹ LLM. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ Ğ¸ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ĞºĞ¾ Caliber, a confidence-aware Multimodal Large Language Model, enhances Visual Emotion Comprehension by verbalizing confidence in emotion predictions, leading to improved reliability and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual Emotion Comprehension (VEC) aims to infer sentiment polarities or emotion categories from affective cues embedded in images. In recent years, Multimodal Large Language Models (MLLMs) have established a popular paradigm in VEC, leveraging their generalizability to unify VEC tasks defined under diverse emotion taxonomies. While this paradigm achieves notable success, it typically formulates VEC as a deterministic task, requiring the model to output a single, definitive emotion label for each image. Such a formulation insufficiently accounts for the inherent subjectivity of emotion perception, overlooking alternative interpretations that may be equally plausible to different viewers. To address this limitation, we propose equipping MLLMs with capabilities to verbalize their confidence in emotion predictions. This additional signal provides users with an estimate of both the plausibility of alternative interpretations and the MLLMs' self-assessed competence, thereby enhancing reliability in practice. Building on this insight, we introduce a three-stage training framework that progressively endows with structured reasoning, teaches to verbalize confidence, and calibrates confidence expression, culminating in EmoCaliber, a confidence-aware MLLM for VEC. Through fair and comprehensive evaluations on the unified benchmark VECBench, EmoCaliber demonstrates overall superiority against existing methods in both emotion prediction and confidence estimation. These results validate the effectiveness of our approach and mark a feasible step toward more reliable VEC systems. Project page: https://github.com/wdqqdw/EmoCaliber.", 'score': 0, 'issue_id': 140, 'pub_date': '2025-12-17', 'pub_date_card': {'ru': '17 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 17' ctions. Traditional models often provide a single emotion label, which can overlook the subjective nature of emotions. By allowing the model to express confidence levels, EmoCaliber offers insights into the plausibility of different emotional interpretations. The model is trained through a three-stage framework that enhances its reasoning, confidence verbalization, and calibration, leading to superior performance in emotion prediction and confidence estimation on the VECBench benchmark.'}, 'zh': {'title': 'EmoCaliberï¼šæå‡è§†è§‰æƒ…æ„Ÿç†è§£çš„ç½®ä¿¡åº¦è¡¨è¾¾', 'desc': 'EmoCaliberæ˜¯ä¸€ç§å…³æ³¨ç½®ä¿¡åº¦çš„å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œæ—¨åœ¨é€šè¿‡è¡¨è¾¾æƒ…æ„Ÿé¢„æµ‹çš„ç½®ä¿¡åº¦æ¥å¢å¼ºè§†è§‰æƒ…æ„Ÿç†è§£ã€‚è¯¥æ¨¡å‹è§£å†³äº†ä¼ ç»Ÿæ–¹æ³•å°†è§†è§‰æƒ…æ„Ÿç†è§£è§†ä¸ºç¡®å®šæ€§ä»»åŠ¡çš„å±€é™æ€§ï¼Œå…è®¸æ¨¡å‹è¾“å‡ºå¤šä¸ªæƒ…æ„Ÿæ ‡ç­¾çš„å¯èƒ½æ€§ã€‚é€šè¿‡å¼•å…¥ç½®ä¿¡åº¦è¡¨è¾¾ï¼ŒEmoCaliberä¸ä»…æé«˜äº†æƒ…æ„Ÿé¢„æµ‹çš„å¯é æ€§ï¼Œè¿˜å¢å¼ºäº†ç”¨æˆ·å¯¹ä¸åŒæƒ…æ„Ÿè§£è¯»çš„ç†è§£ã€‚ç»è¿‡åœ¨ç»Ÿä¸€åŸºå‡†VECBenchä¸Šçš„è¯„ä¼°ï¼ŒEmoCaliberåœ¨æƒ…æ„Ÿé¢„æµ‹å’Œç½®ä¿¡åº¦ä¼°è®¡æ–¹é¢è¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ï¼ŒéªŒè¯äº†å…¶æœ‰æ•ˆæ€§ã€‚'}}}];

        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
