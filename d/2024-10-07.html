    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

ing and inference.', 'score': 142, 'issue_id': 1, 'pub_date': '2024-10-01', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#architecture', '#inference', '#optimization'], 'emoji': 'üßÆ', 'ru': {'title': 'L-Mul: —Ä–µ–≤–æ–ª—é—Ü–∏—è –≤ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –Ω–µ–π—Ä–æ–Ω–Ω—ã—Ö –≤—ã—á–∏—Å–ª–µ–Ω–∏–π', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º L-Mul –¥–ª—è –∞–ø–ø—Ä–æ–∫—Å–∏–º–∞—Ü–∏–∏ —É–º–Ω–æ–∂–µ–Ω–∏—è —á–∏—Å–µ–ª —Å –ø–ª–∞–≤–∞—é—â–µ–π –∑–∞–ø—è—Ç–æ–π —Å –ø–æ–º–æ—â—å—é –æ–ø–µ—Ä–∞—Ü–∏–π —Ü–µ–ª–æ—á–∏—Å–ª–µ–Ω–Ω–æ–≥–æ —Å–ª–æ–∂–µ–Ω–∏—è. –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –ø–æ—Ç—Ä–µ–±–ª—è–µ—Ç –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –º–µ–Ω—å—à–µ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤, —á–µ–º 8-–±–∏—Ç–Ω–æ–µ —É–º–Ω–æ–∂–µ–Ω–∏–µ —Å –ø–ª–∞–≤–∞—é—â–µ–π –∑–∞–ø—è—Ç–æ–π, –Ω–æ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –±–æ–ª–µ–µ –≤—ã—Å–æ–∫—É—é —Ç–æ—á–Ω–æ—Å—Ç—å. –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ L-Mul –≤ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏ –¥–ª—è —Ç–µ–Ω–∑–æ—Ä–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–æ –º–æ–∂–µ—Ç —Å–Ω–∏–∑–∏—Ç—å —ç–Ω–µ—Ä–≥–æ–∑–∞—Ç—Ä–∞—Ç—ã –Ω–∞ 95% –¥–ª—è –ø–æ—ç–ª–µ–º–µ–Ω—Ç–Ω—ã—Ö —É–º–Ω–æ–∂–µ–Ω–∏–π —Ç–µ–Ω–∑–æ—Ä–æ–≤ —Å –ø–ª–∞–≤–∞—é—â–µ–π –∑–∞–ø—è—Ç–æ–π –∏ –Ω–∞ 80% –¥–ª—è —Å–∫–∞–ª—è—Ä–Ω—ã—Ö –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ –ø—Ä—è–º–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ L-Mul –∫ –º–µ—Ö–∞–Ω–∏–∑–º—É –≤–Ω–∏–º–∞–Ω–∏—è –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ –Ω–µ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ –ø–æ—Ç–µ—Ä—è–º —Ç–æ—á–Ω–æ—Å—Ç–∏.'}, 'en': {'title': 'Efficient Precision: Revolutionizing Neural Computation with L-Mul', 'desc': 'This paper introduces the L-Mul algorithm, which approximates floating point multiplications using integer additions, significantly reducing computational resources while maintaining high precision. The method is particularly energy-efficient, potentially reducing energy costs by up to 95% for element-wise tensor multiplications. Theoretical and experimental evaluations demonstrate that L-Mul with a 4-bit mantissa achieves precision comparable to traditional 8-bit floating point operations. Applying L-Mul in transformer models shows almost no loss in precision, making it a promising alternative for efficient neural network computations.'}, 'zh': {'title': 'Áî®Êï¥Êï∞Âä†Ê≥ïÈù©Êñ∞ÊµÆÁÇπÊï∞‰πòÊ≥ï', 'desc': 'ËøôÁØáËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÁÆóÊ≥ïL-MulÔºåÂèØ‰ª•Áî®Êï¥Êï∞Âä†Ê≥ïÊù•Ëøë‰ººÊµÆÁÇπÊï∞‰πòÊ≥ïÔºå‰ªéËÄåÂ§ßÂ§ßÂáèÂ∞ëËÆ°ÁÆóËµÑÊ∫êÁöÑÊ∂àËÄó„ÄÇ‰∏é‰º†ÁªüÁöÑ8‰ΩçÊµÆÁÇπÊï∞‰πòÊ≥ïÁõ∏ÊØîÔºåL-Mul‰∏ç‰ªÖËÆ°ÁÆóÁ≤æÂ∫¶Êõ¥È´òÔºåËÄå‰∏îËÉΩÊòæËëóÈôç‰ΩéËÉΩËÄó„ÄÇÂÆûÈ™åË°®ÊòéÔºåL-MulÂú®Â§öÁßç‰ªªÂä°‰∏≠Ë°®Áé∞Âá∫Ëâ≤ÔºåÂ∞§ÂÖ∂ÊòØÂú®Ëá™ÁÑ∂ËØ≠Ë®ÄÁêÜËß£ÂíåÂ∏∏ËØÜÈóÆÁ≠îÁ≠âÈ¢ÜÂüü„ÄÇÈÄöËøáÂ∞ÜL-MulÂ∫îÁî®‰∫éÊ≥®ÊÑèÂäõÊú∫Âà∂ÔºåÂá†‰πéÊ≤°ÊúâÁ≤æÂ∫¶ÊçüÂ§±ÔºåÁîöËá≥Âú®Êüê‰∫õÊÉÖÂÜµ‰∏ã‰ºò‰∫é‰º†ÁªüÊñπÊ≥ï„ÄÇ'}}, 'hash': '2e806ebbdf3cc22d', 'pub_date_card': {'ru': '1 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 1', 'zh': '10Êúà1Êó•'}}, {'id': 'https://huggingface.co/papers/2410.03017', 'title': 'Tutor CoPilot: A Human-AI Approach for Scaling Real-Time Expertise', 'url': 'https://huggingface.co/papers/2410.03017', 'abstract': "Generative AI, particularly Language Models (LMs), has the potential to transform real-world domains with societal impact, particularly where access to experts is limited. For example, in education, training novice educators with expert guidance is important for effectiveness but expensive, creating significant barriers to improving education quality at scale. This challenge disproportionately harms students from under-served communities, who stand to gain the most from high-quality education. We introduce Tutor CoPilot, a novel Human-AI approach that leverages a model of expert thinking to provide expert-like guidance to tutors as they tutor. This study is the first randomized controlled trial of a Human-AI system in live tutoring, involving 900 tutors and 1,800 K-12 students from historically under-served communities. Following a preregistered analysis plan, we find that students working with tutors that have access to Tutor CoPilot are 4 percentage points (p.p.) more likely to master topics (p<0.01). Notably, students of lower-rated tutors experienced the greatest benefit, improving mastery by 9 p.p. We find that Tutor CoPilot costs only $20 per-tutor annually. We analyze 550,000+ messages using classifiers to identify pedagogical strategies, and find that tutors with access to Tutor CoPilot are more likely to use high-quality strategies to foster student understanding (e.g., asking guiding questions) and less likely to give away the answer to the student. Tutor interviews highlight how Tutor CoPilot's guidance helps tutors to respond to student needs, though they flag issues in Tutor CoPilot, such as generating suggestions that are not grade-level appropriate. Altogether, our study of Tutor CoPilot demonstrates how Human-AI systems can scale expertise in real-world domains, bridge gaps in skills and create a future where high-quality education is accessible to all students.", 'score': 25, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#medicine', '#multimodal', '#rlhf'], 'emoji': 'ü§ñüë®\u200düè´', 'ru': {'title': 'Tutor CoPilot: –ò–ò-–ø–æ–º–æ—â–Ω–∏–∫ –¥–ª—è –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∑–∞—Ü–∏–∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è', 'desc': '–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–∏—Å—Ç–µ–º—É Tutor CoPilot, –∫–æ—Ç–æ—Ä–∞—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —è–∑—ã–∫–æ–≤—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏. –í —Ä–∞–Ω–¥–æ–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º–æ–º –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–∏ —Å —É—á–∞—Å—Ç–∏–µ–º 900 —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä–æ–≤ –∏ 1800 —É—á–µ–Ω–∏–∫–æ–≤ –∏–∑ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ–±—Å–ª—É–∂–∏–≤–∞–µ–º—ã—Ö —Å–æ–æ–±—â–µ—Å—Ç–≤ –±—ã–ª–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ, —á—Ç–æ —É—á–µ–Ω–∏–∫–∏, —Ä–∞–±–æ—Ç–∞–≤—à–∏–µ —Å —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä–∞–º–∏, –∏—Å–ø–æ–ª—å–∑—É—é—â–∏–º–∏ Tutor CoPilot, –Ω–∞ 4 –ø—Ä–æ—Ü–µ–Ω—Ç–Ω—ã—Ö –ø—É–Ω–∫—Ç–∞ —á–∞—â–µ –æ—Å–≤–∞–∏–≤–∞–ª–∏ —Ç–µ–º—ã. –ê–Ω–∞–ª–∏–∑ 550 000+ —Å–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞–∑–∞–ª, —á—Ç–æ —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä—ã —Å –¥–æ—Å—Ç—É–ø–æ–º –∫ Tutor CoPilot —á–∞—â–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø–µ–¥–∞–≥–æ–≥–∏—á–µ—Å–∫–∏–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç, –∫–∞–∫ —Å–∏—Å—Ç–µ–º—ã —á–µ–ª–æ–≤–µ–∫-–ò–ò –º–æ–≥—É—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞—Ç—å —ç–∫—Å–ø–µ—Ä—Ç–Ω—ã–µ –∑–Ω–∞–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö –æ–±–ª–∞—Å—Ç—è—Ö –∏ —Å–¥–µ–ª–∞—Ç—å –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω—ã–º –¥–ª—è –≤—Å–µ—Ö —É—á–∞—â–∏—Ö—Å—è.'}, 'en': {'title': 'Scaling Expertise: AI-Powered Tutoring for All', 'desc': 'The paper introduces Tutor CoPilot, a Human-AI system designed to provide expert-like guidance to tutors, enhancing the quality of education for students, especially in under-served communities. In a large-scale trial involving 900 tutors and 1,800 students, the system improved student mastery of topics by 4 percentage points, with the most significant gains seen in students taught by lower-rated tutors. The study highlights the cost-effectiveness of Tutor CoPilot, costing only $20 per tutor annually, and its ability to encourage tutors to use effective teaching strategies. Despite some issues with grade-level appropriateness, Tutor CoPilot demonstrates the potential of AI to scale expertise and improve educational outcomes.'}, 'zh': {'title': 'Tutor CoPilotÔºöËÆ©‰ºòË¥®ÊïôËÇ≤Ëß¶ÊâãÂèØÂèä', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫Tutor CoPilotÁöÑÂàõÊñ∞‰∫∫Êú∫Âçè‰ΩúÁ≥ªÁªüÔºåÊó®Âú®ÈÄöËøáÊ®°Êãü‰∏ìÂÆ∂ÊÄùÁª¥‰∏∫ËæÖÂØºÂëòÊèê‰æõÁ±ª‰ºº‰∏ìÂÆ∂ÁöÑÊåáÂØº„ÄÇÁ†îÁ©∂Ë°®ÊòéÔºå‰ΩøÁî®Tutor CoPilotÁöÑËæÖÂØºÂëòËÉΩÊõ¥ÊúâÊïàÂú∞Â∏ÆÂä©Â≠¶ÁîüÊéåÊè°Áü•ËØÜÔºåÂ∞§ÂÖ∂ÊòØÈÇ£‰∫õËØÑÂàÜËæÉ‰ΩéÁöÑËæÖÂØºÂëòÔºåÂÖ∂Â≠¶ÁîüÁöÑÁü•ËØÜÊéåÊè°ÁéáÊèêÈ´ò‰∫Ü9‰∏™ÁôæÂàÜÁÇπ„ÄÇTutor CoPilotÊØèÂπ¥ÊØè‰ΩçËæÖÂØºÂëòÁöÑÊàêÊú¨‰ªÖ‰∏∫20ÁæéÂÖÉÔºåÂπ∂‰∏îËÉΩ‰øÉ‰ΩøËæÖÂØºÂëòÈááÁî®Êõ¥È´òË¥®ÈáèÁöÑÊïôÂ≠¶Á≠ñÁï•„ÄÇÂ∞ΩÁÆ°Tutor CoPilotÂú®Êüê‰∫õÊÉÖÂÜµ‰∏ã‰ºöÁîüÊàê‰∏çÈÄÇÂêàÂπ¥Á∫ßÁöÑÂª∫ËÆÆÔºå‰ΩÜÊÄª‰Ωì‰∏äÂÆÉÂ±ïÁ§∫‰∫Ü‰∫∫Êú∫Âçè‰ΩúÁ≥ªÁªüÂú®ÊïôËÇ≤È¢ÜÂüüÊâ©Â±ï‰∏ì‰∏öÁü•ËØÜÁöÑÊΩúÂäõ„ÄÇ'}}, 'hash': '72b9d001759c0a5d', 'pub_date_card': {'ru': '3 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 3', 'zh': '10Êúà3Êó•'}}, {'id': 'https://huggingface.co/papers/2410.02613', 'title': 'NL-Eye: Abductive NLI for Images', 'url': 'https://huggingface.co/papers/2410.02613', 'abstract': "Will a Visual Language Model (VLM)-based bot warn us about slipping if it detects a wet floor? Recent VLMs have demonstrated impressive capabilities, yet their ability to infer outcomes and causes remains underexplored. To address this, we introduce NL-Eye, a benchmark designed to assess VLMs' visual abductive reasoning skills. NL-Eye adapts the abductive Natural Language Inference (NLI) task to the visual domain, requiring models to evaluate the plausibility of hypothesis images based on a premise image and explain their decisions. NL-Eye consists of 350 carefully curated triplet examples (1,050 images) spanning diverse reasoning categories: physical, functional, logical, emotional, cultural, and social. The data curation process involved two steps - writing textual descriptions and generating images using text-to-image models, both requiring substantial human involvement to ensure high-quality and challenging scenes. Our experiments show that VLMs struggle significantly on NL-Eye, often performing at random baseline levels, while humans excel in both plausibility prediction and explanation quality. This demonstrates a deficiency in the abductive reasoning capabilities of modern VLMs. NL-Eye represents a crucial step toward developing VLMs capable of robust multimodal reasoning for real-world applications, including accident-prevention bots and generated video verification.", 'score': 22, 'issue_id': 4, 'pub_date': '2024-10-03', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#benchmark', '#multimodal'], 'emoji': 'üß†', 'ru': {'title': 'NL-Eye: —Ä–∞—Å–∫—Ä—ã–≤–∞—è –ø—Ä–æ–±–µ–ª—ã –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º –º—ã—à–ª–µ–Ω–∏–∏ –ò–ò', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç NL-Eye - –Ω–æ–≤—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π (VLM) –∫ –∞–±–¥—É–∫—Ç–∏–≤–Ω–æ–º—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é. NL-Eye –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç –∑–∞–¥–∞—á—É –∞–±–¥—É–∫—Ç–∏–≤–Ω–æ–≥–æ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ-—è–∑—ã–∫–æ–≤–æ–≥–æ –≤—ã–≤–æ–¥–∞ –∫ –≤–∏–∑—É–∞–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏, —Ç—Ä–µ–±—É—è –æ—Ç –º–æ–¥–µ–ª–µ–π –æ—Ü–µ–Ω–∏–≤–∞—Ç—å –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ—Å—Ç—å –≥–∏–ø–æ—Ç–µ—Ç–∏—á–µ—Å–∫–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ VLM –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç—É–ø–∞—é—Ç –ª—é–¥—è–º –≤ —ç—Ç–æ–π –∑–∞–¥–∞—á–µ, —á–∞—Å—Ç–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ —É—Ä–æ–≤–Ω–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É–≥–∞–¥—ã–≤–∞–Ω–∏—è. NL-Eye –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –≤–∞–∂–Ω—ã–π —à–∞–≥ –∫ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ VLM, —Å–ø–æ—Å–æ–±–Ω—ã—Ö –∫ –Ω–∞–¥–µ–∂–Ω–æ–º—É –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω–æ–º—É —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –¥–ª—è —Ä–µ–∞–ª—å–Ω—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π.'}, 'en': {'title': 'Bridging the Gap: Enhancing VLMs for Real-World Reasoning', 'desc': 'The paper introduces NL-Eye, a benchmark designed to test the visual abductive reasoning skills of Visual Language Models (VLMs). It adapts the Natural Language Inference task to the visual domain, requiring models to assess the plausibility of images based on a given premise. The study finds that current VLMs struggle with this task, often performing no better than random chance, while humans excel. This highlights a significant gap in the reasoning abilities of VLMs, suggesting the need for further development to enable real-world applications like accident prevention.'}, 'zh': {'title': 'ÊèêÂçáËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÁöÑÊé®ÁêÜËÉΩÂäõÔºöNL-EyeÁöÑÊåëÊàò', 'desc': 'ËøôÁØáËÆ∫ÊñáÊé¢ËÆ®‰∫ÜËßÜËßâËØ≠Ë®ÄÊ®°ÂûãÔºàVLMÔºâÂú®Êé®ÁêÜÂõ†ÊûúÂÖ≥Á≥ªÊñπÈù¢ÁöÑËÉΩÂäõ„ÄÇÁ†îÁ©∂Âõ¢ÈòüÂºÄÂèë‰∫Ü‰∏Ä‰∏™Âêç‰∏∫NL-EyeÁöÑÂü∫ÂáÜÔºåÁî®‰∫éËØÑ‰º∞VLMÁöÑËßÜËßâÊ∫ØÂõ†Êé®ÁêÜËÉΩÂäõ„ÄÇÂÆûÈ™åÁªìÊûúÊòæÁ§∫ÔºåÂΩìÂâçÁöÑVLMÂú®NL-Eye‰ªªÂä°‰∏≠Ë°®Áé∞‰∏ç‰Ω≥ÔºåÂ∏∏Â∏∏Âè™ËÉΩËææÂà∞ÈöèÊú∫Âü∫Á∫øÊ∞¥Âπ≥ÔºåËÄå‰∫∫Á±ªÂú®ÂèØË°åÊÄßÈ¢ÑÊµãÂíåËß£ÈáäË¥®Èáè‰∏äË°®Áé∞‰ºòÂºÇ„ÄÇËøôË°®ÊòéÁé∞‰ª£VLMÂú®Ê∫ØÂõ†Êé®ÁêÜËÉΩÂäõ‰∏äÂ≠òÂú®‰∏çË∂≥„ÄÇ'}}, 'hash': '315844ac62249b1b', 'pub_date_card': {'ru': '3 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 3', 'zh': '10Êúà3Êó•'}}, {'id': 'https://huggingface.co/papers/2410.02703', 'title': 'Selective Attention Improves Transformer', 'url': 'https://huggingface.co/papers/2410.02703', 'abstract': "Unneeded elements in the attention's context degrade performance. We introduce Selective Attention, a simple parameter-free change to the standard attention mechanism which reduces attention to unneeded elements. Selective attention improves language modeling performance in a variety of model sizes and context lengths. For example, a range of transformers trained with the language modeling objective on C4 with selective attention perform equivalently to standard transformers with ~2X more heads and parameters in their attention modules. Selective attention also allows decreasing the size of the attention's context buffer, leading to meaningful reductions in the memory and compute requirements during inference. For example, transformers with 100M parameters trained on C4 with context sizes of 512, 1,024, and 2,048 need 16X, 25X, and 47X less memory for their attention module, respectively, when equipped with selective attention, as those without selective attention, with the same validation perplexity.", 'score': 22, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#architecture', '#inference', '#long_context'], 'emoji': 'üîç', 'ru': {'title': '–ò–∑–±–∏—Ä–∞—Ç–µ–ª—å–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ: –ø–æ–≤—ã—à–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–æ–≤ –±–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –∫–æ–Ω—Ü–µ–ø—Ü–∏—é –∏–∑–±–∏—Ä–∞—Ç–µ–ª—å–Ω–æ–≥–æ –≤–Ω–∏–º–∞–Ω–∏—è (Selective Attention) –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –º–µ—Ö–∞–Ω–∏–∑–º–∞ –≤–Ω–∏–º–∞–Ω–∏—è –≤ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–∞—Ö. –≠—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ —É–º–µ–Ω—å—à–∞–µ—Ç –≤–Ω–∏–º–∞–Ω–∏–µ –∫ –Ω–µ–Ω—É–∂–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–∞–º –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ, —á—Ç–æ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ —É–ª—É—á—à–µ–Ω–∏—é –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —è–∑—ã–∫–æ–≤–æ–≥–æ –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è. –ò–∑–±–∏—Ä–∞—Ç–µ–ª—å–Ω–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç —É–º–µ–Ω—å—à–∏—Ç—å —Ä–∞–∑–º–µ—Ä –±—É—Ñ–µ—Ä–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –≤–Ω–∏–º–∞–Ω–∏—è, –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —Å–Ω–∏–∂–∞—è —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫ –ø–∞–º—è—Ç–∏ –∏ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã–º —Ä–µ—Å—É—Ä—Å–∞–º –ø—Ä–∏ –∏–Ω—Ñ–µ—Ä–µ–Ω—Å–µ. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä—ã —Å –∏–∑–±–∏—Ä–∞—Ç–µ–ª—å–Ω—ã–º –≤–Ω–∏–º–∞–Ω–∏–µ–º –º–æ–≥—É—Ç –¥–æ—Å—Ç–∏—á—å —Ç–∞–∫–æ–π –∂–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, –∫–∞–∫ –∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –º–æ–¥–µ–ª–∏ —Å –≤–¥–≤–æ–µ –±–æ–ª—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤.'}, 'en': {'title': 'Selective Attention: Streamlining Efficiency in Language Models', 'desc': "The paper introduces Selective Attention, a modification to the standard attention mechanism in machine learning models that filters out unnecessary elements, enhancing performance. This approach improves language modeling across various model sizes and context lengths, making models as effective as those with twice the number of attention heads and parameters. Selective Attention also significantly reduces memory and computational requirements during inference by decreasing the size of the attention's context buffer. This innovation allows models to maintain the same level of accuracy while using substantially less memory, making them more efficient."}, 'zh': {'title': 'ÈÄâÊã©ÊÄßÊ≥®ÊÑèÂäõÔºöÊèêÂçáÊÄßËÉΩÔºåÂáèÂ∞ëËµÑÊ∫êÊ∂àËÄó', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏ÄÁßçÂêç‰∏∫ÈÄâÊã©ÊÄßÊ≥®ÊÑèÂäõÁöÑÊñ∞ÊñπÊ≥ïÔºåÂèØ‰ª•ÂáèÂ∞ëÊ≥®ÊÑèÂäõÊú∫Âà∂‰∏≠‰∏çÂøÖË¶ÅÂÖÉÁ¥†ÁöÑÂΩ±Âìç„ÄÇÈÄöËøáËøôÁßçÊñπÊ≥ïÔºåËØ≠Ë®ÄÊ®°ÂûãÁöÑÊÄßËÉΩÂú®‰∏çÂêåÊ®°ÂûãÂ§ßÂ∞èÂíå‰∏ä‰∏ãÊñáÈïøÂ∫¶‰∏ãÈÉΩÂæóÂà∞‰∫ÜÊèêÂçá„ÄÇÈÄâÊã©ÊÄßÊ≥®ÊÑèÂäõ‰ΩøÂæóÊ®°ÂûãÂú®Áõ∏ÂêåÁöÑÈ™åËØÅÂõ∞ÊÉëÂ∫¶‰∏ãÔºåÊòæËëóÂáèÂ∞ë‰∫ÜÂÜÖÂ≠òÂíåËÆ°ÁÆóÈúÄÊ±Ç„ÄÇÂÆûÈ™åË°®ÊòéÔºå‰ΩøÁî®ÈÄâÊã©ÊÄßÊ≥®ÊÑèÂäõÁöÑÂèòÂéãÂô®Ê®°ÂûãÂú®Ê≥®ÊÑèÂäõÊ®°Âùó‰∏≠ÈúÄË¶ÅÁöÑÂÜÖÂ≠òÊØî‰º†ÁªüÊñπÊ≥ïÂ∞ëÂæóÂ§ö„ÄÇ'}}, 'hash': 'fd0e4fdfc820e20f', 'pub_date_card': {'ru': '3 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 3', 'zh': '10Êúà3Êó•'}}, {'id': 'https://huggingface.co/papers/2410.01699', 'title': 'Accelerating Auto-regressive Text-to-Image Generation with Training-free Speculative Jacobi Decoding', 'url': 'https://huggingface.co/papers/2410.01699', 'abstract': 'The current large auto-regressive models can generate high-quality, high-resolution images, but these models require hundreds or even thousands of steps of next-token prediction during inference, resulting in substantial time consumption. In existing studies, Jacobi decoding, an iterative parallel decoding algorithm, has been used to accelerate the auto-regressive generation and can be executed without training. However, the Jacobi decoding relies on a deterministic criterion to determine the convergence of iterations. Thus, it works for greedy decoding but is incompatible with sampling-based decoding which is crucial for visual quality and diversity in the current auto-regressive text-to-image generation. In this paper, we propose a training-free probabilistic parallel decoding algorithm, Speculative Jacobi Decoding (SJD), to accelerate auto-regressive text-to-image generation. By introducing a probabilistic convergence criterion, our SJD accelerates the inference of auto-regressive text-to-image generation while maintaining the randomness in sampling-based token decoding and allowing the model to generate diverse images. Specifically, SJD facilitates the model to predict multiple tokens at each step and accepts tokens based on the probabilistic criterion, enabling the model to generate images with fewer steps than the conventional next-token-prediction paradigm. We also investigate the token initialization strategies that leverage the spatial locality of visual data to further improve the acceleration ratio under specific scenarios. We conduct experiments for our proposed SJD on multiple auto-regressive text-to-image generation models, showing the effectiveness of model acceleration without sacrificing the visual quality.', 'score': 17, 'issue_id': 7, 'pub_date': '2024-10-02', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#cv', '#inference'], 'emoji': 'üöÄ', 'ru': {'title': '–£—Å–∫–æ—Ä–µ–Ω–∏–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –∫–∞—á–µ—Å—Ç–≤–∞', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–≥–æ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è - Speculative Jacobi Decoding (SJD) –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ —Ç–µ–∫—Å—Ç—É. SJD –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–Ω—ã–π –∫—Ä–∏—Ç–µ—Ä–∏–π —Å—Ö–æ–¥–∏–º–æ—Å—Ç–∏, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –ø—Ä–∏ –≤—ã–±–æ—Ä–∫–µ —Ç–æ–∫–µ–Ω–æ–≤ –∏ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –ê–ª–≥–æ—Ä–∏—Ç–º –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–æ–∫–µ–Ω–æ–≤ –∑–∞ —à–∞–≥ –∏ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –∏—Ö –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–Ω–æ–≥–æ –∫—Ä–∏—Ç–µ—Ä–∏—è, —á—Ç–æ —É–º–µ–Ω—å—à–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑–∞–ª–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å SJD –≤ —É—Å–∫–æ—Ä–µ–Ω–∏–∏ –º–æ–¥–µ–ª–µ–π –±–µ–∑ –ø–æ—Ç–µ—Ä–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π.'}, 'en': {'title': '"Faster Images, Same Quality: Meet Speculative Jacobi Decoding!"', 'desc': 'The paper introduces Speculative Jacobi Decoding (SJD), a new algorithm to speed up the process of generating images from text using large auto-regressive models. Unlike previous methods, SJD uses a probabilistic approach to decide when to stop iterating, which allows it to work well with sampling-based decoding that is important for creating diverse and high-quality images. This method lets the model predict several tokens at once, reducing the number of steps needed to generate an image. Experiments show that SJD can make the image generation process faster without losing the quality of the images.'}, 'zh': {'title': 'Êé®ÊµãÈõÖÂèØÊØîËß£Á†ÅÔºöÂä†ÈÄüËá™ÂõûÂΩíÂõæÂÉèÁîüÊàêÁöÑÊñ∞ÊñπÊ≥ï', 'desc': 'ÂΩìÂâçÁöÑÂ§ßÂûãËá™ÂõûÂΩíÊ®°ÂûãÂèØ‰ª•ÁîüÊàêÈ´òË¥®Èáè„ÄÅÈ´òÂàÜËæ®ÁéáÁöÑÂõæÂÉèÔºå‰ΩÜÈúÄË¶ÅÂ§ßÈáèÁöÑÊ≠•È™§ËøõË°åÊé®ÁêÜÔºåËÄóÊó∂ËæÉÈïø„ÄÇÁé∞ÊúâÁöÑÈõÖÂèØÊØîËß£Á†ÅÁÆóÊ≥ïÂèØ‰ª•Âä†ÈÄüËá™ÂõûÂΩíÁîüÊàêÔºå‰ΩÜ‰∏çÈÄÇÁî®‰∫éÂü∫‰∫éÈááÊ†∑ÁöÑËß£Á†Å„ÄÇÊú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊé®ÊµãÈõÖÂèØÊØîËß£Á†ÅÁÆóÊ≥ïÔºåÈÄöËøáÂºïÂÖ•Ê¶ÇÁéáÊî∂ÊïõÊ†áÂáÜÔºåÂä†ÈÄüÁîüÊàêËøáÁ®ãÂπ∂‰øùÊåÅÂõæÂÉèÁöÑÂ§öÊ†∑ÊÄß„ÄÇÂÆûÈ™åË°®ÊòéÔºåËØ•ÁÆóÊ≥ïÂú®‰∏çÂΩ±ÂìçËßÜËßâË¥®ÈáèÁöÑÊÉÖÂÜµ‰∏ãÊúâÊïàÊèêÈ´ò‰∫ÜÊ®°ÂûãÁöÑÁîüÊàêÈÄüÂ∫¶„ÄÇ'}}, 'hash': 'e4be41b1e418b1b8', 'pub_date_card': {'ru': '2 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 2', 'zh': '10Êúà2Êó•'}}, {'id': 'https://huggingface.co/papers/2409.19989', 'title': 'RoCoTex: A Robust Method for Consistent Texture Synthesis with Diffusion Models', 'url': 'https://huggingface.co/papers/2409.19989', 'abstract': 'Text-to-texture generation has recently attracted increasing attention, but existing methods often suffer from the problems of view inconsistencies, apparent seams, and misalignment between textures and the underlying mesh. In this paper, we propose a robust text-to-texture method for generating consistent and seamless textures that are well aligned with the mesh. Our method leverages state-of-the-art 2D diffusion models, including SDXL and multiple ControlNets, to capture structural features and intricate details in the generated textures. The method also employs a symmetrical view synthesis strategy combined with regional prompts for enhancing view consistency. Additionally, it introduces novel texture blending and soft-inpainting techniques, which significantly reduce the seam regions. Extensive experiments demonstrate that our method outperforms existing state-of-the-art methods.', 'score': 17, 'issue_id': 2, 'pub_date': '2024-09-30', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#3d', '#diffusion'], 'emoji': 'üé®', 'ru': {'title': '–ë–µ—Å—à–æ–≤–Ω—ã–µ —Ç–µ–∫—Å—Ç—É—Ä—ã –∏–∑ —Ç–µ–∫—Å—Ç–∞: –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å —Ä–µ–∞–ª–∏–∑–º–∞ –≤ 3D', 'desc': '–ü—Ä–µ–¥–ª–æ–∂–µ–Ω –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç—É—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –æ–ø–∏—Å–∞–Ω–∏–π, —Ä–µ—à–∞—é—â–∏–π –ø—Ä–æ–±–ª–µ–º—ã –Ω–µ—Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –≤–∏–¥–æ–≤, –≤–∏–¥–∏–º—ã—Ö —à–≤–æ–≤ –∏ –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Ç–µ–∫—Å—Ç—É—Ä –∏ —Ç—Ä–µ—Ö–º–µ—Ä–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ 2D –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏, –≤–∫–ª—é—á–∞—è SDXL –∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ ControlNet, –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω—ã—Ö –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–µ–π –∏ –º–µ–ª–∫–∏—Ö –¥–µ—Ç–∞–ª–µ–π —Ç–µ–∫—Å—Ç—É—Ä. –ü—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è —Å–∏–º–º–µ—Ç—Ä–∏—á–Ω–æ–≥–æ —Å–∏–Ω—Ç–µ–∑–∞ –≤–∏–¥–æ–≤ —Å —Ä–µ–≥–∏–æ–Ω–∞–ª—å–Ω—ã–º–∏ –ø—Ä–æ–º–ø—Ç–∞–º–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏. –¢–∞–∫–∂–µ –≤–≤–µ–¥–µ–Ω—ã –Ω–æ–≤—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ —Å–º–µ—à–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç—É—Ä –∏ –º—è–≥–∫–æ–π –∏–Ω–ø–∞–π–Ω—Ç–∏–Ω–≥–∞ –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —à–≤–æ–≤.'}, 'en': {'title': 'Seamless Textures, Perfectly Aligned: A New Era in Text-to-Texture Generation', 'desc': 'The paper introduces a new method for generating textures from text descriptions that align well with 3D meshes, addressing common issues like view inconsistencies and seams. It uses advanced 2D diffusion models, such as SDXL and ControlNets, to capture detailed structural features in textures. The approach includes a symmetrical view synthesis strategy and regional prompts to improve view consistency. Novel techniques like texture blending and soft-inpainting are employed to minimize seam regions, showing superior performance over existing methods.'}, 'zh': {'title': 'Êó†ÁºùÂØπÈΩêÔºöÈù©Êñ∞ÊñáÊú¨Âà∞Á∫πÁêÜÁîüÊàê', 'desc': 'ËøôÁØáËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑÊñáÊú¨Âà∞Á∫πÁêÜÁîüÊàêÊñπÊ≥ïÔºåËß£ÂÜ≥‰∫ÜÁé∞ÊúâÊñπÊ≥ï‰∏≠ËßÜÂõæ‰∏ç‰∏ÄËá¥„ÄÅÊòéÊòæÊé•ÁºùÂíåÁ∫πÁêÜ‰∏éÁΩëÊ†º‰∏çÂØπÈΩêÁöÑÈóÆÈ¢ò„ÄÇËØ•ÊñπÊ≥ïÂà©Áî®ÊúÄÂÖàËøõÁöÑ2DÊâ©Êï£Ê®°ÂûãÔºåÂ¶ÇSDXLÂíåÂ§ö‰∏™ControlNetsÔºåÊù•ÊçïÊçâÁîüÊàêÁ∫πÁêÜ‰∏≠ÁöÑÁªìÊûÑÁâπÂæÅÂíåÂ§çÊùÇÁªÜËäÇ„ÄÇÈÄöËøáÂØπÁß∞ËßÜÂõæÂêàÊàêÁ≠ñÁï•ÂíåÂå∫ÂüüÊèêÁ§∫ÔºåÂ¢ûÂº∫‰∫ÜËßÜÂõæ‰∏ÄËá¥ÊÄß„ÄÇÊ≠§Â§ñÔºåÂºïÂÖ•‰∫ÜÊñ∞ÁöÑÁ∫πÁêÜÊ∑∑ÂêàÂíåËΩØ‰øÆË°•ÊäÄÊúØÔºåÊòæËëóÂáèÂ∞ë‰∫ÜÊé•ÁºùÂå∫Âüü„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåËØ•ÊñπÊ≥ï‰ºò‰∫éÁé∞ÊúâÁöÑÊúÄÂÖàËøõÊñπÊ≥ï„ÄÇ'}}, 'hash': 'd0d2a72fcf8c7f62', 'pub_date_card': {'ru': '30 —Å–µ–Ω—Ç—è–±—Ä—è', 'en': 'September 30', 'zh': '9Êúà30Êó•'}}, {'id': 'https://huggingface.co/papers/2410.02362', 'title': 'A Comprehensive Survey of Mamba Architectures for Medical Image Analysis: Classification, Segmentation, Restoration and Beyond', 'url': 'https://huggingface.co/papers/2410.02362', 'abstract': 'Mamba, a special case of the State Space Model, is gaining popularity as an alternative to template-based deep learning approaches in medical image analysis. While transformers are powerful architectures, they have drawbacks, including quadratic computational complexity and an inability to address long-range dependencies efficiently. This limitation affects the analysis of large and complex datasets in medical imaging, where there are many spatial and temporal relationships. In contrast, Mamba offers benefits that make it well-suited for medical image analysis. It has linear time complexity, which is a significant improvement over transformers. Mamba processes longer sequences without attention mechanisms, enabling faster inference and requiring less memory. Mamba also demonstrates strong performance in merging multimodal data, improving diagnosis accuracy and patient outcomes. The organization of this paper allows readers to appreciate the capabilities of Mamba in medical imaging step by step. We begin by defining core concepts of SSMs and models, including S4, S5, and S6, followed by an exploration of Mamba architectures such as pure Mamba, U-Net variants, and hybrid models with convolutional neural networks, transformers, and Graph Neural Networks. We also cover Mamba optimizations, techniques and adaptations, scanning, datasets, applications, experimental results, and conclude with its challenges and future directions in medical imaging. This review aims to demonstrate the transformative potential of Mamba in overcoming existing barriers within medical imaging while paving the way for innovative advancements in the field. A comprehensive list of Mamba architectures applied in the medical field, reviewed in this work, is available at Github.', 'score': 16, 'issue_id': 3, 'pub_date': '2024-10-03', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#architecture', '#medicine', '#multimodal', '#survey'], 'emoji': 'üß¨', 'ru': {'title': 'Mamba: –†–µ–≤–æ–ª—é—Ü–∏—è –≤ –∞–Ω–∞–ª–∏–∑–µ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π', 'desc': '–≠—Ç–∞ —Å—Ç–∞—Ç—å—è —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ Mamba –≤ –∞–Ω–∞–ª–∏–∑–µ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. Mamba, —è–≤–ª—è—è—Å—å —á–∞—Å—Ç–Ω—ã–º —Å–ª—É—á–∞–µ–º –º–æ–¥–µ–ª–∏ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ —Å–æ—Å—Ç–æ—è–Ω–∏–π (State Space Model), –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç –ª–∏–Ω–µ–π–Ω—É—é –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–ª–∏–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–µ–π –±–µ–∑ –º–µ—Ö–∞–Ω–∏–∑–º–æ–≤ –≤–Ω–∏–º–∞–Ω–∏—è. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–µ—Ä–æ–≤, Mamba —Å–ø–æ—Å–æ–±–Ω–∞ –ª—É—á—à–µ —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–º–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è–º–∏ –∏ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ–º –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –°—Ç–∞—Ç—å—è –ø–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—Å—ã–≤–∞–µ—Ç –∞—Ä onditional fluent generation), and specificity (preserving unrelated task performance). Our evaluation metrics naturally motivate the development of Erasure of Language Memory (ELM), a new method designed to address all three dimensions. ELM employs targeted low-rank updates to alter output distributions for erased concepts while preserving overall model capabilities including fluency when prompted for an erased concept. We demonstrate ELM's efficacy on biosecurity, cybersecurity, and literary domain erasure tasks. Comparative analysis shows that ELM achieves superior performance across our proposed metrics, including near-random scores on erased topic assessments, generation fluency, maintained accuracy on unrelated benchmarks, and robustness under adversarial attacks. Our code, data, and trained models are available at https://elm.baulab.info", 'score': 12, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#alignment', '#interpretability'], 'emoji': 'üßπ', 'ru': {'title': 'ELM: –ù–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –∏–∑–±–∏—Ä–∞—Ç–µ–ª—å–Ω–æ–º—É —Å—Ç–∏—Ä–∞–Ω–∏—é –∑–Ω–∞–Ω–∏–π –≤ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ —Å—Ç–∏—Ä–∞–Ω–∏—è –∫–æ–Ω—Ü–µ–ø—Ü–∏–π –≤ —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö - Erasure of Language Memory (ELM). –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –∫–æ–º–ø–ª–µ–∫—Å–Ω—É—é —Å–∏—Å—Ç–µ–º—É –æ—Ü–µ–Ω–∫–∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Å—Ç–∏—Ä–∞–Ω–∏—è, –æ—Å–Ω–æ–≤–∞–Ω–Ω—É—é –Ω–∞ —Ç—Ä–µ—Ö –∫—Ä–∏—Ç–µ—Ä–∏—è—Ö: –ø–æ–ª–Ω–æ—Ç–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–Ω–∞–Ω–∏–π, —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —É—Å–ª–æ–≤–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω–æ—Å—Ç—å. ELM –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ü–µ–ª–µ–≤—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∏–∑–∫–æ–≥–æ —Ä–∞–Ω–≥–∞ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤—ã—Ö–æ–¥–Ω—ã—Ö —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–π —Å—Ç–∏—Ä–∞–µ–º—ã—Ö –∫–æ–Ω—Ü–µ–ø—Ü–∏–π, —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–∏ —ç—Ç–æ–º –æ–±—â–∏–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏.'}, 'en': {'title': "Erase with Grace: ELM's Breakthrough in Concept Erasure", 'desc': "The paper introduces a new evaluation framework for concept erasure in language models, focusing on innocence, seamlessness, and specificity. It presents Erasure of Language Memory (ELM), a method that uses low-rank updates to effectively erase concepts while maintaining the model's fluency and performance on unrelated tasks. ELM is tested on various domains, showing superior results in erasing specific topics without affecting other capabilities. The method also demonstrates robustness against adversarial attacks, ensuring reliable performance."}, 'zh': {'title': 'ËØ≠Ë®ÄÊ®°Âûã‰∏≠ÁöÑÊ¶ÇÂøµÊ∂àÈô§Êñ∞Ê†áÂáÜ', 'desc': 'ËøôÁØáËÆ∫ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑËØÑ‰º∞Ê°ÜÊû∂ÔºåÁî®‰∫éËØÑ‰º∞ËØ≠Ë®ÄÊ®°Âûã‰∏≠Ê¶ÇÂøµÊ∂àÈô§ÁöÑÊïàÊûú„ÄÇËØ•Ê°ÜÊû∂Âü∫‰∫é‰∏â‰∏™ÂÖ≥ÈîÆÊ†áÂáÜÔºöÊó†ÂÆ≥ÊÄßÔºàÂÆåÂÖ®Áü•ËØÜÁßªÈô§Ôºâ„ÄÅÊó†ÁºùÊÄßÔºà‰øùÊåÅÊù°‰ª∂ÊµÅÁïÖÁîüÊàêÔºâÂíåÁâπÂºÇÊÄßÔºà‰øùÁïôÊó†ÂÖ≥‰ªªÂä°ÊÄßËÉΩÔºâ„ÄÇÁ†îÁ©∂ËÄÖÂºÄÂèë‰∫Ü‰∏ÄÁßçÂêç‰∏∫ËØ≠Ë®ÄËÆ∞ÂøÜÊ∂àÈô§ÔºàELMÔºâÁöÑÊñπÊ≥ïÔºåÈÄöËøá‰ΩéÁß©Êõ¥Êñ∞Êù•ÊîπÂèòË¢´Ê∂àÈô§Ê¶ÇÂøµÁöÑËæìÂá∫ÂàÜÂ∏ÉÔºåÂêåÊó∂‰øùÊåÅÊ®°ÂûãÁöÑÊï¥‰ΩìËÉΩÂäõ„ÄÇÂÆûÈ™åË°®ÊòéÔºåELMÂú®ÁîüÁâ©ÂÆâÂÖ®„ÄÅÁΩëÁªúÂÆâÂÖ®ÂíåÊñáÂ≠¶È¢ÜÂüüÁöÑÊ∂àÈô§‰ªªÂä°‰∏≠Ë°®Áé∞‰ºòÂºÇ„ÄÇ'}}, 'hash': '018d36385dbb4dea', 'pub_date_card': {'ru': '3 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 3', 'zh': '10Êúà3Êó•'}}, {'id': 'https://huggingface.co/papers/2410.01999', 'title': 'CodeMMLU: A Multi-Task Benchmark for Assessing Code Understanding Capabilities of CodeLLMs', 'url': 'https://huggingface.co/papers/2410.01999', 'abstract': "Recent advancements in Code Large Language Models (CodeLLMs) have predominantly focused on open-ended code generation tasks, often neglecting the critical aspect of code understanding and comprehension. To bridge this gap, we present CodeMMLU, a comprehensive multiple-choice question-answer benchmark designed to evaluate the depth of software and code understanding in LLMs. CodeMMLU includes over 10,000 questions sourced from diverse domains, encompassing tasks such as code analysis, defect detection, and software engineering principles across multiple programming languages. Unlike traditional benchmarks, CodeMMLU assesses models's ability to reason about code rather than merely generate it, providing deeper insights into their grasp of complex software concepts and systems. Our extensive evaluation reveals that even state-of-the-art models face significant challenges with CodeMMLU, highlighting deficiencies in comprehension beyond code generation. By underscoring the crucial relationship between code understanding and effective generation, CodeMMLU serves as a vital resource for advancing AI-assisted software development, ultimately aiming to create more reliable and capable coding assistants.", 'score': 10, 'issue_id': 9, 'pub_date': '2024-10-02', 'pub_date_ru': '2 –æ–∫—Ç—è–±—Ä—è', 'data': {'categories': ['#benchmark', '#plp'], 'emoji': 'üß†', 'ru': {'title': 'CodeMMLU: –ü–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏–µ –æ—Ü–µ–Ω–∫–∏ –ø–æ–Ω–∏–º–∞–Ω–∏—è –∫–æ–¥–∞ –≤ –ò–ò', 'desc': 'CodeMMLU - –Ω–æ–≤—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –ø–æ–Ω–∏–º–∞–Ω–∏—è –∫–æ–¥–∞ —è–∑—ã–∫–æ–≤—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏. –û–Ω —Å–æ–¥–µ—Ä–∂–∏—Ç –±–æ–ª–µ–µ 10 000 –≤–æ–ø—Ä–æ—Å–æ–≤ —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –≤—ã–±–æ—Ä–æ–º –∏–∑ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –æ–±–ª–∞—Å—Ç–µ–π –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–æ–≤, CodeMMLU –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–µ–π —Ä–∞—Å—Å—É–∂–¥–∞—Ç—å –æ –∫–æ–¥–µ, –∞ –Ω–µ –ø—Ä–æ—Å—Ç–æ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –µ–≥–æ. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –¥–∞–∂–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ —Å—Ç–∞–ª–∫–∏–≤–∞—é—Ç—Å—è —Å–æ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–º–∏ —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º–∏ –ø—Ä–∏ —Ä–µ—à–µ–Ω–∏–∏ –∑–∞–¥–∞—á CodeMMLU.'}, 'en': {'title': '"From Code Generation to Code Comprehension: Elevating AI\'s Understanding"', 'desc': "The paper introduces CodeMMLU, a benchmark designed to test the code understanding capabilities of large language models (LLMs) through multiple-choice questions. It focuses on evaluating models' ability to comprehend and reason about code, rather than just generating it. The benchmark includes over 10,000 questions from various domains, highlighting the challenges even advanced models face in understanding complex software concepts. CodeMMLU aims to improve AI-assisted software development by emphasizing the importance of code comprehension in creating reliable coding assistants."}, 'zh': {'title': 'CodeMMLUÔºöÊèêÂçá‰ª£Á†ÅÁêÜËß£ÔºåË∂ÖË∂äÁîüÊàê', 'desc': 'ËøëÂπ¥Êù•Ôºå‰ª£Á†ÅÂ§ßËØ≠Ë®ÄÊ®°ÂûãÔºàCodeLLMsÔºâ‰∏ªË¶ÅÂÖ≥Ê≥®‰∫éÂºÄÊîæÂºè‰ª£Á†ÅÁîüÊàê‰ªªÂä°ÔºåÂæÄÂæÄÂøΩËßÜ‰∫Ü‰ª£Á†ÅÁêÜËß£ÁöÑÈáçË¶ÅÊÄß„ÄÇ‰∏∫‰∫ÜËß£ÂÜ≥Ëøô‰∏ÄÈóÆÈ¢òÔºåÊàë‰ª¨ÊèêÂá∫‰∫ÜCodeMMLUÔºåËøôÊòØ‰∏Ä‰∏™ÂÖ®Èù¢ÁöÑÂ§öÈ°πÈÄâÊã©È¢òÂü∫ÂáÜÔºåÁî®‰∫éËØÑ‰º∞Â§ßËØ≠Ë®ÄÊ®°ÂûãÂØπËΩØ‰ª∂Âíå‰ª£Á†ÅÁöÑÁêÜËß£Ê∑±Â∫¶„ÄÇCodeMMLUÂåÖÂê´Ë∂ÖËøá10,000‰∏™ÈóÆÈ¢òÔºåÊ∂µÁõñ‰ª£Á†ÅÂàÜÊûê„ÄÅÁº∫Èô∑Ê£ÄÊµãÂíåËΩØ‰ª∂Â∑•Á®ãÂéüÁêÜÁ≠â‰ªªÂä°„ÄÇÊàë‰ª¨ÁöÑËØÑ‰º∞ÊòæÁ§∫ÔºåÂç≥‰ΩøÊòØÊúÄÂÖàËøõÁöÑÊ®°ÂûãÂú®CodeMMLU‰∏ä‰πüÈù¢‰∏¥ÈáçÂ§ßÊåëÊàòÔºåÂº∫Ë∞É‰∫ÜÁêÜËß£‰ª£Á†Å‰∏éÁîüÊàê‰ª£Á†Å‰πãÈó¥ÁöÑÈáçË¶ÅÂÖ≥Á≥ª„ÄÇ'}}, 'hash': 'a61e37ff42c5cd79', 'pub_date_card': {'ru': '2 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 2', 'zh': '10Êúà2Êó•'}}, {'id': 'https://huggingface.co/papers/2410.01273', 'title': 'CANVAS: Commonsense-Aware Navigation System for Intuitive Human-Robot Interaction', 'url': 'https://huggingface.co/papers/2410.01273', 'abstract': 'Real-life robot navigation involves more than just reaching a destination; it requires optimizing movements while addressing scenario-specific goals. An intuitive way for humans to express these goals is through abstract cues like verbal commands or rough sketches. Such human guidance may lack details or be noisy. Nonetheless, we expect robots to navigate as intended. For robots to interpret and execute these abstract instructions in line with human expectations, they must share a common understanding of basic navigation concepts with humans. To this end, we introduce CANVAS, a novel framework that combines visual and linguistic instructions for commonsense-aware navigation. Its success is driven by imitation learning, enabling the robot to learn from human navigation behavior. We present COMMAND, a comprehensive dataset with human-annotated navigation results, spanning over 48 hours and 219 km, designed to train commonsense-aware navigation systems in simulated environments. Our experiments show that CANVAS outperforms the strong rule-based system ROS NavStack across all environments, demonstrating superior performance with noisy instructions. Notably, in the orchard environment, where ROS NavStack records a 0% total success rate, CANVAS achieves a total success rate of 67%. CANVAS also closely aligns with human demonstrations and commonsense constraints, even in unseen environments. Furthermore, real-world deployment of CANVAS showcases impressive Sim2Real transfer with a total success rate of 69%, highlighting the potential of learning from human demonstrations in simulated environments for real-world applications.', 'score': 8, 'issue_id': 4, 'pub_date': '2024-10-02', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#agents', '#dataset', '#multimodal', '#rl', '#robotics'], 'emoji': 'ü§ñ', 'ru': {'title': 'CANVAS: –Ω–∞–≤–∏–≥–∞—Ü–∏—è —Ä–æ–±–æ—Ç–æ–≤ —Å —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–º –∑–¥—Ä–∞–≤—ã–º —Å–º—ã—Å–ª–æ–º', 'desc': 'CANVAS - —ç—Ç–æ –Ω–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Ä–æ–±–æ—Ç–æ–≤, –∏—Å–ø–æ–ª—å–∑—É—é—â–∞—è –≤–∏–∑—É–∞–ª—å–Ω—ã–µ –∏ —è–∑—ã–∫–æ–≤—ã–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏. –û–Ω–∞ –æ—Å–Ω–æ–≤–∞–Ω–∞ –Ω–∞ –∏–º–∏—Ç–∞—Ü–∏–æ–Ω–Ω–æ–º –æ–±—É—á–µ–Ω–∏–∏, –ø–æ–∑–≤–æ–ª—è—é—â–µ–º —Ä–æ–±–æ—Ç—É —É—á–∏—Ç—å—Å—è –Ω–∞ –ø—Ä–∏–º–µ—Ä–∞—Ö —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è. –ê–≤—Ç–æ—Ä—ã —Å–æ–∑–¥–∞–ª–∏ –¥–∞—Ç–∞—Å–µ—Ç COMMAND —Å –∞–Ω–Ω–æ—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ —á–µ–ª–æ–≤–µ–∫–æ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º –≤ —Å–∏–º—É–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å—Ä–µ–¥–∞—Ö. CANVAS –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –±–∞–∑–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É ROS NavStack –≤–æ –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö, –æ—Å–æ–±–µ–Ω–Ω–æ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –∑–∞—à—É–º–ª–µ–Ω–Ω—ã–º–∏ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º–∏.'}, 'en': {'title': 'Guiding Robots with Human-Like Understanding', 'desc': 'The paper introduces CANVAS, a framework that helps robots navigate using both visual and linguistic instructions, making them more aligned with human expectations. It uses imitation learning to teach robots how to interpret abstract human commands by learning from human navigation behavior. The researchers created a dataset called COMMAND to train these systems, showing that CANVAS performs better than traditional rule-based systems, especially in challenging environments. The framework also demonstrates strong Sim2Real transfer, meaning it works well in real-world scenarios after being trained in simulations.'}, 'zh': {'title': 'CANVASÔºöËÆ©Êú∫Âô®‰∫∫ÂØºËà™Êõ¥Ë¥¥Ëøë‰∫∫Á±ªÂ∏∏ËØÜ', 'desc': 'ËøôÁØáËÆ∫Êñá‰ªãÁªç‰∫Ü‰∏Ä‰∏™Âêç‰∏∫CANVASÁöÑÊñ∞Ê°ÜÊû∂ÔºåÂÆÉÁªìÂêàËßÜËßâÂíåËØ≠Ë®ÄÊåá‰ª§Êù•ÂÆûÁé∞Â∏∏ËØÜÊÑüÁü•ÁöÑÂØºËà™„ÄÇÈÄöËøáÊ®°‰ªøÂ≠¶‰π†ÔºåÊú∫Âô®‰∫∫ÂèØ‰ª•‰ªé‰∫∫Á±ªÁöÑÂØºËà™Ë°å‰∏∫‰∏≠Â≠¶‰π†„ÄÇÂÆûÈ™åË°®ÊòéÔºåCANVASÂú®ÊâÄÊúâÁéØÂ¢É‰∏≠ÈÉΩ‰ºò‰∫é‰º†ÁªüÁöÑÂü∫‰∫éËßÑÂàôÁöÑÁ≥ªÁªüÔºåÂ∞§ÂÖ∂ÊòØÂú®Âô™Â£∞Êåá‰ª§‰∏ãË°®Áé∞Âá∫Ëâ≤„ÄÇÂú®ÁúüÂÆû‰∏ñÁïåÁöÑÂ∫îÁî®‰∏≠ÔºåCANVASÂ±ïÁ§∫‰∫Ü‰ªéÊ®°ÊãüÁéØÂ¢ÉÂà∞Áé∞ÂÆûÁéØÂ¢ÉÁöÑÂá∫Ëâ≤ËΩ¨ÁßªËÉΩÂäõ„ÄÇ'}}, 'hash': 'db64c057695506e6', 'pub_date_card': {'ru': '2 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 2', 'zh': '10Êúà2Êó•'}}, {'id': 'https://huggingface.co/papers/2410.03103', 'title': 'Horizon-Length Prediction: Advancing Fill-in-the-Middle Capabilities for Code Generation with Lookahead Planning', 'url': 'https://huggingface.co/papers/2410.03103', 'abstract': 'Fill-in-the-Middle (FIM) has become integral to code language models, enabling generation of missing code given both left and right contexts. However, the current FIM training paradigm, which reorders original training sequences and then performs regular next-token prediction (NTP), often leads to models struggling to generate content that aligns smoothly with the surrounding context. Crucially, while existing works rely on rule-based post-processing to circumvent this weakness, such methods are not practically usable in open-domain code completion tasks as they depend on restrictive, dataset-specific assumptions (e.g., generating the same number of lines as in the ground truth). Moreover, model performance on FIM tasks deteriorates significantly without these unrealistic assumptions.   We hypothesize that NTP alone is insufficient for models to learn effective planning conditioned on the distant right context, a critical factor for successful code infilling. To overcome this, we propose Horizon-Length Prediction (HLP), a novel training objective that teaches models to predict the number of remaining middle tokens (i.e., horizon length) at each step. HLP advances FIM with lookahead planning, enabling models to inherently learn infilling boundaries for arbitrary left and right contexts without relying on dataset-specific post-processing. Our evaluation across different models and sizes shows that HLP significantly improves FIM performance by up to 24% relatively on diverse benchmarks, across file-level and repository-level, and without resorting to unrealistic post-processing methods. Furthermore, the enhanced planning capability gained through HLP boosts model performance on code reasoning. Importantly, HLP only incurs negligible training overhead and no additional inference cost, ensuring its practicality for real-world scenarios.', 'score': 6, 'issue_id': 7, 'pub_date': '2024-10-04', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#plp', '#reasoning'], 'emoji': 'üß©', 'ru': {'title': 'HLP: –£–º–Ω–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–æ–ø—É—Å–∫–æ–≤ –≤ –∫–æ–¥–µ —Å –ø—Ä–æ–≥–Ω–æ–∑–∏—Ä–æ–≤–∞–Ω–∏–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞', 'desc': '–°—Ç–∞—Ç—å—è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–µ–π –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ–ø—É—Å–∫–æ–≤ –≤ –∫–æ–¥–µ - Horizon-Length Prediction (HLP). –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ Fill-in-the-Middle (FIM), HLP —É—á–∏—Ç –º–æ–¥–µ–ª—å –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Ç–æ–∫–µ–Ω–æ–≤, —á—Ç–æ —É–ª—É—á—à–∞–µ—Ç –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç—å —Å –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ HLP –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø–æ–≤—ã—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö –±–µ–∑ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –≤ –ø–æ—Å—Ç–æ–±—Ä–∞–±–æ—Ç–∫–µ. –ú–µ—Ç–æ–¥ —Ç–∞–∫–∂–µ —É–ª—É—á—à–∞–µ—Ç —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –º–æ–¥–µ–ª–∏ –∫ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—é –æ –∫–æ–¥–µ, –ø—Ä–∏ —ç—Ç–æ–º –Ω–µ —Ç—Ä–µ–±—É—è —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤.'}, 'en': {'title': '"Horizon-Length Prediction: Elevating Code Completion with Smarter Planning"', 'desc': "The paper discusses a new approach to improve code language models' ability to fill in missing code segments, called Fill-in-the-Middle (FIM). Traditional methods struggle because they rely on reordering sequences and predicting the next token, which doesn't always align well with the surrounding code context. The authors propose a new training method called Horizon-Length Prediction (HLP), which helps models predict how many tokens are needed to complete the middle section, improving their planning and infilling capabilities. This method significantly enhances model performance without needing complex post-processing, making it more practical for real-world applications."}, 'zh': {'title': 'ËßÜÁïåÈïøÂ∫¶È¢ÑÊµãÔºöÊèêÂçá‰ª£Á†ÅÂ°´ÂÖÖÁöÑÊú™Êù•', 'desc': 'ËøôÁØáËÆ∫ÊñáËÆ®ËÆ∫‰∫Ü‰ª£Á†ÅËØ≠Ë®ÄÊ®°Âûã‰∏≠ÁöÑÂ°´ÂÖÖ‰∏≠Èó¥ÈÉ®ÂàÜÔºàFIMÔºâÈóÆÈ¢òÔºåÊåáÂá∫Áé∞ÊúâÁöÑËÆ≠ÁªÉÊñπÊ≥ïÂú®ÁîüÊàê‰∏é‰∏ä‰∏ãÊñáÂπ≥ÊªëË°îÊé•ÁöÑÂÜÖÂÆπÊó∂Â≠òÂú®Âõ∞Èöæ„ÄÇ‰ΩúËÄÖÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑËÆ≠ÁªÉÁõÆÊ†áÔºåÁß∞‰∏∫ËßÜÁïåÈïøÂ∫¶È¢ÑÊµãÔºàHLPÔºâÔºå‰ª•ÊîπÂñÑÊ®°ÂûãÂú®FIM‰ªªÂä°‰∏≠ÁöÑË°®Áé∞„ÄÇHLPÈÄöËøáÈ¢ÑÊµãÂâ©‰Ωô‰∏≠Èó¥Ê†áËÆ∞ÁöÑÊï∞ÈáèÔºåÂ∏ÆÂä©Ê®°ÂûãÂú®‰∏ç‰æùËµñÊï∞ÊçÆÈõÜÁâπÂÆöÂêéÂ§ÑÁêÜÁöÑÊÉÖÂÜµ‰∏ãÂ≠¶‰π†Â°´ÂÖÖËæπÁïå„ÄÇÂÆûÈ™åÁªìÊûúË°®ÊòéÔºåHLPÊòæËëóÊèêÈ´ò‰∫ÜÊ®°ÂûãÂú®Â§öÁßçÂü∫ÂáÜÊµãËØï‰∏≠ÁöÑË°®Áé∞ÔºåÂêåÊó∂ÂØπËÆ≠ÁªÉÂíåÊé®ÁêÜÁöÑÂºÄÈîÄÂΩ±ÂìçÂæàÂ∞è„ÄÇ'}}, 'hash': '6d595cf08f21593b', 'pub_date_card': {'ru': '4 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 4', 'zh': '10Êúà4Êó•'}}, {'id': 'https://huggingface.co/papers/2410.03535', 'title': 'NRGBoost: Energy-Based Generative Boosted Trees', 'url': 'https://huggingface.co/papers/2410.03535', 'abstract': 'Despite the rise to dominance of deep learning in unstructured data domains, tree-based methods such as Random Forests (RF) and Gradient Boosted Decision Trees (GBDT) are still the workhorses for handling discriminative tasks on tabular data. We explore generative extensions of these popular algorithms with a focus on explicitly modeling the data density (up to a normalization constant), thus enabling other applications besides sampling. As our main contribution we propose an energy-based generative boosting algorithm that is analogous to the second order boosting implemented in popular packages like XGBoost. We show that, despite producing a generative model capable of handling inference tasks over any input variable, our proposed algorithm can achieve similar discriminative performance to GBDT on a number of real world tabular datasets, outperforming alternative generative approaches. At the same time, we show that it is also competitive with neural network based models for sampling.', 'score': 6, 'issue_id': 4, 'pub_date': '2024-10-04', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#dataset', '#math', '#optimization'], 'emoji': 'üå≥', 'ru': {'title': '–ì–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã–π –±—É—Å—Ç–∏–Ω–≥: –º–æ—â—å –¥–µ—Ä–µ–≤—å–µ–≤ —Ä–µ—à–µ–Ω–∏–π –≤ –º–∏—Ä–µ –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': '–°—Ç–∞—Ç—å—è –∏—Å—Å–ª–µ–¥—É–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –¥—Ä–µ–≤–æ–≤–∏–¥–Ω—ã—Ö –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤, —Ç–∞–∫–∏—Ö –∫–∞–∫ Random Forests –∏ Gradient Boosted Decision Trees, –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ç–∞–±–ª–∏—á–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —ç–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º –±—É—Å—Ç–∏–Ω–≥–∞, –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–π –±—É—Å—Ç–∏–Ω–≥—É –≤—Ç–æ—Ä–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞ –≤ XGBoost. –ù–æ–≤—ã–π –º–µ—Ç–æ–¥ —Å–ø–æ—Å–æ–±–µ–Ω –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞—Ç—å –ø–ª–æ—Ç–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö –∏ –≤—ã–ø–æ–ª–Ω—è—Ç—å —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∑–∞–¥–∞—á–∏ –≤—ã–≤–æ–¥–∞, —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–∏ —ç—Ç–æ–º –≤—ã—Å–æ–∫—É—é –¥–∏—Å–∫—Ä–∏–º–∏–Ω–∞—Ç–∏–≤–Ω—É—é –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ—Å–ø–æ—Å–æ–±–µ–Ω –∫–∞–∫ —Å —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–º–∏ –¥—Ä–µ–≤–æ–≤–∏–¥–Ω—ã–º–∏ –º–µ—Ç–æ–¥–∞–º–∏, —Ç–∞–∫ –∏ —Å –Ω–µ–π—Ä–æ—Å–µ—Ç–µ–≤—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤—ã–±–æ—Ä–æ–∫.'}, 'en': {'title': 'Boosting Trees Beyond Boundaries: Generative Power Unleashed', 'desc': 'This paper explores how tree-based methods like Random Forests and Gradient Boosted Decision Trees can be extended to generative models, which can model data density and perform tasks beyond just classification or regression. The authors introduce an energy-based generative boosting algorithm that mirrors the second-order boosting used in popular tools like XGBoost. Their proposed method not only matches the discriminative performance of traditional GBDT on real-world tabular data but also competes well with neural networks in generating samples. This approach offers a versatile model that can handle both inference and sampling tasks effectively.'}, 'zh': {'title': 'Ê†ëÊ®°ÂûãÁöÑÁîüÊàêÂºèÊñ∞Á™ÅÁ†¥ÔºöËÉΩÈáèÊèêÂçáÁÆóÊ≥ï', 'desc': 'ËøôÁØáËÆ∫ÊñáÊé¢ËÆ®‰∫ÜÂ¶Ç‰ΩïÂ∞ÜÈöèÊú∫Ê£ÆÊûóÂíåÊ¢ØÂ∫¶ÊèêÂçáÂÜ≥Á≠ñÊ†ëÁ≠âÊ†ëÊ®°ÂûãÊâ©Â±ï‰∏∫ÁîüÊàêÊ®°ÂûãÔºåÈáçÁÇπÂú®‰∫éÊòæÂºèÂª∫Ê®°Êï∞ÊçÆÂØÜÂ∫¶„ÄÇ‰ΩúËÄÖÊèêÂá∫‰∫Ü‰∏ÄÁßçÂü∫‰∫éËÉΩÈáèÁöÑÁîüÊàêÊèêÂçáÁÆóÊ≥ïÔºå‰∏éXGBoost‰∏≠ÁöÑ‰∫åÈò∂ÊèêÂçáÁ±ª‰ºº„ÄÇÂÆûÈ™åË°®ÊòéÔºåËØ•ÁÆóÊ≥ïÂú®Â§ÑÁêÜÊé®ÁêÜ‰ªªÂä°Êó∂ÔºåËÉΩÂ§üÂú®Â§ö‰∏™ÁúüÂÆûÊï∞ÊçÆÈõÜ‰∏äËææÂà∞‰∏éGBDTÁõ∏‰ººÁöÑÂà§Âà´ÊÄßËÉΩÔºåÂπ∂‰ºò‰∫éÂÖ∂‰ªñÁîüÊàêÊñπÊ≥ï„ÄÇÂêåÊó∂ÔºåÂÆÉÂú®ÈááÊ†∑‰ªªÂä°‰∏≠‰πüËÉΩ‰∏éÁ•ûÁªèÁΩëÁªúÊ®°ÂûãÁ´û‰∫â„ÄÇ'}}, 'hash': 'e71078964f133d48', 'pub_date_card': {'ru': '4 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 4', 'zh': '10Êúà4Êó•'}}, {'id': 'https://huggingface.co/papers/2410.02241', 'title': 'MIGA: Mixture-of-Experts with Group Aggregation for Stock Market Prediction', 'url': 'https://huggingface.co/papers/2410.02241', 'abstract': 'Stock market prediction has remained an extremely challenging problem for many decades owing to its inherent high volatility and low information noisy ratio. Existing solutions based on machine learning or deep learning demonstrate superior performance by employing a single model trained on the entire stock dataset to generate predictions across all types of stocks. However, due to the significant variations in stock styles and market trends, a single end-to-end model struggles to fully capture the differences in these stylized stock features, leading to relatively inaccurate predictions for all types of stocks. In this paper, we present MIGA, a novel Mixture of Expert with Group Aggregation framework designed to generate specialized predictions for stocks with different styles by dynamically switching between distinct style experts. To promote collaboration among different experts in MIGA, we propose a novel inner group attention architecture, enabling experts within the same group to share information and thereby enhancing the overall performance of all experts. As a result, MIGA significantly outperforms other end-to-end models on three Chinese Stock Index benchmarks including CSI300, CSI500, and CSI1000. Notably, MIGA-Conv reaches 24 % excess annual return on CSI300 benchmark, surpassing the previous state-of-the-art model by 8% absolute. Furthermore, we conduct a comprehensive analysis of mixture of experts for stock market prediction, providing valuable insights for future research.', 'score': 6, 'issue_id': 1, 'pub_date': '2024-10-03', 'pub_date_ru': '–Ω–∞–¥—Ü–∞—Ç–æ–≥–æ –º–∞—Ä—Ç–æ–±—Ä—è', 'data': {'categories': ['#architecture', '#math', '#optimization'], 'emoji': 'üìà', 'ru': {'title': 'MIGA: –ü—Ä–æ—Ä—ã–≤ –≤ –ø—Ä–æ–≥–Ω–æ–∑–∏—Ä–æ–≤–∞–Ω–∏–∏ —Ñ–æ–Ω–¥–æ–≤–æ–≥–æ —Ä—ã–Ω–∫–∞ —Å –ø–æ–º–æ—â—å—é —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–∫—Å–ø–µ—Ä—Ç–æ–≤', 'desc': 'MIGA - —ç—Ç–æ –Ω–æ–≤—ã–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è –ø—Ä–æ–≥–Ω–æ–∑–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–æ–Ω–¥–æ–≤–æ–≥–æ —Ä—ã–Ω–∫–∞, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–π –Ω–∞ —Å–º–µ—Å–∏ —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ —Å –≥—Ä—É–ø–ø–æ–≤–æ–π –∞–≥—Ä–µ–≥–∞—Ü–∏–µ–π. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –º–æ–¥–µ–ª–µ–π, MIGA –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∏–ª–µ–π –∞–∫—Ü–∏–π, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ —É—á–∏—Ç—ã–≤–∞—Ç—å –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ç–∏–ø–æ–≤ —Ü–µ–Ω–Ω—ã—Ö –±—É–º–∞–≥. –§—Ä–µ–π–º–≤–æ—Ä–∫ –≤–∫–ª—é—á–∞–µ—Ç –Ω–æ–≤—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –≤–Ω—É—Ç—Ä–∏–≥—Ä—É–ø–ø–æ–≤–æ–π –∞—Ç—Ç–µ–Ω—Ü–∏–∏, —É–ª—É—á—à–∞—é—â—É—é –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –º–µ–∂–¥—É —ç–∫—Å–ø–µ—Ä—Ç–∞–º–∏. MIGA –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–∏—Ç –¥—Ä—É–≥–∏–µ –º–æ–¥–µ–ª–∏ –Ω–∞ –∫–∏—Ç–∞–π—Å–∫–∏—Ö —Ñ–æ–Ω–¥–æ–≤—ã—Ö –∏–Ω–¥–µ–∫—Å–∞—Ö, –¥–æ—Å—Ç–∏–≥–∞—è 24% –≥–æ–¥–æ–≤–æ–π –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏ –Ω–∞ –∏–Ω–¥–µ–∫—Å–µ CSI300.'}, 'en': {'title': '"MIGA: Tailored Expertise for Smarter Stock Predictions"', 'desc': 'The paper introduces MIGA, a new framework for stock market prediction that uses a Mixture of Expert with Group Aggregation approach. Unlike traditional models that apply a single model to all stocks, MIGA dynamically switches between specialized experts tailored to different stock styles. This method enhances prediction accuracy by allowing experts to share information through an inner group attention mechanism. MIGA demonstrates superior performance on Chinese Stock Index benchmarks, achieving a notable 24% excess annual return on the CSI300 benchmark.'}, 'zh': {'title': 'MIGAÔºöËÇ°Á•®È¢ÑÊµãÁöÑÈ£éÊ†º‰∏ìÂÆ∂Ê∑∑ÂêàÊ°ÜÊû∂', 'desc': 'ËÇ°Á•®Â∏ÇÂú∫È¢ÑÊµã‰∏ÄÁõ¥ÊòØ‰∏Ä‰∏™ÂÖ∑ÊúâÊåëÊàòÊÄßÁöÑÈóÆÈ¢òÔºåÂõ†‰∏∫Â∏ÇÂú∫ÁöÑÈ´òÊ≥¢Âä®ÊÄßÂíå‰ø°ÊÅØÂô™Â£∞ÊØî‰Ωé„ÄÇ‰º†ÁªüÁöÑÊú∫Âô®Â≠¶‰π†ÂíåÊ∑±Â∫¶Â≠¶‰π†ÊñπÊ≥ïÈÄöÂ∏∏‰ΩøÁî®Âçï‰∏ÄÊ®°ÂûãÊù•È¢ÑÊµãÊâÄÊúâÁ±ªÂûãÁöÑËÇ°Á•®Ôºå‰ΩÜÁî±‰∫éËÇ°Á•®È£éÊ†ºÂíåÂ∏ÇÂú∫Ë∂ãÂäøÁöÑÂ∑ÆÂºÇÔºåËøôÁßçÊñπÊ≥ïÁöÑÂáÜÁ°ÆÊÄßÊúâÈôê„ÄÇÊú¨ÊñáÊèêÂá∫‰∫Ü‰∏ÄÁßçÊñ∞ÁöÑ‰∏ìÂÆ∂Ê∑∑ÂêàÊ°ÜÊû∂MIGAÔºåÈÄöËøáÂä®ÊÄÅÂàáÊç¢‰∏çÂêåÈ£éÊ†ºÁöÑ‰∏ìÂÆ∂Êù•ÁîüÊàêÈíàÂØπ‰∏çÂêåÈ£éÊ†ºËÇ°Á•®ÁöÑÈ¢ÑÊµã„ÄÇMIGAÂú®Â§ö‰∏™‰∏≠ÂõΩËÇ°Á•®ÊåáÊï∞Âü∫ÂáÜ‰∏äË°®Áé∞‰ºòÂºÇÔºåÂ∞§ÂÖ∂ÊòØÂú®CSI300Âü∫ÂáÜ‰∏äÂÆûÁé∞‰∫Ü24%ÁöÑË∂ÖÈ¢ùÂπ¥ÂõûÊä•Áéá„ÄÇ'}}, 'hash': '9cfda67b2beb4586', 'pub_date_card': {'ru': '3 –æ–∫—Ç—è–±—Ä—è', 'en': 'October 3', 'zh': '10Êúà3Êó•'}}, {'id': 'https://huggingface.co/papers/2410.03645', 'title': 'GenSim2: Scaling Robot Data Generation with Multi-modal and Reasoning LLMs', 'url': 'https://huggingface.co/papers/2410.03645', 'abstract': 'Robotic simulation today remains challenging to scale up due to the human efforts required to create diverse simulation tasks and scenes. Simulation-trained policies also face scalability issues as many sim-to-real methods focus on a single task. To address these challenges, this work proposes GenSim2, a scalable framework that leverages coding LLMs with multi-modal and reasoning capabilities for complex and realistic simulation task creation, including long-horizon tasks with articulated objects. To automatically generate demonstration data for these tasks at scale, we propose planning and RL solvers that generalize within object categories. The pipeline can generate data for up to 100 articulated tasks with 200 objects and reduce the required human efforts. To utilize such data, we propose an effective multi-task language-conditioned policy architecture, dubbed proprioceptive point-cloud transformer (PPT), that learns from
