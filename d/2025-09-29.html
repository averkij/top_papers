˜¯ä¸€ä¸ªç»Ÿä¸€çš„å¤šæ¨¡æ€æ¡†æ¶ï¼Œé‡‡ç”¨åŒå˜æ¢å™¨æ¶æ„ï¼Œèƒ½å¤Ÿå®ç°æ–‡æœ¬ã€è¯­éŸ³å’Œè§†é¢‘ä¹‹é—´çš„å®æ—¶äº’åŠ¨ã€‚å®ƒé€šè¿‡æµå¼å¤šæ¨¡æ€è¾“å…¥ï¼Œå°†é™æ€è‚–åƒè½¬å˜ä¸ºæŒä¹…çš„æ™ºèƒ½è§†å¬äº’åŠ¨ã€‚æ¡†æ¶çš„æ ¸å¿ƒæ˜¯Thinker-ActoråŒå˜æ¢å™¨ï¼ŒThinkeræ¨¡å—è´Ÿè´£æ„ŸçŸ¥å’Œæ¨ç†ç”¨æˆ·è¾“å…¥ï¼Œè€ŒActoræ¨¡å—åˆ™å°†è¿™äº›ä¿¡æ¯å®æ—¶è½¬æ¢ä¸ºåŒæ­¥çš„å¤šæ¨¡æ€è¾“å‡ºã€‚X-Streameråœ¨ä¸¤å—A100 GPUä¸Šå®æ—¶è¿è¡Œï¼Œèƒ½å¤Ÿæ”¯æŒæ•°å°æ—¶çš„æŒç»­è§†é¢‘èŠå¤©ï¼Œæ¨åŠ¨äº’åŠ¨æ•°å­—äººç±»çš„ç»Ÿä¸€ä¸–ç•Œå»ºæ¨¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22601', 'title': 'Learn the Ropes, Then Trust the Wins: Self-imitation with Progressive\n  Exploration for Agentic Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.22601', 'abstract': 'SPEAR, a curriculum-based self-imitation learning method, manages exploration-exploitation balance in reinforcement learning for LLMs by using intrinsic rewards and trajectory-level entropy control.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) is the dominant paradigm for sharpening strategic tool use capabilities of LLMs on long-horizon, sparsely-rewarded agent tasks, yet it faces a fundamental challenge of exploration-exploitation trade-off. Existing studies stimulate exploration through the lens of policy entropy, but such mechanical entropy maximization is prone to RL training instability due to the multi-turn distribution shifting. In this paper, we target the progressive exploration-exploitation balance under the guidance of the agent own experiences without succumbing to either entropy collapsing or runaway divergence. We propose SPEAR, a curriculum-based self-imitation learning (SIL) recipe for training agentic LLMs. It extends the vanilla SIL framework, where a replay buffer stores self-generated promising trajectories for off-policy update, by gradually steering the policy evolution within a well-balanced range of entropy across stages. Specifically, our approach incorporates a curriculum to manage the exploration process, utilizing intrinsic rewards to foster skill-level exploration and facilitating action-level exploration through SIL. At first, the auxiliary tool call reward plays a critical role in the accumulation of tool-use skills, enabling broad exposure to the unfamiliar distributions of the environment feedback with an upward entropy trend. As training progresses, self-imitation gets strengthened to exploit existing successful patterns from replayed experiences for comparative action-level exploration, accelerating solution iteration without unbounded entropy growth. To further stabilize training, we recalibrate the advantages of experiences in the replay buffer to address the potential policy drift. Reugularizations such as the clipping of tokens with high covariance between probability and advantage are introduced to the trajectory-level entropy control to curb over-confidence.', 'score': 4, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '609629206f21aeac', 'authors': ['Yulei Qin', 'Xiaoyu Tan', 'Zhengbao He', 'Gang Li', 'Haojia Lin', 'Zongyi Li', 'Zihan Xu', 'Yuchen Shi', 'Siqi Cai', 'Renting Rui', 'Shaofei Cai', 'Yuzheng Cai', 'Xuan Zhang', 'Sheng Ye', 'Ke Li', 'Xing Sun'], 'affiliations': ['Tencent'], 'pdf_title_img': 'assets/pdf/title_img/2509.22601.jpg', 'data': {'categories': ['#training', '#rl', '#games', '#rlhf', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ° Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ² RL Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ SPEAR - Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ LLM, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° ÑĞ°Ğ¼Ğ¾Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ curriculum learning. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½Ğ¾Ğ²Ñ‹Ñ… ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ ÑƒĞ¶Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ñ… ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. SPEAR Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ¸ replay buffer Ğ´Ğ»Ñ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ğ¿Ğ¾ÑÑ‚ĞµĞ¿ĞµĞ½Ğ½Ğ¾ ÑĞ¼ĞµÑ‰Ğ°Ñ Ğ°ĞºÑ†ĞµĞ½Ñ‚ Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ñ. Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ÑÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±Ñ€ĞµĞ·Ğ°Ğ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ĞºĞ¾Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾Ğ¼.'}, 'en': {'title': 'Balancing Exploration and Exploitation in LLMs with SPEAR', 'desc': 'This paper introduces SPEAR, a method that enhances reinforcement learning for large language models (LLMs) by balancing exploration and exploitation through self-imitation learning. It addresses the challenge of maintaining stability during training by using intrinsic rewards and managing trajectory-level entropy. SPEAR employs a curriculum-based approach, gradually guiding the policy evolution while ensuring that exploration remains effective without leading to instability. By leveraging a replay buffer of successful experiences, the method allows LLMs to refine their tool-use skills and adapt to complex environments efficiently.'}, 'zh': {'title': 'å¹³è¡¡æ¢ç´¢ä¸åˆ©ç”¨çš„è‡ªæˆ‘æ¨¡ä»¿å­¦ä¹ ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºSPEARçš„è‡ªæˆ‘æ¨¡ä»¿å­¦ä¹ æ–¹æ³•ï¼Œæ—¨åœ¨å¹³è¡¡å¼ºåŒ–å­¦ä¹ ä¸­çš„æ¢ç´¢ä¸åˆ©ç”¨ã€‚è¯¥æ–¹æ³•é€šè¿‡å†…åœ¨å¥–åŠ±å’Œè½¨è¿¹çº§ç†µæ§åˆ¶æ¥ç®¡ç†å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„å­¦ä¹ è¿‡ç¨‹ã€‚SPEARåˆ©ç”¨è¯¾ç¨‹å­¦ä¹ çš„ç­–ç•¥ï¼Œé€æ­¥å¼•å¯¼ç­–ç•¥æ¼”å˜ï¼Œç¡®ä¿åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ä¿æŒé€‚å½“çš„ç†µæ°´å¹³ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œæ¨¡å‹èƒ½å¤Ÿåœ¨ç§¯ç´¯å·¥å…·ä½¿ç”¨æŠ€èƒ½çš„åŒæ—¶ï¼Œé¿å…è®­ç»ƒä¸ç¨³å®šå’Œç­–ç•¥æ¼‚ç§»çš„é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21500', 'title': 'Chasing the Tail: Effective Rubric-based Reward Modeling for Large\n  Language Model Post-Training', 'url': 'https://huggingface.co/papers/2509.21500', 'abstract': 'Rubric-based rewards mitigate reward over-optimization in reinforcement fine-tuning by leveraging off-policy examples while maintaining reward reliability.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement fine-tuning (RFT) often suffers from reward over-optimization, where a policy model hacks the reward signals to achieve high scores while producing low-quality outputs. Our theoretical analysis shows that the key lies in reward misspecification at the high-reward tail: the inability to reliably distinguish Excellent responses from merely Great ones. This motivate us to focus on the high-reward region. However, such tail examples are scarce under the base LLM. While off-policy exemplars (e.g. from stronger models or rewrites) are easier to obtain, naively training on them yields a misspecified reward for the policy we aim to align. To address this, we study rubric-based rewards. By design, rubrics can leverage off-policy examples while remaining insensitive to their artifacts. To elicit rubrics that capture the high-reward tail, we highlight the importance of distinguishing among great and diverse responses, and introduce a workflow to implement this idea. We empirically demonstrate that rubric-based rewards substantially mitigate reward over-optimization and deliver effective LLM post-training improvements. Our code can be accessed at https://github.com/Jun-Kai-Zhang/rubrics.git .', 'score': 4, 'issue_id': 6132, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '37166ab955881fa0', 'authors': ['Junkai Zhang', 'Zihao Wang', 'Lin Gui', 'Swarnashree Mysore Sathyendra', 'Jaehwan Jeong', 'Victor Veitch', 'Wei Wang', 'Yunzhong He', 'Bing Liu', 'Lifeng Jin'], 'affiliations': ['Scale AI, Inc.', 'University of California, Los Angeles', 'University of Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2509.21500.jpg', 'data': {'categories': ['#rl', '#alignment', '#optimization', '#rlhf', '#training'], 'emoji': 'ğŸ“', 'ru': {'title': 'Ğ ÑƒĞ±Ñ€Ğ¸ĞºĞ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ¾Ğ±Ğ¼Ğ°Ğ½Ğ°: ĞºĞ°Ğº Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ² fine-tuning', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ñ‡Ñ€ĞµĞ·Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ² reinforcement fine-tuning, ĞºĞ¾Ğ³Ğ´Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ Ğ¾Ğ±Ğ¼Ğ°Ğ½Ñ‹Ğ²Ğ°Ñ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ±Ğ°Ğ»Ğ»Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¼ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ĞºĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¿ĞµÑ†Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ - Ğ½ĞµÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°Ñ‚ÑŒ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¸Ñ…. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€ÑƒĞ±Ñ€Ğ¸Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ off-policy Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ğ¸ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ Ğ½ĞµÑ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğº Ğ¸Ñ… Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ°Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ğ½Ğ¾, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ post-training LLM.'}, 'en': {'title': 'Rubric-Based Rewards: Enhancing Quality in Reinforcement Fine-Tuning', 'desc': 'This paper addresses the problem of reward over-optimization in reinforcement fine-tuning (RFT) of language models, where models exploit reward signals to achieve high scores but produce low-quality outputs. The authors identify that the issue stems from reward misspecification, particularly in distinguishing between high-quality responses. To overcome this, they propose using rubric-based rewards that can effectively utilize off-policy examples while avoiding the pitfalls of reward artifacts. Their empirical results show that this approach significantly improves the quality of language model outputs during post-training.'}, 'zh': {'title': 'åŸºäºè¯„åˆ†æ ‡å‡†çš„å¥–åŠ±ï¼šå‡è½»å¼ºåŒ–å¾®è°ƒä¸­çš„è¿‡åº¦ä¼˜åŒ–', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†åœ¨å¼ºåŒ–å¾®è°ƒä¸­ï¼Œå¦‚ä½•é€šè¿‡åŸºäºè¯„åˆ†æ ‡å‡†çš„å¥–åŠ±æ¥å‡è½»å¥–åŠ±è¿‡åº¦ä¼˜åŒ–çš„é—®é¢˜ã€‚å¼ºåŒ–å¾®è°ƒå¸¸å¸¸å¯¼è‡´æ¨¡å‹é€šè¿‡æ“æ§å¥–åŠ±ä¿¡å·è·å¾—é«˜åˆ†ï¼Œä½†è¾“å‡ºè´¨é‡å´å¾ˆä½ã€‚æˆ‘ä»¬åˆ†æäº†å¥–åŠ±åœ¨é«˜å¥–åŠ±å°¾éƒ¨çš„é”™è¯¯æŒ‡å®šé—®é¢˜ï¼Œå¼ºè°ƒäº†åŒºåˆ†ä¼˜ç§€å’Œä»…ä»…è‰¯å¥½çš„å“åº”çš„é‡è¦æ€§ã€‚é€šè¿‡å¼•å…¥åŸºäºè¯„åˆ†æ ‡å‡†çš„å¥–åŠ±ï¼Œæˆ‘ä»¬èƒ½å¤Ÿåˆ©ç”¨ç¦»çº¿ç¤ºä¾‹ï¼ŒåŒæ—¶ä¿æŒå¥–åŠ±çš„å¯é æ€§ï¼Œä»è€Œæœ‰æ•ˆæ”¹å–„å¤§è¯­è¨€æ¨¡å‹çš„åæœŸè®­ç»ƒæ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22244', 'title': 'FlashEdit: Decoupling Speed, Structure, and Semantics for Precise Image\n  Editing', 'url': 'https://huggingface.co/papers/2509.22244', 'abstract': 'FlashEdit enables real-time, high-fidelity image editing with diffusion models through efficient inversion, background preservation, and localized attention mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-guided image editing with diffusion models has achieved remarkable quality but suffers from prohibitive latency, hindering real-world applications. We introduce FlashEdit, a novel framework designed to enable high-fidelity, real-time image editing. Its efficiency stems from three key innovations: (1) a One-Step Inversion-and-Editing (OSIE) pipeline that bypasses costly iterative processes; (2) a Background Shield (BG-Shield) technique that guarantees background preservation by selectively modifying features only within the edit region; and (3) a Sparsified Spatial Cross-Attention (SSCA) mechanism that ensures precise, localized edits by suppressing semantic leakage to the background. Extensive experiments demonstrate that FlashEdit maintains superior background consistency and structural integrity, while performing edits in under 0.2 seconds, which is an over 150times speedup compared to prior multi-step methods. Our code will be made publicly available at https://github.com/JunyiWuCode/FlashEdit.', 'score': 3, 'issue_id': 6129, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'ea3d5abcdd7f6370', 'authors': ['Junyi Wu', 'Zhiteng Li', 'Haotong Qin', 'Xiaohong Liu', 'Linghe Kong', 'Yulun Zhang', 'Xiaokang Yang'], 'affiliations': ['ETH Zurich', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2509.22244.jpg', 'data': {'categories': ['#optimization', '#cv', '#inference', '#open_source', '#diffusion'], 'emoji': 'âš¡', 'ru': {'title': 'ĞœĞ³Ğ½Ğ¾Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸', 'desc': 'FlashEdit â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‚ Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¸Ğ½Ğ²ĞµÑ€ÑĞ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (OSIE), Ñ‚ĞµÑ…Ğ½Ğ¸ĞºÑƒ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ Ñ„Ğ¾Ğ½Ğ° (BG-Shield) Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ (SSCA). Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¼ĞµĞ½ĞµĞµ Ñ‡ĞµĞ¼ Ğ·Ğ° 0.2 ÑĞµĞºÑƒĞ½Ğ´Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ² 150 Ñ€Ğ°Ğ· Ğ±Ñ‹ÑÑ‚Ñ€ĞµĞµ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ². FlashEdit ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ñ„Ğ¾Ğ½Ğ° Ğ¸ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½ÑƒÑ Ñ†ĞµĞ»Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'Real-Time Image Editing Revolutionized with FlashEdit', 'desc': 'FlashEdit is a cutting-edge framework that allows for real-time image editing using diffusion models, significantly improving the editing speed and quality. It introduces a One-Step Inversion-and-Editing (OSIE) pipeline that eliminates the need for slow iterative processes, enabling quick modifications. The Background Shield (BG-Shield) technique ensures that the background remains intact while only the desired features are altered, enhancing the overall visual coherence. Additionally, the Sparsified Spatial Cross-Attention (SSCA) mechanism allows for precise edits by minimizing unwanted changes to the background, achieving edits in under 0.2 seconds, which is over 150 times faster than previous methods.'}, 'zh': {'title': 'FlashEditï¼šå®æ—¶é«˜ä¿çœŸå›¾åƒç¼–è¾‘çš„æ–°çªç ´', 'desc': 'FlashEdit æ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿå®ç°å®æ—¶ã€é«˜ä¿çœŸçš„å›¾åƒç¼–è¾‘ã€‚å®ƒé€šè¿‡ä¸‰ä¸ªå…³é”®åˆ›æ–°æé«˜äº†æ•ˆç‡ï¼šé¦–å…ˆï¼Œé‡‡ç”¨äº†ä¸€ç§ä¸€æ­¥åæ¼”ä¸ç¼–è¾‘ï¼ˆOSIEï¼‰æµç¨‹ï¼Œé¿å…äº†è€—æ—¶çš„è¿­ä»£è¿‡ç¨‹ï¼›å…¶æ¬¡ï¼ŒèƒŒæ™¯ä¿æŠ¤æŠ€æœ¯ï¼ˆBG-Shieldï¼‰ç¡®ä¿äº†èƒŒæ™¯çš„ä¸€è‡´æ€§ï¼Œä»…åœ¨ç¼–è¾‘åŒºåŸŸå†…è¿›è¡Œç‰¹å¾ä¿®æ”¹ï¼›æœ€åï¼Œç¨€ç–ç©ºé—´äº¤å‰æ³¨æ„åŠ›ï¼ˆSSCAï¼‰æœºåˆ¶ç¡®ä¿äº†ç²¾ç¡®çš„å±€éƒ¨ç¼–è¾‘ï¼Œé˜²æ­¢è¯­ä¹‰ä¿¡æ¯æ³„æ¼åˆ°èƒŒæ™¯ä¸­ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFlashEdit åœ¨ä¿æŒèƒŒæ™¯ä¸€è‡´æ€§å’Œç»“æ„å®Œæ•´æ€§çš„åŒæ—¶ï¼Œç¼–è¾‘é€Ÿåº¦è¶…è¿‡0.2ç§’ï¼Œæ¯”ä¹‹å‰çš„å¤šæ­¥éª¤æ–¹æ³•å¿«150å€ä»¥ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22650', 'title': 'RefAM: Attention Magnets for Zero-Shot Referral Segmentation', 'url': 'https://huggingface.co/papers/2509.22650', 'abstract': "A new method leverages diffusion transformers' attention scores for referring segmentation without fine-tuning or additional training, improving performance through stop word filtering and attention redistribution.  \t\t\t\t\tAI-generated summary \t\t\t\t Most existing approaches to referring segmentation achieve strong performance only through fine-tuning or by composing multiple pre-trained models, often at the cost of additional training and architectural modifications. Meanwhile, large-scale generative diffusion models encode rich semantic information, making them attractive as general-purpose feature extractors. In this work, we introduce a new method that directly exploits features, attention scores, from diffusion transformers for downstream tasks, requiring neither architectural modifications nor additional training. To systematically evaluate these features, we extend benchmarks with vision-language grounding tasks spanning both images and videos. Our key insight is that stop words act as attention magnets: they accumulate surplus attention and can be filtered to reduce noise. Moreover, we identify global attention sinks (GAS) emerging in deeper layers and show that they can be safely suppressed or redirected onto auxiliary tokens, leading to sharper and more accurate grounding maps. We further propose an attention redistribution strategy, where appended stop words partition background activations into smaller clusters, yielding sharper and more localized heatmaps. Building on these findings, we develop RefAM, a simple training-free grounding framework that combines cross-attention maps, GAS handling, and redistribution. Across zero-shot referring image and video segmentation benchmarks, our approach consistently outperforms prior methods, establishing a new state of the art without fine-tuning or additional components.", 'score': 2, 'issue_id': 6134, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '11aa4feab18f599f', 'authors': ['Anna Kukleva', 'Enis Simsar', 'Alessio Tonioni', 'Muhammad Ferjad Naeem', 'Federico Tombari', 'Jan Eric Lenssen', 'Bernt Schiele'], 'affiliations': ['ETH Zurich', 'Google', 'Max Planck Institute for Informatics', 'TU Munich'], 'pdf_title_img': 'assets/pdf/title_img/2509.22650.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#cv', '#diffusion'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡ĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ referring segmentation, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ attention scores Ğ¸Ğ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ¾Ğ¿-ÑĞ»Ğ¾Ğ²Ğ° Ğ¿Ñ€Ğ¸Ñ‚ÑĞ³Ğ¸Ğ²Ğ°ÑÑ‚ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¸Ñ… Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¾Ñ‚Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ attention sinks Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… ÑĞ»Ğ¾ÑÑ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, ĞºĞ°Ğº Ğ¸Ñ… Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ¸Ğ»Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº RefAM Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ±ĞµĞ· fine-tuning.'}, 'en': {'title': 'RefAM: Revolutionizing Referring Segmentation with Attention Redistribution', 'desc': 'This paper presents a novel method for referring segmentation that utilizes attention scores from diffusion transformers without the need for fine-tuning or extra training. The authors highlight the importance of filtering stop words, which can clutter attention and reduce performance, and propose a strategy to redistribute attention to improve segmentation accuracy. They also identify global attention sinks in deeper layers of the model and demonstrate how redirecting this attention can enhance the quality of grounding maps. The proposed framework, RefAM, achieves state-of-the-art results in zero-shot segmentation tasks for both images and videos, showcasing its effectiveness and efficiency.'}, 'zh': {'title': 'æ— é¡»å¾®è°ƒçš„æŒ‡ä»£åˆ†å‰²æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œåˆ©ç”¨æ‰©æ•£å˜æ¢å™¨çš„æ³¨æ„åŠ›åˆ†æ•°è¿›è¡ŒæŒ‡ä»£åˆ†å‰²ï¼Œæ— éœ€å¾®è°ƒæˆ–é¢å¤–è®­ç»ƒã€‚è¯¥æ–¹æ³•é€šè¿‡è¿‡æ»¤åœç”¨è¯å’Œé‡æ–°åˆ†é…æ³¨æ„åŠ›æ¥æé«˜æ€§èƒ½ï¼Œé¿å…äº†ä¼ ç»Ÿæ–¹æ³•ä¸­å¸¸è§çš„æ¶æ„ä¿®æ”¹å’Œé¢å¤–è®­ç»ƒçš„æˆæœ¬ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåœç”¨è¯ä¼šå¸å¼•è¿‡å¤šçš„æ³¨æ„åŠ›ï¼Œå› æ­¤å¯ä»¥é€šè¿‡è¿‡æ»¤æ¥å‡å°‘å™ªå£°ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è¿˜æå‡ºäº†ä¸€ç§æ³¨æ„åŠ›é‡æ–°åˆ†é…ç­–ç•¥ï¼Œä½¿å¾—èƒŒæ™¯æ¿€æ´»è¢«åˆ’åˆ†ä¸ºæ›´å°çš„èšç±»ï¼Œä»è€Œç”Ÿæˆæ›´æ¸…æ™°å’Œæ›´å±€éƒ¨åŒ–çš„çƒ­å›¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22496', 'title': 'Where MLLMs Attend and What They Rely On: Explaining Autoregressive\n  Token Generation', 'url': 'https://huggingface.co/papers/2509.22496', 'abstract': 'EAGLE is a lightweight framework that explains token generation in multimodal large language models by attributing tokens to visual regions and quantifying the influence of language and perceptual evidence.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have demonstrated remarkable capabilities in aligning visual inputs with natural language outputs. Yet, the extent to which generated tokens depend on visual modalities remains poorly understood, limiting interpretability and reliability. In this work, we present EAGLE, a lightweight black-box framework for explaining autoregressive token generation in MLLMs. EAGLE attributes any selected tokens to compact perceptual regions while quantifying the relative influence of language priors and perceptual evidence. The framework introduces an objective function that unifies sufficiency (insight score) and indispensability (necessity score), optimized via greedy search over sparsified image regions for faithful and efficient attribution. Beyond spatial attribution, EAGLE performs modality-aware analysis that disentangles what tokens rely on, providing fine-grained interpretability of model decisions. Extensive experiments across open-source MLLMs show that EAGLE consistently outperforms existing methods in faithfulness, localization, and hallucination diagnosis, while requiring substantially less GPU memory. These results highlight its effectiveness and practicality for advancing the interpretability of MLLMs. The code is available at https://github.com/RuoyuChen10/EAGLE.', 'score': 2, 'issue_id': 6129, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'ad53ca1f5bbc2302', 'authors': ['Ruoyu Chen', 'Xiaoqing Guo', 'Kangwei Liu', 'Siyuan Liang', 'Shiming Liu', 'Qunli Zhang', 'Hua Zhang', 'Xiaochun Cao'], 'affiliations': ['Department of Computer Science, Hong Kong Baptist University', 'Institute of Information Engineering, Chinese Academy of Sciences', 'RAMS Lab, Huawei Technologies Co., Ltd.', 'RAMS Lab, Munich Research Center, Huawei Technologies DÃ¼sseldorf GmbH', 'School of Computing, NUS', 'School of Cyber Science and Technology, Shenzhen Campus of Sun Yat-sen University', 'School of Cyber Security, University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2509.22496.jpg', 'data': {'categories': ['#hallucinations', '#inference', '#multimodal', '#interpretability', '#open_source'], 'emoji': 'ğŸ¦…', 'ru': {'title': 'ĞĞ±ÑŠÑÑĞ½ÑĞµĞ¼ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½: ĞºĞ°Ğº MLLM Ğ²Ğ¸Ğ´ÑÑ‚ Ğ¸ Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‚', 'desc': 'EAGLE - ÑÑ‚Ğ¾ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚, ĞºĞ°Ğº ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½ ÑĞ²ÑĞ·Ğ°Ğ½ Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑĞ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚Ğ°Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ°Ñ‚Ñ€Ğ¸Ğ±ÑƒÑ†Ğ¸Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğº Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ğ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ EAGLE Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞµ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ… Ğº GPU Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸.'}, 'en': {'title': 'EAGLE: Unraveling Token Generation in Multimodal Models', 'desc': 'EAGLE is a new framework designed to explain how multimodal large language models (MLLMs) generate tokens by linking them to specific visual areas. It quantifies the influence of both language and visual information on token generation, enhancing the interpretability of these models. The framework uses an objective function to measure how essential and sufficient different visual regions are for generating specific tokens, optimizing this through a greedy search method. EAGLE has been shown to outperform existing methods in terms of accuracy and efficiency while using less computational resources, making it a practical tool for understanding MLLM behavior.'}, 'zh': {'title': 'EAGLEï¼šæå‡å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹å¯è§£é‡Šæ€§çš„è½»é‡çº§æ¡†æ¶', 'desc': 'EAGLEæ˜¯ä¸€ä¸ªè½»é‡çº§æ¡†æ¶ï¼Œç”¨äºè§£é‡Šå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ä¸­çš„ä»¤ç‰Œç”Ÿæˆã€‚å®ƒé€šè¿‡å°†ä»¤ç‰Œå½’å› äºè§†è§‰åŒºåŸŸï¼Œå¹¶é‡åŒ–è¯­è¨€å’Œæ„ŸçŸ¥è¯æ®çš„å½±å“ï¼Œæ¥æé«˜æ¨¡å‹çš„å¯è§£é‡Šæ€§ã€‚è¯¥æ¡†æ¶å¼•å…¥äº†ä¸€ä¸ªç›®æ ‡å‡½æ•°ï¼Œç»Ÿä¸€äº†å……åˆ†æ€§å’Œå¿…è¦æ€§è¯„åˆ†ï¼Œå¹¶é€šè¿‡è´ªå©ªæœç´¢ä¼˜åŒ–ç¨€ç–å›¾åƒåŒºåŸŸã€‚EAGLEåœ¨å¤šä¸ªå¼€æºå¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ä¸Šçš„å®éªŒè¡¨æ˜ï¼Œå…¶åœ¨å¯ä¿¡åº¦ã€å®šä½å’Œå¹»è§‰è¯Šæ–­æ–¹é¢å‡ä¼˜äºç°æœ‰æ–¹æ³•ï¼ŒåŒæ—¶æ˜¾è‘—å‡å°‘äº†GPUå†…å­˜çš„éœ€æ±‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22630', 'title': 'StateX: Enhancing RNN Recall via Post-training State Expansion', 'url': 'https://huggingface.co/papers/2509.22630', 'abstract': 'StateX is a post-training pipeline that expands the state size of pre-trained RNNs, enhancing recall and in-context learning without significant additional costs.  \t\t\t\t\tAI-generated summary \t\t\t\t While Transformer-based models have demonstrated remarkable language modeling performance, their high complexities result in high costs when processing long contexts. In contrast, recurrent neural networks (RNNs) such as linear attention and state space models have gained popularity due to their constant per-token complexities. However, these recurrent models struggle with tasks that require accurate recall of contextual information from long contexts, because all contextual information is compressed into a constant-size recurrent state. Previous works have shown that recall ability is positively correlated with the recurrent state size, yet directly training RNNs with larger recurrent states results in high training costs. In this paper, we introduce StateX, a training pipeline for efficiently expanding the states of pre-trained RNNs through post-training. For two popular classes of RNNs, linear attention and state space models, we design post-training architectural modifications to scale up the state size with no or negligible increase in model parameters. Experiments on models up to 1.3B parameters demonstrate that StateX efficiently enhances the recall and in-context learning ability of RNNs without incurring high post-training costs or compromising other capabilities.', 'score': 1, 'issue_id': 6131, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'ba2dc999ea74187f', 'authors': ['Xingyu Shen', 'Yingfa Chen', 'Zhen Leng Thai', 'Xu Han', 'Zhiyuan Liu', 'Maosong Sun'], 'affiliations': ['Department of Science and Technology, Tsinghua University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2509.22630.jpg', 'data': {'categories': ['#optimization', '#training', '#long_context', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ RNN Ğ±ĞµĞ· Ğ»Ğ¸ÑˆĞ½Ğ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ StateX - Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ÑÑ‚-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ (RNN). ĞŸÑ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ RNN Ğ¸Ğ¼ĞµÑÑ‚ Ğ¿Ğ¾ÑÑ‚Ğ¾ÑĞ½Ğ½ÑƒÑ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ñ‚Ğ¾ĞºĞµĞ½, Ğ½Ğ¾ Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°ÑÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¸Ğ·-Ğ·Ğ° ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ²ÑĞµĞ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ² ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°. StateX Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€Ğ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ state space Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ±ĞµĞ· Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ½Ğ° Ğ¿Ğ¾ÑÑ‚-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ.'}, 'en': {'title': 'Enhancing RNN Recall with StateX: Bigger States, Lower Costs!', 'desc': "StateX is a novel post-training pipeline designed to increase the state size of pre-trained recurrent neural networks (RNNs), which improves their ability to recall information and learn from context. Traditional RNNs face challenges with long contexts because they compress all information into a fixed-size state, limiting their recall capabilities. StateX addresses this issue by implementing architectural modifications that allow for larger states without significantly increasing the model's parameters or training costs. Experiments show that StateX effectively enhances the performance of RNNs, particularly in recall and in-context learning, while maintaining efficiency and other functionalities."}, 'zh': {'title': 'StateXï¼šé«˜æ•ˆæ‰©å±•RNNçŠ¶æ€çš„åè®­ç»ƒç®¡é“', 'desc': 'StateX æ˜¯ä¸€ä¸ªåè®­ç»ƒç®¡é“ï¼Œæ—¨åœ¨æ‰©å±•é¢„è®­ç»ƒé€’å½’ç¥ç»ç½‘ç»œï¼ˆRNNï¼‰çš„çŠ¶æ€å¤§å°ï¼Œä»è€Œåœ¨ä¸æ˜¾è‘—å¢åŠ æˆæœ¬çš„æƒ…å†µä¸‹å¢å¼ºè®°å¿†å’Œä¸Šä¸‹æ–‡å­¦ä¹ èƒ½åŠ›ã€‚å°½ç®¡åŸºäºå˜æ¢å™¨çš„æ¨¡å‹åœ¨è¯­è¨€å»ºæ¨¡æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä½†å…¶é«˜å¤æ‚æ€§å¯¼è‡´å¤„ç†é•¿ä¸Šä¸‹æ–‡æ—¶æˆæœ¬é«˜æ˜‚ã€‚ç›¸æ¯”ä¹‹ä¸‹ï¼Œçº¿æ€§æ³¨æ„åŠ›å’ŒçŠ¶æ€ç©ºé—´æ¨¡å‹ç­‰é€’å½’ç¥ç»ç½‘ç»œå› å…¶æ¯ä¸ªæ ‡è®°çš„å¤æ‚åº¦æ’å®šè€Œå—åˆ°æ¬¢è¿ï¼Œä½†åœ¨éœ€è¦å‡†ç¡®å›å¿†é•¿ä¸Šä¸‹æ–‡ä¿¡æ¯çš„ä»»åŠ¡ä¸­è¡¨ç°ä¸ä½³ã€‚StateX é€šè¿‡åè®­ç»ƒæœ‰æ•ˆåœ°æ‰©å¤§äº†é¢„è®­ç»ƒ RNN çš„çŠ¶æ€å¤§å°ï¼Œå®éªŒè¡¨æ˜å…¶åœ¨å¢å¼º RNN çš„è®°å¿†å’Œä¸Šä¸‹æ–‡å­¦ä¹ èƒ½åŠ›æ–¹é¢è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21559', 'title': 'X-CoT: Explainable Text-to-Video Retrieval via LLM-based\n  Chain-of-Thought Reasoning', 'url': 'https://huggingface.co/papers/2509.21559', 'abstract': 'X-CoT, an explainable retrieval framework using LLM CoT reasoning, enhances text-to-video retrieval by providing detailed rationales and improving performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Prevalent text-to-video retrieval systems mainly adopt embedding models for feature extraction and compute cosine similarities for ranking. However, this design presents two limitations. Low-quality text-video data pairs could compromise the retrieval, yet are hard to identify and examine. Cosine similarity alone provides no explanation for the ranking results, limiting the interpretability. We ask that can we interpret the ranking results, so as to assess the retrieval models and examine the text-video data? This work proposes X-CoT, an explainable retrieval framework upon LLM CoT reasoning in place of the embedding model-based similarity ranking. We first expand the existing benchmarks with additional video annotations to support semantic understanding and reduce data bias. We also devise a retrieval CoT consisting of pairwise comparison steps, yielding detailed reasoning and complete ranking. X-CoT empirically improves the retrieval performance and produces detailed rationales. It also facilitates the model behavior and data quality analysis. Code and data are available at: https://github.com/PrasannaPulakurthi/X-CoT.', 'score': 1, 'issue_id': 6133, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'S ecisions, improving interpretability. The framework addresses the challenges of low-quality text-video pairs by expanding benchmarks with additional video annotations, which aids in semantic understanding. Overall, X-CoT not only boosts retrieval performance but also allows for better analysis of model behavior and data quality.'}, 'zh': {'title': 'X-CoTï¼šæå‡æ–‡æœ¬åˆ°è§†é¢‘æ£€ç´¢çš„å¯è§£é‡Šæ€§ä¸æ€§èƒ½', 'desc': 'X-CoTæ˜¯ä¸€ä¸ªå¯è§£é‡Šçš„æ£€ç´¢æ¡†æ¶ï¼Œåˆ©ç”¨å¤§è¯­è¨€æ¨¡å‹çš„é“¾å¼æ¨ç†æ¥å¢å¼ºæ–‡æœ¬åˆ°è§†é¢‘çš„æ£€ç´¢èƒ½åŠ›ã€‚ä¼ ç»Ÿçš„æ£€ç´¢ç³»ç»Ÿä¸»è¦ä¾èµ–åµŒå…¥æ¨¡å‹æå–ç‰¹å¾ï¼Œå¹¶é€šè¿‡ä½™å¼¦ç›¸ä¼¼åº¦è¿›è¡Œæ’åï¼Œä½†å­˜åœ¨ä½è´¨é‡æ•°æ®éš¾ä»¥è¯†åˆ«å’Œç¼ºä¹è§£é‡Šæ€§çš„é—®é¢˜ã€‚X-CoTé€šè¿‡å¼•å…¥é¢å¤–çš„è§†é¢‘æ³¨é‡Šæ¥æ”¯æŒè¯­ä¹‰ç†è§£ï¼Œå¹¶è®¾è®¡äº†ä¸€ç§å¯¹æ¯”æ£€ç´¢çš„é“¾å¼æ¨ç†æ­¥éª¤ï¼Œä»è€Œæä¾›è¯¦ç»†çš„æ¨ç†è¿‡ç¨‹å’Œå®Œæ•´çš„æ’åã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒX-CoTä¸ä»…æé«˜äº†æ£€ç´¢æ€§èƒ½ï¼Œè¿˜å¢å¼ºäº†æ¨¡å‹è¡Œä¸ºå’Œæ•°æ®è´¨é‡çš„åˆ†æèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.19768', 'title': 'CHURRO: Making History Readable with an Open-Weight Large\n  Vision-Language Model for High-Accuracy, Low-Cost Historical Text Recognition', 'url': 'https://huggingface.co/papers/2509.19768', 'abstract': 'CHURRO, a 3B-parameter open-weight vision-language model, outperforms existing models in historical text recognition using the largest dataset to date, CHURRO-DS, and is more cost-effective.  \t\t\t\t\tAI-generated summary \t\t\t\t Accurate text recognition for historical documents can greatly advance the study and preservation of cultural heritage. Existing vision-language models (VLMs), however, are designed for modern, standardized texts and are not equipped to read the diverse languages and scripts, irregular layouts, and frequent degradation found in historical materials.   This paper presents CHURRO, a 3B-parameter open-weight VLM specialized for historical text recognition. The model is trained on CHURRO-DS, the largest historical text recognition dataset to date. CHURRO-DS unifies 155 historical corpora comprising 99,491 pages, spanning 22 centuries of textual heritage across 46 language clusters, including historical variants and dead languages.   We evaluate several open-weight and closed VLMs and optical character recognition (OCR) systems on CHURRO-DS and find that CHURRO outperforms all other VLMs. On the CHURRO-DS test set, CHURRO achieves 82.3% (printed) and 70.1% (handwritten) normalized Levenshtein similarity, surpassing the second-best model, Gemini 2.5 Pro, by 1.4% and 6.5%, respectively, while being 15.5 times more cost-effective.   By releasing the model and dataset, we aim to enable community-driven research to improve the readability of historical texts and accelerate scholarship.', 'score': 1, 'issue_id': 6129, 'pub_date': '2025-09-24', 'pub_date_card': {'ru': '24 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 24', 'zh': '9æœˆ24æ—¥'}, 'hash': '8759baf8bb974573', 'authors': ['Sina J. Semnani', 'Han Zhang', 'Xinyan He', 'Merve TekgÃ¼rler', 'Monica S. Lam'], 'affiliations': ['Stanford University, Stanford, CA'], 'pdf_title_img': 'assets/pdf/title_img/2509.19768.jpg', 'data': {'categories': ['#cv', '#multimodal', '#science', '#dataset', '#open_source'], 'emoji': 'ğŸ“œ', 'ru': {'title': 'CHURRO: AI Ğ´Ğ»Ñ Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ´Ñ€ĞµĞ²Ğ½Ğ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ½Ğ°ÑĞ»ĞµĞ´Ğ¸Ñ', 'desc': 'CHURRO - ÑÑ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 3 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ğ°Ñ Ğ´Ğ»Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° ĞºÑ€ÑƒĞ¿Ğ½ĞµĞ¹ÑˆĞµĞ¼ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ CHURRO-DS, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ĞµĞ¼ 99,491 ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ† Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ² Ğ½Ğ° 46 ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ°Ñ… Ğ·Ğ° 22 Ğ²ĞµĞºĞ°. CHURRO Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ VLM Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ (82.3%) Ğ¸ Ñ€ÑƒĞºĞ¾Ğ¿Ğ¸ÑĞ½Ğ¾Ğ³Ğ¾ (70.1%) Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ¾Ğ¿ĞµÑ€ĞµĞ¶Ğ°Ñ Gemini 2.5 Pro Ğ½Ğ° 1.4% Ğ¸ 6.5% ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾. ĞŸÑ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² 15.5 Ñ€Ğ°Ğ· Ğ±Ğ¾Ğ»ĞµĞµ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ° Ğ¸ Ğ¸Ğ¼ĞµĞµÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ²ĞµÑĞ° Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Unlocking Historical Texts with CHURRO', 'desc': 'The paper introduces CHURRO, a vision-language model specifically designed for recognizing historical texts. It is trained on CHURRO-DS, the largest dataset for this purpose, which includes a wide variety of historical documents across multiple languages and scripts. CHURRO outperforms existing models in accuracy and cost-effectiveness, achieving high similarity scores in recognizing both printed and handwritten texts. By making CHURRO and its dataset publicly available, the authors aim to foster research that enhances the understanding and preservation of cultural heritage.'}, 'zh': {'title': 'CHURROï¼šå†å²æ–‡æœ¬è¯†åˆ«çš„æ–°çªç ´', 'desc': 'CHURROæ˜¯ä¸€ç§å…·æœ‰30äº¿å‚æ•°çš„å¼€æ”¾æƒé‡è§†è§‰è¯­è¨€æ¨¡å‹ï¼Œä¸“é—¨ç”¨äºå†å²æ–‡æœ¬è¯†åˆ«ã€‚å®ƒåœ¨CHURRO-DSæ•°æ®é›†ä¸Šè®­ç»ƒï¼Œè¯¥æ•°æ®é›†æ˜¯è¿„ä»Šä¸ºæ­¢æœ€å¤§çš„å†å²æ–‡æœ¬è¯†åˆ«æ•°æ®é›†ï¼ŒåŒ…å«æ¥è‡ª22ä¸ªä¸–çºªçš„155ä¸ªå†å²è¯­æ–™åº“ã€‚CHURROåœ¨è¯†åˆ«å°åˆ·å’Œæ‰‹å†™æ–‡æœ¬æ–¹é¢çš„è¡¨ç°ä¼˜äºæ‰€æœ‰ç°æœ‰æ¨¡å‹ï¼Œä¸”æˆæœ¬æ•ˆç›Šæ›´é«˜ã€‚é€šè¿‡å‘å¸ƒè¯¥æ¨¡å‹å’Œæ•°æ®é›†ï¼Œæˆ‘ä»¬å¸Œæœ›ä¿ƒè¿›ç¤¾åŒºé©±åŠ¨çš„ç ”ç©¶ï¼Œæå‡å†å²æ–‡æœ¬çš„å¯è¯»æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22642', 'title': 'WoW: Towards a World omniscient World model Through Embodied Interaction', 'url': 'https://huggingface.co/papers/2509.22642', 'abstract': "WoW, a 14-billion-parameter generative world model trained on robot interactions, demonstrates improved physical intuition through SOPHIA's guidance and achieves state-of-the-art performance on physical consistency and causal reasoning in video.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans develop an understanding of intuitive physics through active interaction with the world. Thi
