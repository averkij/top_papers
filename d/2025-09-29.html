        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2509.22622', 'title': 'LongLive: Real-time Interactive Long Video Generation', 'url': 'https://huggingface.co/papers/2509.22622', 'abstract': 'LongLive is a frame-level autoregressive framework for real-time and interactive long video generation, addressing efficiency and quality challenges through causal attention, KV-recache, streaming long tuning, and short window attention.  \t\t\t\t\tAI-generated summary \t\t\t\t We present LongLive, a frame-level autoregressive (AR) framework for real-time and interactive long video generation. Long video generation presents challenges in both efficiency and quality. Diffusion and Diffusion-Forcing models can produce high-quality videos but suffer from low efficiency due to bidirectional attention. Causal attention AR models support KV caching for faster inference, but often degrade in quality on long videos due to memory challenges during long-video training. In addition, beyond static prompt-based generation, interactive capabilities, such as streaming prompt inputs, are critical for dynamic content creation, enabling users to guide narratives in real time. This interactive requirement significantly increases complexity, especially in ensuring visual consistency and semantic coherence during prompt transitions. To address these challenges, LongLive adopts a causal, frame-level AR design that integrates a KV-recache mechanism that refreshes cached states with new prompts for smooth, adherent switches; streaming long tuning to enable long video training and to align training and inference (train-long-test-long); and short window attention paired with a frame-level attention sink, shorten as frame sink, preserving long-range consistency while enabling faster generation. With these key designs, LongLive fine-tunes a 1.3B-parameter short-clip model to minute-long generation in just 32 GPU-days. At inference, LongLive sustains 20.7 FPS on a single NVIDIA H100, ach  (p > 1 - K) it targets remaining failures. Under first-order softmax updates, we prove {two-sided entropy safety}, giving lower and upper bounds on one-step entropy change that curb explosion and prevent collapse. Empirically, this minimal modification stabilizes entropy, sparsifies credit assignment (with tuned K, roughly 80% of responses receive zero advantage), and yields sustained pass@1 gains on Qwen3-8B/14B-Base across AIME 2024/2025 and AMC 2023. These results identify {baseline design} -- rather than token-level heuristics -- as the primary mechanism for scaling RLVR.', 'score': 87, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '44c9fe6a9098712d', 'authors': ['Junkang Wu', 'Kexin Huang', 'Jiancan Wu', 'An Zhang', 'Xiang Wang', 'Xiangnan He'], 'affiliations': ['University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.22611.jpg', 'data': {'categories': ['#training', '#reasoning', '#rl', '#rlhf', '#optimization'], 'emoji': 'âš–ï¸', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾: ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM Ñ‡ĞµÑ€ĞµĞ· ÑƒĞ¼Ğ½Ñ‹Ğ¹ baseline', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸. ĞĞ½Ğ¸ Ğ·Ğ°Ğ¼ĞµĞ½ÑÑÑ‚ ÑÑ€ĞµĞ´Ğ½ĞµĞµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ baseline Ğ½Ğ° ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ² (QAE), Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ° Ğ¸ Ğ²Ğ·Ñ€Ñ‹Ğ²Ğ° ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ´Ğ²ÑƒÑ…Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ: ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€ĞµĞ´ĞºĞ¸Ğµ ÑƒÑĞ¿ĞµÑ…Ğ¸ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ¾ÑÑ‚Ğ°Ğ²ÑˆĞ¸Ñ…ÑÑ Ğ½ĞµÑƒĞ´Ğ°Ñ‡Ğ°Ñ… Ğ½Ğ° Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Stabilizing Reinforcement Learning with Quantile Advantage Estimation', 'desc': 'This paper introduces Quantile Advantage Estimation (QAE) to enhance reinforcement learning with verifiable rewards, particularly in large language models. It addresses the instability caused by traditional mean baselines, which can lead to entropy collapse or explosion during training. By using a K-quantile baseline, QAE effectively manages the reward distribution, reinforcing rare successes on difficult queries while focusing on failures in easier ones. The proposed method stabilizes entropy and improves performance, demonstrating that baseline design is crucial for scaling reinforcement learning with verifiable rewards.'}, 'zh': {'title': 'é‡åŒ–ä¼˜åŠ¿ä¼°è®¡ï¼šç¨³å®šå¼ºåŒ–å­¦ä¹ çš„æ–°æ–¹æ³•', 'desc': 'é‡åŒ–ä¼˜åŠ¿ä¼°è®¡ï¼ˆQAEï¼‰é€šè¿‡è§£å†³ç†µé—®é¢˜ï¼Œç¨³å®šäº†å…·æœ‰å¯éªŒè¯å¥–åŠ±çš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLVRï¼‰ï¼Œå¹¶æé«˜äº†å¤§å‹è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ã€‚è¯¥æ–¹æ³•ç”¨K-åˆ†ä½æ•°åŸºçº¿æ›¿ä»£äº†ä¼ ç»Ÿçš„å‡å€¼åŸºçº¿ï¼Œé¿å…äº†åœ¨å¥–åŠ±å¼‚å¸¸å€¼ä¸‹å¯¹è´Ÿä¼˜åŠ¿æ ·æœ¬çš„ä¸å½“æƒ©ç½šã€‚QAEåœ¨å¤„ç†å›°éš¾æŸ¥è¯¢æ—¶å¼ºåŒ–ç¨€æœ‰æˆåŠŸï¼Œè€Œåœ¨ç®€å•æŸ¥è¯¢æ—¶åˆ™é’ˆå¯¹å‰©ä½™å¤±è´¥ï¼Œä»è€Œå®ç°äº†åŒå‘ç†µå®‰å…¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§æœ€å°ä¿®æ”¹æœ‰æ•ˆç¨³å®šäº†ç†µï¼Œå¹¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†æŒç»­çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22186', 'title': 'MinerU2.5: A Decoupled Vision-Language Model for Efficient\n  High-Resolution Document Parsing', 'url': 'https://huggingface.co/papers/2509.22186', 'abstract': 'MinerU2.5, a 1.2B-parameter document parsing vision-language model, achieves state-of-the-art recognition accuracy with computational efficiency through a coarse-to-fine parsing strategy.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce MinerU2.5, a 1.2B-parameter document parsing vision-language model that achieves state-of-the-art recognition accuracy while maintaining exceptional computational efficiency. Our approach employs a coarse-to-fine, two-stage parsing strategy that decouples global layout analysis from local content recognition. In the first stage, the model performs efficient layout analysis on downsampled images to identify structural elements, circumventing the computational overhead of processing high-resolution inputs. In the second stage, guided by the global layout, it performs targeted content recognition on native-resolution crops extracted from the original image, preserving fine-grained details in dense text, complex formulas, and tables. To support this strategy, we developed a comprehensive data engine that generates diverse, large-scale training corpora for both pretraining and fine-tuning. Ultimately, MinerU2.5 demonstrates strong document parsing ability, achieving state-of-the-art performance on multiple benchmarks, surpassing both general-purpose and domain-specific models across various recognition tasks, while maintaining significantly lower computational overhead.', 'score': 68, 'issue_id': 6129, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '136108b6a4721246', 'authors': ['Junbo Niu', 'Zheng Liu', 'Zhuangcheng Gu', 'Bin Wang', 'Linke Ouyang', 'Zhiyuan Zhao', 'Tao Chu', 'Tianyao He', 'Fan Wu', 'Qintong Zhang', 'Zhenjiang Jin', 'Guang Liang', 'Rui Zhang', 'Wenzheng Zhang', 'Yuan Qu', 'Zhifei Ren', 'Yuefeng Sun', 'Yuanhong Zheng', 'Dongsheng Ma', 'Zirui Tang', 'Boyu Niu', 'Ziyang Miao', 'Hejun Dong', 'Siyi Qian', 'Junyuan Zhang', 'Jingzhou Chen', 'Fangdong Wang', 'Xiaomeng Zhao', 'Liqun Wei', 'Wei Li', 'Shasha Wang', 'Ruiliang Xu', 'Yuanyuan Cao', 'Lu Chen', 'Qianqian Wu', 'Huaiyu Gu', 'Lindong Lu', 'Keming Wang', 'Dechen Lin', 'Guanlin Shen', 'Xuanhe Zhou', 'Linfeng Zhang', 'Yuhang Zang', 'Xiaoyi Dong', 'Jiaqi Wang', 'Bo Zhang', 'Lei Bai', 'Pei Chu', 'Weijia  content recognition using high-resolution crops. This innovative approach allows MinerU2.5 to achieve top performance on various benchmarks while reducing computational costs compared to other models.'}, 'zh': {'title': 'é«˜æ•ˆæ–‡æ¡£è§£æçš„æ–°æ ‡æ†', 'desc': 'MinerU2.5æ˜¯ä¸€ç§å…·æœ‰12äº¿å‚æ•°çš„æ–‡æ¡£è§£æè§†è§‰è¯­è¨€æ¨¡å‹ï¼Œé‡‡ç”¨ç²—åˆ°ç»†çš„è§£æç­–ç•¥ï¼Œå®ç°äº†æœ€å…ˆè¿›çš„è¯†åˆ«å‡†ç¡®ç‡å’Œè®¡ç®—æ•ˆç‡ã€‚è¯¥æ¨¡å‹çš„ç¬¬ä¸€é˜¶æ®µåœ¨é™é‡‡æ ·å›¾åƒä¸Šè¿›è¡Œé«˜æ•ˆçš„å¸ƒå±€åˆ†æï¼Œä»¥è¯†åˆ«ç»“æ„å…ƒç´ ï¼Œä»è€Œé¿å…å¤„ç†é«˜åˆ†è¾¨ç‡è¾“å…¥çš„è®¡ç®—å¼€é”€ã€‚ç¬¬äºŒé˜¶æ®µåˆ™åœ¨åŸå§‹å›¾åƒä¸­æå–çš„åŸç”Ÿåˆ†è¾¨ç‡è£å‰ªå›¾ä¸Šè¿›è¡Œç›®æ ‡å†…å®¹è¯†åˆ«ï¼Œä¿ç•™äº†å¯†é›†æ–‡æœ¬ã€å¤æ‚å…¬å¼å’Œè¡¨æ ¼ä¸­çš„ç»†èŠ‚ã€‚é€šè¿‡å¼€å‘å…¨é¢çš„æ•°æ®å¼•æ“ï¼ŒMinerU2.5èƒ½å¤Ÿç”Ÿæˆå¤šæ ·åŒ–çš„å¤§è§„æ¨¡è®­ç»ƒè¯­æ–™åº“ï¼Œæ”¯æŒé¢„è®­ç»ƒå’Œå¾®è°ƒï¼Œæœ€ç»ˆåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22576', 'title': 'EPO: Entropy-regularized Policy Optimization for LLM Agents\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.22576', 'abstract': 'Entropy-regularized Policy Optimization (EPO) addresses exploration-exploitation challenges in multi-turn environments with sparse rewards, improving performance in tasks like ScienceWorld and ALFWorld.  \t\t\t\t\tAI-generated summary \t\t\t\t Training LLM agents in multi-turn environments with sparse rewards, where completing a single task requires 30+ turns of interaction within an episode, presents a fundamental challenge for reinforcement learning. We identify a critical failure mode unique to this setting: the exploration-exploitation cascade failure. This cascade begins with early-stage policy premature convergence, where sparse feedback causes agents to commit to flawed, low-entropy strategies. Subsequently, agents enter late-stage policy collapse, where conventional entropy regularization becomes counterproductive, promoting chaotic exploration that destabilizes training. We propose Entropy-regularized Policy Optimization (EPO), a general framework that breaks this failure cycle through three synergistic mechanisms: (1) adopting entropy regularization in multi-turn settings to enhance exploration, (2) an entropy smoothing regularizer that bounds policy entropy within historical averages to prevent abrupt fluctuations, and (3) adaptive phase-based weighting that balances exploration and exploitation across training. Our analysis justifies that EPO guarantees monotonically decreasing entropy variance while maintaining convergence. EPO achieves up to 152% performance improvement on ScienceWorld and up to 19.8% on ALFWorld. Our work demonstrates that multi-turn sparse-reward settings require fundamentally different entropy control than traditional RL, with broad implications for LLM agent training.', 'score': 57, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '9f6eee9878b5d876', 'authors': ['Xu Wujiang', 'Wentian Zhao', 'Zhenting Wang', 'Li Yu-Jhe', 'Jin Can', 'Jin Mingyu', 'Mei Kai', 'Wan Kun', 'Metaxas Dimitris'], 'affiliations': ['Adobe Inc.', 'Rutgers University'], 'pdf_title_img': 'assets/pdf/title_img/2509.22576.jpg', 'data': {'categories': ['#training', '#reasoning', '#rl', '#games', '#optimization'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Ğ£ĞºÑ€Ğ¾Ñ‰ĞµĞ½Ğ¸Ğµ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¹Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ°ÑĞºĞ°Ğ´Ğ° Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ LLM Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ…Ğ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ°Ñ… Ñ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸, Ğ³Ğ´Ğµ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ÑÑ 30+ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞ½Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ñ€ĞµĞ¶Ğ¸Ğ¼ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ° - ĞºĞ°ÑĞºĞ°Ğ´Ğ½Ğ¾Ğµ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ-ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ğ³Ğ´Ğ° Ğ°Ğ³ĞµĞ½Ñ‚ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¿Ñ€ĞµĞ¶Ğ´ĞµĞ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğº Ğ¿Ğ»Ğ¾Ñ…Ğ¸Ğ¼ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑĞ¼, Ğ° Ğ·Ğ°Ñ‚Ğµ title': 'Variational Reasoning for Language Models', 'url': 'https://huggingface.co/papers/2509.22637', 'abstract': 'A variational reasoning framework treats thinking traces as latent variables, optimizing them through variational inference to improve language model reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a variational reasoning framework for language models that treats thinking traces as latent variables and optimizes them through variational inference. Starting from the evidence lower bound (ELBO), we extend it to a multi-trace objective for tighter bounds and propose a forward-KL formulation that stabilizes the training of the variational posterior. We further show that rejection sampling finetuning and binary-reward RL, including GRPO, can be interpreted as local forward-KL objectives, where an implicit weighting by model accuracy naturally arises from the derivation and reveals a previously unnoticed bias toward easier questions. We empirically validate our method on the Qwen 2.5 and Qwen 3 model families across a wide range of reasoning tasks. Overall, our work provides a principled probabilistic perspective that unifies variational inference with RL-style methods and yields stable objectives for improving the reasoning ability of language models. Our code is available at https://github.com/sail-sg/variational-reasoning.', 'score': 41, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'f8f5b5200a8c3ac8', 'authors': ['Xiangxin Zhou', 'Zichen Liu', 'Haonan Wang', 'Chao Du', 'Min Lin', 'Chongxuan Li', 'Liang Wang', 'Tianyu Pang'], 'affiliations': ['CASIA', 'NUS', 'RUC', 'Sea AI Lab', 'UCAS'], 'pdf_title_img': 'assets/pdf/title_img/2509.22637.jpg', 'data': {'categories': ['#optimization', '#rl', '#reasoning', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ’Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ: ÑƒĞ½Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ ng weakness-level factuality. A thorough disagreement analysis further supports a potential of fully automated ReviewScore evaluation.', 'score': 38, 'issue_id': 6130, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': '547504330158a42b', 'authors': ['Hyun Ryu', 'Doohyuk Jang', 'Hyemin S. Lee', 'Joonhyun Jeong', 'Gyeongman Kim', 'Donghyeon Cho', 'Gyouk Chu', 'Minyeong Hwang', 'Hyeongwon Jang', 'Changhun Kim', 'Haechan Kim', 'Jina Kim', 'Joowon Kim', 'Yoonjeon Kim', 'Kwanhyung Lee', 'Chanjae Park', 'Heecheol Yun', 'Gregor Betz', 'Eunho Yang'], 'affiliations': ['KAIST, AITRICS', 'KIT', 'MIT'], 'pdf_title_img': 'assets/pdf/title_img/2509.21679.jpg', 'data': {'categories': ['#interpretability', '#benchmark', '#dataset', '#ethics', '#data'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ñ„Ğ°ĞºÑ‚Ğ¾Ğ² Ğ² Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ñ… Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸ÑÑ… Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ AI', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´Ğ²Ğ¸Ğ¶Ğ¾Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ğ¹ Ğ½Ğ° Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğµ ÑÑ‚Ğ°Ñ‚ÑŒĞ¸ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ AI. ĞĞ½Ğ¸ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ 15.2% ÑĞ»Ğ°Ğ±Ñ‹Ñ… Ğ¼ĞµÑÑ‚ Ğ¸ 26.4% Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ² Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸ÑÑ… ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ½ĞµĞ²ĞµÑ€Ğ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ»Ğ¸ ÑƒĞ¶Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‡ĞµĞ½Ñ‹ Ğ² ÑÑ‚Ğ°Ñ‚ÑŒĞµ. Ğ”Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€ĞµÑ†ĞµĞ½Ğ·Ğ¸Ğ¹ Ğ±Ñ‹Ğ»Ğ° Ğ²Ğ²ĞµĞ´ĞµĞ½Ğ° Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° ReviewScore, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ´ĞµĞ·Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ°Ñ€Ğ¸Ğ¸ Ñ€ĞµÑ†ĞµĞ½Ğ·ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ ÑƒĞ¼ĞµÑ€ĞµĞ½Ğ½Ğ¾Ğµ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¸Ğµ Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾ÑÑ‹Ğ»Ğ¾Ğº.'}, 'en': {'title': 'Automating Review Quality: Enhancing Factuality in AI Conference Papers', 'desc': 'This paper presents an automated engine designed to assess the factual accuracy of review points in AI conference papers. It identifies misinformed review points, which are categorized as incorrect weaknesses or unnecessary questions, and introduces a metric called ReviewScore to quantify these inaccuracies. The authors create a dataset annotated by human experts to evaluate the performance of large language models (LLMs) in determining ReviewScore, finding moderate agreement with human evaluations. The study reveals that evaluating the factuality of individual premises yields better agreement than assessing the overall weaknesses, suggesting a pathway towards fully automated review evaluations.'}, 'zh': {'title': 'è‡ªåŠ¨åŒ–è¯„ä¼°AIè®ºæ–‡è¯„å®¡çš„çœŸå®æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªåŠ¨åŒ–å¼•æ“ï¼Œç”¨äºè¯„ä¼°AIä¼šè®®è®ºæ–‡è¯„å®¡æ„è§çš„çœŸå®æ€§ã€‚ç ”ç©¶å‘ç°ï¼Œ15.2%çš„è¯„å®¡æ„è§ä¸­çš„â€œå¼±ç‚¹â€æ˜¯é”™è¯¯çš„ï¼Œ26.4%çš„â€œé—®é¢˜â€æ˜¯å¯ä»¥é€šè¿‡è®ºæ–‡å›ç­”çš„ã€‚é€šè¿‡æ„å»ºä¸€ä¸ªäººç±»ä¸“å®¶æ ‡æ³¨çš„ReviewScoreæ•°æ®é›†ï¼ŒéªŒè¯äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è‡ªåŠ¨åŒ–è¯„ä¼°ReviewScoreæ–¹é¢çš„èƒ½åŠ›ã€‚ç»“æœæ˜¾ç¤ºï¼Œåœ¨è¯„ä¼°å‰æçš„çœŸå®æ€§æ—¶ï¼Œæ¨¡å‹ä¸äººç±»ä¸“å®¶çš„åè®®ç¨‹åº¦æ˜¾è‘—é«˜äºè¯„ä¼°æ•´ä½“å¼±ç‚¹çš„çœŸå®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22638', 'title': 'Language Models Can Learn from Verbal Feedback Without Scalar Rewards', 'url': 'https://huggingface.co/papers/2509.22638', 'abstract': 'Feedback-conditional policy (FCP) enables LLMs to learn from verbal feedback by treating it as a conditioning signal, improving expressiveness over scalar rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t LLMs are often trained with RL from human or AI feedback, yet such methods typically compress nuanced feedback into scalar rewards, discarding much of their richness and inducing scale imbalance. We propose treating verbal feedback as a conditioning signal. Inspired by language priors in text-to-image generation, which enable novel outputs from unseen prompts, we introduce the feedback-conditional policy (FCP). FCP learns directly from response-feedback pairs, approximating the feedback-conditional posterior through maximum likelihood training on offline data. We further develop an online bootstrapping stage where the policy generates under positive conditions and receives fresh feedback to refine itself. This reframes feedback-driven learning as conditional generation rather than reward optimization, offering a more expressive way for LLMs to directly learn from verbal feedback. Our code is available at https://github.com/sail-sg/feedback-conditional-policy.', 'score': 37, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'b97a5b11be70ca26', 'authors': ['Renjie Luo', 'Zichen Liu', 'Xiangyan Liu', 'Chao Du', 'Min Lin', 'Wenhu Chen', 'Wei Lu', 'Tianyu Pang'], 'affiliations': ['NTU', 'NUS', 'SUTD', 'Sea AI Lab', 'University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2509.22638.jpg', 'data': {'categories': ['#alignment', '#rl', '#optimization', '#rlhf'], 'emoji': 'ğŸ’¬', 'ru': {'title': 'ĞÑ‚ ÑĞºĞ°Ğ»ÑÑ€Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´ Ğº Ğ±Ğ¾Ğ³Ğ°Ñ‚Ğ¾Ğ¹ Ğ²ĞµÑ€Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ²ĞµÑ€Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑĞºĞ°Ğ»ÑÑ€Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´. ĞœĞµÑ‚Ğ¾Ğ´ Feedback-Conditional Policy (FCP) Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ ĞºĞ°Ğº ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğµ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ², ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ²ÑÑ Ğ±Ğ¾Ğ³Ğ°Ñ‚ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ· Ğ¾Ñ‚Ğ·Ñ‹Ğ²Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ½Ğ° Ğ¿Ğ°Ñ€Ğ°Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚-Ğ¾Ñ‚Ğ·Ñ‹Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸Ñ, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ´Ğ¾Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ ÑĞ²ĞµĞ¶ĞµĞ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸. Ğ¢Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğµ Ğ¾Ñ‚Ğ·Ñ‹Ğ²Ñ‹.'}, 'en': {'title': 'Learning from Words: Enhancing LLMs with Feedback-Conditional Policy', 'desc': 'The paper introduces Feedback-Conditional Policy (FCP), a method that allows large language models (LLMs) to learn from verbal feedback instead of relying solely on scalar rewards. This approach treats verbal feedback as a conditioning signal, which preserves the richness of the feedback and avoids the scale imbalance often seen in traditional reinforcement learning methods. FCP utilizes response-feedback pairs to train the model through maximum likelihood, enhancing its ability to generate responses based on nuanced feedback. Additionally, an online bootstrapping stage is implemented to continuously refine the model by generating responses under positive conditions and incorporating new feedback.'}, 'zh': {'title': 'åé¦ˆæ¡ä»¶ç­–ç•¥ï¼šè®©æ¨¡å‹æ›´å¥½åœ°ç†è§£å£å¤´åé¦ˆ', 'desc': 'åé¦ˆæ¡ä»¶ç­–ç•¥ï¼ˆFCPï¼‰ä½¿å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰èƒ½å¤Ÿé€šè¿‡å°†å£å¤´åé¦ˆè§†ä¸ºæ¡ä»¶ä¿¡å·æ¥å­¦ä¹ ï¼Œä»è€Œæé«˜äº†è¡¨è¾¾èƒ½åŠ›ã€‚ä¼ ç»Ÿçš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•é€šå¸¸å°†ç»†è‡´çš„åé¦ˆå‹ç¼©ä¸ºæ ‡é‡å¥–åŠ±ï¼Œå¯¼è‡´ä¿¡æ¯çš„ä¸¢å¤±å’Œè§„æ¨¡ä¸å¹³è¡¡ã€‚FCPç›´æ¥ä»å“åº”-åé¦ˆå¯¹ä¸­å­¦ä¹ ï¼Œé€šè¿‡æœ€å¤§ä¼¼ç„¶è®­ç»ƒæ¥è¿‘ä¼¼åé¦ˆæ¡ä»¶åéªŒã€‚è¯¥æ–¹æ³•å°†åé¦ˆé©±åŠ¨çš„å­¦ä¹ é‡æ–°å®šä¹‰ä¸ºæ¡ä»¶ç”Ÿæˆï¼Œè€Œä¸æ˜¯å¥–åŠ±ä¼˜åŒ–ï¼Œä¸ºLLMsæä¾›äº†ä¸€ç§æ›´å…·è¡¨ç°åŠ›çš„æ–¹å¼æ¥ç›´æ¥å­¦ä¹ å£å¤´åé¦ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22281', 'title': 'MesaTask: Towards Task-Driven Tabletop Scene Generation via 3D Spatial\n  Reasoning', 'url': 'https://huggingface.co/papers/2509.22281', 'abstract': 'MesaTask, an LLM-based framework with a Spatial Reasoning Chain, generates realistic tabletop scenes aligned with task descriptions using DPO algorithms.  \t\t\t\t\tAI-generated summary \t\t\t\t The ability of robots to interpret human instructions and execute manipulation tasks necessitates the availability of task-relevant tabletop scenes for training. However, traditional methods for creating these scenes rely on time-consuming manual layout design or purely randomized layouts, which are limited in terms of plausibility or alignment with the tasks. In this paper, we formulate a novel task, namely task-oriented tabletop scene generation, which poses significant challenges due to the substantial gap between high-level task instructions and the tabletop scenes. To support research on such a challenging task, we introduce MesaTask-10K, a large-scale dataset comprising approximately 10,700 synthetic tabletop scenes with manually crafted layouts that ensure realistic layouts and intricate inter-object relations. To bridge the gap between tasks and scenes, we propose a Spatial Reasoning Chain that decomposes the generation process into object inference, spatial interrelation reasoning, and scene graph construction for the final 3D layout. We present MesaTask, an LLM-based framework that utilizes this reasoning chain and is further enhanced with DPO algorithms to generate physically plausible tabletop scenes that align well with given task descriptions. Exhaustive experiments demonstrate the superior performance of MesaTask compared to baselines in generating task-conforming tabletop scenes with realistic layouts. Project page is at https://mesatask.github.io/', 'score': 24, 'issue_id': 6133, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '4de2b4acef076c8e', 'authors': ['Jinkun Hao', 'Naifu Liang', 'Zhen Luo', 'Xudong Xu', 'Weipeng Zhong', 'Ran Yi', 'Yichen Jin', 'Zhaoyang Lyu', 'Feng Zheng', 'Lizhuang Ma', 'Jiangmiao Pang'], 'affiliations': ['Peking University', 'SII', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Southern University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2509.22281.jpg', 'data': {'categories': ['#3d', '#synthetic', '#agents', '#reasoning', '#dataset'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑÑ†ĞµĞ½ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ² Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°Ğ¼Ğ¸', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ MesaTask â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ğ½Ğ° ÑÑ‚Ğ¾Ğ»ĞµÑˆĞ½Ğ¸Ñ†Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºÑƒ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¸Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ¾Ñ‚Ğ½Ğ¾ÑˆĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ñ„Ğ° ÑÑ†ĞµĞ½Ñ‹. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ MesaTask-10K Ñ 10,700 ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑÑ†ĞµĞ½ Ñ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ´ÑƒĞ¼Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ°ĞºĞµÑ‚Ğ°Ğ¼Ğ¸. ĞĞ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ DPO Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸.'}, 'en': {'title': 'Generating Realistic Tabletop Scenes with MesaTask', 'desc': 'This paper introduces MesaTask, a framework that uses large language models (LLMs) to generate realistic tabletop scenes based on specific task descriptions. It addresses the challenge of creating task-oriented scenes, which traditionally relied on manual design or random layouts that often lacked realism. The authors present a new dataset, MesaTask-10K, containing around 10,700 synthetic scenes with carefully designed layouts to ensure they are plausible and relevant to tasks. To improve scene generation, they propose a Spatial Reasoning Chain that breaks down the process into steps like object inference and spatial reasoning, ultimately leading to a coherent 3D layout that meets the requirements of the task.'}, 'zh': {'title': 'MesaTaskï¼šæ™ºèƒ½ç”Ÿæˆä»»åŠ¡å¯¼å‘çš„æ¡Œé¢åœºæ™¯', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºMesaTaskçš„æ¡†æ¶ï¼Œåˆ©ç”¨ç©ºé—´æ¨ç†é“¾ç”Ÿæˆä¸ä»»åŠ¡æè¿°ç›¸ç¬¦çš„çœŸå®æ¡Œé¢åœºæ™¯ã€‚ä¼ ç»Ÿçš„æ¡Œé¢åœºæ™¯ç”Ÿæˆæ–¹æ³•ä¾èµ–äºè€—æ—¶çš„æ‰‹åŠ¨è®¾è®¡æˆ–éšæœºå¸ƒå±€ï¼Œéš¾ä»¥æ»¡è¶³ä»»åŠ¡éœ€æ±‚ã€‚MesaTask-10Kæ˜¯ä¸€ä¸ªåŒ…å«çº¦10,700ä¸ªåˆæˆæ¡Œé¢åœºæ™¯çš„å¤§è§„æ¨¡æ•°æ®é›†ï¼Œç¡®ä¿äº†å¸ƒå±€çš„çœŸå®æ€§å’Œå¤æ‚çš„ç‰©ä½“å…³ç³»ã€‚é€šè¿‡ç©ºé—´æ¨ç†é“¾ï¼ŒMesaTaskå°†ç”Ÿæˆè¿‡ç¨‹åˆ†è§£ä¸ºç‰©ä½“æ¨ç†ã€ç©ºé—´å…³ç³»æ¨ç†å’Œåœºæ™¯å›¾æ„å»ºï¼Œä»è€Œç”Ÿæˆç¬¦åˆä»»åŠ¡è¦æ±‚çš„æ¡Œé¢åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22647', 'title': 'CapRL: Stimulating Dense Image Caption Capabilities via Reinforcement\n  Learning', 'url': 'https://huggingface.co/papers/2509.22647', 'abstract': 'CapRL, a novel reinforcement learning framework, enhances image captioning by using a vision-free language model to evaluate caption quality through multiple-choice questions, leading to improved performance across benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Image captioning is a fundamental task that bridges the visual and linguistic domains, playing a critical role in pre-training Large Vision-Language Models (LVLMs). Current state-of-the-art captioning models are typically trained with Supervised Fine-Tuning (SFT), a paradigm that relies on expensive, non-scalable data annotated by humans or proprietary models. This approach often leads to models that memorize specific ground-truth answers, limiting their generality and ability to generate diverse, creative descriptions. To overcome the limitation of SFT, we propose applying the Reinforcement Learning with Verifiable Rewards (RLVR) paradigm to the open-ended task of image captioning. A primary challenge, however, is designing an objective reward function for the inherently subjective nature of what constitutes a "good" caption. We introduce Captioning Reinforcement Learning (CapRL), a novel training framework that redefines caption quality through its utility: a high-quality caption should enable a non-visual language model to accurately answer questions about the corresponding image. CapRL employs a decoupled two-stage pipeline where an LVLM generates a caption, and the objective reward is derived from the accuracy of a separate, vision-free LLM answering Multiple-Choice Questions based solely on that caption. As the first study to apply RLVR to the subjective image captioning task, we demonstrate that CapRL significantly enhances multiple settings. Pretraining on the CapRL-5M caption dataset annotated by CapRL-3B results in substantial gains across 12 benchmarks. Moreover, within the Prism Framework for caption quality evaluation, CapRL achieves performance comparable to Qwen2.5-VL-72B, while exceeding the baseline by an average margin of 8.4%. Code is available here: https://github.com/InternLM/CapRL.', 'score': 23, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'eeedb125ad75e30e', 'authors': ['Long Xing', 'Xiaoyi Dong', 'Yuhang Zang', 'Yuhang Cao', 'Jianze Liang', 'Qidong Huang', 'Jiaqi Wang', 'Feng Wu', 'Dahua Lin'], 'affiliations': ['Alibaba Cloud', 'Shanghai AI Laboratory', 'Shanghai Innovation Institute', 'The Chinese University of Hong Kong', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2509.22647.jpg', 'data': {'categories': ['#training', '#multimodal', '#dataset', '#rl', '#games', '#rlhf', '#optimization'], 'emoji': 'ğŸ“¸', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ CapRL â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·  are difficult for current models, and significant gaps persist in robustness and safety alignment. VoiceAssistant-Eval identifies these gaps and establishes a rigorous framework for evaluating and guiding the development of next-generation AI assistants. Code and data will be released at https://mathllm.github.io/VoiceAssistantEval/ .", 'score': 19, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'fee6beb54706ecb4', 'authors': ['Ke Wang', 'Houxing Ren', 'Zimu Lu', 'Mingjie Zhan', 'Hongsheng Li'], 'affiliations': ['CPII under InnoHK', 'CUHK MMLab', 'SenseTime Research'], 'pdf_title_img': 'assets/pdf/title_img/2509.22651.jpg', 'data': {'categories': ['#alignment', '#interpretability', '#multimodal', '#audio', '#benchmark', '#open_source', '#small_models'], 'emoji': 'ğŸ”Š', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° AI-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ¾Ğ²: Ğ·Ğ²ÑƒĞº, Ñ€ĞµÑ‡ÑŒ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ', 'desc': 'VoiceAssistant-Eval â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AI-Ğ°ÑÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ·Ğ²ÑƒĞºĞ°, Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 10,497 Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ² 13 ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸ÑÑ…, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ²ÑƒĞºĞ¸, Ğ¼ÑƒĞ·Ñ‹ĞºĞ° Ğ¸ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ Ğ¿Ñ€Ğ¾Ğ¿Ñ€Ğ¸ĞµÑ‚Ğ°Ñ€Ğ½Ñ‹Ğ¼Ğ¸, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€ĞµÑ‡Ğ¸, Ğ½Ğ¾ Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ñ‹ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ³Ğ¾Ğ»Ğ¾ÑĞ°, Ñ‡Ñ‚Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞ¸Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'VoiceAssistant-Eval: A New Standard for AI Assistant Evaluation', 'desc': 'VoiceAssistant-Eval is a new benchmark created to evaluate AI assistants on their listening, speaking, and viewing abilities. It includes a large dataset of 10,497 examples across 13 different tasks, covering various audio and visual scenarios. The evaluation of 21 models, including GPT-4o-Audio, shows that while many models perform well in speaking, they struggle with audio comprehension. This benchmark highlights the strengths and weaknesses of current AI assistants, paving the way for improvements in multimodal capabilities and safety measures.'}, 'zh': {'title': 'è¯„ä¼°AIåŠ©æ‰‹çš„å…¨é¢åŸºå‡†æµ‹è¯•', 'desc': 'VoiceAssistant-Evalæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°AIåŠ©æ‰‹åœ¨å¬ã€è¯´ã€çœ‹ä»»åŠ¡ä¸­çš„è¡¨ç°çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨æ­ç¤ºæ¨¡å‹æ€§èƒ½å¹¶è¯†åˆ«æ”¹è¿›é¢†åŸŸã€‚è¯¥åŸºå‡†åŒ…å«10,497ä¸ªç»è¿‡ç²¾å¿ƒæŒ‘é€‰çš„ç¤ºä¾‹ï¼Œæ¶µç›–13ä¸ªä»»åŠ¡ç±»åˆ«ï¼ŒåŒ…æ‹¬è‡ªç„¶å£°éŸ³ã€éŸ³ä¹å’Œå¯¹è¯ç­‰ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè®¸å¤šæ¨¡å‹åœ¨è¯´è¯ä»»åŠ¡ä¸Šè¡¨ç°è‰¯å¥½ï¼Œä½†åœ¨éŸ³é¢‘ç†è§£æ–¹é¢å­˜åœ¨ä¸è¶³ã€‚æ­¤å¤–ï¼Œè®¾è®¡è‰¯å¥½çš„å°å‹æ¨¡å‹åœ¨æŸäº›ä»»åŠ¡ä¸Šå¯ä»¥ä¸å¤§å‹æ¨¡å‹ç›¸åª²ç¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21880', 'title': 'No Prompt Left Behind: Exploiting Zero-Variance Prompts in LLM\n  Reinforcement Learning via Entropy-Guided Advantage Shaping', 'url': 'https://huggingface.co/papers/2509.21880', 'abstract': 'RL-ZVP, a novel reinforcement learning algorithm, leverages zero-variance prompts to improve the accuracy and pass rate of Large Language Models in math reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) is a powerful framework for improving the reasoning abilities of Large Language Models (LLMs). However, current methods such as GRPO rely only on problems where the model responses to the same input differ in correctness, while ignoring those where all responses receive the same reward - so-called zero-variance prompts. In this work, we argue that such prompts are not useless but can, in fact, provide meaningful feedback for policy optimization. To this end, we introduce RL with Zero-Variance Prompts (RL-ZVP), a novel algorithm that extract learning signals from zero-variance prompts. RL-ZVP directly rewards correctness and penalizes errors even without contrasting responses, modulating feedback with token-level characteristics to preserve informative, nuanced signals. Across six math reasoning benchmarks, RL-ZVP achieves significant improvements of up to 8.61 points in accuracy and 7.77 points in pass rate over GRPO, while consistently outperforming other baselines that filter out zero-variance prompts. These results highlight the untapped potential of learning from zero-variance prompts in RLVR.', 'score': 16, 'issue_id': 6133, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'd4b83fa83161bdb8', 'authors': ['Thanh-Long V. Le', 'Myeongho Jeon', 'Kim Vu', 'Viet Lai', 'Eunho Yang'], 'affiliations': ['Adobe Research', 'EPFL', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2509.21880.jpg', 'data': {'categories': ['#training', '#rl', '#optimization', '#math', '#rlhf', '#reasoning'], 'emoji': 'ğŸ§®', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ñ…: ĞºĞ°Ğº Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ÑŒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ñƒ Ğ¸Ğ· Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ñ Ğ½ÑƒĞ»ĞµĞ²Ğ¾Ğ¹ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ RL-ZVP, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹ Ñ Ğ½ÑƒĞ»ĞµĞ²Ğ¾Ğ¹ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸ĞµĞ¹ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ¢Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº GRPO Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑĞ»ÑƒÑ‡Ğ°Ğ¸, ĞºĞ¾Ğ³Ğ´Ğ° Ğ²ÑĞµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ÑÑ‚ Ğ¾Ğ´Ğ¸Ğ½Ğ°ĞºĞ¾Ğ²ÑƒÑ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñƒ, ÑÑ‡Ğ¸Ñ‚Ğ°Ñ Ğ¸Ñ… Ğ±ĞµÑĞ¿Ğ¾Ğ»ĞµĞ·Ğ½Ñ‹Ğ¼Ğ¸. RL-ZVP Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ´Ğ°Ğ¶Ğµ Ğ¸Ğ· Ñ‚Ğ°ĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ², Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´Ğ°Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑˆÑ‚Ñ€Ğ°Ñ„ÑƒÑ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸Ğº Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° ÑˆĞµÑÑ‚Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾ 8.61 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ 7.77 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Unlocking Learning Potential with Zero-Variance Prompts', 'desc': 'The paper introduces RL-ZVP, a new reinforcement learning algorithm designed to enhance the performance of Large Language Models (LLMs) in math reasoning tasks. It focuses on utilizing zero-variance prompts, which are typically overlooked because they do not show varying responses. The algorithm effectively extracts learning signals from these prompts by rewarding correct answers and penalizing mistakes, even when responses are uniform. The results demonstrate that RL-ZVP significantly improves accuracy and pass rates in math reasoning benchmarks compared to existing methods, showcasing the value of zero-variance prompts in reinforcement learning.'}, 'zh': {'title': 'åˆ©ç”¨é›¶æ–¹å·®æç¤ºæå‡æ¨ç†èƒ½åŠ›', 'desc': 'RL-ZVPæ˜¯ä¸€ç§æ–°é¢–çš„å¼ºåŒ–å­¦ä¹ ç®—æ³•ï¼Œåˆ©ç”¨é›¶æ–¹å·®æç¤ºæ¥æé«˜å¤§å‹è¯­è¨€æ¨¡å‹åœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­çš„å‡†ç¡®æ€§å’Œé€šè¿‡ç‡ã€‚ä¼ ç»Ÿæ–¹æ³•å¦‚GRPOåªå…³æ³¨æ¨¡å‹å¯¹ç›¸åŒè¾“å…¥çš„ä¸åŒå“åº”ï¼Œè€Œå¿½ç•¥äº†æ‰€æœ‰å“åº”éƒ½è·å¾—ç›¸åŒå¥–åŠ±çš„æƒ…å†µã€‚æœ¬æ–‡æå‡ºé›¶æ–¹å·®æç¤ºå¹¶éæ— ç”¨ï¼Œè€Œæ˜¯å¯ä»¥ä¸ºç­–ç•¥ä¼˜åŒ–æä¾›æœ‰æ„ä¹‰çš„åé¦ˆã€‚é€šè¿‡åœ¨å…­ä¸ªæ•°å­¦æ¨ç†åŸºå‡†æµ‹è¯•ä¸­ï¼ŒRL-ZVPåœ¨å‡†ç¡®æ€§å’Œé€šè¿‡ç‡ä¸Šåˆ†åˆ«æ¯”GRPOæé«˜äº†8.61åˆ†å’Œ7.77åˆ†ï¼Œå±•ç¤ºäº†ä»é›¶æ–¹å·®æç¤ºä¸­å­¦ä¹ çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21766', 'title': 'UltraHorizon: Benchmarking Agent Capabilities in Ultra Long-Horizon\n  Scenarios', 'url': 'https://huggingface.co/papers/2509.21766', 'abstract': "UltraHorizon is a new benchmark that evaluates long-horizon and partially observable tasks for autonomous agents, highlighting gaps in their sustained reasoning, planning, memory, and tool use capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Autonomous agents have recently achieved remarkable progress across diverse domains, yet most evaluations focus on short-horizon, fully observable tasks. In contrast, many critical real-world tasks, such as large-scale software development, commercial investment, and scientific discovery, unfold in long-horizon and partially observable scenarios where success hinges on sustained reasoning, planning, memory management, and tool use. Existing benchmarks rarely capture these long-horizon challenges, leaving a gap in systematic evaluation. To bridge this gap, we introduce UltraHorizon a novel benchmark that measures the foundational capabilities essential for complex real-world challenges. We use exploration as a unifying task across three distinct environments to validate these core competencies. Agents are designed in long-horizon discovery tasks where they must iteratively uncover hidden rules through sustained reasoning, planning, memory and tools management, and interaction with environments. Under the heaviest scale setting, trajectories average 200k+ tokens and 400+ tool calls, whereas in standard configurations they still exceed 35k tokens and involve more than 60 tool calls on average. Our extensive experiments reveal that LLM-agents consistently underperform in these settings, whereas human participants achieve higher scores, underscoring a persistent gap in agents' long-horizon abilities. We also observe that simple scaling fails in our task. To better illustrate the failure of agents, we conduct an in-depth analysis of collected trajectories. We identify eight types of errors and attribute them to two primary causes: in-context locking and functional fundamental capability gaps. https://github.com/StarDewXXX/UltraHorizon{Our code will be available here.}", 'score': 16, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 2 evaluations that focus on short tasks, UltraHorizon emphasizes the need for sustained reasoning, planning, memory management, and effective tool use. The benchmark reveals that current large language model (LLM) agents struggle significantly in these complex scenarios, often underperforming compared to human participants. Through detailed analysis, the study identifies specific errors in agent performance, highlighting fundamental gaps in their capabilities.'}, 'zh': {'title': 'è¯„ä¼°è‡ªä¸»æ™ºèƒ½ä½“çš„é•¿æ—¶é—´è·¨åº¦èƒ½åŠ›', 'desc': 'UltraHorizonæ˜¯ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°è‡ªä¸»æ™ºèƒ½ä½“åœ¨é•¿æ—¶é—´è·¨åº¦å’Œéƒ¨åˆ†å¯è§‚å¯Ÿä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œå¼ºè°ƒå…¶åœ¨æŒç»­æ¨ç†ã€è§„åˆ’ã€è®°å¿†å’Œå·¥å…·ä½¿ç”¨èƒ½åŠ›æ–¹é¢çš„ä¸è¶³ã€‚ç°æœ‰çš„è¯„ä¼°å¤§å¤šé›†ä¸­åœ¨çŸ­æ—¶é—´è·¨åº¦å’Œå®Œå…¨å¯è§‚å¯Ÿçš„ä»»åŠ¡ä¸Šï¼Œè€Œè®¸å¤šç°å®ä¸–ç•Œçš„å…³é”®ä»»åŠ¡åˆ™éœ€è¦åœ¨é•¿æ—¶é—´è·¨åº¦å’Œéƒ¨åˆ†å¯è§‚å¯Ÿçš„åœºæ™¯ä¸­è¿›è¡Œã€‚é€šè¿‡æ¢ç´¢ä½œä¸ºç»Ÿä¸€ä»»åŠ¡ï¼Œæˆ‘ä»¬åœ¨ä¸‰ä¸ªä¸åŒç¯å¢ƒä¸­éªŒè¯äº†æ™ºèƒ½ä½“çš„æ ¸å¿ƒèƒ½åŠ›ï¼Œå‘ç°å¤§å‹è¯­è¨€æ¨¡å‹æ™ºèƒ½ä½“åœ¨è¿™äº›è®¾ç½®ä¸­è¡¨ç°ä¸ä½³ã€‚æˆ‘ä»¬çš„ç ”ç©¶æ­ç¤ºäº†æ™ºèƒ½ä½“åœ¨é•¿æ—¶é—´è·¨åº¦èƒ½åŠ›ä¸Šçš„æŒç»­å·®è·ï¼Œå¹¶åˆ†æäº†å¯¼è‡´é”™è¯¯çš„ä¸»è¦åŸå› ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22414', 'title': 'LucidFlux: Caption-Free Universal Image Restoration via a Large-Scale\n  Diffusion Transformer', 'url': 'https://huggingface.co/papers/2509.22414', 'abstract': "LucidFlux, a caption-free UIR framework using a diffusion transformer, achieves robust image restoration through adaptive conditioning and SigLIP features without text prompts.  \t\t\t\t\tAI-generated summary \t\t\t\t Universal image restoration (UIR) aims to recover images degraded by unknown mixtures while preserving semantics -- conditions under which discriminative restorers and UNet-based diffusion priors often oversmooth, hallucinate, or drift. We present LucidFlux, a caption-free UIR framework that adapts a large diffusion transformer (Flux.1) without image captions. LucidFlux introduces a lightweight dual-branch conditioner that injects signals from the degraded input and a lightly restored proxy to respectively anchor geometry and suppress artifacts. Then, a timestep- and layer-adaptive modulation schedule is designed to route these cues across the backbone's hierarchy, in order to yield coarse-to-fine and context-aware updates that protect the global structure while recovering texture. After that, to avoid the latency and instability of text prompts or MLLM captions, we enforce caption-free semantic alignment via SigLIP features extracted from the proxy. A scalable curation pipeline further filters large-scale data for structure-rich supervision. Across synthetic and in-the-wild benchmarks, LucidFlux consistently outperforms strong open-source and commercial baselines, and ablation studies verify the necessity of each component. LucidFlux shows that, for large DiTs, when, where, and what to condition on -- rather than adding parameters or relying on text prompts -- is the governing lever for robust and caption-free universal image restoration in the wild.", 'score': 15, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '34883cbd4b91fb74', 'authors': ['Song Fei', 'Tian Ye', 'Lujia Wang', 'Lei Zhu'], 'affiliations': ['The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2509.22414.jpg', 'data': {'categories': ['#cv', '#benchmark', '#open_source', '#dataset', '#diffusion', '#hallucinations'], 'emoji': 'ğŸ”§', 'ru': {'title': 'Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹', 'desc': 'LucidFlux Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ±ĞµĞ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€ÑƒĞµÑ‚ ĞºÑ€ÑƒĞ¿Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Flux.1 Ñ‡ĞµÑ€ĞµĞ· Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ğ´Ğ²ÑƒÑ…Ğ²ĞµÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½ĞµÑ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¾Ñ‚ Ğ¿Ğ¾Ğ²Ñ€ĞµĞ¶Ğ´ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ€ÑĞ¸Ğ¸. Ğ”Ğ»Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ SigLIP Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¸Ğ·Ğ±Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¾Ñ‚ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞµĞº. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ…, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ robust Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'LucidFlux: Caption-Free Image Restoration with Smart Conditioning', 'desc': 'LucidFlux is a novel framework for universal image restoration (UIR) that operates without the need for text captions. It utilizes a diffusion transformer to effectively restore images that have been degraded by various factors while maintaining their semantic integrity. The framework features a dual-branch conditioning system that helps to stabilize the restoration process by anchoring geometric details and minimizing artifacts. By employing a unique modulation schedule and leveraging SigLIP features, LucidFlux achieves superior performance in restoring images compared to existing methods, demonstrating that strategic conditioning is key to effective image restoration.'}, 'zh': {'title': 'LucidFluxï¼šæ— æ–‡æœ¬æç¤ºçš„å¼ºå¤§å›¾åƒæ¢å¤æ¡†æ¶', 'desc': 'LucidFluxæ˜¯ä¸€ä¸ªæ— æ–‡æœ¬æç¤ºçš„é€šç”¨å›¾åƒæ¢å¤æ¡†æ¶ï¼Œåˆ©ç”¨æ‰©æ•£å˜æ¢å™¨å®ç°å¼ºå¤§çš„å›¾åƒæ¢å¤ã€‚è¯¥æ¡†æ¶é€šè¿‡è‡ªé€‚åº”æ¡ä»¶å’ŒSigLIPç‰¹å¾ï¼Œé¿å…äº†ä¼ ç»Ÿæ–¹æ³•ä¸­çš„è¿‡å¹³æ»‘å’Œä¼ªå½±é—®é¢˜ã€‚LucidFluxå¼•å…¥äº†è½»é‡çº§çš„åŒåˆ†æ”¯è°ƒèŠ‚å™¨ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°é”šå®šå‡ ä½•ç»“æ„å¹¶æŠ‘åˆ¶ä¼ªå½±ã€‚é€šè¿‡åœ¨å¤§è§„æ¨¡æ•°æ®ä¸Šè¿›è¡Œç»“æ„ä¸°å¯Œçš„ç›‘ç£ï¼ŒLucidFluxåœ¨å¤šç§åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¯æ˜äº†å…¶åœ¨æ— æ–‡æœ¬æç¤ºçš„å›¾åƒæ¢å¤ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22644', 'title': 'WebGen-Agent: Enhancing Interactive Website Generation with Multi-Level\n  Feedback and Step-Level Reinforcement Learning', 'url': 'https://huggingface.co/papers/2509.22644', 'abstract': "WebGen-Agent enhances website code generation by integrating visual feedback and GUI-agent testing with a backtracking mechanism and Step-GRPO training to improve accuracy and appearance scores.  \t\t\t\t\tAI-generated summary \t\t\t\t Agent systems powered by large language models (LLMs) have demonstrated impressive performance on repository-level code-generation tasks. However, for tasks such as website codebase generation, which depend heavily on visual effects and user-interaction feedback, current code agents rely only on simple code execution for feedback and verification. This approach fails to capture the actual quality of the generated code. In this paper, we propose WebGen-Agent, a novel website-generation agent that leverages comprehensive and multi-level visual feedback to iteratively generate and refine the website codebase. Detailed and expressive text descriptions and suggestions regarding the screenshots and GUI-agent testing of the websites are generated by a visual language model (VLM), together with scores that quantify their quality. The screenshot and GUI-agent scores are further integrated with a backtracking and select-best mechanism, enhancing the performance of the agent. Utilizing the accurate visual scores inherent in the WebGen-Agent workflow, we further introduce Step-GRPO with Screenshot and GUI-agent Feedback to improve the ability of LLMs to act as the reasoning engine of WebGen-Agent. By using the screenshot and GUI-agent scores at each step as the reward in Step-GRPO, we provide a dense and reliable process supervision signal, which effectively improves the model's website-generation ability. On the WebGen-Bench dataset, WebGen-Agent increases the accuracy of Claude-3.5-Sonnet from 26.4% to 51.9% and its appearance score from 3.0 to 3.9, outperforming the previous state-of-the-art agent system. Additionally, our Step-GRPO training approach increases the accuracy of Qwen2.5-Coder-7B-Instruct from 38.9% to 45.4% and raises the appearance score from 3.4 to 3.7.", 'score': 14, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'b5f5be0955af5d3f', 'authors': ['Zimu Lu', 'Houxing Ren', 'Yunqiao Yang', 'Ke Wang', 'Zhuofan Zong', 'Junting Pan', 'Mingjie Zhan', 'Hongsheng Li'], 'affiliations': ['Ace Robotics', 'Multimedia Laboratory (MMLab), The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.22644.jpg', 'data': {'categories': ['#training', '#agents', '#reasoning', '#rlhf', '#optimization'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²ĞµĞ±-ÑĞ°Ğ¹Ñ‚Ğ¾Ğ² Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·ÑŒÑ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ WebGen-Agent - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ AI-Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²ĞµĞ±-ÑĞ°Ğ¹Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ğ¾Ğ² Ğ¸ GUI-Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ backtracking Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ°, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Step-GRPO Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹. Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ñ‹ ÑĞ°Ğ¹Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ 26.4% Ğ´Ğ¾ 51.9% Ğ´Ğ»Ñ Claude-3.5-Sonnet Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ†ĞµĞ½Ğ¾Ğº.'}, 'en': {'title': 'Revolutionizing Website Code Generation with Visual Feedback', 'desc': 'WebGen-Agent is a new system designed to improve the generation of website code by using visual feedback and testing methods. It combines a backtracking mechanism with a training approach called Step-GRPO, which helps refine the code based on visual quality scores. This system uses a visual language model to provide detailed feedback on the generated websites, ensuring that the code not only works but also looks good. As a result, WebGen-Agent significantly enhances the accuracy and appearance of website code compared to previous methods.'}, 'zh': {'title': 'WebGen-Agentï¼šæå‡ç½‘ç«™ç”Ÿæˆçš„æ™ºèƒ½ä»£ç†', 'desc': 'WebGen-Agent æ˜¯ä¸€ç§æ–°å‹çš„ç½‘ç«™ç”Ÿæˆä»£ç†ï¼Œç»“åˆäº†è§†è§‰åé¦ˆå’Œå›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†æµ‹è¯•ï¼Œä»¥æé«˜ç½‘ç«™ä»£ç ç”Ÿæˆçš„å‡†ç¡®æ€§å’Œå¤–è§‚è¯„åˆ†ã€‚è¯¥ç³»ç»Ÿåˆ©ç”¨è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ç”Ÿæˆè¯¦ç»†çš„æ–‡æœ¬æè¿°å’Œå»ºè®®ï¼Œå¹¶é€šè¿‡å›æº¯æœºåˆ¶å’Œé€‰æ‹©æœ€ä½³ç­–ç•¥æ¥ä¼˜åŒ–ç”Ÿæˆè¿‡ç¨‹ã€‚é€šè¿‡åœ¨æ¯ä¸ªæ­¥éª¤ä¸­ä½¿ç”¨æˆªå›¾å’ŒGUIä»£ç†çš„è¯„åˆ†ä½œä¸ºå¥–åŠ±ï¼ŒWebGen-Agent èƒ½å¤Ÿæä¾›å¯†é›†ä¸”å¯é çš„è¿‡ç¨‹ç›‘ç£ä¿¡å·ï¼Œä»è€Œæ˜¾è‘—æå‡ç”Ÿæˆèƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒWebGen-Agent åœ¨ WebGen-Bench æ•°æ®é›†ä¸Šæ˜¾è‘—æé«˜äº†ç”Ÿæˆæ¨¡å‹çš„æ€§èƒ½ï¼Œè¶…è¶Šäº†ä¹‹å‰çš„æœ€å…ˆè¿›ç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22624', 'title': 'SPARK: Synergistic Policy And Reward Co-Evolving Framework', 'url': 'https://huggingface.co/papers/2509.22624', 'abstract': 'SPARK, a synergistic policy and reward co-evolving framework, enhances LLMs and LVLMs by recycling rollouts and correctness data to train a generative reward model, reducing reliance on human preferences and external reward models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent Large Language Models (LLMs) and Large Vision-Language Models (LVLMs) increasingly use Reinforcement Learning (RL) for post-pretraining, such as RL with Verifiable Rewards (RLVR) for objective tasks and RL from Human Feedback (RLHF) for subjective tasks. However, RLHF incurs high costs and potential reward-policy mismatch due to reliance on human preferences, while RLVR still wastes supervision by discarding rollouts and correctness signals after each update. To address these challenges, we introduce the Synergistic Policy And Reward Co-Evolving Framework (SPARK), an efficient, on-policy, and stable method that builds on RLVR. Instead of discarding rollouts and correctness data, SPARK recycles this valuable information to simultaneously train the model itself as a generative reward model. This auxiliary training uses a mix of objectives, such as pointwise reward score, pairwise comparison, and evaluation conditioned on further-reflection responses, to teach the model to evaluate and improve its own responses. Our process eliminates the need for a separate reward model and costly human preference data. SPARK creates a positive co-evolving feedback loop: improved reward accuracy yields better policy gradients, which in turn produce higher-quality rollouts that further refine the reward model. Our unified framework supports test-time scaling via self-reflection without external reward models and their associated costs. We show that SPARK achieves significant performance gains on multiple LLM and LVLM models and multiple reasoning, reward models, and general benchmarks. For example, SPARK-VL-7B achieves an average 9.7% gain on 7 reasoning benchmarks, 12.1% on 2 reward benchmarks, and 1.5% on 8 general benchmarks over the baselines, demonstrating robustness and broad generalization.', 'score': 13, 'issue_id': 6131, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': '63cb194710260ca4', 'authors': ['Ziyu Liu', 'Yuhang Zang', 'Shengyuan Ding', 'Yuhang Cao', 'Xiaoyi Dong', 'Haodong Duan', 'Dahua Lin', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Sha Language Models (LLMs) and Large Vision-Language Models (LVLMs) by using a method called reinforcement learning. It recycles data from previous model outputs and correctness checks to train a generative reward model, which reduces the need for human feedback and external reward systems. This approach creates a feedback loop where better reward accuracy leads to improved model performance, allowing the model to learn and refine itself continuously. SPARK has shown significant performance improvements across various benchmarks, demonstrating its effectiveness and versatility in enhancing model capabilities.'}, 'zh': {'title': 'SPARKï¼šæå‡æ¨¡å‹æ€§èƒ½çš„ååŒæ¡†æ¶', 'desc': 'SPARKæ˜¯ä¸€ä¸ªååŒæ”¿ç­–å’Œå¥–åŠ±å…±åŒæ¼”åŒ–çš„æ¡†æ¶ï¼Œæ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å’Œå¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMsï¼‰çš„æ€§èƒ½ã€‚å®ƒé€šè¿‡å›æ”¶å›æ”¾å’Œæ­£ç¡®æ€§æ•°æ®æ¥è®­ç»ƒç”Ÿæˆå¥–åŠ±æ¨¡å‹ï¼Œä»è€Œå‡å°‘å¯¹äººç±»åå¥½å’Œå¤–éƒ¨å¥–åŠ±æ¨¡å‹çš„ä¾èµ–ã€‚SPARKåˆ©ç”¨å¤šç§ç›®æ ‡è¿›è¡Œè¾…åŠ©è®­ç»ƒï¼Œæ•™ä¼šæ¨¡å‹è¯„ä¼°å’Œæ”¹è¿›è‡ªèº«çš„å“åº”ï¼Œå½¢æˆæ­£å‘çš„å…±åŒæ¼”åŒ–åé¦ˆå¾ªç¯ã€‚è¯¥æ¡†æ¶åœ¨å¤šä¸ªæ¨ç†å’Œå¥–åŠ±åŸºå‡†ä¸Šæ˜¾ç¤ºå‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œè¯æ˜äº†å…¶ç¨³å¥æ€§å’Œå¹¿æ³›çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.22653', 'title': 'See, Point, Fly: A Learning-Free VLM Framework for Universal Unmanned\n  Aerial Navigation', 'url': 'https://huggingface.co/papers/2509.22653', 'abstract': 'See, Point, Fly (SPF) is a training-free aerial vision-and-language navigation framework that treats action prediction as a 2D spatial grounding task, outperforming existing methods in both simulation and real-world evaluations.  \t\t\t\t\tAI-generated summary \t\t\t\t We present See, Point, Fly (SPF), a training-free aerial vision-and-language navigation (AVLN) framework built atop vision-language models (VLMs). SPF is capable of navigating to any goal based on any type of free-form instructions in any kind of environment. In contrast to existing VLM-based approaches that treat action prediction as a text generation task, our key insight is to consider action prediction for AVLN as a 2D spatial grounding task. SPF harnesses VLMs to decompose vague language instructions into iterative annotation of 2D waypoints on the input image. Along with the predicted traveling distance, SPF transforms predicted 2D waypoints into 3D displacement vectors as action commands for UAVs. Moreover, SPF also adaptively adjusts the traveling distance to facilitate more efficient navigation. Notably, SPF performs navigation in a closed-loop control manner, enabling UAVs to follow dynamic targets in dynamic environments. SPF sets a new state of the art in DRL simulation benchmark, outperforming the previous best method by an absolute margin of 63%. In extensive real-world evaluations, SPF outperforms strong baselines by a large margin. We also conduct comprehensive ablation studies to highlight the effectiveness of our design choice. Lastly, SPF shows remarkable generalization to different VLMs. Project page: https://spf-web.pages.dev', 'score': 12, 'issue_id': 6134, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'a0daff730d67bc7a', 'authors': ['Chih Yao Hu', 'Yang-Sen Lin', 'Yuna Lee', 'Chih-Hai Su', 'Jie-Ying Lee', 'Shr-Ruei Tsai', 'Chin-Yang Lin', 'Kuan-Wen Chen', 'Tsung-Wei Ke', 'Yu-Lun Liu'], 'affiliations': ['National Taiwan University', 'National Yang Ming Chiao Tung University'], 'pdf_title_img': 'assets/pdf/title_img/2509.22653.jpg', 'data': {'categories': ['#benchmark', '#optimization', '#rl', '#agents', '#games', '#cv'], 'emoji': 'ğŸš', 'ru': {'title': 'Ğ”Ñ€Ğ¾Ğ½Ñ‹ Ğ½Ğ°ÑƒÑ‡Ğ¸Ğ»Ğ¸ÑÑŒ Ğ»ĞµÑ‚Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ°Ğ¼ Ñ‡ĞµÑ€ĞµĞ· 2D Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºÑƒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ SPF (See, Point, Fly) - Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ñ€Ğ¾Ğ½Ğ¾Ğ² Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ° 2D Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ·ĞµĞ¼Ğ»ĞµĞ½Ğ¸Ñ, Ğ° Ğ½Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ±Ğ¸ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ½Ğ° Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ 2D Ñ‚Ğ¾Ñ‡ĞµĞº-waypoints Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒÑÑ‚ÑÑ Ğ² 3D Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ¿ĞµÑ€ĞµĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ. Ğ’ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ñ… SPF Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆĞµĞ» Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° 63% Ğ² ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ….'}, 'en': {'title': 'Navigate with Precision: See, Point, Fly!', 'desc': 'The paper introduces See, Point, Fly (SPF), a novel framework for aerial navigation that integrates vision and language without requiring prior training. SPF redefines action prediction as a 2D spatial grounding task, allowing it to interpret vague instructions and generate precise navigation commands. By converting 2D waypoints into 3D displacement vectors, SPF enables UAVs to navigate effectively in dynamic environments. The framework demonstrates superior performance in both simulated and real-world scenarios, setting new benchmarks in deep reinforcement learning (DRL) and showcasing its adaptability across various vision-language models (VLMs).'}, 'zh': {'title': 'æ— è®­ç»ƒçš„ç©ºä¸­å¯¼èˆªæ–°æ–¹æ³•ï¼šçœ‹ã€æŒ‡ã€é£', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºSee, Point, Fly (SPF) çš„è®­ç»ƒæ— å…³çš„ç©ºä¸­è§†è§‰ä¸è¯­è¨€å¯¼èˆªæ¡†æ¶ã€‚SPFå°†åŠ¨ä½œé¢„æµ‹è§†ä¸ºäºŒç»´ç©ºé—´å®šä½ä»»åŠ¡ï¼Œèƒ½å¤Ÿæ ¹æ®è‡ªç”±å½¢å¼çš„æŒ‡ä»¤åœ¨å„ç§ç¯å¢ƒä¸­å¯¼èˆªã€‚ä¸ç°æœ‰çš„æ–¹æ³•ä¸åŒï¼ŒSPFåˆ©ç”¨è§†è§‰è¯­è¨€æ¨¡å‹å°†æ¨¡ç³Šçš„è¯­è¨€æŒ‡ä»¤åˆ†è§£ä¸ºäºŒç»´è·¯å¾„ç‚¹ï¼Œå¹¶å°†å…¶è½¬æ¢ä¸ºæ— äººæœºçš„ä¸‰ç»´ä½ç§»å‘é‡ã€‚SPFåœ¨æ·±åº¦å¼ºåŒ–å­¦ä¹ æ¨¡æ‹ŸåŸºå‡†æµ‹è¯•ä¸­è®¾å®šäº†æ–°çš„æœ€ä½³è¡¨ç°ï¼Œå¹¶åœ¨å®é™…è¯„ä¼°ä¸­ä¹Ÿè¡¨ç°ä¼˜å¼‚ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21710', 'title': 'Think-on-Graph 3.0: Efficient and Adaptive LLM Reasoning on\n  Heterogeneous Graphs via Multi-Agent Dual-Evolving Context Retrieval', 'url': 'https://huggingface.co/papers/2509.21710', 'abstract': 'ToG-3, a novel framework, enhances LLMs with external knowledge using a dynamic, multi-agent system that evolves queries and subgraphs for precise evidence retrieval and reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Retrieval-Augmented Generation (RAG) and Graph-based RAG has become the important paradigm for enhancing Large Language Models (LLMs) with external knowledge. However, existing approaches face a fundamental trade-off. While graph-based methods are inherently dependent on high-quality graph structures, they face significant practical constraints: manually constructed knowledge graphs are prohibitively expensive to scale, while automatically extracted graphs from corpora are limited by the performance of the underlying LLM extractors, especially when using smaller, local-deployed models. This paper presents Think-on-Graph 3.0 (ToG-3), a novel framework that introduces Multi-Agent Context Evolution and Retrieval (MACER) mechanism to overcome these limitations. Our core innovation is the dynamic construction and refinement of a Chunk-Triplets-Community heterogeneous graph index, which pioneeringly incorporates a dual-evolution mechanism of Evolving Query and Evolving Sub-Graph for precise evidence retrieval. This approach addresses a critical limitation of prior Graph-based RAG methods, which typically construct a static graph index in a single pass without adapting to the actual query. A multi-agent system, comprising Constructor, Retriever, Reflector, and Responser agents, collaboratively engages in an iterative process of evidence retrieval, answer generation, sufficiency reflection, and, crucially, evolving query and subgraph. This dual-evolving multi-agent system allows ToG-3 to adaptively build a targeted graph index during reasoning, mitigating the inherent drawbacks of static, one-time graph construction and enabling deep, precise reasoning even with lightweight LLMs. Extensive experiments demonstrate that ToG-3 outperforms compared baselines on both deep and broad reasoning benchmarks, and ablation studies confirm the efficacy of the components of MACER framework.', 'score': 12, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'bd2996a79ff96ede', 'authors': ['Xiaojun Wu', 'Cehao Yang', 'Xueyuan Lin', 'Chengjin Xu', 'Xuhui Jiang', 'Yuanliang Sun', 'Hui Xiong', 'Jia Li', 'Jian Guo'], 'affiliations': ['DataArc Tech Ltd.', 'Hithink RoyalFlush Information Network Co., Ltd', 'Hong Kong University of Science and Technology (Guangzhou)', 'IDEA Research, International Digital Economy Academy'], 'pdf_title_img': 'assets/pdf/title_img/2509.21710.jpg', 'data': {'categories': ['#multimodal', '#agents', '#benchmark', '#reasoning', '#rag', '#graphs'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ”ÑƒĞ¼Ğ°Ğ¹-Ğ½Ğ°-Ğ³Ñ€Ğ°Ñ„Ğµ: ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸-Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹', 'desc': 'ToG-3 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ LLM Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¼Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸-Ğ°Ğ³ĞµĞ½Ñ‚Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ñ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğµ MACER, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ¸ ÑƒÑ‚Ğ¾Ñ‡Ğ½ÑĞµÑ‚ Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ³Ñ€Ğ°Ñ„-Ğ¸Ğ½Ğ´ĞµĞºÑ Ğ¸Ğ· Ñ‡Ğ°Ğ½ĞºĞ¾Ğ², Ñ‚Ñ€Ğ¸Ğ¿Ğ»ĞµÑ‚Ğ¾Ğ² Ğ¸ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµÑÑ‚Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° - Constructor, Retriever, Reflector Ğ¸ Responser, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ¿Ğ¾Ğ´Ğ³Ñ€Ğ°Ñ„Ñ‹ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ². Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ² Ğ² Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Graph-based RAG Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ñ…, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ¶Ğµ Ñ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¼Ğ¸ LLM.'}, 'en': {'title': 'Dynamic Knowledge Integration for Enhanced Reasoning in LLMs', 'desc': 'ToG-3 is a new framework that improves Large Language Models (LLMs) by integrating external knowledge through a dynamic multi-agent system. It introduces a mechanism called Multi-Agent Context Evolution and Retrieval (MACER) that allows for the adaptive construction of a heterogeneous graph index. This system evolves both the queries and the subgraphs in real-time, enabling more accurate evidence retrieval and reasoning. By overcoming the limitations of static graph structures, ToG-3 enhances the reasoning capabilities of LLMs, even when using smaller models.'}, 'zh': {'title': 'åŠ¨æ€æ¼”åŒ–ï¼Œç²¾å‡†æ¨ç†çš„æœªæ¥', 'desc': 'ToG-3æ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œé€šè¿‡åŠ¨æ€çš„å¤šæ™ºèƒ½ä½“ç³»ç»Ÿå¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸å¤–éƒ¨çŸ¥è¯†çš„ç»“åˆã€‚å®ƒå¼•å…¥äº†å¤šæ™ºèƒ½ä½“ä¸Šä¸‹æ–‡æ¼”åŒ–å’Œæ£€ç´¢æœºåˆ¶ï¼ˆMACERï¼‰ï¼Œè§£å†³äº†ç°æœ‰å›¾åŸºæ–¹æ³•åœ¨æ„å»ºçŸ¥è¯†å›¾è°±æ—¶çš„å±€é™æ€§ã€‚ToG-3çš„æ ¸å¿ƒåˆ›æ–°åœ¨äºåŠ¨æ€æ„å»ºå’Œä¼˜åŒ–å¼‚æ„å›¾ç´¢å¼•ï¼Œé‡‡ç”¨äº†æ¼”åŒ–æŸ¥è¯¢å’Œæ¼”åŒ–å­å›¾çš„åŒé‡æ¼”åŒ–æœºåˆ¶ï¼Œä»¥å®ç°ç²¾ç¡®çš„è¯æ®æ£€ç´¢ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒToG-3åœ¨æ·±åº¦å’Œå¹¿åº¦æ¨ç†åŸºå‡†ä¸Šå‡ä¼˜äºç°æœ‰æ–¹æ³•ï¼ŒéªŒè¯äº†MACERæ¡†æ¶å„ç»„æˆéƒ¨åˆ†çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21760', 'title': 'UniVid: Unifying Vision Tasks with Pre-trained Video Generation Models', 'url': 'https://huggingface.co/papers/2509.21760', 'abstract': "A pre-trained video diffusion transformer, UniVid, is fine-tuned to handle diverse vision tasks without task-specific modifications, demonstrating cross-modal and cross-source generalization.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models, trained on extensive corpora, successfully unify diverse linguistic tasks within a single generative framework. Inspired by this, recent works like Large Vision Model (LVM) extend this paradigm to vision by organizing tasks into sequential visual sentences, where visual prompts serve as the context to guide outputs. However, such modeling requires task-specific pre-training across modalities and sources, which is costly and limits scalability to unseen tasks. Given that pre-trained video generation models inherently capture temporal sequence dependencies, we explore a more unified and scalable alternative: can a pre-trained video generation model adapt to diverse image and video tasks? To answer this, we propose UniVid, a framework that fine-tunes a video diffusion transformer to handle various vision tasks without task-specific modifications. Tasks are represented as visual sentences, where the context sequence defines both the task and the expected output modality. We evaluate the generalization of UniVid from two perspectives: (1) cross-modal inference with contexts composed of both images and videos, extending beyond LVM's uni-modal setting; (2) cross-source tasks from natural to annotated data, without multi-source pre-training. Despite being trained solely on natural video data, UniVid generalizes well in both settings. Notably, understanding and generation tasks can easily switch by simply reversing the visual sentence order in this paradigm. These findings highlight the potential of pre-trained video generation models to serve as a scalable and unified foundation for vision modeling. Our code will be released at https://github.com/CUC-MIPG/UniVid.", 'score': 8, 'issue_id': 6129, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'e74140613312626b', 'authors': ['Lan Chen', 'Yuchao Gu', 'Qi Mao'], 'affiliations': ['Communication University of China', 'National University of Singapore'], 'pdf_title_img': 'assets/pdf/title_img/2509.2 nd design a contrastive architecture to separate the two feature types. Leveraging the disentangled representations, we propose a new metric, Visual Semantic Matching (VSM), that quantifies visual inconsistencies in subject-driven image generation. Empirical results show that our approach outperforms global feature-based metrics such as CLIP, DINO, and vision--language models in quantifying visual inconsistencies while also enabling spatial localization of inconsistent regions. To our knowledge, this is the first method that supports both quantification and localization of inconsistencies in subject-driven generation, offering a valuable tool for advancing this task. Project Page:https://abdo-eldesokey.github.io/mind-the-glitch/', 'score': 7, 'issue_id': 6133, 'pub_date': '2025-09-26', 'pub_date_card': {'ru': '26 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 26', 'zh': '9æœˆ26æ—¥'}, 'hash': 'b1af94f4c4534275', 'authors': ['Abdelrahman Eldesokey', 'Aleksandar Cvejic', 'Bernard Ghanem', 'Peter Wonka'], 'affiliations': ['KAUST, Saudi Arabia'], 'pdf_title_img': 'assets/pdf/title_img/2509.21989.jpg', 'data': {'categories': ['#dataset', '#cv', '#benchmark', '#diffusion'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ÑĞ¹ Ğ¸ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸: Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ»Ğ¸Ñ‚Ñ‡ĞµĞ¹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ±Ñ‹Ğ»Ğ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ° VSM (Visual Semantic Matching) Ğ´Ğ»Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ CLIP Ğ¸ DINO, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ñ‚ÑŒ, Ğ½Ğ¾ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¹.'}, 'en': {'title': 'Disentangling Features for Better Image Generation Analysis', 'desc': 'This paper presents a new method for separating visual and semantic features in diffusion models, which are used for generating images. The authors create an automated system that pairs images with labeled visual and semantic correspondences, allowing for better analysis of image generation. They introduce a contrastive architecture to effectively disentangle these features and propose a new metric called Visual Semantic Matching (VSM) to measure visual inconsistencies. Their approach not only quantifies these inconsistencies but also identifies specific areas in the images where problems occur, improving upon existing methods.'}, 'zh': {'title': 'åˆ†ç¦»è§†è§‰ä¸è¯­ä¹‰ç‰¹å¾ï¼Œé‡åŒ–å›¾åƒç”Ÿæˆä¸ä¸€è‡´æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œä»æ‰©æ•£æ¨¡å‹çš„åŸºç¡€æ¶æ„ä¸­åˆ†ç¦»è§†è§‰ç‰¹å¾å’Œè¯­ä¹‰ç‰¹å¾ï¼Œä»¥é‡åŒ–å’Œå®šä½åœ¨ä¸»é¢˜é©±åŠ¨çš„å›¾åƒç”Ÿæˆä¸­çš„è§†è§‰ä¸ä¸€è‡´æ€§ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ä¸ªè‡ªåŠ¨åŒ–æµç¨‹ï¼ŒåŸºäºç°æœ‰çš„ä¸»é¢˜é©±åŠ¨å›¾åƒç”Ÿæˆæ•°æ®é›†æ„å»ºå¸¦æœ‰æ³¨é‡Šçš„å›¾åƒå¯¹ï¼Œå¹¶è®¾è®¡äº†å¯¹æ¯”æ¶æ„æ¥åˆ†ç¦»è¿™ä¸¤ç§ç‰¹å¾ç±»å‹ã€‚é€šè¿‡åˆ©ç”¨åˆ†ç¦»çš„è¡¨ç¤ºï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°çš„åº¦é‡æ ‡å‡†â€”â€”è§†è§‰è¯­ä¹‰åŒ¹é…ï¼ˆVSMï¼‰ï¼Œç”¨äºé‡åŒ–è§†è§‰ä¸ä¸€è‡´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨é‡åŒ–è§†è§‰ä¸ä¸€è‡´æ€§æ–¹é¢ä¼˜äºåŸºäºå…¨å±€ç‰¹å¾çš„åº¦é‡ï¼Œå¦‚CLIPå’ŒDINOï¼ŒåŒæ—¶ä¹Ÿèƒ½å¤Ÿå®ç°ä¸ä¸€è‡´åŒºåŸŸçš„ç©ºé—´å®šä½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21799', 'title': 'D-Artemis: A Deliberative Cognitive Framework for Mobile GUI\n  Multi-Agents', 'url': 'https://huggingface.co/papers/2509.21799', 'abstract': 'D-Artemis, a novel deliberative framework, enhances GUI automation by leveraging app-specific tips, proactive alignment, and reflection, achieving state-of-the-art results with general-purpose multimodal large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical User Interface (GUI) agents aim to automate a wide spectrum of human tasks by emulating user interaction. Despite rapid advancements, current approaches are hindered by several critical challenges: data bottleneck in end-to-end training, high cost of delayed error detection, and risk of contradictory guidance. Inspired by the human cognitive loop of Thinking, Alignment, and Reflection, we present D-Artemis -- a novel deliberative framework in this paper. D-Artemis leverages a fine-grained, app-specific tip retrieval mechanism to inform its decision-making process. It also employs a proactive Pre-execution Alignment stage, where Thought-Action Consistency (TAC) Check module and Action Correction Agent (ACA) work in concert to mitigate the risk of execution failures. A post-execution Status Reflection Agent (SRA) completes the cognitive loop, enabling strategic learning from experience. Crucially, D-Artemis enhances the capabilities of general-purpose Multimodal large language models (MLLMs) for GUI tasks without the need for training on complex trajectory datasets, demonstrating strong generalization. D-Artemis establishes new state-of-the-art (SOTA) results across both major benchmarks, achieving a 75.8% success rate on AndroidWorld and 96.8% on ScreenSpot-V2. Extensive ablation studies further demonstrate the significant contribution of each component to the framework.', 'score': 7, 'issue_id': 6130, 'pub_date': '2025-09-26', 'pub_date_card':  new framework designed to improve the automation of Graphical User Interfaces (GUIs) by using a structured approach inspired by human thinking processes. It incorporates a mechanism for retrieving specific tips related to applications, which aids in making better decisions during automation tasks. The framework includes proactive checks and corrections before actions are executed, as well as a reflection phase after actions to learn from outcomes. By utilizing general-purpose multimodal large language models, D-Artemis achieves impressive results on benchmark tests without needing extensive training on complex datasets.'}, 'zh': {'title': 'D-Artemisï¼šæå‡GUIè‡ªåŠ¨åŒ–çš„æ–°æ¡†æ¶', 'desc': 'D-Artemisæ˜¯ä¸€ä¸ªæ–°é¢–çš„æ·±æ€æ¡†æ¶ï¼Œé€šè¿‡åˆ©ç”¨ç‰¹å®šåº”ç”¨çš„æç¤ºã€ä¸»åŠ¨å¯¹é½å’Œåæ€ï¼Œæå‡äº†å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰è‡ªåŠ¨åŒ–çš„èƒ½åŠ›ã€‚è¯¥æ¡†æ¶è§£å†³äº†å½“å‰æ–¹æ³•åœ¨ç«¯åˆ°ç«¯è®­ç»ƒä¸­çš„æ•°æ®ç“¶é¢ˆã€å»¶è¿Ÿé”™è¯¯æ£€æµ‹çš„é«˜æˆæœ¬å’ŒçŸ›ç›¾æŒ‡å¯¼çš„é£é™©ã€‚D-Artemisé‡‡ç”¨ç»†ç²’åº¦çš„åº”ç”¨ç‰¹å®šæç¤ºæ£€ç´¢æœºåˆ¶ï¼Œå¹¶åœ¨æ‰§è¡Œå‰è¿›è¡Œä¸»åŠ¨å¯¹é½ï¼Œä»¥å‡å°‘æ‰§è¡Œå¤±è´¥çš„é£é™©ã€‚é€šè¿‡åœ¨æ‰§è¡Œåè¿›è¡ŒçŠ¶æ€åæ€ï¼ŒD-Artemisèƒ½å¤Ÿä»ç»éªŒä¸­è¿›è¡Œæˆ˜ç•¥å­¦ä¹ ï¼Œå±•ç¤ºäº†åœ¨ä¸»è¦åŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°æ–°çš„æœ€å…ˆè¿›ç»“æœçš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.21574', 'title': 'X-Streamer: Unified Human World Modeling with Audiovisual Interaction', 'url': 'https://huggingface.co/papers/2509.21574', 'abstract': "X-Streamer is a unified multimodal framework using dual-transformer architecture for real-time, open-ended interactions across text, speech, and video, leveraging large language-speech models and autoregressive diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce X-Streamer, an end-to-end multimodal human world modeling framework for building digital human agents capable of infinite interactions across text, speech, and video within a single unified architecture. Starting from a single portrait, X-Streamer enables real-time, open-ended video calls driven by streaming multimodal inputs. At its core is a Thinker-Actor dual-transformer architecture that unifies multimodal understanding and generation, turning a static portrait into persistent and intelligent audiovisual interactions. The Thinker module perceives and reasons over streaming user inputs, while its hidden states are translated by the Actor into synchronized multimodal streams in real time. Concretely, the Thinker leverages a pretrained large language-speech model, while the Actor employs a chunk-wise autoregressive diffusion model that cross-attends to the Thinker's hidden states to produce time-aligned multimodal responses with interleaved discrete text and audio tokens and continuous video latents. To ensure long-horizon stability, we design inter- and intra-chunk attentions with time-aligned multimodal positional embeddings for fine-grained cross-modality alignment and context retention, further reinforced by chunk-wise diffusion forcing and global identity referencing. X-Streamer runs in real time on two A100 GPUs, sustaining hours-long consistent video chat experiences from arbitrary portraits and paving the way toward unified world modeling of interactive digital humans.", 'score': 5, 'issue_id': 6129, 'pub_date': '2025-09-25', 'pub_date_card': {'ru': '25 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 25', 'zh': '9æœˆ25æ—¥'}, 'hash': 'addda28b1d3ecc10', 'authors': ['You Xie', 'Tianpei Gu', 'Zenan Li', 'Chenxu Zhang', 'Guoxian Song', 'Xiaochen Zhao', 'Chao Liang', 'Jianwen Jiang', 'Hongyi Xu', 'Linjie Luo'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2509.21574.jpg', 'data': {'categories': ['#alignment', '#architecture', '#multimodal', '#agi', '#interpretability', '#games', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¦Ğ¸Ñ„Ñ€Ğ¾Ğ²Ğ¾Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞº Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ€Ñ‚Ñ€ĞµÑ‚Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ X-Streamer â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸
