        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {

            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

        } else {

is approach allows PhyCritic to provide reliable evaluations, including pairwise preferences and numerical scores, specifically for tasks that require understanding of physical interactions. The model demonstrates significant performance improvements over existing baselines in both physical and general multimodal evaluation tasks.'}, 'zh': {'title': 'PhyCriticï¼šç‰©ç†AIä»»åŠ¡çš„å¤šæ¨¡æ€è¯„ä¼°æ–°æ¨¡å‹', 'desc': 'PhyCriticæ˜¯ä¸€ç§å¤šæ¨¡æ€è¯„ä¼°æ¨¡å‹ï¼Œä¸“ä¸ºç‰©ç†äººå·¥æ™ºèƒ½ä»»åŠ¡è®¾è®¡ï¼Œé‡‡ç”¨ä¸¤é˜¶æ®µçš„RLVRç®¡é“æ¥å¢å¼ºæ„ŸçŸ¥å’Œæ¨ç†èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é¦–å…ˆé€šè¿‡ç‰©ç†æŠ€èƒ½çƒ­èº«é˜¶æ®µæå‡ä¸ç‰©ç†ç›¸å…³çš„æ„ŸçŸ¥å’Œæ¨ç†èƒ½åŠ›ï¼Œæ¥ç€è¿›è¡Œè‡ªæˆ‘å‚è€ƒçš„è¯„ä¼°å¾®è°ƒï¼Œä½¿è¯„ä¼°è€…åœ¨åˆ¤æ–­å€™é€‰å“åº”ä¹‹å‰ç”Ÿæˆè‡ªå·±çš„é¢„æµ‹ï¼Œä»è€Œæé«˜åˆ¤æ–­çš„ç¨³å®šæ€§å’Œç‰©ç†æ­£ç¡®æ€§ã€‚PhyCriticåœ¨ç‰©ç†å’Œé€šç”¨å¤šæ¨¡æ€è¯„ä¼°åŸºå‡†ä¸Šè¡¨ç°å‡ºè‰²ï¼Œç›¸æ¯”å¼€æºåŸºçº¿å–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚åº”ç”¨äºç­–ç•¥æ¨¡å‹æ—¶ï¼ŒPhyCriticè¿›ä¸€æ­¥æ”¹å–„äº†ç‰©ç†åŸºç¡€ä»»åŠ¡ä¸­çš„æ„ŸçŸ¥å’Œæ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10177', 'title': 'Towards Autonomous Mathematics Research', 'url': 'https://huggingface.co/papers/2602.10177', 'abstract': "Aletheia, a math research agent, demonstrates advanced reasoning capabilities by generating and verifying solutions end-to-end in natural language, achieving autonomous research outcomes from Olympiad problems to PhD-level exercises and contributing to AI-assisted mathematical research.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in foundational models have yielded reasoning systems capable of achieving a gold-medal standard at the International Mathematical Olympiad. The transition from competition-level problem-solving to professional research, however, requires navigating vast literature and constructing long-horizon proofs. In this work, we introduce Aletheia, a math research agent that iteratively generates, verifies, and revises solutions end-to-end in natural language. Specifically, Aletheia is powered by an advanced version of Gemini Deep Think for challenging reasoning problems, a novel inference-time scaling law that extends beyond Olympiad-level problems, and intensive tool use to navigate the complexities of mathematical research. We demonstrate the capability of Aletheia from Olympiad problems to PhD-level exercises and most notably, through several distinct milestones in AI-assisted mathematics research: (a) a research paper (Feng26) generated by AI without any human intervention in calculating certain structure constants in arithmetic geometry called eigenweights; (b) a research paper (LeeSeo26) demonstrating human-AI collaboration in proving bounds on systems of interacting particles called independent sets; and (c) an extensive semi-autonomous evaluation (Feng et al., 2026a) of 700 open problems on Bloom's Erdos Conjectures database, including autonomous solutions to four open questions. In order to help the public better understand the developments pertaining to AI and mathematics, we suggest codifying standard levels quantifying autonomy and novelty of AI-assisted results. We conclude with reflections on human-AI collaboration in mathematics.", 'score': 13, 'issue_id': 1017, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '576d66277cc83830', 'authors': ['Tony Feng', 'Trieu H. Trinh', 'Garrett Bingham', 'Dawsen Hwang', 'Yuri Chervonyi', 'Junehyuk Jung', 'Joonkyung Lee', 'Carlo Pagano', 'Sang-hyun Kim', 'Federico Pasqualotto', 'Sergei Gukov', 'Jonathan N. Lee', 'Junsu Kim', 'Kaiying Hou', 'Golnaz Ghiasi', 'Yi Tay', 'YaGuang Li', 'Chenkai Kuang', 'Yuan Liu', 'Hanzhao', 'Lin', 'Evan Zheran Liu', 'Nigamaa Nayakanti', 'Xiaomeng Yang', 'Heng-tze Cheng', 'Demis Hassabis', 'Koray Kavukcuoglu', 'Quoc V. Le', 'Thang Luong'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2602.10177.jpg', 'data': {'categories': ['#science', '#training', '#reasoning', '#agents', '#math', '#op ing its effectiveness in navigating mathematical literature and solving open problems. This work emphasizes the importance of defining standards for measuring the autonomy and novelty of AI-generated mathematical results.'}, 'zh': {'title': 'Aletheiaï¼šæ•°å­¦ç ”ç©¶çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'Aletheia æ˜¯ä¸€ä¸ªæ•°å­¦ç ”ç©¶ä»£ç†ï¼Œèƒ½å¤Ÿåœ¨è‡ªç„¶è¯­è¨€ä¸­ç”Ÿæˆã€éªŒè¯å’Œä¿®è®¢è§£å†³æ–¹æ¡ˆï¼Œå±•ç°å‡ºå…ˆè¿›çš„æ¨ç†èƒ½åŠ›ã€‚å®ƒä½¿ç”¨äº†ä¸€ç§æ”¹è¿›ç‰ˆçš„ Gemini Deep Thinkï¼Œèƒ½å¤Ÿå¤„ç†å¤æ‚çš„æ¨ç†é—®é¢˜ï¼Œå¹¶é€šè¿‡å·¥å…·ä½¿ç”¨æ¥åº”å¯¹æ•°å­¦ç ”ç©¶çš„å¤æ‚æ€§ã€‚Aletheia ä»å¥¥æ—åŒ¹å…‹é—®é¢˜åˆ°åšå£«çº§ç»ƒä¹ ï¼Œå±•ç¤ºäº†å…¶åœ¨ AI è¾…åŠ©æ•°å­¦ç ”ç©¶ä¸­çš„èƒ½åŠ›ï¼ŒåŒ…æ‹¬ç”Ÿæˆæ— äººå·¥å¹²é¢„çš„ç ”ç©¶è®ºæ–‡å’Œäººæœºåä½œçš„è¯æ˜ã€‚æˆ‘ä»¬å»ºè®®å¯¹ AI è¾…åŠ©ç»“æœçš„è‡ªä¸»æ€§å’Œæ–°é¢–æ€§è¿›è¡Œæ ‡å‡†åŒ–é‡åŒ–ï¼Œä»¥å¸®åŠ©å…¬ä¼—æ›´å¥½åœ°ç†è§£ AI å’Œæ•°å­¦çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10560', 'title': 'When to Memorize and When to Stop: Gated Recurrent Memory for Long-Context Reasoning', 'url': 'https://huggingface.co/papers/2602.10560', 'abstract': 'GRU-Mem addresses long-context reasoning challenges in LLMs by incorporating text-controlled gates and reinforcement learning rewards to stabilize memory updates and improve computational efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t While reasoning over long context is crucial for various real-world applications, it remains challenging for large language models (LLMs) as they suffer from performance degradation as the context length grows. Recent work MemAgent has tried to tackle this by processing context chunk-by-chunk in an RNN-like loop and updating a textual memory for final answering. However, this naive recurrent memory update faces two crucial drawbacks: (i) memory can quickly explode because it can update indiscriminately, even on evidence-free chunks; and (ii) the loop lacks an exit mechanism, leading to unnecessary computation after even sufficient evidence is collected. To address these issues, we propose GRU-Mem, which incorporates two text-controlled gates for more stable and efficient long-context reasoning. Specifically, in GRU-Mem, the memory only updates when the update gate is open and the recurrent loop will exit immediately once the exit gate is open. To endow the model with such capabilities, we introduce two reward signals r^{update} and r^{exit} within end-to-end RL, rewarding the correct updating and exiting behaviors respectively. Experiments on various long-context reasoning tasks demonstrate the effectiveness and efficiency of GRU-Mem, which generally outperforms the vanilla MemAgent with up to 400\\% times inference speed acceleration.', 'score': 12, 'issue_id': 1017, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': '766dce90e9fcaf33', 'authors': ['Leheng Sheng', 'Yongtao Zhang', 'Wenchang Ma', 'Yaorui Shi', 'Ting Huang', 'Xiang Wang', 'An Zhang', 'Ke Shen', 'Tat-Seng Chua'], 'affiliations': ['ByteDance Seed', 'National University of Singapore', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.10560.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#long_context'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ğ²Ğ¾Ñ€Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²', 'desc': 'GRU-Mem Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ… Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆÑ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ·Ğ°Ñ‚Ğ²Ğ¾Ñ€Ñ‹, Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ğ¼ Ğ² Ñ€ĞµĞºÑƒÑ€Ñ€ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğ° Ñ‚Ğ¸Ğ¿Ğ° Ğ·Ğ°Ñ‚Ğ²Ğ¾Ñ€Ğ¾Ğ²: update gate ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ… Ñ‚ĞµĞºÑÑ‚Ğ°, Ğ° exit gate Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ¸Ğ· Ñ†Ğ¸ĞºĞ»Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ğ¾ÑĞ»Ğµ ÑĞ±Ğ s://huggingface.co/papers/2602.11089', 'abstract': "DataChef-32B automates data recipe generation for LLM adaptation through reinforcement learning with proxy rewards, achieving performance comparable to human-crafted recipes.  \t\t\t\t\tAI-generated summary \t\t\t\t In the current landscape of Large Language Models (LLMs), the curation of large-scale, high-quality training data is a primary driver of model performance. A key lever is the data recipe, which comprises a data processing pipeline to transform raw sources into training corpora. Despite the growing use of LLMs to automate individual data processing steps, such as data synthesis and filtering, the overall design of data recipes remains largely manual and labor-intensive, requiring substantial human expertise and iteration. To bridge this gap, we formulate end-to-end data recipe generation for LLM adaptation. Given a target benchmark and a pool of available data sources, a model is required to output a complete data recipe that adapts a base LLM to the target task. We present DataChef-32B, which performs online reinforcement learning using a proxy reward that predicts downstream performance for candidate recipes. Across six held-out tasks, DataChef-32B produces practical recipes that reach comparable downstream performance to those curated by human experts. Notably, the recipe from DataChef-32B adapts Qwen3-1.7B-Base to the math domain, achieving 66.7 on AIME'25 and surpassing Qwen3-1.7B. This work sheds new light on automating LLM training and developing self-evolving AI systems.", 'score': 11, 'issue_id': 1017, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': 'c18e7b1c9f3e8df4', 'authors': ['Yicheng Chen', 'Zerun Ma', 'Xinchen Xie', 'Yining Li', 'Kai Chen'], 'affiliations': ['Fudan University', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2602.11089.jpg', 'data': {'categories': ['#synthetic', '#data', '#training', ion. Extensive experiments on challenging COP benchmarks, such as Traveling Salesman Problems (TSP) and Capacitated Vehicle Routing Problems (CVRP), demonstrate that G-LNS significantly outperforms LLM-based AHD methods as well as strong classical solvers. The discovered heuristics not only achieve near-optimal solutions with reduced computational budgets but also exhibit robust generalization across diverse and unseen instance distributions.', 'score': 11, 'issue_id': 1017, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': '034646ca5ddc25d4', 'authors': ['Baoyun Zhao', 'He Wang', 'Liang Zeng'], 'affiliations': ['International Centre for Theoretical Physics Asia-Pacific, University of Chinese Academy of Sciences', 'Software College, Northeastern University', 'Taiji Laboratory for Gravitational Wave Universe, University of Chinese Academy of Sciences', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.08253.jpg', 'data': {'categories': [], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾ĞºÑ€ĞµÑÑ‚Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ G-LNS, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ¾ĞºÑ€ĞµÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ (Large Neighborhood Search) Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ¼Ğ¸ ÑĞ²Ñ€Ğ¸ÑÑ‚Ğ¸Ğº, Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ°Ñ€Ñ‹ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ñ€Ğ°Ğ·Ñ€ÑƒÑˆĞµĞ½Ğ¸Ñ Ğ¸ Ğ² Œæ˜¾è‘—ä¼˜äºç°æœ‰çš„LLMåŸºç¡€è‡ªåŠ¨å¯å‘å¼è®¾è®¡æ–¹æ³•å’Œç»å…¸æ±‚è§£å™¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10975', 'title': 'FeatureBench: Benchmarking Agentic Coding for Complex Feature Development', 'url': 'https://huggingface.co/papers/2602.10975', 'abstract': 'FeatureBench evaluates agentic coding performance in comprehensive feature-oriented development through execution-based assessments and automated task derivation from code repositories.  \t\t\t\t\tAI-generated summary \t\t\t\t Agents powered by large language models (LLMs) are increasingly adopted in the software industry, contributing code as collaborators or even autonomous developers. As their presence grows, it becomes important to assess the current boundaries of their coding abilities. Existing agentic coding benchmarks, however, cover a limited task scope, e.g., bug fixing within a single pull request (PR), and often rely on non-executable evaluations or lack an automated approach for continually updating the evaluation coverage. To address such issues, we propose FeatureBench, a benchmark designed to evaluate agentic coding performance in end-to-end, feature-oriented software development. FeatureBench incorporates an execution-based evaluation protocol and a scalable test-driven method that automatically derives tasks from code repositories with minimal human effort. By tracing from unit tests along a dependency graph, our approach can identify feature-level coding tasks spanning multiple commits and PRs scattered across the development timeline, while ensuring the proper functioning of other features after the separation. Using this framework, we curated 200 challenging evaluation tasks and 3825 executable environments from 24 open-source repositories in the first version of our benchmark. Empirical evaluation reveals that the state-of-the-art agentic model, such as Claude 4.5 Opus, which achieves a 74.4% resolved rate on SWE-bench, succeeds on only 11.0% of tasks, opening new opportunities for advancing agentic coding. Moreover, benefiting from our automated task collection toolkit, FeatureBench can be easily scaled and updated over time to mitigate data leakage. The inherent verifiability of constructed environments also makes our method potentially valuable for agent training.', 'score': 10, 'issue_id': 1018, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': 'd5865efdfd7fd28c', 'authors': ['Qixing Zhou', 'Jiacheng Zhang', 'Haiyang Wang', 'Rui Hao', 'Jiahe Wang', 'Minghao Han', 'Yuxue Yang', 'Shuzhe Wu', 'Feiyang Pan', 'Lue Fan', 'Dandan Tu', 'Zhaoxiang Zhang'], 'affiliations': ['Huawei Technologies Co., Ltd', 'Institute of Automation, Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2602.10975.jpg', 'data': {'categories': ['#leakage', '#plp', '#open_source', '#benchmark', '#agents', '#optimization', '#dataset'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'ĞÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ±Ğ°Ğ³Ğ¾Ğ² Ğº Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ†ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ¾Ğ´Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'FeatureBench â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ³ĞµĞ¼Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ², ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ½Ğ° ÑƒĞ·ĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºĞ°Ğº Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº, FeatureBench Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ñ…, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³Ñ€Ğ°Ñ„ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ğµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸Ğ· Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸ĞµĞ² ĞºĞ¾Ğ´Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ· ard signals.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has emerged as an effective approach for enhancing the reasoning capabilities of Large Language Models (LLMs). Despite its efficacy, RLVR faces a meta-learning bottleneck: it lacks mechanisms for error attribution and experience internalization intrinsic to the human learning cycle beyond practice and verification, thereby limiting fine-grained credit assignment and reusable knowledge formation. We term such reusable knowledge representations derived from past errors as meta-experience. Based on this insight, we propose Meta-Experience Learning (MEL), a novel framework that incorporates self-distilled meta-experience into the model's parametric memory. Building upon standard RLVR, we introduce an additional design that leverages the LLM's self-verification capability to conduct contrastive analysis on paired correct and incorrect trajectories, identify the precise bifurcation points where reasoning errors arise, and summarize them into generalizable meta-experience. The meta-experience is further internalized into the LLM's parametric memory by minimizing the negative log-likelihood, which induces a language-modeled reward signal that bridges correct and incorrect reasoning trajectories and facilitates effective knowledge reuse. Experimental results demonstrate that MEL achieves consistent improvements on benchmarks, yielding 3.92%--4.73% Pass@1 gains across varying model sizes.", 'score': 9, 'issue_id': 1017, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': 'e9eb1cf90cc7d4ea', 'authors': ['Shiting Huang', 'Zecheng Li', 'Yu Zeng', 'Qingnan Ren', 'Zhen Fang', 'Qisheng Su', 'Kou Shi', 'Lin Chen', 'Zehui Chen', 'Feng Zhao'], 'affiliations': ['University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.10224.jpg', 'data': {'categories': ['#training', '#optimizati us benchmarks."}, 'zh': {'title': 'å…ƒç»éªŒå­¦ä¹ ï¼šæå‡LLMæ¨ç†èƒ½åŠ›çš„æ–°æ–¹æ³•', 'desc': 'Meta-Experience Learningï¼ˆMELï¼‰æ˜¯ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œé€šè¿‡å°†è‡ªæˆ‘æç‚¼çš„å…ƒç»éªŒèå…¥æ¨¡å‹çš„å‚æ•°è®°å¿†ä¸­ï¼Œå¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•åˆ©ç”¨å¯¹æ¯”è½¨è¿¹åˆ†æï¼Œè¯†åˆ«æ¨ç†é”™è¯¯çš„å…³é”®åˆ†å‰ç‚¹ï¼Œå¹¶å°†è¿™äº›é”™è¯¯æ€»ç»“ä¸ºå¯é‡ç”¨çš„å…ƒç»éªŒã€‚é€šè¿‡æœ€å°åŒ–è´Ÿå¯¹æ•°ä¼¼ç„¶ï¼ŒMELå°†å…ƒç»éªŒå†…åŒ–åˆ°LLMçš„å‚æ•°è®°å¿†ä¸­ï¼Œä»è€Œä¿ƒè¿›çŸ¥è¯†çš„æœ‰æ•ˆé‡ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMELåœ¨åŸºå‡†æµ‹è¯•ä¸­å®ç°äº†3.92%åˆ°4.73%çš„Pass@1æå‡ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨ä¸åŒæ¨¡å‹è§„æ¨¡ä¸Šçš„ä¸€è‡´æ€§æ”¹è¿›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10999', 'title': 'CLI-Gym: Scalable CLI Task Generation via Agentic Environment Inversion', 'url': 'https://huggingface.co/papers/2602.10999', 'abstract': "CLI-Gym enables scalable derivation of environment-intensive tasks by simulating and exploring environment histories, while LiberCoder achieves significant performance improvements on Terminal-Bench through fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Agentic coding requires agents to effectively interact with runtime environments, e.g., command line interfaces (CLI), so as to complete tasks like resolving dependency issues, fixing system problems, etc. But it remains underexplored how such environment-intensive tasks can be obtained at scale to enhance agents' capabilities. To address this, based on an analogy between the Dockerfile and the agentic task, we propose to employ agents to simulate and explore environment histories, guided by execution feedback. By tracing histories of a healthy environment, its state can be inverted to an earlier one with runtime failures, from which a task can be derived by packing the buggy state and the corresponding error messages. With our method, named CLI-Gym, a total of 1,655 environment-intensive tasks are derived, being the largest collection of its kind. Moreover, with curated successful trajectories, our fine-tuned model, named LiberCoder, achieves substantial absolute improvements of +21.1% (to 46.1%) on Terminal-Bench, outperforming various strong baselines. To our knowledge, this is the first public pipeline for scalable derivation of environment-intensive tasks.", 'score': 8, 'issue_id': 1017, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': 'c72eb824352bcaac', 'authors': ['Yusong Lin', 'Haiyang Wang', 'Shuzhe Wu', 'Lue Fan', 'Feiyang Pan', 'Sanyuan Zhao', 'Dandan Tu'], 'affiliations': ['Beijing Institute of Technology', 'Huawei Technologies Co., Ltd', 'Institute of Automation, Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2602.10999.jpg', 'data': {'categories': [], 'emoji': 'âš™ï¸', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ¾ĞºĞ¸ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ CLI-Gym, ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ¾ĞºĞ¾Ğ¹, Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¸Ğ¼Ğ¸Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ Ñ Dockerfile Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡: Ğ¾Ğ½Ğ¸ Ğ±ĞµÑ€ÑƒÑ‚ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ, Ğ¸Ğ½Ğ²ĞµÑ€Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ ĞµÑ‘ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ñ€Ğ°Ğ½Ğ½ĞµĞµ Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ğ¼Ğ¸, Ğ¸ Ñ‚Ğ°ĞºĞ¸Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ÑÑ‚ Ğ¿Ğ°Ñ€Ñ‹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°-Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ° ĞºĞ¾Ğ»Ğ»ĞµĞºÑ†Ğ¸Ñ Ğ¸Ğ· 1,655 Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ LiberCoder Ğ¿ÑƒÑ‚ĞµĞ¼ fine-tuning Ğ½Ğ° ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸ÑÑ…. ĞœĞ¾Ğ´ĞµĞ»ÑŒ LiberCoder Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ (+21.1%) Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ Terminal-Bench, ÑÑ‚Ğ°Ğ² Ğ½Ğ¾Ğ²Ñ‹Ğ¼ state-of-the-art Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Revolutionizing Task Generation for Agentic Coding with CLI-Gym and LiberCoder', 'desc': 'This paper introduces CLI-Gym, a novel approach for generating a large set of environment-intensive tasks by simulating and exploring historical environments. It leverages execution feedback to trace back to earlier states of a system that encountered runtime failures, allowing for the creation of tasks based on these buggy states and their associated error messages. Additionally, the paper presents LiberCoder, a fine-tuned model that significantly enhances performance on the Terminal-Bench benchmark by utilizing curated successful trajectories. This work represents a significant advancement in the scalable derivation of tasks that require interaction with command line interfaces, marking a first in the field.'}, 'zh': {'title': 'å¤§è§„æ¨¡ç”Ÿæˆç¯å¢ƒå¯†é›†å‹ä»»åŠ¡çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºCLI-Gymçš„æ–¹æ³•ï¼Œç”¨äºå¤§è§„æ¨¡ç”Ÿæˆç¯å¢ƒå¯†é›†å‹ä»»åŠ¡ï¼Œä¸»è¦é€šè¿‡æ¨¡æ‹Ÿå’Œæ¢ç´¢ç¯å¢ƒå†å²æ¥å®ç°ã€‚æˆ‘ä»¬é€šè¿‡æ‰§è¡Œåé¦ˆå¼•å¯¼ä»£ç†ï¼Œè¿½è¸ªå¥åº·ç¯å¢ƒçš„å†å²çŠ¶æ€ï¼Œä»è€Œé€†è½¬åˆ°æ—©æœŸçš„è¿è¡Œå¤±è´¥çŠ¶æ€ï¼Œå¹¶ä»ä¸­æå–ä»»åŠ¡ã€‚æ­¤æ–¹æ³•ç”Ÿæˆäº†1,655ä¸ªç¯å¢ƒå¯†é›†å‹ä»»åŠ¡ï¼Œæˆä¸ºåŒç±»ä¸­æœ€å¤§çš„é›†åˆã€‚æ­¤å¤–ï¼Œç»è¿‡ç²¾ç»†è°ƒä¼˜çš„æ¨¡å‹LiberCoderåœ¨Terminal-Benchä¸Šå®ç°äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œç»å¯¹æé«˜äº†21.1%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10609', 'title': 'Online Causal Kalman Filtering for Stable and Effective Policy Optimization', 'url': 'https://huggingface.co/papers/2602.10609', 'abstract': "Online Causal Kalman Filtering addresses high-variance token-level importance sampling in reinforcement learning for large language models by modeling IS ratios as evolving latent states and using Kalman filtering for stable policy optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning for large language models suffers from high-variance token-level importance sampling (IS) ratios, which would destabilize policy optimization at scale. To improve stability, recent methods typically use a fixed sequence-level IS ratio for all tokens in a sequence or adjust each token's IS ratio separately, thereby neglecting temporal off-policy derivation across tokens in a sequence. In this paper, we first empirically identify that local off-policy deviation is structurally inconsistent at the token level, which may distort policy-gradient updates across adjacent tokens and lead to training collapse. To address the issue, we propose Online Causal Kalman Filtering for stable and effective Policy Optimization (KPO). Concretely, we model the desired IS ratio as a latent state that evolves across tokens and apply a Kalman filter to update this state online and autoregressively based on the states of past tokens, regardless of future tokens. The resulting filtered IS ratios preserve token-wise local structure-aware variation while strongly smoothing noise spikes, yielding more stable and effective policy updates. Experimentally, KPO achieves superior results on challenging math reasoning datasets compared with state-of-the-art counterparts.", 'score': 8, 'issue_id': 1017, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': '857c0a58eccaf142', 'authors': ['Shuo He', 'Lang Feng', 'Xin Cheng', 'Lei Feng', 'Bo An'], 'affiliations': ['Nanyang Technological University, Singapore', 'Southeast University, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.10609.jpg', 'data': {'categories': ['#training', '#optimization', '#reasoning', '#rlhf', '#rl'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞšĞ°Ğ»Ğ¼Ğ°Ğ½Ğ¾Ğ²Ğ° Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Online Causal Kalman Filtering Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ´Ğ¸ÑĞ¿ĞµÑ€ÑĞ¸Ğ¸ Ğ¿Ñ€Ğ¸ importance sampling Ğ² reinforcement learning Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‚ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ñ‹ importance sampling ĞºĞ°Ğº ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€ ĞšĞ°Ğ»Ğ¼Ğ°Ğ½Ğ° Ğ´Ğ»Ñ Ğ¸Ñ… Ğ¾Ğ½Ğ»Ğ°Ğ¹Ğ½-Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ¾ÑˆĞ»Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ KPO ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ², Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ÑÑ ÑˆÑƒĞ¼Ğ¾Ğ²Ñ‹Ğµ Ğ²Ñ‹Ğ±Ñ€Ğ¾ÑÑ‹ Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ±Ğ¾Ğ»ĞµĞµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Stabilizing Policy Optimization with Kalman Filtering in RL', 'desc': 'This paper introduces Online Causal Kalman Filtering (KPO) to improve the stability of policy optimization in reinforcement learning for large language models. It addresses the problem of high-variance token-level importance sampling (IS) ratios, which can destabilize training. By modeling IS ratios as evolving latent states and using Kalman filtering, the method updates these states based on past tokens, ensuring that the updates are more stable and effective. The experimental results show that KPO outperforms existing methods on complex math reasoning tasks.'}, 'zh': {'title': 'åœ¨çº¿å› æœå¡å°”æ›¼æ»¤æ³¢ï¼šç¨³å®šå¼ºåŒ–å­¦ä¹ çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åœ¨çº¿å› æœå¡å°”æ›¼æ»¤æ³¢æ–¹æ³•ï¼Œç”¨äºè§£å†³å¤§è¯­è¨€æ¨¡å‹ä¸­å¼ºåŒ–å­¦ä¹ çš„é«˜æ–¹å·®é‡è¦æ€§é‡‡æ ·é—®é¢˜ã€‚æˆ‘ä»¬é€šè¿‡å°†é‡è¦æ€§é‡‡æ ·æ¯”ç‡å»ºæ¨¡ä¸ºä¸æ–­æ¼”å˜çš„æ½œåœ¨çŠ¶æ€ï¼Œå¹¶åˆ©ç”¨å¡å°”æ›¼æ»¤æ³¢è¿›è¡Œç¨³å®šçš„ç­–ç•¥ä¼˜åŒ–ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå±€éƒ¨çš„ç¦»çº¿ç­–ç•¥åå·®åœ¨ä»¤ç‰Œçº§åˆ«ä¸Šæ˜¯ä¸ä¸€è‡´çš„ï¼Œè¿™å¯èƒ½å¯¼è‡´ç­–ç•¥æ¢¯åº¦æ›´æ–°çš„å¤±çœŸã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œæˆ‘ä»¬èƒ½å¤Ÿåœ¨ä¿æŒä»¤ç‰Œé—´å±€éƒ¨ç»“æ„å˜åŒ–çš„åŒæ—¶ï¼Œæœ‰æ•ˆå¹³æ»‘å™ªå£°ï¼Œä»è€Œå®ç°æ›´ç¨³å®šçš„ç­–ç•¥æ›´æ–°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.09713', 'title': 'Stroke3D: Lifting 2D strokes into rigged 3D model via latent diffusion models', 'url': 'https://huggingface.co/papers/2602.09713', 'abstract': "Stroke3D generates rigged 3D meshes from 2D strokes and text prompts through a two-stage pipeline combining controllable skeleton generation with enhanced mesh synthesis.  \t\t\t\t\tAI-generated summary \t\t\t\t Rigged 3D assets are fundamental to 3D deformation and animation. However, existing 3D generation methods face challenges in generating animatable geometry, while rigging techniques lack fine-grained structural control over skeleton creation. To address these limitations, we introduce Stroke3D, a novel framework that directly generates rigged meshes from user inputs: 2D drawn strokes and a descriptive text prompt. Our approach pioneers a two-stage pipeline that separates the generation into: 1) Controllable Skeleton Generation, we employ the Skeletal Graph VAE (Sk-VAE) to encode the skeleton's graph structure into a latent space, where the Skeletal Graph DiT (Sk-DiT) generates a skeletal embedding. The generation process is conditioned on both the text for semantics and the 2D strokes for explicit structural control, with the VAE's decoder reconstructing the final high-quality 3D skeleton; and 2) Enhanced Mesh Synthesis via TextuRig and SKA-DPO, where we then synthesize a textured mesh conditioned on the generated skeleton. For this stage, we first enhance an existing skeleton-to-mesh model by augmenting its training data with TextuRig: a dataset of textured and rigged meshes with captions, curated from Objaverse-XL. Additionally, we employ a preference optimization strategy, SKA-DPO, guided by a skeleton-mesh alignment score, to further improve geometric fidelity. Together, our framework enables a more intuitive workflow for creating ready to animate 3D content. To the best of our knowledge, our work is the first to generate rigged 3D meshes conditioned on user-drawn 2D strokes. Extensive experiments demonstrate that Stroke3D produces plausible skeletons and high-quality meshes.", 'score': 8, 'issue_id': 1017, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '88480aeee4c64487', 'authors': ['Ruisi Zhao', 'Haoren Zheng', 'Zongxin Yang', 'Hehe Fan', 'Yi Yang'], 'affiliations': ['DBMI, HMS, Harvard University', 'ReLER, CCAI, Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.09713.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞÑ‚ ÑˆÑ‚Ñ€Ğ¸Ñ…Ğ° Ğº Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ñ€Ğ¸Ğ³Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Stroke3D â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ¸Ğ³Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… 3D-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ· Ğ´Ğ²ÑƒĞ¼ĞµÑ€Ğ½Ñ‹Ñ… Ñ€Ğ¸ÑÑƒĞ½ĞºĞ¾Ğ² Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ pipeline. ĞĞ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾ĞºĞ¾Ğ´ĞµÑ€ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ²Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ ÑĞºĞµĞ»ĞµÑ‚Ğ° (Sk-VAE) Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ (Sk-DiT) Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ ÑĞºĞµĞ»ĞµÑ‚Ğ°, Ğ¾Ğ±ÑƒÑĞ»Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ 2D-ÑˆÑ‚Ñ€Ğ¸Ñ…Ğ°Ğ¼Ğ¸. ĞĞ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ ÑÑ‚Ğ°Ğ¿Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞµÑ‚ĞºĞ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ TextuRig Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ SKA-DPO Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ñ‹Ğµ Ğº Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ 3D-Ğ°ÑÑĞµÑ‚Ñ‹ Ğ¸Ğ½Ñ‚ÑƒĞ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ¼, Ğ²Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ¸Ğ³Ğ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ñ€Ğ¸ÑÑƒĞ½ĞºĞ¾Ğ².'}, 'en': {'title': 'From 2D Strokes to Rigged 3D Meshes: Stroke3D Revolutionizes Animation Creation!', 'desc': "Stroke3D is a novel framework that generates rigged 3D meshes from 2D strokes and text prompts using a two-stage pipeline. The first stage involves Controllable Skeleton Generation, where a Skeletal Graph VAE encodes the skeleton's structure, allowing for fine control over its creation. The second stage focuses on Enhanced Mesh Synthesis, which produces a textured mesh based on the generated skeleton, utilizing a dataset of rigged meshes and a preference optimization strategy for improved quality. This approach simplifies the process of creating animatable 3D assets, making it more intuitive for users."}, 'zh': {'title': 'Stroke3Dï¼šä»2Dçº¿æ¡ç”Ÿæˆå¯åŠ¨ç”»çš„3Dç½‘æ ¼', 'desc': 'Stroke3D æ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œå¯ä»¥é€šè¿‡ç”¨æˆ·è¾“å…¥çš„ 2D çº¿æ¡å’Œæ–‡æœ¬æç¤ºç›´æ¥ç”Ÿæˆå¸¦éª¨æ¶çš„ 3D ç½‘æ ¼ã€‚è¯¥æ–¹æ³•é‡‡ç”¨ä¸¤é˜¶æ®µçš„æµç¨‹ï¼Œé¦–å…ˆç”Ÿæˆå¯æ§çš„éª¨æ¶ï¼Œç„¶ååˆæˆé«˜è´¨é‡çš„ç½‘æ ¼ã€‚æˆ‘ä»¬ä½¿ç”¨äº†éª¨æ¶å›¾å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆSk-VAEï¼‰æ¥ç¼–ç éª¨æ¶çš„å›¾ç»“æ„ï¼Œå¹¶é€šè¿‡æ–‡æœ¬å’Œ 2D çº¿æ¡è¿›è¡Œæ¡ä»¶ç”Ÿæˆã€‚æœ€ç»ˆï¼Œç»“åˆå¢å¼ºçš„ç½‘æ ¼åˆæˆæŠ€æœ¯ï¼ŒStroke3D æä¾›äº†ä¸€ç§æ›´ç›´è§‚çš„å·¥ä½œæµç¨‹ï¼Œä¾¿äºåˆ›å»ºå¯åŠ¨ç”»çš„ 3D å†…å®¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.08711', 'title': 'TimeChat-Captioner: Scripting Multi-Scene Videos with Time-Aware and Structural Audio-Visual Captions', 'url': 'https://huggingface.co/papers/2602.08711', 'abstract': 'Omni Dense Captioning introduces a six-dimensional structural schema for generating time-aware audio-visual narratives with explicit timestamps, along with a unified evaluation metric and strong baseline model.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper proposes Omni Dense Captioning, a novel task designed to generate continuous, fine-grained, and structured audio-visual narratives with explicit timestamps. To ensure dense semantic coverage, we introduce a six-dimensional structural schema to create "script-like" captions, enabling readers to vividly imagine the video content scene by scene, akin to a cinematographic screenplay. To facilitate research, we construct OmniDCBench, a high-quality, human-annotated benchmark, and propose SodaM, a unified metric that evaluates time-aware detailed descriptions while mitigating scene boundary ambiguity. Furthermore, we construct a training dataset, TimeChatCap-42K, and present TimeChat-Captioner-7B, a strong baseline trained via SFT and GRPO with task-specific rewards. Extensive experiments demonstrate that TimeChat-Captioner-7B achieves state-of-the-art performance, surpassing Gemini-2.5-Pro, while its generated dense descriptions significantly boost downstream capabilities in audio-visual reasoning (DailyOmni and WorldSense) and temporal grounding (Charades-STA). All datasets, models, and code will be made publicly available at https://github.com/yaolinli/TimeChat-Captioner.', 'score': 8, 'issue_id': 1017, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': '06197a055773ca80', 'authors': ['Linli Yao', 'Yuancheng Wei', 'Yaojie Zhang', 'Lei Li', 'Xinlong Chen', 'Feifan Song', 'Ziyue Wang', 'Kun Ouyang', 'Yuanxin Liu', 'Lingpeng Kong', 'Qi Liu', 'Pengfei Wan', 'Kun Gai', 'Yuanxing Zhang', 'Xu Sun'], 'affiliations': ['Institute of Automation, Chinese Academy of Sciences', 'Kling Team, Kuaishou Technology', 'School of Computer Science, Peking University', 'South China University of Technology', 'The University of Hong Kong', 'University of Electronic Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2602.08711.jpg', 'data': {'categories': ['#video', '#multimodal', '#training', '#reasoning', '#benchmark', '#audio', '#dataset', '#open_source'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¸Ğ´ĞµĞ¾ Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚ĞºĞ°Ğ¼Ğ¸: ĞºĞ°Ğº Ğ½Ğ°ÑƒÑ‡Ğ¸Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ —å¹•ç”Ÿæˆï¼šéŸ³è§†é¢‘å™è¿°çš„æ–°çºªå…ƒ', 'desc': 'æœ¬æ–‡æå‡ºäº†Omni Dense Captioningï¼Œè¿™æ˜¯ä¸€é¡¹æ–°ä»»åŠ¡ï¼Œæ—¨åœ¨ç”Ÿæˆå…·æœ‰æ˜ç¡®æ—¶é—´æˆ³çš„è¿ç»­ã€ç»†è‡´ä¸”ç»“æ„åŒ–çš„éŸ³è§†é¢‘å™è¿°ã€‚ä¸ºç¡®ä¿è¯­ä¹‰çš„å¯†é›†è¦†ç›–ï¼Œæˆ‘ä»¬å¼•å…¥äº†å…­ç»´ç»“æ„æ¡†æ¶ï¼Œåˆ›å»ºç±»ä¼¼å‰§æœ¬çš„å­—å¹•ï¼Œä½¿è¯»è€…èƒ½å¤Ÿé€å¸§ç”ŸåŠ¨æƒ³è±¡è§†é¢‘å†…å®¹ã€‚æˆ‘ä»¬æ„å»ºäº†OmniDCBenchï¼Œä¸€ä¸ªé«˜è´¨é‡çš„äººç±»æ ‡æ³¨åŸºå‡†ï¼Œå¹¶æå‡ºäº†SodaMï¼Œä¸€ä¸ªç»Ÿä¸€çš„è¯„ä¼°æŒ‡æ ‡ï¼Œç”¨äºè¯„ä¼°æ—¶é—´æ„ŸçŸ¥çš„è¯¦ç»†æè¿°ã€‚é€šè¿‡å¤§é‡å®éªŒï¼ŒTimeChat-Captioner-7Bæ¨¡å‹åœ¨éŸ³è§†é¢‘æ¨ç†å’Œæ—¶é—´å®šä½ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¶…è¶Šäº†ç°æœ‰çš„åŸºå‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.09901', 'title': 'QP-OneModel: A Unified Generative LLM for Multi-Task Query Understanding in Xiaohongshu Search', 'url': 'https://huggingface.co/papers/2602.09901', 'abstract': 'A unified generative large language model approach for social network search query processing that improves semantic understanding through multi-task learning and reinforcement learning while enhancing downstream task performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Query Processing (QP) bridges user intent and content supply in large-scale Social Network Service (SNS) search engines. Traditional QP systems rely on pipelines of isolated discriminative models (e.g., BERT), suffering from limited semantic understanding and high maintenance overhead. While Large Language Models (LLMs) offer a potential solution, existing approaches often optimize sub-tasks in isolation, neglecting intrinsic semantic synergy and necessitating independent iterations. Moreover, standard generative methods often lack grounding in SNS scenarios, failing to bridge the gap between open-domain corpora and informal SNS linguistic patterns, while struggling to adhere to rigorous business definitions. We present QP-OneModel, a Unified Generative LLM for Multi-Task Query Understanding in the SNS domain. We reformulate heterogeneous sub-tasks into a unified sequence generation paradigm, adopting a progressive three-stage alignment strategy culminating in multi-reward Reinforcement Learning. Furthermore, QP-OneModel generates intent descriptions as a novel high-fidelity semantic signal, effectively augmenting downstream tasks such as query rewriting and ranking. Offline evaluations show QP-OneModel achieves a 7.35% overall gain over discriminative baselines, with significant F1 boosts in NER (+9.01%) and Term Weighting (+9.31%). It also exhibits superior generalization, surpassing a 32B model by 7.60% accuracy on unseen tasks. Fully deployed at Xiaohongshu, online A/B tests confirm its industrial value, optimizing retrieval relevance (DCG) by 0.21% and lifting user retention by 0.044%.', 'score': 6, 'issue_id': 1017, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '54bedc96b8103bef', 'authors': ['Jianzhao Huang', 'Xiaorui Huang', 'Fei Zhao', 'Yunpeng Liu', 'Hui Zhang', 'Fangcheng Shi', 'Congfeng Li', 'Zechen Sun', 'Yi Wu', 'Yao Hu', 'Yunhan Bai', 'Shaosheng Cao'], 'affiliations': ['Xiaohongshu Inc., China'], 'pdf_title_img': 'assets/pdf/title_img/2602.09901.jpg', 'data': {'categories': [], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ² ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ QP-OneModel â€” ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ² ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ² ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹, Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ² Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½ÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ ĞºĞ°Ğº Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ», ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿ĞµÑ€ĞµĞ¿Ğ¸ÑÑ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². Ğ’ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ Ğ´Ğ¸ÑĞºÑ€Ğ¸Ğ¼Ğ¸Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ QP-OneModel Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ² 7.35% Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ğ½ÑƒÑ‚Ğ° Ğ² Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ€ĞµĞ´Ğµ ÑĞ¾Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸ Xiaohongshu.'}, 'en': {'title': 'Unified Generative Model for Enhanced Social Network Query Processing', 'desc': "This paper introduces QP-OneModel, a unified generative large language model designed to enhance query processing in social network search engines. It addresses the limitations of traditional systems that use isolated models by integrating multi-task learning and reinforcement learning to improve semantic understanding. The model reformulates various sub-tasks into a cohesive sequence generation framework, allowing for better alignment and performance across tasks. Evaluation results demonstrate significant improvements in accuracy and user engagement, showcasing the model's effectiveness in real-world applications."}, 'zh': {'title': 'ç»Ÿä¸€ç”Ÿæˆæ¨¡å‹æå‡ç¤¾äº¤ç½‘ç»œæŸ¥è¯¢å¤„ç†', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç»Ÿä¸€çš„ç”Ÿæˆå¤§è¯­è¨€æ¨¡å‹QP-OneModelï¼Œç”¨äºç¤¾äº¤ç½‘ç»œæœç´¢æŸ¥è¯¢å¤„ç†ã€‚è¯¥æ¨¡å‹é€šè¿‡å¤šä»»åŠ¡å­¦ä¹ å’Œå¼ºåŒ–å­¦ä¹ æé«˜äº†è¯­ä¹‰ç†è§£èƒ½åŠ›ï¼Œå¹¶å¢å¼ºäº†ä¸‹æ¸¸ä»»åŠ¡çš„è¡¨ç°ã€‚ä¸ä¼ ç»Ÿçš„ç¦»æ•£æ¨¡å‹ä¸åŒï¼ŒQP-OneModelå°†å¼‚æ„å­ä»»åŠ¡é‡æ–°æ„é€ æˆç»Ÿä¸€çš„åºåˆ—ç”ŸæˆèŒƒå¼ï¼Œé‡‡ç”¨æ¸è¿›çš„ä¸‰é˜¶æ®µå¯¹é½ç­–ç•¥ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒQP-OneModelåœ¨å¤šä¸ªæŒ‡æ ‡ä¸Šè¶…è¶Šäº†ç°æœ‰çš„åˆ¤åˆ«åŸºçº¿ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨å®é™…åº”ç”¨ä¸­çš„ä»·å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.07106', 'title': 'Ex-Omni: Enabling 3D Facial Animation Generation for Omni-modal Large Language Models', 'url': 'https://huggingface.co/papers/2602.07106', 'abstract': 'Ex-Omni is an open-source framework that enhances omni-modal large language models with speech-accompanied 3D facial animation by decoupling semantic reasoning from temporal generation and using speech units as temporal scaffolding.  \t\t\t\t\tAI-generated summary \t\t\t\t Omni-modal large language models (OLLMs) aim to unify multimodal understanding and generation, yet incorporating speech with 3D facial animation remains largely unexplored despite its importance for natural interaction. A key challenge arises from the representation mismatch between discrete, token-level semantic reasoning in LLMs and the dense, fine-grained temporal dynamics required for 3D facial motion, which makes direct modeling difficult to optimize under limited data. We propose Expressive Omni (Ex-Omni), an open-source omni-modal framework that augments OLLMs with speech-accompanied 3D facial animation. Ex-Omni reduces learning difficulty by decoupling semantic reasoning from temporal generation, leveraging speech units as temporal scaffolding and a unified token-as-query gated fusion (TQGF) mechanism for controlled semantic injection. We further introduce InstructEx, a dataset aims to facilitate augment OLLMs with speech-accompanied 3D facial animation. Extensive experiments demonstrate that Ex-Omni performs competitively against existing open-source OLLMs while enabling stable aligned speech and facial animation generation.', 'score': 6, 'issue_id': 1018, 'pub_date': '2026-02-06', 'pub_date_card': {'ru': '6 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 6', 'zh': '2æœˆ6æ—¥'}, 'hash': '06e3c81476d35025', 'authors': ['Haoyu Zhang', 'Zhipeng Li', 'Yiwen Guo', 'Tianshu Yu'], 'affiliations': ['Independent Researcher', 'LIGHTSPEED', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2602.07106.jpg', 'data': {'categories': ['#multimodal', '#open_source', '#audio', '#3d', '#architecture', '#dataset'], 'emoji': 'ğŸ­', 'ru':  1017, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '79e467c611d9e5d6', 'authors': ['Youjin Wang', 'Run Zhou', 'Rong Fu', 'Shuaishuai Cao', 'Hongwei Zeng', 'Jiaxuan Lu', 'Sicheng Fan', 'Jiaqiao Zhao', 'Liangming Pan'], 'affiliations': ['Central South University', 'Fudan University', 'Peking University', 'Renmin University of China', 'Shanghai AI Laboratory', 'University South University', 'University of the Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2602.04935.jpg', 'data': {'categories': ['#small_models', '#inference', '#training', '#agents'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ğµ Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ñ‹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹: Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²ĞºĞ° Ğ±ĞµĞ· Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ·Ğ¾Ğ²Ğ° Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Activation Steering Adapter (ASA) Ğ´Ğ»Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ "Ğ»ĞµĞ½Ğ¸Ğ²Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°", ĞºĞ¾Ğ³Ğ´Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ° Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ° Ğ¸Ğ· Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ»Ğ¾Ñ‘Ğ², Ğ½Ğ¾ Ğ½Ğµ Ğ¿ĞµÑ€ĞµÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ° Ğ¸Ğ·-Ğ·Ğ° Ñ€Ğ°Ğ·Ñ€Ñ‹Ğ²Ğ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸ĞµĞ¼. ASA Ñ€ĞµÑˆĞ°ĞµÑ‚ ÑÑ‚Ñƒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ´Ğ½Ğ¾ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ Ğ²Ğ¼ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ¾ Ğ² Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ ÑĞ»Ğ¾Ñ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ñ… Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ², ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼Ñ‹Ñ… Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ¸ Ğ·Ğ¾Ğ½Ğ´Ğ¾Ğ¼. ĞĞ° Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ MTU-Bench Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ» Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒ F1 Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ñ 0.18 Ğ´Ğ¾ 0.50, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ·Ğ¸Ğ² Ğ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ ÑÑ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ñ‚Ñ€ĞµĞ±ÑƒÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 20KB Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ±ĞµĞ· Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²ĞµÑĞ¾Ğ².'}, 'en': {'title': 'Enhancing Tool Calling in Language Models with Activation Steering', 'desc': "The paper introduces the Activation Steering Adapter (ASA), a novel method for improving tool calling behavior in language models without the need for training. It addresses the issue of models being overly cautious in using tools, despite having the necessary information available in their mid-layer activations. ASA utilizes a single-shot intervention at inference time, employing router-conditioned steering vectors and a probe-guided mechanism to enhance the model's decision-making. The results show significant improvements in tool-use accuracy while maintaining a low false positive rate, demonstrating the effectiveness of this training-free approach."}, 'zh': {'title': 'æ¿€æ´»å¼•å¯¼é€‚é…å™¨ï¼šæ— éœ€è®­ç»ƒçš„å·¥å…·è°ƒç”¨ä¿®æ­£æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºæ¿€æ´»å¼•å¯¼é€‚é…å™¨ï¼ˆActivation Steering Adapter, ASAï¼‰çš„æ–¹æ³•ï¼Œç”¨äºä¿®æ­£è¯­è¨€æ¨¡å‹ä¸­çš„å·¥å…·è°ƒç”¨è¡Œä¸ºã€‚è¯¥æ–¹æ³•é€šè¿‡ä¸­é—´å±‚æ¿€æ´»å¹²é¢„ï¼Œåˆ©ç”¨æ¢é’ˆå’Œè·¯ç”±æ¡ä»¶å¼•å¯¼çš„å‘é‡ï¼Œåœ¨æ¨ç†æ—¶è¿›è¡Œå•æ¬¡å¹²é¢„ï¼Œè€Œæ— éœ€è®­ç»ƒã€‚ASAèƒ½å¤Ÿæœ‰æ•ˆè¯†åˆ«å·¥å…·è°ƒç”¨çš„å¿…è¦æ€§ï¼Œå¹¶é€šè¿‡æ”¾å¤§çœŸå®æ„å›¾æ¥æŠ‘åˆ¶é”™è¯¯è§¦å‘ï¼Œä»è€Œæé«˜å·¥å…·ä½¿ç”¨çš„å‡†ç¡®æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒASAåœ¨MTU-Benchä¸Šæ˜¾è‘—æé«˜äº†å·¥å…·ä½¿ç”¨çš„F1åˆ†æ•°ï¼ŒåŒæ—¶é™ä½äº†è¯¯æŠ¥ç‡ï¼Œå±•ç¤ºäº†å…¶åœ¨ç‰¹å®šé¢†åŸŸå·¥å…·è°ƒç”¨ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.11144', 'title': 'GENIUS: Generative Fluid Intelligence Evaluation Suite', 'url': 'https://huggingface.co/papers/2602.11144', 'abstract': "GENIUS evaluates multimodal models' generative fluid intelligence through pattern induction, constraint execution, and contextual adaptation tasks, revealing deficiencies in context comprehension rather than generative capability.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified Multimodal Models (UMMs) have shown remarkable progress in visual generation. Yet, existing benchmarks predominantly assess Crystallized Intelligence, which relies on recalling accumulated knowledge and learned schemas. This focus overlooks Generative Fluid Intelligence (GFI): the capacity to induce patterns, reason through constraints, and adapt to novel scenarios on the fly. To rigorously assess this capability, we introduce GENIUS (GEN Fluid Intelligence EvalUation Suite). We formalize GFI as a synthesis of three primitives. These include Inducing Implicit Patterns (e.g., inferring personalized visual preferences), Executing Ad-hoc Constraints (e.g., visualizing abstract metaphors), and Adapting to Contextual Knowledge (e.g., simulating counter-intuitive physics). Collectively, these primitives challenge models to solve problems grounded entirely in the immediate context. Our systematic evaluation of 12 representative models reveals significant performance deficits in these tasks. Crucially, our diagnostic analysis disentangles these failure modes. It demonstrates that deficits stem from limited context comprehension rather than insufficient intrinsic generative capability. To bridge this gap, we propose a training-free attention intervention strategy. Ultimately, GENIUS establishes a rigorous standard for GFI, guiding the field beyond knowledge utilization toward dynamic, general-purpose reasoning. Our dataset and code will be released at: https://github.com/arctanxarc/GENIUS{https://github.com/arctanxarc/GENIUS}.", 'score': 5, 'issue_id': 1017, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': '63e69030ff6001c2', 'authors': ['Ruichuan An', 'Sihan Yang', 'Ziyu Guo', 'Wei Dai', 'Zijun Shen', 'Haodong Li', 'Renrui Zhang', 'Xinyu Wei', 'Guopeng Li', 'Wenshan Wu', 'Wentao Zhang'], 'affiliations': ['CUHK', 'MSRA', 'Peking University', 'PolyU', 'StepFun'], 'pdf_title_img': 'assets/pdf/title_img/2602.11144.jpg', 'dat g-free attention intervention strategy, aiming to enhance dynamic reasoning capabilities in AI systems."}, 'zh': {'title': 'è¯„ä¼°ç”Ÿæˆæµä½“æ™ºèƒ½çš„æ–°æ ‡å‡†', 'desc': 'GENIUSè¯„ä¼°å¤šæ¨¡æ€æ¨¡å‹çš„ç”Ÿæˆæµä½“æ™ºèƒ½ï¼Œé‡ç‚¹åœ¨äºæ¨¡å¼è¯±å¯¼ã€çº¦æŸæ‰§è¡Œå’Œä¸Šä¸‹æ–‡é€‚åº”ä»»åŠ¡ã€‚ç ”ç©¶å‘ç°ï¼Œç°æœ‰æ¨¡å‹åœ¨ä¸Šä¸‹æ–‡ç†è§£æ–¹é¢å­˜åœ¨ä¸è¶³ï¼Œè€Œéç”Ÿæˆèƒ½åŠ›ä¸è¶³ã€‚æˆ‘ä»¬æå‡ºçš„GENIUSå·¥å…·ä¸ºç”Ÿæˆæµä½“æ™ºèƒ½æä¾›äº†ä¸¥æ ¼çš„è¯„ä¼°æ ‡å‡†ï¼Œå¼ºè°ƒäº†æ¨¡å‹åœ¨åŠ¨æ€æ¨ç†ä¸­çš„é‡è¦æ€§ã€‚é€šè¿‡å¯¹12ä¸ªä»£è¡¨æ€§æ¨¡å‹çš„ç³»ç»Ÿè¯„ä¼°ï¼Œæˆ‘ä»¬æ­ç¤ºäº†è¿™äº›æ¨¡å‹åœ¨å¤„ç†å³æ—¶ä¸Šä¸‹æ–‡é—®é¢˜æ—¶çš„æ˜¾è‘—æ€§èƒ½ç¼ºé™·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.10179', 'title': 'When the Prompt Becomes Visual: Vision-Centric Jailbreak Attacks for Large Image Editing Models', 'url': 'https://huggingface.co/papers/2602.10179', 'abstract': 'Visual-to-visual jailbreak attacks compromise image editing models through malicious visual inputs, necessitating new safety benchmarks and defense mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large image editing models have shifted the paradigm from text-driven instructions to vision-prompt editing, where user intent is inferred directly from visual inputs such as marks, arrows, and visual-text prompts. While this paradigm greatly expands usability, it also introduces a critical and underexplored safety risk: the attack surface itself becomes visual. In this work, we propose Vision-Centric Jailbreak Attack (VJA), the first visual-to-visual jailbreak attack that conveys malicious instructions purely through visual inputs. To systematically study this emerging threat, we introduce IESBench, a safety-oriented benchmark for image editing models. Extensive experiments on IESBench demonstrate that VJA effectively compromises state-of-the-art commercial models, achieving attack success rates of up to 80.9% on Nano Banana Pro and 70.1% on GPT-Image-1.5. To mitigate this vulnerability, we propose a training-free defense based on introspective multimodal reasoning, which substantially improves the safety of poorly aligned models to a level comparable with commercial systems, without auxiliary guard models and with negligible computational overhead. Our findings expose new vulnerabilities, provide both a benchmark and practical defense to advance safe and trustworthy modern image editing systems. Warning: This paper contains offensive images created by large image editing models.', 'score': 5, 'issue_id': 1017, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '1791cf6930f61520', 'authors': ['Jiacheng Hou', 'Yining Sun', 'Ruochong Jin', 'Haochen Han', 'Fangming Liu', 'Wai Kin Victor Chan', 'Alex Jinpeng Wang'], 'affiliations': ['Central South University, Changsha, China', 'Peng Cheng Laboratory, Shenzhen, China', 'Tsinghua University, China'], 'pdf_title_img': 'assets/pdf/title_img/2602.10179.jpg', 'data': {'categories': ['#multimodal', '#cv', '#security', '#ethics', '#benchmark'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸: Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ñ‚ Ğ°Ñ‚Ğ°Ğº Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ»Ğ°ÑÑ Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ³Ğ´Ğµ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¿ĞµÑ€ĞµĞ´Ğ°ÑÑ‚ÑÑ Ğ¸ÑĞºĞ»ÑÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Vision-Centric Jailbreak Attack (VJA) â€” Ğ¿ĞµÑ€Ğ²ÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ°Ñ‚Ğ°ĞºÑƒ Ñ‚Ğ°ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ¾Ğ´Ğ° Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ IESBench, ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ VJA ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ñ€Ğ¾Ğ¼ĞµÑ‚Ğ¸Ñ  via Transfer', 'url': 'https://huggingface.co/papers/2602.08489', 'abstract': "Reinforcement Learning with Transferable Reward (RLTR) enhances LLM reasoning robustness by ensuring reasoning stability and generalizability through transfer rewards that test cross-model guidance capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has recently strengthened LLM reasoning, but its focus on final answer correctness leaves a critical gap: it does not ensure the robustness of the reasoning process itself. We adopt a simple philosophical view, robust reasoning should remain useful beyond the mind that produced it, and treat reasoning as a form of meaning transfer that must survive truncation, reinterpretation, and continuation. Building on this principle, we introduce Reinforcement Learning with Transferable Reward (RLTR), which operationalizes robustness via transfer reward that tests whether a partial reasoning prefix from one model can guide a separate model to the correct answer. This encourages LLMs to produce reasoning that is stable, interpretable, and genuinely generalizable. Our approach improves sampling consistency while improving final answer accuracy, and it reaches comparable performance in substantially fewer training steps. For example, on MATH500, RLTR achieves a +3.6%p gain in Maj@64 compared to RLVR and matches RLVR's average accuracy with roughly 2.5x fewer training steps, providing both more reliable reasoning and significantly more sample efficient.", 'score': 4, 'issue_id': 1018, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': '8337d2a84b022cca', 'authors': ['Hyunseok Lee', 'Soheil Abbasloo', 'Jihoon Tack', 'Jinwoo Shin'], 'affiliations': ['KAIST', 'Microsoft Research', 'Microsoft Research Asia'], 'pdf_title_img': 'assets/pdf/title_img/2602.08489.jpg', 'data': {'categories': ['#training', '#reasoning', '#rl', '#optimization', '#t ds to evaluate if a partial reasoning sequence from one model can help another model arrive at the correct conclusion. As a result, RLTR not only enhances the accuracy of answers but also does so with greater efficiency, requiring fewer training steps while maintaining robust reasoning capabilities.'}, 'zh': {'title': 'å¯è½¬ç§»å¥–åŠ±æå‡æ¨ç†ç¨³å¥æ€§', 'desc': 'å¼ºåŒ–å­¦ä¹ ä¸å¯è½¬ç§»å¥–åŠ±ï¼ˆRLTRï¼‰é€šè¿‡è½¬ç§»å¥–åŠ±å¢å¼ºäº†å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„æ¨ç†ç¨³å¥æ€§ã€‚è¯¥æ–¹æ³•ç¡®ä¿æ¨ç†è¿‡ç¨‹çš„ç¨³å®šæ€§å’Œå¯æ¨å¹¿æ€§ï¼Œå…è®¸ä¸åŒæ¨¡å‹ä¹‹é—´çš„äº¤å‰æŒ‡å¯¼ã€‚RLTRçš„æ ¸å¿ƒåœ¨äºæµ‹è¯•ä¸€ä¸ªæ¨¡å‹çš„éƒ¨åˆ†æ¨ç†æ˜¯å¦èƒ½å¤Ÿå¼•å¯¼å¦ä¸€ä¸ªæ¨¡å‹å¾—å‡ºæ­£ç¡®ç­”æ¡ˆï¼Œä»è€Œé¼“åŠ±ç”Ÿæˆæ›´ç¨³å®šã€å¯è§£é‡Šå’ŒçœŸæ­£å¯æ¨å¹¿çš„æ¨ç†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRLTRåœ¨æ ·æœ¬ä¸€è‡´æ€§å’Œæœ€ç»ˆç­”æ¡ˆå‡†ç¡®æ€§ä¸Šéƒ½æœ‰æ˜¾è‘—æå‡ï¼Œä¸”è®­ç»ƒæ­¥éª¤æ˜¾è‘—å‡å°‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.08030', 'title': 'Free(): Learning to Forget in Malloc-Only Reasoning Models', 'url': 'https://huggingface.co/papers/2602.08030', 'abstract': 'Free()LM addresses reasoning model limitations by introducing a self-forgetting mechanism through a Free-Module plug-and-play LoRA adapter, improving performance across scales and long-horizon tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning models enhance problem-solving by scaling test-time compute, yet they face a critical paradox: excessive thinking tokens often degrade performance rather than improve it. We attribute this to a fundamental architectural flaw: standard LLMs operate as "malloc-only" engines, continuously accumulating valid and redundant steps alike without a mechanism to prune obsolete information. To break this cycle, we propose Free()LM, a model that introduces an intrinsic self-forgetting capability via the Free-Module, a plug-and-play LoRA adapter. By iteratively switching between reasoning and cleaning modes, Free()LM dynamically identifies and prunes useless context chunks, maintaining a compact and noise-free state.   Extensive e t\tAI-generated summary \t\t\t\t Self-evolving memory serves as the trainable parameters for Large Language Models (LLMs)-based agents, where extraction (distilling insights from experience) and management (updating the memory bank) must be tightly coordinated. Existing methods predominately optimize memory management while treating memory extraction as a static process, resulting in poor generalization, where agents accumulate instance-specific noise rather than robust memories. To address this, we propose Unified Memory Extraction and Management (UMEM), a self-evolving agent framework that jointly optimizes a Large Language Model to simultaneous extract and manage memories. To mitigate overfitting to specific instances, we introduce Semantic Neighborhood Modeling and optimize the model with a neighborhood-level marginal utility reward via GRPO. This approach ensures memory generalizability by evaluating memory utility across clusters of semantically related queries. Extensive experiments across five benchmarks demonstrate that UMEM significantly outperforms highly competitive baselines, achieving up to a 10.67% improvement in multi-turn interactive tasks. Futhermore, UMEM maintains a monotonic growth curve during continuous evolution. Codes and models will be publicly released.', 'score': 2, 'issue_id': 1017, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': 'a5d917cb654e3d7f', 'authors': ['Yongshi Ye', 'Hui Jiang', 'Feihu Jiang', 'Tian Lan', 'Yichao Du', 'Biao Fu', 'Xiaodong Shi', 'Qianghuai Jia', 'Longyue Wang', 'Weihua Luo'], 'affiliations': ['Alibaba International Digital Commerce', 'Tongyi Lab, Alibaba Group', 'Xiamen University'], 'pdf_title_img': 'assets/pdf/title_img/2602.10652.jpg', 'data': {'categories': [], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‰Ğ°ÑÑÑ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ: ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ğ½Ğ¸ÑĞ¼Ğ¸ Ğ² zation into a few-step generator, we implement ArcFlow via trajectory distillation on pre-trained teacher models using lightweight adapters. This strategy ensures fast, stable convergence while preserving generative diversity and quality. Built on large-scale models (Qwen-Image-20B and FLUX.1-dev), ArcFlow only fine-tunes on less than 5% of original parameters and achieves a 40x speedup with 2 NFEs over the original multi-step teachers without significant quality degradation. Experiments on benchmarks show the effectiveness of ArcFlow both qualitatively and quantitatively.', 'score': 2, 'issue_id': 1017, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': 'd34bd75b555fb1b3', 'authors': ['Zihan Yang', 'Shuyuan Tu', 'Licheng Zhang', 'Qi Dai', 'Yu-Gang Jiang', 'Zuxuan Wu'], 'affiliations': ['Fudan University', 'Microsoft Research Asia'], 'pdf_title_img': 'assets/pdf/title_img/2602.09014.jpg', 'data': {'categories': ['#architecture', '#training', '#optimization', '#diffusion', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'ĞĞµĞ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¸ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ArcFlow â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½ĞµĞ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ° Ğ´Ğ»Ñ Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑĞ¼Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ñ‹Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ, ArcFlow Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ·ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ»Ğµ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ ĞºĞ°Ğº ÑĞ¼ĞµÑÑŒ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ¾Ğ² Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½ĞµĞµ Ğ¾Ñ‚ÑĞ»ĞµĞ´Ğ¸Ñ‚ÑŒ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ°Ñ…. Ğ‘Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ tructured Sampling and Optimization for Generative Recommendation', 'url': 'https://huggingface.co/papers/2602.10699', 'abstract': 'V-STAR addresses limitations in generative recommendation by combining value-guided decoding and tree-structured advantage reinforcement to improve exploration and reward signal quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative recommendation via autoregressive models has unified retrieval and ranking into a single conditional generation framework. However, fine-tuning these models with Reinforcement Learning (RL) often suffers from a fundamental probability-reward mismatch. Conventional likelihood-dominated decoding (e.g., beam search) exhibits a myopic bias toward locally probable prefixes, which causes two critical failures: (1) insufficient exploration, where high-reward items in low-probability branches are prematurely pruned and rarely sampled, and (2) advantage compression, where trajectories sharing high-probability prefixes receive highly correlated rewards with low within-group variance, yielding a weak comparative signal for RL. To address these challenges, we propose V-STAR, a Value-guided Sampling and Tree-structured Advantage Reinforcement framework. V-STAR forms a self-evolving loop via two synergistic components. First, a Value-Guided Efficient Decoding (VED) is developed to identify decisive nodes and selectively deepen high-potential prefixes. This improves exploration efficiency without exhaustive tree search. Second, we propose Sibling-GRPO, which exploits the induced tree topology to compute sibling-relative advantages and concentrates learning signals on decisive branching decisions. Extensive experiments on both offline and online datasets demonstrate that V-STAR outperforms state-of-the-art baselines, delivering superior accuracy and candidate-set diversity under strict latency constraints.', 'score': 1, 'issue_id': 1017, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'Febr y. This work makes the first effort to define and study misaligned action detection in CUAs, with comprehensive coverage of both externally induced and internally arising misaligned actions. We further identify three common categories in real-world CUA deployment and construct MisActBench, a benchmark of realistic trajectories with human-annotated, action-level alignment labels. Moreover, we propose DeAction, a practical and universal guardrail that detects misaligned actions before execution and iteratively corrects them through structured feedback. DeAction outperforms all existing baselines across offline and online evaluations with moderate latency overhead: (1) On MisActBench, it outperforms baselines by over 15% absolute in F1 score; (2) In online evaluation, it reduces attack success rate by over 90% under adversarial settings while preserving or even improving task success rate in benign environments.", 'score': 1, 'issue_id': 1017, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': 'd4e80fde2d84ca42', 'authors': ['Yuting Ning', 'Jaylen Jones', 'Zhehao Zhang', 'Chentao Ye', 'Weitong Ruan', 'Junyi Li', 'Rahul Gupta', 'Huan Sun'], 'affiliations': ['Amazon AGI', 'The Ohio State University'], 'pdf_title_img': 'assets/pdf/title_img/2602.08995.jpg', 'data': {'categories': ['#agents', '#security', '#alignment', '#benchmark', '#dataset'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° DeAction Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²ÑƒÑÑ‚ Ñ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ¾Ğ¼. Ğ¢Ğ°ĞºĞ¸Ğµ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¼Ğ¾Ğ³ÑƒÑ‚ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ¸Ğ·-Ğ·Ğ° Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ñ… Ğ°Ñ‚Ğ°Ğº (Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, ĞºĞ¾ÑĞ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ½ÑŠĞµĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾ ä¸ä¸€è‡´çš„è¡Œä¸ºã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.11137', 'title': 'Weight Decay Improves Language Model Plasticity', 'url': 'https://huggingface.co/papers/2602.11137', 'abstract': "Pretraining with larger weight decay values improves model plasticity and downstream fine-tuning performance by encouraging linearly separable representations and reducing overfitting.  \t\t\t\t\tAI-generated summary \t\t\t\t The prevailing paradigm in large language model (LLM) development is to pretrain a base model, then perform further training to improve performance and model behavior. However, hyperparameter optimization and scaling laws have been studied primarily from the perspective of the base model's validation loss, ignoring downstream adaptability. In this work, we study pretraining from the perspective of model plasticity, that is, the ability of the base model to successfully adapt to downstream tasks through fine-tuning. We focus on the role of weight decay, a key regularization parameter during pretraining. Through systematic experiments, we show that models trained with larger weight decay values are more plastic, meaning they show larger performance gains when fine-tuned on downstream tasks. This phenomenon can lead to counterintuitive trade-offs where base models that perform worse after pretraining can perform better after fine-tuning. Further investigation of weight decay's mechanistic effects on model behavior reveals that it encourages linearly separable representations, regularizes attention matrices, and reduces overfitting on the training data. In conclusion, this work demonstrates the importance of using evaluation metrics beyond cross-entropy loss for hyperparameter optimization and casts light on the multifaceted role of that a single optimization hyperparameter plays in shaping model behavior.", 'score': 0, 'issue_id': 1018, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'has
