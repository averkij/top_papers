        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

g, mid-training, and reinforcement learning in improving language model reasoning, demonstrating the necessity of each phase and the role of process-level rewards.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent reinforcement learning (RL) techniques have yielded impressive reasoning improvements in language models, yet it remains unclear whether post-training truly extends a model's reasoning ability beyond what it acquires during pre-training. A central challenge is the lack of control in modern training pipelines: large-scale pre-training corpora are opaque, mid-training is often underexamined, and RL objectives interact with unknown prior knowledge in complex ways. To resolve this ambiguity, we develop a fully controlled experimental framework that isolates the causal contributions of pre-training, mid-training, and RL-based post-training. Our approach employs synthetic reasoning tasks with explicit atomic operations, parseable step-by-step reasoning traces, and systematic manipulation of training distributions. We evaluate models along two axes: extrapolative generalization to more complex compositions and contextual generalization across surface contexts. Using this framework, we reconcile competing views on RL's effectiveness. We show that: 1) RL produces true capability gains (pass@128) only when pre-training leaves sufficient headroom and when RL data target the model's edge of competence, tasks at the boundary that are difficult but not yet out of reach. 2) Contextual generalization requires minimal yet sufficient pre-training exposure, after which RL can reliably transfer. 3) Mid-training significantly enhances performance under fixed compute compared with RL only, demonstrating its central but underexplored role in training pipelines. 4) Process-level rewards reduce reward hacking and improve reasoning fidelity. Together, these results clarify the interplay between pre-training, mid-training, and RL, offering a foundation for understanding and improving ocking Language Model Reasoning: The Power of Training Phases', 'desc': 'This paper investigates how different training phasesâ€”pre-training, mid-training, and reinforcement learning (RL)â€”contribute to the reasoning abilities of language models. It introduces a controlled experimental framework to isolate these contributions and evaluates models on their ability to generalize in complex reasoning tasks. The findings reveal that RL enhances capabilities only when pre-training is effective and that mid-training plays a crucial role in improving performance. Additionally, the study highlights the importance of process-level rewards in enhancing reasoning accuracy and reducing reward hacking.'}, 'zh': {'title': 'æ­ç¤ºè¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›æå‡çš„å…³é”®é˜¶æ®µ', 'desc': 'æœ¬ç ”ç©¶å»ºç«‹äº†ä¸€ä¸ªå—æ§å®éªŒæ¡†æ¶ï¼Œä»¥è¯„ä¼°é¢„è®­ç»ƒã€ä¸­æœŸè®­ç»ƒå’Œå¼ºåŒ–å­¦ä¹ åœ¨æå‡è¯­è¨€æ¨¡å‹æ¨ç†èƒ½åŠ›ä¸­çš„è´¡çŒ®ã€‚ç ”ç©¶è¡¨æ˜ï¼Œé¢„è®­ç»ƒã€ä¸­æœŸè®­ç»ƒå’Œå¼ºåŒ–å­¦ä¹ å„é˜¶æ®µéƒ½æ˜¯å¿…è¦çš„ï¼Œä¸”è¿‡ç¨‹çº§å¥–åŠ±åœ¨å…¶ä¸­å‘æŒ¥äº†é‡è¦ä½œç”¨ã€‚é€šè¿‡åˆæˆæ¨ç†ä»»åŠ¡ï¼Œç ”ç©¶å›¢é˜Ÿèƒ½å¤Ÿç³»ç»Ÿåœ°åˆ†æä¸åŒè®­ç»ƒé˜¶æ®µçš„å› æœå…³ç³»ã€‚ç»“æœæ˜¾ç¤ºï¼Œä¸­æœŸè®­ç»ƒæ˜¾è‘—æå‡äº†æ¨¡å‹æ€§èƒ½ï¼Œè€Œå¼ºåŒ–å­¦ä¹ çš„æœ‰æ•ˆæ€§ä¾èµ–äºé¢„è®­ç»ƒçš„å……åˆ†æ€§å’Œä»»åŠ¡çš„é€‚åº”æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06065', 'title': 'EgoEdit: Dataset, Real-Time Streaming Model, and Benchmark for Egocentric Video Editing', 'url': 'https://huggingface.co/papers/2512.06065', 'abstract': 'EgoEdit is a real-time, instruction-following egocentric video editor that addresses challenges in handling egomotion and hand-object interactions, outperforming existing methods on egocentric editing tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We study instruction-guided editing of egocentric videos for interactive AR applications. While recent AI video editors perform well on third-person footage, egocentric views present unique challenges - including rapid egomotion and frequent hand-object interactions - that create a significant domain gap. Moreover, existing offline editing pipelines suffer from high latency, limiting real-time interaction. To address these issues, we present a complete ecosystem for egocentric video editing. First, we construct EgoEditData, a carefully designed and manually curated dataset specifically designed for egocentric editing scenarios, featuring rich hand-object interactions, while explicitly preserving hands. Second, we develop EgoEdit, an instruction-following egocentric video editor that supports real-time streaming inference on a single GPU. Finally, we introduce EgoEditBench, an evaluation suite targeting instruction faithfulness, hand and interaction preservation, and temporal stability under egomotion. Across both egocentric and general editing tasks, EgoEdit produces temporally stable, instruction-faithful results with interactive latency. It achieves clear gains on egocentric editing benchmarks-where existing methods struggle-while maintaining performance comparable to the strongest baselines on general editing tasks. EgoEditData and EgoEditBench will be made public for the research community. See our website at https://snap-research.github.io/EgoEdit', 'score': 23, 'issue_id': 1, 'pub_date': '2025-12-05', 'pub_date_card': {'ru': '5 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 5', 'zh': '12æœˆ5æ—¥'}, 'hash': 'fc437da58a265a3d', 'authors': ['Runjia Li', 'Moayed Haji-Ali', 'Ashkan Mirzaei', 'Chaoyang Wang', 'Arpit Sahni', 'Ivan Skorokhodov', 'Aliaksandr Siarohin', 'Tomas Jakab', 'Junlin Han', 'Sergey Tulyakov', 'Philip Torr', 'Willi Menapace'], 'affiliations': ['Rice University', 'Snap Research', 'University of Oxford'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06065.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#inference', '#video', '#benchmark', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¾Ñ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ğ»Ğ¸Ñ†Ğ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸', 'desc': 'E 2512.06589', 'abstract': 'OmniSafeBench-MM is a comprehensive tool for evaluating multi-modal jailbreak attacks and defenses, covering various attack methods, defense strategies, and risk domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multi-modal large language models (MLLMs) have enabled unified perception-reasoning capabilities, yet these systems remain highly vulnerable to jailbreak attacks that bypass safety alignment and induce harmful behaviors. Existing benchmarks such as JailBreakV-28K, MM-SafetyBench, and HADES provide valuable insights into multi-modal vulnerabilities, but they typically focus on limited attack scenarios, lack standardized defense evaluation, and offer no unified, reproducible toolbox. To address these gaps, we introduce OmniSafeBench-MM, which is a comprehensive toolbox for multi-modal jailbreak attack-defense evaluation. OmniSafeBench-MM integrates 13 representative attack methods, 15 defense strategies, and a diverse dataset spanning 9 major risk domains and 50 fine-grained categories, structured across consultative, imperative, and declarative inquiry types to reflect realistic user intentions. Beyond data coverage, it establishes a three-dimensional evaluation protocol measuring (1) harmfulness, distinguished by a granular, multi-level scale ranging from low-impact individual harm to catastrophic societal threats, (2) intent alignment between responses and queries, and (3) response detail level, enabling nuanced safety-utility analysis. We conduct extensive experiments on 10 open-source and 8 closed-source MLLMs to reveal their vulnerability to multi-modal jailbreak. By unifying data, methodology, and evaluation into an open-source, reproducible platform, OmniSafeBench-MM provides a standardized foundation for future research. The code is released at https://github.com/jiaxiaojunQAQ/OmniSafeBench-MM.', 'score': 16, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December ŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM, ÑĞ¾Ğ·Ğ´Ğ°Ğ² ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñƒ Ğ´Ğ»Ñ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Strengthening Multi-Modal Models Against Jailbreak Attacks', 'desc': 'OmniSafeBench-MM is a new tool designed to evaluate how well multi-modal large language models (MLLMs) can withstand jailbreak attacks. It includes a wide range of attack methods and defense strategies, making it a comprehensive resource for researchers. The tool assesses vulnerabilities across various risk domains and uses a detailed evaluation protocol to measure harmfulness, intent alignment, and response detail. By providing a standardized and reproducible framework, OmniSafeBench-MM aims to enhance the understanding and safety of MLLMs against potential threats.'}, 'zh': {'title': 'å…¨é¢è¯„ä¼°å¤šæ¨¡æ€è¶Šç‹±æ”»å‡»ä¸é˜²å¾¡çš„å·¥å…·', 'desc': 'OmniSafeBench-MM æ˜¯ä¸€ä¸ªå…¨é¢çš„å·¥å…·ï¼Œç”¨äºè¯„ä¼°å¤šæ¨¡æ€çš„è¶Šç‹±æ”»å‡»å’Œé˜²å¾¡ã€‚å®ƒæ•´åˆäº†13ç§ä»£è¡¨æ€§çš„æ”»å‡»æ–¹æ³•å’Œ15ç§é˜²å¾¡ç­–ç•¥ï¼Œè¦†ç›–äº†9ä¸ªä¸»è¦é£é™©é¢†åŸŸå’Œ50ä¸ªç»†åˆ†ç±»åˆ«ã€‚è¯¥å·¥å…·å»ºç«‹äº†ä¸€ä¸ªä¸‰ç»´è¯„ä¼°åè®®ï¼Œæµ‹é‡æœ‰å®³æ€§ã€æ„å›¾ä¸€è‡´æ€§å’Œå“åº”ç»†èŠ‚æ°´å¹³ï¼Œä»¥ä¾¿è¿›è¡Œç»†è‡´çš„å®‰å…¨æ€§å’Œæ•ˆç”¨åˆ†æã€‚é€šè¿‡ç»Ÿä¸€æ•°æ®ã€æ–¹æ³•å’Œè¯„ä¼°ï¼ŒOmniSafeBench-MM ä¸ºæœªæ¥çš„ç ”ç©¶æä¾›äº†ä¸€ä¸ªæ ‡å‡†åŒ–çš„åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07584', 'title': 'LongCat-Image Technical Report', 'url': 'https://huggingface.co/papers/2512.07584', 'abstract': 'LongCat-Image is a bilingual open-source foundation model for image generation that addresses multilingual text rendering, photorealism, and deployment efficiency through rigorous data curation, compact design, and comprehensive open-source support.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce LongCat-Image, a pioneering open-source and bilingual (Chinese-English) foundation model for image generation, designed to address core challenges in multilingual text rendering, photorealism, deployment efficiency, and developer accessibility prevalent in current leading models. 1) We achieve this through rigorous data curation strategies across the pre-training, mid-training, and SFT stages, complemented by the coordinated use of curated reward models during the RL phase. This strategy establishes the model as a new state-of-the-art (SOTA), delivering superior text-rendering capabilities and remarkable photorealism, and significantly enhancing aesthetic quality. 2) Notably, it sets a new industry standard for Chinese character rendering. By supporting even complex and rare characters, it outperforms both major open-source and commercial solutions in coverage, while also achieving superior accuracy. 3) The model achieves remarkable efficiency through its compact design. With a core diffusion model of only 6B parameters, it is significantly smaller than the nearly 20B or larger Mixture-of-Experts (MoE) architectures common in the field. This ensures minimal VRAM usage and rapid inference, significantly reducing deployment costs. Beyond generation, LongCat-Image also excels in image editing, achieving SOTA results on standard benchmarks with superior editing consistency compared to other open-source works. 4) To fully empower the community, we have established the most comprehensive open-source ecosystem to date. We are releasing not only multiple model versions for text-to-image and image editing, including checkpoints after mid-training and post-training stages, but also the entire toolchain of training procedure. We believe that the openness of LongCat-Image will provide robust support for developers and researchers, pushing the frontiers of visual content creation.', 'score': 15, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '19dd8c92e6e77b12', 'authors': ['Meituan LongCat Team', 'Hanghang Ma', 'Haoxian Tan', 'Jiale Huang', 'Junqiang Wu', 'Jun-Yan H  accuracy, especially for complex Chinese characters. The model is compact, with only 6 billion parameters, making it efficient for deployment while maintaining high-quality output. Additionally, it fosters community engagement by providing a comprehensive open-source ecosystem, including various model versions and training tools to support developers and researchers.'}, 'zh': {'title': 'é•¿çŒ«å›¾åƒï¼šå¼€åˆ›åŒè¯­å›¾åƒç”Ÿæˆæ–°æ ‡å‡†', 'desc': 'LongCat-Imageæ˜¯ä¸€ä¸ªå¼€æºçš„åŒè¯­åŸºç¡€æ¨¡å‹ï¼Œä¸“æ³¨äºå›¾åƒç”Ÿæˆï¼Œæ—¨åœ¨è§£å†³å¤šè¯­è¨€æ–‡æœ¬æ¸²æŸ“ã€çœŸå®æ„Ÿå’Œéƒ¨ç½²æ•ˆç‡ç­‰æ ¸å¿ƒæŒ‘æˆ˜ã€‚é€šè¿‡ä¸¥æ ¼çš„æ•°æ®æ•´ç†å’Œç´§å‡‘çš„è®¾è®¡ï¼Œè¯¥æ¨¡å‹åœ¨æ–‡æœ¬æ¸²æŸ“èƒ½åŠ›å’ŒçœŸå®æ„Ÿæ–¹é¢è¾¾åˆ°äº†æ–°çš„è¡Œä¸šæ ‡å‡†ï¼Œå°¤å…¶åœ¨ä¸­æ–‡å­—ç¬¦çš„æ¸²æŸ“ä¸Šè¡¨ç°ä¼˜å¼‚ã€‚å®ƒçš„æ ¸å¿ƒæ‰©æ•£æ¨¡å‹ä»…æœ‰6äº¿å‚æ•°ï¼Œæ˜¾è‘—å°äºè¡Œä¸šå†…å¸¸è§çš„20äº¿å‚æ•°æ¨¡å‹ï¼Œç¡®ä¿äº†ä½æ˜¾å­˜ä½¿ç”¨å’Œå¿«é€Ÿæ¨ç†ã€‚LongCat-Imageè¿˜åœ¨å›¾åƒç¼–è¾‘æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œæä¾›äº†å…¨é¢çš„å¼€æºç”Ÿæ€ç³»ç»Ÿï¼Œæ”¯æŒå¼€å‘è€…å’Œç ”ç©¶äººå‘˜æ¨åŠ¨è§†è§‰å†…å®¹åˆ›ä½œçš„å‰æ²¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03244', 'title': 'SPARK: Stepwise Process-Aware Rewards for Reference-Free Reinforcement Learning', 'url': 'https://huggingface.co/papers/2512.03244', 'abstract': 'A three-stage framework, SPARK, uses a generator and verifier to create synthetic training data for process reward models, enabling reference-free reinforcement learning that surpasses ground-truth methods in mathematical reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Process reward models (PRMs) that provide dense, step-level feedback have shown promise for reinforcement learning, yet their adoption remains limited by the need for expensive step-level annotations or ground truth references. We propose SPARK: a three-stage framework where in the first stage a generator model produces diverse solutions and a verifier model evaluates them using parallel scaling (self-consistency) and sequential scaling (meta-critique). In the second stage, we use these verification outputs as synthetic training data to fine-tune generative process reward models, which subsequently serve as reward signals during training. We show that aggregating multiple independent verifications at the step level produces training data for process reward models that surpass ground-truth outcome supervision, achieving 67.5 F1 on ProcessBench (a benchmark for identifying erroneous steps in mathematical reasoning) compared to 66.4 for reference-guided training and 61.9 for GPT-4o. In the final stage, we apply our generative PRM with chain-of-thought verification (PRM-CoT) as the reward model in RL experiments on mathematical reasoning, and introduce format constraints to prevent reward hacking. Using Qwen2.5-Math-7B, we achieve 47.4% average accuracy across six mathematical reasoning benchmarks, outperforming ground-truth-based RLVR (43.9%). Our work enables reference-free RL training that exceeds ground-truth methods, opening new possibilities for domains lacking verifiable answers or accessible ground truth.', 'score': 14, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'eced3f0c0df8f415', 'authors': ['Salman Rahman', 'Sruthi Gorantla', 'Arpit Gupta', 'Swastik Roy', 'Nanyun Peng', 'Yang Liu'], 'affiliations': ['Amazon AGI', 'UCLA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03244.jpg', 'data': {'categories': ['#rl', '#reasoning', '#data', '#training', '#optimization', '#benchmark', '#synthetic', '#rlhf', '#math'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ¾Ğ²: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±ĞµĞ· Ğ½Ğ°Ğ·ĞµĞ¼Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ°Ğ²Ğ´Ñ‹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ SPARK â€” Ñ‚Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². ĞĞ° Ğ mework enhances tool-integrated visual reasoning (TiVR) by implementing a two-stage mechanism that addresses unreliable outputs from visual tools. This framework specifically targets referring and grounding tasks, which often suffer from inaccuracies in tool predictions leading to misleading reasoning. By introducing a think-rethink process, VG-Refiner allows the model to critically evaluate tool feedback and apply corrections effectively. Additionally, it establishes new metrics for evaluating refinement capabilities, resulting in improved accuracy and correction performance while maintaining the pretrained model's general abilities."}, 'zh': {'title': 'VG-Refinerï¼šæå‡è§†è§‰æ¨ç†çš„å·¥å…·é›†æˆèƒ½åŠ›', 'desc': 'VG-Refineræ¡†æ¶é€šè¿‡å¼•å…¥ä¸¤é˜¶æ®µæœºåˆ¶æ¥æ”¹å–„å·¥å…·é›†æˆçš„è§†è§‰æ¨ç†ï¼Œç‰¹åˆ«æ˜¯åœ¨å¤„ç†ä¸å¯é çš„å·¥å…·è¾“å‡ºæ—¶ã€‚è¯¥æ¡†æ¶ä¸“æ³¨äºæé«˜å¼•ç”¨å’Œå®šä½ä»»åŠ¡çš„å‡†ç¡®æ€§ï¼Œè§£å†³äº†ç°æœ‰æ–¹æ³•ä¸­å¯¹é”™è¯¯å·¥å…·è¾“å‡ºååº”ä¸è¶³çš„é—®é¢˜ã€‚VG-Refineré€šè¿‡åˆ†æå’Œå“åº”å·¥å…·åé¦ˆï¼Œç»“åˆä¿®æ­£å¥–åŠ±æœºåˆ¶ï¼Œé¼“åŠ±æ¨¡å‹æœ‰æ•ˆçº æ­£é”™è¯¯ã€‚é€šè¿‡ä½¿ç”¨å°‘é‡ç‰¹å®šä»»åŠ¡æ•°æ®ï¼ŒVG-Refineråœ¨å¼•ç”¨å’Œæ¨ç†åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†å‡†ç¡®æ€§å’Œçº æ­£èƒ½åŠ›ï¼ŒåŒæ—¶ä¿æŒäº†é¢„è®­ç»ƒæ¨¡å‹çš„é€šç”¨èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07829', 'title': 'One Layer Is Enough: Adapting Pretrained Visual Encoders for Image Generation', 'url': 'https://huggingface.co/papers/2512.07829', 'abstract': 'FAE, a framework using a feature auto-encoder and dual decoders, adapts pre-trained visual representations for generative models, achieving high performance in image generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual generative models (e.g., diffusion models) typically operate in compressed latent spaces to balance training efficiency and sample quality. In parallel, there has been growing interest in leveraging high-quality pre-trained visual representations, either by aligning them inside VAEs or directly within the generative model. However, adapting such representations remains challenging due to fundamental mismatches between understanding-oriented features and generation-friendly latent spaces. Representation encoders benefit from high-dimensional latents that capture diverse hypotheses for masked regions, whereas generative models favor low-dimensional latents that must faithfully preserve injected noise. This discrepancy has led prior work to rely on complex objectives and architectures. In this work, we propose FAE (Feature Auto-Encoder), a simple yet effective framework that adapts pre-trained visual representations into low-dimensional latents suitable for generation using as little as a single attention layer, while retaining sufficient information for both reconstruction and understanding. The key is to couple two separate deep decoders: one trained to reconstruct the original feature space, and a second that takes the reconstructed features as input for image generation. FAE is generic; it can be instantiated with a variety of self-supervised encoders (e.g., DINO, SigLIP) and plugged into two distinct generative families: diffusion models and normalizing flows. Across class-conditional and text-to-image benchmarks, FAE achieves strong performance. For example, on ImageNet 256x256, our diffusion model with CFG attains a near state-of-the-art FID of 1.29 (800 epochs) and 1.70 (80 epochs). Without CFG, FAE reaches the state-of-the-art FID of 1.48 (800 epochs) and 2.08 (80 epochs), demonstrating both high quality and fast learning.', 'score': 6, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '7fd0877bda27e798', 'authors': ['Yuan Gao', 'Chen Chen', 'Tianrong Chen', 'Jiatao Gu'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07829.jpg', 'data': {'categories': ['#training', '#architecture', '#diffusion', '#cv', '#transfer_learning'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞœĞ¾ÑÑ‚ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ e decodersâ€”one for reconstructing the original features and another for generating imagesâ€”FAE maintains crucial information while simplifying the adaptation process. The framework shows impressive results across various benchmarks, achieving state-of-the-art performance in both class-conditional and text-to-image generation tasks.'}, 'zh': {'title': 'FAEï¼šé«˜æ•ˆçš„å›¾åƒç”Ÿæˆæ¡†æ¶', 'desc': 'FAEï¼ˆç‰¹å¾è‡ªç¼–ç å™¨ï¼‰æ˜¯ä¸€ç§æ¡†æ¶ï¼Œåˆ©ç”¨ç‰¹å¾è‡ªç¼–ç å™¨å’ŒåŒè§£ç å™¨ï¼Œå°†é¢„è®­ç»ƒçš„è§†è§‰è¡¨ç¤ºé€‚åº”äºç”Ÿæˆæ¨¡å‹ï¼Œä»è€Œåœ¨å›¾åƒç”Ÿæˆä»»åŠ¡ä¸­å®ç°é«˜æ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡å°†é«˜ç»´ç‰¹å¾æ˜ å°„åˆ°ä½ç»´æ½œåœ¨ç©ºé—´ï¼Œè§£å†³äº†ç†è§£å¯¼å‘ç‰¹å¾ä¸ç”Ÿæˆå‹å¥½æ½œåœ¨ç©ºé—´ä¹‹é—´çš„åŸºæœ¬ä¸åŒ¹é…é—®é¢˜ã€‚FAEçš„å…³é”®åœ¨äºç»“åˆä¸¤ä¸ªç‹¬ç«‹çš„æ·±åº¦è§£ç å™¨ï¼Œä¸€ä¸ªç”¨äºé‡å»ºåŸå§‹ç‰¹å¾ç©ºé—´ï¼Œå¦ä¸€ä¸ªåˆ™åˆ©ç”¨é‡å»ºçš„ç‰¹å¾è¿›è¡Œå›¾åƒç”Ÿæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFAEåœ¨å¤šç§ç”Ÿæˆæ¨¡å‹ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨å›¾åƒç”Ÿæˆçš„è´¨é‡å’Œå­¦ä¹ é€Ÿåº¦ä¸Šã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.07805', 'title': 'Group Representational Position Encoding', 'url': 'https://huggingface.co/papers/2512.07805', 'abstract': 'GRAPE is a unified positional encoding framework that combines multiplicative rotations and additive logit biases, extending existing methods like RoPE and ALiBi.  \t\t\t\t\tAI-generated summary \t\t\t\t We present GRAPE (Group RepresentAtional Position Encoding), a unified framework for positional encoding based on group actions. GRAPE brings together two families of mechanisms: (i) multiplicative rotations (Multiplicative GRAPE) in SO(d) and (ii) additive logit biases (Additive GRAPE) arising from unipotent actions in the general linear group GL. In Multiplicative GRAPE, a position n in Z (or t in R) acts as G(n)=exp(n,Ï‰,L) with a rank-2 skew generator L in R^{d times d}, yielding a relative, compositional, norm-preserving map with a closed-form matrix exponential. RoPE is recovered exactly when the d/2 planes are the canonical coordinate pairs with log-uniform spectrum. Learned commuting subspaces and compact non-commuting mixtures strictly extend this geometry to capture cross-subspace feature coupling at O(d) and O(r d) cost per head, respectively. In Additive GRAPE, additive logits arise as rank-1 (or low-rank) unipotent actions, recovering ALiBi and the Forgetting Transformer (FoX) as exact special cases while preserving an exact relative law and streaming cacheability. Altogether, GRAPE supplies a principled design space for positional geometry in long-context models, subsuming RoPE and ALiBi as special cases. Project Page: https://github.com/model-architectures/GRAPE.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': '78d1417c6281ee3d', 'authors': ['Yifan Zhang', 'Zixiang Chen', 'Yifeng Liu', 'Zhen Qin', 'Huizhuo Yuan', 'Kangping Xu', 'Yang Yuan', 'Quanquan Gu', 'Andrew Chi-Chih Yao'], 'affiliations': ['IIIS, Tsinghua University', 'Princeton University', 'University of California, Los Angeles'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07805.jpg', 'data': {'categories': ['#open_source', '#long_context', '#architecture', '#math'], 'emoji': 'ğŸŒ€', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° GRAPE â€” ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ´Ğ²Ğ° Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°: Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¿Ğ»Ğ¸ĞºĞ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ñ€Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ³Ñ€ÑƒĞ¿Ğ¿Ğµ SO(d) Ğ¸ Ğ°Ğ´Ğ´Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‚Ğ¾Ğ² Ğ¸Ğ· ÑƒĞ½Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¿Ğ»Ğ¸ĞºĞ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ GRAPE Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ‡Ğ½ÑƒÑ ÑĞºÑĞ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñƒ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒÑÑ‰ĞµĞ³Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¸Ğ·Ğ²ĞµÑÑ‚Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ RoPE ÑĞ²Ğ»ÑĞµÑ‚ ', 'abstract': "VideoVLA uses a multi-modal Diffusion Transformer to predict actions and visual outcomes from language and image inputs, enabling strong generalization in robotic manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Generalization in robot manipulation is essential for deploying robots in open-world environments and advancing toward artificial general intelligence. While recent Vision-Language-Action (VLA) models leverage large pre-trained understanding models for perception and instruction following, their ability to generalize to novel tasks, objects, and settings remains limited. In this work, we present VideoVLA, a simple approach that explores the potential of transforming large video generation models into robotic VLA manipulators. Given a language instruction and an image, VideoVLA predicts an action sequence as well as the future visual outcomes. Built on a multi-modal Diffusion Transformer, VideoVLA jointly models video, language, and action modalities, using pre-trained video generative models for joint visual and action forecasting. Our experiments show that high-quality imagined futures correlate with reliable action predictions and task success, highlighting the importance of visual imagination in manipulation. VideoVLA demonstrates strong generalization, including imitating other embodiments' skills and handling novel objects. This dual-prediction strategy - forecasting both actions and their visual consequences - explores a paradigm shift in robot learning and unlocks generalization capabilities in manipulation systems.", 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '4bad1a680c044c57', 'authors': ['Yichao Shen', 'Fangyun Wei', 'Zhiying Du', 'Yaobo Liang', 'Yan Lu', 'Jiaolong Yang', 'Nanning Zheng', 'Baining Guo'], 'affiliations': ['Fudan University', 'IAIR, Xian Jiaotong University', 'Microsoft Research Asia'], 'pdf_title_img': 'a to forecast both the actions a robot should take and the expected visual results. The findings indicate that this dual-prediction strategy not only improves task success but also enables robots to adapt to unfamiliar objects and skills, marking a significant advancement in robot learning.'}, 'zh': {'title': 'è§†é¢‘ç”Ÿæˆä¸æœºå™¨äººæ“æ§çš„ç»“åˆ', 'desc': 'VideoVLAæ˜¯ä¸€ç§å¤šæ¨¡æ€æ‰©æ•£å˜æ¢å™¨ï¼Œèƒ½å¤Ÿæ ¹æ®è¯­è¨€å’Œå›¾åƒè¾“å…¥é¢„æµ‹åŠ¨ä½œå’Œè§†è§‰ç»“æœï¼Œä»è€Œåœ¨æœºå™¨äººæ“ä½œä»»åŠ¡ä¸­å®ç°å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ã€‚è¯¥æ¨¡å‹é€šè¿‡å°†å¤§å‹è§†é¢‘ç”Ÿæˆæ¨¡å‹è½¬åŒ–ä¸ºæœºå™¨äººVLAæ“æ§å™¨ï¼Œæ¢ç´¢äº†è§†é¢‘ç”Ÿæˆä¸æœºå™¨äººæ“ä½œçš„ç»“åˆã€‚å®éªŒè¡¨æ˜ï¼Œé«˜è´¨é‡çš„æƒ³è±¡æœªæ¥ä¸å¯é çš„åŠ¨ä½œé¢„æµ‹å’Œä»»åŠ¡æˆåŠŸç‡å¯†åˆ‡ç›¸å…³ï¼Œå¼ºè°ƒäº†è§†è§‰æƒ³è±¡åœ¨æ“ä½œä¸­çš„é‡è¦æ€§ã€‚VideoVLAå±•ç¤ºäº†å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ï¼ŒåŒ…æ‹¬æ¨¡ä»¿å…¶ä»–å®ä¾‹çš„æŠ€èƒ½å’Œå¤„ç†æ–°ç‰©ä½“ï¼Œæ¨åŠ¨äº†æœºå™¨äººå­¦ä¹ çš„æ–°èŒƒå¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06835', 'title': 'Decouple to Generalize: Context-First Self-Evolving Learning for Data-Scarce Vision-Language Reasoning', 'url': 'https://huggingface.co/papers/2512.06835', 'abstract': 'DoGe, a dual-decoupling framework, enhances vision-language models by separating context learning from problem solving, using a curriculum learning pipeline to improve reward signals and data diversity.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent vision-language models (VLMs) achieve remarkable reasoning through reinforcement learning (RL), which provides a feasible solution for realizing continuous self-evolving large vision-language models (LVLMs) in the era of experience. However, RL for VLMs requires abundant high-quality multimodal data, especially challenging in specialized domains like chemistry, earth sciences, and multimodal mathematics. Existing strategies such as synthetic data and self-rewarding mechanisms suffer from limited distributions and alignment difficulties, ultimately causing reward hacking: models exploit high-reward patterns, collapsing policy entropy and destabilizing training. We propose DoGe (Decouple to Generalize), a dual-decoupling framework that guides models to first learn from context rather than problem solving by refocusing on the problem context scenarios overlooked by synthetic data methods. By decoupling learning process into dual components (Thinker and Solver), we reasonably quantify the reward signals of this process and propose a two-stage RL post-training approach from freely exploring context to practically solving tasks. Second, to increase the diversity of training data, DoGe constructs an evolving curriculum learning pipeline: an expanded native domain knowledge corpus and an iteratively evolving seed problems pool. Experiments show that our method consistently outperforms the baseline across various benchmarks, providing a scalable pathway for realizing self-evolving LVLMs.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '0a8fcf1d1267bd3c', 'authors': ['Tingyu Li', 'Zheng Sun', 'Jingxuan Wei', 'Siyuan Li', 'Conghui He', 'Lijun Wu', 'Cheng Tan'], 'affiliations': ['Shanghai Artificial Intelligence Laboratory', 'Shanghai JiaoTong University', 'University of Chinese Academy of Sciences', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06835.jpg', 'data': {'categories': ['#rl', '#reasoning', '#training', '#optimization', '#multimodal', '#benchmark', '#synthetic', '#cv'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ Ğ°Ğ·Ğ´ĞµĞ»ÑĞ¹ Ğ¸ Ğ²Ğ»Ğ°ÑÑ‚Ğ²ÑƒĞ¹: Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ°Ñ Ğ´ĞµĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'DoGe â€” ÑÑ‚Ğ¾ Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ¾Ñ‚ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ RL Ñ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Â«ĞœÑ‹ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒÂ» Ğ¸ Â«Ğ ĞµÑˆĞ°Ñ‚ĞµĞ»ÑŒÂ», Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ reward hacking. Ğ”Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ curriculum learning Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ğ¼ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ¾Ğ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ğ¼ĞµÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¸ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğ¼ Ğ¿ÑƒĞ»Ğ¾Ğ¼ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ…ÑÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Decoupling Context and Problem Solving for Enhanced Vision-Language Models', 'desc': 'The paper introduces DoGe, a dual-decoupling framework designed to improve vision-language models (VLMs) by separating the learning of context from the actual problem-solving process. This approach utilizes a curriculum learning pipeline to enhance the quality of reward signals and increase the diversity of training data, addressing challenges in specialized domains. By decoupling the learning into two components, Thinker and Solver, the framework allows for better quantification of rewards and a more effective reinforcement learning (RL) strategy. Experimental results demonstrate that DoGe significantly outperforms existing methods, paving the way for more robust self-evolving large vision-language models (LVLMs).'}, 'zh': {'title': 'è§£è€¦å­¦ä¹ ï¼Œæå‡è§†è§‰-è¯­è¨€æ¨¡å‹çš„èƒ½åŠ›', 'desc': 'DoGeæ˜¯ä¸€ç§åŒé‡è§£è€¦æ¡†æ¶ï¼Œæ—¨åœ¨å¢å¼ºè§†è§‰-è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ã€‚å®ƒé€šè¿‡å°†ä¸Šä¸‹æ–‡å­¦ä¹ ä¸é—®é¢˜è§£å†³åˆ†å¼€ï¼Œåˆ©ç”¨è¯¾ç¨‹å­¦ä¹ æµç¨‹æ¥æ”¹å–„å¥–åŠ±ä¿¡å·å’Œæ•°æ®å¤šæ ·æ€§ã€‚è¯¥æ–¹æ³•é¦–å…ˆå¼•å¯¼æ¨¡å‹ä»ä¸Šä¸‹æ–‡ä¸­å­¦ä¹ ï¼Œè€Œä¸æ˜¯ç›´æ¥è§£å†³é—®é¢˜ï¼Œä»è€Œé¿å…äº†åˆæˆæ•°æ®æ–¹æ³•çš„å±€é™æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDoGeåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œä¸ºå®ç°è‡ªæˆ‘è¿›åŒ–çš„å¤§å‹è§†è§‰-è¯­è¨€æ¨¡å‹æä¾›äº†å¯æ‰©å±•çš„è·¯å¾„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.06421', 'title': 'Rethinking Training Dynamics in Scale-wise Autoregressive Generation', 'url': 'https://huggingface.co/papers/2512.06421', 'abstract': 'Self-Autoregressive Refinement (SAR) improves the quality of autoregressive generative models by addressing exposure bias through Stagger-Scale Rollout and Contrastive Student-Forcing Loss, leading to consistent improvements with minimal computational overhead.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in autoregressive (AR) generative models have produced increasingly powerful systems for media synthesis. Among them, next-scale prediction has emerged as a popular paradigm, where models generate images in a coarse-to-fine manner. However, scale-wise AR models suffer from exposure bias, which undermines generation quality. We identify two primary causes of this issue: (1) train-test mismatch, where the model must rely on its own imperfect predictions during inference, and (2) imbalance in scale-wise learning difficulty, where certain scales exhibit disproportionately higher optimization complexity. Through a comprehensive analysis of training dynamics, we propose Self-Autoregressive Refinement (SAR) to address these limitations. SAR introduces a Stagger-Scale Rollout (SSR) mechanism that performs lightweight autoregressive rollouts to expose the model to its own intermediate predictions, thereby aligning train-test patterns, and a complementary Contrastive Student-Forcing Loss (CSFL) that provides adequate supervision for self-generated contexts to ensure stable training. Experimental results show that applying SAR to pretrained AR models consistently improves generation quality with minimal computational overhead. For instance, SAR yields a 5.2% FID reduction on FlexVAR-d16 trained on ImageNet 256 within 10 epochs (5 hours on 32xA100 GPUs). Given its efficiency, scalability, and effectiveness, we expect SAR to serve as a reliable post-training method for visual autoregressive generation.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': '4eb23fe19101d4d8', 'authors': ['Gengze Zhou', 'Chongjian Ge', 'Hao Tan', 'Feng Liu', 'Yicong Hong'], 'affiliations': ['Adobe Research', 'Australian Institute for Machine Learning, Adelaide University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06421.jpg', 'data': {'categories': ['#training', '#optimization', '#cv', '#architecture'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Self-Autoregressive Refinement (SAR) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ğ´Ğ°ÑÑ‚ Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ exposure bias Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ coarse-to-fine. SAR Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ²Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°: Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Stagger-Scale Rollout, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ğ»Ñ‘Ğ³ĞºĞ¸Ğµ Ğ°Ğ²Ñ‚Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğµ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ train-test Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¹, Ğ¸ Contrastive Student-Forcing Loss Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸ÑÑ… Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SAR Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹: Ğ½ĞµÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ¾Ğ¼, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´Ğ¸ÑĞ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ² ÑĞ» y addressing perspective bias and enhancing multimodal signal integration.  \t\t\t\t\tAI-generated summary \t\t\t\t As robots enter human workspaces, there is a crucial need for them to comprehend embodied human instructions, enabling intuitive and fluent human-robot interaction (HRI). However, accurate comprehension is challenging due to a lack of large-scale datasets that capture natural embodied interactions in diverse HRI settings. Existing datasets suffer from perspective bias, single-view collection, inadequate coverage of nonverbal gestures, and a predominant focus on indoor environments. To address these issues, we present the Refer360 dataset, a large-scale dataset of embodied verbal and nonverbal interactions collected across diverse viewpoints in both indoor and outdoor settings. Additionally, we introduce MuRes, a multimodal guided residual module designed to improve embodied referring expression comprehension. MuRes acts as an information bottleneck, extracting salient modality-specific signals and reinforcing them into pre-trained representations to form complementary features for downstream tasks. We conduct extensive experiments on four HRI datasets, including the Refer360 dataset, and demonstrate that current multimodal models fail to capture embodied interactions comprehensively; however, augmenting them with MuRes consistently improves performance. These findings establish Refer360 as a valuable benchmark and exhibit the potential of guided residual learning to advance embodied referring expression comprehension in robots operating within human environments.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 6', 'zh': '12æœˆ6æ—¥'}, 'hash': '49b6bc2ca4f8291d', 'authors': ['Md Mofijul Islam', 'Alexi Gladstone', 'Sujan Sarker', 'Ganesh Nanduru', 'Md Fahim', 'Keyan Du', 'Aman Chadha', 'Tariq Iqbal'], 'affiliations': ['Amazon GenAI', 'Stanford University', 'University of Dhaka', 'University verts local curvature and cross-player Lipschitz coupling bounds into a tractable certificate of contraction. It constructs a weighted block metric in which the pseudo-gradient becomes strongly monotone on any region where these bounds hold, even when it is non-monotone in the Euclidean sense. The continuous flow is exponentially contracting in this designed geometry, and projected Euler and RK4 discretizations converge under explicit step-size bounds derived from the SGN margin and a local Lipschitz constant. Our analysis reveals a certified ``timescale band'', a non-asymptotic, metric-based certificate that plays a TTUR-like role: rather than forcing asymptotic timescale separation via vanishing, unequal step sizes, SGN identifies a finite band of relative metric weights for which a single-step-size dynamics is provably contractive. We validate the framework on quadratic games where Euclidean monotonicity analysis fails to predict convergence, but SGN successfully certifies it, and extend the construction to mirror/Fisher geometries for entropy-regularized policy gradient in Markov games. The result is an offline certification pipeline that estimates curvature, coupling, and Lipschitz parameters on compact regions, optimizes block weights to enlarge the SGN margin, and returns a structural, computable convergence certificate consisting of a metric, contraction rate, and safe step-sizes for non-monotone games.", 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 7', 'zh': '12æœˆ7æ—¥'}, 'hash': '31de0f6349469bd7', 'authors': ['Vedansh Sharma'], 'affiliations': [], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06791.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#games', '#math'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ¡ĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ³Ñ€ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ·Ğ²ĞµÑˆĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸: Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ ĞµĞ²ĞºĞ»Ğ¸Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹', 'desc':         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
