    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2411.07232', 'title': 'Add-it: Training-Free Object Insertion in Images With Pretrained Diffusion Models', 'url': 'https://huggingface.co/papers/2411.07232', 'abstract': 'Adding Object into images based on text instructions is a challenging task in semantic image editing, requiring a balance between preserving the original scene and seamlessly integrating the new object in a fitting location. Despite extensive efforts, existing models often struggle with this balance, particularly with finding a natural location for adding an object in complex scenes. We introduce Add-it, a training-free approach that extends diffusion models\' attention mechanisms to incorporate information from three key sources: the scene image, the text prompt, and the generated image itself. Our weighted extended-attention mechanism maintains structural consistency and fine details while ensuring natural object placement. Without task-specific fine-tuning, Add-it achieves state-of-the-art results on both real and generated image insertion benchmarks, including our newly constructed "Additing Affordance Benchmark" for evaluating object placement plausibility, outperforming supervised methods. Human evaluations show that Add-it is preferred in over 80% of cases, and it also demonstrates improvements in various automated metrics.', 'score': 41, 'issue_id': 523, 'pub_date': '2024-11-11', 'pub_date_card': {'ru': '11 ноября', 'en': 'November 11', 'zh': '11月11日'}, 'hash': '5e344b551de578a9', 'data': {'categories': ['#diffusion', '#dataset', '#cv', '#benchmark'], 'emoji': '🎨', 'ru': {'title': 'Add-it: Умное добавление объектов в изображения без дополнительного обучения', 'desc': 'В статье представлен метод Add-it для добавления объектов в изображения на основе текстовых инструкций. Он использует расширенный механизм внимания в диффузионных моделях, учитывая информацию из сцены, текстового запроса и генерируемого изображения. Add-it превосходит современные методы на реальных и сгенерированных бенчмарках без специального обучения. Метод предпочтителен в более чем 80% случаев по оценкам людей.'}, 'en': {'title': 'Seamless Object Insertion with Add-it: No Fine-Tuning Needed!', 'desc': "This paper presents Add-it, a novel approach for adding objects to images based on text instructions, addressing the challenge of maintaining the original scene's integrity while ensuring the new object is placed naturally. The method leverages diffusion models' attention mechanisms, integrating information from the scene image, text prompt, and generated image to achieve seamless object insertion. By employing a weighted extended-attention mechanism, Add-it preserves structural consistency and fine details, resulting in more plausible object placements. Remarkably, Add-it does not require task-specific fine-tuning and outperforms existing supervised methods on various benchmarks, including a new evaluation standard for object placement plausibility."}, 'zh': {'title': '无缝图像编辑的新突破', 'desc': '这篇论文介绍了一种名为Add-it的方法，用于根据文本指令将物体添加到图像中。该方法利用扩散模型的注意力机制，结合场景图像、文本提示和生成图像的信息，以实现自然的物体放置。Add-it在不进行特定任务微调的情况下，达到了图像插入基准测试的最先进结果，并在80%以上的情况下被人类评估者所偏好。该方法保持了结构一致性和细节，同时确保了物体的自然位置。'}}}, {'id': 'https://huggingface.co/papers/2411.07199', 'title': 'OmniEdit: Building Image Editing Generalist Models Through Specialist Supervision', 'url': 'https://huggingface.co/papers/2411.07199', 'abstract': 'Instruction-guided image editing methods have demonstrated significant potential by training diffusion models on automatically synthesized or manually annotated image editing pairs. However, these methods remain far from practical, real-life applications. We identify three primary challenges contributing to this gap. Firstly, existing models have limited editing skills due to the biased synthesis process. Secondly, these methods are trained with datasets with a high volume of noise and artifacts. This is due to the application of simple filtering methods like CLIP-score. Thirdly, all these datasets are restricted to a single low resolution and fixed aspect ratio, limiting the versatility to handle real-world use cases. In this paper, we present \\omniedit, which is an omnipotent editor to handle seven different image editing tasks with any aspect ratio seamlessly. Our contribution is in four folds: (1) \\omniedit is trained by utilizing the supervision from seven different specialist models to ensure task coverage. (2) we utilize importance sampling based on the scores provided by large multimodal models (like GPT-4o) instead of CLIP-score to improve the data quality. (3) we propose a new editing architecture called EditNet to greatly boost the editing success rate, (4) we provide images with different aspect ratios to ensure that our model can handle any image in the wild. We have curated a test set containing images of different aspect ratios, accompanied by diverse instructions to cover different tasks. Both automatic evaluation and human evaluations demonstrate that \\omniedit can significantly outperform all the existing models. Our code, dataset and model will be available at https://tiger-ai-lab.github.io/OmniEdit/', 'score': 36, 'issue_id': 522, 'pub_date': '2024-11-11', 'pub_date_card': {'ru': '11 ноября', 'en': 'November 11', 'zh': '11月11日'}, 'hash': '89d7bedc1b5241ac', 'data': {'categories': ['#dataset', '#data', '#optimization', '#cv', '#architecture', '#open_source', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'OmniEdit: универсальный редактор изображений', 'desc': 'В статье рассматриваются методы редактирования изображений с использованием моделей диффузии, которые обучаются на автоматически синтезированных или вручную аннотированных парах изображений. Основные проблемы существующих моделей включают ограниченные навыки редактирования, шумные и артефактные данные, а также ограничение по разрешению и соотношению сторон изображений. Представлена новая модель OmniEdit, способная выполнять семь различных задач редактирования изображений с любым соотношением сторон. OmniEdit использует обучение от семи специализированных моделей, улучшает качество данных с помощью важностной выборки и предлагает новую архитектуру EditNet для повышения успешности редактирования.'}, 'en': {'title': 'OmniEdit: The All-in-One Image Editing Solution', 'desc': "This paper introduces \textit{omniedit}, a versatile image editing model designed to tackle multiple editing tasks with varying aspect ratios. The authors address key challenges in existing methods, such as biased synthesis, noisy datasets, and fixed resolutions, which limit practical applications. By leveraging supervision from multiple specialist models and employing advanced importance sampling techniques, \textit{omniedit} enhances data quality and editing performance. The proposed EditNet architecture further improves the model's success rate, making it a powerful tool for real-world image editing scenarios."}, 'zh': {'title': '全能图像编辑，打破现实应用的限制', 'desc': '本文介绍了一种名为\textit{omniedit}的全能图像编辑器，旨在解决现有图像编辑方法在实际应用中的局限性。我们识别出三个主要挑战，包括偏见合成过程导致的编辑能力有限、训练数据集中的噪声和伪影问题，以及数据集的低分辨率和固定宽高比限制。通过利用七个不同专业模型的监督，\textit{omniedit}能够处理七种不同的图像编辑任务，并且支持任意宽高比。我们的实验结果表明，\textit{omniedit}在自动评估和人工评估中均显著优于现有模型。'}}}, {'id': 'https://huggingface.co/papers/2411.07140', 'title': 'Chinese SimpleQA: A Chinese Factuality Evaluation for Large Language Models', 'url': 'https://huggingface.co/papers/2411.07140', 'abstract': 'New LLM evaluation benchmarks are important to align with the rapid development of Large Language Models (LLMs). In this work, we present Chinese SimpleQA, the first comprehensive Chinese benchmark to evaluate the factuality ability of language models to answer short questions, and Chinese SimpleQA mainly has five properties (i.e., Chinese, Diverse, High-quality, Static, Easy-to-evaluate). Specifically, first, we focus on the Chinese language over 6 major topics with 99 diverse subtopics. Second, we conduct a comprehensive quality control process to achieve high-quality questions and answers, where the reference answers are static and cannot be changed over time. Third, following SimpleQA, the questions and answers are very short, and the grading process is easy-to-evaluate based on OpenAI API. Based on Chinese SimpleQA, we perform a comprehensive evaluation on the factuality abilities of existing LLMs. Finally, we hope that Chinese SimpleQA could guide the developers to better understand the Chinese factuality abilities of their models and facilitate the growth of foundation models.', 'score': 29, 'issue_id': 522, 'pub_date': '2024-11-11', 'pub_date_card': {'ru': '11 ноября', 'en': 'November 11', 'zh': '11月11日'}, 'hash': 'ffca97b13123516b', 'data': {'categories': ['#benchmark', '#dataset', '#alignment', '#low_resource', '#multilingual'], 'emoji': '🇨🇳', 'ru': {'title': 'Новый китайский бенчмарк для оценки фактологических способностей языковых моделей', 'desc': 'Статья представляет новый бенчмарк Chinese SimpleQA для оценки фактологических способностей языковых моделей на китайском языке. Этот бенчмарк охватывает 6 основных тем и 99 подтем, с коротким форматом вопросов и ответов. Авторы провели тщательный контроль качества для обеспечения высокого уровня вопросов и ответов. Chinese SimpleQA позволяет легко оценивать модели с помощью API OpenAI и призван помочь разработчикам лучше понять возможности своих моделей в работе с китайским языком.'}, 'en': {'title': 'Empowering Chinese LLMs with SimpleQA Factuality Benchmark', 'desc': 'This paper introduces Chinese SimpleQA, a new benchmark designed to evaluate the factuality of Large Language Models (LLMs) specifically for the Chinese language. It features a diverse set of questions across six major topics, ensuring high-quality and static reference answers for consistency in evaluation. The benchmark emphasizes short questions and answers, making the grading process straightforward and efficient, particularly using the OpenAI API. The authors aim for Chinese SimpleQA to help developers assess and improve the factuality capabilities of their models in the Chinese context.'}, 'zh': {'title': '中文SimpleQA：提升语言模型事实能力的基准', 'desc': '本文介绍了中文SimpleQA，这是第一个全面评估语言模型回答短问题的事实能力的基准。该基准专注于中文，涵盖六个主要主题和99个多样化的子主题。我们通过严格的质量控制过程，确保问题和答案的高质量，并且参考答案是静态的，不会随时间变化。希望中文SimpleQA能够帮助开发者更好地理解其模型的中文事实能力，促进基础模型的发展。'}}}, {'id': 'https://huggingface.co/papers/2411.06176', 'title': 'M-Longdoc: A Benchmark For Multimodal Super-Long Document Understanding And A Retrieval-Aware Tuning Framework', 'url': 'https://huggingface.co/papers/2411.06176', 'abstract': 'The ability to understand and answer questions over documents can be useful in many business and practical applications. However, documents often contain lengthy and diverse multimodal contents such as texts, figures, and tables, which are very time-consuming for humans to read thoroughly. Hence, there is an urgent need to develop effective and automated methods to aid humans in this task. In this work, we introduce M-LongDoc, a benchmark of 851 samples, and an automated framework to evaluate the performance of large multimodal models. We further propose a retrieval-aware tuning approach for efficient and effective multimodal document reading. Compared to existing works, our benchmark consists of more recent and lengthy documents with hundreds of pages, while also requiring open-ended solutions and not just extractive answers. To our knowledge, our training framework is the first to directly address the retrieval setting for multimodal long documents. To enable tuning open-source models, we construct a training corpus in a fully automatic manner for the question-answering task over such documents. Experiments show that our tuning approach achieves a relative improvement of 4.6% for the correctness of model responses, compared to the baseline open-source models. Our data, code, and models are available at https://multimodal-documents.github.io.', 'score': 28, 'issue_id': 521, 'pub_date': '2024-11-09', 'pub_date_card': {'ru': '9 ноября', 'en': 'November 9', 'zh': '11月9日'}, 'hash': '950719af940fd8d0', 'data': {'categories': ['#benchmark', '#long_context', '#dataset', '#multimodal', '#open_source', '#training'], 'emoji': '📄', 'ru': {'title': 'M-LongDoc: прорыв в понимании длинных мультимодальных документов', 'desc': 'Статья представляет M-LongDoc - новый набор данных и фреймворк для оценки мультимодальных моделей в задаче понимания длинных документов. Авторы предлагают метод дообучения, учитывающий особенности поиска в мультимодальных документах. Набор данных включает 851 образец современных многостраничных документов, требующих генеративных, а не только экстрактивных ответов. Эксперименты показывают, что предложенный подход улучшает корректность ответов модели на 4.6% по сравнению с базовыми моделями с открытым исходным кодом.'}, 'en': {'title': 'Enhancing Multimodal Document Understanding with M-LongDoc', 'desc': 'This paper presents M-LongDoc, a benchmark designed to evaluate large multimodal models on lengthy documents that include text, figures, and tables. The authors introduce a retrieval-aware tuning method that enhances the efficiency and effectiveness of multimodal document reading, particularly for open-ended question-answering tasks. Unlike previous benchmarks, M-LongDoc features more recent and extensive documents, requiring models to generate comprehensive answers rather than just extractive responses. Experimental results indicate that the proposed tuning approach improves the accuracy of model responses by 4.6% compared to existing baseline models.'}, 'zh': {'title': '提升多模态文档理解的效率与效果', 'desc': '本文介绍了一种名为M-LongDoc的基准数据集，包含851个样本，旨在评估大型多模态模型在文档理解和问答任务中的表现。由于文档通常包含文本、图形和表格等多种内容，人工阅读耗时较长，因此需要开发有效的自动化方法来辅助人类。我们提出了一种检索感知的调优方法，以提高多模态文档阅读的效率和效果。实验结果表明，该方法在模型响应的正确性上相较于基线开源模型有4.6%的相对提升。'}}}, {'id': 'https://huggingface.co/papers/2411.05830', 'title': 'GitChameleon: Unmasking the Version-Switching Capabilities of Code Generation Models', 'url': 'https://huggingface.co/papers/2411.05830', 'abstract': "The rapid evolution of software libraries presents a significant challenge for code generation models, which must adapt to frequent version updates while maintaining compatibility with previous versions. Existing code completion benchmarks often overlook this dynamic aspect, and the one that does consider it relies on static code prediction tasks without execution-based evaluation, offering a limited perspective on a model's practical usability. To address this gap, we introduce \\GitChameleon{}, a novel, manually curated dataset comprising 116 Python code completion problems, each conditioned on specific library versions and accompanied by executable unit tests.  is designed to rigorously assess the ability of modern large language models (LLMs) to generate version-specific code that is not only syntactically correct but also functionally accurate upon execution. Our comprehensive evaluations reveal that state-of-the-art LLMs struggle with this task; for instance, GPT-4o achieves a pass@10 of only 39.9\\% (43.7\\% when provided with error feedback), highlighting the complexity of the problem and the limitations of current models. By providing an execution-based benchmark that emphasizes the dynamic nature of code libraries,  serves as a critical tool to advance the development of more adaptable and reliable code generation models. For facilitation for further exploration of version-conditioned code generation, we make our code repository publicly accessible at https://github.com/NizarIslah/GitChameleon.", 'score': 18, 'issue_id': 528, 'pub_date': '2024-11-05', 'pub_date_card': {'ru': '5 ноября', 'en': 'November 5', 'zh': '11月5日'}, 'hash': '86b9530c6bdf431e', 'data': {'categories': ['#benchmark', '#optimization', '#open_source', '#plp', '#dataset'], 'emoji': '🦎', 'ru': {'title': 'GitChameleon: Тест на адаптивность моделей к версиям библиотек', 'desc': 'Статья представляет GitChameleon - новый набор данных для оценки способности языковых моделей генерировать код, совместимый с конкретными версиями библиотек. Датасет содержит 116 задач по автодополнению кода на Python с исполняемыми юнит-тестами. Эксперименты показали, что современные большие языковые модели (LLM) испытывают трудности с этой задачей - GPT-4 достигает лишь 39.9% успешных решений из 10 попыток. GitChameleon призван стимулировать разработку более адаптивных моделей генерации кода.'}, 'en': {'title': 'Adapting Code Generation to Evolving Libraries with GitChameleon', 'desc': 'This paper addresses the challenges faced by code generation models due to the rapid evolution of software libraries. It introduces \textit{GitChameleon}, a new dataset with 116 Python code completion problems that are specifically tied to different library versions and include executable unit tests. The dataset allows for a more rigorous evaluation of large language models (LLMs) in generating code that is both syntactically correct and functionally accurate. The findings indicate that current state-of-the-art models, like GPT-4o, struggle with this task, underscoring the need for improved adaptability in code generation systems.'}, 'zh': {'title': '应对软件库版本更新的代码生成挑战', 'desc': '随着软件库的快速发展，代码生成模型面临着适应频繁版本更新的挑战，同时还需保持与旧版本的兼容性。现有的代码补全基准测试往往忽视了这一动态特性，而考虑到这一点的测试又依赖于静态代码预测任务，缺乏基于执行的评估，限制了模型的实际可用性。为了解决这个问题，我们引入了\textit{GitChameleon}，这是一个新颖的手动整理数据集，包含116个Python代码补全问题，每个问题都基于特定的库版本，并附有可执行的单元测试。我们的评估显示，当前最先进的大型语言模型在生成版本特定代码方面表现不佳，强调了这一问题的复杂性和现有模型的局限性。'}}}, {'id': 'https://huggingface.co/papers/2411.07126', 'title': 'Edify Image: High-Quality Image Generation with Pixel Space Laplacian Diffusion Models', 'url': 'https://huggingface.co/papers/2411.07126', 'abstract': 'We introduce Edify Image, a family of diffusion models capable of generating photorealistic image content with pixel-perfect accuracy. Edify Image utilizes cascaded pixel-space diffusion models trained using a novel Laplacian diffusion process, in which image signals at different frequency bands are attenuated at varying rates. Edify Image supports a wide range of applications, including text-to-image synthesis, 4K upsampling, ControlNets, 360 HDR panorama generation, and finetuning for image customization.', 'score': 18, 'issue_id': 521, 'pub_date': '2024-11-11', 'pub_date_card': {'ru': '11 ноября', 'en': 'November 11', 'zh': '11月11日'}, 'hash': 'a7486a925b416669', 'data': {'categories': ['#3d', '#diffusion', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'Фотореалистичная генерация изображений с пиксельной точностью', 'desc': 'Edify Image - это семейство диффузионных моделей, способных генерировать фотореалистичный контент с пиксельной точностью. Модель использует каскадные диффузионные модели в пространстве пикселей, обученные с помощью нового процесса лапласовской диффузии. В этом процессе сигналы изображения на разных частотных диапазонах затухают с разной скоростью. Edify Image поддерживает широкий спектр приложений, включая синтез изображений по тексту, апскейлинг до 4K, ControlNets и генерацию панорам HDR 360°. Модель также позволяет осуществлять тонкую настройку для кастомизации изображений.'}, 'en': {'title': 'Edify Image: Revolutionizing Photorealistic Image Generation with Precision', 'desc': 'Edify Image is a new set of diffusion models designed to create highly realistic images with precise detail. It employs a unique Laplacian diffusion process that adjusts the diffusion rates for different frequency bands of image signals. This allows for versatile applications such as generating images from text, enhancing image resolution to 4K, and creating panoramic images. Additionally, it offers customization options through finetuning, making it adaptable for various image generation tasks.'}, 'zh': {'title': 'Edify Image：生成真实感图像的新突破', 'desc': 'Edify Image是一种扩散模型，能够生成像素级精确的真实感图像内容。它采用级联像素空间扩散模型，并使用新颖的拉普拉斯扩散过程进行训练，能够以不同的速率衰减不同频率带的图像信号。该模型支持多种应用，包括文本到图像合成、4K超分辨率、ControlNets、360 HDR全景生成以及图像定制的微调。Edify Image在图像生成领域展现了强大的灵活性和高质量的输出。'}}}, {'id': 'https://huggingface.co/papers/2411.06208', 'title': 'IOPO: Empowering LLMs with Complex Instruction Following via Input-Output Preference Optimization', 'url': 'https://huggingface.co/papers/2411.06208', 'abstract': 'In the realm of large language models (LLMs), the ability of models to accurately follow instructions is paramount as more agents and applications leverage LLMs for construction, where the complexity of instructions are rapidly increasing. However, on the one hand, there is only a certain amount of complex instruction evaluation data; on the other hand, there are no dedicated algorithms to improve the ability to follow complex instructions. To this end, this paper introduces TRACE, a benchmark for improving and evaluating the complex instructionfollowing ability, which consists of 120K training data and 1K evaluation data. Furthermore, we propose IOPO (Input-Output Preference Optimization) alignment method which takes both input and output preference pairs into consideration, where LLMs not only rapidly align with response preferences but also meticulously explore the instruction preferences. Extensive experiments on both in-domain and outof-domain datasets confirm the effectiveness of IOPO, showing 8.15%, 2.18% improvements on in-domain data and 6.29%, 3.13% on outof-domain data compared to SFT and DPO respectively.', 'score': 14, 'issue_id': 521, 'pub_date': '2024-11-09', 'pub_date_card': {'ru': '9 ноября', 'en': 'November 9', 'zh': '11月9日'}, 'hash': 'de83b5a8e14da36e', 'data': {'categories': ['#benchmark', '#dataset', '#alignment', '#optimization', '#training'], 'emoji': '🧠', 'ru': {'title': 'TRACE и IOPO: новый подход к обучению языковых моделей сложным инструкциям', 'desc': 'Эта статья представляет TRACE - новый эталонный тест для улучшения и оценки способности языковых моделей следовать сложным инструкциям. Авторы также предлагают метод IOPO (оптимизация предпочтений ввода-вывода) для более эффективного обучения моделей. TRACE включает 120 тысяч тренировочных и 1000 оценочных примеров. Эксперименты показывают значительное улучшение результатов по сравнению с существующими методами как на целевых, так и на сторонних данных.'}, 'en': {'title': 'Enhancing LLMs with TRACE and IOPO for Complex Instructions', 'desc': 'This paper addresses the challenge of large language models (LLMs) in following complex instructions, which is becoming increasingly important as their applications grow. It introduces TRACE, a benchmark designed to enhance and evaluate the ability of LLMs to handle complex instructions, featuring a substantial dataset of 120K training examples and 1K evaluation cases. The authors propose a novel alignment method called IOPO (Input-Output Preference Optimization), which focuses on both input and output preferences to improve LLM responses. Experimental results demonstrate that IOPO significantly enhances performance on both in-domain and out-of-domain datasets, outperforming existing methods like SFT and DPO.'}, 'zh': {'title': '提升复杂指令跟随能力的创新方法', 'desc': '在大型语言模型（LLMs）领域，模型准确遵循指令的能力至关重要，尤其是在指令复杂性迅速增加的情况下。本文提出了TRACE，一个用于提高和评估复杂指令跟随能力的基准，包含12万条训练数据和1000条评估数据。我们还提出了IOPO（输入-输出偏好优化）对齐方法，考虑了输入和输出偏好对，帮助LLMs快速对齐响应偏好并深入探索指令偏好。通过在领域内和领域外数据集上的广泛实验，验证了IOPO的有效性，显示出在领域内数据上分别提高了8.15%和2.18%，在领域外数据上提高了6.29%和3.13%。'}}}, {'id': 'https://huggingface.co/papers/2411.07231', 'title': 'Watermark Anything with Localized Messages', 'url': 'https://huggingface.co/papers/2411.07231', 'abstract': 'Image watermarking methods are not tailored to handle small watermarked areas. This restricts applications in real-world scenarios where parts of the image may come from different sources or have been edited. We introduce a deep-learning model for localized image watermarking, dubbed the Watermark Anything Model (WAM). The WAM embedder imperceptibly modifies the input image, while the extractor segments the received image into watermarked and non-watermarked areas and recovers one or several hidden messages from the areas found to be watermarked. The models are jointly trained at low resolution and without perceptual constraints, then post-trained for imperceptibility and multiple watermarks. Experiments show that WAM is competitive with state-of-the art methods in terms of imperceptibility and robustness, especially against inpainting and splicing, even on high-resolution images. Moreover, it offers new capabilities: WAM can locate watermarked areas in spliced images and extract distinct 32-bit messages with less than 1 bit error from multiple small regions - no larger than 10% of the image surface - even for small 256times 256 images.', 'score': 9, 'issue_id': 524, 'pub_date': '2024-11-11', 'pub_date_card': {'ru': '11 ноября', 'en': 'November 11', 'zh': '11月11日'}, 'hash': '0f19ada656cd9116', 'data': {'categories': ['#training', '#cv', '#dataset'], 'emoji': '🖼️', 'ru': {'title': 'WAM: Локализованные водяные знаки для любой части изображения', 'desc': 'Эта статья представляет новую модель глубокого обучения для локализованного водяного знака изображений, названную Watermark Anything Model (WAM). WAM способна незаметно встраивать водяные знаки в определенные области изображения и извлекать их, даже если изображение было отредактировано или объединено с другими. Модель обучается сначала на изображениях низкого разрешения, а затем дообучается для улучшения незаметности водяных знаков и работы с несколькими метками. Эксперименты показывают, что WAM конкурентоспособна с современными методами по незаметности и устойчивости, особенно против вставок и склеек изображений.'}, 'en': {'title': 'Watermark Anything: Revolutionizing Localized Image Watermarking', 'desc': 'The paper presents a novel deep-learning model called the Watermark Anything Model (WAM) designed for localized image watermarking. Unlike traditional methods, WAM effectively handles small watermarked areas, making it suitable for images with diverse sources or edits. The model consists of an embedder that subtly alters the image and an extractor that identifies watermarked regions to recover hidden messages. Experimental results demonstrate that WAM achieves high imperceptibility and robustness against common image manipulations, outperforming existing techniques, especially in challenging scenarios involving splicing and inpainting.'}, 'zh': {'title': '局部水印的新突破：水印任何模型', 'desc': '本文提出了一种新的深度学习模型，称为水印任何模型（WAM），用于局部图像水印。该模型能够在不显著改变图像的情况下，嵌入水印并提取隐藏信息。WAM通过联合训练和后期训练，确保水印的隐蔽性和多重水印的能力。实验结果表明，WAM在隐蔽性和鲁棒性方面与最先进的方法相当，尤其在处理拼接和修复时表现优异。'}}}, {'id': 'https://huggingface.co/papers/2411.07180', 'title': 'Counterfactual Generation from Language Models', 'url': 'https://huggingface.co/papers/2411.07180', 'abstract': "Understanding and manipulating the causal generation mechanisms in language models is essential for controlling their behavior. Previous work has primarily relied on techniques such as representation surgery -- e.g., model ablations or manipulation of linear subspaces tied to specific concepts -- to intervene on these models. To understand the impact of interventions precisely, it is useful to examine counterfactuals -- e.g., how a given sentence would have appeared had it been generated by the model following a specific intervention. We highlight that counterfactual reasoning is conceptually distinct from interventions, as articulated in Pearl's causal hierarchy. Based on this observation, we propose a framework for generating true string counterfactuals by reformulating language models as Generalized Structural-equation. Models using the Gumbel-max trick. This allows us to model the joint distribution over original strings and their counterfactuals resulting from the same instantiation of the sampling noise. We develop an algorithm based on hindsight Gumbel sampling that allows us to infer the latent noise variables and generate counterfactuals of observed strings. Our experiments demonstrate that the approach produces meaningful counterfactuals while at the same time showing that commonly used intervention techniques have considerable undesired side effects.", 'score': 4, 'issue_id': 521, 'pub_date': '2024-11-11', 'pub_date_card': {'ru': '11 ноября', 'en': 'November 11', 'zh': '11月11日'}, 'hash': '6b57fa07bdf242ce', 'data': {'categories': ['#math', '#interpretability', '#reasoning', '#training', '#data'], 'emoji': '🔀', 'ru': {'title': 'Контрфактическое рассуждение в языковых моделях: новый взгляд на причинно-следственные связи', 'desc': 'Данная статья представляет новый подход к генерации контрфактических примеров в языковых моделях. Авторы предлагают рассматривать языковые модели как обобщенные структурные уравнения, используя трюк Гумбеля-макса. Это позволяет моделировать совместное распределение оригинальных строк и их контрфактических вариантов. Разработанный алгоритм, основанный на выборке Гумбеля с учетом последствий, позволяет выводить скрытые переменные шума и генерировать контрфактические примеры для наблюдаемых строк.'}, 'en': {'title': 'Harnessing Counterfactuals for Better Control of Language Models', 'desc': 'This paper focuses on understanding how to control language models by manipulating their causal generation mechanisms. It critiques existing methods like representation surgery, which alter model behavior but may not provide precise insights into their effects. The authors introduce a new framework that uses counterfactual reasoning to generate true string counterfactuals, distinguishing it from traditional interventions. Their approach employs Generalized Structural-equation Models and Gumbel-max sampling to effectively model the relationship between original strings and their counterfactuals, revealing the limitations of current intervention techniques.'}, 'zh': {'title': '掌握语言模型的因果生成机制', 'desc': '本文探讨了在语言模型中理解和操控因果生成机制的重要性。以往的研究主要依赖于表示手术等技术来干预模型，但我们强调反事实推理与干预是不同的概念。我们提出了一种框架，通过将语言模型重构为广义结构方程模型，生成真实的字符串反事实。实验表明，该方法能够生成有意义的反事实，同时揭示了常用干预技术的显著副作用。'}}}, {'id': 'https://huggingface.co/papers/2411.06481', 'title': 'KMM: Key Frame Mask Mamba for Extended Motion Generation', 'url': 'https://huggingface.co/papers/2411.06481', 'abstract': "Human motion generation is a cut-edge area of research in generative computer vision, with promising applications in video creation, game development, and robotic manipulation. The recent Mamba architecture shows promising results in efficiently modeling long and complex sequences, yet two significant challenges remain: Firstly, directly applying Mamba to extended motion generation is ineffective, as the limited capacity of the implicit memory leads to memory decay. Secondly, Mamba struggles with multimodal fusion compared to Transformers, and lack alignment with textual queries, often confusing directions (left or right) or omitting parts of longer text queries. To address these challenges, our paper presents three key contributions: Firstly, we introduce KMM, a novel architecture featuring Key frame Masking Modeling, designed to enhance Mamba's focus on key actions in motion segments. This approach addresses the memory decay problem and represents a pioneering method in customizing strategic frame-level masking in SSMs. Additionally, we designed a contrastive learning paradigm for addressing the multimodal fusion problem in Mamba and improving the motion-text alignment. Finally, we conducted extensive experiments on the go-to dataset, BABEL, achieving state-of-the-art performance with a reduction of more than 57% in FID and 70% parameters compared to previous state-of-the-art methods. See project website: https://steve-zeyu-zhang.github.io/KMM", 'score': 3, 'issue_id': 524, 'pub_date': '2024-11-10', 'pub_date_card': {'ru': '10 ноября', 'en': 'November 10', 'zh': '11月10日'}, 'hash': '970f532cd0007e6c', 'data': {'categories': ['#cv', '#optimization', '#games', '#multimodal', '#long_context', '#architecture', '#dataset'], 'emoji': '🤖', 'ru': {'title': 'KMM: Прорыв в генерации движений человека с помощью улучшенной архитектуры Mamba', 'desc': 'Статья представляет новую архитектуру KMM для генерации движений человека, основанную на модели Mamba. KMM решает проблемы затухания памяти и мультимодального слияния, характерные для Mamba, с помощью маскирования ключевых кадров и контрастивного обучения. Эксперименты на датасете BABEL показали значительное улучшение качества генерации по сравнению с предыдущими методами. Предложенный подход демонстрирует перспективы в области компьютерного зрения и генеративных моделей для создания реалистичных движений человека.'}, 'en': {'title': 'Enhancing Motion Generation with Key Frame Masking', 'desc': "This paper focuses on improving human motion generation using a new architecture called KMM, which stands for Key frame Masking Modeling. The KMM architecture enhances the Mamba model's ability to handle long motion sequences by addressing memory decay and improving focus on key actions. Additionally, it introduces a contrastive learning approach to better fuse multimodal data and align motion with textual queries, overcoming limitations seen in previous models. The authors demonstrate the effectiveness of their method through extensive experiments on the BABEL dataset, achieving significant performance improvements over existing techniques."}, 'zh': {'title': '提升人类动作生成的关键技术', 'desc': '人类动作生成是生成计算机视觉中的前沿研究领域，具有视频创作、游戏开发和机器人操作等应用前景。本文提出了一种新的KMM架构，通过关键帧掩蔽建模来增强Mamba在动作片段中的关键动作关注能力，从而解决了内存衰减问题。我们还设计了一种对比学习范式，以改善Mamba的多模态融合和运动-文本对齐问题。通过在BABEL数据集上的广泛实验，我们的模型在FID指标上减少了超过57%，并且参数量减少了70%，达到了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2411.05990', 'title': 'Game-theoretic LLM: Agent Workflow for Negotiation Games', 'url': 'https://huggingface.co/papers/2411.05990', 'abstract': "This paper investigates the rationality of large language models (LLMs) in strategic decision-making contexts, specifically within the framework of game theory. We evaluate several state-of-the-art LLMs across a spectrum of complete-information and incomplete-information games. Our findings reveal that LLMs frequently deviate from rational strategies, particularly as the complexity of the game increases with larger payoff matrices or deeper sequential trees.   To address these limitations, we design multiple game-theoretic workflows that guide the reasoning and decision-making processes of LLMs. These workflows aim to enhance the models' ability to compute Nash Equilibria and make rational choices, even under conditions of uncertainty and incomplete information. Experimental results demonstrate that the adoption of these workflows significantly improves the rationality and robustness of LLMs in game-theoretic tasks. Specifically, with the workflow, LLMs exhibit marked improvements in identifying optimal strategies, achieving near-optimal allocations in negotiation scenarios, and reducing susceptibility to exploitation during negotiations. Furthermore, we explore the meta-strategic considerations of whether it is rational for agents to adopt such workflows, recognizing that the decision to use or forgo the workflow constitutes a game-theoretic issue in itself.   Our research contributes to a deeper understanding of LLMs' decision-making capabilities in strategic contexts and provides insights into enhancing their rationality through structured workflows. The findings have implications for the development of more robust and strategically sound AI agents capable of navigating complex interactive environments. Code and data supporting this study are available at https://github.com/Wenyueh/game_theory.", 'score': 3, 'issue_id': 522, 'pub_date': '2024-11-08', 'pub_date_card': {'ru': '8 ноября', 'en': 'November 8', 'zh': '11月8日'}, 'hash': 'aae23469f2886f4c', 'data': {'categories': ['#games', '#agents', '#rl', '#math', '#reasoning'], 'emoji': '🎲', 'ru': {'title': 'Повышение рациональности языковых моделей в теории игр', 'desc': 'Статья исследует рациональность больших языковых моделей (LLM) в контексте теории игр. Авторы оценивают современные LLM в различных играх с полной и неполной информацией, обнаруживая, что модели часто отклоняются от рациональных стратегий. Для решения этой проблемы предложены специальные рабочие процессы, улучшающие способность моделей вычислять равновесия Нэша и принимать рациональные решения. Результаты показывают значительное повышение рациональности и устойчивости LLM в игровых задачах при использовании этих методов.'}, 'en': {'title': 'Enhancing LLM Rationality in Strategic Decision-Making', 'desc': "This paper examines how large language models (LLMs) make decisions in strategic situations using game theory. It finds that LLMs often do not follow rational strategies, especially in complex games with larger payoff matrices. To improve their decision-making, the authors propose game-theoretic workflows that help LLMs better compute Nash Equilibria and make rational choices under uncertainty. The results show that these workflows significantly enhance the models' ability to identify optimal strategies and perform better in negotiation scenarios."}, 'zh': {'title': '提升大型语言模型的博弈理性', 'desc': '本文研究了大型语言模型（LLMs）在战略决策中的理性，特别是在博弈论框架下。我们评估了多种先进的LLMs在完全信息和不完全信息博弈中的表现，发现随着博弈复杂性的增加，LLMs常常偏离理性策略。为了解决这些问题，我们设计了多种博弈论工作流程，以指导LLMs的推理和决策过程，从而提高其计算纳什均衡和在不确定条件下做出理性选择的能力。实验结果表明，采用这些工作流程显著提高了LLMs在博弈任务中的理性和稳健性。'}}}, {'id': 'https://huggingface.co/papers/2411.05902', 'title': 'Autoregressive Models in Vision: A Survey', 'url': 'https://huggingface.co/papers/2411.05902', 'abstract': 'Autoregressive modeling has been a huge success in the field of natural language processing (NLP). Recently, autoregressive models have emerged as a significant area of focus in computer vision, where they excel in producing high-quality visual content. Autoregressive models in NLP typically operate on subword tokens. However, the representation strategy in computer vision can vary in different levels, i.e., pixel-level, token-level, or scale-level, reflecting the diverse and hierarchical nature of visual data compared to the sequential structure of language. This survey comprehensively examines the literature on autoregressive models applied to vision. To improve readability for researchers from diverse research backgrounds, we start with preliminary sequence representation and modeling in vision. Next, we divide the fundamental frameworks of visual autoregressive models into three general sub-categories, including pixel-based, token-based, and scale-based models based on the strategy of representation. We then explore the interconnections between autoregressive models and other generative models. Furthermore, we present a multi-faceted categorization of autoregressive models in computer vision, including image generation, video generation, 3D generation, and multi-modal generation. We also elaborate on their applications in diverse domains, including emerging domains such as embodied AI and 3D medical AI, with about 250 related references. Finally, we highlight the current challenges to autoregressive models in vision with suggestions about potential research directions. We have also set up a Github repository to organize the papers included in this survey at: https://github.com/ChaofanTao/Autoregressive-Models-in-Vision-Survey.', 'score': 2, 'issue_id': 532, 'pub_date': '2024-11-08', 'pub_date_card': {'ru': '8 ноября', 'en': 'November 8', 'zh': '11月8日'}, 'hash': '49d4d6e55fb35ca2', 'data': {'categories': ['#healthcare', '#survey', '#video', '#3d', '#open_source', '#multimodal', '#cv'], 'emoji': '🖼️', 'ru': {'title': 'Авторегрессия в компьютерном зрении: от пикселей до 3D', 'desc': 'Эта статья представляет собой обзор авторегрессионных моделей в компьютерном зрении. Авторы рассматривают различные стратегии представления визуальных данных: на уровне пикселей, токенов и масштабов. В работе анализируются связи между авторегрессионными моделями и другими генеративными моделями, а также их применение в различных областях, включая воплощенный ИИ и 3D медицинский ИИ. Статья завершается обсуждением текущих проблем и потенциальных направлений исследований авторегрессионных моделей в компьютерном зрении.'}, 'en': {'title': 'Exploring Autoregressive Models: Bridging NLP and Computer Vision', 'desc': 'This paper surveys the application of autoregressive models in computer vision, highlighting their success in generating high-quality visual content. It categorizes these models into three main types: pixel-based, token-based, and scale-based, reflecting the hierarchical nature of visual data. The authors also discuss the relationship between autoregressive models and other generative models, as well as their applications in various fields such as embodied AI and 3D medical AI. Additionally, the paper addresses current challenges and suggests future research directions, providing a comprehensive resource for researchers in the area.'}, 'zh': {'title': '自回归模型：视觉生成的新前沿', 'desc': '自回归建模在自然语言处理领域取得了巨大成功，最近在计算机视觉中也成为了一个重要的研究方向。自回归模型在视觉内容生成方面表现出色，能够生成高质量的图像和视频。本文综述了自回归模型在视觉中的应用，探讨了像素级、标记级和尺度级等不同的表示策略。我们还分析了自回归模型与其他生成模型的关系，并提出了在新兴领域中的应用和未来研究方向。'}}}, {'id': 'https://huggingface.co/papers/2411.05945', 'title': 'NeKo: Toward Post Recognition Generative Correction Large Language Models with Task-Oriented Experts', 'url': 'https://huggingface.co/papers/2411.05945', 'abstract': "Construction of a general-purpose post-recognition error corrector poses a crucial question: how can we most effectively train a model on a large mixture of domain datasets? The answer would lie in learning dataset-specific features and digesting their knowledge in a single model. Previous methods achieve this by having separate correction language models, resulting in a significant increase in parameters. In this work, we present Mixture-of-Experts as a solution, highlighting that MoEs are much more than a scalability tool. We propose a Multi-Task Correction MoE, where we train the experts to become an ``expert'' of speech-to-text, language-to-text and vision-to-text datasets by learning to route each dataset's tokens to its mapped expert. Experiments on the Open ASR Leaderboard show that we explore a new state-of-the-art performance by achieving an average relative 5.0% WER reduction and substantial improvements in BLEU scores for speech and translation tasks. On zero-shot evaluation, NeKo outperforms GPT-3.5 and Claude-Opus with 15.5% to 27.6% relative WER reduction in the Hyporadise benchmark. NeKo performs competitively on grammar and post-OCR correction as a multi-task model.", 'score': 2, 'issue_id': 528, 'pub_date': '2024-11-08', 'pub_date_card': {'ru': '8 ноября', 'en': 'November 8', 'zh': '11月8日'}, 'hash': '1306ade09b2fc5c5', 'data': {'categories': ['#benchmark', '#optimization', '#training', '#machine_translation', '#transfer_learning', '#multimodal', '#dataset'], 'emoji': '🧠', 'ru': {'title': 'Мультизадачная коррекция ошибок: один MoE для всех доменов', 'desc': 'Статья представляет новый подход к обучению модели для коррекции ошибок распознавания текста в различных областях. Авторы предлагают использовать архитектуру Mixture-of-Experts (MoE) для создания мультизадачной модели коррекции. Эксперты в MoE обучаются на специфических для каждого набора данных особенностях, что позволяет эффективно обрабатывать различные типы входных данных. Эксперименты показывают, что предложенная модель NeKo достигает нового уровня производительности в задачах распознавания речи и машинного перевода, превосходя существующие модели.'}, 'en': {'title': 'Harnessing Mixture-of-Experts for Superior Post-Recognition Error Correction', 'desc': "This paper introduces a novel approach to post-recognition error correction using a Mixture-of-Experts (MoE) model. The authors propose a Multi-Task Correction MoE that effectively learns from diverse datasets, such as speech-to-text and language-to-text, by routing tokens to specialized experts. This method reduces the need for separate correction models, leading to fewer parameters while maintaining high performance. Experimental results demonstrate significant improvements in word error rate (WER) and BLEU scores, showcasing the model's effectiveness across various tasks, including zero-shot evaluations against leading models."}, 'zh': {'title': '混合专家模型：提升多任务学习的利器', 'desc': '本文探讨了如何有效地训练一个通用的后识别错误修正模型，特别是在处理多种领域数据集时。我们提出了一种混合专家模型（Mixture-of-Experts），通过让专家学习特定数据集的特征，从而在一个模型中整合这些知识。实验结果显示，该模型在语音转文本、语言转文本和视觉转文本任务中表现出色，显著降低了错误率。我们的研究在多个基准测试中超越了现有的最先进技术，展示了混合专家模型的强大能力。'}}}, {'id': 'https://huggingface.co/papers/2411.06424', 'title': 'Ablation is Not Enough to Emulate DPO: How Neuron Dynamics Drive Toxicity Reduction', 'url': 'https://huggingface.co/papers/2411.06424', 'abstract': 'Safety fine-tuning algorithms are commonly used to fine-tune language models to reduce harmful outputs, but the exact internal mechanisms of how those models achieve this remain unclear. In studying direct preference optimisation (DPO) for toxicity reduction, current explanations claim that DPO works by dampening the most toxic MLP neurons to learn an offset to avert toxic regions in the residual stream. However, by ablating the most toxic neurons and applying activation patching, we find this explanation incomplete. By projecting neuron activation changes onto a toxicity probe, we find that only 31.8\\% of toxicity reduction comes from dampened toxic neurons. Instead, DPO reduces toxicity by accumulating effects across multiple neuron groups, both reducing writing in the toxic direction and promoting anti-toxicity in the residual stream. Moreover, DPO gives noisy adjustments to neuron activations, with many neurons actually increasing toxicity. This indicates that DPO is a balancing process between opposing neuron effects to achieve toxicity reduction.', 'score': 2, 'issue_id': 524, 'pub_date': '2024-11-10', 'pub_date_card': {'ru': '10 ноября', 'en': 'November 10', 'zh': '11月10日'}, 'hash': '045698e0e102aa83', 'data': {'categories': ['#ethics', '#training', '#hallucinations', '#rlhf', '#interpretability'], 'emoji': '🧠', 'ru': {'title': 'DPO: тонкая настройка нейронов для снижения токсичности', 'desc': 'Статья исследует механизмы работы алгоритмов оптимизации предпочтений (DPO) для снижения токсичности языковых моделей. Авторы опровергают существующие объяснения, согласно которым DPO работает путем подавления наиболее токсичных нейронов. Исследование показывает, что только 31.8% снижения токсичности происходит за счет подавленных токсичных нейронов. DPO снижает токсичность, накапливая эффекты в разных группах нейронов, как уменьшая токсичные активации, так и усиливая анти-токсичные в остаточном потоке.'}, 'en': {'title': 'DPO: Balancing Neuron Effects for Safer Language Models', 'desc': 'This paper investigates how direct preference optimization (DPO) helps reduce harmful outputs in language models. It challenges the common belief that DPO primarily works by dampening the most toxic neurons. Instead, the study reveals that only a small portion of toxicity reduction is due to this dampening effect, with most of the reduction coming from a complex interplay of multiple neuron groups. The findings suggest that DPO functions as a balancing act, where both toxic and anti-toxic neuron activations are adjusted to achieve an overall decrease in toxicity.'}, 'zh': {'title': 'DPO：在对立神经元效应中实现毒性减少的平衡过程', 'desc': '安全微调算法常用于调整语言模型，以减少有害输出，但其内部机制仍不清楚。本文研究了直接偏好优化（DPO）在减少毒性方面的作用，发现现有解释不够全面。通过对最毒神经元的消融和激活修补，我们发现只有31.8%的毒性减少来自于抑制毒性神经元。DPO通过多个神经元组的累积效应来减少毒性，同时在残差流中促进反毒性，表明DPO是一个在对立神经元效应之间平衡的过程。'}}}, {'id': 'https://huggingface.co/papers/2411.06272', 'title': 'Golden Touchstone: A Comprehensive Bilingual Benchmark for Evaluating Financial Large Language Models', 'url': 'https://huggingface.co/papers/2411.06272', 'abstract': 'As large language models become increasingly prevalent in the financial sector, there is a pressing need for a standardized method to comprehensively assess their performance. However, existing finance benchmarks often suffer from limited language and task coverage, as well as challenges such as low-quality datasets and inadequate adaptability for LLM evaluation. To address these limitations, we propose "Golden Touchstone", the first comprehensive bilingual benchmark for financial LLMs, which incorporates representative datasets from both Chinese and English across eight core financial NLP tasks. Developed from extensive open source data collection and industry-specific demands, this benchmark includes a variety of financial tasks aimed at thoroughly assessing models\' language understanding and generation capabilities. Through comparative analysis of major models on the benchmark, such as GPT-4o Llama3, FinGPT and FinMA, we reveal their strengths and limitations in processing complex financial information. Additionally, we open-sourced Touchstone-GPT, a financial LLM trained through continual pre-training and financial instruction tuning, which demonstrates strong performance on the bilingual benchmark but still has limitations in specific tasks.This research not only provides the financial large language models with a practical evaluation tool but also guides the development and optimization of future research. The source code for Golden Touchstone and model weight of Touchstone-GPT have been made publicly available at https://github.com/IDEA-FinAI/Golden-Touchstone, contributing to the ongoing evolution of FinLLMs and fostering further research in this critical area.', 'score': 2, 'issue_id': 520, 'pub_date': '2024-11-09', 'pub_date_card': {'ru': '9 ноября', 'en': 'November 9', 'zh': '11月9日'}, 'hash': '2559c023f673c9b4', 'data': {'categories': ['#low_resource', '#optimization', '#open_source', '#multilingual', '#benchmark'], 'emoji': '💹', 'ru': {'title': 'Эталон для оценки финансовых языковых моделей', 'desc': 'В статье обсуждается необходимость создания стандартизированного метода оценки производительности больших языковых моделей (LLM) в финансовом секторе. Авторы предлагают "Golden Touchstone", первый двуязычный эталон для финансовых LLM, который включает в себя наборы данных на китайском и английском языках для восьми основных финансовых задач NLP. Этот эталон позволяет более полно оценивать способности моделей в понимании и генерации финансовой информации. Исследование также включает открытый доступ к коду и весам модели Touchstone-GPT, что способствует дальнейшему развитию и оптимизации финансовых LLM.'}, 'en': {'title': 'Golden Touchstone: Elevating Financial LLM Evaluation', 'desc': "This paper introduces 'Golden Touchstone', a new bilingual benchmark designed to evaluate the performance of large language models (LLMs) in the financial sector. It addresses the shortcomings of existing benchmarks by providing a comprehensive assessment across eight key financial NLP tasks in both Chinese and English. The benchmark is built from high-quality datasets and reflects industry needs, allowing for a thorough evaluation of models like GPT-4o, Llama3, FinGPT, and FinMA. Additionally, the paper presents Touchstone-GPT, a financial LLM that has been fine-tuned for better performance on this benchmark, while also making the resources publicly available to support further research in financial LLMs."}, 'zh': {'title': '金融领域的标准化评估工具——金色基准', 'desc': '随着大型语言模型在金融领域的广泛应用，评估其性能的标准化方法变得尤为重要。现有的金融基准测试存在语言和任务覆盖面有限、数据集质量低以及适应性不足等问题。为了解决这些问题，我们提出了“金色基准”，这是第一个全面的双语金融基准，涵盖了中英文的八个核心金融自然语言处理任务。通过对主要模型的比较分析，我们揭示了它们在处理复杂金融信息时的优缺点，并开源了Touchstone-GPT模型，以促进未来的研究和优化。'}}}, {'id': 'https://huggingface.co/papers/2411.05966', 'title': 'Energy Efficient Protein Language Models: Leveraging Small Language Models with LoRA for Controllable Protein Generation', 'url': 'https://huggingface.co/papers/2411.05966', 'abstract': 'Large language models (LLMs) have demonstrated significant success in natural language processing (NLP) tasks and have shown promising results in other domains such as protein sequence generation. However, there remain salient differences between LLMs used for NLP, which effectively handle multiple tasks and are available in small sizes, and protein language models that are often specialized for specific tasks and only exist in larger sizes. In this work, we introduce two small protein language models, based on Llama-3-8B and Phi-3-mini, that are capable of both uncontrollable and controllable protein generation. For the uncontrollable generation task, our best model achieves an average pLDDT score of 69.75, demonstrating robust performance in generating viable protein structures. For the controllable generation task, in which the model generates proteins according to properties specified in the prompt, we achieve a remarkable average TM-Score of 0.84, indicating high structural similarity to target proteins. We chose 10 properties, including six classes of enzymes, to extend the capabilities of prior protein language models. Our approach utilizes the Low-Rank Adaptor (LoRA) technique, reducing trainable parameters to just 4% of the original model size, lowering computational requirements. By using a subset of the UniRef50 dataset and small models, we reduced the overall training time by 70% without compromising performance. Notably, Phi-3-mini reduced trainable parameters by 60%, decreasing training cost by 30% compared to Llama 3. Consequently, Phi-3 achieved a comparable TM-Score of 0.81, demonstrating that smaller models can match the performance of larger ones, like Llama 3. We also demonstrate the deployment of our models on the energy efficient ET-SoC-1 chip, significantly improving the TPS/W by a factor of 3.', 'score': 1, 'issue_id': 534, 'pub_date': '2024-11-08', 'pub_date_card': {'ru': '8 ноября', 'en': 'November 8', 'zh': '11月8日'}, 'hash': '7cf32991005092d0', 'data': {'categories': ['#low_resource', '#optimization', '#science', '#dataset', '#small_models', '#training', '#inference'], 'emoji': '🧬', 'ru': {'title': 'Маленькие модели - большие возможности в генерации белков', 'desc': 'В этой работе представлены две небольшие языковые модели для работы с белками, основанные на Llama-3-8B и Phi-3-mini. Модели способны как к неконтролируемой, так и к контролируемой генерации белков, достигая высоких показателей pLDDT и TM-Score соответственно. Исследователи использовали технику Low-Rank Adaptor (LoRA) для уменьшения количества обучаемых параметров и сокращения вычислительных требований. Результаты показывают, что небольшие модели могут достигать производительности, сравнимой с более крупными моделями, при значительном снижении затрат на обучение и развертывание.'}, 'en': {'title': 'Small Models, Big Impact: Efficient Protein Generation', 'desc': 'This paper presents two small protein language models, Llama-3-8B and Phi-3-mini, which excel in both uncontrollable and controllable protein generation tasks. The models achieve impressive performance metrics, with an average pLDDT score of 69.75 for generating viable protein structures and a TM-Score of 0.84 for generating proteins based on specified properties. By employing the Low-Rank Adaptor (LoRA) technique, the models significantly reduce the number of trainable parameters, leading to a 70% decrease in training time and a 30% reduction in training costs. The results indicate that smaller models can achieve comparable performance to larger models while being more efficient, especially when deployed on energy-efficient hardware.'}, 'zh': {'title': '小型模型也能生成高质量蛋白质', 'desc': '本研究介绍了两种小型蛋白质语言模型，基于Llama-3-8B和Phi-3-mini，能够进行不可控和可控的蛋白质生成。我们的最佳模型在不可控生成任务中达到了69.75的平均pLDDT分数，显示出生成可行蛋白质结构的强大性能。在可控生成任务中，模型根据提示生成特定属性的蛋白质，平均TM-Score达到了0.84，表明与目标蛋白质的结构相似性很高。通过使用低秩适配器（LoRA）技术，我们将可训练参数减少到原模型的4%，显著降低了计算需求。'}}}];
        const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (2)', '#agents (1)', '#agi', '#alignment (2)', '#architecture (2)', '#audio', '#benchmark (7)', '#cv (6)', '#data (2)', '#dataset (10)', '#diffusion (3)', '#ethics (1)', '#games (2)', '#graphs', '#hallucinations (1)', '#healthcare (1)', '#inference (1)', '#interpretability (2)', '#leakage', '#long_context (2)', '#low_resource (3)', '#machine_translation (1)', '#math (2)', '#multilingual (2)', '#multimodal (4)', '#open_source (5)', '#optimization (7)', '#plp (1)', '#rag', '#reasoning (2)', '#rl (1)', '#rlhf (1)', '#robotics', '#science (1)', '#security', '#small_models (1)', '#story_generation', '#survey (1)', '#synthetic', '#training (7)', '#transfer_learning (1)', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].join(" ");
                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="background-digit">${index + 1}</div>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <h2>${item['data']['emoji']} ${item['title']}</h2>
                            <p class="meta"><svg class="text-sm peer-checked:text-gray-500 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 12 12"><path transform="translate(0, 2)" fill="currentColor" d="M5.19 2.67a.94.94 0 0 1 1.62 0l3.31 5.72a.94.94 0 0 1-.82 1.4H2.7a.94.94 0 0 1-.82-1.4l3.31-5.7v-.02Z"></path></svg> ${item['score']}. ${title}</p>
                            <p class="pub-date">📝 ${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>
                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>
                            <p class="tags">${cats}</p>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-11-12 21:08',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-11-12 21:08')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-11-12 21:08')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
