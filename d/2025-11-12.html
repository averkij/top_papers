        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ational quality: factuality, personalization, and coherence. Each agent is responsible for reviewing and refining one of these aspects, and their feedback is then merged to improve the overall response. To enhance collaboration among them, we introduce a dynamic communication strategy. Instead of following a fixed sequence of agents, our approach adaptively selects and coordinates the most relevant agents based on the specific requirements of each query. We validate our framework on challenging conversational datasets, demonstrating that ours significantly outperforms relevant baselines, particularly in tasks involving knowledge or user's persona, or both.", 'score': 40, 'issue_id': 1, 'pub_date': '2025-11-11', 'pub_date_card': {'ru': '11 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 11', 'zh': '11æœˆ11æ—¥'}, 'hash': 'f6496f6917a5836b', 'authors': ['Soyeong Jeong', 'Aparna Elangovan', 'Emine Yilmaz', 'Oleg Rokhlenko'], 'affiliations': ['Amazon', 'Collate', 'KAIST', 'University College London'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.08319.jpg', 'data': {'categories': [], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ°ÑĞ¿ĞµĞºÑ‚Ğµ: Ñ„Ğ°ĞºÑ‚-Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ°, Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚ĞµĞºÑÑ‚Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ° Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ Ğ½Ğ°Ğ´ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Conversations with Specialized Agents', 'desc': 'This paper presents a multi-agent framework designed to improve the quality of conversational responses generated by AI. Each agent in the framework specializes in one of three critical aspects: factuality, personalization, and coherence, ensuring that responses are well-rounded and accurate. By dynamically coordinating these agents based on the needs of each query, the framework effectively refines responses before they reach the user. The results show that this approach outperforms existing methods, particularly in complex scenarios requiring specific knowledge or user preferences.'}, 'zh': {'title': 'å¤šæ™ºèƒ½ä½“æ¡†æ¶æå‡å¯¹è¯è´¨é‡', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§å¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œé€šè¿‡ä¸“é—¨è´Ÿè´£äº‹å®æ€§ã€ä¸ªæ€§åŒ–å’Œè¿è´¯æ€§çš„æ™ºèƒ½ä½“æ¥æå‡å¯¹è¯è´¨é‡ã€‚æ¯ä¸ªæ™ºèƒ½ä½“è´Ÿè´£å®¡æŸ¥å’Œæ”¹è¿›ç‰¹å®šæ–¹é¢çš„å“åº”ï¼Œæœ€ç»ˆå°†åé¦ˆåˆå¹¶ä»¥æé«˜æ•´ä½“å“åº”æ•ˆæœã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§åŠ¨æ€æ²Ÿé€šç­–ç•¥ï¼Œæ ¹æ®æ¯ä¸ªæŸ¥è¯¢çš„å…·ä½“éœ€æ±‚è‡ªé€‚åº”é€‰æ‹©å’Œåè°ƒæœ€ç›¸å…³çš„æ™ºèƒ½ä½“ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨å¤„ç†å¤æ‚å¯¹è¯æ•°æ®é›†æ—¶æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œå°¤å…¶æ˜¯åœ¨æ¶‰åŠçŸ¥è¯†æˆ–ç”¨æˆ·ä¸ªæ€§åŒ–çš„ä»»åŠ¡ä¸­ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.05664', 'title': 'KLASS: KL-Guided Fast Inference in Masked Diffusion Models', 'url': 'https://huggingface.co/papers/2511.05664', 'abstract': "KL-Adaptive Stability Sampling (KLASS) accelerates diffusion-based generation by identifying stable predictions, achieving significant speedups and quality improvements across various domains.  \t\t\t\t\tAI-generated summary \t\t\t\t Masked diffusion models have demonstrated competitive results on various tasks including language generation. However, due to its iterative refinement process, the inference is often bottlenecked by slow and static sampling speed. To overcome this problem, we introduce `KL-Adaptive Stability Sampling' (KLASS), a fast yet effective sampling method that exploits token-level KL divergence to identify stable, high-confidence predictions. By unmasking multiple tokens in each iteration without any additional model training, our approach speeds up generation significantly while maintaining sample quality. On reasoning benchmarks, KLASS achieves up to 2.78times wall-clock speedups while improving performance over standard greedy decoding, attaining state-of-the-art results among diffusion-based samplers. We further validate KLASS across diverse domains, including text, image, and molecular generation, showing its effectiveness as a broadly applicable sampler across different models.", 'score': 35, 'issue_id': 1, 'pub_date': '2025-11-07', 'pub_date_card': {'ru': '7 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 7', 'zh': '11æœˆ7æ—¥'}, 'hash': '20ad03bf2e79ccfb', 'authors': ['Seo Hyun Kim', 'Sunwoo Hong', 'Hojung Jung', 'Youngrok Park', 'Se-Young Yun'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.05664.jpg', 'data': {'categories': ['#reasoning', '#diffusion', '#optimization'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ½ĞµĞ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ: ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ KL-Adaptive Stability Sampling (KLASS), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ñ ĞšÑƒĞ»ÑŒĞ±Ğ°ĞºĞ°-Ğ›ĞµĞ¹Ğ±Ğ»ĞµÑ€Ğ° Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğ¹ Ğ¸ Ğ´ĞµĞ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ·Ğ° Ğ¸Ñ‚ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒÑĞºĞ¾Ñ  "Reinforcement Learning with Verifiable Rewards (RLVR) improves large language models by updating a limited set of parameters, which is explained by a Three-Gate Theory, revealing distinct optimization dynamics compared to supervised fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) reliably improves the reasoning performance of large language models, yet it appears to modify only a small fraction of parameters. We revisit this paradox and show that sparsity is a surface artifact of a model-conditioned optimization bias: for a fixed pretrained model, updates consistently localize to preferred parameter regions, highly consistent across runs and largely invariant to datasets and RL recipes. We mechanistically explain these dynamics with a Three-Gate Theory: Gate I (KL Anchor) imposes a KL-constrained update; Gate II (Model Geometry) steers the step off principal directions into low-curvature, spectrum-preserving subspaces; and Gate III (Precision) hides micro-updates in non-preferred regions, making the off-principal bias appear as sparsity. We then validate this theory and, for the first time, provide a parameter-level characterization of RLVR's learning dynamics: RLVR learns off principal directions in weight space, achieving gains via minimal spectral drift, reduced principal-subspace rotation, and off-principal update alignment. In contrast, SFT targets principal weights, distorts the spectrum, and even lags RLVR.   Together, these results provide the first parameter-space account of RLVR's training dynamics, revealing clear regularities in how parameters evolve. Crucially, we show that RL operates in a distinct optimization regime from SFT, so directly adapting SFT-era parameter-efficient fine-tuning (PEFT) methods can be flawed, as evidenced by our case studies on advanced sparse fine-tuning and LoRA variants. We hope this work charts a path toward a white-box understanding of RLVR and the design of geometry-aware, RLVR-native learning algorithms, rather than repurposed SFT-era heuristics.", 'score': 32, 'issue_id': 1, 'pub_date': '2025-11-11', 'pub_date_card': {'ru': '11 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 11', 'zh': '11æœˆ11æ—¥'}, 'hash': '54a6e05baaa5180b', 'authors': ['Hanqing Zhu', 'Zhenyu Zhang', 'Hanxian Huang', 'DiJia Su', 'Zechun Liu', 'Jiawei Zhao', 'Igor Fedorov', 'Hamed Pirsiavash', 'Zhizhou Sha', 'Jinwon Lee', 'David Z. Pan', 'Zhangyang Wang', 'Yuandong Tian', 'Kai Sheng Tai'], 'affiliations': ['Meta AI', 'The University of Texas at Austin'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.08567.jpg', 'data': {'categories': ['#optimization', '#interpretability', '#alignment', '#architecture', '#training', '#rl', '#reasoning'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ²Ğ¾Ğ¹ Ğ¿ÑƒÑ‚ÑŒ: Ğ¿Ğ¾Ñ‡ĞµĞ¼Ñƒ RLVR Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ Ğ½ĞµĞ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ½Ğ¾ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞµ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¾ĞºÑ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼Ğ¸ (RLVR) ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ…Ğ¾Ñ‚Ñ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ñ‡Ğ°ÑÑ‚ÑŒ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±ÑŠÑÑĞ½ÑÑÑ‚ ÑÑ‚Ğ¾Ñ‚ Ñ„ĞµĞ½Ğ¾Ğ¼ĞµĞ½ Ñ‚ĞµĞ¾Ñ€Ğ¸ĞµĞ¹ Ñ‚Ñ€Ñ‘Ñ… Ğ·Ğ°Ñ‚Ğ²Ğ¾Ñ€Ğ¾Ğ²: KL-Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹, Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ½Ğ¸Ğ·ĞºĞ¾ĞºÑ€Ğ¸Ğ²Ğ¸Ğ·Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ¸ ÑĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ¼Ğ¸ĞºÑ€Ğ¾-Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ½ĞµĞ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ğ¸Ñ‚Ğ°ĞµĞ¼Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ RLVR Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑÑ…, Ğ¾Ñ€Ñ‚Ğ¾Ğ³Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ³Ğ»Ğ°Ğ²Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼ Ğ²ĞµÑĞ¾Ğ², Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ´Ñ€ĞµĞ¹Ñ„ Ğ¸ Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ğ¸ÑĞºĞ°Ğ¶ĞµĞ½Ğ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºĞ° RLVR Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°ĞµÑ‚ÑÑ Ğ¾Ñ‚ supervised fine-tuning, Ğ¿Ğ¾ÑÑ‚Ğ¾Ğ¼Ñƒ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€-ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ SFT, Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': "Unlocking Efficient Learning with RLVR's Three-Gate Theory", 'desc': "Reinforcement Learning with Verifiable Rewards (RLVR) enhances the reasoning capabilities of large language models by making targeted updates to a small number of parameters. This paper introduces the Three-Gate Theory, which explains how RLVR operates differently from traditional supervised fine-tuning (SFT) by focusing on specific parameter regions rather than the entire model. The theory outlines three gates that control the optimization process, ensuring that updates are efficient and localized, which leads to improved performance without significant changes to the model's overall structure. The findings suggest that RLVR's unique optimization dynamics require new approaches to fine-tuning that are tailored to its specific learning behavior, rather than relying on methods developed for SFT."}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ çš„æ–°è§†è§’ï¼šä¼˜åŒ–ä¸å‚æ•°æ¼”å˜çš„ç§˜å¯†', 'desc': 'å¼ºåŒ–å­¦ä¹ ä¸å¯éªŒè¯å¥–åŠ±ï¼ˆRLVRï¼‰é€šè¿‡æ›´æ–°æœ‰é™çš„å‚æ•°é›†æ¥æå‡å¤§å‹è¯­è¨€æ¨¡å‹çš„æ¨ç†æ€§èƒ½ã€‚æœ¬æ–‡æå‡ºäº†ä¸‰é—¨ç†è®ºï¼Œæ­ç¤ºäº†ä¸ç›‘ç£å¾®è°ƒç›¸æ¯”ï¼ŒRLVRå…·æœ‰ä¸åŒçš„ä¼˜åŒ–åŠ¨æ€ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒRLVRåœ¨æƒé‡ç©ºé—´ä¸­æ²¿éä¸»æ–¹å‘å­¦ä¹ ï¼Œåˆ©ç”¨æœ€å°çš„è°±æ¼‚ç§»å’Œå‡å°‘çš„ä¸»å­ç©ºé—´æ—‹è½¬æ¥å®ç°æ€§èƒ½æå‡ã€‚ä¸ä¼ ç»Ÿçš„ç›‘ç£å¾®è°ƒæ–¹æ³•ç›¸æ¯”ï¼ŒRLVRå±•ç°å‡ºæ›´é«˜çš„å‚æ•°æ•ˆç‡å’Œæ›´ç¨³å®šçš„å­¦ä¹ è¿‡ç¨‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.07003', 'title': 'Beyond English: Toward Inclusive and Scalable Multilingual Machine Translation with LLMs', 'url': 'https://huggingface.co/papers/2511.07003', 'abstract': 'LMT, a suite of large-scale multilingual translation models, addresses challenges in multilingual machine translation through strategic downsampling and parallel multilingual prompting, achieving state-of-the-art performance across 60 languages.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have significantly advanced Multilingual Machine Translation (MMT), yet the broad language coverage, consistent translation quality, and English-centric bias remain open challenges. To address these challenges, we introduce LMT, a suite of Large-scale Multilingual Translation models centered on both Chinese and English, covering 60 languages and 234 translation directions. During development, we identify a previously overlooked phenomenon of directional degeneration, where symmetric multi-way fine-tuning data overemphasize reverse directions (X to En/Zh), leading to excessive many-to-one mappings and degraded translation quality. We propose Strategic Downsampling, a simple yet effective method to mitigate this degeneration. In addition, we design Parallel Multilingual Prompting (PMP), which leverages typologically related auxiliary languages to enhance cross-lingual transfer. Through rigorous data curation and refined adaptation strategies, LMT achieves SOTA performance among models of comparable language coverage, with our 4B model (LMT-60-4B) surpassing the much larger Aya-101-13B and NLLB-54B models by a substantial margin. We release LMT in four sizes (0.6B/1.7B/4B/8B) to catalyze future research and provide strong baselines for inclusive, scalable, and high-quality MMT \\href{https://github.com/NiuTrans/LMT{https://github.com/NiuTrans/LMT}}.', 'score': 32, 'issue_id': 1, 'pub_date': '2025-11-10', 'pub_date_card': {'ru': '10 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 10', 'zh': '11æœˆ10æ—¥'}, 'hash': '63857de97af80d83', 'authors': ['Yingfeng Luo', 'Ziqiang Xu', 'Yuxuan Ouyang', 'Murun Yang', 'Dingyang Lin', 'Kaiyan Chang', 'Tong Zheng', 'Bei Li', 'Peinan Feng', 'Quan Du', 'Tong Xiao', 'Jingbo Zhu'], 'affiliations': ['NiuTrans Research, as English-centric bias and inconsistent translation quality by implementing Strategic Downsampling to prevent directional degeneration in translation data. Additionally, Parallel Multilingual Prompting (PMP) is utilized to enhance translation performance by leveraging related auxiliary languages. LMT achieves state-of-the-art results, outperforming larger models while being available in multiple sizes to support further research in MMT.'}, 'zh': {'title': 'LMTï¼šæ¨åŠ¨å¤šè¯­è¨€ç¿»è¯‘çš„æ–°çªç ´', 'desc': 'LMTæ˜¯ä¸€å¥—å¤§å‹å¤šè¯­è¨€ç¿»è¯‘æ¨¡å‹ï¼Œæ—¨åœ¨è§£å†³å¤šè¯­è¨€æœºå™¨ç¿»è¯‘ä¸­çš„æŒ‘æˆ˜ã€‚é€šè¿‡æˆ˜ç•¥ä¸‹é‡‡æ ·å’Œå¹¶è¡Œå¤šè¯­è¨€æç¤ºï¼ŒLMTåœ¨60ç§è¯­è¨€ä¸Šå®ç°äº†æœ€å…ˆè¿›çš„ç¿»è¯‘æ€§èƒ½ã€‚ç ”ç©¶ä¸­å‘ç°äº†æ–¹å‘é€€åŒ–ç°è±¡ï¼Œå¯¼è‡´ç¿»è¯‘è´¨é‡ä¸‹é™ï¼Œå› æ­¤æå‡ºäº†æœ‰æ•ˆçš„è§£å†³æ–¹æ¡ˆã€‚LMTçš„å‘å¸ƒå°†ä¸ºæœªæ¥çš„ç ”ç©¶æä¾›å¼ºæœ‰åŠ›çš„åŸºå‡†ï¼Œæ¨åŠ¨é«˜è´¨é‡çš„å¤šè¯­è¨€ç¿»è¯‘å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.07080', 'title': 'Wasm: A Pipeline for Constructing Structured Arabic Interleaved\n  Multimodal Corpora', 'url': 'https://huggingface.co/papers/2511.07080', 'abstract': 'A pipeline for processing the Common Crawl dataset to create a new Arabic multimodal dataset that preserves document structure and supports both text-only and multimodal pre-training.  \t\t\t\t\tAI-generated summary \t\t\t\t The performance of large language models (LLMs) and large multimodal models (LMMs) depends heavily on the quality and scale of their pre-training datasets. Recent research shows that large multimodal models trained on natural documents where images and text are interleaved outperform those trained only on image-text pairs across a wide range of benchmarks, leveraging advanced pre- trained models to enforce semantic alignment, image-sequence consistency, and textual coherence. For Arabic, however, the lack of high-quality multimodal datasets that preserve document structure has limited progress. In this paper, we present our pipeline Wasm for processing the Common Crawl dataset to create a new Arabic multimodal dataset that uniquely provides markdown output. Unlike existing Arabic corpora that focus solely on text extraction, our approach preserves the structural integrity of web content while maintaining flexibility for both text-only and multimodal pre-training scenarios. We provide a comprehensive comparative analysis of our data processing pipeline against those used for major existing datasets, highlighting the convergences in filtering strategies and justifying our specific design choices. To support future research, we publicly release a representative dataset dump along with the multimodal processing pipeline for Arabic.', 'score': 31, 'issue_id': 1, 'pub_date': '2025-11-10', 'pub_date_card': {'ru': '10 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 10', 'zh': '11æœˆ10æ—¥'}, 'hash': '22c66b82a539c9c4', 'authors': ['Khalil Hennara', 'Ahmad Bastati', 'Muhammad Hreden', 'Mohamed Motasim Hamed', 'Zeina Aldallal', 'Sara Chrouf', 'Safwan AlModhayan'], 'affiliations': ['Khobar, Saudi Arabia'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.07080.jpg', 'data': {'categories': ['#low_resource', '#open_source', '#multimodal', '#data', '#dataset', '#multilingual', '#synthetic'], 'emoji': 'ğŸŒ', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¾Ğ³Ğ¾ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Wasm Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¾Ğ³Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Common Crawl, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ²ĞµĞ±-Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğµ markdown. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ… Ñ Ñ‡ĞµÑ€ĞµĞ´ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ÑÑ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¿Ğ°Ñ€Ğ°Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ-Ñ‚ĞµĞºÑÑ‚. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³Ğ¸Ğ±ĞºĞ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… LLM, Ñ‚Ğ°Ğº Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ² Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¸Ñ… ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ¾Ğ², ÑĞ¾ÑÑ€ĞµĞ´Ğ¾Ñ‚Ğ¾Ñ‡ĞµĞ½Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½Ğ° Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ğ¾ Ğ²Ñ‹Ğ¿ÑƒÑĞºĞ°ÑÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶ĞºĞ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ°Ñ€Ğ°Ğ±ÑĞºĞ¾Ğ¹ LLM Ğ¸ LMM.'}, 'en': {'title': 'Enhancing Arabic Multimodal Learning with Structured Data', 'desc': 'This paper introduces a new pipeline called Wasm for processing the Common Crawl dataset to create a multimodal dataset specifically for the Arabic language. The dataset preserves the structure of documents, allowing for both text-only and multimodal pre-training, which is crucial for enhancing the performance of large language and multimodal models. The authors highlight the limitations of existing Arabic datasets that focus only on text extraction and demonstrate how their approach maintains the integrity of web content. Additionally, they provide a detailed comparison of their processing methods with existing datasets and release their dataset and pipeline for future research.'}, 'zh': {'title': 'æ„å»ºé˜¿æ‹‰ä¼¯å¤šæ¨¡æ€æ•°æ®é›†ï¼Œæå‡æ¨¡å‹æ€§èƒ½', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§å¤„ç†Common Crawlæ•°æ®é›†çš„ç®¡é“ï¼Œæ—¨åœ¨åˆ›å»ºä¸€ä¸ªæ–°çš„é˜¿æ‹‰ä¼¯å¤šæ¨¡æ€æ•°æ®é›†ã€‚è¯¥æ•°æ®é›†ä¿ç•™äº†æ–‡æ¡£ç»“æ„ï¼Œæ”¯æŒæ–‡æœ¬å’Œå¤šæ¨¡æ€çš„é¢„è®­ç»ƒã€‚ç ”ç©¶è¡¨æ˜ï¼Œè®­ç»ƒåœ¨è‡ªç„¶æ–‡æ¡£ä¸Šçš„å¤§å‹å¤šæ¨¡æ€æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä»…ä½¿ç”¨å›¾åƒ-æ–‡æœ¬å¯¹çš„æ¨¡å‹ã€‚æˆ‘ä»¬çš„æ–¹æ³•ä¸ä»…å…³æ³¨æ–‡æœ¬æå–ï¼Œè¿˜ä¿æŒäº†ç½‘é¡µå†…å®¹çš„ç»“æ„å®Œæ•´æ€§ï¼Œæä¾›äº†çµæ´»çš„é¢„è®­ç»ƒé€‰é¡¹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.06281', 'title': 'VideoSSR: Video Self-Supervised Reinforcement Learning', 'url': 'https://huggingface.co/papers/2511.06281', 'abstract': 'A novel video self-supervised reinforcement learning framework, VideoSSR, enhances MLLM performance across various video understanding tasks by leveraging intrinsic video information.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has substantially advanced the video understanding capabilities of Multimodal Large Language Models (MLLMs). However, the rapid progress of MLLMs is outpacing the complexity of existing video datasets, while the manual annotation of new, high-quality data remains prohibitively expensive. This work investigates a pivotal question: Can the rich, intrinsic information within videos be harnessed to self-generate high-quality, verifiable training data? To investigate this, we introduce three self-supervised pretext tasks: Anomaly Grounding, Object Counting, and Temporal Jigsaw. We construct the Video Intrinsic Understanding Benchmark (VIUBench) to validate their difficulty, revealing that current state-of-the-art MLLMs struggle significantly on these tasks. Building upon these pretext tasks, we develop the VideoSSR-30K dataset and propose VideoSSR, a novel video self-supervised reinforcement learning framework for RLVR. Extensive experiments across 17 benchmarks, spanning four major video domains (General Video QA, Long Video QA, Temporal Grounding, and Complex Reasoning), demonstrate that VideoSSR consistently enhances model performance, yielding an average improvement of over 5\\%. These results establish VideoSSR as a potent foundational framework for developing more advanced video understanding in MLLMs. The code is available at https://github.com/lcqysl/VideoSSR.', 'score': 24, 'issue_id': 1, 'pub_date': '2025-11-09', 'pub_date_card': {'ru': '9 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 9', 'zh': '11æœˆ9æ—¥'}, 'hash': '2c35c4aa0f09b95f', 'authors': ['Zefeng eo understanding tasks. It addresses the challenge of limited high-quality video datasets by utilizing intrinsic information from videos to create verifiable training data. The authors propose three self-supervised pretext tasks and develop the Video Intrinsic Understanding Benchmark (VIUBench) to assess their complexity. Experimental results show that VideoSSR significantly enhances MLLM performance across various benchmarks, demonstrating its effectiveness in advancing video understanding capabilities.'}, 'zh': {'title': 'åˆ©ç”¨è§†é¢‘å†…åœ¨ä¿¡æ¯æå‡æ¨¡å‹æ€§èƒ½çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è§†é¢‘è‡ªç›‘ç£å¼ºåŒ–å­¦ä¹ æ¡†æ¶VideoSSRï¼Œæ—¨åœ¨é€šè¿‡åˆ©ç”¨è§†é¢‘å†…åœ¨ä¿¡æ¯æ¥æå‡å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çš„æ€§èƒ½ã€‚ç ”ç©¶ä¸­å¼•å…¥äº†ä¸‰ä¸ªè‡ªç›‘ç£çš„é¢„è®­ç»ƒä»»åŠ¡ï¼šå¼‚å¸¸å®šä½ã€ç‰©ä½“è®¡æ•°å’Œæ—¶é—´æ‹¼å›¾ï¼Œä»¥ç”Ÿæˆé«˜è´¨é‡çš„å¯éªŒè¯è®­ç»ƒæ•°æ®ã€‚é€šè¿‡æ„å»ºè§†é¢‘å†…åœ¨ç†è§£åŸºå‡†ï¼ˆVIUBenchï¼‰ï¼ŒéªŒè¯äº†è¿™äº›ä»»åŠ¡çš„éš¾åº¦ï¼Œå¹¶å‘ç°ç°æœ‰çš„æœ€å…ˆè¿›çš„MLLMåœ¨è¿™äº›ä»»åŠ¡ä¸Šè¡¨ç°ä¸ä½³ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒVideoSSRåœ¨17ä¸ªåŸºå‡†æµ‹è¯•ä¸­å‡æ˜¾è‘—æå‡äº†æ¨¡å‹æ€§èƒ½ï¼Œå¹³å‡æé«˜è¶…è¿‡5%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.07587', 'title': 'Beyond Fact Retrieval: Episodic Memory for RAG with Generative Semantic Workspaces', 'url': 'https://huggingface.co/papers/2511.07587', 'abstract': "The Generative Semantic Workspace (GSW) enhances LLMs' long-context reasoning by creating structured, interpretable representations of evolving situations, outperforming existing methods on the Episodic Memory Benchmark and reducing inference time.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) face fundamental challenges in long-context reasoning: many documents exceed their finite context windows, while performance on texts that do fit degrades with sequence length, necessitating their augmentation with external memory frameworks. Current solutions, which have evolved from retrieval using semantic embeddings to more sophisticated ˆLLMsï¼‰åœ¨é•¿ä¸Šä¸‹æ–‡æ¨ç†ä¸­çš„èƒ½åŠ›ã€‚è¯¥æ–¹æ³•åœ¨æƒ…èŠ‚è®°å¿†åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œå¹¶æ˜¾è‘—å‡å°‘äº†æ¨ç†æ—¶é—´ã€‚GSWåŒ…æ‹¬ä¸€ä¸ªæ“ä½œå™¨ï¼Œå°†è¾“å…¥è§‚å¯Ÿæ˜ å°„åˆ°ä¸­é—´è¯­ä¹‰ç»“æ„ï¼Œä»¥åŠä¸€ä¸ªè°ƒå’Œå™¨ï¼Œå°†è¿™äº›ç»“æ„æ•´åˆåˆ°ä¸€ä¸ªæŒä¹…çš„å·¥ä½œåŒºä¸­ï¼Œä»¥ç¡®ä¿æ—¶é—´ã€ç©ºé—´å’Œé€»è¾‘çš„ä¸€è‡´æ€§ã€‚æ€»ä½“è€Œè¨€ï¼ŒGSWä¸ºèµ‹äºˆLLMsäººç±»èˆ¬çš„æƒ…èŠ‚è®°å¿†æä¾›äº†å…·ä½“è“å›¾ï¼Œæ¨åŠ¨äº†æ›´å¼ºå¤§çš„æ™ºèƒ½ä½“çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.07885', 'title': 'Intelligence per Watt: Measuring Intelligence Efficiency of Local AI', 'url': 'https://huggingface.co/papers/2511.07885', 'abstract': 'Local inference using small language models on accelerators can accurately handle many real-world queries, significantly reducing demand on centralized cloud infrastructure, as measured by intelligence per watt.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language model (LLM) queries are predominantly processed by frontier models in centralized cloud infrastructure. Rapidly growing demand strains this paradigm, and cloud providers struggle to scale infrastructure at pace. Two advances enable us to rethink this paradigm: small LMs (<=20B active parameters) now achieve competitive performance to frontier models on many tasks, and local accelerators (e.g., Apple M4 Max) run these models at interactive latencies. This raises the question: can local inference viably redistribute demand from centralized infrastructure? Answering this requires measuring whether local LMs can accurately answer real-world queries and whether they can do so efficiently enough to be practical on power-constrained devices (i.e., laptops). We propose intelligence per watt (IPW), task accuracy divided by unit of power, as a metric for assessing capability and efficiency of local inference across model-accelerator pairs. We conduct a large-scale empirical study across 20+ state-of-the-art local LMs, 8 accelerators, and a representative subset of LLM traffic: 1M real-world single-turn chat and reasoning queries. For each query, we measure accuracy, energy, latency, and power. Our analysis reveals 3 findings. First, local LMs can accurately answer 88.7% of single-turn chat and reasoning queries with accuracy varying by domain. Second, from 2023-2025, IPW improved 5.3x and local query coverage rose from 23.2% to 71.3%. Third, local accelerators achieve at least 1.4x lower IPW than cloud accelerators running identical models, revealing significant headroom for optimization. These findings demonstrate that local inference can meaningfully redistribute demand from centralized infrastructure, with IPW serving as the critical metric for tracking this transition. We release our IPW profiling harness for systematic intelligence-per-watt benchmarking.', 'score': 6, 'issue_id': 1, 'pub_date': '2025-11-11', 'pub_date_card': {'ru': '11 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 11', 'zh': '11æœˆ11æ—¥'}, 'hash': '1966e52e54e6ac4d', 'authors': ['Jon Saad-Falcon', 'Avanika Narayan', 'Hakki Orhun Akengin', 'J. Wes Griffin', 'Herumb Shandilya', 'Adrian Gamarra Lafuente', 'Medhya Goel', 'Rebecca Joseph', 'Shlok Natarajan', 'Etash Kumar Guha', 'Shang Zhu', 'Ben Athiwaratkun', 'John Hennessy', 'Azalia Mirhoseini', 'Christopher RÃ©'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.07885.jpg', 'data': {'categories': ['#benchmark', '#small_models', '#open_source', '#optimization', '#inference'], 'emoji': 'âš¡', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ±Ğ»Ğ°ĞºĞ° Ğº ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ñƒ: Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ²Ğ¾Ğ´ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ°Ğº Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ° Ğ¾Ğ±Ğ»Ğ°Ñ‡Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸ÑĞ¼', 'desc': "Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ° Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (Ğ´Ğ¾ 20 Ğ¼Ğ»Ñ€Ğ´ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²) Ğ½Ğ° Ğ¿Ğ¾Ñ€Ñ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑƒÑĞºĞ¾Ñ€Ğ¸Ñ‚ĞµĞ»ÑÑ… Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¾Ğ±Ğ»Ğ°Ñ‡Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ñ€Ğ°ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ñ ‚é€šè¿‡å¼•å…¥æ¯ç“¦ç‰¹æ™ºèƒ½ï¼ˆIPWï¼‰ä½œä¸ºè¯„ä¼°æœ¬åœ°æ¨ç†èƒ½åŠ›å’Œæ•ˆç‡çš„æŒ‡æ ‡ï¼Œç ”ç©¶å‘ç°æœ¬åœ°æ¨¡å‹åœ¨å¤„ç†æŸ¥è¯¢æ—¶çš„å‡†ç¡®ç‡é«˜è¾¾88.7%ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜è¡¨æ˜æœ¬åœ°æ¨ç†å¯ä»¥æœ‰æ•ˆåœ°é‡æ–°åˆ†é…å¯¹é›†ä¸­åŸºç¡€è®¾æ–½çš„éœ€æ±‚ï¼Œæä¾›äº†ä¼˜åŒ–çš„ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.08043', 'title': 'DynaAct: Large Language Model Reasoning with Dynamic Action Spaces', 'url': 'https://huggingface.co/papers/2511.08043', 'abstract': 'A new framework, DynaAct, automatically constructs a compact action space using large language models and submodular functions to enhance sequential reasoning in complex problem-solving scenarios, improving performance while maintaining efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t In modern sequential decision-making systems, the construction of an optimal candidate action space is critical to efficient inference. However, existing approaches either rely on manually defined action spaces that lack scalability or utilize unstructured spaces that render exhaustive search computationally prohibitive. In this paper, we propose a novel framework named DynaAct for automatically constructing a compact action space to enhance sequential reasoning in complex problem-solving scenarios. Our method first estimates a proxy for the complete action space by extracting general sketches observed in a corpus covering diverse complex reasoning problems using large language models. We then formulate a submodular function that jointly evaluates candidate actions based on their utility to the current state and their diversity, and employ a greedy algorithm to select an optimal candidate set. Extensive experiments on six diverse standard benchmarks demonstrate that our approach significantly improves overall performance, while maintaining efficient inference without introducing substantial latency. The implementation is available at https://github.com/zhaoxlpku/DynaAct.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-11-11', 'pu  function to evaluate candidate actions based on their usefulness and diversity, using a greedy algorithm to select the best options. The results show that DynaAct enhances performance in problem-solving tasks while ensuring efficient inference with minimal latency.'}, 'zh': {'title': 'DynaActï¼šé«˜æ•ˆæ„å»ºç´§å‡‘åŠ¨ä½œç©ºé—´çš„åˆ›æ–°æ¡†æ¶', 'desc': 'DynaActæ˜¯ä¸€ä¸ªæ–°æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ä½¿ç”¨å¤§å‹è¯­è¨€æ¨¡å‹å’Œå­æ¨¡å—å‡½æ•°è‡ªåŠ¨æ„å»ºç´§å‡‘çš„åŠ¨ä½œç©ºé—´ï¼Œä»¥å¢å¼ºå¤æ‚é—®é¢˜è§£å†³ä¸­çš„é¡ºåºæ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é¦–å…ˆé€šè¿‡æå–åœ¨å¤šæ ·åŒ–å¤æ‚æ¨ç†é—®é¢˜ä¸­è§‚å¯Ÿåˆ°çš„ä¸€èˆ¬è‰å›¾ï¼Œæ¥ä¼°è®¡å®Œæ•´åŠ¨ä½œç©ºé—´çš„ä»£ç†ã€‚ç„¶åï¼Œåˆ©ç”¨å­æ¨¡å—å‡½æ•°è¯„ä¼°å€™é€‰åŠ¨ä½œçš„æ•ˆç”¨å’Œå¤šæ ·æ€§ï¼Œå¹¶é‡‡ç”¨è´ªå¿ƒç®—æ³•é€‰æ‹©æœ€ä½³å€™é€‰é›†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDynaActæ˜¾è‘—æé«˜äº†æ•´ä½“æ€§èƒ½ï¼ŒåŒæ—¶ä¿æŒäº†é«˜æ•ˆæ¨ç†ï¼Œä¸”æ²¡æœ‰å¼•å…¥æ˜¾è‘—çš„å»¶è¿Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.06428', 'title': "Walking the Tightrope of LLMs for Software Development: A Practitioners' Perspective", 'url': 'https://huggingface.co/papers/2511.06428', 'abstract': "LLMs impact software development by offering benefits like maintaining workflow and fostering entrepreneurship, but also pose risks to developers' well-being and reputation, necessitating careful management and adoption strategies.  \t\t\t\t\tAI-generated summary \t\t\t\t Background: Large Language Models emerged with the potential of provoking a revolution in software development (e.g., automating processes, workforce transformation). Although studies have started to investigate the perceived impact of LLMs for software development, there is a need for empirical studies to comprehend how to balance forward and backward effects of using LLMs. Objective: We investigated how LLMs impact software development and how to manage the impact from a software developer's perspective. Method: We conducted 22 interviews with software practitioners across 3 rounds of data collection and analysis, between October (2024) and Septem https://huggingface.co/papers/2511.05650', 'title': 'Optimizing Diversity and Quality through Base-Aligned Model Collaboration', 'url': 'https://huggingface.co/papers/2511.05650', 'abstract': "BACo, a token-level collaboration framework for LLMs, enhances output diversity and quality through dynamic routing without degrading performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Alignment has greatly improved large language models (LLMs)' output quality at the cost of diversity, yielding highly similar outputs across generations. We propose Base-Aligned Model Collaboration (BACo), an inference-time token-level model collaboration framework that dynamically combines a base LLM with its aligned counterpart to optimize diversity and quality. Inspired by prior work (Fei et al., 2025), BACo employs routing strategies that determine, at each token, from which model to decode based on next-token prediction uncertainty and predicted contents' semantic role. Prior diversity-promoting methods, such as retraining, prompt engineering, and multi-sampling methods, improve diversity but often degrade quality or require costly decoding or post-training. In contrast, BACo achieves both high diversity and quality post hoc within a single pass, while offering strong controllability. We explore a family of routing strategies, across three open-ended generation tasks and 13 metrics covering diversity and quality, BACo consistently surpasses state-of-the-art inference-time baselines. With our best router, BACo achieves a 21.3% joint improvement in diversity and quality. Human evaluations also mirror these improvements. The results suggest that collaboration between base and aligned models can optimize and control diversity and quality.", 'score': 4, 'issue_id': 1, 'pub_date': '2025-11-07', 'pub_date_card': {'ru': '7 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 7', 'zh': '11æœˆ7æ—¥'}, 'hash': '10bfab1d0dd4dc6b', 'authors': ['Yichen Wang', 'Chenghao Yang', 'Tenghao Huang', 'Muhao Chen', 'Jonathan May', 'Mi ing by utilizing citation links in 20,000 PubMed articles for improving a domain-specific small dense retriever. We fine-tune the GTE_small and GTE_Base models using these citation-informed negatives and observe consistent improvements in zero-shot dense retrieval using nDCG@10 for both in-domain and out-of-domain tasks on BEIR and outperform baselines on long-tailed topics in LoTTE using Success@5. Our findings highlight the potential of leveraging document link structure to generate highly informative negatives, enabling state-of-the-art performance with minimal fine-tuning and demonstrating a path towards highly data-efficient domain adaptation.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-11', 'pub_date_card': {'ru': '11 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 11', 'zh': '11æœˆ11æ—¥'}, 'hash': 'dd8b545b8edb6041', 'authors': ['Aarush Sinha', 'Pavan Kumar S', 'Roshan Balaji', 'Nirav Pravinbhai Bhatt'], 'affiliations': ['BioSystems Engineering and Control (BiSECt) Lab, Department of Biotechnology and Wadhwani School of Data Science and AI, Indian Institute of Technology (IIT) Madras, Tamil Nadu India', 'The Centre for Integrative Biology and Systems medicinE (IBSE), IIT Madras, Chennai, Tamil Nadu, India', 'Vellore Institute of Technology (VIT) Chennai, India'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.08029.jpg', 'data': {'categories': ['#rag', '#benchmark', '#small_models', '#optimization', '#training', '#dataset', '#science'], 'emoji': 'ğŸ“š', 'ru': {'title': 'Ğ¦Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ°Ğº Ğ·Ğ¾Ğ»Ğ¾Ñ‚Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ´Ğ±Ğ¾Ñ€Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ½ĞµĞ³Ğ°Ñ‚Ğ¸Ğ²Ğ¾Ğ² Ğ² Ğ¿Ğ¾Ğ¸ÑĞºĞµ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ BiCA â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ±Ğ¸Ğ¾Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑÑÑ‹Ğ»Ğ¾Ğº Ñ†Ğ¸Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ñ†Ğ¸Ñ‚Ğ°Ñ‚Ñ‹ Ğ¸Ğ· 20,000 ÑÑ‚Ğ°Ñ‚ĞµĞ¹ PubMed ĞºĞ°Ğº Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ 489', 'abstract': 'TimeSearch-R uses interleaved text-video thinking with GRPO-CSV to optimize temporal search in videos, improving performance on long-form video understanding benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Temporal search aims to identify a minimal set of relevant frames from tens of thousands based on a given query, serving as a foundation for accurate long-form video understanding. Existing works attempt to progressively narrow the search space. However, these approaches typically rely on a hand-crafted search process, lacking end-to-end optimization for learning optimal search strategies. In this paper, we propose TimeSearch-R, which reformulates temporal search as interleaved text-video thinking, seamlessly integrating searching video clips into the reasoning process through reinforcement learning (RL). However, applying RL training methods, such as Group Relative Policy Optimization (GRPO), to video reasoning can result in unsupervised intermediate search decisions. This leads to insufficient exploration of the video content and inconsistent logical reasoning. To address these issues, we introduce GRPO with Completeness Self-Verification (GRPO-CSV), which gathers searched video frames from the interleaved reasoning process and utilizes the same policy model to verify the adequacy of searched frames, thereby improving the completeness of video reasoning. Additionally, we construct datasets specifically designed for the SFT cold-start and RL training of GRPO-CSV, filtering out samples with weak temporal dependencies to enhance task difficulty and improve temporal search capabilities. Extensive experiments demonstrate that TimeSearch-R achieves significant improvements on temporal search benchmarks such as Haystack-LVBench and Haystack-Ego4D, as well as long-form video understanding benchmarks like VideoMME and MLVU. Notably, TimeSearch-R establishes a new state-of-the-art on LongVideoBench with 4.1% improvement over the base model Qwen2.5-VL and 2.0% over the advanced video reasoning model Video-R1. Our code is available at https://github.com/Time-Search/TimeSearch-R.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-11-07', 'pub_date_card': {'ru': '7 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 7', 'zh': '11æœˆ7æ—¥'}, 'hash': '76aa50eba07d81af', 'authors': ['Junwen Pan', 'Qizhe Zhang', 'Rui Zhang', 'Ming Lu', 'Xin Wan', 'Yuan Zhang', 'Chang Liu', 'Qi She'], 'affiliations': ['ByteDance', 'School of Computer Science, Peking University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.05489.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#optimization', '#video', '#long_context', '#multimodal', '#training', '#dataset', '#rl', '#reasoning'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ñ‹Ğ¹ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¸Ğ½Ñ‚ĞµÑ€Ğ»Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'TimeSearch-R Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ² Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¿ĞµÑ€ĞµÑ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° ĞºĞ°Ğº Ğ¸Ğ½Ñ‚ĞµÑ€Ğ»Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (GRPO) Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° end-to-end, Ğ¸Ğ·Ğ±ĞµĞ³Ğ°Ñ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¿Ğ¾Ğ¸ÑĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ GRPO-CSV â€” Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ GRPO Ñ ÑĞ°Ğ¼Ğ¾Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ¾Ğµ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ½Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ Ğ¸Ñ… Ğ°Ğ´ĞµĞºĞ²Ğ°Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ğ² Ğ½Ğ¾Ğ²Ñ‹Ğ¹ state-of-the-art Ğ½Ğ° LongVideoBench.'}, 'en': {'title': 'Optimizing Video Search with Interleaved Text-Video Reasoning', 'desc': 'TimeSearch-R is a novel approach that enhances temporal search in videos by integrating text and video reasoning through reinforcement learning. It addresses the limitations of traditional methods that rely on hand-crafted search processes by employing Group Relative Policy Optimization with Completeness Self-Verification (GRPO-CSV). This method ensures that the search for relevant video frames is optimized and verified, leading to better logical reasoning and exploration of video content. The results show significant improvements in various benchmarks, establishing new state-of-the-art performance in long-form video understanding tasks.'}, 'zh': {'title': 'ä¼˜åŒ–è§†é¢‘ç†è§£çš„æ—¶é—´æœç´¢æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºTimeSearch-Rçš„æ–¹æ³•ï¼Œæ—¨åœ¨ä¼˜åŒ–è§†é¢‘ä¸­çš„æ—¶é—´æœç´¢ã€‚é€šè¿‡å°†æ–‡æœ¬å’Œè§†é¢‘çš„æ€ç»´äº¤é”™ç»“åˆï¼ŒTimeSearch-Råˆ©ç”¨å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰æ¥æå‡è§†é¢‘ç†è§£çš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬å¼•å…¥äº†å¸¦æœ‰å®Œæ•´æ€§è‡ªæˆ‘éªŒè¯çš„ç¾¤ä½“ç›¸å¯¹ç­–ç•¥ä¼˜åŒ–ï¼ˆGRPO-CSVï¼‰ï¼Œä»¥ç¡®ä¿æœç´¢åˆ°çš„è§†é¢‘å¸§çš„å……åˆ†æ€§ï¼Œä»è€Œæ”¹å–„è§†é¢‘æ¨ç†çš„å®Œæ•´æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒTimeSearch-Råœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†æ—¶é—´æœç´¢å’Œé•¿è§†é¢‘ç†è§£çš„æ€§èƒ½ã€‚'}}}];

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
