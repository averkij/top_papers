        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

'https://huggingface.co/papers/2505.16839', 'abstract': "LaViDa, a family of vision-language models built on discrete diffusion models, offers competitive performance on multimodal benchmarks with advantages in speed, controllability, and bidirectional reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Modern Vision-Language Models (VLMs) can solve a wide range of tasks requiring visual reasoning. In real-world scenarios, desirable properties for VLMs include fast inference and controllable generation (e.g., constraining outputs to adhere to a desired format). However, existing autoregressive (AR) VLMs like LLaVA struggle in these aspects. Discrete diffusion models (DMs) offer a promising alternative, enabling parallel decoding for faster inference and bidirectional context for controllable generation through text-infilling. While effective in language-only settings, DMs' potential for multimodal tasks is underexplored. We introduce LaViDa, a family of VLMs built on DMs. We build LaViDa by equipping DMs with a vision encoder and jointly fine-tune the combined parts for multimodal instruction following. To address challenges encountered, LaViDa incorporates novel techniques such as complementary masking for effective training, prefix KV cache for efficient inference, and timestep shifting for high-quality sampling. Experiments show that LaViDa achieves competitive or superior performance to AR VLMs on multi-modal benchmarks such as MMMU, while offering unique advantages of DMs, including flexible speed-quality tradeoff, controllability, and bidirectional reasoning. On COCO captioning, LaViDa surpasses Open-LLaVa-Next-8B by +4.1 CIDEr with 1.92x speedup. On bidirectional tasks, it achieves +59% improvement on Constrained Poem Completion. These results demonstrate LaViDa as a strong alternative to AR VLMs. Code and models will be released in the camera-ready version.", 'score': 2, 'issue_id': 3914, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 Ğ¼Ğ°Ñ', 'en': 'M resses the limitations of traditional autoregressive models by providing faster inference and better control over output generation. By integrating a vision encoder and employing techniques like complementary masking and prefix KV cache, LaViDa achieves high-quality results while maintaining efficiency. Experimental results show that LaViDa outperforms existing models in various benchmarks, demonstrating its potential as a robust alternative in the field of vision-language processing.'}, 'zh': {'title': 'LaViDaï¼šé«˜æ•ˆå¯æ§çš„è§†è§‰-è¯­è¨€æ¨¡å‹', 'desc': 'LaViDaæ˜¯ä¸€ç§åŸºäºç¦»æ•£æ‰©æ•£æ¨¡å‹çš„è§†è§‰-è¯­è¨€æ¨¡å‹å®¶æ—ï¼Œèƒ½å¤Ÿåœ¨å¤šæ¨¡æ€åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ã€‚ä¸ç°æœ‰çš„è‡ªå›å½’è§†è§‰-è¯­è¨€æ¨¡å‹ç›¸æ¯”ï¼ŒLaViDaåœ¨æ¨ç†é€Ÿåº¦ã€å¯æ§æ€§å’ŒåŒå‘æ¨ç†æ–¹é¢å…·æœ‰æ˜æ˜¾ä¼˜åŠ¿ã€‚è¯¥æ¨¡å‹é€šè¿‡ç»“åˆè§†è§‰ç¼–ç å™¨å’Œè”åˆå¾®è°ƒæŠ€æœ¯ï¼Œæå‡äº†å¤šæ¨¡æ€ä»»åŠ¡çš„å¤„ç†èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLaViDaåœ¨å¤šæ¨¡æ€åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿæ¨¡å‹ï¼Œå±•ç¤ºäº†å…¶ä½œä¸ºè‡ªå›å½’æ¨¡å‹å¼ºæœ‰åŠ›æ›¿ä»£å“çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.16707', 'title': 'KRIS-Bench: Benchmarking Next-Level Intelligent Image Editing Models', 'url': 'https://huggingface.co/papers/2505.16707', 'abstract': 'Recent advances in multi-modal generative models have enabled significant progress in instruction-based image editing. However, while these models produce visually plausible outputs, their capacity for knowledge-based reasoning editing tasks remains under-explored. In this paper, we introduce KRIS-Bench (Knowledge-based Reasoning in Image-editing Systems Benchmark), a diagnostic benchmark designed to assess models through a cognitively informed lens. Drawing from educational theory, KRIS-Bench categorizes editing tasks across three foundational knowledge types: Factual, Conceptual, and Procedural. Based on this taxonomy, we design 22 representative tasks spanning 7 reasoning dimensions and release 1,267 high-quality annotated editing instances. To support fine-grained evaluation, we propose a comprehensive protocol that incorporates a novel Knowledge Plausibility metric, enhanced by knowledge hints and calibrated through human studies. Empirical results on 10 state-of-the-art models reveal significant gaps in reasoning performance, highlighting the need for knowledge-centric benchmarks to advance the development of intelligent image editing systems.', 'score': 2, 'issue_id': 3914, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 Ğ¼Ğ°Ñ', 'en': 'May 22', 'zh': '5æœˆ22æ—¥'}, 'hash': 'fa1902dc37796b16', 'authors': ['Yongliang Wu', 'Zonghui Li', 'Xinting Hu', 'Xinyu Ye', 'Xianfang Zeng', 'Gang Yu', 'Wenbo Zhu', 'Bernt Schiele', 'Ming-Hsuan Yang', 'Xu Yang'], 'affiliations': ['Max Planck Institute for Informatics', 'Shanghai Jiao Tong University', 'Southeast University', 'StepFun', 'University of California, Berkeley', 'University of California, Merced'], 'pdf_title_img': 'assets/pdf/title_img/2505.16707.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'KRIS-Bench: ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ KRIS-Bench - Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ Ñ‚Ñ€ĞµĞ¼ Ñ‚Ğ¸Ğ¿Ğ°Ğ¼ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹: Ñ„Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼, ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ñ‹Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ 22 Ñ€ĞµĞ¿Ñ€ĞµĞ·ĞµĞ½Ñ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾ 7 Ğ°ÑĞ¿ĞµĞºÑ‚Ğ°Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¾Ğ±Ñ€Ğ°Ğ»Ğ¸ 1267 Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ². ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ» Ğ¾Ñ†ĞµĞ½ĞºĞ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Advancing Image Editing with Knowledge-Based Reasoning', 'desc': "This paper presents KRIS-Bench, a new benchmark for evaluating multi-modal generative models in the context of instruction-based image editing. It focuses on assessing the models' ability to perform knowledge-based reasoning tasks, which has not been thoroughly investigated before. The benchmark categorizes editing tasks into three knowledge types: Factual, Conceptual, and Procedural, and includes 22 tasks with 1,267 annotated instances. The study reveals that current state-of-the-art models struggle with reasoning tasks, indicating a need for more knowledge-centric evaluation methods in image editing systems."}, 'zh': {'title': 'çŸ¥è¯†é©±åŠ¨çš„å›¾åƒç¼–è¾‘è¯„ä¼°æ–°åŸºå‡†', 'desc': 'æœ¬æ–‡ä»‹ç»äº†KRIS-Benchï¼ˆçŸ¥è¯†åŸºç¡€æ¨ç†åœ¨å›¾åƒç¼–è¾‘ç³»ç»ŸåŸºå‡†ï¼‰ï¼Œè¿™æ˜¯ä¸€ä¸ªæ—¨åœ¨è¯„ä¼°å¤šæ¨¡æ€ç”Ÿæˆæ¨¡å‹åœ¨çŸ¥è¯†æ¨ç†ç¼–è¾‘ä»»åŠ¡ä¸­çš„èƒ½åŠ›çš„åŸºå‡†æµ‹è¯•ã€‚KRIS-Benchæ ¹æ®æ•™è‚²ç†è®ºå°†ç¼–è¾‘ä»»åŠ¡åˆ†ä¸ºä¸‰ç§åŸºç¡€çŸ¥è¯†ç±»å‹ï¼šäº‹å®æ€§ã€æ¦‚å¿µæ€§å’Œç¨‹åºæ€§ï¼Œå¹¶è®¾è®¡äº†22ä¸ªä»£è¡¨æ€§ä»»åŠ¡ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ç»¼åˆè¯„ä¼°åè®®ï¼ŒåŒ…å«æ–°çš„çŸ¥è¯†åˆç†æ€§æŒ‡æ ‡ï¼Œå¹¶é€šè¿‡äººç±»ç ”ç©¶è¿›è¡Œæ ¡å‡†ã€‚å®è¯ç»“æœæ˜¾ç¤ºï¼Œå½“å‰æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨æ¨ç†æ€§èƒ½ä¸Šå­˜åœ¨æ˜¾è‘—å·®è·ï¼Œå¼ºè°ƒäº†ä»¥çŸ¥è¯†ä¸ºä¸­å¿ƒçš„åŸºå‡†æµ‹è¯•åœ¨æ™ºèƒ½å›¾åƒç¼–è¾‘ç³»ç»Ÿå‘å±•ä¸­çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.16151', 'title': 'Training-Free Reasoning and Reflection in MLLMs', 'url': 'https://huggingface.co/papers/2505.16151', 'abstract': 'The FRANK Model enhances multimodal LLMs with reasoning and reflection abilities without retraining, using a hierarchical weight merging approach that merges visual-pretrained and reasoning-specialized models.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in Reasoning LLMs (e.g., DeepSeek-R1 and OpenAI-o1) have showcased impressive reasoning capabilities via reinforcement learning. However, extending these capabilities to Multimodal LLMs (MLLMs) is hampered by the prohibitive costs of retraining and the scarcity of high-quality, verifiable multimodal reasoning datasets. This paper introduces FRANK Model, a training-FRee ANd r1-liKe MLLM that imbues off-the-shelf MLLMs with reasoning and reflection abilities, without any gradient updates or extra supervision. Our key insight is to decouple perception and reasoning across MLLM decoder layers. Specifically, we observe that compared to the deeper decoder layers, the shallow decoder layers allocate more attention to visual tokens, while the deeper decoder layers concentrate on textual semantics. This observation motivates a hierarchical weight merging approach that combines a visual-pretrained MLLM with a reasoning-specialized LLM. To this end, we propose a layer-wise, Taylor-derived closed-form fusion mechanism that integrates reasoning capacity into deep decoder layers while preserving visual grounding in shallow decoder layers. Extensive experiments on challenging multimodal reasoning benchmarks demonstrate the effectiveness of our approach. On the MMMU benchmark, our model FRANK-38B achieves an accuracy of 69.2, outperforming the strongest baseline InternVL2.5-38B by +5.3, and even surpasses the proprietary GPT-4o model. Our project homepage is at: http://iip.whu.edu.cn/frank/index.html', 'score': 2, 'issue_id': 3914, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 Ğ¼Ğ°Ñ', 'en': 'May 22', 'zh': '5æœˆ22æ—¥'}, 'hash': '59af0e553fdc317e', 'authors': ['Hongchen Wei', 'Zhenzhong Chen'], 'affiliations': ['School of Remote Sensing and Information Engineering, Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2505.16151.jpg', 'data': {'categories': ['#architecture', '#reasoning', '#benchmark', '#multimodal'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'FRANK: ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'ĞœĞ¾Ğ´ĞµĞ»ÑŒ FRANK ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (MLLM), Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑ Ğ¸Ğ¼  find a conflict between improving reasoning abilities and maintaining adherence to user instructions, as models that excel in reasoning often fail to follow directives accurately. They observe that training methods like reinforcement learning can enhance reasoning but may reduce the model's ability to comply with instructions, especially as the complexity of tasks increases. The study suggests that addressing this tension is crucial for developing more effective instruction-aware reasoning models."}, 'zh': {'title': 'å¹³è¡¡æ¨ç†èƒ½åŠ›ä¸æŒ‡ä»¤éµå¾ªçš„æŒ‘æˆ˜', 'desc': 'æœ¬ç ”ç©¶åˆ†æäº†å¤§å‹è¯­è¨€æ¨¡å‹åœ¨æ•°å­¦æ¨ç†ä»»åŠ¡ä¸­çš„æŒ‡ä»¤éµå¾ªèƒ½åŠ›ä¸æ¨ç†èƒ½åŠ›ä¹‹é—´çš„çŸ›ç›¾ã€‚æˆ‘ä»¬æå‡ºäº†MathIFåŸºå‡†ï¼Œç”¨äºè¯„ä¼°æ¨¡å‹åœ¨æ•°å­¦æ¨ç†ä¸­çš„æŒ‡ä»¤éµå¾ªè¡¨ç°ã€‚ç ”ç©¶å‘ç°ï¼Œæ¨ç†èƒ½åŠ›æ›´å¼ºçš„æ¨¡å‹å¾€å¾€åœ¨éµå¾ªç”¨æˆ·æŒ‡ä»¤æ—¶è¡¨ç°ä¸ä½³ï¼Œå°¤å…¶æ˜¯åœ¨ç”Ÿæˆå†…å®¹è¾ƒé•¿æ—¶ã€‚æˆ‘ä»¬çš„ç»“æœè¡¨æ˜ï¼Œå½“å‰çš„è®­ç»ƒæ–¹æ³•éœ€è¦æ›´å¤šå…³æ³¨æŒ‡ä»¤æ„è¯†ï¼Œä»¥å¹³è¡¡æ¨ç†èƒ½åŠ›å’ŒæŒ‡ä»¤éµå¾ªã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.16916', 'title': 'Backdoor Cleaning without External Guidance in MLLM Fine-tuning', 'url': 'https://huggingface.co/papers/2505.16916', 'abstract': "Multimodal Large Language Models (MLLMs) are increasingly deployed in fine-tuning-as-a-service (FTaaS) settings, where user-submitted datasets adapt general-purpose models to downstream tasks. This flexibility, however, introduces serious security risks, as malicious fine-tuning can implant backdoors into MLLMs with minimal effort. In this paper, we observe that backdoor triggers systematically disrupt cross-modal processing by causing abnormal attention concentration on non-semantic regions--a phenomenon we term attention collapse. Based on this insight, we propose Believe Your Eyes (BYE), a data filtering framework that leverages attention entropy patterns as self-supervised signals to identify and filter backdoor samples. BYE operates via a three-stage pipeline: (1) extracting attention maps using the fine-tuned model, (2) computing entropy scores and profiling sensitive layers via bimodal separation, and (3) performing unsupervised clustering to remove suspicious samples. Unlike prior defenses, BYE equires no clean supervision, auxiliary labels, or model modifications. Extensive experiments across various datasets, models, and diverse trigger types validate BYE's effectiveness: it achieves near-zero attack success rates while maintaining clean-task performance, offering a robust and generalizable solution against backdoor threats in MLLMs.", 'score': 1, 'issue_id': 3914, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 Ğ¼Ğ°Ñ', 'en': 'May 22', 'zh': '5æœˆ22æ—¥'}, 'hash': '36dbc47d484f0a53', 'authors': ['Xuankun Rong', 'Wenke Huang', 'Jian Liang', 'Jinhe Bi', 'Xun Xiao', 'Yiming Li', 'Bo Du', 'Mang Ye'], 'affiliations': ['Huawei Technologies', 'Munich Research Center', 'Nanyang Technological University', 'School of Computer Science, Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2505.16916.jpg', 'data': {'categories': ['#multimodal', '#data', '#training', '#dataset', '#security'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ˜Ğ˜ Ğ¾Ñ‚ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑƒĞ³Ñ€Ğ¾Ğ·: Ğ´Ğ¾Ğ²ĞµÑ€ÑĞ¹ ÑĞ²Ğ¾Ğ¸Ğ¼ Ğ³Ğ»Ğ°Ğ·Ğ°Ğ¼', 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ñ‹Ğµ Ñ‚Ñ€Ğ¸Ğ³Ğ³ĞµÑ€Ñ‹ Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ½ĞµÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ…, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ² ÑÑ‚Ğ¾ ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ 'ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ¾Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ'. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ğ¾Ğ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº BYE Ğ´Ğ»Ñ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ backdoor-Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ. BYE Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ñ‚Ñ€Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ° Ğ¸ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ñ‡Ğ¸ÑÑ‚Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñƒ Ğ¾Ñ‚ backdoor-Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° MLLM."}, 'en': {'title': 'Defending MLLMs: Believe Your Eyes Against Backdoors!', 'desc': "This paper addresses the security risks associated with Multimodal Large Language Models (MLLMs) in fine-tuning-as-a-service (FTaaS) environments, where malicious fine-tuning can introduce backdoors. The authors identify a phenomenon called 'attention collapse', where backdoor triggers cause abnormal attention focus on irrelevant areas, disrupting cross-modal processing. To combat this, they propose a framework called Believe Your Eyes (BYE), which uses attention entropy patterns to filter out backdoor samples without needing clean supervision or model changes. BYE demonstrates strong effectiveness in various scenarios, achieving low attack success rates while preserving performance on clean tasks."}, 'zh': {'title': 'æŠµå¾¡åé—¨å¨èƒçš„åˆ›æ–°è§£å†³æ–¹æ¡ˆ', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¾®è°ƒæœåŠ¡ä¸­è¶Šæ¥è¶Šå¸¸è§ï¼Œä½†è¿™ä¹Ÿå¸¦æ¥äº†å®‰å…¨é£é™©ï¼Œæ¶æ„å¾®è°ƒå¯èƒ½ä¼šåœ¨æ¨¡å‹ä¸­æ¤å…¥åé—¨ã€‚æœ¬æ–‡è§‚å¯Ÿåˆ°ï¼Œåé—¨è§¦å‘å™¨ä¼šå¯¼è‡´è·¨æ¨¡æ€å¤„ç†çš„å¼‚å¸¸æ³¨æ„åŠ›é›†ä¸­ï¼Œå½¢æˆæˆ‘ä»¬ç§°ä¹‹ä¸ºæ³¨æ„åŠ›å´©æºƒçš„ç°è±¡ã€‚åŸºäºè¿™ä¸€å‘ç°ï¼Œæˆ‘ä»¬æå‡ºäº†"ç›¸ä¿¡ä½ çš„çœ¼ç›"ï¼ˆBYEï¼‰æ•°æ®è¿‡æ»¤æ¡†æ¶ï¼Œé€šè¿‡æ³¨æ„åŠ›ç†µæ¨¡å¼ä½œä¸ºè‡ªç›‘ç£ä¿¡å·æ¥è¯†åˆ«å’Œè¿‡æ»¤åé—¨æ ·æœ¬ã€‚BYEé€šè¿‡ä¸‰ä¸ªé˜¶æ®µçš„æµç¨‹æ“ä½œï¼Œèƒ½å¤Ÿåœ¨ä¸éœ€è¦å¹²å‡€ç›‘ç£æˆ–æ¨¡å‹ä¿®æ”¹çš„æƒ…å†µä¸‹ï¼Œæœ‰æ•ˆåœ°æŠµå¾¡MLLMsä¸­çš„åé—¨å¨èƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.16175', 'title': 'QuickVideo: Real-Time Long Video Understanding with System Algorithm\n  Co-Design', 'url': 'https://huggingface.co/papers/2505.16175', 'abstract': 'QuickVideo accelerates long-video understanding by combining a parallelized video decoder, memory-efficient prefilling, and overlapping video decoding with inference, enabling real-time performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Long-video understanding has emerged as a crucial capability in real-world applications such as video surveillance, meeting summarization, educational lecture analysis, and sports broadcasting. However, it remains computationally prohibitive for VideoLLMs, primarily due to two bottlenecks: 1) sequential video decoding, the process of converting the raw bit stream to RGB frames can take up to a minute for hour-long video inputs, and 2) costly prefilling of up to several million tokens for LLM inference, resulting in high latency and memory use. To address these challenges, we propose QuickVideo, a system-algorithm co-design that substantially accelerates long-video understanding to support real-time downstream applications. It comprises three key innovations: QuickDecoder, a parallelized CPU-based video decoder that achieves 2-3 times speedup by splitting videos into keyframe-aligned intervals processed concurrently; QuickPrefill, a memory-efficient prefilling method using KV-cache pruning to support more frames with less GPU memory; and an overlapping scheme that overlaps CPU video decoding with GPU inference. Together, these components infernece time reduce by a minute on long video inputs, enabling scalable, high-quality video understanding even on limited hardware. Experiments show that QuickVideo generalizes across durations and sampling rates, making long video processing feasible in practice.', 'score': 1, 'issue_id': 3914, 'pub_date': '2025-05-22', 'pub_date_card': {'ru': '22 Ğ¼Ğ°Ñ', 'en': 'May 22', 'zh': '5æœˆ22æ—¥'}, 'hash': '0bcb5c833bad2340', 'authors': ['Benjamin Schneider', 'Dongfu Jiang', 'Chao Du', 'Tianyu Pang', 'Wenhu Chen'], 'affiliations': ['University of Waterloo'], 'pdf_title_img': 'assets/pdf/title_img/2505.16175.jpg', 'data': {'categories': ['#inference', '#optimization', '#video', '#long_context'], 'emoji': 'ğŸš€', 'ru': {'title': 'Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ QuickVideo', 'desc': 'QuickVideo - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ÑƒÑĞºĞ¾Ñ€ÑÑÑ‰Ğ°Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ²Ğ¸Ğ´ĞµĞ¾, ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¿Ğ¾ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ¼. QuickVideo Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ QuickDecoder Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° CPU, QuickPrefill Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ GPU Ğ¸ ÑÑ…ĞµĞ¼Ñƒ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ñ‚Ğ¸Ñ CPU-Ğ´ĞµĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ GPU-Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ñ‹ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Accelerating Long-Video Understanding for Real-Time Applications', 'desc': 'QuickVideo is a novel system designed to enhance the understanding of long videos in real-time applications. It addresses two major challenges: the slow sequential video decoding and the high memory requirements for token prefilling in large language models (LLMs). By introducing a parallelized video decoder, a memory-efficient prefilling method, and an overlapping decoding scheme, QuickVideo significantly reduces inference time. This allows for efficient processing of long videos, making advanced video analysis accessible even on limited hardware.'}, 'zh': {'title': 'QuickVideoï¼šå®æ—¶é•¿è§†é¢‘ç†è§£çš„åŠ é€Ÿåˆ©å™¨', 'desc': 'QuickVideo æ˜¯ä¸€ç§åŠ é€Ÿé•¿è§†é¢‘ç†è§£çš„ç³»ç»Ÿï¼Œç»“åˆäº†å¹¶è¡Œè§†é¢‘è§£ç ã€å†…å­˜é«˜æ•ˆçš„é¢„å¡«å……å’Œé‡å è§£ç ä¸æ¨ç†ã€‚å®ƒé€šè¿‡å¿«é€Ÿè§£ç å™¨å°†è§†é¢‘åˆ†å‰²æˆå…³é”®å¸§å¯¹é½çš„é—´éš”ï¼Œå¹¶åŒæ—¶å¤„ç†ï¼Œä»è€Œå®ç°äº† 2-3 å€çš„é€Ÿåº¦æå‡ã€‚QuickPrefill æ–¹æ³•é€šè¿‡ KV-cache å‰ªæå‡å°‘äº†å¯¹ GPU å†…å­˜çš„éœ€æ±‚ï¼Œä½¿å¾—å¯ä»¥å¤„ç†æ›´å¤šå¸§ã€‚è¯¥ç³»ç»Ÿæ˜¾è‘—é™ä½äº†é•¿è§†é¢‘è¾“å…¥çš„æ¨ç†æ—¶é—´ï¼Œä½¿å¾—åœ¨æœ‰é™ç¡¬ä»¶ä¸Šä¹Ÿèƒ½å®ç°é«˜è´¨é‡çš„è§†é¢‘ç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15270', 'title': 'Scaling Diffusion Transformers Efficiently via Î¼P', 'url': 'https://huggingface.co/papers/2505.15270', 'abstract': 'Maximal Update Parametrization (Î¼P) is extended to diffusion Transformers, demonstrating efficient hyperparameter transferability and reduced tuning costs across various models and tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion Transformers have emerged as the foundation for vision generative models, but their scalability is limited by the high cost of hyperparameter (HP) tuning at large scales. Recently, Maximal Update Parametrization (muP) was proposed for vanilla Transformers, which enables stable HP transfer from small to large language models, and dramatically reduces tuning costs. However, it remains unclear whether muP of vanilla Transformers extends to diffusion Transformers, which differ architecturally and objectively. In this work, we generalize standard muP to diffusion Transformers and validate its effectiveness through large-scale experiments. First, we rigorously prove that muP of mainstream diffusion Transformers, including DiT, U-ViT, PixArt-alpha, and MMDiT, aligns with that of the vanilla Transformer, enabling the direct application of existing muP methodologies. Leveraging this result, we systematically demonstrate that DiT-muP enjoys robust HP transferability. Notably, DiT-XL-2-muP with transferred learning rate achieves 2.9 times faster convergence than the original DiT-XL-2. Finally, we validate the effectiveness of muP on text-to-image generation by scaling PixArt-alpha from 0.04B to 0.61B and MMDiT from 0.18B to 18B. In both cases, models under muP outperform their respective baselines while requiring small tuning cost, only 5.5% of one training run for PixArt-alpha and 3% of consumption by human experts for MMDiT-18B. These results establish muP as a principled and efficient framework for scaling diffusion Transformers.', 'score': 1, 'issue_id': 3914, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': '6c13e0c5ef8ee4a2', 'authors': ['Chenyu Zheng', 'Xinyu Zhang', 'Rongzhen Wang', 'Wei Huang', 'Zhi Tian', 'Weilin Huang', 'Jun Zhu', 'Chongxuan Li'], 'affiliations': ['Beijing Key Laboratory of Research on Large Models and Intelligent Governance', 'ByteDance Seed', 'Engineering Research Center of Next-Generation Intelligent Search and Recommendation, MOE', 'Gaoling School of AI, Renmin University of China', 'RIKEN AIP', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.15270.jpg', 'data': {'categories': ['#architecture', '#training', '#transfer_learning', '#diffusion', '#optimization'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'Î¼P: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Maximal Update Parametrization (Î¼P) Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Î¼P Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ğ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ², Ñ‚Ğ°ĞºĞ¸Ğ¼ ĞºĞ°Ğº DiT, U-ViT, PixArt-alpha Ğ¸ MMDiT. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Î¼P Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ñ‚ÑŒ Ğ³Ğ¸Ğ¿ĞµÑ€Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ¸Ñ… Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Î¼P ÑĞ²Ğ»ÑĞµÑ‚ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Efficient Hyperparameter Transfer for Diffusion Transformers with Î¼P', 'desc': 'This paper extends the Maximal Update Parametrization (Î¼P) technique to diffusion Transformers, which are crucial for generative vision models. The authors demonstrate that Î¼P allows for effective hyperparameter transfer from smaller to larger models, significantly reducing the costs associated with hyperparameter tuning. Through extensive experiments, they show that diffusion Transformers like DiT and PixArt-alpha benefit from Î¼P, achieving faster convergence and better performance with minimal tuning effort. Overall, this work establishes Î¼P as a valuable method for enhancing the scalability and efficiency of diffusion Transformers in various tasks.'}, 'zh': {'title': 'æœ€å¤§æ›´æ–°å‚æ•°åŒ–ï¼šæ‰©æ•£å˜æ¢å™¨çš„é«˜æ•ˆè°ƒä¼˜æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ‰©å±•äº†æœ€å¤§æ›´æ–°å‚æ•°åŒ–ï¼ˆÎ¼Pï¼‰åˆ°æ‰©æ•£å˜æ¢å™¨ï¼Œå±•ç¤ºäº†é«˜æ•ˆçš„è¶…å‚æ•°å¯è½¬ç§»æ€§å’Œé™ä½çš„è°ƒä¼˜æˆæœ¬ã€‚æ‰©æ•£å˜æ¢å™¨åœ¨è§†è§‰ç”Ÿæˆæ¨¡å‹ä¸­å‘æŒ¥äº†åŸºç¡€ä½œç”¨ï¼Œä½†åœ¨å¤§è§„æ¨¡åº”ç”¨ä¸­è¶…å‚æ•°è°ƒä¼˜çš„é«˜æˆæœ¬é™åˆ¶äº†å…¶å¯æ‰©å±•æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒÎ¼På¯ä»¥æœ‰æ•ˆåœ°ä»å°å‹æ¨¡å‹è½¬ç§»åˆ°å¤§å‹æ‰©æ•£å˜æ¢å™¨ï¼Œå¹¶åœ¨å¤§è§„æ¨¡å®éªŒä¸­éªŒè¯äº†å…¶æœ‰æ•ˆæ€§ã€‚é€šè¿‡ç³»ç»Ÿæ€§å®éªŒï¼Œç»“æœæ˜¾ç¤ºåœ¨è°ƒä¼˜æˆæœ¬è¾ƒä½çš„æƒ…å†µä¸‹ï¼Œä½¿ç”¨Î¼Pçš„æ¨¡å‹åœ¨æ€§èƒ½ä¸Šä¼˜äºåŸºçº¿æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.11711', 'title': 'Reinforcement Learning Finetunes Small Subnetworks in Large Language\n  Models', 'url': 'https://huggingface.co/papers/2505.11711', 'abstract': 'Reinforcement learning improves large language models with minimal parameter updates, affecting only a small subnetwork without explicit sparsity techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) yields substantial improvements in large language models (LLMs) downstream task performance and alignment with human values. Surprisingly, such large gains result from updating only a small subnetwork comprising just 5 percent to 30 percent of the parameters, with the rest effectively unchanged. We refer to this phenomenon as parameter update sparsity induced by RL. It is observed across all 7 widely used RL algorithms (e.g., PPO, GRPO, DPO) and all 10 LLMs from different families in our experiments. This sparsity is intrinsic and occurs without any explicit sparsity promoting regularizations or architectural constraints. Finetuning the subnetwork alone recovers the test accuracy, and, remarkably, produces a model nearly identical to the one obtained via full finetuning. The subnetworks from different random seeds, training data, and even RL algorithms show substantially greater overlap than expected by chance. Our analysis suggests that this sparsity is not due to updating only a subset of layers, instead, nearly all parameter matrices receive similarly sparse updates. Moreover, the updates to almost all parameter matrices are nearly full-rank, suggesting RL updates a small subset of parameters that nevertheless span almost the full subspaces that the parameter matrices can represent. We conjecture that the this update sparsity can be primarily attributed to training on data that is near the policy distribution, techniques that encourage the policy to remain close to the pretrained model, such as the KL regularization and gradient clipping, have limited impact.', 'score': 1, 'issue_id': 3914, 'pub_date': '2025-05-16', 'pub_date_card': {'ru': '16 Ğ¼Ğ°Ñ', 'en': 'May 16', 'zh': '5æœˆ16æ—¥'}, 'hash': 'e7296e89ef67015f', 'authors': ['Sagnik Mukherjee', 'Lifan Yuan', 'Dilek Hakkani-Tur', 'Hao Peng'], 'affiliations': ['University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2505.11711.jpg', 'data': {'categories': ['#rlhf', '#training', '#rl', '#optimization', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹: Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ±Ğ¾Ğ»ÑŒÑˆĞµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚', 'desc': "Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ ½™å‚æ•°åŸºæœ¬ä¿æŒä¸å˜ã€‚æˆ‘ä»¬ç§°è¿™ç§ç°è±¡ä¸ºç”±RLå¼•èµ·çš„å‚æ•°æ›´æ–°ç¨€ç–æ€§ã€‚å®éªŒè¡¨æ˜ï¼Œè¿™ç§ç¨€ç–æ€§åœ¨ä¸ƒç§å¹¿æ³›ä½¿ç”¨çš„RLç®—æ³•å’Œåç§ä¸åŒå®¶æ—çš„LLMä¸­æ™®éå­˜åœ¨ï¼Œä¸”ä¸éœ€è¦ä»»ä½•æ˜¾å¼çš„ç¨€ç–ä¿ƒè¿›æ­£åˆ™åŒ–æˆ–æ¶æ„çº¦æŸã€‚'}}}, {'id': 'https://huggingface.co/papers/2505.15963', 'title': 'OViP: Online Vision-Language Preference Learning', 'url': 'https://huggingface.co/papers/2505.15963', 'abstract': "Large vision-language models (LVLMs) remain vulnerable to hallucination, often generating content misaligned with visual inputs. While recent approaches advance multi-modal Direct Preference Optimization (DPO) to mitigate hallucination, they typically rely on predefined or randomly edited negative samples that fail to reflect actual model errors, limiting training efficacy. In this work, we propose an Online Vision-language Preference Learning (OViP) framework that dynamically constructs contrastive training data based on the model's own hallucinated outputs. By identifying semantic differences between sampled response pairs and synthesizing negative images using a diffusion model, OViP generates more relevant supervision signals in real time. This failure-driven training enables adaptive alignment of both textual and visual preferences. Moreover, we refine existing evaluation protocols to better capture the trade-off between hallucination suppression and expressiveness. Experiments on hallucination and general benchmarks demonstrate that OViP effectively reduces hallucinations while preserving core multi-modal capabilities.", 'score': 0, 'issue_id': 3914, 'pub_date': '2025-05-21', 'pub_date_card': {'ru': '21 Ğ¼Ğ°Ñ', 'en': 'May 21', 'zh': '5æœˆ21æ—¥'}, 'hash': '4476380071b2e936', 'authors': ['Shujun Liu', 'Siyuan Wang', 'Zejun Li', 'Jianxiang Wang', 'Cheng Zeng', 'Zhongyu Wei'], 'affiliations': ['ByteDance', 'Fudan University', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2505.15963.jpg', 'data': {'categories': ['#multimodal'
