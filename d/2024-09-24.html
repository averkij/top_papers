        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

°Ğ±Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unlocking Medical Insights with o1: A Leap in Language Model Reasoning', 'desc': "This paper explores the capabilities of OpenAI's latest large language model, o1, particularly in the medical domain. It utilizes an internalized chain-of-thought technique and reinforcement learning to enhance its reasoning abilities. The evaluation covers six tasks across 37 medical datasets, revealing that o1 outperforms GPT-4 in accuracy while also highlighting its limitations, such as hallucination and inconsistent multilingual performance. The findings suggest that o1's advanced reasoning may improve its understanding of medical instructions and complex clinical scenarios, making it a valuable tool for real-world applications."}, 'zh': {'title': 'åŒ»å­¦é¢†åŸŸçš„è¯­è¨€æ¨¡å‹æ–°çªç ´', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨å­¦ä¹ å’Œè®¤çŸ¥é¢†åŸŸå±•ç°äº†å“è¶Šçš„èƒ½åŠ›ã€‚OpenAIæœ€æ–°çš„o1æ¨¡å‹é‡‡ç”¨äº†å†…åŒ–çš„æ€ç»´é“¾æŠ€æœ¯ï¼Œå¹¶ç»“åˆå¼ºåŒ–å­¦ä¹ ç­–ç•¥ï¼Œæˆä¸ºé¦–ä¸ªå®ç°è¿™ä¸€æŠ€æœ¯çš„LLMã€‚æˆ‘ä»¬å¯¹o1åœ¨åŒ»å­¦åœºæ™¯ä¸­çš„è¡¨ç°è¿›è¡Œäº†å…¨é¢è¯„ä¼°ï¼Œé‡ç‚¹åˆ†æäº†ç†è§£ã€æ¨ç†å’Œå¤šè¯­è¨€èƒ½åŠ›ä¸‰ä¸ªæ–¹é¢ã€‚ç»“æœæ˜¾ç¤ºï¼Œo1åœ¨19ä¸ªæ•°æ®é›†å’Œä¸¤ä¸ªæ–°åˆ›å»ºçš„å¤æ‚é—®ç­”åœºæ™¯ä¸­ï¼Œå‡†ç¡®ç‡å¹³å‡æé«˜äº†6.2%å’Œ6.6%ï¼Œä½†ä¹Ÿå‘ç°äº†æ¨¡å‹èƒ½åŠ›å’Œè¯„ä¼°åè®®ä¸­çš„ä¸€äº›ä¸è¶³ä¹‹å¤„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.14713', 'title': 'Phantom of Latent for Large Language and Vision Models', 'url': 'https://huggingface.co/papers/2409.14713', 'abstract': 'The success of visual instruction tuning has accelerated the development of large language and vision models (LLVMs). Following the scaling laws of instruction-tuned large language models (LLMs), LLVMs either have further increased their sizes, reaching 26B, 34B, and even 80B parameters. While this increase in model size has yielded significant performance gains, it demands substantially more hardware resources for both training and inference. Consequently, there naturally exists a strong need for efficient LLVMs that achieve the performance of larger models while being smaller in size. To achieve this need, we present a new efficient LLVM family with model sizes of 0.5B, 1.8B, 3.8B, and 7B parameters, Phantom, which significantly enhances learning capabilities within limited structures. By temporarily increasing the latent hidden dimension during multi-head self-attention (MHSA), we make LLVMs prepare to look and understand much more vision-language knowledge on the latent, without substantially increasing physical model sizes. To maximize its advantage, we introduce Phantom Optimization (PO) using both autoregressive supervised fine-tuning (SFT) and direct preference optimization (DPO)-like concept, which effectively follows correct answers while eliminating incorrect and ambiguous ones. Phantom outperforms numerous larger open- and closed-source LLVMs, positioning itself as a leading solution in the landscape of efficient LLVMs.', 'score': 27, 'issue_id': 1, 'pub_date': '2024-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': 'b5cf11108e47bf1b', 'authors': ['Byung-Kwan Lee', 'Sangyun Chung', 'Chae Won Kim', 'Beomchan Park', 'Yong Man Ro'], 'affiliations': ['KAIST'], 'pdf_title_img': 'assets\\pdf\\title_img\\2409.14713.jpg', 'data': {'categories': ['#cv', '#training', '#optimization', '#open_source', '#small_models', '#architecture'], 'emoji': 'ğŸ‘»', 'ru': {'title': 'Phantom: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¾ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Phantom Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ¾Ñ‚ 0,5B Ğ´Ğ¾ 7B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ½ÑƒÑ ÑĞºÑ€Ñ‹Ñ‚ÑƒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Phantom (PO), ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ°Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµgressĞ¸Ğ²Ğ½ÑƒÑ Ñ‚Ğ¾Ğ½ĞºÑƒÑ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹. Phantom Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¸ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ÑÑ‚Ğ°Ğ½Ğ¾Ğ²ÑÑÑŒ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğ¼ Ñ€ĞµÑˆĞµĞ½Ğ¸ĞµĞ¼ ÑÑ€ĞµĞ´Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… LLVM.'}, 'en': {'title': 'Phantom: Efficient LLVMs for High Performance with Smaller Sizes', 'desc': 'This paper discusses the development of a new family of efficient large language and vision models (LLVMs) called Phantom, which are designed to perform well while being smaller in size. The authors highlight that while larger models have shown better performance, they require more hardware resources, creating a need for more efficient alternatives. Phantom models, with sizes ranging from 0.5B to 7B parameters, enhance learning capabilities by temporarily increasing the latent hidden dimension during multi-head self-attention. Additionally, the introduction of Phantom Optimization (PO) combines supervised fine-tuning and preference optimization to improve model accuracy by focusing on correct answers and reducing ambiguity.'}, 'zh': {'title': 'é«˜æ•ˆè§†è§‰è¯­è¨€æ¨¡å‹Phantomçš„å´›èµ·', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„é«˜æ•ˆè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLLVMï¼‰å®¶æ—ï¼Œåä¸ºPhantomï¼Œæ¨¡å‹å‚æ•°åˆ†åˆ«ä¸º0.5Bã€1.8Bã€3.8Bå’Œ7Bã€‚å°½ç®¡æ¨¡å‹è§„æ¨¡è¾ƒå°ï¼Œä½†Phantomé€šè¿‡åœ¨å¤šå¤´è‡ªæ³¨æ„åŠ›æœºåˆ¶ä¸­ä¸´æ—¶å¢åŠ æ½œåœ¨éšè—ç»´åº¦ï¼Œæ˜¾è‘—æå‡äº†å­¦ä¹ èƒ½åŠ›ã€‚è®ºæ–‡è¿˜æå‡ºäº†Phantomä¼˜åŒ–ï¼ˆPOï¼‰æ–¹æ³•ï¼Œç»“åˆè‡ªå›å½’ç›‘ç£å¾®è°ƒå’Œç›´æ¥åå¥½ä¼˜åŒ–ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å­¦ä¹ æ­£ç¡®ç­”æ¡ˆå¹¶æ’é™¤é”™è¯¯å’Œæ¨¡ç³Šçš„é€‰é¡¹ã€‚æœ€ç»ˆï¼ŒPhantomåœ¨æ€§èƒ½ä¸Šè¶…è¶Šäº†è®¸å¤šæ›´å¤§è§„æ¨¡çš„LLVMï¼Œæˆä¸ºé«˜æ•ˆLLVMçš„é¢†å…ˆè§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.15278', 'title': 'PixWizard: Versatile Image-to-Image Visual Assistant with Open-Language Instructions', 'url': 'https://huggingface.co/papers/2409.15278', 'abstract': 'This paper presents a versatile image-to-image visual assistant, PixWizard, designed for image generation, manipulation, and translation based on free-from language instructions. To this end, we tackle a variety of vision tasks into a unified image-text-to-image generation framework and curate an Omni Pixel-to-Pixel Instruction-Tuning Dataset. By constructing detailed instruction templates in natural language, we comprehensively include a large set of diverse vision tasks such as text-to-image generation, image restoration, image grounding, dense image prediction, image editing, controllable generation, inpainting/outpainting, and more. Furthermore, we adopt Diffusion Transformers (DiT) as our foundation model and extend its capabilities with a flexible any resolution mechanism, enabling the model to dynamically process images based on the aspect ratio of the input, closely aligning with human perceptual processes. The model also incorporates structure-aware and semantic-aware guidance to facilitate effective fusion of information from the input image. Our experiments demonstrate that PixWizard not only shows impressive generative and understanding abilities for images with diverse resolutions but also exhibits promising generalization capabilities with unseen tasks and human instructions. The code and related resources are available at https://github.com/AFeng-x/PixWizard', 'score': 22, 'issue_id': 1, 'pub_date': '2024-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '09d534216fa37211', 'authors': ['Weifeng Lin', 'Xinyu Wei', 'Renrui Zhang', 'Le Zhuo', 'Shitian Zhao', 'Siyuan Huang', 'Junlin Xie', 'Yu Qiao', 'Peng Gao', 'Hongsheng Li'], 'affili ) and a flexible resolution mechanism, PixWizard can adapt to different image sizes while maintaining high-quality outputs. The model's structure-aware and semantic-aware guidance enhances its ability to integrate information from input images, demonstrating strong performance across diverse tasks and instructions."}, 'zh': {'title': 'PixWizardï¼šå›¾åƒç”Ÿæˆä¸å¤„ç†çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§å¤šåŠŸèƒ½çš„å›¾åƒç”ŸæˆåŠ©æ‰‹PixWizardï¼Œæ—¨åœ¨æ ¹æ®è‡ªç”±å½¢å¼çš„è¯­è¨€æŒ‡ä»¤è¿›è¡Œå›¾åƒç”Ÿæˆã€å¤„ç†å’Œè½¬æ¢ã€‚æˆ‘ä»¬å°†å¤šç§è§†è§‰ä»»åŠ¡æ•´åˆåˆ°ä¸€ä¸ªç»Ÿä¸€çš„å›¾åƒ-æ–‡æœ¬-å›¾åƒç”Ÿæˆæ¡†æ¶ä¸­ï¼Œå¹¶åˆ›å»ºäº†ä¸€ä¸ªå…¨æ–¹ä½çš„åƒç´ åˆ°åƒç´ æŒ‡ä»¤è°ƒä¼˜æ•°æ®é›†ã€‚é€šè¿‡æ„å»ºè¯¦ç»†çš„è‡ªç„¶è¯­è¨€æŒ‡ä»¤æ¨¡æ¿ï¼Œæˆ‘ä»¬æ¶µç›–äº†å¤šç§è§†è§‰ä»»åŠ¡ï¼Œå¦‚æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆã€å›¾åƒä¿®å¤ã€å›¾åƒå®šä½ã€å¯†é›†å›¾åƒé¢„æµ‹ã€å›¾åƒç¼–è¾‘ç­‰ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬é‡‡ç”¨æ‰©æ•£å˜æ¢å™¨ï¼ˆDiTï¼‰ä½œä¸ºåŸºç¡€æ¨¡å‹ï¼Œå¹¶é€šè¿‡çµæ´»çš„ä»»æ„åˆ†è¾¨ç‡æœºåˆ¶æ‰©å±•å…¶èƒ½åŠ›ï¼Œä½¿æ¨¡å‹èƒ½å¤Ÿæ ¹æ®è¾“å…¥çš„å®½é«˜æ¯”åŠ¨æ€å¤„ç†å›¾åƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.14988', 'title': 'Beyond Fine-tuning: Unleashing the Potential of Continuous Pretraining for Clinical LLMs', 'url': 'https://huggingface.co/papers/2409.14988', 'abstract': 'Large Language Models (LLMs) have demonstrated significant potential in transforming clinical applications. In this study, we investigate the efficacy of four techniques in adapting LLMs for clinical use-cases: continuous pretraining, instruct fine-tuning, NEFTune, and prompt engineering. We employ these methods on Mistral 7B and Mixtral 8x7B models, leveraging a large-scale clinical pretraining dataset of 50 billion tokens and an instruct fine-tuning dataset of 500 million tokens. Our evaluation across various clinical tasks reveals the impact of each technique. While continuous pretraining beyond 250 billion tokens yields marginal improvements on its own, it establishes a strong foundation for instruct fine-tuning. Notably, NEFTune, designed primarily to enhance generation quality, surprisingly demonstrates additional gains on our benchmark. Complex prompt engineering methods further enhance performance. These findings show the importance of tailoring fine-tuning strategies and exploring innovative techniques to optimize LLM performance in the clinical domain.', 'score': 21, 'issue_id': 1, 'pub_date': '2024-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '516328c723a83df7', 'authors': ['ClÃ©ment Christophe', 'Tathagata Raha', 'Svetlana Maslenkova', 'Muhammad Umar Salman', 'Praveen K Kanithi', 'Marco AF Pimentel', 'Shadab Khan'], 'affiliations': ['M42 Health, Abu Dhabi, UAE'], 'pdf_title_img': 'assets\\pdf\\title_img\\2409.14988.jpg', 'data': {'categories': ['#science', '#training', '#healthcare', '#optimization', '#benchmark', '#small_models'], 'emoji': 'ğŸ©º', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½Ñ‹: Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ¾ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ, Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ´Ğ¾Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºÑƒ, NEFTune Ğ¸ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Mistral 7B Ğ¸ Mixtral 8x7B. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ñƒ Ğ´Ğ»Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ´Ğ¾Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸, Ğ° NEFTune Ğ½ĞµĞ¾Ğ¶Ğ¸Ğ´Ğ°Ğ½Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ. Ğ¡Ğ»Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸Ğ½Ğ¶ĞµĞ½ĞµÑ€Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ² Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'Optimizing LLMs for Clinical Excellence', 'desc': "This paper explores how to improve Large Language Models (LLMs) for clinical applications using four specific techniques: continuous pretraining, instruct fine-tuning, NEFTune, and prompt engineering. The authors tested these methods on two models, Mistral 7B and Mixtral 8x7B, using a vast clinical dataset. They found that while continuous pretraining alone offers limited benefits, it sets a solid groundwork for more effective instruct fine-tuning. Additionally, NEFTune and advanced prompt engineering methods significantly enhance the models' performance in clinical tasks, highlighting the need for customized fine-tuning approaches in healthcare settings."}, 'zh': {'title': 'ä¼˜åŒ–å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ä¸´åºŠåº”ç”¨ä¸­çš„è¡¨ç°', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†å››ç§æŠ€æœ¯åœ¨ä¸´åºŠåº”ç”¨ä¸­é€‚åº”å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æœ‰æ•ˆæ€§ï¼ŒåŒ…æ‹¬æŒç»­é¢„è®­ç»ƒã€æŒ‡ä»¤å¾®è°ƒã€NEFTuneå’Œæç¤ºå·¥ç¨‹ã€‚æˆ‘ä»¬åœ¨Mistral 7Bå’ŒMixtral 8x7Bæ¨¡å‹ä¸Šåº”ç”¨è¿™äº›æ–¹æ³•ï¼Œåˆ©ç”¨äº†ä¸€ä¸ªåŒ…å«500äº¿ä¸ªæ ‡è®°çš„å¤§è§„æ¨¡ä¸´åºŠé¢„è®­ç»ƒæ•°æ®é›†å’Œä¸€ä¸ªåŒ…å«5äº¿ä¸ªæ ‡è®°çš„æŒ‡ä»¤å¾®è°ƒæ•°æ®é›†ã€‚è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼Œå°½ç®¡è¶…è¿‡2500äº¿ä¸ªæ ‡è®°çš„æŒç»­é¢„è®­ç»ƒå•ç‹¬å¸¦æ¥çš„æ”¹è¿›æœ‰é™ï¼Œä½†ä¸ºæŒ‡ä»¤å¾®è°ƒå¥ å®šäº†åšå®åŸºç¡€ã€‚NEFTuneå’Œå¤æ‚çš„æç¤ºå·¥ç¨‹æ–¹æ³•è¿›ä¸€æ­¥æå‡äº†æ¨¡å‹åœ¨ä¸´åºŠä»»åŠ¡ä¸­çš„è¡¨ç°ï¼Œå¼ºè°ƒäº†å®šåˆ¶å¾®è°ƒç­–ç•¥å’Œæ¢ç´¢åˆ›æ–°æŠ€æœ¯çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.14677', 'title': 'Reflecting Reality: Enabling Diffusion Models to Produce Faithful Mirror Reflections', 'url': 'https://huggingface.co/papers/2409.14677', 'abstract': 'We tackle the problem of generating highly realistic and plausible mirror reflections using diffusion-based generative models. We formulate this problem as an image inpainting task, allowing for more user control over the placement of mirrors during the generation process. To enable this, we create SynMirror, a large-scale dataset of diverse synthetic scenes with objects placed in front of mirrors. SynMirror contains around 198K samples rendered from 66K unique 3D objects, along with their associated depth maps, normal maps and instance-wise segmentation masks, to capture relevant geometric properties of the scene. Using this dataset, we propose a novel depth-conditioned inpainting method called MirrorFusion, which generates high-quality geometrically consistent and photo-realistic mirror reflections given an input image and a mask depicting the mirror region. MirrorFusion outperforms state-of-the-art methods on SynMirror, as demonstrated by extensive quantitative and qualitative analysis. To the best of our knowledge, we are the first to successfully tackle the challenging problem of generating controlled and faithful mirror reflections of an object in a scene using diffusion based models. SynMirror and MirrorFusion open up new avenues for image editing and augmented reality applications for practitioners and researchers alike.', 'score': 14, 'issue_id': 1, 'pub_date': '2024-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': 'f546e78c1b915dac', 'authors': ['Ankit Dhiman', 'Manan Shah', 'Rishubh Parihar', 'Yash Bhalgat', 'Lokesh R Boregowda', 'R Venkatesh Babu'], 'affiliations': ['Samsung & Institute India - Bangalore', 'Vision and AI Lab, IISc Bangalore', 'Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets\\pdf\\title_img\\2409.14677.jpg', 'data': {'categories': ['#dataset', '#cv', '#diffusion', '#architecture', '#synthetic', '#3d'], 'emoji': 'ğŸª', 'ru': {'title': 'Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·ĞµÑ€ĞºĞ°Ğ»Ğ° Ğ² Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¸Ñ€Ğ°Ñ…: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·ĞµÑ€ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ 9.15268', 'title': 'Style over Substance: Failure Modes of LLM Judges in Alignment Benchmarking', 'url': 'https://huggingface.co/papers/2409.15268', 'abstract': 'The release of ChatGPT in November 2022 sparked an explosion of interest in post-training and an avalanche of new preference optimization (PO) methods. These methods claim superior alignment by virtue of better correspondence with human pairwise preferences, often measured by LLM judges. In this work, we attempt to answer the following question -- do LLM-judge preferences translate to progress on other, more concrete metrics for alignment, and if not, why not? We define a concrete metric for alignment, and introduce SOS-Bench, the largest standardized, reproducible LLM meta-benchmark to date. We find that (1) LLM-judgments do not correlate with concrete measures of safety, world knowledge, and instruction following; (2) LLM judges have powerful implicit biases, prioritizing style over factuality and safety; and (3) the supervised fine-tuning (SFT) stage of post-training, and not the PO stage, has the greatest impact on alignment, with data scaling and prompt diversity as the driving factors. Our codebase and complete results can be found at https://github.com/penfever/sos-bench.', 'score': 12, 'issue_id': 1, 'pub_date': '2024-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '6d1f8608b7c79ac1', 'authors': ['Benjamin Feuer', 'Micah Goldblum', 'Teresa Datta', 'Sanjana Nambiar', 'Raz Besaleli', 'Samuel Dooley', 'Max Cembalest', 'John P. Dickerson'], 'affiliations': ['Arthur AI', 'Columbia University', 'NYU'], 'pdf_title_img': 'assets\\pdf\\title_img\\2409.15268.jpg', 'data': {'categories': ['#training', '#alignment', '#benchmark', '#open_source', '#rlhf'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»ĞµĞ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ (PO) Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºÑƒ SOS-Bench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ˜Ğ˜ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ñ†ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğµ ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ñ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹. Ğ’Ñ‹ÑÑĞ½Ğ¸Ğ»Ğ¾ÑÑŒ, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ°Ğ¿ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… (SFT) Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞµ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ½Ğ° Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ˜Ğ˜.'}, 'en': {'title': 'Evaluating LLM Alignment: Beyond Human Preferences', 'desc': 'This paper investigates the effectiveness of preference optimization (PO) methods in aligning large language models (LLMs) with human values. It introduces SOS-Bench, a comprehensive benchmark designed to evaluate LLM alignment using concrete metrics. The findings reveal that LLM-judge preferences do not reliably correlate with important alignment measures such as safety and factual accuracy. Additionally, the study highlights that the supervised fine-tuning (SFT) phase is more crucial for achieving alignment than the PO phase, emphasizing the importance of data quality and diversity in training.'}, 'zh': {'title': 'LLMè¯„å®¡ä¸å¯¹é½æ€§ï¼šåè§ä¸å½±å“çš„æ¢è®¨', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨åå¥½ä¼˜åŒ–ï¼ˆPOï¼‰æ–¹æ³•ä¸­çš„åº”ç”¨ï¼Œç‰¹åˆ«æ˜¯è¿™äº›æ–¹æ³•æ˜¯å¦èƒ½æœ‰æ•ˆæå‡æ¨¡å‹çš„å¯¹é½æ€§ã€‚ç ”ç©¶å‘ç°ï¼ŒLLMçš„åˆ¤æ–­ä¸å®‰å…¨æ€§ã€ä¸–ç•ŒçŸ¥è¯†å’ŒæŒ‡ä»¤éµå¾ªç­‰å…·ä½“å¯¹é½æŒ‡æ ‡å¹¶æ— ç›¸å…³æ€§ã€‚LLMè¯„å®¡å­˜åœ¨éšæ€§åè§ï¼Œå€¾å‘äºé£æ ¼è€Œéäº‹å®å’Œå®‰å…¨æ€§ã€‚æœ€åï¼Œç ”ç©¶è¡¨æ˜ï¼Œåè®­ç»ƒçš„ç›‘ç£å¾®è°ƒé˜¶æ®µå¯¹å¯¹é½æ€§å½±å“æœ€å¤§ï¼Œè€Œæ•°æ®è§„æ¨¡å’Œæç¤ºå¤šæ ·æ€§æ˜¯å…³é”®å› ç´ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.15273', 'title': 'MaterialFusion: Enhancing Inverse Rendering with Material Diffusion Priors', 'url': 'https://huggingface.co/papers/2409.15273', 'abstract': "Recent works in inverse rendering have shown promise in using multi-view images of an object to recover shape, albedo, and materials. However, the recovered components often fail to render accurately under new lighting conditions due to the intrinsic challenge of disentangling albedo and material properties from input images. To address this challenge, we introduce MaterialFusion, an enhanced conventional 3D inverse rendering pipeline that incorporates a 2D prior on texture and material properties. We present StableMaterial, a 2D diffusion model prior that refines multi-lit data to estimate the most likely albedo and material from given input appearances. This model is trained on albedo, material, and relit image data derived from a curated dataset of approximately ~12K artist-designed synthetic Blender objects called BlenderVault. we incorporate this diffusion prior with an inverse rendering framework where we use score distillation sampling (SDS) to guide the optimization of the albedo and materials, improving relighting performance in comparison with previous work. We validate MaterialFusion's relighting performance on 4 datasets of synthetic and real objects under diverse illumination conditions, showing our diffusion-aided approach significantly improves the appearance of reconstructed objects under novel lighting conditions. We intend to publicly release our BlenderVault dataset to support further research in this field.", 'score': 10, 'issue_id': 1, 'pub_date': '2024-09-23', 'pub_date_card': {'ru': '23 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 23', 'zh': '9æœˆ23æ—¥'}, 'hash': '944a42117642f9a1', 'authors': ['Yehonathan Litman', 'Or Patashnik', 'Kangle Deng', 'Aviral Agrawal', 'Rushikesh Zawar', 'Fernando De la Torre', 'Shubham Tulsiani'], 'affiliations': ['Carnegie Mellon University', 'Tel Aviv University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2409.15273.jpg', 'data': {'categories': ['#dataset', '#cv', '#training', '#open_source', '#diffusion', '#architecture', '#synthetic', '#3d'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MaterialFusion - ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° 3D Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ 2D Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ StableMaterial Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ°Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ğ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. StableMaterial Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… BlenderVault Ğ¸ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½ĞµĞµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ°Ğ»ÑŒĞ±ĞµĞ´Ğ¾ Ğ¸ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ° Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ‚Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Score Distillation Sampling. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ MaterialFusion Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€ĞµĞ½Ğ´ĞµÑ€Ğ¸Ğ½Ğ³Ğ° Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ñ… ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Inverse Rendering with MaterialFusion', 'desc': 'This paper presents MaterialFusion, a new approach to inverse rendering that improves the recovery of shape, albedo, and material properties from multi-view images. The key innovation is the introduction of StableMaterial, a 2D diffusion model that refines the data to better estimate albedo and material characteristics. By using score distillation sampling (SDS) within the inverse rendering framework, the method enhances the relighting performance of reconstructed objects under various lighting conditions. The authors validate their approach using a curated dataset of synthetic objects and plan to release this dataset to aid future research.'}, 'zh': {'title': 'MaterialFusionï¼šæå‡é€†æ¸²æŸ“çš„é‡å…‰ç…§æ€§èƒ½', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºMaterialFusionçš„å¢å¼ºå‹3Dé€†æ¸²æŸ“ç®¡é“ï¼Œæ—¨åœ¨è§£å†³ä»å¤šè§†è§’å›¾åƒä¸­æ¢å¤ç‰©ä½“å½¢çŠ¶ã€åç…§ç‡å’Œææ–™æ—¶é‡åˆ°çš„æŒ‘æˆ˜ã€‚é€šè¿‡å¼•å…¥StableMaterialï¼Œä¸€ä¸ªåŸºäº2Dæ‰©æ•£æ¨¡å‹çš„å…ˆéªŒï¼Œæˆ‘ä»¬èƒ½å¤Ÿæ›´å‡†ç¡®åœ°ä¼°è®¡è¾“å…¥å›¾åƒçš„åç…§ç‡å’Œææ–™å±æ€§ã€‚è¯¥æ¨¡å‹åœ¨ä¸€ä¸ªåŒ…å«çº¦12Kä¸ªè‰ºæœ¯å®¶è®¾è®¡çš„åˆæˆBlenderå¯¹è±¡çš„æ•°æ®é›†ä¸Šè¿›è¡Œè®­ç»ƒï¼Œåˆ©ç”¨å¾—å‡ºçš„æ•°æ®æ¥ä¼˜åŒ–æ¸²æŸ“æ•ˆæœã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMaterialFusionåœ¨ä¸åŒå…‰ç…§æ¡ä»¶ä¸‹çš„é‡å…‰ç…§æ€§èƒ½æ˜¾è‘—ä¼˜äºä»¥å¾€çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.14393', 'title': 'MaskedMimic: Unified Physics-Based Character Control Through Masked Motion Inpainting', 'url': 'https://huggingface.co/papers/2409.14393', 'abstract': 'Crafting a single, versatile physics-based controller that can breathe life into interactive characters across a wide spectrum of scenarios represents an exciting frontier in character animation. An ideal controller should support diverse control modalities, such as sparse target keyframes, text instructions, and scene information. While previous works have proposed physically simulated, scene-aware control models, these systems have predominantly focused on developing controllers that each specializes in a narrow set of tasks and control modalities. This work presents MaskedMimic, a novel approach that formulates physics-based character control as a general motion inpainting problem. Our key insight is to train a single unified model to synthesize motions from partial (masked) motion descriptions, such as masked keyframes, objects, text descriptions, or any combination thereof. This is achieved by leveraging motion tracking data and designing a scalable training method that can effectively utilize diverse motion descriptions to produce coherent animations. Through this process, our approach learns a physics-based controller that provides an intuitive control interface without requiring tedious reward engineering for all behaviors of interest. The resulting controller supports a wide range of control modalities and enables seamless transitions between disparate tasks. By unifying character control through motion inpainting, MaskedMimic creates versatile virtual characters. These characters can dynamically adapt to complex scenes and compose diverse motions on demand, enabling more interactive and immersive experiences.', 'score': 8, 'issue_id': 1, 'pub_date': '2024-09-22', 'pub_date_card': {'ru': '22 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 22', 'zh': '9æœˆ22æ—¥'}, 'hash': '7f4b73c31b49c3a9', 'authors': ['Chen Tessler', 'Yunrong Guo', 'Ofir Nabati', 'Gal Chechik', 'Xue Bin Peng'], 'affiliations': ['Bar-Ilan University, Israel', 'NVIDIA, Canada', 'NVIDIA, Israel', 'Simon Fraser University, Canada'], 'pdf_title_img': 'assets\\pdf\\title_img\\2409.14393.jpg', 'data': {'categories': ['#cv', '#training', '#rl', '#optimization', '#games', '#architecture'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ', 'desc': 'MaskedMimic - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸, Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‰Ğ¸Ğ¹ ĞµĞ³Ğ¾ ĞºĞ°Ğº Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº Ğ·Ğ°Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ ĞºĞ°Ğ´Ñ€Ñ‹, Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¸Ğ»Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ»ĞµÑ€ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑˆĞ¸Ñ€Ğ¾ĞºĞ¸Ğ¹ ÑĞ¿ĞµĞºÑ‚Ñ€ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ¾Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ»Ğ°Ğ²Ğ½Ğ¾ Ğ¿ĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ°Ñ‚ÑŒÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸. MaskedMimic ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶ĞµĞ¹, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ñ… Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğº ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ ÑÑ†ĞµĞ½Ğ°Ğ¼ Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ.'}, 'en': {'title': 'Unified Control for Dynamic Character Animation', 'desc': 'This paper introduces MaskedMimic, a new physics-based controller designed for character animation that can handle various control methods like keyframes and text instructions. Instead of creating separate controllers for different tasks, MaskedMimic uses a single model to fill in missing motion data, treating it as a motion inpainting problem. The model is trained on motion tracking data, allowing it to generate realistic animations from incomplete descriptions. This approach simplifies the control process and allows characters to adapt to different scenarios seamlessly, enhancing interactivity and immersion in virtual environments.'}, 'zh': {'title': 'ç»Ÿä¸€è§’è‰²æ§åˆ¶ï¼Œåˆ›é€ å¤šæ ·åŒ–è™šæ‹Ÿè§’è‰²', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºMaskedMimicçš„æ–°æ–¹æ³•ï¼Œå°†åŸºäºç‰©ç†çš„è§’è‰²æ§åˆ¶è§†ä¸ºä¸€ç§é€šç”¨çš„è¿åŠ¨ä¿®å¤é—®é¢˜ã€‚è¯¥æ–¹æ³•çš„æ ¸å¿ƒæ€æƒ³æ˜¯è®­ç»ƒä¸€ä¸ªç»Ÿä¸€çš„æ¨¡å‹ï¼Œä»éƒ¨åˆ†è¿åŠ¨æè¿°ï¼ˆå¦‚é®è”½çš„å…³é”®å¸§ã€ç‰©ä½“ã€æ–‡æœ¬æè¿°ç­‰ï¼‰åˆæˆè¿åŠ¨ã€‚é€šè¿‡åˆ©ç”¨è¿åŠ¨è·Ÿè¸ªæ•°æ®å’Œå¯æ‰©å±•çš„è®­ç»ƒæ–¹æ³•ï¼ŒMaskedMimicèƒ½å¤Ÿæœ‰æ•ˆåœ°åˆ©ç”¨å¤šæ ·çš„è¿åŠ¨æè¿°ï¼Œç”Ÿæˆè¿è´¯çš„åŠ¨ç”»ã€‚æœ€ç»ˆï¼Œè¿™ç§æ§åˆ¶å™¨æ”¯æŒå¤šç§æ§åˆ¶æ–¹å¼ï¼Œä½¿è™šæ‹Ÿè§’è‰²èƒ½å¤Ÿåœ¨å¤æ‚åœºæ™¯ä¸­åŠ¨æ€é€‚åº”ï¼Œæä¾›æ›´å…·äº’åŠ¨æ€§å’Œæ²‰æµ¸æ„Ÿçš„ä½“éªŒã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.13910', 'title': 'Zero-shot Cross-lingual Voice Transfer for TTS', 'url': 'https://huggingface.co/papers/2409.13910', 'abstract': "In this paper, we introduce a zero-shot Voice Transfer (VT) module that can be seamlessly integrated into a multi-lingual Text-to-speech (TTS) system to transfer an individual's voice across languages. Our proposed VT module comprises a speaker-encoder that processes reference speech, a bottleneck layer, and residual adapters, connected to preexisting TTS layers. We compare the performance of various configurations of these components and report Mean Opinion Score (MOS) and Speaker Similarity across languages. Using a single English reference speech per speaker, we achieve an average voice transfer similarity score of 73% across nine target languages. Vocal characteristics contribute significantly to the construction and perception of individual identity. The loss of one's voice, due to physical or neurological conditions, can lead to a profound sense of loss, impacting one's core identity. As a case study, we demonstrate that our approach can not only transfer typical speech but also restore the voices of individuals with dysarthria, even when only atypical speech samples are available - a valuable utility for those who have never had typical speech or banked their voice. Cross-lingual typical audio samples, plus videos demonstrating voice restoration for dysarthric speakers are available here (google.github.io/tacotron/publications/zero_shot_voice_transfer).", 'score': 7, 'issue_id': 1, 'pub_date': '2024-09-20', 'pub_date_card': {'ru': '20 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 20', 'zh': '9æœˆ20æ—¥'}, 'hash': '10f07d23d3491f3d', 'authors': ['Fadi Biadsy', 'Youzheng Chen', 'Isaac Elias', 'Kyle Kastner', 'Gary Wang', 'Andrew Rosenberg', 'Bhuvana Ramabhadran'], 'affiliations': ['Google LLC'], 'pdf_title_img': 'assets\\pdf\\title_img\\2409.13910.jpg', 'data': {'categories': ['#audio', '#video', '#multilingual', '#healthcare', '#low_resource', '#transfer_learning', '#architecture', '#synthetic'], 'emoji': 'ğŸ—£ï¸', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ½Ğ¾Ñ Ğ³Ğ¾Ğ»Ğ¾ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ·Ñ‹ĞºĞ°Ğ¼Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ³Ğ¾Ğ»Ğ¾ÑĞ° Ñ Ğ½ÑƒĞ»ĞµĞ²Ñ‹Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² Ñ€ĞµÑ‡ÑŒ. ĞœĞ¾Ğ´ÑƒĞ»ÑŒ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ° Ğ´Ğ¸ĞºÑ‚Ğ¾Ñ€Ğ°, ÑĞ»Ğ¾Ñ ÑƒĞ·ĞºĞ¾Ğ³Ğ¾ Ğ³Ğ¾Ñ€Ğ»Ğ° Ğ¸ Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ°Ğ´Ğ°Ğ¿Ñ‚ĞµÑ€Ğ¾Ğ², Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğº ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼ ÑĞ»Ğ¾ÑĞ¼ TTS. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ÑÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ MOS Ğ¸ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ´Ğ¸ĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ…. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 73% ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ¿Ñ€Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞµ Ğ³Ğ¾Ğ»Ğ¾ÑĞ° Ğ½Ğ° 9 Ñ†ĞµĞ»ĞµĞ²Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ², Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ´Ğ¸Ğ½ Ğ¾Ğ±Ñ€Ğ°Ğ·ĞµÑ† Ñ€ĞµÑ‡Ğ¸ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼.'}, 'en': {'title': 'Seamless Voice Transfer Across Languages and Conditions', 'desc': "This paper presents a novel zero-shot Voice Transfer (VT) module designed for multilingual Text-to-Speech (TTS) systems, enabling the transfer of a person's voice across different languages without needing extensive training data. The VT module includes a speaker-encoder that analyzes reference speech, a bottleneck layer for efficient processing, and residual adapters that connect to existing TTS components. The authors evaluate various configurations of the module, reporting metrics like Mean Opinion Score (MOS) and Speaker Similarity, achieving a 73% voice transfer similarity across nine languages using just one English reference sample. Additionally, the approach shows promise in restoring the voices of individuals with dysarthria, highlighting its potential to aid those who have lost their typical speech."}, 'zh': {'title': 'æ— ç¼è·¨è¯­è¨€è¯­éŸ³è½¬ç§»çš„åˆ›æ–°', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§é›¶æ ·æœ¬è¯­éŸ³è½¬ç§»ï¼ˆVTï¼‰æ¨¡å—ï¼Œå¯ä»¥æ— ç¼é›†æˆåˆ°å¤šè¯­è¨€æ–‡æœ¬åˆ°è¯­éŸ³ï¼ˆTTSï¼‰ç³»ç»Ÿä¸­ï¼Œå®ç°ä¸ªä½“å£°éŸ³åœ¨ä¸åŒè¯­è¨€é—´çš„è½¬ç§»ã€‚è¯¥VTæ¨¡å—åŒ…æ‹¬ä¸€ä¸ªè¯´è¯äººç¼–ç å™¨ã€ä¸€ä¸ªç“¶é¢ˆå±‚å’Œæ®‹å·®é€‚é…å™¨ï¼Œè¿æ¥åˆ°ç°æœ‰çš„TTSå±‚ã€‚æˆ‘ä»¬æ¯”è¾ƒäº†è¿™äº›ç»„ä»¶çš„ä¸åŒé…ç½®çš„æ€§èƒ½ï¼Œå¹¶æŠ¥å‘Šäº†è·¨è¯­è¨€çš„å¹³å‡æ„è§è¯„åˆ†ï¼ˆMOSï¼‰å’Œè¯´è¯äººç›¸ä¼¼åº¦ã€‚é€šè¿‡ä½¿ç”¨æ¯ä¸ªè¯´è¯è€…çš„å•ä¸ªè‹±è¯­å‚è€ƒè¯­éŸ³ï¼Œæˆ‘ä»¬åœ¨ä¹ç§ç›®æ ‡è¯­è¨€ä¸­å®ç°äº†73%çš„å¹³å‡è¯­éŸ³è½¬ç§»ç›¸ä¼¼åº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.13191', 'title': 'An adapted large language model facilitates multiple medical tasks in diabetes care', 'url': 'https://huggingface.co/papers/2409.13191', 'abstract': 'Diabetes is a chronic disease that poses a significant global health burden, and optimizing diabetes management requires multi-stakeholder collaboration. Large language models (LLMs) have shown promise in various healthcare scenarios, but their effectiveness across a diverse range of diabetes tasks remains unproven. In this study, we introduced a framework to train and validate diabetes-specific LLMs. We first developed a comprehensive data processing pipeline that includes data collection, filtering, augmentation and refinement. This approach contributes to creating a high-quality, diabetes-specific dataset, and several evaluation benchmarks entirely from scratch. Utilizing the collected training dataset, we fine-tuned a diabetes-specific LLM family that demonstrated state-of-the-art proficiency in understanding and processing various diabetes tasks compared to other LLMs. Furthermore, clinical studies showed the potential applications of our models in diabetes care, including providing personalized healthcare, assisting medical education, and streamlining clinical tasks. In conclusion, our study introduced a framework to develop and evaluate a diabetes-specific LLM family, and highlighted its potential to enhance clinical practice and provide personalized, data-driven support for diabetes support when facing different end users. The code is provided via GitHub at https://github.com/waltonfuture/Diabetica.', 'score': 6, 'issue_id': 1, 'pub_date': '2024-09-20', 'pub_date_card': {'ru': '20 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 20', 'zh': '9æœˆ20æ—¥'}, 'hash': 'cd510f97e7406702', 'authors': ['Lai Wei', 'Zhen Ying', 'Muyang He', 'Yutong Chen', 'Qian Yang', 'Yanzhe Hong', 'Jiaping Lu', 'Xiaoying Li', 'Weiran Huang', 'Ying Chen'], 'affiliations': ['Department of Endocrinology and Metabolism, Qingpu Branch of Zhongshan Hospital Af agement. It details a comprehensive data processing pipeline that includes steps like data collection, filtering, augmentation, and refinement to create a high-quality dataset. The authors fine-tuned a family of diabetes-specific LLMs, which outperformed existing models in various diabetes-related tasks. The study also highlights the potential applications of these models in personalized healthcare, medical education, and clinical task optimization.'}, 'zh': {'title': 'ä¼˜åŒ–ç³–å°¿ç—…ç®¡ç†çš„æ™ºèƒ½è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬ç ”ç©¶é’ˆå¯¹ç³–å°¿ç—…ç®¡ç†æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œæ—¨åœ¨è®­ç»ƒå’ŒéªŒè¯ç³–å°¿ç—…ç‰¹å®šçš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ã€‚æˆ‘ä»¬é¦–å…ˆå»ºç«‹äº†ä¸€ä¸ªå…¨é¢çš„æ•°æ®å¤„ç†æµç¨‹ï¼ŒåŒ…æ‹¬æ•°æ®æ”¶é›†ã€è¿‡æ»¤ã€å¢å¼ºå’Œç²¾ç‚¼ï¼Œä»¥åˆ›å»ºé«˜è´¨é‡çš„ç³–å°¿ç—…æ•°æ®é›†ã€‚é€šè¿‡å¯¹æ”¶é›†çš„æ•°æ®é›†è¿›è¡Œå¾®è°ƒï¼Œæˆ‘ä»¬çš„ç³–å°¿ç—…ç‰¹å®šLLMåœ¨ç†è§£å’Œå¤„ç†å„ç§ç³–å°¿ç—…ä»»åŠ¡æ–¹é¢è¡¨ç°å‡ºè‰²ã€‚ä¸´åºŠç ”ç©¶è¡¨æ˜ï¼Œè¿™äº›æ¨¡å‹åœ¨ä¸ªæ€§åŒ–åŒ»ç–—ã€åŒ»å­¦æ•™è‚²å’Œä¸´åºŠä»»åŠ¡ä¼˜åŒ–ç­‰æ–¹é¢å…·æœ‰æ½œåœ¨åº”ç”¨ä»·å€¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.13926', 'title': 'SpaceBlender: Creating Context-Rich Collaborative Spaces Through Generative 3D Scene Blending', 'url': 'https://huggingface.co/papers/2409.13926', 'abstract': "There is increased interest in using generative AI to create 3D spaces for Virtual Reality (VR) applications. However, today's models produce artificial environments, falling short of supporting collaborative tasks that benefit from incorporating the user's physical context. To generate environments that support VR telepresence, we introduce SpaceBlender, a novel pipeline that utilizes generative AI techniques to blend users' physical surroundings into unified virtual spaces. This pipeline transforms user-provided 2D images into context-rich 3D environments through an iterative process consisting of depth estimation, mesh alignment, and diffusion-based space completion guided by geometric priors and adaptive text prompts. In a preliminar                 settingSortBy = 'issue_id';
            }

                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortBy = settingSortBy;

            filterLogicIsAnd = true;

            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (3)', '#agents', '#agi', '#alignment (1)', '#architecture (8)', '#audio (2)', '#benchmark (5)', '#cv (7)', '#data (2)', '#dataset (5)', '#diffusion (5)', '#ethics', '#games (4)', '#graphs', '#hallucinations (1)', '#healthcare (4)', '#inference', '#interpretability', '#leakage', '#long_context', '#low_resource (1)', '#machine_translation', '#math', '#multilingual (2)', '#multimodal (3)', '#open_source (7)', '#optimization (5)', '#plp (1)', '#rag', '#reasoning (3)', '#rl (3)', '#rlhf (1)', '#robotics (1)', '#science (3)', '#security', '#small_models (2)', '#story_generation', '#survey', '#synthetic (5)', '#training (7)', '#transfer_learning (2)', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""

                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `

                articlesContainer.innerHTML += articleHTML;

        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');

        });
