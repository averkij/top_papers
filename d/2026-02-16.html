        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

        } else {

ncing Language Models with Feature Activation Coverage', 'desc': 'This paper introduces Feature Activation Coverage (FAC), a new metric for measuring data diversity in a way that is interpretable and relevant to downstream tasks in large language models (LLMs). Unlike traditional text-based diversity metrics, FAC focuses on task-relevant features that directly impact model performance. The authors also present FAC Synthesis, a framework that uses a sparse autoencoder to identify and generate synthetic data samples that enhance feature diversity. Their experiments demonstrate that this approach significantly improves performance across various tasks, while also facilitating knowledge transfer between different model architectures.'}, 'zh': {'title': 'æå‡è¯­è¨€æ¨¡å‹æ€§èƒ½çš„å¤šæ ·æ€§é©±åŠ¨åˆæˆæ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ•°æ®å¤šæ ·æ€§æµ‹é‡æ–¹æ³•ï¼Œç§°ä¸ºç‰¹å¾æ¿€æ´»è¦†ç›–ï¼ˆFeature Activation Coverageï¼ŒFACï¼‰ï¼Œç”¨äºè¯„ä¼°å¯è§£é‡Šç‰¹å¾ç©ºé—´ä¸­çš„æ•°æ®å¤šæ ·æ€§ã€‚é€šè¿‡è¿™ä¸€æŒ‡æ ‡ï¼Œç ”ç©¶è€…ä»¬å¼€å‘äº†ä¸€ä¸ªåä¸ºFACåˆæˆçš„æ¡†æ¶ï¼Œåˆ©ç”¨ç¨€ç–è‡ªç¼–ç å™¨è¯†åˆ«ç§å­æ•°æ®é›†ä¸­ç¼ºå¤±çš„ç‰¹å¾ï¼Œå¹¶ç”Ÿæˆåæ˜ è¿™äº›ç‰¹å¾çš„åˆæˆæ ·æœ¬ã€‚å®éªŒè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šä¸ªä»»åŠ¡ä¸Šï¼ˆå¦‚æŒ‡ä»¤è·Ÿéšã€æ¯’æ€§æ£€æµ‹ã€å¥–åŠ±å»ºæ¨¡å’Œè¡Œä¸ºå¼•å¯¼ï¼‰æ˜¾è‘—æé«˜äº†æ•°æ®å¤šæ ·æ€§å’Œä¸‹æ¸¸æ€§èƒ½ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜å‘ç°ä¸åŒæ¨¡å‹å®¶æ—ä¹‹é—´å­˜åœ¨å…±äº«çš„å¯è§£é‡Šç‰¹å¾ç©ºé—´ï¼Œä»è€Œå®ç°è·¨æ¨¡å‹çŸ¥è¯†è½¬ç§»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.11858', 'title': 'Zooming without Zooming: Region-to-Image Distillation for Fine-Grained Multimodal Perception', 'url': 'https://huggingface.co/papers/2602.11858', 'abstract': 'Region-to-Image Distillation enables fine-grained visual perception in MLLMs by training models to internally perform iterative zooming during inference, eliminating the need for repeated tool calls and visual re-encoding while maintaining high performance across multiple benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal Large Language Models (MLLMs) excel at broad visual understanding but still struggle with fine-grained perception, where decisive evidence is small and easily overwhelmed by global context. Recent "Thinking-with-Images" methods alleviate this by iteratively zooming in and out regions of interest during inference, but incur high latency due to repeated tool calls and visual re-encoding. To address this, we propose Region-to-Image Distillation, which transforms zooming from an inference-time tool into a training-time primitive, thereby internalizing the benefits of agentic zooming into a single forward pass of an MLLM. In particular, we first zoom in to micro-cropped regions to let strong teacher models generate high-quality VQA data, and then distill this region-grounded supervision back to the full image. After training on such data, the smaller student model improves "single-glance" fine-grained perception without tool use. To rigorously evaluate this capability, we further present ZoomBench, a hybrid-annotated benchmark of 845 VQA data spanning six fine-grained perceptual dimensions, together with a dual-view protocol that quantifies the global--regional "zooming gap". Experiments show that our models achieve leading performance across multiple fine-grained perception benchmarks, and also improve general multimodal cognition on benchmarks such as visual reasoning and GUI agents. We further discuss when "Thinking-with-Images" is necessary versus when its gains can be distilled into a single forward pass. Our code is available at https://github.com/inclusionAI/Zooming-without-Zooming.', 'score': 49, 'issue_id': 1065, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': '317748ff53afa40a', 'authors': ['Lai Wei', 'Liangbo He', 'Jun Lan', 'Lingzhong Dong', 'Yutong Cai', 'Siyuan Li', 'Huijia Zhu', 'Weiqiang Wang', 'Linghe Kong', 'Yue Wang', 'Zhuosheng Zhang', 'Weiran Huang'], 'affiliations': ['Ant Group', 'School of Computer ity as a Foundational Principle for Multimodal Intelligence', 'url': 'https://huggingface.co/papers/2602.08683', 'abstract': 'Visual understanding can be improved by aligning architectures with information-theoretic principles of video compression, using sparsity-driven encoding that outperforms traditional approaches in efficiency and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Hypothesis. Artificial general intelligence is, at its core, a compression problem. Effective compression demands resonance: deep learning scales best when its architecture aligns with the fundamental structure of the data. These are the fundamental principles. Yet, modern vision architectures have strayed from these truths: visual signals are highly redundant, while discriminative information, the surprise, is sparse. Current models process dense pixel grids uniformly, wasting vast compute on static background rather than focusing on the predictive residuals that define motion and meaning. We argue that to solve visual understanding, we must align our architectures with the information-theoretic principles of video, i.e., Codecs.   Method. OneVision-Encoder encodes video by compressing predictive visual structure into semantic meaning. By adopting Codec Patchification, OV-Encoder abandons uniform computation to focus exclusively on the 3.1%-25% of regions rich in signal entropy. To unify spatial and temporal reasoning under irregular token layouts, OneVision-Encoder employs a shared 3D RoPE and is trained with a large-scale cluster discrimination objective over more than one million semantic concepts, jointly capturing object permanence and motion dynamics.   Evidence. The results validate our core hypothesis: efficiency and accuracy are not a trade-off; they are positively correlated. When integrated into LLM, it consistently outperforms strong vision backbones such as Qwen3-ViT and SigLIP2 across 16 image, video, and document understanding benchmarks, despite using substantially fewer visual tokens and pretraining data. Notably, on video understanding tasks, OV-Encoder achieves an average improvement of 4.1% over Qwen3-ViT. Codec-aligned, patch-level sparsity is a foundational principle, enabling OV-Encoder as a scalable engine for next-generation visual generalists.', 'score': 31, 'issue_id': 1065, 'pub_date': '2026-02-09', 'pub_date_card': {'ru': '9 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 9', 'zh': '2æœˆ9æ—¥'}, 'hash': 'c412ab0be214f7a5', 'authors': ['Feilong Tang', 'Xiang An', 'Yunyao Yan', 'Yin Xie', 'Bin Qin', 'Kaicheng Yang', 'Yifei Shen', 'Yuanhan Zhang', 'Chunyuan Li', 'Shikun Feng', 'Changrui Chen', 'Huajie Tan', 'Ming Hu', 'Manyuan Zhang', 'Bo Li', 'Ziyong Feng', 'Ziwei Liu', 'Zongyuan Ge', 'Jiankang Deng'], 'affiliations': ['AIM for Health Lab', 'Glint Lab', 'MVP Lab'], 'pdf_title_img': 'assets/pdf/title_img/2602.08683.jpg', 'data': {'categories': ['#cv', '#video', '#multimodal', '#architecture'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ°Ğº Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¾ÑĞ¼Ñ‹ÑĞ»Ğ¸Ñ‚ÑŒ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ·Ğ¼Ñƒ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿Ğ¾Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‚ Ğ²ÑĞµ Ğ¿Ğ¸ĞºÑĞµĞ»Ğ¸ Ñ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾, Ñ‚Ñ€Ğ°Ñ‚Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ñ„Ğ¾Ğ½Ñ‹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ½Ğ° Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ°Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ OneVision-Encoder Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 3-25% Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸ĞµĞ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾Ğ±Ğ¸Ñ‚ÑŒÑÑ Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞµĞ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ĞºĞ¾Ñ€Ñ€ĞµĞ»Ğ¸Ñ€ÑƒÑÑ‚: Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ²Ñ€Ğ¾Ğ´Ğµ Qwen3-ViT Ğ½Ğ° 16 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ².'}, 'en': {'title': 'Aligning Visual Understanding with Compression Principles', 'desc': 'This paper presents a new approach to visual understanding by aligning deep learning architectures with information-theoretic principles of video compression. The authors introduce the OneVision-Encoder, which focuses on encoding only the most informative parts of video data, rather than processing all pixels uniformly. By using a method called Codec Patchification, the model efficiently captures the essential features of motion and meaning while discarding redundant information. The results show that this approach not only improves accuracy but also enhances efficiency, demonstrating that effective visual understanding can be achieved through smarter data representation.'}, 'zh': {'title': 'å¯¹é½ä¿¡æ¯è®ºåŸç†ï¼Œæå‡è§†è§‰ç†è§£æ•ˆç‡', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„è§†è§‰ç†è§£æ–¹æ³•ï¼Œå¼ºè°ƒå°†æ¶æ„ä¸ä¿¡æ¯è®ºçš„å‹ç¼©åŸç†å¯¹é½ã€‚é€šè¿‡ä½¿ç”¨ç¨€ç–ç¼–ç ï¼ŒOneVision-Encoderèƒ½å¤Ÿé«˜æ•ˆåœ°å‹ç¼©è§†é¢‘ä¸­çš„é¢„æµ‹è§†è§‰ç»“æ„ï¼Œä¸“æ³¨äºä¿¡æ¯ä¸°å¯Œçš„åŒºåŸŸã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ•ˆç‡å’Œå‡†ç¡®æ€§å¹¶ä¸æ˜¯ç›¸äº’å¦¥åçš„ï¼Œè€Œæ˜¯æ­£ç›¸å…³çš„ã€‚è¯¥æ–¹æ³•åœ¨å¤šä¸ªè§†è§‰ç†è§£åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¯æ˜äº†å…¶åœ¨è§†è§‰é€šç”¨æ€§æ–¹é¢çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12395', 'title': 'What does RL improve for Visual Reasoning? A Frankenstein-Style Analysis', 'url': 'https://huggingface.co/papers/2602.12395', 'abstract': "Reinforcement learning (RL) with verifiable rewards has become a standard post-training stage for boosting visual reasoning in vision-language models, yet it remains unclear what capabilities RL actually improves compared with supervised fine-tuning as cold-start initialization (IN). End-to-end benchmark gains conflate multiple factors, making it difficult to attribute improvements to specific skills. To bridge the gap, we propose a Frankenstein-style analysis framework including: (i) functional localization via causal probing; (ii) update characterization via parameter comparison; and (iii) transferability test via model merging. Instead, RL induces a consistent inference-time shift primarily in mid-to-late layers, and these mid-to-late refinements are both transferable (via merging) and necessary (via freezing) for RL gains. Overall, our results suggest that RL's reliable contribution in visual reasoning is not a uniform enhancement of visual perception, but a systematic refinement of mid-to-late transformer computation that improves vision-to-reasoning alignment and reasoning performance, highlighting the limitations of benchmark-only evaluation for understanding multimodal reasoning improvements.", 'score': 9, 'issue_id': 1065, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'b1420fd35524cc99', 'authors': ['Xirui Li', 'Ming Li', 'Tianyi Zhou'], 'affiliations': ['Mohamed bin Zayed University of Artificial Intelligence', 'University of Maryland'], 'pdf_title_img': 'assets/pdf/title_img/2602.12395.jpg', 'data': {'categories': ['#interpretability', '#reasoning', '#benchmark', '#multimodal', '#rl'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ¤Ñ€Ğ°Ğ½ĞºĞµĞ½ÑˆÑ‚ĞµĞ¹Ğ½-Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·: RL ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğµ ÑĞ»Ğ¾Ğ¸, Ğ° Ğ½Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ, ĞºĞ°ĞºĞ¸Ğµ Ğ¸Ğ¼ĞµĞ½Ğ½Ğ¾ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ² vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğ¹ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞºĞ¾Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ¸Ğ½Ğ³ Ğ´Ğ»Ñ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹, ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ½Ğ°Ñ…Ğ¾Ğ´ĞºĞ¾Ğ¹ ÑĞ²Ğ»ÑĞµÑ‚ÑÑ Ñ‚Ğ¾, Ñ‡Ñ‚Ğ¾ RL Ğ½Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ñ€Ğ°Ğ²Ğ½Ğ¾Ğ¼ĞµÑ€Ğ½Ğ¾, Ğ° Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ² ÑÑ€ĞµĞ´Ğ½Ğ¸Ñ… Ğ¸ Ğ¿Ğ¾Ğ·Ğ´Ğ½Ğ¸Ñ… ÑĞ»Ğ¾ÑÑ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°. Ğ­Ñ‚Ğ¸ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… ÑĞ»Ğ¾ÑÑ… Ğ¿ĞµÑ€ĞµĞ´Ğ°ÑÑ‚ÑÑ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ñ‹ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ² RL, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ°Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ².'}, 'en': {'title': 'Refining Reasoning: The Power of Reinforcement Learning in Vision-Language Models', 'desc': "This paper investigates how reinforcement learning (RL) enhances visual reasoning in vision-language models compared to traditional supervised fine-tuning. The authors introduce a framework to analyze the specific improvements brought by RL, focusing on the mid-to-late layers of the model. They find that RL leads to significant refinements in these layers, which are crucial for aligning visual inputs with reasoning tasks. The study emphasizes that RL's benefits are not just about better visual perception but involve a targeted enhancement of computational processes that support reasoning, challenging the reliance on benchmark scores alone for evaluation."}, 'zh': {'title': 'å¼ºåŒ–å­¦ä¹ æå‡è§†è§‰æ¨ç†çš„ç³»ç»Ÿæ€§ä¼˜åŒ–', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰åœ¨è§†è§‰è¯­è¨€æ¨¡å‹ä¸­çš„åº”ç”¨ï¼Œç‰¹åˆ«æ˜¯åœ¨å¯éªŒè¯å¥–åŠ±çš„æƒ…å†µä¸‹ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒRLåœ¨æ¨ç†èƒ½åŠ›çš„æå‡ä¸Šå¹¶ä¸æ˜¯ç®€å•çš„è§†è§‰æ„ŸçŸ¥å¢å¼ºï¼Œè€Œæ˜¯å¯¹ä¸­åå±‚è®¡ç®—çš„ç³»ç»Ÿæ€§ä¼˜åŒ–ã€‚é€šè¿‡åŠŸèƒ½å®šä½ã€å‚æ•°æ¯”è¾ƒå’Œæ¨¡å‹ ding speed and policy stability. ABot-M0 supports modular perception via a dual-stream mechanism that integrates VLM semantics with geometric priors and multi-view inputs from plug-and-play 3D modules such as VGGT and Qwen-Image-Edit, enhancing spatial understanding without modifying the backbone and mitigating standard VLM limitations in 3D reasoning. Experiments show components operate independently with additive benefits. We will release all code and pipelines for reproducibility and future research.", 'score': 9, 'issue_id': 1065, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': '812e2196c80382aa', 'authors': ['Yandan Yang', 'Shuang Zeng', 'Tong Lin', 'Xinyuan Chang', 'Dekang Qi', 'Junjin Xiao', 'Haoyun Liu', 'Ronghan Chen', 'Yuzhi Chen', 'Dongjie Huo', 'Feng Xiong', 'Xing Wei', 'Zhiheng Ma', 'Mu Xu'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.11236.jpg', 'data': {'categories': ['#architecture', '#data', '#multimodal', '#3d', '#dataset', '#training', '#robotics'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ´Ğ¸Ğ½ Ğ¼Ğ¾Ğ·Ğ³ Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¸Ñ… Ñ‚ĞµĞ»: ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸ÑÑ… Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹', 'desc': 'ABot-M0 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ UniACT-dataset Ñ 6 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ğ¸Ğ² Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ· ÑˆĞµÑÑ‚Ğ¸ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ² Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ñ€Ñ„Ğ¾Ğ»Ğ¾Ğ³Ğ¸ÑĞ¼Ğ¸ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ğ². ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ Ğ²ĞºĞ»Ğ°Ğ´ â€” Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ğ° Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ (Action Manifold Learning), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ d trust mechanisms.  \t\t\t\t\tAI-generated summary \t\t\t\t AI agents are able to tackle increasingly complex tasks. To achieve more ambitious goals, AI agents need to be able to meaningfully decompose problems into manageable sub-components, and safely delegate their completion across to other AI agents and humans alike. Yet, existing task decomposition and delegation methods rely on simple heuristics, and are not able to dynamically adapt to environmental changes and robustly handle unexpected failures. Here we propose an adaptive framework for intelligent AI delegation - a sequence of decisions involving task allocation, that also incorporates transfer of authority, responsibility, accountability, clear specifications regarding roles and boundaries, clarity of intent, and mechanisms for establishing trust between the two (or more) parties. The proposed framework is applicable to both human and AI delegators and delegatees in complex delegation networks, aiming to inform the development of protocols in the emerging agentic web.', 'score': 6, 'issue_id': 1065, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'cc77000f37a598af', 'authors': ['Nenad TomaÅ¡ev', 'Matija Franklin', 'Simon Osindero'], 'affiliations': ['Google DeepMind'], 'pdf_title_img': 'assets/pdf/title_img/2602.11865.jpg', 'data': {'categories': ['#agents'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ´ĞµĞ»ĞµĞ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ… Ñ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°Ğ¼Ğ¸ Ğ´Ğ¾Ğ²ĞµÑ€Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ´ĞµĞ»ĞµĞ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¼ĞµĞ¶Ğ´Ñƒ AI Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ñ€ĞµĞ°Ğ³Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğ° Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹ Ğ¸ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµÑ‚ÑÑ Ñ Ğ½ĞµĞ¿Ñ€ĞµĞ´Ğ²Ğ¸Ğ´ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ±Ğ¾ÑĞ¼Ğ¸.æ¡†æ¶Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ñ‹ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¼Ğ¾Ñ‡Ğ¸Ğ¹, ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ´Ğ¾Ğ²ĞµÑ€Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼ ĞºĞ°Ğº Ğº AI Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼, Ñ‚Ğ°Ğº Ğ¸ Ğº Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°Ğ¼ Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ… Ğ´ĞµĞ»ĞµĞ³Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ñ‚Ğ°ĞºĞ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»Ğ¾Ğ² Ğ² Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ÑÑ‰ĞµĞ¹ÑÑ ÑĞºĞ¾ÑĞ¸ÑÑ‚ĞµĞ¼Ğµ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼.'}, 'en': {'title': 'Empowering AI Agents with Adaptive Delegation Frameworks', 'desc': 'This paper presents an adaptive framework for AI agents to improve task decomposition and delegation. The framework allows AI agents to break down complex tasks into smaller parts and delegate them effectively to other agents or humans. It emphasizes the importance of dynamic adaptation to environmental changes and the ability to manage unexpected failures through structured authority transfer and trust mechanisms. The proposed approach aims to enhance collaboration in complex networks of AI and human agents, paving the way for more efficient task management.'}, 'zh': {'title': 'æ™ºèƒ½AIä»£ç†çš„è‡ªé€‚åº”ä»»åŠ¡å§”æ‰˜æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§è‡ªé€‚åº”æ¡†æ¶ï¼Œç”¨äºæ™ºèƒ½AIä»£ç†çš„ä»»åŠ¡åˆ†è§£å’Œå§”æ‰˜ã€‚è¯¥æ¡†æ¶èƒ½å¤ŸåŠ¨æ€å“åº”ç¯å¢ƒå˜åŒ–ï¼Œå¹¶é€šè¿‡ç»“æ„åŒ–çš„æƒå¨è½¬ç§»å’Œä¿¡ä»»æœºåˆ¶æ¥å¤„ç†æ„å¤–å¤±è´¥ã€‚AIä»£ç†å¯ä»¥å°†å¤æ‚ä»»åŠ¡åˆ†è§£ä¸ºå¯ç®¡ç†çš„å­ä»»åŠ¡ï¼Œå¹¶å®‰å…¨åœ°å°†å…¶å§”æ‰˜ç»™å…¶ä»–AIä»£ç†æˆ–äººç±»ã€‚æ­¤æ¡†æ¶é€‚ç”¨äºå¤æ‚çš„å§”æ‰˜ç½‘ç»œï¼Œæ—¨åœ¨ä¸ºæ–°å…´çš„ä»£ç†ç½‘ç»œå¼€å‘åè®®æä¾›æŒ‡å¯¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.13013', 'title': 'Towards Universal Video MLLMs with Attribute-Structured and Quality-Verified Instructions', 'url': 'https://huggingface.co/papers/2602.13013', 'abstract': 'A large-scale dataset and model for fine-grained audiovisual understanding are introduced, demonstrating improved caption quality and reduced hallucinations through structured annotations and supervised fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Universal video understanding requires modeling fine-grained visual and audio information over time in diverse real-world scenarios. However, the performance of existing models is primarily constrained by video-instruction data that represents complex audiovisual content as single, incomplete descriptions, lacking fine-grained organization and reliable annotation. To address this, we introduce: (i) ASID-1M, an open-source collection of one million structured, fine-grained audiovisual instruction annotations with single- and multi-attribute supervision; (ii) ASID-Verify, a scalable data curation pipeline for annotation, with automatic verification and refinement that enforces semantic and temporal consistency between descriptions and the corresponding audiovisual content; and (iii) ASID-Captioner, a video understanding model trained via Supervised Fine-Tuning (SFT) on the ASID-1M. Experiments across seven benchmarks covering audiovisual captioning, attribute-wise captioning, caption-based QA, and caption-based temporal grounding show that ASID-Captioner improves fine-grained caption quality while reducing hallucinations and improving instruction following. It achieves state-of-the-art performance among open-source models and is competitive with Gemini-3-Pro.', 'score': 4, 'issue_id': 1065, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '4a007355c8a4f31f', 'authors': ['Yunheng Li', 'Hengrui Zhang', 'Meng-Hao Guo', 'Wenzhao Gao', 'Shaoyong Jia', 'Shaohui Jiao', 'Qibin Hou', 'Ming-Ming Cheng'], 'affiliations': ['ByteDance Inc.', 'Tsinghua University', 'VCIP, School of Computer Science, Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2602.13013.jpg', 'data': {'categories': ['#audio', '#hallucinations', '#synthetic', '#video', '#open_source', '#multimodal', '#dataset', '#training', '#data'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ñ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ  16-bit). Moreover, we provide theoretical analysis showing that the variable grid expands the feasible set, and that the quantization process consistently aligns with the optimization objective in Hessian-induced geometry. Code: github.com/KingdalfGoodman/BPDQ.', 'score': 4, 'issue_id': 1066, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': '482e431c02f539b6', 'authors': ['Junyu Chen', 'Jungang Li', 'Jing Xiong', 'Wenjie Wang', 'Qingyao Yang', 'He Xiao', 'Zhen Li', 'Taiqiang Wu', 'Mengzhao Chen', 'Zhen Peng', 'Chaofan Tao', 'Long Shi', 'Hongxia Yang', 'Ngai Wong'], 'affiliations': ['Artificial Intelligence and Digital Finance Key Laboratory of Sichuan Province', 'Southwestern University of Finance and Economics', 'Sun Yat-sen University', 'The Hong Kong Polytechnic University', 'The Hong Kong University of Science and Technology (Guangzhou)', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2602.04163.jpg', 'data': {'categories': ['#inference', '#training', '#optimization', '#open_source'], 'emoji': 'âš¡', 'ru': {'title': 'ĞŸĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ BPDQ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ… Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞµÑ‚ĞºÑƒ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ ÑĞµÑ‚ĞºÑƒ, Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ½ÑƒÑ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¸Ñ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¿Ğ»Ğ¾ÑĞºĞ¾ÑÑ‚ĞµĞ¹ Ğ¸ ÑĞºĞ°Ğ»ÑÑ€Ğ½Ñ‹Ñ… ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ². ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ²Ñ‚Ğ sing kinetic energy as a proxy for policy stochasticity regulation through a generalized SchrÃ¶dinger bridge formulation.  \t\t\t\t\tAI-generated summary \t\t\t\t Iterative generative policies, such as diffusion models and flow matching, offer superior expressivity for continuous control but complicate Maximum Entropy Reinforcement Learning because their action log-densities are not directly accessible. To address this, we propose Field Least-Energy Actor-Critic (FLAC), a likelihood-free framework that regulates policy stochasticity by penalizing the kinetic energy of the velocity field. Our key insight is to formulate policy optimization as a Generalized SchrÃ¶dinger Bridge (GSB) problem relative to a high-entropy reference process (e.g., uniform). Under this view, the maximum-entropy principle emerges naturally as staying close to a high-entropy reference while optimizing return, without requiring explicit action densities. In this framework, kinetic energy serves as a physically grounded proxy for divergence from the reference: minimizing path-space energy bounds the deviation of the induced terminal action distribution. Building on this view, we derive an energy-regularized policy iteration scheme and a practical off-policy algorithm that automatically tunes the kinetic energy via a Lagrangian dual mechanism. Empirically, FLAC achieves superior or comparable performance on high-dimensional benchmarks relative to strong baselines, while avoiding explicit density estimation.', 'score': 3, 'issue_id': 1065, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': 'b3ed210666f4b22f', 'authors': ['Lei Lv', 'Yunfei Li', 'Yu Luo', 'Fuchun Sun', 'Xiao Ma'], 'affiliations': ['ByteDance Seed', 'Shanghai Research Institute for Intelligent Autonomous Systems', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.12829.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#optimization', '#rl', '#training'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ¤Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¸Ğ½ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ½ĞµÑ€Ğ³Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Field Least-Energy Actor-Critic (FLAC) â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ñ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ°Ğ¼Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğ¼Ğ¸ ĞºĞ°Ğº Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ ĞºĞ¸Ğ½ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ½ĞµÑ€Ğ³Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ñ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ĞµĞ¹ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾ĞºÑĞ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ±ĞµĞ· Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ»Ğ¾Ğ³Ğ°Ñ€Ğ¸Ñ„Ğ¼Ñƒ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ ĞºĞ°Ğº Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğ¹ Ğ¼Ğ¾ÑÑ‚ Ğ¨Ñ€Ñ‘Ğ´Ğ¸Ğ½Ğ³ĞµÑ€Ğ° Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¹Ğ½Ğ¾Ğ³Ğ¾ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸Ğ½Ñ†Ğ¸Ğ¿ Ğ¼Ğ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ĞµÑ‚ ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ¼. ĞŸÑ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¸Ğ½ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ½ĞµÑ€Ğ³Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ›Ğ°Ğ³Ñ€Ğ°Ğ½Ğ¶Ğ° Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'FLAC: Harnessing Kinetic Energy for Efficient Reinforcement Learning', 'desc': 'The Field Least-Energy Actor-Critic (FLAC) framework tackles the complexities of maximum entropy reinforcement learning by using kinetic energy to manage policy randomness. It introduces a likelihood-free approach that formulates policy optimization as a Generalized SchrÃ¶dinger Bridge problem, allowing for efficient learni consistency reward assessed by a consistency agent to assist training. This encourages the model to converge towards correct answers from a geographic perspective while ensuring the integrity and consistency of its reasoning process. Experimental results show that GeoAgent outperforms existing methods and a series of general VLLMs across multiple grains, while generating reasoning that closely aligns with humans.', 'score': 3, 'issue_id': 1065, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '336d0e2564bbde3c', 'authors': ['Modi Jin', 'Yiming Zhang', 'Boyuan Sun', 'Dingwen Zhang', 'MingMing Cheng', 'Qibin Hou'], 'affiliations': ['School of Automation, Northwestern Polytechnical University', 'VCIP, School of Computer Science, Nankai University'], 'pdf_title_img': 'assets/pdf/title_img/2602.12617.jpg', 'data': {'categories': ['#synthetic', '#reasoning', '#open_source', '#agents', '#rl', '#dataset', '#training'], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'Ğ“ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ GeoAgent â€” Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ°Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ»Ğ¾ĞºĞ°Ñ†Ğ¸ÑÑ… Ğ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ°Ğ´Ñ€ĞµÑĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ GeoSeek Ñ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¾Ñ‚ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ (chain-of-thought), ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ”Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ñ‹ Ğ´Ğ²Ğ° Ñ‚Ğ¸Ğ¿Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ: Ğ³ĞµĞ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ (geo-similarity reward) Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ° Ğ·Ğ° ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµĞ¼Ğ°Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ GeoAgent Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ñ‘Ğ½Ğ½Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ±Ğ»Ğ¸Ğ·ĞºĞ¸Ğµ Ğº Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼.'}, 'en': {'title': 'GeoAgent: Elevating Geolocation Reasoning with Expert Insights', 'desc': 'GeoAgent is a machine learning model designed to improve geolocation reasoning by using a specialized dataset and unique reward mechanisms. It addresses the limitations of previous reinforcement learning methods that relied on AI-generated data, which often did not align with geographic realities. The model utilizes a new dataset called GeoSeek, which includes expert-annotated chain-of-thought data to enhance training. By implementing geo-similarity and consistency rewards, GeoAgent ensures that its reasoning is both accurate and coherent, leading to superior performance compared to existing models.'}, 'zh': {'title': 'GeoAgentï¼šæå‡åœ°ç†æ¨ç†çš„æ™ºèƒ½æ¨¡å‹', 'desc': 'GeoAgentæ˜¯ä¸€ç§æ–°æ¨¡å‹ï¼Œä¸“æ³¨äºåœ°ç†ä½ç½®æ¨ç†ï¼Œèƒ½å¤Ÿä¸äººç±»çš„æ¨ç†æ–¹å¼ç´§å¯†ç»“åˆã€‚ä¸ºäº†æé«˜åœ°ç†å‡†ç¡®æ€§å’Œæ¨ç†ä¸€è‡´æ€§ï¼Œç ”ç©¶è€…ä»¬å¼•å…¥äº†GeoSeekæ•°æ®é›†ï¼Œè¯¥æ•°æ®é›†ç”±åœ°ç†ä¸“å®¶å’Œä¸“ä¸šç©å®¶æ³¨é‡Šçš„é“¾å¼æ€ç»´æ•°æ®ç»„æˆã€‚GeoAgentè¿˜æå‡ºäº†åœ°ç†ç›¸ä¼¼æ€§å¥–åŠ±å’Œä¸€è‡´æ€§å¥–åŠ±ï¼Œä»¥å¸®åŠ©æ¨¡å‹åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­æ›´å¥½åœ°æ”¶æ•›åˆ°æ­£ç¡®ç­”æ¡ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGeoAgentåœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¶…è¶Šäº†ç°æœ‰æ–¹æ³•ï¼Œå¹¶ç”Ÿæˆäº†ä¸äººç±»æ¨ç†é«˜åº¦ä¸€è‡´çš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12506', 'title': 'On Robustness and Chain-of-Thought Consistency of RL-Finetuned VLMs', 'url': 'https://huggingface.co/papers/2602.12506', 'abstract': 'Reinforcement learning (RL) fine-tuning has become a key technique for enhancing large language models (LLMs) on reasoning-intensive tasks, motivating its extension to vision language models (VLMs). While RL-tuned VLMs improve on visual reasoning benchmarks, they remain vulnerable to weak visual grounding, hallucinations, and over-reliance on textual cues. We show that simple, controlled textual perturbations--misleading captions or incorrect chain-of-thought (CoT) traces--cause substantial drops in robustness and confidence, and that these effects are more pronounced when CoT consistency is taken into account across open-source multimodal reasoning models. Entropy-based metrics further show that these perturbations reshape model uncertainty and probability mass on the correct option, exposing model-specific trends in miscalibration. To better understand these vulnerabilities, we further analyze RL fine-tuning dynamics and uncover an accuracy-faithfulness trade-off: fine-tuning raises benchmark accuracy, but can simultaneously erode the reliability of the accompanying CoT and its robustness to contextual shifts. Although adversarial augmentation improves robustness, it does not by itself prevent faithfulness drift. Incorporating a faithfulness-aware reward can restore alignment between answers and reasoning, but when paired with augmentation, training risks collapsing onto shortcut strategies and robustness remains elusive. Together, these findings highlight the limitations of accuracy-only evaluations and motivate training and assessment protocols that jointly emphasize correctness, robustness, and the faithfulness of visually grounded reasoning.', 'score': 3, 'issue_id': 1065, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '4c8c789b18323761', 'authors': ['Rosie Zhao', 'Anshul Shah', 'Xiaoyu Zhu', 'Xinke Deng', 'Zhongyu Jiang', 'Yang Yang', 'Joerg Liebelt', 'Arnab Mondal'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2602.12506.jpg', 'data': {'categories': ['#hallucinations', '#interpretability', '#security', '#reasoning', '#benchmark', '#multimodal', '#rlhf', '#rl', '#alignment' e textual changes can significantly impact model robustness and confidence, particularly when considering the consistency of chain-of-thought reasoning. They propose that a focus on both accuracy and faithfulness in training can help mitigate these vulnerabilities, suggesting that traditional evaluation methods may overlook critical aspects of model performance.'}, 'zh': {'title': 'æå‡è§†è§‰æ¨ç†æ¨¡å‹çš„é²æ£’æ€§ä¸å¯ä¿¡åº¦', 'desc': 'å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰å¾®è°ƒå·²æˆä¸ºæå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰åœ¨æ¨ç†å¯†é›†å‹ä»»åŠ¡ä¸­çš„å…³é”®æŠ€æœ¯ï¼Œç°å·²æ‰©å±•è‡³è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰ã€‚å°½ç®¡ç»è¿‡RLå¾®è°ƒçš„VLMåœ¨è§†è§‰æ¨ç†åŸºå‡†ä¸Šæœ‰æ‰€æå‡ï¼Œä½†ä»ç„¶å®¹æ˜“å—åˆ°è§†è§‰åŸºç¡€è–„å¼±ã€å¹»è§‰å’Œè¿‡åº¦ä¾èµ–æ–‡æœ¬çº¿ç´¢çš„å½±å“ã€‚æˆ‘ä»¬å‘ç°ç®€å•çš„æ–‡æœ¬æ‰°åŠ¨ï¼Œå¦‚è¯¯å¯¼æ€§æ ‡é¢˜æˆ–ä¸æ­£ç¡®çš„æ¨ç†é“¾ï¼ˆCoTï¼‰ä¼šæ˜¾è‘—é™ä½æ¨¡å‹çš„é²æ£’æ€§å’Œä¿¡å¿ƒï¼Œå¹¶ä¸”å½“è€ƒè™‘CoTä¸€è‡´æ€§æ—¶ï¼Œè¿™äº›å½±å“æ›´åŠ æ˜æ˜¾ã€‚ä¸ºäº†æ›´å¥½åœ°ç†è§£è¿™äº›è„†å¼±æ€§ï¼Œæˆ‘ä»¬åˆ†æäº†RLå¾®è°ƒçš„åŠ¨æ€ï¼Œå‘ç°å‡†ç¡®æ€§ä¸å¯ä¿¡åº¦ä¹‹é—´å­˜åœ¨æƒè¡¡ï¼šå¾®è°ƒæé«˜äº†åŸºå‡†å‡†ç¡®æ€§ï¼Œä½†å¯èƒ½åŒæ—¶å‰Šå¼±äº†CoTçš„å¯é æ€§åŠå…¶å¯¹ä¸Šä¸‹æ–‡å˜åŒ–çš„é²æ£’æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12984', 'title': 'SciAgentGym: Benchmarking Multi-Step Scientific Tool-use in LLM Agents', 'url': 'https://huggingface.co/papers/2602.12984', 'abstract': "SciAgentGym and SciAgentBench enable evaluation of scientific tool-use capabilities, while SciForge improves agent performance through dependency graph modeling of tool interactions.  \t\t\t\t\tAI-generated summary \t\t\t\t Scientific reasoning inherently demands integrating sophisticated toolkits to navigate domain-specific knowledge. Yet, current benchmarks largely overlook agents' ability to orchestrate tools for such rigorous workflows. To bridge this gap, we introduce SciAgentGym, a scalable interactive environment featuring 1,780 domain-specific tools across four natural science disciplines, supported by a robust execution infrastructure. Complementing this, we p ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ…ÑÑ ĞºÑ€Ğ¾Ğ½ Ğ´ĞµÑ€ĞµĞ²ÑŒĞµĞ².'}, 'en': {'title': 'Automating Tree Crown Mapping with Deep Learning', 'desc': 'This paper presents a novel approach for mapping individual tree crowns using deep learning techniques. The authors address the challenge of separating overlapping tree crowns in aerial imagery by utilizing pseudo-labels from aerial laser scanning (ALS) data. They enhance these pseudo-labels with a zero-shot instance segmentation model called Segment Anything Model 2 (SAM 2). The results demonstrate that their method produces superior segmentation models for tree crown identification compared to existing general domain models, all while eliminating the need for manual annotation.'}, 'zh': {'title': 'æ ‘å† åˆ†å‰²çš„æ–°æ–¹æ³•ï¼šæ— é¡»äººå·¥æ ‡æ³¨çš„æ·±åº¦å­¦ä¹ ', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§åˆ©ç”¨æ·±åº¦å­¦ä¹ æ¨¡å‹å¯¹æ ‘å† è¿›è¡Œåˆ†å‰²å’Œåˆ†ç¦»çš„æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³åŸå¸‚æ ‘æœ¨æ¸…å•ç»´æŠ¤å’Œæ£®æ—å¥åº·ç›‘æµ‹ä¸­çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬ä½¿ç”¨æ¥è‡ªèˆªç©ºæ¿€å…‰æ‰«æï¼ˆALSï¼‰æ•°æ®çš„ä¼ªæ ‡ç­¾æ¥è®­ç»ƒæ¨¡å‹ï¼Œä»¥å¤„ç†RGBå’Œå¤šå…‰è°±å›¾åƒä¸­çš„æ ‘å† é‡å å’Œçº¹ç†é—®é¢˜ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåˆ©ç”¨é›¶æ ·æœ¬å®ä¾‹åˆ†å‰²æ¨¡å‹Segment Anything Model 2ï¼ˆSAM 2ï¼‰å¯ä»¥å¢å¼ºALSæ´¾ç”Ÿçš„ä¼ªæ ‡ç­¾ã€‚è¯¥æ–¹æ³•æ— éœ€äººå·¥æ ‡æ³¨æˆæœ¬ï¼Œèƒ½å¤Ÿä¸ºå…‰å­¦å›¾åƒæ¨¡å‹æä¾›ç‰¹å®šé¢†åŸŸçš„è®­ç»ƒæ³¨é‡Šï¼Œä»è€Œå®ç°ä¼˜äºç°æœ‰é€šç”¨æ¨¡å‹çš„åˆ†å‰²æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12684', 'title': 'Xiaomi-Robotics-0: An Open-Sourced Vision-Language-Action Model with Real-Time Execution', 'url': 'https://huggingface.co/papers/2602.12684', 'abstract': 'A vision-language-action model for robotics combines large-scale pretraining with specialized training techniques to enable real-time execution and high-performance manipulation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t In this report, we introduce Xiaomi-Robotics-0, an advanced vision-language-action (VLA) model optimized for high performance and fast and smooth real-time execution. The key to our method lies in a carefully designed training recipe and deployment strategy. Xiaomi-Robotics-0 is first pre-trained on large-scale cross-embodiment robot trajectories and vision-language data, endowing it with broad and generalizable action-generation capabilities while avoiding catastrophic forgetting of the visual-semantic knowledge of the underlying pre-trained VLM. During post-training, we propose several techniques for training the VLA model for asynchronous execution to address the inference latency during real-robot rollouts. During deployment, we carefully align the timesteps of consecutive predicted action chunks to ensure continuous and seamless real-time rollouts. We evaluate Xiaomi-Robotics-0 extensively in simulation benchmarks and on two challenging real-robot tasks that require precise and dexterous bimanual manipulation. Results show that our method achieves state-of-the-art performance across all simulation benchmarks. Moreover, Xiaomi-Robotics-0 can roll out fast and smoothly on real robots using a consumer-grade GPU, achieving high success rates and throughput on both real-robot tasks. To facilitate future research, code and model checkpoints are open-sourced at https://xiaomi-robotics-0.github.io', 'score': 1, 'issue_id': 1065, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '9d96b4b03fccbc30', 'authors': ['Rui Cai', 'Jun Guo', 'Xinze He', 'Piaopiao Jin', 'Jie Li', 'Bingxuan Lin', 'Futeng Liu', 'Wei Liu', 'Fei Ma', 'Kun Ma', 'Feng Qiu', 'Heng Qu', 'Yifei Su', 'Qiao Sun', 'Dong Wang', 'Donghao Wang', 'Yunhong Wang', 'Rujie Wu', 'Diyun Xiang', 'Yu Yang', 'Hangjun Ye', 'Yuan Zhang', 'Quanyun Zhou'], 'affiliations': ['Xiaomi Robotics'] al-Time Vision-Language-Action for Robotics', 'desc': 'This paper presents Xiaomi-Robotics-0, a vision-language-action (VLA) model designed for robotics that excels in real-time manipulation tasks. The model is pre-trained on extensive datasets of robot trajectories and vision-language pairs, which helps it generate actions effectively while retaining important visual-semantic knowledge. To enhance performance during real-robot execution, the authors introduce innovative training techniques that minimize inference latency and ensure smooth action transitions. Extensive evaluations demonstrate that Xiaomi-Robotics-0 achieves state-of-the-art results in simulations and performs efficiently on real robots using standard hardware.'}, 'zh': {'title': 'é«˜æ•ˆå®æ—¶æ‰§è¡Œçš„è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§å…ˆè¿›çš„è§†è§‰-è¯­è¨€-åŠ¨ä½œï¼ˆVLAï¼‰æ¨¡å‹ï¼Œåä¸ºXiaomi-Robotics-0ï¼Œæ—¨åœ¨å®ç°é«˜æ€§èƒ½å’Œå®æ—¶æ‰§è¡Œã€‚è¯¥æ¨¡å‹é€šè¿‡å¤§è§„æ¨¡çš„é¢„è®­ç»ƒå’Œä¸“é—¨çš„è®­ç»ƒæŠ€æœ¯ï¼Œå…·å¤‡å¹¿æ³›çš„åŠ¨ä½œç”Ÿæˆèƒ½åŠ›ï¼Œå¹¶é¿å…äº†è§†è§‰è¯­ä¹‰çŸ¥è¯†çš„ç¾éš¾æ€§é—å¿˜ã€‚åæœŸè®­ç»ƒä¸­ï¼Œæˆ‘ä»¬æå‡ºäº†å¤šç§æŠ€æœ¯ä»¥è§£å†³çœŸå®æœºå™¨äººæ‰§è¡Œæ—¶çš„æ¨ç†å»¶è¿Ÿé—®é¢˜ã€‚è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼ŒXiaomi-Robotics-0åœ¨æ¨¡æ‹ŸåŸºå‡†æµ‹è¯•å’ŒçœŸå®æœºå™¨äººä»»åŠ¡ä¸­å‡è¡¨ç°å‡ºè‰²ï¼ŒæˆåŠŸç‡å’Œååé‡å‡è¾¾åˆ°è¡Œä¸šé¢†å…ˆæ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12612', 'title': 'Self-EvolveRec: Self-Evolving Recommender Systems with LLM-based Directional Feedback', 'url': 'https://huggingface.co/papers/2602.12612', 'abstract': 'Traditional methods for automating recommender system design, such as Neural Architecture Search (NAS), are often constrained by a fixed search space defined by human priors, limiting innovation to pre-defined operators. While recent LLM-driven code evolution frameworks shift fixed search space target to open-ended program spaces, they primarily rely on scalar metrics (e.g., NDCG, Hit Ratio) that fail to provide qualitative insights into model failures or directional guidance for improvement. To address this, we propose Self-EvolveRec, a novel framework that establishes a directional feedback loop by integrating a User Simulator for qualitative critiques and a Model Diagnosis Tool for quantitative internal verification. Furthermore, we introduce a Diagnosis Tool - Model Co-Evolution strategy to ensure that evaluation criteria dynamically adapt as the recommendation architecture evolves. Extensive experiments demonstrate that Self-EvolveRec significantly outperforms state-of-the-art NAS and LLM-driven code evolution baselines in both recommendation performance and user satisfaction. Our code is available at https://github.com/Sein-Kim/self_evolverec.', 'score': 1, 'issue_id': 1067, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '8496b14bab90c5cd', 'authors': ['Sein Kim', 'Sangwu Park', 'Hongseok Kang', 'Wonjoong Kim', 'Jimin Seo', 'Yeonjun In', 'Kanghoon Yoon', 'Chanyoung Park'], 'affiliations': ['KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2602.12612.jpg', 'data': {'categories': [], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ¸ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¾Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Self-EvolveRec â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ LLM. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² NAS Ñ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾Ğ¼, Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµĞ¼Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¼ĞµÑ‚Ñ€Ğ¸Ğº Ğ²Ñ€Ğ¾Ğ´Ğµ NDCG. ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ ngface.co/papers/2602.11910', 'title': 'TADA! Tuning Audio Diffusion Models through Activation Steering', 'url': 'https://huggingface.co/papers/2602.11910', 'abstract': "Research reveals that specific attention layers in audio diffusion models control distinct musical concepts, enabling precise manipulation of audio features through activation steering.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio diffusion models can synthesize high-fidelity music from text, yet their internal mechanisms for representing high-level concepts remain poorly understood. In this work, we use activation patching to demonstrate that distinct semantic musical concepts, such as the presence of specific instruments, vocals, or genre characteristics, are controlled by a small, shared subset of attention layers in state-of-the-art audio diffusion architectures. Next, we demonstrate that applying Contrastive Activation Addition and Sparse Autoencoders in these layers enables more precise control over the generated audio, indicating a direct benefit of the specialization phenomenon. By steering activations of the identified layers, we can alter specific musical elements with high precision, such as modulating tempo or changing a track's mood.", 'score': 1, 'issue_id': 1065, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': 'c1f906e7a20a29fc', 'authors': ['Åukasz Staniszewski', 'Katarzyna Zaleska', 'Mateusz Modrzejewski', 'Kamil Deja'], 'affiliations': ['IDEAS Research Institute', 'Warsaw University of Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.11910.jpg', 'data': {'categories': ['#interpretability', '#diffusion'], 'emoji': 'ğŸµ', 'ru': {'title': 'Ğ£Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼ÑƒĞ·Ñ‹ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğµ ÑĞ»Ğ¾Ğ¸ Ğ²Ğ½Ğ¸Ğ¼Ğ° §ä¸‹åˆæˆä¸€è‡´çš„ 4D è§†é¢‘ã€‚å®ƒé€šè¿‡è§£è€¦æµå¼•å¯¼å’Œæ—¶é—´ä¸€è‡´æ€§æ³¨æ„æœºåˆ¶æ¥å®ç°è¿™ä¸€ç›®æ ‡ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿåœ¨æç«¯è§†è§’å˜åŒ–ä¸‹ä¿æŒæ—¶é—´ä¸€è‡´æ€§ï¼Œå¹¶æœ‰æ•ˆåœ°æ§åˆ¶å…‰ç…§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLight4D åœ¨æ—¶é—´ä¸€è‡´æ€§å’Œå…‰ç…§ä¿çœŸåº¦æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œèƒ½å¤Ÿå¤„ç†ä» -90 åˆ° 90 åº¦çš„ç›¸æœºæ—‹è½¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.11757', 'title': 'Code2Worlds: Empowering Coding LLMs for 4D World Generation', 'url': 'https://huggingface.co/papers/2602.11757', 'abstract': 'Code2Worlds enables 4D dynamic scene generation by formulating it as language-to-simulation code generation with a dual-stream architecture and physics-aware closed-loop refinement.  \t\t\t\t\tAI-generated summary \t\t\t\t Achieving spatial intelligence requires moving beyond visual plausibility to build world simulators grounded in physical laws. While coding LLMs have advanced static 3D scene generation, extending this paradigm to 4D dynamics remains a critical frontier. This task presents two fundamental challenges: multi-scale context entanglement, where monolithic generation fails to balance local object structures with global environmental layouts; and a semantic-physical execution gap, where open-loop code generation leads to physical hallucinations lacking dynamic fidelity. We introduce Code2Worlds, a framework that formulates 4D generation as language-to-simulation code generation. First, we propose a dual-stream architecture that disentangles retrieval-augmented object generation from hierarchical environmental orchestration. Second, to ensure dynamic fidelity, we establish a physics-aware closed-loop mechanism in which a PostProcess Agent scripts dynamics, coupled with a VLM-Motion Critic that performs self-reflection to iteratively refine simulation code. Evaluations on the Code4D benchmark show Code2Worlds outperforms baselines with a 41% SGS gain and 49% higher Richness, while uniquely generating physics-aware dynamics absent in prior static methods. Code: g language into simulation code. It addresses the challenges of balancing local object details with the overall environment and ensuring that generated dynamics are physically accurate. The framework employs a dual-stream architecture to separate object generation from environmental orchestration, enhancing the quality of the output. Additionally, it incorporates a physics-aware closed-loop refinement process to iteratively improve the simulation code, resulting in more realistic and dynamic scene generation.'}, 'zh': {'title': 'Code2Worldsï¼šå®ç°4DåŠ¨æ€åœºæ™¯ç”Ÿæˆçš„åˆ›æ–°æ¡†æ¶', 'desc': 'Code2Worlds æ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å°† 4D åŠ¨æ€åœºæ™¯ç”Ÿæˆå½¢å¼åŒ–ä¸ºè¯­è¨€åˆ°ä»¿çœŸä»£ç ç”Ÿæˆæ¥å®ç°ç©ºé—´æ™ºèƒ½ã€‚è¯¥æ¡†æ¶é‡‡ç”¨åŒæµæ¶æ„ï¼Œèƒ½å¤Ÿå°†å¯¹è±¡ç”Ÿæˆä¸ç¯å¢ƒç¼–æ’åˆ†å¼€å¤„ç†ï¼Œä»è€Œè§£å†³å¤šå°ºåº¦ä¸Šä¸‹æ–‡çº ç¼ çš„é—®é¢˜ã€‚æ­¤å¤–ï¼ŒCode2Worlds è¿˜å¼•å…¥äº†ç‰©ç†æ„ŸçŸ¥çš„é—­ç¯æœºåˆ¶ï¼Œä»¥ç¡®ä¿åŠ¨æ€çš„çœŸå®æ„Ÿï¼Œé¿å…äº†å¼€æ”¾å¼ä»£ç ç”Ÿæˆå¸¦æ¥çš„ç‰©ç†å¹»è§‰ã€‚è¯„ä¼°ç»“æœæ˜¾ç¤ºï¼ŒCode2Worlds åœ¨ Code4D åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿæˆçš„ä¸°å¯Œæ€§å’ŒåŠ¨æ€æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.11715', 'title': 'DICE: Diffusion Large Language Models Excel at Generating CUDA Kernels', 'url': 'https://huggingface.co/papers/2602.11715', 'abstract': 'Diffusion large language models (dLLMs) for CUDA kernel generation achieve superior performance through a specialized dataset and reinforcement learning framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion large language models (dLLMs) have emerged as a compelling alternative to autoregressive (AR) LLMs, owing to their capacity for parallel token generation. This paradigm is particularly well-suited for code generation, where holistic structural planning and non-sequential refinement are critical. Despite this potential, tailoring dLLMs for CUDA kernel generation remains challenging, obstructed not only by the high specialization but also by the severe lack of high-quality training data. To , 'title': 'GeneralVLA: Generalizable Vision-Language-Action Models with Knowledge-Guided Trajectory Planning', 'url': 'https://huggingface.co/papers/2602.04315', 'abstract': 'GeneralVLA is a hierarchical vision-language-action model that enables zero-shot robotic manipulation through knowledge-guided trajectory planning without requiring real-world data collection.  \t\t\t\t\tAI-generated summary \t\t\t\t Large foundation models have shown strong open-world generalization to complex problems in vision and language, but similar levels of generalization have yet to be achieved in robotics. One fundamental challenge is that the models exhibit limited zero-shot capability, which hampers their ability to generalize effectively to unseen scenarios. In this work, we propose GeneralVLA (Generalizable Vision-Language-Action Models with Knowledge-Guided Trajectory Planning), a hierarchical vision-language-action (VLA) model that can be more effective in utilizing the generalization of foundation models, enabling zero-shot manipulation and automatically generating data for robotics. In particular, we study a class of hierarchical VLA model where the high-level ASM (Affordance Segmentation Module) is finetuned to perceive image keypoint affordances of the scene; the mid-level 3DAgent carries out task understanding, skill knowledge, and trajectory planning to produce a 3D path indicating the desired robot end-effector trajectory. The intermediate 3D path prediction is then served as guidance to the low-level, 3D-aware control policy capable of precise manipulation. Compared to alternative approaches, our method requires no real-world robotic data collection or human demonstration, making it much more scalable to diverse tasks and viewpoints. Empirically, GeneralVLA successfully generates trajectories for 14 tasks, significantly outperforming state-of-the-art methods such as VoxPoser. The generated demonstrations can train more robust behavior cloning policies than training with human demonstrations or from data generated by VoxPoser, Scaling-up, and Code-As-Policies. We believe GeneralVLA can be the scalable method for both generating data for robotics and solving novel tasks in a zero-shot setting. Code: https://github.com/AIGeeksGroup/GeneralVLA. Website: https://aigeeksgroup.github.io/GeneralVLA.', 'score': 1, 'issue_id': 1065, 'pub_date': '2026-02-04', 'pub_date_card': {'ru': '4 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 4', 'zh': '2æœˆ4æ—¥'}, 'hash': 'b05531a657de0f38', 'authors': ['Guoqing Ma', 'Siheng Wang', 'Zeyu Zhang', 'Shan Yu', 'Hao Tang'], 'affiliations': ['CASIA', 'Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2602.04315.jpg', 'data': {'categories': ['#cv', '#robotics', '#multimodal', '#3d'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ Ğ¾Ğ±Ğ¾Ñ‚, Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ğ¹ÑÑ Ğ¸Ğ· ÑĞ»Ğ¾Ğ² Ğ¸ ĞºĞ°Ñ€Ñ‚Ğ¸Ğ½Ğ¾Ğº Ğ±ĞµĞ· Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'GeneralVLA â€” ÑÑ‚Ğ¾ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ·Ñ€ĞµĞ½Ğ¸Ñ-ÑĞ·Ñ‹ĞºĞ°-Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ foundation models Ğ´Ğ»Ñ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ¾Ğ±Ğ¾Ñ‚Ğ¾Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¾Ğ¹ Ğ±ĞµĞ· ÑĞ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¼Ğ¸Ñ€Ğµ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ñ‚Ñ€Ñ‘Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ¹: Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ affordance Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹, Ğ°Ğ³ĞµĞ½Ñ‚ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ² 3D Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ°Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ° ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¼Ğ°Ğ½Ğ¸Ğ¿ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ² zero-shot Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ, Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¹. GeneralVLA Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡ĞºĞ¸ Ğ·Ñ€ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Empowering Robots with Zero-Shot Manipulation through GeneralVLA', 'desc': 'GeneralVLA is a novel hierarchical model that integrates vision, language, and action to enable robots to perform tasks without needing real-world data. It leverages knowledge-guided trajectory planning to generate effective manipulation strategies in a zero-shot manner, meaning it can handle new tasks without prior examples. The model consists of three levels: a high-level module for understanding scene affordances, a mid-level agent for task comprehension and trajectory planning, and a low-level control policy for executing precise movements. This approach not only enhances generalization capabilities but also allows for scalable data generation, outperforming existing methods in various robotic tasks.'}, 'zh': {'title': 'é›¶æ ·æœ¬æœºå™¨äººæ“ä½œçš„æ–°æ–¹æ³•', 'desc': 'GeneralVLAæ˜¯ä¸€ç§å±‚æ¬¡åŒ–çš„è§†è§‰-è¯­è¨€-åŠ¨ä½œæ¨¡å‹ï¼Œèƒ½å¤Ÿé€šè¿‡çŸ¥è¯†å¼•å¯¼çš„è½¨è¿¹è§„åˆ’å®ç°é›¶æ ·æœ¬æœºå™¨äººæ“ä½œï¼Œè€Œæ— éœ€æ”¶é›†çœŸå®ä¸–ç•Œçš„æ•°æ®ã€‚è¯¥æ¨¡å‹åˆ©ç”¨åŸºç¡€æ¨¡å‹çš„æ³›åŒ–èƒ½åŠ›ï¼Œè‡ªåŠ¨ç”Ÿæˆæœºå™¨äººæ“ä½œæ‰€éœ€çš„æ•°æ®ã€‚å®ƒé€šè¿‡é«˜å±‚çš„å¯ç”¨æ€§åˆ†å‰²æ¨¡å—å’Œä¸­å±‚çš„3Dä»£ç†è¿›è¡Œä»»åŠ¡ç†è§£å’Œè½¨è¿¹è§„åˆ’ï¼Œæœ€ç»ˆç”Ÿæˆç²¾ç¡®çš„3Dè·¯å¾„ã€‚ä¸å…¶ä»–æ–¹æ³•ç›¸æ¯”ï¼ŒGeneralVLAä¸éœ€è¦çœŸå®ä¸–ç•Œçš„æ•°æ®æ”¶é›†æˆ–äººç±»ç¤ºèŒƒï¼Œå…·æœ‰æ›´å¥½çš„å¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.03120', 'title': 'Quantized Evolution Strategies: High-precision Fine-tuning of Quantized LLMs at Low-precision Cost', 'url': 'https://huggingface.co/papers/2602.03120', 'abstract': 'Post-Training Quantization (PTQ) is essential for deploying Large Language Models (LLMs) on memory-constrained devices, yet it renders models static and difficult to fine-tune. Standard fine-tuning paradigms, including Reinforcement Learning (RL), fundamentally rely on backpropagation and high-precision weights to compute gradients. Thus they cannot be used on quantized models, where the parameter space is discrete and non-differentiable. While Evolution Strategies (ES) offer a backpropagation-free alternative, optimization of the quantized parameters can still fail due to vanishing or inaccurate gradient. This paper introduces Quantized Evolution Strategies (QES), an optimization paradigm that performs full-parameter fine-tuning directly in the quantized space. QES is based on two innovations: (1) it integrates accumulated error feedback to preserve high-precision gradient signals, and (2) it utilizes a stateless seed replay to reduce memory usage to low-precision inference levels. QES significantly outperforms the state-of-the-art zeroth-order fine-tuning method on arithmetic reasoning tasks, making direct fine-tuning for quantized models possible. It therefore opens up the possibility for scaling up LLMs entirely in the quantized space. The source code is available at https://github.com/dibbla/Quantized-Evolution-Strategies .', 'score': 1, 'issue_id': 1068, 'pub_date': '2026-02-03', 'pub_date_card': {'ru': '3 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 3', 'zh': '2æœˆ3æ—¥'}, 'hash': 'd17702a6622c6a0d', 'authors': ['Yinggan Xu', 'Risto Miikkulainen', 'Xin Qiu'], 'affiliations': ['Cognizant AI Lab', 'The University of Texas at Austin', 'University of California, Los Angeles'], 'pdf_title_img': 'assets/pdf/title_img/2602.03120.jpg', 'data': {'categories': ['#open_source', '#inference', '#training', '#optimization', '#rl'], 'emoji': 'âš¡', 'ru': {'title': 'Ğ­Ğ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Quantized Evolution Strategies (QES) Ğ´Ğ»Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€ĞµÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ‚Ğ¾Ğ³Ğ¾, Ñ‡Ñ‚Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°
