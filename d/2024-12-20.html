        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

act': 'Multi-step multimodal reasoning tasks pose significant challenges for multimodal large language models (MLLMs), and finding effective ways to enhance their performance in such scenarios remains an unresolved issue. In this paper, we propose AR-MCTS, a universal framework designed to progressively improve the reasoning capabilities of MLLMs through Active Retrieval (AR) and Monte Carlo Tree Search (MCTS). Our approach begins with the development of a unified retrieval module that retrieves key supporting insights for solving complex reasoning problems from a hybrid-modal retrieval corpus. To bridge the gap in automated multimodal reasoning verification, we employ the MCTS algorithm combined with an active retrieval mechanism, which enables the automatic generation of step-wise annotations. This strategy dynamically retrieves key insights for each reasoning step, moving beyond traditional beam search sampling to improve the diversity and reliability of the reasoning space. Additionally, we introduce a process reward model that aligns progressively to support the automatic verification of multimodal reasoning tasks. Experimental results across three complex multimodal reasoning benchmarks confirm the effectiveness of the AR-MCTS framework in enhancing the performance of various multimodal models. Further analysis demonstrates that AR-MCTS can optimize sampling diversity and accuracy, yielding reliable multimodal reasoning.', 'score': 43, 'issue_id': 1227, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '749dab304f766614', 'authors': ['Guanting Dong', 'Chenghao Zhang', 'Mengjie Deng', 'Yutao Zhu', 'Zhicheng Dou', 'Ji-Rong Wen'], 'affiliations': ['Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2412.14835.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#multimodal', '#architecture', '#optimization'], 'emoji': 'ğŸ§ ', 'r .'}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨ç†èƒ½åŠ›çš„AR-MCTSæ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºAR-MCTSçš„é€šç”¨æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡ä¸»åŠ¨æ£€ç´¢å’Œè’™ç‰¹å¡æ´›æ ‘æœç´¢æ¥é€æ­¥æå‡å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•é¦–å…ˆå¼€å‘äº†ä¸€ä¸ªç»Ÿä¸€çš„æ£€ç´¢æ¨¡å—ï¼Œä»æ··åˆæ¨¡æ€æ£€ç´¢åº“ä¸­æå–è§£å†³å¤æ‚æ¨ç†é—®é¢˜çš„å…³é”®æ”¯æŒä¿¡æ¯ã€‚ä¸ºäº†å¼¥è¡¥è‡ªåŠ¨åŒ–å¤šæ¨¡æ€æ¨ç†éªŒè¯çš„ä¸è¶³ï¼Œæˆ‘ä»¬ç»“åˆäº†MCTSç®—æ³•å’Œä¸»åŠ¨æ£€ç´¢æœºåˆ¶ï¼Œå®ç°äº†é€æ­¥æ³¨é‡Šçš„è‡ªåŠ¨ç”Ÿæˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒAR-MCTSæ¡†æ¶åœ¨æå‡å¤šæ¨¡æ€æ¨¡å‹æ€§èƒ½æ–¹é¢å…·æœ‰æ˜¾è‘—æ•ˆæœï¼Œä¼˜åŒ–äº†é‡‡æ ·çš„å¤šæ ·æ€§å’Œå‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.14475', 'title': 'MegaPairs: Massive Data Synthesis For Universal Multimodal Retrieval', 'url': 'https://huggingface.co/papers/2412.14475', 'abstract': 'Despite the rapidly growing demand for multimodal retrieval, progress in this field remains severely constrained by a lack of training data. In this paper, we introduce MegaPairs, a novel data synthesis method that leverages vision language models (VLMs) and open-domain images, together with a massive synthetic dataset generated from this method. Our empirical analysis shows that MegaPairs generates high-quality data, enabling the multimodal retriever to significantly outperform the baseline model trained on 70times more data from existing datasets. Moreover, since MegaPairs solely relies on general image corpora and open-source VLMs, it can be easily scaled up, enabling continuous improvements in retrieval performance. In this stage, we produced more than 26 million training instances and trained several models of varying sizes using this data. These new models achieve state-of-the-art zero-shot performance across 4 popular composed image retrieval (CIR) benchmarks and the highest overall performance on the 36 datasets provided by MMEB. They also demonstrate notable performance improvements with additional downstream fine-tuning. Our produced dataset, well-trained models, and data synthesis pipeline will be made publicly available to facilitate the future development of this field.', 'score': 42, 'issue_id': 1227, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '9cc225c1e0ce01c5', 'authors': ['Junjie Zhou', 'Zheng Liu', 'Ze Liu', 'Shitao Xiao', 'Yueze Wang', 'Bo Zhao', 'Chen Jason Zhang', 'Defu Lian', 'Yongping Xiong'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'Beijing University of Posts and Telecommunications', 'Shanghai Jiaotong University', 'The Hong Kong Polytechnic University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2412.14475.jpg', 'data': {'categories': ['#benchmark', '#training', '#multimodal', '#synthetic', '#dataset', '#open_source', '#data'], 'emoji': 'ğŸ”', 'ru': {'title': 'MegaPairs: ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ñ€Ñ‹Ğ²Ğ° Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MegaPairs - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ°, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ° (VLM) Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸Ğ· Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¼Ğ°ÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ€ĞµÑ‚Ñ€Ğ¸Ğ²ĞµÑ€Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ½Ğ° ÑÑ‚Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² zero-shot Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… ÑĞ¾ÑÑ‚Ğ°Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ (CIR). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚ÑŒ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ Ğº Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ñƒ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¸ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½Ñƒ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'MegaPairs: Unlocking Multimodal Retrieval with Synthetic Data', 'desc': 'This paper presents MegaPairs, a new method for creating training data for multimodal retrieval tasks, which combine images and text. By using vision language models (VLMs) and a large collection of open-domain images, MegaPairs generates a synthetic dataset that significantly enhances the training process. The results show that models trained with MegaPairs outperform those trained on much larger existing datasets, achieving state-of-the-art performance in various benchmarks. The authors plan to make their dataset and models publicly available to support further advancements in multimodal retrieval research.'}, 'zh': {'title': 'MegaPairsï¼šæå‡å¤šæ¨¡æ€æ£€ç´¢çš„æ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºMegaPairsçš„æ–°æ•°æ®åˆæˆæ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³å¤šæ¨¡æ€æ£€ç´¢é¢†åŸŸä¸­è®­ç»ƒæ•°æ®ä¸è¶³çš„é—®é¢˜ã€‚è¯¥æ–¹æ³•åˆ©ç”¨è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰å’Œå¼€æ”¾åŸŸå›¾åƒï¼Œç”Ÿæˆäº†ä¸€ä¸ªå¤§è§„æ¨¡çš„åˆæˆæ•°æ®é›†ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒMegaPairsç”Ÿæˆçš„æ•°æ®è´¨é‡é«˜ï¼Œä½¿å¾—å¤šæ¨¡æ€æ£€ç´¢å™¨çš„æ€§èƒ½æ˜¾è‘—è¶…è¿‡äº†åŸºäºç°æœ‰æ•°æ®é›†è®­ç»ƒçš„åŸºçº¿æ¨¡å‹ã€‚æˆ‘ä»¬ç”Ÿæˆäº†è¶…è¿‡2600ä¸‡çš„è®­ç»ƒå®ä¾‹ï¼Œå¹¶è®­ç»ƒäº†å¤šç§è§„æ¨¡çš„æ¨¡å‹ï¼Œè¿™äº›æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.15204', 'title': 'LongBench v2: Towards Deeper Understanding and Reasoning on Realistic Long-context Multitasks', 'url': 'https://huggingface.co/papers/2412.15204', 'abstract': 'This paper introduces LongBench v2, a benchmark designed to assess the ability of LLMs to handle long-context problems requiring deep understanding and reasoning across real-world multitasks. LongBench v2 consists of 503 challenging multiple-choice questions, with contexts ranging from 8k to 2M words, across six major task categories: single-document QA, multi-document QA, long in-context learning, long-dialogue history understanding, code repository understanding, and long structured data understanding. To ensure the breadth and the practicality, we collect data from nearly 100 highly educated individuals with diverse professional backgrounds. We employ both automated and manual review processes to maintain high quality and difficulty, resulting in human experts achieving only 53.7% accuracy under a 15-minute time constraint. Our evaluation reveals that the best-performing model, when directly answers the questions, achieves only 50.1% accuracy. In contrast, the o1-preview model, which includes longer reasoning, achieves 57.7%, surpassing the human baseline by 4%. These results highlight the importance of enhanced reasoning ability and scaling inference-time compute to tackle the long-context challenges in LongBench v2. The project is available at https://longbench2.github.io.', 'score': 20, 'issue_id': 1227, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '6cf25f1f8b2e5710', 'authors': ['Yushi Bai', 'Shangqing Tu', 'Jiajie Zhang', 'Hao Peng', 'Xiaozhi Wang', 'Xin Lv', 'Shulin Cao', 'Jiazheng Xu', 'Lei Hou', 'Yuxiao Dong', 'Jie Tang', 'Juanzi Li'], 'affiliations': ['Tsinghua University', 'Zhipu.AI'], 'pdf_title_img': 'assets/pdf/title_img/2412.15204.jpg', 'data': {'categories': ['#reasoning', '#long_context', '#dataset', '#benchmark'], 'emoji': 'ğŸ“', 'ru': {'title': 'LongBench v2: Ğ˜ÑĞ¿Ñ‹Ñ‚Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ˜Ğ˜ Ğ² Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼Ğ¸', 'desc': 'LongBench v2 - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼Ğ¸. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 503 ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ° Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğ¼ Ğ² ÑˆĞµÑÑ‚Ğ¸ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸ÑÑ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ğ¼Ğ¸ Ğ¾Ñ‚ 8 Ñ‚Ñ‹ÑÑÑ‡ Ğ´Ğ¾ 2 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ¾Ğ² ÑĞ»Ğ¾Ğ². Ğ”Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞ¾Ğ±Ñ€Ğ°Ğ½ åˆ™è¾¾åˆ°äº†57.7%ï¼Œè¶…è¶Šäº†äººç±»åŸºå‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.14689', 'title': 'How to Synthesize Text Data without Model Collapse?', 'url': 'https://huggingface.co/papers/2412.14689', 'abstract': 'Model collapse in synthetic data indicates that iterative training on self-generated data leads to a gradual decline in performance. With the proliferation of AI models, synthetic data will fundamentally reshape the web data ecosystem. Future GPT-{n} models will inevitably be trained on a blend of synthetic and human-produced data. In this paper, we focus on two questions: what is the impact of synthetic data on language model training, and how to synthesize data without model collapse? We first pre-train language models across different proportions of synthetic data, revealing a negative correlation between the proportion of synthetic data and model performance. We further conduct statistical analysis on synthetic data to uncover distributional shift phenomenon and over-concentration of n-gram features. Inspired by the above findings, we propose token editing on human-produced data to obtain semi-synthetic data. As a proof of concept, we theoretically demonstrate that token-level editing can prevent model collapse, as the test error is constrained by a finite upper bound. We conduct extensive experiments on pre-training from scratch, continual pre-training, and supervised fine-tuning. The results validate our theoretical proof that token-level editing improves data quality and enhances model performance.', 'score': 16, 'issue_id': 1228, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': 'b10419cab812f04f', 'authors': ['Xuekai Zhu', 'Daixuan Cheng', 'Hengli Li', 'Kaiyan Zhang', 'Ermo Hua', 'Xingtai Lv', 'Ning Ding', 'Zhouhan Lin', 'Zilong Zheng', 'Bowen Zhou'], 'affiliations': ['Department of Electronic Engineering, Tsinghua University', 'Institute for Artificial Intelligence, Peking University', 'LUMIA Lab, Shanghai Jiao Tong University', 'Shanghai Artificial Intelligence Laboratory', 'State Key Laboratory of General Artificial Intelligence, BIGAI'], 'pdf_title_img': 'assets/pdf/title_img/2412.14689.jpg', 'data': {'categories': ['#dataset', '#training', '#synthetic', '#data'], 'emoji': 'ğŸ§¬', 'ru': {'title': 'Ğ¢Ğ¾ĞºĞµĞ½Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ: ĞºĞ»ÑÑ‡ Ğº ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ñ‹ Ğ¸Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑĞ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ğ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ´Ğ¾Ğ»ĞµĞ¹ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑƒÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡Ñ‚Ğ¾ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Preventing Model Collapse with Smart Data Editing', 'desc': "This paper investigates the effects of using synthetic data in training language models, highlighting that too much synthetic data can lead to model collapse, where performance declines. The authors find a negative relationship between the amount of synthetic data and the model's effectiveness, indicating that relying solely on synthetic data is detrimental. They introduce a method called token editing on human-produced data to create semi-synthetic data, which helps maintain model performance. Their experiments confirm that this approach improves data quality and prevents the issues associated with model collapse."}, 'zh': {'title': 'åˆæˆæ•°æ®ä¸æ¨¡å‹å´©æºƒçš„æŒ‘æˆ˜ä¸è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†åˆæˆæ•°æ®å¯¹è¯­è¨€æ¨¡å‹è®­ç»ƒçš„å½±å“ï¼Œå‘ç°éšç€åˆæˆæ•°æ®æ¯”ä¾‹çš„å¢åŠ ï¼Œæ¨¡å‹æ€§èƒ½é€æ¸ä¸‹é™ï¼Œå‡ºç°æ¨¡å‹å´©æºƒç°è±¡ã€‚æˆ‘ä»¬é€šè¿‡ç»Ÿè®¡åˆ†ææ­ç¤ºäº†åˆæˆæ•°æ®çš„åˆ†å¸ƒåç§»å’Œn-gramç‰¹å¾çš„è¿‡åº¦é›†ä¸­ã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†å¯¹äººç±»ç”Ÿæˆæ•°æ®è¿›è¡Œæ ‡è®°ç¼–è¾‘ï¼Œä»¥è·å¾—åŠåˆæˆæ•°æ®ã€‚å®éªŒç»“æœéªŒè¯äº†æ ‡è®°çº§ç¼–è¾‘å¯ä»¥æé«˜æ•°æ®è´¨é‡ï¼Œä»è€Œæå‡æ¨¡å‹æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.15213', 'title': 'Flowing from Words to Pixels: A Framework for Cross-Modality Evolution', 'url': 'https://huggingface.co/papers/2412.15213', 'abstract': 'Diffusion models, and their generalization, flow matching, have had a remarkable impact on the field of media generation. Here, the conventional approach is to learn the complex mapping from a simple source distribution of Gaussian noise to the target media distribution. For cross-modal tasks such as text-to-image generation, this same mapping from noise to image is learnt whilst including a conditioning mechanism in the model. One key and thus far relatively unexplored feature of flow matching is that, unlike Diffusion models, they are not constrained for the source distribution to be noise. Hence, in this paper, we propose a paradigm shift, and ask the question of whether we can instead train flow matching models to learn a direct mapping from the distribution of one modality to the distribution of another, thus obviating the need for both the noise distribution and conditioning mechanism. We present a general and simple framework, CrossFlow, for cross-modal flow matching. We show the importance of applying Variational Encoders to the input data, and introduce a method to enable Classifier-free guidance. Surprisingly, for text-to-image, CrossFlow with a vanilla transformer without cross attention slightly outperforms standard flow matching, and we show that it scales better with training steps and model size, while also allowing for interesting latent arithmetic which results in semantically meaningful edits in the output space. To demonstrate the generalizability of our approach, we also show that CrossFlow is on par with or outperforms the state-of-the-art for various cross-modal / intra-modal mapping tasks, viz. image captioning, depth estimation, and image super-resolution. We hope this paper contributes to accelerating progress in cross-modal media generation.', 'score': 16, 'issue_id': 1227, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '7e00a5665592fb4d', 'authors': ['Qihao Liu', 'Xi Yin', 'Alan Yuille', 'Andrew Brown', 'Mannat Singh'], 'affiliations': ['GenAI, Meta', 'Johns Hopkins University'], 'pdf_title_img': 'assets/pdf/title_img/2412.15213.jpg', 'data': {'categories': ['#cv', '#diffusion', '#multimodal'], 'emoji': 'ğŸ”€', 'ru': {'title': 'CrossFlow: ĞŸÑ€ÑĞ¼Ğ¾Ğµ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ±ĞµĞ· ÑˆÑƒĞ¼Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ĞºÑ€Ğ¾ÑÑ-Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ´Ğ¸Ğ°, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ CrossFlow. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, CrossFlow Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ´Ñ€ÑƒĞ³ÑƒÑ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹ Ğº Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ Ğ±ĞµÑĞºĞ»Ğ°ÑÑĞ¾Ğ²Ğ¾Ğ¹ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. CrossFlow Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ, Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¸ ÑÑƒĞ¿ĞµÑ€Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revolutionizing Cross-Modal Media Generation with CrossFlow', 'desc': "This paper introduces CrossFlow, a new framework for cross-modal flow matching that allows direct mapping between different media distributions without relying on Gaussian noise. Unlike traditional diffusion models, CrossFlow eliminates the need for a conditioning mechanism, simplifying the training process. The authors demonstrate that using Variational Encoders enhances the model's performance and enables Classifier-free guidance. Results show that CrossFlow not only outperforms standard flow matching in text-to-image tasks but also excels in various other cross-modal and intra-modal mapping tasks, indicating its broad applicability in media generation."}, 'zh': {'title': 'è·¨æ¨¡æ€æµåŒ¹é…çš„æ–°æ€è·¯', 'desc': 'æ‰©æ•£æ¨¡å‹åŠå…¶æ¨å¹¿çš„æµåŒ¹é…åœ¨åª’ä½“ç”Ÿæˆé¢†åŸŸäº§ç”Ÿäº†æ˜¾è‘—å½±å“ã€‚ä¼ ç»Ÿæ–¹æ³•æ˜¯ä»ç®€å•çš„é«˜æ–¯å™ªå£°æºåˆ†å¸ƒå­¦ä¹ åˆ°ç›®æ ‡åª’ä½“åˆ†å¸ƒçš„å¤æ‚æ˜ å°„ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ€è·¯ï¼Œæ¢ç´¢å¦‚ä½•ç›´æ¥ä»ä¸€ç§æ¨¡æ€çš„åˆ†å¸ƒæ˜ å°„åˆ°å¦ä¸€ç§æ¨¡æ€çš„åˆ†å¸ƒï¼Œçœå»å™ªå£°åˆ†å¸ƒå’Œæ¡ä»¶æœºåˆ¶çš„éœ€æ±‚ã€‚æˆ‘ä»¬æå‡ºäº†CrossFlowæ¡†æ¶ï¼Œå¹¶å±•ç¤ºäº†å…¶åœ¨æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆç­‰è·¨æ¨¡æ€ä»»åŠ¡ä¸­çš„ä¼˜è¶Šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.15214', 'title': 'LeviTor: 3D Trajectory Oriented Image-to-Video Synthesis', 'url': 'https://huggingface.co/papers/2412.15214', 'abstract': 'The intuitive nature of drag-based interaction has led to its growing adoption for controlling object trajectories in image-to-video synthesis. Still, existing methods that perform dragging in the 2D space usually face ambiguity when handling out-of-plane movements. In this work, we augment the interaction with a new dimension, i.e., the depth dimension, such that users are allowed to assign a relative depth for each point on the trajectory. That way, our new interaction paradigm not only inherits the convenience from 2D dragging, but facilitates trajectory control in the 3D space, broadening the scope of creativity. We propose a pioneering method for 3D trajectory control in image-to-video synthesis by abstracting object masks into a few cluster points. These points, accompanied by the depth information and the instance information, are finally fed into a video diffusion model as the control signal. Extensive experiments validate the effectiveness of our approach, dubbed LeviTor, in precisely manipulating the object movements when producing photo-realistic videos from static images. Project page: https://ppetrichor.github.io/levitor.github.io/', 'score': 12, 'issue_id': 1229, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': 'd40a26a749c77671', 'authors': ['Hanlin Wang', 'Hao Ouyang', 'Qiuyu Wang', 'Wen Wang', 'Ka Leong Cheng', 'Qifeng Chen', 'Yujun Shen', 'Limin Wang'], 'affiliations': ['Ant Group', 'State Key Laboratory for Novel Software Technology, Nanjing University', 'The Hong Kong University of Science and Technology', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2412.15214.jpg', 'data': {'categories': ['#video', '#diffusion', '#3d'], 'emoji': 'ğŸï¸', 'ru': {'title': '3D-ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ĞµĞ¼ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ° Ğ² Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñƒ ĞºĞ°Ğº Ğ½Ğ¾Ğ²Ğ¾Ğµ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¸ Ğ¿ĞµÑ€ĞµÑ‚Ğ°ÑĞºĞ¸Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ğ½Ğµ Ğ¿Ğ»Ğ¾ÑĞºĞ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ LeviTor, Ğ°Ğ±ÑÑ‚Ñ€Ğ°Ğ³Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¼Ğ°ÑĞºĞ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ñ… Ğ ckground scenes. In this paper, we expand the application of the concept of Affordance from human-centered image composition tasks to a more general object-scene composition framework, addressing the complex interplay between foreground objects and background scenes. Following the principle of Affordance, we define the affordance-aware object insertion task, which aims to seamlessly insert any object into any scene with various position prompts. To address the limited data issue and incorporate this task, we constructed the SAM-FB dataset, which contains over 3 million examples across more than 3,000 object categories. Furthermore, we propose the Mask-Aware Dual Diffusion (MADD) model, which utilizes a dual-stream architecture to simultaneously denoise the RGB image and the insertion mask. By explicitly modeling the insertion mask in the diffusion process, MADD effectively facilitates the notion of affordance. Extensive experimental results show that our method outperforms the state-of-the-art methods and exhibits strong generalization performance on in-the-wild images. Please refer to our code on https://github.com/KaKituken/affordance-aware-any.', 'score': 11, 'issue_id': 1228, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': 'd674ddd6732ab566', 'authors': ['Jixuan He', 'Wanhua Li', 'Ye Liu', 'Junsik Kim', 'Donglai Wei', 'Hanspeter Pfister'], 'affiliations': ['Boston College', 'Cornell Tech', 'Harvard University', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2412.14462.jpg', 'data': {'categories': ['#cv', '#architecture', '#diffusion', '#dataset', '#synthetic'], 'emoji': 'ğŸ­', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² ÑÑ†ĞµĞ½Ñ‹ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¸Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Affordance Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² ÑÑ†ĞµĞ½Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ SAM-FB Ñ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 3 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Mask-Aware Dual Diffusion (MADD), Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ Ğ´Ğ²ÑƒÑ…Ğ¿Ğ¾Ñ‚Ğ¾Ñ‡Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑˆÑƒĞ¼Ğ¾Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼Ğ°ÑĞºĞ¸ Ğ²ÑÑ‚Ğ°Ğ²ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ….'}, 'en': {'title': 'Seamless Object Insertion through Affordance Awareness', 'desc': 'This paper introduces a new approach to image composition by applying the concept of Affordance, which helps in understanding how objects can interact with their surroundings. It defines a novel task called affordance-aware object insertion, which allows for the seamless integration of objects into various scenes based on specific position prompts. To support this task, the authors created the SAM-FB dataset, featuring over 3 million examples from more than 3,000 object categories, addressing the challenge of limited data. The proposed Mask-Aware Dual Diffusion (MADD) model enhances the insertion process by using a dual-stream architecture to denoise both the image and the insertion mask, leading to improved performance over existing methods.'}, 'zh': {'title': 'å¯ä¾›æ€§é©±åŠ¨çš„å›¾åƒåˆæˆæ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æ¢è®¨äº†å›¾åƒåˆæˆä¸­çš„å‰æ™¯ç‰©ä½“ä¸èƒŒæ™¯åœºæ™¯çš„å¤æ‚å…³ç³»ã€‚æˆ‘ä»¬å¼•å…¥äº†â€œå¯ä¾›æ€§â€è¿™ä¸€æ¦‚å¿µï¼Œå®šä¹‰äº†å¯ä¾›æ€§æ„ŸçŸ¥çš„ç‰©ä½“æ’å…¥ä»»åŠ¡ï¼Œæ—¨åœ¨å°†ä»»æ„ç‰©ä½“æ— ç¼æ’å…¥ä»»æ„åœºæ™¯ã€‚ä¸ºäº†è§£å†³æ•°æ®ä¸è¶³çš„é—®é¢˜ï¼Œæˆ‘ä»¬æ„å»ºäº†SAM-FBæ•°æ®é›†ï¼ŒåŒ…å«è¶…è¿‡300ä¸‡ä¾‹çš„3,000å¤šä¸ªç‰©ä½“ç±»åˆ«ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬æå‡ºäº†Mask-Aware Dual Diffusionï¼ˆMADDï¼‰æ¨¡å‹ï¼Œé€šè¿‡åŒæµæ¶æ„åŒæ—¶å»å™ªRGBå›¾åƒå’Œæ’å…¥æ©ç ï¼Œä»è€Œæœ‰æ•ˆä¿ƒè¿›å¯ä¾›æ€§æ¦‚å¿µçš„å®ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.15200', 'title': 'DI-PCG: Diffusion-based Efficient Inverse Procedural Content Generation for High-quality 3D Asset Creation', 'url': 'https://huggingface.co/papers/2412.15200', 'abstract': 'Procedural Content Generation (PCG) is powerful in creating high-quality 3D contents, yet controlling it to produce desired shapes is difficult and often requires extensive parameter tuning. Inverse Procedural Content Generation aims to automatically find the best parameters under the input condition. However, existing sampling-based and neural network-based methods still suffer from numerous sample iterations or limited controllability. In this work, we present DI-PCG, a novel and efficient method for Inverse PCG from general image conditions. At its core is a lightweight diffusion transformer model, where PCG parameters are directly treated as the denoising target and the observed images as conditions to control parameter generation. DI-PCG is efficient and effective. With only 7.6M network parameters and 30 GPU hours to train, it demonstrates superior performance in recovering parameters accurately, and generalizing well to in-the-wild images. Quantitative and qualitative experiment results validate the effectiveness of DI-PCG in inverse PCG and image-to-3D generation tasks. DI-PCG offers a promising approach for efficient inverse PCG and represents a valuable exploration step towards a 3D generation path that models how to construct a 3D asset using parametric models.', 'score': 7, 'issue_id': 1228, 'pub_date': '2024-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '7a7e2f117e332add', 'authors': ['Wang Zhao', 'Yan-Pei Cao', 'Jiale Xu', 'Yuejiang Dong', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG', 'Tsinghua University', 'VAST'], 'pdf_title_img': 'assets/pdf/title_img/2412.15200.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#3d', '#games'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'DI-PCG: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ DI-PCG - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° (Inverse PCG) Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. Ğ’ Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ»ĞµĞ¶Ğ¸Ñ‚ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ñ‹ PCG, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°ĞµĞ¼Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ğ¹. DI-PCG Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ²Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ PCG Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ†ĞµĞ½Ğ½Ñ‹Ğ¹ ÑˆĞ°Ğ³ Ğ² Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¿ÑƒÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Efficient Inverse PCG with DI-PCG: Transforming Images into 3D Shapes', 'desc': 'This paper introduces DI-PCG, a new method for Inverse Procedural Content Generation (PCG) that simplifies the process of generating 3D shapes from images. It utilizes a lightweight diffusion transformer model to directly link PCG parameters with observed images, making it easier to control the generation process. Unlike previous methods, DI-PCG requires fewer resources, with only 7.6 million parameters and 30 GPU hours for training, while still achieving high accuracy in parameter recovery. The results show that DI-PCG not only performs well in controlled settings but also generalizes effectively to real-world images, marking a significant advancement in 3D content creation.'}, 'zh': {'title': 'é«˜æ•ˆé€†ç¨‹åºå†…å®¹ç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'ç¨‹åºå†…å®¹ç”Ÿæˆï¼ˆPCGï¼‰åœ¨åˆ›å»ºé«˜è´¨é‡3Då†…å®¹æ–¹é¢éå¸¸å¼ºå¤§ï¼Œä½†æ§åˆ¶å…¶ç”Ÿæˆç‰¹å®šå½¢çŠ¶å´å¾ˆå›°éš¾ï¼Œé€šå¸¸éœ€è¦å¤§é‡çš„å‚æ•°è°ƒä¼˜ã€‚é€†ç¨‹åºå†…å®¹ç”Ÿæˆæ—¨åœ¨è‡ªåŠ¨æ‰¾åˆ°æœ€ä½³å‚æ•°ä»¥æ»¡è¶³è¾“å…¥æ¡ä»¶ã€‚ç°æœ‰çš„åŸºäºé‡‡æ ·å’Œç¥ç»ç½‘ç»œçš„æ–¹æ³•ä»ç„¶é¢ä¸´è®¸å¤šæ ·æœ¬è¿­ä»£æˆ–å¯æ§æ€§æœ‰é™çš„é—®é¢˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–é«˜æ•ˆçš„é€†PCGæ–¹æ³•DI-PCGï¼Œåˆ©ç”¨è½»é‡çº§æ‰©æ•£å˜æ¢å™¨æ¨¡å‹ï¼Œç›´æ¥å°†PCGå‚æ•°è§†ä¸ºå»å™ªç›®æ ‡ï¼Œå¹¶å°†è§‚å¯Ÿåˆ°çš„å›¾åƒä½œä¸ºæ§åˆ¶å‚æ•°ç”Ÿæˆçš„æ¡ä»¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.15084', 'title': 'AceMath: Advancing Frontier Math Reasoning with Post-Training and Reward Modeling', 'url': 'https://huggingface.co/papers/2412.15084', 'abstract': 'In this paper, we introduce AceMath, a suite of frontier math models that excel in solving complex math problems, along with highly effective reward models capable of evaluating generated solutions and reliably identifying the correct ones. To develop the instruction-tuned math models, we propose a supervised fine-tuning (SFT) process that first achieves competitive performance across general domains, followed by targeted fine-tuning for the math domain using a carefully curated set of prompts and synthetically generated responses. The resulting model, AceMath-72B-Instruct greatly outperforms Qwen2.5-Math-72B-Instruct, GPT-4o and Claude-3.5 Sonnet. To develop math-specialized reward model, we first construct AceMath-RewardBench, a comprehensive and robust benchmark for evaluating math reward models across diverse problems and difficulty levels. After that, we present a systematic approach to build our math reward models. The resulting model, AceMath-72B-RM, consistently outperforms state-of-the-art reward models. Furthermore, when combining AceMath-72B-Instruct with AceMath-72B-RM, we achieve the highest average rm@8 score across th athematical models designed to solve complex math problems effectively. The authors introduce a supervised fine-tuning (SFT) process that enhances model performance in general domains before specializing in math through targeted training with curated prompts. The AceMath-72B-Instruct model significantly surpasses existing models like Qwen2.5-Math and GPT-4o in solving math problems. Additionally, the paper details the creation of AceMath-RewardBench, a benchmark for evaluating math reward models, leading to the development of AceMath-72B-RM, which outperforms other reward models in assessing solution accuracy.'}, 'zh': {'title': 'AceMathï¼šæ•°å­¦é—®é¢˜è§£å†³çš„å‰æ²¿æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†AceMathï¼Œè¿™æ˜¯ä¸€ä¸ªå‰æ²¿æ•°å­¦æ¨¡å‹å¥—ä»¶ï¼Œæ“…é•¿è§£å†³å¤æ‚çš„æ•°å­¦é—®é¢˜ï¼Œå¹¶é…å¤‡äº†é«˜æ•ˆçš„å¥–åŠ±æ¨¡å‹ï¼Œèƒ½å¤Ÿè¯„ä¼°ç”Ÿæˆçš„è§£å†³æ–¹æ¡ˆå¹¶å¯é åœ°è¯†åˆ«æ­£ç¡®ç­”æ¡ˆã€‚ä¸ºäº†å¼€å‘æŒ‡ä»¤è°ƒä¼˜çš„æ•°å­¦æ¨¡å‹ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§ç›‘ç£å¾®è°ƒ(SFT)è¿‡ç¨‹ï¼Œé¦–å…ˆåœ¨ä¸€èˆ¬é¢†åŸŸä¸­å®ç°ç«äº‰æ€§è¡¨ç°ï¼Œç„¶åé€šè¿‡ç²¾å¿ƒç­–åˆ’çš„æç¤ºå’Œåˆæˆç”Ÿæˆçš„å“åº”è¿›è¡Œé’ˆå¯¹æ•°å­¦é¢†åŸŸçš„å¾®è°ƒã€‚æœ€ç»ˆæ¨¡å‹AceMath-72B-Instructåœ¨æ€§èƒ½ä¸Šå¤§å¹…è¶…è¶Šäº†Qwen2.5-Math-72B-Instructã€GPT-4oå’ŒClaude-3.5 Sonnetã€‚æˆ‘ä»¬è¿˜æ„å»ºäº†AceMath-RewardBenchï¼Œè¿™æ˜¯ä¸€ä¸ªå…¨é¢ä¸”å¼ºå¤§çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°æ•°å­¦å¥–åŠ±æ¨¡å‹åœ¨ä¸åŒé—®é¢˜å’Œéš¾åº¦çº§åˆ«ä¸Šçš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.14233', 'title': 'Descriptive Caption Enhancement with Visual Specialists for Multimodal Perception', 'url': 'https://huggingface.co/papers/2412.14233', 'abstract': 'Training Large Multimodality Models (LMMs) relies on descriptive image caption that connects image and language. Existing methods either distill the caption from the LMM models or construct the captions from the internet images or by human. We propose to leverage off-the-shelf visual specialists, which were trained from annotated images initially not for image captioning, for enhancing the image caption.   Our approach, named ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¾Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ½Ğ° ĞµÑ‘ Ğ¾ÑĞ½Ğ¾Ğ²Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€ÑƒÑÑ‚ Ğ¾Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ´ Ğ¸ pipeline Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ñ€ÑƒĞ³Ğ¸Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸ÑÑ‚Ğ¾Ğ².'}, 'en': {'title': 'Enhancing Image Captions with Visual Specialists', 'desc': 'This paper introduces a method called DCE that enhances image captions by utilizing existing visual specialists, which are models trained on annotated images for tasks other than captioning. DCE focuses on extracting low-level and fine-grained attributes of objects, such as depth and emotion, as well as their relationships, like location and interactions with humans. By integrating these detailed attributes into the captions, the method improves the performance of visual understanding and reasoning tasks. The authors plan to share their source code and datasets to facilitate the use of other visual specialists in this enhanced captioning process.'}, 'zh': {'title': 'åˆ©ç”¨è§†è§‰ä¸“å®¶æå‡å›¾åƒæè¿°è´¨é‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œç§°ä¸ºDCEï¼Œç”¨äºå¢å¼ºå›¾åƒæè¿°çš„è´¨é‡ã€‚æˆ‘ä»¬åˆ©ç”¨ç°æˆçš„è§†è§‰ä¸“å®¶ï¼Œè¿™äº›ä¸“å®¶æœ€åˆæ˜¯é€šè¿‡æ ‡æ³¨å›¾åƒè®­ç»ƒçš„ï¼Œå¹¶ä¸æ˜¯ä¸“é—¨ç”¨äºå›¾åƒæè¿°ã€‚DCEæ–¹æ³•æ¢ç´¢äº†ç‰©ä½“çš„ä½çº§å’Œç»†ç²’åº¦å±æ€§ï¼Œä»¥åŠç‰©ä½“ä¹‹é—´çš„å…³ç³»ï¼Œå¹¶å°†è¿™äº›å±æ€§ç»“åˆåˆ°æè¿°æ€§æ ‡é¢˜ä¸­ã€‚å®éªŒè¡¨æ˜ï¼Œè¿™ç§æ–¹æ³•èƒ½å¤Ÿæé«˜è§†è§‰ç†è§£ä»»åŠ¡çš„æ€§èƒ½ï¼Œå¹¶æ”¹å–„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.15216', 'title': 'UIP2P: Unsupervised Instruction-based Image Editing via Cycle Edit Consistency', 'url': 'https://huggingface.co/papers/2412.15216', 'abstract': 'We propose an unsupervised model for instruction-based image editing that eliminates the need for ground-truth edited images during training. Existing supervised methods depend on datasets containing triplets of input image, edited image,         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
