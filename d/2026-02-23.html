        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ´Ğ²ÑƒÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½Ğ¸Ğ¹ Ğ²Ğ¸Ğ´ĞµĞ¾Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ñ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸ĞµĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ±Ğ¾Ğ»ĞµĞµ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸Ğ½Ğ¸Ğ¼Ğ°ĞµĞ¼Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ Ğ½Ğ°Ğ´ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸ÑĞ¼Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Empowering Interaction with Human-Centric Video Models', 'desc': 'This paper presents a novel human-centric video world model that enhances user interaction in virtual environments by utilizing tracked head and hand poses. Unlike traditional models that rely on basic input methods, this approach allows for more precise control, enabling users to perform complex actions with their hands. The authors develop a bidirectional video diffusion model that generates realistic egocentric environments, which are then distilled into an interactive system. Evaluation results show that users experience better task performance and feel more in control compared to existing models.'}, 'zh': {'title': 'ä»¥äººä¸ºä¸­å¿ƒçš„çµæ´»è§†é¢‘äº¤äº’æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§ä»¥äººä¸ºä¸­å¿ƒçš„è§†é¢‘ä¸–ç•Œæ¨¡å‹ï¼Œè¯¥æ¨¡å‹åŸºäºè¿½è¸ªçš„å¤´éƒ¨å’Œæ‰‹éƒ¨å§¿åŠ¿è¿›è¡Œæ¡ä»¶åŒ–ï¼Œä»è€Œå®ç°çµæ´»çš„äº¤äº’ã€‚ç°æœ‰çš„è§†é¢‘ä¸–ç•Œæ¨¡å‹åªèƒ½æ¥å—ç²—ç•¥çš„æ§åˆ¶ä¿¡å·ï¼Œå¦‚æ–‡æœ¬æˆ–é”®ç›˜è¾“å…¥ï¼Œé™åˆ¶äº†å…¶åœ¨å…·èº«äº¤äº’ä¸­çš„åº”ç”¨ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æœ‰æ•ˆçš„3Då¤´éƒ¨å’Œæ‰‹éƒ¨æ§åˆ¶æœºåˆ¶ï¼Œèƒ½å¤Ÿæ”¯æŒçµæ´»çš„æ‰‹-ç‰©ä½“äº¤äº’ã€‚é€šè¿‡è®­ç»ƒåŒå‘è§†é¢‘æ‰©æ•£æ¨¡å‹ï¼Œå¹¶å°†å…¶æç‚¼ä¸ºå› æœäº¤äº’ç³»ç»Ÿï¼Œæˆ‘ä»¬ç”Ÿæˆäº†ä»¥è‡ªæˆ‘ä¸ºä¸­å¿ƒçš„è™šæ‹Ÿç¯å¢ƒï¼Œå¹¶åœ¨å®éªŒä¸­æ˜¾ç¤ºå‡ºæ˜¾è‘—çš„ä»»åŠ¡è¡¨ç°æå‡å’Œæ›´é«˜çš„æ§åˆ¶æ„Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15727', 'title': 'Spanning the Visual Analogy Space with a Weight Basis of LoRAs', 'url': 'https://huggingface.co/papers/2602.15727', 'abstract': 'Abstract Visual analogy learning via dynamic composition of learned LoRA transformation primitives enables flexible image manipulation with improved generalization over fixed adaptation modules.  \t\t\t\t\tAI-generated summary Visual analogy learning enables image manipulation through demonstration rather than textual description, allowing users to specify complex transformations difficult to articulate in words. Given a triplet {a, a\', b}, the goal is to generate b\' such that a : a\' :: b : b\'. Recent methods adapt text-to-image models to this task using a single Low-Rank Adaptation (LoRA) module, but they face a fundamental limitation: attempting to capture the diverse space of visual transformations within a fixed adaptation module constrains generalization capabilities. Inspired by recent work showing that LoRAs in constrained domains span meaningful, interpolatable semantic spaces, we propose LoRWeB, a novel approach that specializes the model for each analogy task at inference time through dynamic composition of learned transformation primitives, informally, choosing a point in a "space of LoRAs". We introduce two key components: (1) a learnable basis of LoRA modules, to span the space of different visual transformations, and (2) a lightweight encoder that dynamically selects and weighs these basis LoRAs based on the input analogy pair. Comprehensive evaluations demonstrate our approach achieves state-of-the-art performance and significantly improves generalization to unseen visual transformations. Our findings suggest that LoRA basis decompositions are a promising direction for flexible visual manipulation. Code and data are in https://research.nvidia.com/labs/par/lorweb', 'score': 8, 'issue_id': 1183, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': sh: Learning End-to-End Egocentric Multi-Object Rearrangement for Mobile Robots', 'url': 'https://huggingface.co/papers/2602.18071', 'abstract': "EgoPush enables robot manipulation in cluttered environments through perception-driven policy learning that uses object-centric latent spaces and stage-decomposed rewards for long-horizon tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Humans can rearrange objects in cluttered environments using egocentric perception, navigating occlusions without global coordinates. Inspired by this capability, we study long-horizon multi-object non-prehensile rearrangement for mobile robots using a single egocentric camera. We introduce EgoPush, a policy learning framework that enables egocentric, perception-driven rearrangement without relying on explicit global state estimation that often fails in dynamic scenes. EgoPush designs an object-centric latent space to encode relative spatial relations among objects, rather than absolute poses. This design enables a privileged reinforcement-learning (RL) teacher to jointly learn latent states and mobile actions from sparse keypoints, which is then distilled into a purely visual student policy. To reduce the supervision gap between the omniscient teacher and the partially observed student, we restrict the teacher's observations to visually accessible cues. This induces active perception behaviors that are recoverable from the student's viewpoint. To address long-horizon credit assignment, we decompose rearrangement into stage-level subproblems using temporally decayed, stage-local completion rewards. Extensive simulation experiments demonstrate that EgoPush significantly outperforms end-to-end RL baselines in success rate, with ablation studies validating each design choice. We further demonstrate zero-shot sim-to-real transfer on a mobile platform in the real world. Code and videos are available at https://ai4ce.github.io/EgoPush/.", 'score': 5, 'issue_id': 1173, 'pub_date': '2026-02-20', 'pu  their exact positions, which helps in navigating complex environments. The framework employs a reinforcement learning approach where a knowledgeable teacher guides a simpler student model, allowing the robot to learn effective actions based on visual cues. By breaking down tasks into smaller stages and using specific rewards, EgoPush improves the robot's ability to complete long-term rearrangement tasks successfully."}, 'zh': {'title': 'EgoPushï¼šåœ¨æ‚ä¹±ç¯å¢ƒä¸­å®ç°æ™ºèƒ½é‡æ’çš„æœºå™¨äººæ¡†æ¶', 'desc': 'EgoPush æ˜¯ä¸€ä¸ªæœºå™¨äººæ“ä½œæ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡æ„ŸçŸ¥é©±åŠ¨çš„ç­–ç•¥å­¦ä¹ ï¼Œåœ¨æ‚ä¹±ç¯å¢ƒä¸­è¿›è¡Œç‰©ä½“çš„éæŠ“å–é‡æ’ã€‚è¯¥æ¡†æ¶ä½¿ç”¨å•ä¸ªè‡ªæˆ‘ä¸­å¿ƒæ‘„åƒå¤´ï¼Œè®¾è®¡äº†ä¸€ä¸ªä»¥ç‰©ä½“ä¸ºä¸­å¿ƒçš„æ½œåœ¨ç©ºé—´ï¼Œç¼–ç ç‰©ä½“ä¹‹é—´çš„ç›¸å¯¹ç©ºé—´å…³ç³»ï¼Œè€Œä¸æ˜¯ç»å¯¹ä½ç½®ã€‚EgoPush é€šè¿‡å°†é‡æ’ä»»åŠ¡åˆ†è§£ä¸ºé˜¶æ®µæ€§å­é—®é¢˜ï¼Œå¹¶ä½¿ç”¨é˜¶æ®µå±€éƒ¨çš„å¥–åŠ±æ¥è§£å†³é•¿æœŸä¿¡ç”¨åˆ†é…é—®é¢˜ï¼Œä»è€Œæé«˜äº†æ“ä½œçš„æˆåŠŸç‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEgoPush åœ¨æˆåŠŸç‡ä¸Šæ˜¾è‘—ä¼˜äºä¼ ç»Ÿçš„ç«¯åˆ°ç«¯å¼ºåŒ–å­¦ä¹ åŸºçº¿ï¼Œå¹¶åœ¨çœŸå®ä¸–ç•Œä¸­å®ç°äº†é›¶æ ·æœ¬çš„ä»¿çœŸåˆ°ç°å®è½¬ç§»ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.18432', 'title': 'SARAH: Spatially Aware Real-time Agentic Humans', 'url': 'https://huggingface.co/papers/2602.18432', 'abstract': "A causal transformer-based variational autoencoder combined with flow matching enables real-time, spatially-aware conversational motion for embodied agents in virtual reality applications.  \t\t\t\t\tAI-generated summary \t\t\t\t As embodied agents become central to VR, telepresence, and digital human applications, their motion must go beyond speech-aligned gestures: agents should turn toward users, respond to their movement, and maintain natural gaze. Current methods lack this spatial awareness. We close this gap with the first real-time, fully causal method for spatially-aware conversational motion, deployable on a streaming VR headset. Given a user's position and dyadic audio, our approach produces full-body motion e.co/papers/2602.18312', 'abstract': 'Reinforcement learning policies are improved by using action Jacobian penalty to eliminate unrealistic high-frequency signals, with a new Linear Policy Net architecture reducing computational overhead while enabling faster convergence and efficient inference for motion imitation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning provides a framework for learning control policies that can reproduce diverse motions for simulated characters. However, such policies often exploit unnatural high-frequency signals that are unachievable by humans or physical robots, making them poor representations of real-world behaviors. Existing work addresses this issue by adding a reward term that penalizes a large change in actions over time. This term often requires substantial tuning efforts. We propose to use the action Jacobian penalty, which penalizes changes in action with respect to the changes in simulated state directly through auto differentiation. This effectively eliminates unrealistic high-frequency control signals without task specific tuning. While effective, the action Jacobian penalty introduces significant computational overhead when used with traditional fully connected neural network architectures. To mitigate this, we introduce a new architecture called a Linear Policy Net (LPN) that significantly reduces the computational burden for calculating the action Jacobian penalty during training. In addition, a LPN requires no parameter tuning, exhibits faster learning convergence compared to baseline methods, and can be more efficiently queried during inference time compared to a fully connected neural network. We demonstrate that a Linear Policy Net, combined with the action Jacobian penalty, is able to learn policies that generate smooth signals while solving a number of motion imitation tasks with different characteristics, including dynamic motions such as a backflip and various challenging parkour skills. Fi This paper presents a method to improve reinforcement learning policies by using an action Jacobian penalty, which helps to reduce unrealistic high-frequency control signals in motion imitation tasks. The authors introduce a new architecture called Linear Policy Net (LPN) that minimizes computational overhead while allowing for faster convergence and efficient inference. By directly penalizing changes in actions relative to changes in the simulated state, the method eliminates the need for extensive tuning typically required in existing approaches. The results show that LPN can effectively learn smooth motion policies for complex tasks, including dynamic movements on a physical robot.'}, 'zh': {'title': 'é€šè¿‡çº¿æ€§ç­–ç•¥ç½‘ç»œä¼˜åŒ–å¼ºåŒ–å­¦ä¹ ç­–ç•¥', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œé€šè¿‡ä½¿ç”¨åŠ¨ä½œé›…å¯æ¯”æƒ©ç½šæ¥æ¶ˆé™¤ä¸ç°å®çš„é«˜é¢‘ä¿¡å·ï¼Œä»è€Œæ”¹å–„ç­–ç•¥çš„å­¦ä¹ æ•ˆæœã€‚æˆ‘ä»¬å¼•å…¥äº†ä¸€ç§æ–°çš„çº¿æ€§ç­–ç•¥ç½‘ç»œæ¶æ„ï¼Œæ˜¾è‘—é™ä½äº†è®¡ç®—å¼€é”€ï¼ŒåŒæ—¶åŠ å¿«äº†æ”¶æ•›é€Ÿåº¦å’Œæ¨ç†æ•ˆç‡ã€‚è¯¥æ–¹æ³•æ— éœ€ç‰¹å®šä»»åŠ¡çš„è°ƒä¼˜ï¼Œèƒ½å¤Ÿç›´æ¥é€šè¿‡è‡ªåŠ¨å¾®åˆ†æ¥æƒ©ç½šåŠ¨ä½œå˜åŒ–ï¼Œç”Ÿæˆå¹³æ»‘çš„æ§åˆ¶ä¿¡å·ã€‚å®éªŒè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨å¤šç§åŠ¨æ€è¿åŠ¨æ¨¡ä»¿ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼ŒåŒ…æ‹¬åç©ºç¿»å’Œå„ç§æŒ‘æˆ˜æ€§çš„è·‘é…·æŠ€èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.17664', 'title': 'Sink-Aware Pruning for Diffusion Language Models', 'url': 'https://huggingface.co/papers/2602.17664', 'abstract': 'Abstract Diffusion Language Models suffer from high inference costs due to iterative denoising, prompting the development of Sink-Aware Pruning that identifies and removes unstable attention sinks, improving efficiency without retraining.  \t\t\t\t\tAI-generated summary Diffusion Language Models (DLMs) incur high inference cost due to iterative denoising, motivating efficient pruning. Existing pruning heuristics largely inherited from autoregressive (AR) LLMs, typically preserve attention sink tokens because AR sinks serve as stable global anchors. We show that this assumption does not hold for DLMs: the attention-sink position exhibits substantially higher variance over the full generation trajectory (measured by how the dominant sink locations shift across timesteps), indicating that sinks are often transient and less structurally essential than in AR models. Based on this observation, we propose {bf Sink-Aware Pruning}, which automatically identifies and prunes unstable sinks in DLMs (prior studies usually keep sinks for AR LLMs). Without retraining, our method achieves a better quality-efficiency trade-off and outperforms strong prior pruning baselines under matched compute. Our code is available at https://github.com/VILA-Lab/Sink-Aware-Pruning.', 'score': 1, 'issue_id': 1182, 'pub_date': '2026-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': '11014e96ab245ead', 'authors': ['Aidar Myrzakhan', 'Tianyi Li', 'Bowei Guo', 'Shengkun Tang', 'Zhiqiang Shen'], 'affiliations': ['VILA Lab, MBZUAI'], 'pdf_title_img': 'assets/pdf/title_img/2602.17664.jpg', 'data': {'categories': ['#open_source', '#diffusion', '#optimization'], 'emoji': 'âœ‚ï¸', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ğµ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒĞ·Ğ»Ğ¾Ğ² Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚ Ğ¸Ğ·-Ğ·Ğ° Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ·Ğ»Ñ‹ (attention sinks) Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹ Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¼ĞµĞ½ÑÑÑ‚ ÑĞ²Ğ¾Ñ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ñ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ² Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ°Ğ²Ñ‚Ğ¸Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ»ÑĞ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Sink-Aware Pruning, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ¸ ÑƒĞ´Ğ°Ğ»ÑĞµÑ‚ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑƒĞ·Ğ»Ñ‹ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğº Ğ¿Ñ€ÑƒĞ½Ğ¸Ğ½Ğ³Ñƒ.'}, 'en': {'title': 'Efficient Pruning for Diffusion Language Models', 'desc': 'This paper introduces Sink-Aware Pruning, a method designed to enhance the efficiency of Diffusion Language Models (DLMs) by reducing their inference costs. Traditional pruning techniques often retain attention sink tokens, assuming they are stable anchors, but this paper reveals that in DLMs, these sinks can be unstable and transient. By identifying and removing these unstable attention sinks, the proposed method improves the quality-efficiency balance without the need for retraining the model. The results demonstrate that Sink-Aware Pruning outperforms existing pruning methods while maintaining comparable computational resources.'}, 'zh': {'title': 'æ±‡èšç‚¹æ„ŸçŸ¥å‰ªæï¼šæå‡æ‰©æ•£è¯­è¨€æ¨¡å‹æ•ˆç‡çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æ‰©æ•£è¯­è¨€æ¨¡å‹åœ¨æ¨ç†æ—¶ç”±äºè¿­ä»£å»å™ªè€Œé¢ä¸´é«˜æˆæœ¬ï¼Œå› æ­¤éœ€è¦å¼€å‘é«˜æ•ˆçš„å‰ªææ–¹æ³•ã€‚ç°æœ‰çš„å‰ªæç­–ç•¥ä¸»è¦æ¥æºäºè‡ªå›å½’è¯­è¨€æ¨¡å‹ï¼Œé€šå¸¸ä¿ç•™æ³¨æ„åŠ›æ±‡èšç‚¹ï¼Œå› ä¸ºè‡ªå›å½’æ¨¡å‹ä¸­çš„æ±‡èšç‚¹ä½œä¸ºç¨³å®šçš„å…¨å±€é”šç‚¹ã€‚æˆ‘ä»¬å‘ç°è¿™ä¸€å‡è®¾åœ¨æ‰©æ•£è¯­è¨€æ¨¡å‹ä¸­å¹¶ä¸æˆç«‹ï¼šæ³¨æ„åŠ›æ±‡èšç‚¹åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­è¡¨ç°å‡ºæ›´é«˜çš„å˜å¼‚æ€§ï¼Œè¡¨æ˜è¿™äº›æ±‡èšç‚¹å¾€å¾€æ˜¯çŸ­æš‚çš„ï¼Œå¹¶ä¸åƒè‡ªå›å½’æ¨¡å‹ä¸­é‚£æ ·ç»“æ„æ€§é‡è¦ã€‚åŸºäºè¿™ä¸€è§‚å¯Ÿï¼Œæˆ‘ä»¬æå‡ºäº†â€œæ±‡èšç‚¹æ„ŸçŸ¥å‰ªæâ€æ–¹æ³•ï¼Œèƒ½å¤Ÿè‡ªåŠ¨è¯†åˆ«å¹¶å‰ªé™¤æ‰©æ•£è¯­è¨€æ¨¡å‹ä¸­çš„ä¸ç¨³å®šæ±‡èšç‚¹ï¼Œä¸”æ— éœ€é‡æ–°è®­ç»ƒï¼Œæ˜¾è‘—æé«˜äº†è´¨é‡ä¸æ•ˆç‡çš„å¹³è¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.17186', 'title': 'Selective Training for Large Vision Language Models via Visual Information Gain', 'url': 'https://huggingface.co/papers/2602.17186', 'abstract': 'Visual Information Gain metric quantifies the contribution of visual input to prediction uncertainty, enabling selective training that improves visual grounding and reduces language bias in vision-language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Vision Language Models (LVLMs) have achieved remarkable progress, yet they often suffer from language bias, producing answers without relying on visual evidence. While prior work attempts to mitigate this issue through decoding strategies, architectural modifications, or curated instruction data, they typically lack a quantitative measure of how much individual training samples or tokens actually benefit from the image. In this work, we introduce Visual Information Gain (VIG), a perplexity-based metric that measures the reduction in prediction uncertainty provided by visual input. VIG enables fine-grained analysis at both sample and token levels, effectively highlighting visually grounded elements such as colors, spatial relations, and attributes. Leveraging this, we propose a VIG-guided selective training scheme that prioritizes high-VIG samples and tokens. This approach improves visual grounding and mitigates language bias, achieving superior performance with significantly reduced supervision by focusing exclusively on visually informative samples and tokens.', 'score': 1, 'issue_id': 1176, 'pub_date': '2026-02-19', 'pub_date_card': {'ru': '19 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 19', 'zh': '2æœˆ19æ—¥'}, 'hash': 'baddeec8722ce1cf', 'authors': ['Seulbi Lee', 'Sangheum Hwang'], 'affiliations': ['Seoul National University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2602.17186.jpg', 'data': {'categories': [], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Ğ˜Ğ·Ğ¼ĞµÑ€ÑĞµĞ¼ Ğ²ĞºĞ»Ğ°Ğ´ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ: Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ·Ñ‹ĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼Ğµ  unified manner. Unlike previous methods that separate motion from geometry, 4RC learns a comprehensive representation that allows for efficient querying of 3D attributes at any point in time. The results show that 4RC significantly outperforms existing techniques in various 4D reconstruction tasks.'}, 'zh': {'title': '4RCï¼šç»Ÿä¸€çš„4Dé‡å»ºæ¡†æ¶', 'desc': '4RCæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„å‰é¦ˆæ¡†æ¶ï¼Œç”¨äºä»å•ç›®è§†é¢‘ä¸­è¿›è¡Œ4Dé‡å»ºã€‚ä¸ç°æœ‰æ–¹æ³•ä¸åŒï¼Œ4RCèƒ½å¤ŸåŒæ—¶æ•æ‰åœºæ™¯çš„å¯†é›†å‡ ä½•å’Œè¿åŠ¨åŠ¨æ€ï¼Œè€Œä¸æ˜¯å°†è¿åŠ¨ä¸å‡ ä½•åˆ†å¼€å¤„ç†ã€‚å®ƒé‡‡ç”¨äº†ä¸€ç§æ–°é¢–çš„ç¼–ç ä¸€æ¬¡ã€éšæ—¶æŸ¥è¯¢çš„èŒƒå¼ï¼Œé€šè¿‡å˜æ¢å™¨æ¶æ„å°†æ•´ä¸ªè§†é¢‘ç¼–ç ä¸ºç´§å‡‘çš„æ—¶ç©ºæ½œåœ¨ç©ºé—´ï¼Œä»ä¸­å¯ä»¥é«˜æ•ˆæŸ¥è¯¢ä»»æ„å¸§çš„3Då‡ ä½•å’Œè¿åŠ¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œ4RCåœ¨å¤šç§4Dé‡å»ºä»»åŠ¡ä¸­ä¼˜äºä¹‹å‰çš„æ–¹æ³•ã€‚'}}}];

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (3)', '#agents (1)', '#agi', '#alignment', '#architecture (5)', '#audio', '#benchmark (2)', '#cv (2)', '#data', '#dataset (2)', '#diffusion (2)', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare', '#inference (2)', '#interpretability', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math (2)', '#multilingual', '#multimodal (3)', '#open_source (2)', '#optimization (5)', '#plp', '#rag', '#reasoning (3)', '#rl (5)', '#rlhf', '#robotics (2)', '#science', '#security', '#small_models', '#story_generation', '#survey', '#synthetic', '#training (3)', '#transfer_learning', '#video (4)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();

        }

        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
