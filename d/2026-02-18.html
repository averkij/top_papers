        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

width can systematically inflate representational similarity scores. To correct these effects, we introduce a permutation-based null-calibration framework that transforms any representational similarity metric into a calibrated score with statistical guarantees. We revisit the Platonic Representation Hypothesis with our calibration framework, which reveals a nuanced picture: the apparent convergence reported by global spectral measures largely disappears after calibration, while local neighborhood similarity, but not local distances, retains significant agreement across different modalities. Based on these findings, we propose the Aristotelian Representation Hypothesis: representations in neural networks are converging to shared local neighborhood relationships.', 'score': 5, 'issue_id': 1105, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': 'c2473f1b45e95196', 'authors': ['Fabian GrÃ¶ger', 'Shuo Wen', 'Maria BrbiÄ‡'], 'affiliations': ['EPFL', 'HSLU', 'University of Basel'], 'pdf_title_img': 'assets/pdf/title_img/2602.14486.jpg', 'data': {'categories': ['#interpretability'], 'emoji': 'ğŸ›ï¸', 'ru': {'title': 'ĞÑ‚ ĞŸĞ»Ğ°Ñ‚Ğ¾Ğ½Ğ° Ğº ĞÑ€Ğ¸ÑÑ‚Ğ¾Ñ‚ĞµĞ»Ñ: Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ÑĞµĞ´ÑÑ‚Ğ²Ğ¾ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ³Ğ¸Ğ¿Ğ¾Ñ‚ĞµĞ·Ğ° Ğ¾ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ Ğº ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ñ ÑÑ…Ğ¾Ğ¶ĞµÑÑ‚Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‚ Ğ¾Ñ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ³Ğ»ÑƒĞ±Ğ¸Ğ½Ñ‹ Ğ¸Ğ»Ğ¸ ÑˆĞ¸Ñ€Ğ¸Ğ½Ñ‹ ÑĞµÑ‚Ğ¸ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ·Ğ°Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ°. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ğ°Ñ Ñ€Ğ°Ğ¼ĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿ĞµÑ€ĞµÑ  Alignment from Clinician Preference', 'url': 'https://huggingface.co/papers/2602.09653', 'abstract': 'A two-stage framework addresses alignment of large language models with clinician preferences through physician-verified examples and distilled clinical principles for improved medical reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Although large language models (LLMs) demonstrate expert-level medical knowledge, aligning their open-ended outputs with fine-grained clinician preferences remains challenging. Existing methods often rely on coarse objectives or unreliable automated judges that are weakly grounded in professional guidelines. We propose a two-stage framework to address this gap. First, we introduce HealthRubrics, a dataset of 7,034 physician-verified preference examples in which clinicians refine LLM-drafted rubrics to meet rigorous medical standards. Second, we distill these rubrics into HealthPrinciples: 119 broadly reusable, clinically grounded principles organized by clinical dimensions, enabling scalable supervision beyond manual annotation. We use HealthPrinciples for (1) offline alignment by synthesizing rubrics for unlabeled queries and (2) an inference-time tool for guided self-revision. A 30B parameter model that activates only 3B parameters at inference trained with our framework achieves 33.4% on HealthBench-Hard, outperforming much larger models including Deepseek-R1 and o3, establishing a resource-efficient baseline for clinical alignment.', 'score': 3, 'issue_id': 1105, 'pub_date': '2026-02-10', 'pub_date_card': {'ru': '10 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 10', 'zh': '2æœˆ10æ—¥'}, 'hash': '4bb3daa41b5258b3', 'authors': ['Shiwei Lyu', 'Xidong Wang', 'Lei Liu', 'Hao Zhu', 'Chaohe Zhang', 'Jian Wang', 'Jinjie Gu', 'Benyou Wang', 'Yue Shen'], 'affiliations': ['Ant Group', 'Peking University', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2602.09653.jpg', 'data': {'categories': ['#dataset', '#trainin cient model that outperforms larger counterparts in clinical tasks.'}, 'zh': {'title': 'æå‡åŒ»ç–—æ¨ç†çš„æ™ºèƒ½å¯¹é½æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ä¸¤é˜¶æ®µæ¡†æ¶ï¼Œç”¨äºå°†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä¸ä¸´åºŠåŒ»ç”Ÿçš„åå¥½å¯¹é½ã€‚é¦–å…ˆï¼Œæˆ‘ä»¬å¼•å…¥äº†HealthRubricsæ•°æ®é›†ï¼Œå…¶ä¸­åŒ…å«7034ä¸ªç»è¿‡åŒ»ç”ŸéªŒè¯çš„åå¥½ç¤ºä¾‹ï¼Œå¸®åŠ©ä¸´åºŠåŒ»ç”Ÿå®Œå–„LLMç”Ÿæˆçš„è¯„åˆ†æ ‡å‡†ã€‚å…¶æ¬¡ï¼Œæˆ‘ä»¬å°†è¿™äº›è¯„åˆ†æ ‡å‡†æç‚¼ä¸ºHealthPrinciplesï¼Œå½¢æˆ119ä¸ªå¯å¹¿æ³›é‡ç”¨çš„ä¸´åºŠåŸåˆ™ï¼Œä»¥ä¾¿äºåœ¨æ²¡æœ‰äººå·¥æ ‡æ³¨çš„æƒ…å†µä¸‹è¿›è¡Œå¤§è§„æ¨¡ç›‘ç£ã€‚é€šè¿‡è¿™ç§æ¡†æ¶è®­ç»ƒçš„30Bå‚æ•°æ¨¡å‹åœ¨HealthBench-Hardä¸Šå–å¾—äº†33.4%çš„æˆç»©ï¼Œè¶…è¶Šäº†è®¸å¤šæ›´å¤§çš„æ¨¡å‹ï¼Œå»ºç«‹äº†ä¸´åºŠå¯¹é½çš„èµ„æºé«˜æ•ˆåŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15772', 'title': 'Understanding vs. Generation: Navigating Optimization Dilemma in Multimodal Models', 'url': 'https://huggingface.co/papers/2602.15772', 'abstract': 'The Reason-Reflect-Refine framework addresses the trade-off between generation and understanding in multimodal models by reformulating single-step generation into a multi-step process that explicitly incorporates understanding during generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Current research in multimodal models faces a key challenge where enhancing generative capabilities often comes at the expense of understanding, and vice versa. We analyzed this trade-off and identify the primary cause might be the potential conflict between generation and understanding, which creates a competitive dynamic within the model. To address this, we propose the Reason-Reflect-Refine (R3) framework. This innovative algorithm re-frames the single-step generation task into a multi-step process of "generate-understand-regenerate". By explicitly leveraging the model\'s understanding capability during generation, we successfully mitigate the optimization dilemma, achieved stronger generation results and improved understanding ability which are related to the generation process. ½Ğ¸Ñ."}, 'en': {'title': 'Balancing Generation and Understanding in Multimodal Models', 'desc': "The Reason-Reflect-Refine (R3) framework tackles the challenge in multimodal models where improving generation often reduces understanding. It identifies the conflict between these two capabilities as a key issue. By transforming the generation process into a multi-step approach that includes reasoning and reflection, the framework enhances both aspects simultaneously. This leads to better generation outcomes while also improving the model's understanding, paving the way for more advanced multimodal systems."}, 'zh': {'title': 'ç”Ÿæˆä¸ç†è§£çš„å®Œç¾å¹³è¡¡', 'desc': 'æœ¬æ–‡æå‡ºäº†Reason-Reflect-Refineï¼ˆR3ï¼‰æ¡†æ¶ï¼Œæ—¨åœ¨è§£å†³å¤šæ¨¡æ€æ¨¡å‹ä¸­ç”Ÿæˆèƒ½åŠ›ä¸ç†è§£èƒ½åŠ›ä¹‹é—´çš„æƒè¡¡é—®é¢˜ã€‚æˆ‘ä»¬å‘ç°ï¼Œç”Ÿæˆä¸ç†è§£ä¹‹é—´çš„æ½œåœ¨å†²çªæ˜¯å¯¼è‡´è¿™ä¸€é—®é¢˜çš„ä¸»è¦åŸå› ã€‚R3æ¡†æ¶å°†å•æ­¥ç”Ÿæˆä»»åŠ¡é‡æ–°æ„å»ºä¸ºä¸€ä¸ªå¤šæ­¥è¿‡ç¨‹ï¼Œå…·ä½“ä¸ºâ€œç”Ÿæˆ-ç†è§£-å†ç”Ÿæˆâ€ï¼Œåœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­æ˜ç¡®åˆ©ç”¨æ¨¡å‹çš„ç†è§£èƒ½åŠ›ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼Œæˆ‘ä»¬æˆåŠŸç¼“è§£äº†ä¼˜åŒ–å›°å¢ƒï¼Œæå‡äº†ç”Ÿæˆæ•ˆæœå’Œç†è§£èƒ½åŠ›ï¼Œä¸ºä¸‹ä¸€ä»£ç»Ÿä¸€å¤šæ¨¡æ€æ¨¡å‹çš„è®¾è®¡æä¾›äº†é‡è¦è§è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15620', 'title': 'STAPO: Stabilizing Reinforcement Learning for LLMs by Silencing Rare Spurious Tokens', 'url': 'https://huggingface.co/papers/2602.15620', 'abstract': 'Research identifies spurious tokens as the cause of training instability in reinforcement learning fine-tuning of large language models and proposes a solution that selectively masks problematic gradient updates to improve reasoning performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning (RL) has significantly improved large language model reasoning, but existing RL fine-tuning methods rely heavily on heuristic techniques such as entropy regularization and reweighting to maintain stability. In practice, they often experience late-stage performance collapse, leading to degraded reasoning quality and unstable training. We derive that the magnitude of token-wise policy gradients in RL is negatively correlated with token probability and local policy entropy. Building on this result, we prove that training instability is driven by a tiny fraction of tokens, approximately 0.01\\%, which we term spurious tokens. When such tokens appear in correct responses, they contribute little to the reasoning outcome but inherit the full sequence-level reward, leading to abnormally amplified gradient updates. Motivated by this observation, we propose Spurious-Token-Aware Policy Optimization (STAPO) for large-scale model refining, which selectively masks such updates and renormalizes the loss over valid tokens. Across six mathematical reasoning benchmarks using Qwen 1.7B, 8B, and 14B base models, STAPO consistently demonstrates superior entropy stability and achieves an average performance improvement of 7.13\\% over GRPO, 20-Entropy and JustRL.', 'score': 2, 'issue_id': 1104, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '9ce7a6bfe1a7f741', 'authors': ['Shiqi Liu', 'Zeyu He', 'Guojian Zhan', 'Letian Tao', 'Zhilong Zheng', 'Jiang Wu', 'Yinuo Wang', 'Yang Guan', 'Kehua Sheng', 'Bo Zhang', 'Keqiang Li', 'Jingliang Duan', 'Shengbo Eben Li'], 'affiliations': ['DiDi Voyager Labs, DiDi Autonomous Driving', 'School of Vehicle and Mobility & College of AI, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.15620.jpg', 'data': {'categories': ['#training', '#optimization', '#reasoning', '#rl'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ°Ñ…Ğ¾Ğ´Ğ¸ Ğ¸ Ğ¸ÑĞºĞ»ÑÑ‡Ğ°Ğ¹: ĞºĞ°Ğº Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµĞ´ĞºĞ¸Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¾, Ñ‡Ñ‚Ğ¾ Ğ½ĞµÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ fine-tuning Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ reinforcemen xisting methods.'}, 'zh': {'title': 'è™šå‡æ ‡è®°ï¼šå¼ºåŒ–å­¦ä¹ å¾®è°ƒçš„éšæ‚£ä¸è§£å†³æ–¹æ¡ˆ', 'desc': 'æœ¬ç ”ç©¶å‘ç°ï¼Œè™šå‡æ ‡è®°æ˜¯å¯¼è‡´å¼ºåŒ–å­¦ä¹ å¾®è°ƒå¤§å‹è¯­è¨€æ¨¡å‹è®­ç»ƒä¸ç¨³å®šçš„åŸå› ï¼Œå¹¶æå‡ºäº†ä¸€ç§è§£å†³æ–¹æ¡ˆï¼Œé€šè¿‡é€‰æ‹©æ€§åœ°å±è”½æœ‰é—®é¢˜çš„æ¢¯åº¦æ›´æ–°æ¥æé«˜æ¨ç†æ€§èƒ½ã€‚å¼ºåŒ–å­¦ä¹ åœ¨å¤§å‹è¯­è¨€æ¨¡å‹æ¨ç†ä¸­å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œä½†ç°æœ‰çš„å¾®è°ƒæ–¹æ³•ä¾èµ–äºå¯å‘å¼æŠ€æœ¯ï¼Œå¯¼è‡´è®­ç»ƒåæœŸæ€§èƒ½å´©æºƒã€‚æˆ‘ä»¬è¯æ˜äº†åœ¨å¼ºåŒ–å­¦ä¹ ä¸­ï¼Œæ ‡è®°çº§ç­–ç•¥æ¢¯åº¦çš„å¤§å°ä¸æ ‡è®°æ¦‚ç‡å’Œå±€éƒ¨ç­–ç•¥ç†µå‘ˆè´Ÿç›¸å…³ã€‚åŸºäºè¿™ä¸€å‘ç°ï¼Œæˆ‘ä»¬æå‡ºäº†è™šå‡æ ‡è®°æ„ŸçŸ¥ç­–ç•¥ä¼˜åŒ–ï¼ˆSTAPOï¼‰ï¼Œé€šè¿‡å±è”½ä¸è‰¯æ›´æ–°å¹¶å¯¹æœ‰æ•ˆæ ‡è®°é‡æ–°å½’ä¸€åŒ–æŸå¤±ï¼Œä»è€Œæé«˜æ¨¡å‹çš„ç¨³å®šæ€§å’Œæ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15322', 'title': 'On Surprising Effectiveness of Masking Updates in Adaptive Optimizers', 'url': 'https://huggingface.co/papers/2602.15322', 'abstract': 'Random parameter update masking achieves superior optimization for large language models by inducing curvature-dependent regularization, with a momentum-aligned variant delivering significant performance improvements over state-of-the-art adaptive optimizers.  \t\t\t\t\tAI-generated summary \t\t\t\t Training large language models (LLMs) relies almost exclusively on dense adaptive optimizers with increasingly sophisticated preconditioners. We challenge this by showing that randomly masking parameter updates can be highly effective, with a masked variant of RMSProp consistently outperforming recent state-of-the-art optimizers. Our analysis reveals that the random masking induces a curvature-dependent geometric regularization that smooths the optimization trajectory. Motivated by this finding, we introduce Momentum-aligned gradient masking (Magma), which modulates the masked updates using momentum-gradient alignment. Extensive LLM pre-training experiments show that Magma is a simple drop-in replacement for adaptive optimizers with consistent gains and negligible computational overhead. Notably, for the 1B model size, Magma reduces perplexity by over 19\\% and 9\\% compared to Adam and Muon, respectively.', 'score': 2, 'issue_id': 1104, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': 'de1c836aa6754a7d', 'authors': ['Taejong Joo', 'Wenhan Xia', 'Cheolmin Kim', 'Ming Zhang', 'Eugene Ie'], 'affiliations': ['Google', 'Northwestern University'], 'pdf_title_img': 'assets/pdf/title_img/2602.15322.jpg', 'data': {'categories': ['#training', '#optimization', '#architecture'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡Ğ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ â€” Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ»ÑƒÑ‡ÑˆĞµĞ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ LLM', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚ RMSProp Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ñ‹ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¸Ğ½Ğ´ÑƒÑ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‰ĞµĞ¹ Ğ¾Ñ‚ ĞºÑ€Ğ¸Ğ²Ğ¸Ğ·Ğ½Ñ‹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¾Ğ½Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Magma, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ LLM Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€Ğ¿Ğ»ĞµĞºÑĞ¸Ğ¸ Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° ĞºĞ°Ğº Ğ·Ğ°Ğ¼ĞµĞ½Ñ‹ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ².'}, 'en': {'title': 'Random Masking Revolutionizes LLM Optimization', 'desc': 'This paper presents a novel approach to optimizing large language models (LLMs) by using random parameter update masking. The authors demonstrate that this method, particularly a masked variant of the RMSProp optimizer, can outperform traditional adaptive optimizers. They introduce a new technique called Momentum-aligned gradient masking (Magma), which enhances the effectiveness of the random masking by aligning it with momentum gradients. The results show significant improvements in model performance, with Magma achieving lower perplexity compared to state-of-the-art optimizers while maintaining low computational costs.'}, 'zh': {'title': 'éšæœºæ©è”½ï¼Œä¼˜åŒ–å¤§å‹è¯­è¨€æ¨¡å‹çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§éšæœºå‚æ•°æ›´æ–°æ©è”½çš„æ–¹æ³•ï¼Œä»¥ä¼˜åŒ–å¤§å‹è¯­è¨€æ¨¡å‹çš„è®­ç»ƒã€‚é€šè¿‡éšæœºæ©è”½å‚æ•°æ›´æ–°ï¼Œç ”ç©¶è¡¨æ˜è¿™ç§æ–¹æ³•åœ¨ä¼˜åŒ–è¿‡ç¨‹ä¸­èƒ½å¤Ÿå¼•å…¥ä¸æ›²ç‡ç›¸å…³çš„å‡ ä½•æ­£åˆ™åŒ–ï¼Œä»è€Œå¹³æ»‘ä¼˜åŒ–è½¨è¿¹ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ç§åä¸ºMagmaçš„åŠ¨é‡å¯¹é½æ¢¯åº¦æ©è”½æ–¹æ³•ï¼Œå®ƒé€šè¿‡åŠ¨é‡ä¸æ¢¯åº¦çš„å¯¹é½æ¥è°ƒèŠ‚æ©è”½æ›´æ–°ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼ŒMagmaåœ¨å¤§å‹è¯­è¨€æ¨¡å‹çš„é¢„è®­ç»ƒä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—é™ä½äº†å›°æƒ‘åº¦ï¼Œä¸”è®¡ç®—å¼€é”€æå°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.15278', 'title': 'Visual Persuasion: What Influences Decisions of Vision-Language Models?', 'url': 'https://huggingface.co/papers/2602.15278', 'abstract': "Visual-language models' decision-making preferences are studied through controlled image choice tasks with systematic input perturbations, revealing visual vulnerabilities and safety concerns.  \t\t\t\t\tAI-generated summary \t\t\t\t The web is littered with images, once created for human consumption and now increasingly interpreted by agents using vision-language models (VLMs). These agents make visual decisions at scale, deciding what to click, recommend, or buy. Yet, we know little about the structure of their visual preferences. We introduce a framework for studying this by placing VLMs in controlled image-based choice tasks and systematically perturbing their inputs. Our key idea is to treat the agent's decision function as a latent visual utility that can be inferred through revealed preference: choices between systematically edited images. Starting from common images, such as product photos, we propose methods for visual prompt optimization, adapting text optimization methods to iteratively propose and apply visually plausible modifications using an image generation model (such as in composition, lighting, or background). We then evaluate which edits increase selection probability. Through large-scale experiments on frontier VLMs, we demonstrate that optimized edits significantly shift choice probabilities in head-to-head comparisons. We develop an automatic interpretability pipeline to explain these preferences, identifying consistent visual themes that drive selection. We argue that this approach offers a practical and efficient way to surface visual vulnerabilities, safety concerns that might otherwise be discovered implicitly in the wild, supporting more proactive auditing and governance of image-based AI agents.", 'score': 2, 'issue_id': 1104, 'pub_date': '2026-02-17', 'pub_date_card': {'ru': '17 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 17', 'zh': '2æœˆ17æ—¥'}, 'hash': '3406ed25de76ed9b', 'authors': ['Manuel Cherep', 'Pranav M R', 'Pattie Maes', 'Nikhil Singh'], 'affiliations': ['BITS Pilani, Goa, India', 'Department of Computer Science, Dartmouth College, Hanover, USA', 'Media Lab, Massachusetts Institute of Technology, Cambridge, USA'], 'pdf_title_img': 'assets/pdf/title_img/2602.15278.jpg', 'data': {'categories': ['#benchmark', '#agents', '#multimodal', '#cv'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ’Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ n for Action Chunking Flow Policies', 'url': 'https://huggingface.co/papers/2602.12978', 'abstract': 'Legato improves action-chunked Vision Language Action models by using training-time continuation methods that ensure smooth trajectories and reduce multimodal switching during real-time execution.  \t\t\t\t\tAI-generated summary \t\t\t\t Action chunking enables Vision Language Action (VLA) models to run in real time, but naive chunked execution often exhibits discontinuities at chunk boundaries. Real-Time Chunking (RTC) alleviates this issue but is external to the policy, leading to spurious multimodal switching and trajectories that are not intrinsically smooth. We propose Legato, a training-time continuation method for action-chunked flow-based VLA policies. Specifically, Legato initializes denoising from a schedule-shaped mixture of known actions and noise, exposing the model to partial action information. Moreover, Legato reshapes the learned flow dynamics to ensure that the denoising process remains consistent between training and inference under per-step guidance. Legato further uses randomized schedule condition during training to support varying inference delays and achieve controllable smoothness. Empirically, Legato produces smoother trajectories and reduces spurious multimodal switching during execution, leading to less hesitation and shorter task completion time. Extensive real-world experiments show that Legato consistently outperforms RTC across five manipulation tasks, achieving approximately 10% improvements in both trajectory smoothness and task completion time.', 'score': 1, 'issue_id': 1105, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '3e47cf82f5e2685d', 'authors': ['Yufeng Liu', 'Hang Yu', 'Juntu Zhao', 'Bocheng Li', 'Di Zhang', 'Mingzhu Li', 'Wenxuan Wu', 'Yingdong Hu', 'Junyuan Xie', 'Junliang Guo', 'Dequan Wang', 'Yang Gao'], 'affiliations': ['Shanghai Jiao Tong Univers
