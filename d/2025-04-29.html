        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

'abstract': 'Mathematical geometric problem solving (GPS) often requires effective integration of multimodal information and verifiable logical coherence. Despite the fast development of large language models in general problem solving, it remains unresolved regarding with both methodology and benchmarks, especially given the fact that exiting synthetic GPS benchmarks are often not self-verified and contain noise and self-contradicted information due to the illusion of LLMs. In this paper, we propose a scalable data engine called TrustGeoGen for problem generation, with formal verification to provide a principled benchmark, which we believe lays the foundation for the further development of methods for GPS. The engine synthesizes geometric data through four key innovations: 1) multimodal-aligned generation of diagrams, textual descriptions, and stepwise solutions; 2) formal verification ensuring rule-compliant reasoning paths; 3) a bootstrapping mechanism enabling complexity escalation via recursive state generation and 4) our devised GeoExplore series algorithms simultaneously produce multi-solution variants and self-reflective backtracking traces. By formal logical verification, TrustGeoGen produces GeoTrust-200K dataset with guaranteed modality integrity, along with GeoTrust-test testset. Experiments reveal the state-of-the-art models achieve only 49.17\\% accuracy on GeoTrust-test, demonstrating its evaluation stringency. Crucially, models trained on GeoTrust achieve OOD generalization on GeoQA, significantly reducing logical inconsistencies relative to pseudo-label annotated by OpenAI-o1. Our code is available at https://github.com/Alpha-Innovator/TrustGeoGen', 'score': 3, 'issue_id': 3481, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': 'e736decf98fa2805', 'authors': ['Daocheng Fu', 'Zijun Chen', 'Renqiu Xia', 'Qi Liu', 'Yuan Feng', 'Hongbin Zhou', 'Renrui Zhang', 'Shiyang Feng', 'Peng Gao', 'Ju  solutions while maintaining rule compliance. The resulting GeoTrust-200K dataset and GeoTrust-test benchmark demonstrate improved evaluation standards and out-of-distribution generalization for models trained on this data.'}, 'zh': {'title': 'ä¿¡ä»»å‡ ä½•ï¼šæå‡å‡ ä½•é—®é¢˜è§£å†³çš„å¯é æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºTrustGeoGençš„æ•°æ®å¼•æ“ï¼Œç”¨äºç”Ÿæˆæ•°å­¦å‡ ä½•é—®é¢˜ï¼Œå¹¶é€šè¿‡å½¢å¼éªŒè¯æä¾›å¯é çš„åŸºå‡†ã€‚è¯¥å¼•æ“é€šè¿‡å››ä¸ªå…³é”®åˆ›æ–°å®ç°å‡ ä½•æ•°æ®çš„åˆæˆï¼ŒåŒ…æ‹¬å¤šæ¨¡æ€å¯¹é½ç”Ÿæˆã€å½¢å¼éªŒè¯ã€é€’å½’çŠ¶æ€ç”Ÿæˆçš„å¤æ‚æ€§å‡çº§æœºåˆ¶ï¼Œä»¥åŠåŒæ—¶ç”Ÿæˆå¤šè§£å˜ä½“çš„ç®—æ³•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹åœ¨GeoTrust-testä¸Šçš„å‡†ç¡®ç‡ä»…ä¸º49.17%ï¼Œæ˜¾ç¤ºå‡ºè¯„ä¼°çš„ä¸¥æ ¼æ€§ã€‚é€šè¿‡åœ¨GeoTrustä¸Šè®­ç»ƒçš„æ¨¡å‹åœ¨GeoQAä¸Šå®ç°äº†OODæ³›åŒ–ï¼Œæ˜¾è‘—å‡å°‘äº†é€»è¾‘ä¸ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.19093', 'title': 'CipherBank: Exploring the Boundary of LLM Reasoning Capabilities through\n  Cryptography Challenges', 'url': 'https://huggingface.co/papers/2504.19093', 'abstract': 'Large language models (LLMs) have demonstrated remarkable capabilities, especially the recent advancements in reasoning, such as o1 and o3, pushing the boundaries of AI. Despite these impressive achievements in mathematics and coding, the reasoning abilities of LLMs in domains requiring cryptographic expertise remain underexplored. In this paper, we introduce CipherBank, a comprehensive benchmark designed to evaluate the reasoning capabilities of LLMs in cryptographic decryption tasks. CipherBank comprises 2,358 meticulously crafted problems, covering 262 unique plaintexts across 5 domains and 14 subdomains, with a focus on privacy-sensitive and real-world scenarios that necessitate encryption. From a cryptographic perspective, CipherBank incorporates 3 major categories of encryption methods, spanning 9 distinct algorithms, ranging from classical ciphers to custom cryptographic techniques. We evaluate state-of-the-art LLMs on CipherBank, e.g., GPT-4o, DeepSeek-V3, and cutting-edge reasoning-focused models such as o1 and DeepSeek-R1. Our results reveal significant gaps in reasoning abilities not only between general-purpose chat LLMs and reasoning-focused LLMs but also in the performance of current reasoning-focused models when applied to classical cryptographic decryption tasks, highlighting the challenges these models face in understanding and manipulating encrypted data. Through detailed analysis and error investigations, we provide several key observations that shed light on the limitations and potential improvement areas for LLMs in cryptographic reasoning. These findings underscore the need for continuous advancements in LLM reasoning capabilities.', 'score': 2, 'issue_id': 3483, 'pub_date': '2025-04-27', 'pub_date_card': {'ru': '27 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 27', 'zh': '4æœˆ27æ—¥'}, 'hash': 'c9ba3c45d7c25d9f', 'authors': ['Yu Li', 'Qizhi Pei', 'Mengyuan Sun', 'Honglin Lin', 'Chenlin Ming', 'Xin Gao', 'Jiang Wu', 'Conghui He', 'Lijun Wu'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Renmin University of China', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2504.19093.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'CipherBank: Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ ĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ LLM', 'desc': 'Ğ”Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ CipherBank - ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´ĞµÑˆĞ¸Ñ„Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. CipherBank Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 2358 Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ñ… 262 ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ñ‚ĞµĞºÑÑ‚Ğ° Ğ² 5 Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ… Ğ¸ 14 Ğ¿Ğ¾Ğ´Ğ´Ğ¾Ğ¼ĞµĞ½Ğ°Ñ…, Ñ Ğ°ĞºÑ†ĞµĞ½Ñ‚Ğ¾Ğ¼ Ğ½Ğ° ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»Ñ uggingface.co/papers/2504.17258', 'abstract': 'Downsampling layers are crucial building blocks in CNN architectures, which help to increase the receptive field for learning high-level features and reduce the amount of memory/computation in the model. In this work, we study the generalization of the uniform downsampling layer for group equivariant architectures, e.g., G-CNNs. That is, we aim to downsample signals (feature maps) on general finite groups with anti-aliasing. This involves the following: (a) Given a finite group and a downsampling rate, we present an algorithm to form a suitable choice of subgroup. (b) Given a group and a subgroup, we study the notion of bandlimited-ness and propose how to perform anti-aliasing. Notably, our method generalizes the notion of downsampling based on classical sampling theory. When the signal is on a cyclic group, i.e., periodic, our method recovers the standard downsampling of an ideal low-pass filter followed by a subsampling operation. Finally, we conducted experiments on image classification tasks demonstrating that the proposed downsampling operation improves accuracy, better preserves equivariance, and reduces model size when incorporated into G-equivariant networks', 'score': 2, 'issue_id': 3481, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 24', 'zh': '4æœˆ24æ—¥'}, 'hash': 'c8bf8ac7bd71ca11', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#training', '#cv', '#optimization', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ”Ğ°ÑƒĞ½ÑÑĞ¼Ğ¿Ğ»Ğ¸Ğ½Ğ³ Ğ² Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ñ… ÑĞ²ĞµÑ€Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…: Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ°Ğ½Ñ‚Ğ¸Ğ°Ğ»Ğ¸Ğ°ÑĞ¸Ğ½Ğ³', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ ÑĞ»Ğ¾ĞµĞ² Ğ´Ğ°ÑƒĞ½ÑÑĞ¼Ğ¿Ğ»Ğ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğ¾Ğ²Ñ‹Ñ… ÑĞºĞ²Ğ¸Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ²ĞµÑ€Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ (G-CNN). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰ĞµĞ¹ Ğ¿Ğ¾Ğ´Ğ³Ñ€ÑƒĞ¿Ğ¿Ñ‹ Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ğ¾Ğ¹ Ğ³Ñ€ÑƒĞ¿Ğ¿Ğµ Ğ¸ ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğµ Ğ´Ğ°ÑƒĞ½ÑÑĞ¼Ğ¿Ğ»Ğ¸Ğ½Ğ³Ğ°. ĞĞ½Ğ¸ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¸Ğ·ÑƒÑ‡Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»Ğ¾ÑÑ‹ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚ Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ½Ñ‚Ğ¸Ğ°Ğ»Ğ¸Ğ°ÑĞ¸Ğ½Ğ³Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±Ñ‰Ğ¸Ñ… ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ñ‹Ñ… Ğ³Ñ€ÑƒĞ¿Ğ¿. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ°ÑƒĞ½ÑÑĞ¼Ğ¿Ğ»Ğ¸Ğ½Ğ³Ğ° ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ»ÑƒÑ‡ÑˆĞµ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ ÑĞºĞ²Ğ¸Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ² G-ÑĞºĞ²Ğ¸Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ….'}, 'en': {'title': 'Enhancing G-CNNs with Advanced Downsampling Techniques', 'desc': 'This paper explores the role of downsampling layers in convolutional neural networks (CNNs), particularly focusing on group equivariant architectures like G-CNNs. The authors propose a new algorithm for downsampling feature maps on finite groups while ensuring anti-aliasing, which helps maintain the integrity of the signals. They introduce concepts such as bandlimited-ness and demonstrate how their method aligns with classical sampling theory, especially for periodic signals. Experimental results show that their approach enhances accuracy, preserves equivariance, and reduces the overall size of the model in image classification tasks.'}, 'zh': {'title': 'æå‡CNNæ€§èƒ½çš„ä¸‹é‡‡æ ·æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†åœ¨ç¾¤ç­‰å˜æ¶æ„ä¸­å‡åŒ€ä¸‹é‡‡æ ·å±‚çš„æ¨å¹¿ï¼Œç‰¹åˆ«æ˜¯é’ˆå¯¹G-CNNsã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§ç®—æ³•ï¼Œå¯ä»¥åœ¨ç»™å®šæœ‰é™ç¾¤å’Œä¸‹é‡‡æ ·ç‡çš„æƒ…å†µä¸‹é€‰æ‹©åˆé€‚çš„å­ç¾¤ã€‚æˆ‘ä»¬è¿˜æ¢è®¨äº†å¸¦é™æ€§æ¦‚å¿µï¼Œå¹¶æå‡ºäº†å¦‚ä½•è¿›è¡ŒæŠ—æ··å å¤„ç†çš„æ–¹æ³•ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæ‰€æå‡ºçš„ä¸‹é‡‡æ ·æ“ä½œåœ¨å›¾åƒåˆ†ç±»ä»»åŠ¡ä¸­æé«˜äº†å‡†ç¡®æ€§ï¼Œæ›´å¥½åœ°ä¿æŒäº†ç­‰å˜æ€§ï¼Œå¹¶å‡å°‘äº†æ¨¡å‹å¤§å°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16083', 'title': 'MMInference: Accelerating Pre-filling for Long-Context VLMs via\n  Modality-Aware Permutation Sparse Attention', 'url': 'https://huggingface.co/papers/2504.16083', 'abstract': 'The integration of long-context capabilities with visual understanding unlocks unprecedented potential for Vision Language Models (VLMs). However, the quadratic attention complexity during the pre-filling phase remains a significant obstacle to real-world deployment. To overcome this limitation, we introduce MMInference (Multimodality Million tokens Inference), a dynamic sparse attention method that accelerates the prefilling stage for long-context multi-modal inputs. First, our analysis reveals that the temporal and spatial locality of video input leads to a unique sparse pattern, the Grid pattern. Simultaneously, VLMs exhibit markedly different sparse distributions across different modalities. We introduce a permutation-based method to leverage the unique Grid pattern and handle modality boundary issues. By offline search the optimal sparse patterns for each head, MMInference constructs the sparse distribution dynamically based on the input. We also provide optimized GPU kernels for efficient sparse computations. Notably, MMInference integrates seamlessly into existing VLM pipelines without any model modifications or fine-tuning. Experiments on multi-modal benchmarks-including Video QA, Captioning, VisionNIAH, and Mixed-Modality NIAH-with state-of-the-art long-context VLMs (LongVila, LlavaVideo, VideoChat-Flash, Qwen2.5-VL) show that MMInference accelerates the pre-filling stage by up to 8.3x at 1M tokens while maintaining accuracy. Our code is available at https://aka.ms/MMInference.', 'score': 2, 'issue_id': 3482, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '8ba72cd8f5463bbe', 'authors': ['Yucheng Li', 'Huiqiang Jiang', 'Chengruidong Zhang', 'Qianhui Wu', 'Xufang Luo', 'Surin Ahn', 'Amir H. Abdi', 'Dongsheng Li', 'Jianfeng Gao', 'Yuqing Yang', 'Lili Qiu'], 'affiliations': ['Microsoft Corporation', 'University of Surrey'], 'pdf t requiring any modifications to existing VLM architectures. Experimental results demonstrate that this approach significantly accelerates the pre-filling stage, achieving up to 8.3 times faster processing while preserving accuracy across various multi-modal benchmarks.'}, 'zh': {'title': 'åŠ é€Ÿå¤šæ¨¡æ€è¾“å…¥çš„é¢„å¡«å……ï¼Œé‡Šæ”¾è§†è§‰è¯­è¨€æ¨¡å‹çš„æ½œåŠ›', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†ä¸€ç§åä¸ºMMInferenceçš„åŠ¨æ€ç¨€ç–æ³¨æ„åŠ›æ–¹æ³•ï¼Œæ—¨åœ¨åŠ é€Ÿé•¿ä¸Šä¸‹æ–‡å¤šæ¨¡æ€è¾“å…¥çš„é¢„å¡«å……é˜¶æ®µã€‚é€šè¿‡åˆ†æè§†é¢‘è¾“å…¥çš„æ—¶é—´å’Œç©ºé—´å±€éƒ¨æ€§ï¼Œæˆ‘ä»¬å‘ç°äº†ä¸€ç§ç‹¬ç‰¹çš„ç¨€ç–æ¨¡å¼ï¼Œå³ç½‘æ ¼æ¨¡å¼ã€‚åŒæ—¶ï¼Œä¸åŒæ¨¡æ€çš„è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰å±•ç°å‡ºæ˜¾è‘—ä¸åŒçš„ç¨€ç–åˆ†å¸ƒã€‚MMInferenceèƒ½å¤Ÿåœ¨ä¸ä¿®æ”¹æ¨¡å‹æˆ–å¾®è°ƒçš„æƒ…å†µä¸‹ï¼ŒåŠ¨æ€æ„å»ºç¨€ç–åˆ†å¸ƒï¼Œä»è€Œåœ¨å¤šæ¨¡æ€åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜é¢„å¡«å……é€Ÿåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.18919', 'title': 'Clinical knowledge in LLMs does not translate to human interactions', 'url': 'https://huggingface.co/papers/2504.18919', 'abstract': 'Global healthcare providers are exploring use of large language models (LLMs) to provide medical advice to the public. LLMs now achieve nearly perfect scores on medical licensing exams, but this does not necessarily translate to accurate performance in real-world settings. We tested if LLMs can assist members of the public in identifying underlying conditions and choosing a course of action (disposition) in ten medical scenarios in a controlled study with 1,298 participants. Participants were randomly assigned to receive assistance from an LLM (GPT-4o, Llama 3, Command R+) or a source of their choice (control). Tested alone, LLMs complete the scenarios accurately, correctly identifying conditions in 94.9% of cases and disposition in 56.3% on average. However, participants using the same LLMs identified relevant conditions in less than 34.5% of cases and disposition in less than 44.2%, both no better than the control group. We identify user interactions as a ch         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
