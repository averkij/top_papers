    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2504.19838', 'title': 'LLM-Powered GUI Agents in Phone Automation: Surveying Progress and\n  Prospects', 'url': 'https://huggingface.co/papers/2504.19838', 'abstract': 'With the rapid rise of large language models (LLMs), phone automation has undergone transformative changes. This paper systematically reviews LLM-driven phone GUI agents, highlighting their evolution from script-based automation to intelligent, adaptive systems. We first contextualize key challenges, (i) limited generality, (ii) high maintenance overhead, and (iii) weak intent comprehension, and show how LLMs address these issues through advanced language understanding, multimodal perception, and robust decision-making. We then propose a taxonomy covering fundamental agent frameworks (single-agent, multi-agent, plan-then-act), modeling approaches (prompt engineering, training-based), and essential datasets and benchmarks. Furthermore, we detail task-specific architectures, supervised fine-tuning, and reinforcement learning strategies that bridge user intent and GUI operations. Finally, we discuss open challenges such as dataset diversity, on-device deployment efficiency, user-centric adaptation, and security concerns, offering forward-looking insights into this rapidly evolving field. By providing a structured overview and identifying pressing research gaps, this paper serves as a definitive reference for researchers and practitioners seeking to harness LLMs in designing scalable, user-friendly phone GUI agents.', 'score': 13, 'issue_id': 3479, 'pub_date': '2025-04-28', 'pub_date_card': {'ru': '28 апреля', 'en': 'April 28', 'zh': '4月28日'}, 'hash': '367cc59f20116daa', 'authors': ['Guangyi Liu', 'Pengxiang Zhao', 'Liang Liu', 'Yaxuan Guo', 'Han Xiao', 'Weifeng Lin', 'Yuxiang Chai', 'Yue Han', 'Shuai Ren', 'Hao Wang', 'Xiaoyu Liang', 'Wenhao Wang', 'Tianze Wu', 'Linghao Li', 'Hao Wang', 'Guanjing Xiong', 'Yong Liu', 'Hongsheng Li'], 'affiliations': ['CUHK MMLab', 'Zhejiang University', 'vivo AI Lab'], 'pdf_title_img': 'assets/pdf/title_img/2504.19838.jpg', 'data': {'categories': ['#agents', '#benchmark', '#survey', '#dataset', '#rl', '#training', '#multimodal', '#security'], 'emoji': '📱', 'ru': {'title': 'LLM революционизируют автоматизацию мобильных интерфейсов', 'desc': 'Статья представляет систематический обзор агентов графического интерфейса для телефонов, управляемых большими языковыми моделями (LLM). Рассматривается эволюция от скриптовой автоматизации к интеллектуальным адаптивным системам, решающим проблемы ограниченной универсальности, высоких затрат на обслуживание и слабого понимания намерений. Авторы предлагают таксономию, охватывающую основные фреймворки агентов, подходы к моделированию и ключевые наборы данных. Обсуждаются открытые проблемы, такие как разнообразие данных, эффективность развертывания на устройствах и вопросы безопасности.'}, 'en': {'title': 'Transforming Phone Automation with Intelligent Language Models', 'desc': 'This paper reviews the advancements in phone automation driven by large language models (LLMs). It discusses how LLMs have evolved phone GUI agents from simple script-based systems to intelligent, adaptive agents that can understand user intent better. The authors identify key challenges in the field, such as limited generality and high maintenance needs, and explain how LLMs improve these areas through better language understanding and decision-making. Additionally, the paper proposes a taxonomy for agent frameworks and modeling approaches, while addressing ongoing challenges and future directions for research in this area.'}, 'zh': {'title': '大型语言模型驱动的手机自动化变革', 'desc': '随着大型语言模型（LLMs）的快速发展，手机自动化发生了变革性变化。本文系统回顾了基于LLM的手机图形用户界面（GUI）代理，强调了它们从基于脚本的自动化到智能自适应系统的演变。我们首先阐明了关键挑战，包括有限的通用性、高维护成本和意图理解薄弱，并展示了LLM如何通过先进的语言理解、多模态感知和强大的决策能力来解决这些问题。最后，我们讨论了数据集多样性、设备端部署效率、以用户为中心的适应性和安全性等开放挑战，为这一快速发展的领域提供前瞻性见解。'}}}, {'id': 'https://huggingface.co/papers/2504.19724', 'title': 'RepText: Rendering Visual Text via Replicating', 'url': 'https://huggingface.co/papers/2504.19724', 'abstract': 'Although contemporary text-to-image generation models have achieved remarkable breakthroughs in producing visually appealing images, their capacity to generate precise and flexible typographic elements, especially non-Latin alphabets, remains constrained. To address these limitations, we start from an naive assumption that text understanding is only a sufficient condition for text rendering, but not a necessary condition. Based on this, we present RepText, which aims to empower pre-trained monolingual text-to-image generation models with the ability to accurately render, or more precisely, replicate, multilingual visual text in user-specified fonts, without the need to really understand them. Specifically, we adopt the setting from ControlNet and additionally integrate language agnostic glyph and position of rendered text to enable generating harmonized visual text, allowing users to customize text content, font and position on their needs. To improve accuracy, a text perceptual loss is employed along with the diffusion loss. Furthermore, to stabilize rendering process, at the inference phase, we directly initialize with noisy glyph latent instead of random initialization, and adopt region masks to restrict the feature injection to only the text region to avoid distortion of the background. We conducted extensive experiments to verify the effectiveness of our RepText relative to existing works, our approach outperforms existing open-source methods and achieves comparable results to native multi-language closed-source models. To be more fair, we also exhaustively discuss its limitations in the end.', 'score': 9, 'issue_id': 3481, 'pub_date': '2025-04-28', 'pub_date_card': {'ru': '28 апреля', 'en': 'April 28', 'zh': '4月28日'}, 'hash': 'daf4c90a7de01768', 'authors': ['Haofan Wang', 'Yujia Xu', 'Yimeng Li', 'Junchen Li', 'Chaowei Zhang', 'Jing Wang', 'Kejia Yang', 'Zhibo Chen'], 'affiliations': ['Liblib AI', 'Shakker Labs'], 'pdf_title_img': 'assets/pdf/title_img/2504.19724.jpg', 'data': {'categories': ['#diffusion', '#inference', '#multilingual', '#video', '#open_source', '#low_resource', '#multimodal'], 'emoji': '🖋️', 'ru': {'title': 'RepText: Точная визуализация многоязычного текста в генеративных моделях', 'desc': 'Статья представляет RepText - метод, позволяющий моделям генерации изображений по тексту точно отображать многоязычный текст заданным шрифтом. Авторы используют подход ControlNet, интегрируя глифы и позиции символов для гармоничной визуализации текста. Для повышения точности применяется перцептивная потеря текста наряду с диффузионной. Эксперименты показывают, что RepText превосходит существующие открытые методы и сравним с закрытыми многоязычными моделями.'}, 'en': {'title': 'Empowering Text-to-Image Models with Multilingual Typography', 'desc': 'This paper introduces RepText, a novel approach to enhance text-to-image generation models by enabling them to accurately replicate multilingual text in various fonts without needing to understand the text. The method leverages a combination of language agnostic glyphs and position information to create visually coherent text that users can customize. To improve the rendering accuracy, the authors implement a text perceptual loss alongside diffusion loss and utilize a specific initialization strategy during inference. Extensive experiments demonstrate that RepText outperforms existing open-source models and achieves results comparable to advanced closed-source systems, while also addressing its limitations.'}, 'zh': {'title': '赋能文本生成，超越语言限制', 'desc': '尽管现代文本到图像生成模型在生成视觉上吸引人的图像方面取得了显著突破，但在生成精确和灵活的排版元素，尤其是非拉丁字母方面仍然存在限制。为了解决这些问题，我们提出了RepText，它旨在赋予预训练的单语文本到图像生成模型准确渲染多语言视觉文本的能力，而无需真正理解这些文本。我们采用了ControlNet的设置，并整合了与语言无关的字形和渲染文本的位置，以便生成和谐的视觉文本，允许用户根据需求自定义文本内容、字体和位置。通过大量实验，我们验证了RepText的有效性，相较于现有方法，我们的方法在开源模型中表现更优，并与本地多语言闭源模型的结果相当。'}}}, {'id': 'https://huggingface.co/papers/2504.15780', 'title': 'TrustGeoGen: Scalable and Formal-Verified Data Engine for Trustworthy\n  Multi-modal Geometric Problem Solving', 'url': 'https://huggingface.co/papers/2504.15780', 'abstract': 'Mathematical geometric problem solving (GPS) often requires effective integration of multimodal information and verifiable logical coherence. Despite the fast development of large language models in general problem solving, it remains unresolved regarding with both methodology and benchmarks, especially given the fact that exiting synthetic GPS benchmarks are often not self-verified and contain noise and self-contradicted information due to the illusion of LLMs. In this paper, we propose a scalable data engine called TrustGeoGen for problem generation, with formal verification to provide a principled benchmark, which we believe lays the foundation for the further development of methods for GPS. The engine synthesizes geometric data through four key innovations: 1) multimodal-aligned generation of diagrams, textual descriptions, and stepwise solutions; 2) formal verification ensuring rule-compliant reasoning paths; 3) a bootstrapping mechanism enabling complexity escalation via recursive state generation and 4) our devised GeoExplore series algorithms simultaneously produce multi-solution variants and self-reflective backtracking traces. By formal logical verification, TrustGeoGen produces GeoTrust-200K dataset with guaranteed modality integrity, along with GeoTrust-test testset. Experiments reveal the state-of-the-art models achieve only 49.17\\% accuracy on GeoTrust-test, demonstrating its evaluation stringency. Crucially, models trained on GeoTrust achieve OOD generalization on GeoQA, significantly reducing logical inconsistencies relative to pseudo-label annotated by OpenAI-o1. Our code is available at https://github.com/Alpha-Innovator/TrustGeoGen', 'score': 3, 'issue_id': 3481, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 апреля', 'en': 'April 22', 'zh': '4月22日'}, 'hash': 'e736decf98fa2805', 'authors': ['Daocheng Fu', 'Zijun Chen', 'Renqiu Xia', 'Qi Liu', 'Yuan Feng', 'Hongbin Zhou', 'Renrui Zhang', 'Shiyang Feng', 'Peng Gao', 'Junchi Yan', 'Botian Shi', 'Bo Zhang', 'Yu Qiao'], 'affiliations': ['Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2504.15780.jpg', 'data': {'categories': ['#benchmark', '#synthetic', '#reasoning', '#math', '#data', '#dataset', '#multimodal'], 'emoji': '📐', 'ru': {'title': 'TrustGeoGen: Надежная генерация геометрических задач для развития искусственного интеллекта', 'desc': 'Эта статья представляет TrustGeoGen - масштабируемый движок для генерации геометрических задач с формальной верификацией. TrustGeoGen создает многомодальные данные, включая диаграммы, текстовые описания и пошаговые решения, обеспечивая логическую согласованность. На основе этого движка был создан датасет GeoTrust-200K и тестовый набор GeoTrust-test, на котором современные модели машинного обучения достигают точности всего 49.17%. Модели, обученные на GeoTrust, демонстрируют лучшую обобщающую способность и меньше логических несоответствий по сравнению с псевдо-разметкой OpenAI-o1.'}, 'en': {'title': 'TrustGeoGen: Ensuring Reliable Geometric Problem Solving', 'desc': 'This paper addresses the challenges in mathematical geometric problem solving (GPS) by introducing TrustGeoGen, a scalable data engine designed for generating reliable problem sets. It emphasizes the importance of integrating multimodal information and ensuring logical coherence through formal verification. The engine innovatively creates geometric data with aligned diagrams, textual descriptions, and solutions while maintaining rule compliance. The resulting GeoTrust-200K dataset and GeoTrust-test benchmark demonstrate improved evaluation standards and out-of-distribution generalization for models trained on this data.'}, 'zh': {'title': '信任几何：提升几何问题解决的可靠性', 'desc': '本文提出了一种名为TrustGeoGen的数据引擎，用于生成数学几何问题，并通过形式验证提供可靠的基准。该引擎通过四个关键创新实现几何数据的合成，包括多模态对齐生成、形式验证、递归状态生成的复杂性升级机制，以及同时生成多解变体的算法。实验结果表明，现有的最先进模型在GeoTrust-test上的准确率仅为49.17%，显示出评估的严格性。通过在GeoTrust上训练的模型在GeoQA上实现了OOD泛化，显著减少了逻辑不一致性。'}}}, {'id': 'https://huggingface.co/papers/2504.19093', 'title': 'CipherBank: Exploring the Boundary of LLM Reasoning Capabilities through\n  Cryptography Challenges', 'url': 'https://huggingface.co/papers/2504.19093', 'abstract': 'Large language models (LLMs) have demonstrated remarkable capabilities, especially the recent advancements in reasoning, such as o1 and o3, pushing the boundaries of AI. Despite these impressive achievements in mathematics and coding, the reasoning abilities of LLMs in domains requiring cryptographic expertise remain underexplored. In this paper, we introduce CipherBank, a comprehensive benchmark designed to evaluate the reasoning capabilities of LLMs in cryptographic decryption tasks. CipherBank comprises 2,358 meticulously crafted problems, covering 262 unique plaintexts across 5 domains and 14 subdomains, with a focus on privacy-sensitive and real-world scenarios that necessitate encryption. From a cryptographic perspective, CipherBank incorporates 3 major categories of encryption methods, spanning 9 distinct algorithms, ranging from classical ciphers to custom cryptographic techniques. We evaluate state-of-the-art LLMs on CipherBank, e.g., GPT-4o, DeepSeek-V3, and cutting-edge reasoning-focused models such as o1 and DeepSeek-R1. Our results reveal significant gaps in reasoning abilities not only between general-purpose chat LLMs and reasoning-focused LLMs but also in the performance of current reasoning-focused models when applied to classical cryptographic decryption tasks, highlighting the challenges these models face in understanding and manipulating encrypted data. Through detailed analysis and error investigations, we provide several key observations that shed light on the limitations and potential improvement areas for LLMs in cryptographic reasoning. These findings underscore the need for continuous advancements in LLM reasoning capabilities.', 'score': 2, 'issue_id': 3483, 'pub_date': '2025-04-27', 'pub_date_card': {'ru': '27 апреля', 'en': 'April 27', 'zh': '4月27日'}, 'hash': 'c9ba3c45d7c25d9f', 'authors': ['Yu Li', 'Qizhi Pei', 'Mengyuan Sun', 'Honglin Lin', 'Chenlin Ming', 'Xin Gao', 'Jiang Wu', 'Conghui He', 'Lijun Wu'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Renmin University of China', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2504.19093.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning'], 'emoji': '🔐', 'ru': {'title': 'CipherBank: раскрывая границы криптографического мышления LLM', 'desc': 'Данная статья представляет CipherBank - комплексный бенчмарк для оценки способностей больших языковых моделей (LLM) в задачах криптографического дешифрования. CipherBank включает 2358 тщательно разработанных задач, охватывающих 262 уникальных открытых текста в 5 доменах и 14 поддоменах, с акцентом на конфиденциальные и реальные сценарии. В исследовании оцениваются современные LLM, такие как GPT-4o и DeepSeek-V3, а также модели, ориентированные на рассуждение, например o1 и DeepSeek-R1. Результаты выявляют значительные пробелы в способностях рассуждения между различными типами моделей при применении к классическим задачам криптографического дешифрования.'}, 'en': {'title': 'Unlocking Cryptography: Evaluating LLMs with CipherBank', 'desc': 'This paper presents CipherBank, a new benchmark for assessing the reasoning skills of large language models (LLMs) in cryptographic decryption tasks. It includes 2,358 problems across various domains, focusing on real-world scenarios that involve encryption. The study evaluates several state-of-the-art LLMs, revealing significant performance gaps in their ability to handle classical cryptographic methods. The findings highlight the limitations of current models and suggest areas for improvement in their reasoning capabilities related to cryptography.'}, 'zh': {'title': '提升LLMs在密码学推理中的能力', 'desc': '大型语言模型（LLMs）在推理能力方面取得了显著进展，但在密码学领域的推理能力仍然未被充分探索。本文介绍了CipherBank，这是一个全面的基准测试，旨在评估LLMs在密码解密任务中的推理能力。CipherBank包含2358个精心设计的问题，涵盖262个独特的明文，涉及5个领域和14个子领域，重点关注需要加密的隐私敏感和现实场景。我们的研究结果显示，当前的推理专注模型在处理经典密码解密任务时面临显著挑战，强调了LLMs在理解和操作加密数据方面的局限性。'}}}, {'id': 'https://huggingface.co/papers/2504.17258', 'title': 'Group Downsampling with Equivariant Anti-aliasing', 'url': 'https://huggingface.co/papers/2504.17258', 'abstract': 'Downsampling layers are crucial building blocks in CNN architectures, which help to increase the receptive field for learning high-level features and reduce the amount of memory/computation in the model. In this work, we study the generalization of the uniform downsampling layer for group equivariant architectures, e.g., G-CNNs. That is, we aim to downsample signals (feature maps) on general finite groups with anti-aliasing. This involves the following: (a) Given a finite group and a downsampling rate, we present an algorithm to form a suitable choice of subgroup. (b) Given a group and a subgroup, we study the notion of bandlimited-ness and propose how to perform anti-aliasing. Notably, our method generalizes the notion of downsampling based on classical sampling theory. When the signal is on a cyclic group, i.e., periodic, our method recovers the standard downsampling of an ideal low-pass filter followed by a subsampling operation. Finally, we conducted experiments on image classification tasks demonstrating that the proposed downsampling operation improves accuracy, better preserves equivariance, and reduces model size when incorporated into G-equivariant networks', 'score': 2, 'issue_id': 3481, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 апреля', 'en': 'April 24', 'zh': '4月24日'}, 'hash': 'c8bf8ac7bd71ca11', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#training', '#cv', '#optimization', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'Даунсэмплинг в групповых сверточных сетях: обобщение и антиалиасинг', 'desc': 'Эта статья исследует обобщение слоев даунсэмплинга для групповых эквивариантных сверточных нейронных сетей (G-CNN). Авторы предлагают алгоритм для выбора подходящей подгруппы при заданной конечной группе и коэффициенте даунсэмплинга. Они также изучают понятие ограниченности полосы частот и предлагают метод антиалиасинга для общих конечных групп. Эксперименты показывают, что предложенная операция даунсэмплинга улучшает точность, лучше сохраняет эквивариантность и уменьшает размер модели при использовании в G-эквивариантных сетях.'}, 'en': {'title': 'Enhancing G-CNNs with Advanced Downsampling Techniques', 'desc': 'This paper explores the role of downsampling layers in convolutional neural networks (CNNs), particularly focusing on group equivariant architectures like G-CNNs. The authors propose a new algorithm for downsampling feature maps on finite groups while ensuring anti-aliasing, which helps maintain the integrity of the signals. They introduce concepts such as bandlimited-ness and demonstrate how their method aligns with classical sampling theory, especially for periodic signals. Experimental results show that their approach enhances accuracy, preserves equivariance, and reduces the overall size of the model in image classification tasks.'}, 'zh': {'title': '提升CNN性能的下采样新方法', 'desc': '本文研究了在群等变架构中均匀下采样层的推广，特别是针对G-CNNs。我们提出了一种算法，可以在给定有限群和下采样率的情况下选择合适的子群。我们还探讨了带限性概念，并提出了如何进行抗混叠处理的方法。实验结果表明，所提出的下采样操作在图像分类任务中提高了准确性，更好地保持了等变性，并减少了模型大小。'}}}, {'id': 'https://huggingface.co/papers/2504.16083', 'title': 'MMInference: Accelerating Pre-filling for Long-Context VLMs via\n  Modality-Aware Permutation Sparse Attention', 'url': 'https://huggingface.co/papers/2504.16083', 'abstract': 'The integration of long-context capabilities with visual understanding unlocks unprecedented potential for Vision Language Models (VLMs). However, the quadratic attention complexity during the pre-filling phase remains a significant obstacle to real-world deployment. To overcome this limitation, we introduce MMInference (Multimodality Million tokens Inference), a dynamic sparse attention method that accelerates the prefilling stage for long-context multi-modal inputs. First, our analysis reveals that the temporal and spatial locality of video input leads to a unique sparse pattern, the Grid pattern. Simultaneously, VLMs exhibit markedly different sparse distributions across different modalities. We introduce a permutation-based method to leverage the unique Grid pattern and handle modality boundary issues. By offline search the optimal sparse patterns for each head, MMInference constructs the sparse distribution dynamically based on the input. We also provide optimized GPU kernels for efficient sparse computations. Notably, MMInference integrates seamlessly into existing VLM pipelines without any model modifications or fine-tuning. Experiments on multi-modal benchmarks-including Video QA, Captioning, VisionNIAH, and Mixed-Modality NIAH-with state-of-the-art long-context VLMs (LongVila, LlavaVideo, VideoChat-Flash, Qwen2.5-VL) show that MMInference accelerates the pre-filling stage by up to 8.3x at 1M tokens while maintaining accuracy. Our code is available at https://aka.ms/MMInference.', 'score': 2, 'issue_id': 3482, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 апреля', 'en': 'April 22', 'zh': '4月22日'}, 'hash': '8ba72cd8f5463bbe', 'authors': ['Yucheng Li', 'Huiqiang Jiang', 'Chengruidong Zhang', 'Qianhui Wu', 'Xufang Luo', 'Surin Ahn', 'Amir H. Abdi', 'Dongsheng Li', 'Jianfeng Gao', 'Yuqing Yang', 'Lili Qiu'], 'affiliations': ['Microsoft Corporation', 'University of Surrey'], 'pdf_title_img': 'assets/pdf/title_img/2504.16083.jpg', 'data': {'categories': ['#inference', '#multimodal', '#long_context', '#benchmark', '#video'], 'emoji': '🚀', 'ru': {'title': 'Ускорение обработки длинных мультимодальных данных в VLM без потери точности', 'desc': 'Статья представляет MMInference - метод динамического разреженного внимания для ускорения обработки длинных мультимодальных входных данных в моделях зрения и языка (VLM). Авторы обнаружили уникальный паттерн разреженности для видеоданных и разработали метод на основе перестановок для его использования. MMInference динамически строит распределение разреженности на основе входных данных и включает оптимизированные ядра GPU для эффективных вычислений. Эксперименты показали ускорение этапа предварительного заполнения до 8,3 раз при сохранении точности на различных мультимодальных задачах.'}, 'en': {'title': 'Accelerating Vision Language Models with Dynamic Sparse Attention', 'desc': 'This paper presents MMInference, a novel method designed to enhance Vision Language Models (VLMs) by addressing the challenge of quadratic attention complexity during the pre-filling phase. By analyzing the unique sparse patterns in video inputs, specifically the Grid pattern, the authors develop a dynamic sparse attention mechanism that optimizes the processing of long-context multi-modal data. MMInference allows for efficient computation by dynamically constructing sparse distributions based on input characteristics, without requiring any modifications to existing VLM architectures. Experimental results demonstrate that this approach significantly accelerates the pre-filling stage, achieving up to 8.3 times faster processing while preserving accuracy across various multi-modal benchmarks.'}, 'zh': {'title': '加速多模态输入的预填充，释放视觉语言模型的潜力', 'desc': '本论文介绍了一种名为MMInference的动态稀疏注意力方法，旨在加速长上下文多模态输入的预填充阶段。通过分析视频输入的时间和空间局部性，我们发现了一种独特的稀疏模式，即网格模式。同时，不同模态的视觉语言模型（VLM）展现出显著不同的稀疏分布。MMInference能够在不修改模型或微调的情况下，动态构建稀疏分布，从而在多模态基准测试中显著提高预填充速度。'}}}, {'id': 'https://huggingface.co/papers/2504.18919', 'title': 'Clinical knowledge in LLMs does not translate to human interactions', 'url': 'https://huggingface.co/papers/2504.18919', 'abstract': 'Global healthcare providers are exploring use of large language models (LLMs) to provide medical advice to the public. LLMs now achieve nearly perfect scores on medical licensing exams, but this does not necessarily translate to accurate performance in real-world settings. We tested if LLMs can assist members of the public in identifying underlying conditions and choosing a course of action (disposition) in ten medical scenarios in a controlled study with 1,298 participants. Participants were randomly assigned to receive assistance from an LLM (GPT-4o, Llama 3, Command R+) or a source of their choice (control). Tested alone, LLMs complete the scenarios accurately, correctly identifying conditions in 94.9% of cases and disposition in 56.3% on average. However, participants using the same LLMs identified relevant conditions in less than 34.5% of cases and disposition in less than 44.2%, both no better than the control group. We identify user interactions as a challenge to the deployment of LLMs for medical advice. Standard benchmarks for medical knowledge and simulated patient interactions do not predict the failures we find with human participants. Moving forward, we recommend systematic human user testing to evaluate interactive capabilities prior to public deployments in healthcare.', 'score': 1, 'issue_id': 3480, 'pub_date': '2025-04-26', 'pub_date_card': {'ru': '26 апреля', 'en': 'April 26', 'zh': '4月26日'}, 'hash': '25dc210bebba9c94', 'authors': ['Andrew M. Bean', 'Rebecca Payne', 'Guy Parsons', 'Hannah Rose Kirk', 'Juan Ciro', 'Rafael Mosquera', 'Sara Hincapié Monsalve', 'Aruna S. Ekanayaka', 'Lionel Tarassenko', 'Luc Rocher', 'Adam Mahdi'], 'affiliations': ['Birmingham Womens and Childrens NHS Foundation Trust, Birmingham, UK', 'Contextual AI, Mountain View, USA', 'Factored AI, Palo Alto, USA', 'Institute of Biomedical Engineering, University of Oxford, Oxford, UK', 'MLCommons, San Francisco, USA', 'North Wales Medical School, Bangor University, Bangor, UK', 'Nuffield Department of Primary Care, University of Oxford, Oxford, UK', 'Oxford Internet Institute, University of Oxford, Oxford, UK'], 'pdf_title_img': 'assets/pdf/title_img/2504.18919.jpg', 'data': {'categories': ['#benchmark', '#science', '#interpretability', '#data', '#alignment', '#healthcare'], 'emoji': '🩺', 'ru': {'title': 'LLM в медицине: отличные результаты тестов, но проблемы в реальном применении', 'desc': 'Исследование показало, что крупные языковые модели (LLM) демонстрируют высокую точность в медицинских тестах, но их эффективность снижается при взаимодействии с реальными пользователями. В контролируемом исследовании с 1298 участниками LLM самостоятельно правильно определяли медицинские состояния в 94.9% случаев, но при взаимодействии с людьми этот показатель падал до 34.5%. Авторы подчеркивают важность тестирования взаимодействия LLM с реальными пользователями перед внедрением в здравоохранение. Исследование выявило проблемы в использовании LLM для медицинских консультаций, которые не обнаруживаются стандартными тестами.'}, 'en': {'title': 'Bridging the Gap: LLMs in Healthcare Need User Testing!', 'desc': 'This paper investigates the effectiveness of large language models (LLMs) in providing medical advice to the public. Although LLMs like GPT-4o and Llama 3 perform well on medical licensing exams, their real-world application shows significant discrepancies. In a study with 1,298 participants, LLMs accurately identified medical conditions in 94.9% of cases but failed to assist users effectively, with only 34.5% correctly identifying conditions. The findings highlight the importance of user interaction and suggest that standard testing does not adequately predict real-world performance, emphasizing the need for thorough human user testing before deploying LLMs in healthcare settings.'}, 'zh': {'title': '大型语言模型在医疗建议中的挑战与机遇', 'desc': '本研究探讨了大型语言模型（LLMs）在医疗建议中的应用。尽管LLMs在医学执照考试中表现优异，但在实际场景中的表现却不尽如人意。我们在一项包含1298名参与者的控制研究中发现，使用LLMs的参与者在识别相关病症和选择处理方案时的准确率远低于预期。研究表明，用户交互是LLMs在医疗建议中应用的一大挑战，未来需要进行系统的人机交互测试。'}}}];

                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (1)', '#agi', '#alignment (1)', '#architecture (1)', '#audio', '#benchmark (5)', '#cv (1)', '#data (2)', '#dataset (3)', '#diffusion (1)', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare (1)', '#inference (2)', '#interpretability (1)', '#leakage', '#long_context (1)', '#low_resource (1)', '#machine_translation', '#math (1)', '#multilingual (1)', '#multimodal (4)', '#open_source (1)', '#optimization (1)', '#plp', '#rag', '#reasoning (2)', '#rl (1)', '#rlhf', '#robotics', '#science (1)', '#security (1)', '#small_models', '#story_generation', '#survey (1)', '#synthetic (1)', '#training (2)', '#transfer_learning', '#video (2)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-04-29 06:16',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-04-29 06:16')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-04-29 06:16')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
