        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ignature, enabling a minimalist verifier (CLUE) to outperform text-level and confidence-based methods in reranking and accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Assessing the quality of Large Language Model (LLM) outputs presents a critical challenge. Previous methods either rely on text-level information (e.g., reward models, majority voting), which can overfit to superficial cues, or on calibrated confidence from token probabilities, which would fail on less-calibrated models. Yet both of these signals are, in fact, partial projections of a richer source of information: the model's internal hidden states. Early layers, closer to token embeddings, preserve semantic and lexical features that underpin text-based judgments, while later layers increasingly align with output logits, embedding confidence-related information. This paper explores hidden states directly as a unified foundation for verification. We show that the correctness of a solution is encoded as a geometrically separable signature within the trajectory of hidden activations. To validate this, we present Clue (Clustering and Experience-based Verification), a deliberately minimalist, non-parametric verifier. With no trainable parameters, CLUE only summarizes each reasoning trace by an hidden state delta and classifies correctness via nearest-centroid distance to ``success'' and ``failure'' clusters formed from past experience. The simplicity of this method highlights the strength of the underlying signal. Empirically, CLUE consistently outperforms LLM-as-a-judge baselines and matches or exceeds modern confidence-based methods in reranking candidates, improving both top-1 and majority-vote accuracy across AIME 24/25 and GPQA. As a highlight, on AIME 24 with a 1.5B model, CLUE boosts accuracy from 56.7% (majority@64) to 70.0% (top-maj@16).", 'score': 9, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '5fb07bdb1a94a1b3', 'authors': ['Zhenwen Liang', 'Ruosen Li', 'Yujun Zhou', 'Linfeng Song', 'Dian Yu', 'Xinya Du', 'Haitao Mi', 'Dong Yu'], 'affiliations': ['Tencent AI Lab', 'University of Notre Dame', 'University of Texas at Dallas'], 'pdf_title_img': 'assets/pdf/title_img/2510.01591.jpg', 'data': {'categories': ['#rlhf', '#training', '#reasoning', '#interpretability'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¡ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ LLM ĞºĞ°Ğº Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ´ĞµÑ‚ĞµĞºÑ‚Ğ¾Ñ€ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ (hidden states) Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¾Ñ‚Ğ´ĞµĞ»Ğ¸Ğ¼ÑƒÑ ÑĞ¸Ğ³Ğ½Ğ°Ñ‚ÑƒÑ€Ñƒ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°. ĞĞ½Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ CLUE â€” Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ğ½ĞµĞ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ´Ğ¾ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ¾Ğ² ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ğ¸ Ğ½ĞµÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸Ğ· Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¾Ğ³Ğ¾ Ğ¾Ğ¿Ñ‹Ñ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´ĞµĞ»ÑŒÑ‚Ñƒ ÑĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ»Ñƒ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½ĞµĞ³Ğ¾ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. CLUE Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ confidence-based Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ñ 56.7% Ğ´Ğ¾ 70.0% Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ AIME 24.'}, 'en': {'title': 'Unlocking Hidden States for Accurate LLM Verification', 'desc': 'This paper investigates how hidden states in Large Language Models (LLMs) can be used to assess the correctness of model outputs more effectively than traditional methods. It introduces CLUE, a minimalist verifier that leverages the geometric separability of hidden activations to classify outputs as correct or incorrect without needing trainable parameters. By summarizing reasoning traces with hidden state deltas and using nearest-centroid distance to classify correctness, CLUE demonstrates superior performance over existing text-level and confidence-based approaches. The results show significant improvements in accuracy, highlighting the potential of hidden states as a rich source of information for verification tasks.'}, 'zh': {'title': 'åˆ©ç”¨éšè—çŠ¶æ€æå‡è¯­è¨€æ¨¡å‹çš„éªŒè¯å‡†ç¡®æ€§', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰å†…éƒ¨éšè—çŠ¶æ€å¦‚ä½•ç¼–ç æ­£ç¡®æ€§ï¼Œå¹¶æå‡ºäº†ä¸€ç§åä¸ºCLUEçš„ç®€çº¦éªŒè¯å™¨ã€‚CLUEåˆ©ç”¨éšè—çŠ¶æ€çš„å‡ ä½•å¯åˆ†ç¦»ç‰¹å¾ï¼Œèƒ½å¤Ÿåœ¨é‡æ’åºå’Œå‡†ç¡®æ€§æ–¹é¢è¶…è¶Šä¼ ç»Ÿçš„æ–‡æœ¬çº§å’ŒåŸºäºç½®ä¿¡åº¦çš„æ–¹æ³•ã€‚é€šè¿‡å¯¹éšè—çŠ¶æ€çš„ç›´æ¥åˆ†æï¼ŒCLUEä¸éœ€è¦å¯è®­ç»ƒå‚æ•°ï¼Œä»…é€šè¿‡æ€»ç»“æ¨ç†è½¨è¿¹çš„éšè—çŠ¶æ€å˜åŒ–æ¥è¿›è¡Œåˆ†ç±»ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCLUEåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹çš„å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.01444', 'title': 'VOGUE: Guiding Exploration with Visual Uncertainty Improves Multimodal\n  Reasoning', 'url': 'https://huggingface.co/papers/2510.01444', 'abstract': 'VOGUE, a method that shifts exploration to the visual input space by quantifying policy sensitivity to visual perturbations, enhances multimodal reasoning in large language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning with verifiable rewards (RLVR) improves reasoning in large language models (LLMs) but struggles with exploration, an issue that still persists for multimodal LLMs (MLLMs). Current methods treat the visual input as a fixed, deterministic condition, overlooking a critical source of ambiguity and struggling to build policies robust to plausible visual variations. We introduce VOGUE (Visual Uncertainty Guided Exploration), a novel method that shifts exploration from the output (text) to the input (visual) space. By treating the image as a stochastic context, VOGUE quantifies the policy\'s sensitivity to visual perturbations using the symmetric KL divergence between a "raw" and "noisy" branch, creating a direct signal for uncertainty-aware exploration. This signal shapes the learning objective via an uncertainty-proportional bonus, which, combined with a token-entropy bonus and an annealed sampling schedule, effectively balances exploration and exploitation. Implemented within GRPO on two model scales (Qwen2.5-VL-3B/7B), VOGUE boosts pass@1 accuracy by an average of 2.6% on three visual math benchmarks and 3.7% on three general-domain reasoning benchmarks, while simultaneously increasing pass@4 performance and mitigating the exploration decay commonly observed in RL fine-tuning. Our work shows that grounding exploration in the inherent uncertainty of visual inputs is an effective strategy for improving multimodal reasoning.', 'score': 6, 'issue_id': 6221, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 1', 'zh': '10æœˆ1æ—¥'}, 'hash': '827fe718c8df2c9c', 'authors': ['Rui Liu', 'Dian Yu', 'Tong Zheng', 'Runpeng Dai', 'Zongxia Li', 'Wenhao Yu', 'Zhenwen Liang', 'Linfeng Song', 'Haitao Mi', 'Pratap Tokekar', 'Dong Yu'], 'affiliations': ['Tencent AI Lab, Bellevue, WA', 'University of Maryland, College Park', 'University of North Carolina, Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2510.01444.jpg', 'data': {'categories': ['#training', '#multimodal', '#rl', '#games', '#reasoning'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ VOGUE, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM Ğ·Ğ° ÑÑ‡Ñ‘Ñ‚ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (exploration) Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾ Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğº Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ²Ñ…Ğ¾Ğ´, Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ‚Ñ€Ğ°ĞºÑ‚ÑƒĞµÑ‚ ĞµĞ³Ğ¾ ĞºĞ°Ğº ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğº Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸ÑĞ¼ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡Ğ½ÑƒÑ KL-Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ñ. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ³Ğ½Ğ°Ğ» Ğ½ĞµĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ±Ğ¾Ğ½ÑƒÑ Ğ² Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°ĞµÑ‚ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑĞºÑĞ¿Ğ»ÑƒĞ°Ñ‚Ğ°Ñ†Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Qwen2.5-VL Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 2.6% Ğ´Ğ»Ñ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ 3.7% Ğ´Ğ»Ñ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Multimodal Reasoning through Visual Uncertainty Exploration', 'desc': 'The paper introduces VOGUE, a method that enhances multimodal reasoning in large language models by focusing on the visual input space. It addresses the exploration challenges in reinforcement learning with verifiable rewards by quantifying how sensitive a policy is to changes in visual inputs. VOGUE treats images as stochastic contexts, using symmetric KL divergence to measure policy sensitivity and create an uncertainty-aware exploration signal. This approach leads to improved accuracy in reasoning tasks by balancing exploration and exploitation through an uncertainty-proportional bonus and other techniques.'}, 'zh': {'title': 'åŸºäºè§†è§‰ä¸ç¡®å®šæ€§çš„æ¢ç´¢æå‡å¤šæ¨¡æ€æ¨ç†', 'desc': 'VOGUEæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡é‡åŒ–ç­–ç•¥å¯¹è§†è§‰æ‰°åŠ¨çš„æ•æ„Ÿæ€§ï¼Œå°†æ¢ç´¢è½¬ç§»åˆ°è§†è§‰è¾“å…¥ç©ºé—´ï¼Œä»è€Œå¢å¼ºå¤§å‹è¯­è¨€æ¨¡å‹çš„å¤šæ¨¡æ€æ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å°†å›¾åƒè§†ä¸ºéšæœºä¸Šä¸‹æ–‡ï¼Œåˆ©ç”¨å¯¹ç§°KLæ•£åº¦æ¥é‡åŒ–ç­–ç•¥çš„æ•æ„Ÿæ€§ï¼Œåˆ›å»ºä¸€ä¸ªç›´æ¥çš„ä¿¡å·ä»¥æ”¯æŒä¸ç¡®å®šæ€§æ„ŸçŸ¥çš„æ¢ç´¢ã€‚VOGUEé€šè¿‡ä¸ç¡®å®šæ€§æ¯”ä¾‹å¥–åŠ±ã€ä»¤ç‰Œç†µå¥–åŠ±å’Œé€æ­¥é‡‡æ ·è®¡åˆ’æœ‰æ•ˆå¹³è¡¡æ¢ç´¢ä¸åˆ©ç”¨ï¼Œæ˜¾è‘—æé«˜äº†æ¨¡å‹åœ¨è§†è§‰æ•°å­¦åŸºå‡†å’Œä¸€èˆ¬é¢†åŸŸæ¨ç†åŸºå‡†ä¸Šçš„å‡†ç¡®æ€§ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼Œå°†æ¢ç´¢ä¸è§†è§‰è¾“å…¥çš„å›ºæœ‰ä¸ç¡®å®šæ€§ç»“åˆæ˜¯ä¸€ç§æœ‰æ•ˆçš„å¤šæ¨¡æ€æ¨ç†æ”¹è¿›ç­–ç•¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.01179', 'title': 'TOUCAN: Synthesizing 1.5M Tool-Agentic Data from Real-World MCP\n  Environments', 'url': 'https://huggingface.co/papers/2510.01179', 'abstract': 'Toucan, a large publicly available tool-agentic dataset, enhances the performance of LLM agents by providing diverse, realistic, and complex multi-tool and multi-turn interactions.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) agents are rapidly emerging as powerful systems for automating tasks across domains. Yet progress in the open-source community is constrained by the lack of high quality permissively licensed tool-agentic training data. Existing datasets are often limited in diversity, realism, and complexity, particularly regarding multi-tool and multi-turn interactions. To address this gap, we introduce Toucan, the largest publicly available tool-agentic dataset to date, containing 1.5 million trajectories synthesized from nearly 500 real-world Model Context Protocols (MCPs). Unlike prior work, Toucan leverages authentic MCP environments to generate diverse, realistic, and challenging tasks with trajectories involving real tool execution. Our pipeline first produces a broad spectrum of tool-use queries using five distinct models, applies model-based quality filtering, and then generates agentic trajectories with three teacher models using two agentic frameworks. Rigorous rule-based and model-based validation ensures high-quality outputs. We also introduce three extension mechanisms to further diversify tasks and simulate multi-turn conversations. Models fine-tuned on Toucan outperform larger closed-source counterparts on the BFCL V3 benchmark and push the Pareto frontier forward on MCP-Universe Bench.', 'score': 4, 'issue_id': 6221, 'pub_dat  (LLM) agents by providing a wide variety of realistic and complex interactions involving multiple tools and turns. It addresses the limitations of existing datasets, which often lack diversity and realism, by synthesizing 1.5 million trajectories from nearly 500 real-world Model Context Protocols (MCPs). The dataset generation process includes quality filtering and the use of multiple models to ensure high-quality outputs, along with mechanisms to diversify tasks and simulate multi-turn conversations. Models trained on Toucan have shown superior performance compared to larger closed-source models on established benchmarks, demonstrating its effectiveness in advancing the capabilities of LLM agents.'}, 'zh': {'title': 'Toucanï¼šæå‡LLMä»£ç†æ€§èƒ½çš„å…³é”®æ•°æ®é›†', 'desc': 'Toucanæ˜¯ä¸€ä¸ªå¤§å‹çš„å…¬å¼€å¯ç”¨å·¥å…·ä»£ç†æ•°æ®é›†ï¼Œæ—¨åœ¨æå‡å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†çš„æ€§èƒ½ã€‚è¯¥æ•°æ®é›†åŒ…å«150ä¸‡ä¸ªè½¨è¿¹ï¼Œæ¥æºäºè¿‘500ä¸ªçœŸå®çš„æ¨¡å‹ä¸Šä¸‹æ–‡åè®®ï¼ˆMCPï¼‰ï¼Œæä¾›å¤šæ ·åŒ–ã€çœŸå®ä¸”å¤æ‚çš„å¤šå·¥å…·å’Œå¤šè½®äº¤äº’ã€‚Toucané€šè¿‡çœŸå®çš„MCPç¯å¢ƒç”Ÿæˆä»»åŠ¡ï¼Œç¡®ä¿äº†æ•°æ®çš„å¤šæ ·æ€§å’ŒæŒ‘æˆ˜æ€§ã€‚ç»è¿‡ä¸¥æ ¼çš„è§„åˆ™å’Œæ¨¡å‹éªŒè¯ï¼ŒToucanç”Ÿæˆçš„é«˜è´¨é‡è¾“å‡ºä½¿å¾—åœ¨BFCL V3åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºæ›´å¤§çš„å°é—­æºæ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.02283', 'title': 'Self-Forcing++: Towards Minute-Scale High-Quality Video Generation', 'url': 'https://huggingface.co/papers/2510.02283', 'abstract': "A method is proposed to enhance long-horizon video generation by using sampled segments from self-generated long videos to guide student models, maintaining quality and consistency without additional supervision or retraining.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion models have revolutionized image and video generation, achieving unprecedented visual quality. However, their reliance on transformer architectures incurs prohibitively high computational costs, particularly when extending generation to long videos. Recent work has explored a †åˆ†å­å»ºæ¨¡ä¸­æ ‡å‡†åŒ–å’Œå¯æ‰©å±•çš„æ¶æ„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.00523', 'title': 'VIRTUE: Visual-Interactive Text-Image Universal Embedder', 'url': 'https://huggingface.co/papers/2510.00523', 'abstract': 'VIRTUE, a novel Visual-InteRactive Text-Image Universal Embedder, integrates segmentation and vision-language models to enable visual interactions and localized grounding, achieving state-of-the-art performance in representation learning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal representation learning models have demonstrated successful operation across complex tasks, and the integration of vision-language models (VLMs) has further enabled embedding models with instruction-following capabilities. However, existing embedding models lack visual-interactive capabilities to specify regions of interest from users (e.g., point, bounding box, mask), which have been explored in generative models to broaden their human-interactive applicability. Equipping embedding models with visual interactions not only would unlock new applications with localized grounding of user intent, which remains unexplored, but also enable the models to learn entity-level information within images to complement their global representations for conventional embedding tasks. In this paper, we propose a novel Visual-InteRactive Text-Image Universal Embedder (VIRTUE) that extends the capabilities of the segmentation model and the vision-language model to the realm of representation learning. In VIRTUE, the segmentation model can process visual prompts that pinpoint specific regions within an image, thereby enabling the embedder to handle complex and ambiguous scenarios more precisely. To evaluate the visual-interaction ability of VIRTUE, we introduce a large-scale Segmentation-and-Scene Caption Retrieval (SCaR) benchmark comprising 1M samples that aims to retrieve the text caption by jointly considering the entity with a specific object and image scene. ction with VIRTUE', 'desc': "VIRTUE is a new model that combines segmentation and vision-language techniques to enhance how machines understand and interact with images and text. It allows users to specify areas of interest in images, improving the model's ability to learn detailed information about specific objects. This capability enables more precise responses to user queries and enhances the model's performance in various representation learning tasks. The paper introduces a benchmark to test VIRTUE's effectiveness, showing it outperforms existing models in multiple tasks."}, 'zh': {'title': 'VIRTUEï¼šå¼€å¯è§†è§‰äº¤äº’çš„æ–°çºªå…ƒ', 'desc': 'VIRTUEæ˜¯ä¸€ç§æ–°å‹çš„è§†è§‰äº¤äº’æ–‡æœ¬-å›¾åƒé€šç”¨åµŒå…¥æ¨¡å‹ï¼Œå®ƒç»“åˆäº†åˆ†å‰²æ¨¡å‹å’Œè§†è§‰è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿå®ç°è§†è§‰äº¤äº’å’Œå±€éƒ¨å®šä½ã€‚è¯¥æ¨¡å‹é€šè¿‡å¤„ç†ç”¨æˆ·æŒ‡å®šçš„æ„Ÿå…´è¶£åŒºåŸŸï¼ˆå¦‚ç‚¹ã€è¾¹ç•Œæ¡†ã€æ©ç ï¼‰ï¼Œæå‡äº†åµŒå…¥æ¨¡å‹çš„äº¤äº’èƒ½åŠ›ã€‚VIRTUEåœ¨è¡¨ç¤ºå­¦ä¹ ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨å¤æ‚å’Œæ¨¡ç³Šåœºæ™¯ä¸‹çš„å¤„ç†èƒ½åŠ›ã€‚é€šè¿‡å¼•å…¥å¤§è§„æ¨¡çš„åˆ†å‰²å’Œåœºæ™¯æè¿°æ£€ç´¢åŸºå‡†ï¼ŒVIRTUEåœ¨å¤šä¸ªä»»åŠ¡ä¸­å®ç°äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.02209', 'title': 'StockBench: Can LLM Agents Trade Stocks Profitably In Real-world\n  Markets?', 'url': 'https://huggingface.co/papers/2510.02209', 'abstract': 'StockBench evaluates large language models in realistic stock trading environments, revealing challenges and opportunities in developing LLM-powered financial agents.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have recently demonstrated strong capabilities as autonomous agents, showing promise in reasoning, tool use, and sequential decision-making. While prior benchmarks have evaluated LLM agents in domains such as software engineering and scientific discovery, the finance domain remains underexplored, despite its direct relevance to economic value and high-stakes decision-making. Existing financial benchmarks primarily test static knowledge through question answering, but they fall short of capturing the dynamic and iterative nature of trading. To address this gap, we introduce StockBench, a contamination-free benchmark designed to evaluate LLM agents in realistic, multi-month stock trading environments. Agents receive daily market signals -- including prices, fundamentals, and news -- and must make sequential buy, sell, or hold decisions. Performance is assessed using financial metrics such as cumulative return, maximum drawdown, and the Sortino ratio. Our evaluation of state-of-the-art proprietary (e.g., GPT-5, Claude-4) and open-weight (e.g., Qwen3, Kimi-K2, GLM-4.5) models shows that while most LLM agents struggle to outperform the simple buy-and-hold baseline, several models demonstrate the potential to deliver higher returns and manage risk more effectively. These findings highlight both the challenges and opportunities in developing LLM-powered financial agents, showing that excelling at static financial knowledge tasks does not necessarily translate into successful trading strategies. We release StockBench as an open-source resource to support reproducibility and advance future research in this domain.', 'score': 1, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '6d2362d30dbb6925', 'authors': ['Yanxu Chen', 'Zijun Yao', 'Yantao Liu', 'Jin Ye', 'Jianing Yu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.02209.jpg', 'data': {'categories': ['#reasoning', '#open_source', '#benchmark', '#agents'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ ÑƒÑ‡Ğ°Ñ‚ÑÑ Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ°ĞºÑ†Ğ¸ÑĞ¼Ğ¸, Ğ½Ğ¾ Ğ¿Ğ¾ĞºĞ° Ğ¿Ñ€Ğ¾Ğ¸Ğ³Ñ€Ñ‹Ğ²Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ğ¼ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑĞ¼', 'desc': 'StockBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ DRA Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğµ LLM Ñ Ğ²ĞµĞ±-Ğ¿Ğ¾Ğ¸ÑĞºĞ¾Ğ¼, Ğ½Ğ¾ Ğ²ÑÑ‘ ĞµÑ‰Ñ‘ Ğ¸Ğ¼ĞµÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Evaluation for Deep Research Agents', 'desc': 'This paper presents a new benchmark and evaluation framework specifically designed for Deep Research Agents (DRAs), which are advanced AI systems capable of handling complex tasks. The framework includes 214 challenging queries across various themes and offers a multidimensional approach to assess the performance of DRAs based on metrics like semantic quality and retrieval trustworthiness. It highlights the limitations of existing benchmarks in evaluating DRAs and proposes a structured method for comprehensive assessment. The findings indicate that while DRAs outperform traditional web-search models, there is still significant room for improvement in their capabilities.'}, 'zh': {'title': 'æ·±åº¦ç ”ç©¶ä»£ç†çš„è¯„ä¼°æ–°æ ‡å‡†', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é’ˆå¯¹æ·±åº¦ç ”ç©¶ä»£ç†ï¼ˆDRAï¼‰çš„åŸºå‡†å’Œè¯„ä¼°æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡å¤šç»´åº¦æŒ‡æ ‡è¯„ä¼°å…¶åœ¨å¤æ‚ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚DRAèƒ½å¤Ÿè¿›è¡Œä»»åŠ¡åˆ†è§£ã€è·¨æºæ£€ç´¢ã€å¤šé˜¶æ®µæ¨ç†å’Œç»“æ„åŒ–è¾“å‡ºï¼Œæ˜¾è‘—æå‡äº†åœ¨å¼€æ”¾æ€§ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚ç°æœ‰çš„è¯„ä¼°åŸºå‡†åœ¨è¯„ä¼°ç»´åº¦ã€å“åº”æ ¼å¼å’Œè¯„åˆ†æœºåˆ¶ä¸Šå­˜åœ¨ä¸è¶³ï¼Œé™åˆ¶äº†å¯¹è¿™äº›ç³»ç»Ÿçš„æœ‰æ•ˆè¯„ä¼°ã€‚æœ¬æ–‡çš„æ¡†æ¶åŒ…å«214ä¸ªä¸“å®¶ç­–åˆ’çš„æŒ‘æˆ˜æ€§æŸ¥è¯¢ï¼Œæ”¯æŒå¯¹DRAç”Ÿæˆçš„é•¿æ ¼å¼æŠ¥å‘Šè¿›è¡Œå…¨é¢è¯„ä¼°ï¼Œæä¾›è¯­ä¹‰è´¨é‡ã€ä¸»é¢˜èšç„¦å’Œæ£€ç´¢å¯ä¿¡åº¦çš„ç»¼åˆè¯„åˆ†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.01796', 'title': 'Rethinking the shape convention of an MLP', 'url': 'https://huggingface.co/papers/2510.01796', 'abstract': 'Hourglass MLP blocks, with skip connections in expanded dimensions and narrow bottlenecks, outperform conventional narrow-wide-narrow MLPs in generative tasks across image datasets.  \t\t\t\t\tAI-generated summary \t\t\t\t Multi-layer perceptrons (MLPs) conventionally follow a narrow-wide-narrow design where skip connections operate at the input/output dimensions while processing occurs in expanded hidden spaces. We challenge this convention by proposing wide-narrow-wide (Hourglass) MLP blocks where skip connections operate at expanded dimensions while residual computation flows through narrow bottlenecks. This inversion leverages higher-dimensional spaces for incremental refinement while maintaining computational efficiency through parameter-matched designs. Implementing Hourglass MLPs requires an initial projection to lift input signals to expanded dimensions. We propose that this projection can remain fixed at random initialization throughout training, enabling efficient training and inference implementations. We evaluate both architectures on generative tasks over popular image datasets, characterizing performance-parameter Pareto frontiers through systematic architectural search. Results show that Hourglass architectures consistently achieve superior Pareto frontiers compared to conventional designs. As parameter budgets increase, optimal Hourglass configurations favor deeper networks with wider skip connections and narrower bottlenecks-a scaling pattern distinct from conventional MLPs. Our findings suggest reconsidering skip connection placement in modern architectures, with potential applications extending to Transformers and other residual networks.', 'score': 1, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': 'cb9db736774b09f8', 'authors': ['Meng-Hsi Chen', 'Yu-Ang Lee', 'Feng-Ting Liao', 'Da-shan Shiu'], 'affiliations': ['MediaTek Research', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.01796.jpg', 'data': {'categories': ['#dataset', '#architecture', '#optimization'], 'emoji': 'â³', 'ru': {'title': 'ĞŸĞµÑĞ¾Ñ‡Ğ½Ñ‹Ğµ Ñ‡Ğ°ÑÑ‹ Ğ´Ğ»Ñ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹: skip connections Ğ² ÑˆĞ¸Ñ€Ğ¾ĞºĞ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ', 'de ºäº†ä¸€ç§æ–°çš„å¤šå±‚æ„ŸçŸ¥æœºï¼ˆMLPï¼‰ç»“æ„ï¼Œç§°ä¸ºHourglass MLPå—ï¼Œé‡‡ç”¨å®½-çª„-å®½çš„è®¾è®¡ï¼Œè·³è·ƒè¿æ¥åœ¨æ‰©å±•ç»´åº¦ä¸Šæ“ä½œï¼Œè€Œæ®‹å·®è®¡ç®—åˆ™é€šè¿‡çª„ç“¶é¢ˆæµåŠ¨ã€‚è¿™ç§è®¾è®¡æŒ‘æˆ˜äº†ä¼ ç»Ÿçš„çª„-å®½-çª„ç»“æ„ï¼Œåˆ©ç”¨é«˜ç»´ç©ºé—´è¿›è¡Œå¢é‡ä¼˜åŒ–ï¼ŒåŒæ—¶ä¿æŒè®¡ç®—æ•ˆç‡ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒHourglass MLPåœ¨ç”Ÿæˆä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿè®¾è®¡ï¼Œå°¤å…¶æ˜¯åœ¨å‚æ•°é¢„ç®—å¢åŠ æ—¶ï¼Œæœ€ä½³é…ç½®å€¾å‘äºæ›´æ·±çš„ç½‘ç»œå’Œæ›´å®½çš„è·³è·ƒè¿æ¥ã€‚æˆ‘ä»¬çš„å‘ç°æç¤ºåœ¨ç°ä»£æ¶æ„ä¸­é‡æ–°è€ƒè™‘è·³è·ƒè¿æ¥çš„æ”¾ç½®ï¼Œå¯èƒ½å¯¹å˜æ¢å™¨å’Œå…¶ä»–æ®‹å·®ç½‘ç»œæœ‰å¹¿æ³›çš„åº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.01691', 'title': 'MedQ-Bench: Evaluating and Exploring Medical Image Quality Assessment\n  Abilities in MLLMs', 'url': 'https://huggingface.co/papers/2510.01691', 'abstract': 'MedQ-Bench introduces a benchmark for language-based evaluation of medical image quality using Multi-modal Large Language Models, focusing on both perceptual and reasoning capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Medical Image Quality Assessment (IQA) serves as the first-mile safety gate for clinical AI, yet existing approaches remain constrained by scalar, score-based metrics and fail to reflect the descriptive, human-like reasoning process central to expert evaluation. To address this gap, we introduce MedQ-Bench, a comprehensive benchmark that establishes a perception-reasoning paradigm for language-based evaluation of medical image quality with Multi-modal Large Language Models (MLLMs). MedQ-Bench defines two complementary tasks: (1) MedQ-Perception, which probes low-level perceptual capability via human-curated questions on fundamental visual attributes; and (2) MedQ-Reasoning, encompassing both no-reference and comparison reasoning tasks, aligning model evaluation with human-like reasoning on image quality. The benchmark spans five imaging modalities and over forty quality attributes, totaling 2,600 perceptual queries and 708 reasoning assessments, covering diverse image sources including authentic clinical acquisitions, images with simulated degradations via physics-based reconstructions, and AI-generated images. To evaluate reasoning ability, we propose a multi-dimensional judging protocol that assesses model outputs along four complementary axes. We further conduct rigorous human-AI alignment validation by comparing LLM-based judgement with radiologists. Our evaluation of 14 state-of-the-art MLLMs demonstrates that models exhibit preliminary but unstable perceptual and reasoning skills, with insufficient accuracy for reliable clinical use. These findings highlight the need for targeted optimization of MLLMs in medical IQA. We hope that MedQ-Bench will catalyze further exploration and unlock the untapped potential of MLLMs for medical image quality evaluation.', 'score': 1, 'issue_id': 6221, 'pub_date': '2025-10-02', 'pub_date_card': {'ru': '2 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 2', 'zh': '10æœˆ2æ—¥'}, 'hash': '1aec9b0a96bf1d83', 'authors': ['Jiyao Liu', 'Jinjie Wei', 'Wanying Qu', 'Chenglong Ma', 'Junzhi Ning', 'Yunheng Li', 'Ying Chen', 'Xinzhe Luo', 'Pengcheng Chen', 'Xin Gao', 'Ming Hu', 'Huihui Xu', 'Xin Wang', 'Shujian Gao', 'Dingkang Yang', 'Zhongying Deng', 'Jin Ye', 'Lihao Liu', 'Junjun He', 'Ningsheng Xu'], 'affiliations': ['Fudan University', 'Imperial College London', 'Shanghai Artificial Intelligence Laboratory', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2510.01691.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#healthcare', '#optimization', '#reasoning'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¸Ğ·Ğ¼Ñƒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹', 'desc': 'MedQ-Bench â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ benchmark Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ²Ğ¾ÑĞ¿Ñ€Ğ             } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortBy = settingSortBy;
        }

            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d', '#agents (3)', '#agi', '#alignment', '#architecture (2)', '#audio', '#benchmark (6)', '#cv (1)', '#data (1)', '#dataset (4)', '#diffusion (1)', '#ethics', '#games (2)', '#graphs (1)', '#hallucinations', '#healthcare (1)', '#inference', '#interpretability (2)', '#leakage', '#long_context (2)', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (3)', '#open_source (4)', '#optimization (8)', '#plp (1)', '#rag', '#reasoning (5)', '#rl (1)', '#rlhf (1)', '#robotics', '#science (1)', '#security', '#small_models (1)', '#story_generation', '#survey', '#synthetic (1)', '#training (5)', '#transfer_learning', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {

                    return;

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""

                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">

                            <p class="meta">

                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>

                            <div id="abstract-${index}" class="abstract">

                            <div class="links">

                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
