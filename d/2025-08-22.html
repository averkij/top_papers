        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

s that achieve state-of-the-art performance across various benchmarks using innovations in environment infrastructure, agent capabilities, and scalable reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces GUI-Owl, a foundational GUI agent model that achieves state-of-the-art performance among open-source end-to-end models on ten GUI benchmarks across desktop and mobile environments, covering grounding, question answering, planning, decision-making, and procedural knowledge. GUI-Owl-7B achieves 66.4 on AndroidWorld and 29.4 on OSWorld. Building on this, we propose Mobile-Agent-v3, a general-purpose GUI agent framework that further improves performance to 73.3 on AndroidWorld and 37.7 on OSWorld, setting a new state-of-the-art for open-source GUI agent frameworks. GUI-Owl incorporates three key innovations: (1) Large-scale Environment Infrastructure: a cloud-based virtual environment spanning Android, Ubuntu, macOS, and Windows, enabling our Self-Evolving GUI Trajectory Production framework. This generates high-quality interaction data via automated query generation and correctness validation, leveraging GUI-Owl to refine trajectories iteratively, forming a self-improving loop. It supports diverse data pipelines and reduces manual annotation. (2) Diverse Foundational Agent Capabilities: by integrating UI grounding, planning, action semantics, and reasoning patterns, GUI-Owl supports end-to-end decision-making and can act as a modular component in multi-agent systems. (3) Scalable Environment RL: we develop a scalable reinforcement learning framework with fully asynchronous training for real-world alignment. We also introduce Trajectory-aware Relative Policy Optimization (TRPO) for online RL, achieving 34.9 on OSWorld. GUI-Owl and Mobile-Agent-v3 are open-sourced at https://github.com/X-PLUG/MobileAgent.', 'score': 31, 'issue_id': 5486, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ tion data, diverse foundational agent capabilities for end-to-end decision-making, and a scalable reinforcement learning framework for real-world applications. Both models are open-source, promoting further research and development in GUI agent technology."}, 'zh': {'title': 'å¼€æºGUIä»£ç†çš„æ–°æ—¶ä»£', 'desc': 'æœ¬æ–‡ä»‹ç»äº†GUI-Owlå’ŒMobile-Agent-v3è¿™ä¸¤ä¸ªå¼€æºGUIä»£ç†æ¨¡å‹å’Œæ¡†æ¶ï¼Œå®ƒä»¬åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ã€‚GUI-Owlæ˜¯ä¸€ä¸ªåŸºç¡€çš„GUIä»£ç†æ¨¡å‹ï¼Œåœ¨æ¡Œé¢å’Œç§»åŠ¨ç¯å¢ƒçš„åä¸ªåŸºå‡†æµ‹è¯•ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚Mobile-Agent-v3åˆ™æ˜¯ä¸€ä¸ªé€šç”¨çš„GUIä»£ç†æ¡†æ¶ï¼Œè¿›ä¸€æ­¥æå‡äº†æ€§èƒ½ï¼Œåˆ›é€ äº†æ–°çš„å¼€æºGUIä»£ç†æ¡†æ¶çš„æœ€ä½³è®°å½•ã€‚è¯¥ç ”ç©¶çš„å…³é”®åˆ›æ–°åŒ…æ‹¬å¤§è§„æ¨¡ç¯å¢ƒåŸºç¡€è®¾æ–½ã€å¤šæ ·åŒ–çš„åŸºç¡€ä»£ç†èƒ½åŠ›å’Œå¯æ‰©å±•çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.15260', 'title': 'Deep Think with Confidence', 'url': 'https://huggingface.co/papers/2508.15260', 'abstract': 'DeepConf enhances reasoning efficiency and performance by filtering low-quality reasoning traces using model-internal confidence signals, achieving high accuracy and reducing token generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have shown great potential in reasoning tasks through test-time scaling methods like self-consistency with majority voting. However, this approach often leads to diminishing returns in accuracy and high computational overhead. To address these challenges, we introduce Deep Think with Confidence (DeepConf), a simple yet powerful method that enhances both reasoning efficiency and performance at test time. DeepConf leverages model-internal confidence signals to dynamically filter out low-quality reasoning traces during or after generation. It requires no additional model training or hyperparameter tuning and can be seamlessly integrated into existing serving frameworks. We evaluate DeepConf across a variety of reasoning tasks and the latest open-source models, including Qwen 3 and GPT-OSS series. Notably, on challenging benchmarks such as AIME 2025, DeepConf@512 achieves up to 99.9% accuracy and reduces generated tokens by up to 84.7% compared to full parallel thinking.', 'score': 16, 'issue_id': 5485, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ21æ—¥'}, 'hash': '2ad4b155cf2ef39e', 'authors': ['Yichao Fu', 'Xuewei Wang', 'Yuandong Tian', 'Jiawei Zhao'], 'affiliations': ['Meta AI', 'UCSD'], 'pdf_title_img': 'assets/pdf/title_img/2508.15260.jpg', 'data': {'categories': ['#reasoning', '#training', '#inference', '#optimization', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ¼Ğ½ĞµĞµ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ĞµĞµ: DeepConf Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜', 'desc': 'DeepConf - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ¸Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. DeepConf Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ»ĞµĞ³ĞºĞ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€ĞºĞ¸. Ğ’ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ñ… Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ².'}, 'en': {'title': 'Boosting Reasoning Efficiency with Confidence Filtering', 'desc': 'DeepConf is a novel method that improves the efficiency and accuracy of reasoning in large language models by using internal confidence signals to filter out low-quality reasoning traces. This approach addresses the limitations of traditional test-time scaling methods, which often result in high computational costs and minimal accuracy gains. By dynamically selecting the most reliable reasoning paths, DeepConf enhances performance without requiring additional training or tuning. Evaluations show that DeepConf significantly boosts accuracy and reduces token generation, making it a valuable tool for various reasoning tasks.'}, 'zh': {'title': 'æ·±åº¦ç½®ä¿¡ï¼Œæå‡æ¨ç†æ•ˆç‡ä¸å‡†ç¡®æ€§', 'desc': 'DeepConfæ˜¯ä¸€ç§å¢å¼ºæ¨ç†æ•ˆç‡å’Œæ€§èƒ½çš„æ–¹æ³•ï¼Œé€šè¿‡ä½¿ç”¨æ¨¡å‹å†…éƒ¨çš„ç½®ä¿¡ä¿¡å·æ¥è¿‡æ»¤ä½è´¨é‡çš„æ¨ç†è½¨è¿¹ã€‚è¯¥æ–¹æ³•åœ¨æµ‹è¯•æ—¶æ— éœ€é¢å¤–çš„æ¨¡å‹è®­ç»ƒæˆ–è¶…å‚æ•°è°ƒæ•´ï¼Œå¯ä»¥æ— ç¼é›†æˆåˆ°ç°æœ‰çš„æœåŠ¡æ¡†æ¶ä¸­ã€‚DeepConfåœ¨å¤šç§æ¨ç†ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶æ˜¯åœ¨AIME 2025ç­‰å…·æœ‰æŒ‘æˆ˜æ€§çš„åŸºå‡†æµ‹è¯•ä¸­ï¼Œè¾¾åˆ°äº†99.9%çš„é«˜å‡†ç¡®ç‡ï¼Œå¹¶å‡å°‘äº†å¤šè¾¾84.7%çš„ç”Ÿæˆä»¤ç‰Œã€‚é€šè¿‡åŠ¨æ€è¿‡æ»¤ï¼ŒDeepConfæœ‰æ•ˆæé«˜äº†æ¨ç†çš„å‡†ç¡®æ€§å’Œæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.15769', 'title': 'SceneGen: Single-Image 3D Scene Generation in One Feedforward Pass', 'url': 'https://huggingface.co/papers/2508.15769', 'abstract': "SceneGen generates multiple 3D assets from a single scene image using a novel framework that integrates local and global scene information, enabling efficient and robust 3D content creation.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D content generation has recently attracted significant research interest due to its applications in VR/AR and embodied AI. In this work, we address the challenging task of synthesizing multiple 3D assets within a single scene image. Concretely, our contributions are fourfold: (i) we present SceneGen, a novel framework that takes a scene image and corresponding object masks as input, simultaneously producing multiple 3D assets with geometry and texture. Notably, SceneGen operates with no need for optimization or asset retrieval; (ii) we introduce a novel feature aggregation module that integrates local and global scene information from visual and geometric encoders within the feature extraction module. Coupled with a position head, this enables the generation of 3D assets and their relative spatial positions in a single feedforward pass; (iii) we demonstrate SceneGen's direct extensibility to multi-image input scenarios. Despite being trained solely on single-image inputs, our architectural design enables improved generation performance with multi-image inputs; and (iv) extensive quantitative and qualitative evaluations confirm the efficiency and robust generation abilities of our approach. We believe this paradigm offers a novel solution for high-quality 3D content generation, potentially advancing its practical applications in downstream tasks. The code and model will be publicly available at: https://mengmouxu.github.io/SceneGen.", 'score': 9, 'issue_id': 5485, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ21æ—¥'}, 'hash': 'deff71bdd7ad6d46', 'authors': ['Yanxu Meng', 'Haoning Wu', 'Ya Zhang', 'Weidi Xie'], 'affiliations': ['School of Artificial Intelligence, Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.15769.jpg', 'data': {'categories': ['#3d'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'ĞÑ‚ 2D Ğº 3D: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½', 'desc': 'SceneGen - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ¾ ÑÑ†ĞµĞ½Ğµ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ»Ğ¸ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ³Ğ¾Ñ‚Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸. SceneGen Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ‡Ñ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² VR/AR Ğ¸ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ˜Ğ˜.'}, 'en': {'title': 'Revolutionizing 3D Asset Creation from Single Images', 'desc': 'SceneGen is a new framework designed to create multiple 3D assets from a single scene image by effectively combining local and global scene information. It uses a feature aggregation module that processes visual and geometric data to generate 3D models with their textures and spatial arrangements in one go, without needing optimization or asset retrieval. The framework is also adaptable, showing improved performance when handling multiple images, even though it was initially trained on single images. Overall, SceneGen represents a significant advancement in the field of 3D content generation, with promising applications in virtual and augmented reality.'}, 'zh': {'title': 'SceneGenï¼šé«˜æ•ˆç”Ÿæˆ3Dèµ„äº§çš„æ–°æ¡†æ¶', 'desc': 'SceneGenæ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œå¯ä»¥ä»å•ä¸€åœºæ™¯å›¾åƒç”Ÿæˆå¤šä¸ª3Dèµ„äº§ã€‚å®ƒé€šè¿‡æ•´åˆå±€éƒ¨å’Œå…¨å±€åœºæ™¯ä¿¡æ¯ï¼Œèƒ½å¤Ÿé«˜æ•ˆä¸”ç¨³å¥åœ°åˆ›å»º3Då†…å®¹ã€‚è¯¥æ¡†æ¶æ— éœ€ä¼˜åŒ–æˆ–èµ„äº§æ£€ç´¢ï¼Œç›´æ¥ç”Ÿæˆå…·æœ‰å‡ ä½•å½¢çŠ¶å’Œçº¹ç†çš„3Dèµ„äº§ã€‚æˆ‘ä»¬çš„è¯„ä¼°ç»“æœè¡¨æ˜ï¼ŒSceneGenåœ¨ç”Ÿæˆæ€§èƒ½ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå…·æœ‰è‰¯å¥½çš„æ‰©å±•æ€§ï¼Œé€‚ç”¨äºå¤šå›¾åƒè¾“å…¥åœºæ™¯ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.15761', 'title': 'Waver: Wave Your Way to Lifelike Video Generation', 'url': 'https://huggingface.co/papers/2508.15761', 'abstract': 'Waver, a high-performance foundation model, generates high-quality videos and images using a Hybrid Stream DiT architecture, excelling in text-to-video, image-to-video, and text-to-image tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Waver, a high-performance foundation model for unified image and video generation. Waver can directly generate videos with durations ranging from 5 to 10 seconds at a native resolution of 720p, which are subsequently upscaled to 1080p. The model simultaneously supports text-to-video (T2V), image-to-video (I2V), and text-to-image (T2I) generation within a single, integrated framework. We introduce a Hybrid Stream DiT architecture to enhance modality alignment and accelerate training convergence. To ensure training data quality, we establish a comprehensive data curation pipeline and manually annotate and train an MLLM-based video quality model to filter for the highest-quality samples. Furthermore, we provide detailed training and inference recipes to facilitate the generation of high-quality videos. Building on these contributions, Waver excels at capturing complex motion, achieving superior motion amplitude and temporal consistency in video synthesis. Notably, it ranks among the Top 3 on both the T2V and I2V leaderboards at Artificial Analysis (data as of 2025-07-30 10:00 GMT+8), consistently outperforming existing open-source models and matching or surpassing state-of-the-art commercial solutions. We hope this technical report will help the community more efficiently train high-quality video generation models and accelerate progress in video generation technologies. Official page: https://github.com/FoundationVision/Waver.', 'score': 7, 'issue_id': 5488, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ21æ—¥'}, 'hash': '9168ada481044deb', 'authors': ['Yifu Zhang', 'Hao Yang', 'Yuqi Zhang', 'Yifei Hu', 'Fengda Zhu', 'Chuang Lin', 'Xiaofeng Mei', 'Yi Jiang', 'Zehuan Yuan', 'Bingyue Peng'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2508.15761.jpg', 'data': {'categories': ['#games', '#training', '#multimodal', '#data', '#open_source', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Waver: Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'Waver - ÑÑ‚Ğ¾ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ ess Testing and Diagnosing MCP-enabled Agents on\n  Challenging Queries', 'url': 'https://huggingface.co/papers/2508.15760', 'abstract': "LiveMCP-101 benchmarks AI agents' ability to use multiple tools in real-world scenarios, revealing challenges in tool orchestration and inefficiencies in token usage.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool calling has emerged as a critical capability for AI agents to interact with the real world and solve complex tasks. While the Model Context Protocol (MCP) provides a powerful standardized framework for tool integration, there is a significant gap in benchmarking how well AI agents can effectively solve multi-step tasks using diverse MCP tools in realistic, dynamic scenarios. In this work, we present LiveMCP-101, a benchmark of 101 carefully curated real-world queries, refined through iterative LLM rewriting and manual review, that require coordinated use of multiple MCP tools including web search, file operations, mathematical reasoning, and data analysis. Moreover, we introduce a novel evaluation approach that leverages ground-truth execution plans rather than raw API outputs, better reflecting the evolving nature of real-world environments. Experiments show that even frontier LLMs achieve a success rate below 60\\%, highlighting major challenges in tool orchestration. Detailed ablations and error analysis further reveal distinct failure modes and inefficiencies in token usage, pointing to concrete directions for advancing current models. LiveMCP-101 sets a rigorous standard for evaluating real-world agent capabilities, advancing toward autonomous AI systems that reliably execute complex tasks through tool use.", 'score': 6, 'issue_id': 5490, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ21æ—¥'}, 'hash': '04f8a909c0d3944e', 'authors': ['Ming Yin', 'Dinghan Shen', 'Silei Xu', 'Jianbing Han', 'Sixun Dong', 'Mian Zhang', 'Yebowen Hu', 'Shujian Liu', 'Simin Ma', 'Song Wan  for improvement in AI tool integration.'}, 'zh': {'title': 'è¯„ä¼°AIä»£ç†å·¥å…·ä½¿ç”¨èƒ½åŠ›çš„æ–°åŸºå‡†', 'desc': 'LiveMCP-101æ˜¯ä¸€ä¸ªåŸºå‡†æµ‹è¯•ï¼Œæ—¨åœ¨è¯„ä¼°äººå·¥æ™ºèƒ½ä»£ç†åœ¨ç°å®åœºæ™¯ä¸­ä½¿ç”¨å¤šç§å·¥å…·çš„èƒ½åŠ›ã€‚è¯¥ç ”ç©¶æ­ç¤ºäº†å·¥å…·åè°ƒçš„æŒ‘æˆ˜ä»¥åŠä»¤ç‰Œä½¿ç”¨çš„ä½æ•ˆæ€§ã€‚é€šè¿‡å¼•å…¥åŸºäºçœŸå®æ‰§è¡Œè®¡åˆ’çš„è¯„ä¼°æ–¹æ³•ï¼Œç ”ç©¶æ›´å‡†ç¡®åœ°åæ˜ äº†ç°å®ç¯å¢ƒçš„åŠ¨æ€ç‰¹æ€§ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„è¯­è¨€æ¨¡å‹ï¼Œå…¶æˆåŠŸç‡ä¹Ÿä½äº60%ï¼Œè¿™è¡¨æ˜åœ¨å¤šæ­¥éª¤ä»»åŠ¡ä¸­ä»å­˜åœ¨æ˜¾è‘—çš„å›°éš¾ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.15767', 'title': 'ATLAS: Decoupling Skeletal and Shape Parameters for Expressive\n  Parametric Human Modeling', 'url': 'https://huggingface.co/papers/2508.15767', 'abstract': 'ATLAS is a high-fidelity body model that decouples shape and skeleton bases, improving pose accuracy and shape expressivity using 600k high-resolution scans.  \t\t\t\t\tAI-generated summary \t\t\t\t Parametric body models offer expressive 3D representation of humans across a wide range of poses, shapes, and facial expressions, typically derived by learning a basis over registered 3D meshes. However, existing human mesh modeling approaches struggle to capture detailed variations across diverse body poses and shapes, largely due to limited training data diversity and restrictive modeling assumptions. Moreover, the common paradigm first optimizes the external body surface using a linear basis, then regresses internal skeletal joints from surface vertices. This approach introduces problematic dependencies between internal skeleton and outer soft tissue, limiting direct control over body height and bone lengths. To address these issues, we present ATLAS, a high-fidelity body model learned from 600k high-resolution scans captured using 240 synchronized cameras. Unlike previous methods, we explicitly decouple the shape and skeleton bases by grounding our mesh representation in the human skeleton. This decoupling enables enhanced shape e d lack of process credibility, and proposes a design paradigm for future improvements.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, with the rapid development of the depth and breadth of large language models' capabilities, various corresponding evaluation benchmarks have been emerging in increasing numbers. As a quantitative assessment tool for model performance, benchmarks are not only a core means to measure model capabilities but also a key element in guiding the direction of model development and promoting technological innovation. We systematically review the current status and development of large language model benchmarks for the first time, categorizing 283 representative benchmarks into three categories: general capabilities, domain-specific, and target-specific. General capability benchmarks cover aspects such as core linguistics, knowledge, and reasoning; domain-specific benchmarks focus on fields like natural sciences, humanities and social sciences, and engineering technology; target-specific benchmarks pay attention to risks, reliability, agents, etc. We point out that current benchmarks have problems such as inflated scores caused by data contamination, unfair evaluation due to cultural and linguistic biases, and lack of evaluation on process credibility and dynamic environments, and provide a referable design paradigm for future benchmark innovation.", 'score': 3, 'issue_id': 5488, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ21æ—¥'}, 'hash': 'd2096a14a9fdc644', 'authors': ['Shiwen Ni', 'Guhong Chen', 'Shuaimin Li', 'Xuanang Chen', 'Siyi Li', 'Bingli Wang', 'Qiyao Wang', 'Xingjian Wang', 'Yifan Zhang', 'Liyang Fan', 'Chengming Li', 'Ruifeng Xu', 'Le Sun', 'Min Yang'], 'affiliations': ['Harbin Institute of Technology, Shenzhen', 'Institute of Software, Chinese Academy of Sciences', 'Shanghai AI Lab', 'Shanghai University of Electric Power', 'Shenzhen Key Laboratory for High Performan cess platform for human and AI scientists. Its multi-agent architecture allows research proposals and papers to be submitted, reviewed, and iteratively refined by both human and AI scientists. It also provides API and MCP interfaces that enable seamless integration of heterogeneous human and AI scientists, creating a scalable and extensible ecosystem for autonomous scientific discovery. Through extensive experiments, we demonstrate that aiXiv is a reliable and robust platform that significantly enhances the quality of AI-generated research proposals and papers after iterative revising and reviewing on aiXiv. Our work lays the groundwork for a next-generation open-access ecosystem for AI scientists, accelerating the publication and dissemination of high-quality AI-generated research content. Code is available at https://github.com/aixiv-org. Website is available at https://forms.gle/DxQgCtXFsJ4paMtn8.', 'score': 3, 'issue_id': 5490, 'pub_date': '2025-08-20', 'pub_date_card': {'ru': '20 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 20', 'zh': '8æœˆ20æ—¥'}, 'hash': 'db938abd67d28b70', 'authors': ['Pengsong Zhang', 'Xiang Hu', 'Guowei Huang', 'Yang Qi', 'Heng Zhang', 'Xiuxu Li', 'Jiaxing Song', 'Jiabin Luo', 'Yijiang Li', 'Shuo Yin', 'Chengxiao Dai', 'Eric Hanchen Jiang', 'Xiaoyan Zhou', 'Zhenfei Yin', 'Boqin Yuan', 'Jing Dong', 'Guinan Su', 'Guanren Qiao', 'Haiming Tang', 'Anghong Du', 'Lili Pan', 'Zhenzhong Lan', 'Xinyu Liu'], 'affiliations': ['Columbia University', 'Istituto Italiano di Tecnologia', 'Max Planck Institute for Intelligent Systems', 'National University of Singapore', 'Peking University', 'The Chinese University of Hong Kong', 'Tsinghua University', 'University of Birmingham', 'University of California, Los Angeles', 'University of California, San Diego', 'University of Electronic Science and Technology of China', 'University of Manchester', 'University of Oxford', 'University of Sydney', 'University of Toronto', 'University of Utah', 'UniversitÃ  degli Studi di Genova r reviews, paving the way for a more inclusive scientific ecosystem.'}, 'zh': {'title': 'aiXivï¼šæ¨åŠ¨AIç”Ÿæˆç ”ç©¶çš„å¼€æ”¾è·å–å¹³å°', 'desc': 'aiXivæ˜¯ä¸€ä¸ªæ–°ä¸€ä»£çš„å¼€æ”¾è·å–å¹³å°ï¼Œæ—¨åœ¨ä¿ƒè¿›äººç±»å’Œäººå·¥æ™ºèƒ½ç§‘å­¦å®¶çš„ç§‘å­¦ææ¡ˆå’Œè®ºæ–‡çš„æäº¤ã€å®¡æŸ¥å’Œæ”¹è¿›ã€‚è¯¥å¹³å°é‡‡ç”¨å¤šä»£ç†æ¶æ„ï¼Œä½¿å¾—ç ”ç©¶ææ¡ˆå’Œè®ºæ–‡å¯ä»¥ç”±äººç±»å’ŒAIç§‘å­¦å®¶å…±åŒæäº¤å’Œè¿­ä»£å®¡æŸ¥ï¼Œä»è€Œæé«˜AIç”Ÿæˆç ”ç©¶çš„è´¨é‡ã€‚ä¼ ç»Ÿçš„æœŸåˆŠå’Œä¼šè®®ä¾èµ–äººç±»åŒè¡Œè¯„å®¡ï¼Œéš¾ä»¥é€‚åº”AIç”Ÿæˆå†…å®¹çš„å¿«é€Ÿå¢é•¿ï¼Œè€ŒaiXivåˆ™æä¾›äº†ä¸€ä¸ªå¯æ‰©å±•çš„ç”Ÿæ€ç³»ç»Ÿï¼Œæ”¯æŒè‡ªä¸»ç§‘å­¦å‘ç°ã€‚é€šè¿‡å¤§é‡å®éªŒï¼Œæˆ‘ä»¬è¯æ˜aiXivæ˜¯ä¸€ä¸ªå¯é çš„å¹³å°ï¼Œæ˜¾è‘—æå‡äº†AIç”Ÿæˆç ”ç©¶ææ¡ˆå’Œè®ºæ–‡çš„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.15202', 'title': 'Fin-PRM: A Domain-Specialized Process Reward Model for Financial\n  Reasoning in Large Language Models', 'url': 'https://huggingface.co/papers/2508.15202', 'abstract': 'Fin-PRM, a domain-specialized reward model for finance, enhances intermediate reasoning in LLMs through step-level and trajectory-level supervision, improving performance in supervised learning, reinforcement learning, and test-time inference.  \t\t\t\t\tAI-generated summary \t\t\t\t Process Reward Models (PRMs) have emerged as a promising framework for supervising intermediate reasoning in large language models (LLMs), yet existing PRMs are primarily trained on general or Science, Technology, Engineering, and Mathematics (STEM) domains and fall short in domain-specific contexts such as finance, where reasoning is more structured, symbolic, and sensitive to factual and regulatory correctness. We introduce Fin-PRM, a domain-specialized, trajectory-aware PRM tailored to evaluate intermediate reasoning steps in financial tasks. Fin-PRM integrates step-level and trajectory-level reward supervision, enabling fine-grained evaluation of reasoning traces aligned with financial logic. We apply Fin-PRM in both offline and online reward learning settings, supporting three key applications: (i) selecting high-quality reasoning trajectories for distillation-based supervised fine-tuning, (ii) providing dense process-level rewards for reinforcement learning, and (iii) guiding reward-informed Best-of-N inference at test time. Experimental results on financial reasoning benchmarks, including CFLUE and FinQA, demonstrate that Fin-PRM consistently outperforms general-purpose PRMs and strong domain baselines in trajectory selection quality. Downstream models trained with Fin-PRM yield substantial improvements with baselines, with gains of 12.9\\% in supervised learning, 5.2\\% in reinforcement learning, and 5.1\\% in test-time performance. These findings highlight the value of domain-specialized reward modeling for aligning LLMs with expert-level financial reasoning. Our project resources will be available at https://github.com/aliyun/qwen-dianjin.', 'score': 2, 'issue_id': 5485, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ21æ—¥'}, 'hash': '05b2af7facdfcd18', 'authors': ['Yuanchen Zhou', 'Shuo Jiang', 'Jie Zhu', 'Junhui Li', 'Lifan Guo', 'Feng Chen', 'Chi Zhang'], 'affiliations': ['Osaka University', 'Qwen DianJin Team, Alibaba Cloud Computing', 'Soochow University'], 'pdf_title_img': 'assets/pdf/title_img/2508.15202.jpg', 'data': {'categories': ['#science', '#reasoning', '#rlhf', '#healthcare', '#training', '#optimization'], 'emoji': 'ğŸ’¹', 'ru': {'title': 'Fin-PRM: Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² LLM Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'Fin-PRM - ÑÑ‚Ğ¾ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ñ„Ğ¸Ğ½Ğ°Ğ½ÑĞ¾Ğ²Ğ¾Ğ¹ ÑÑ„ĞµÑ€Ñ‹, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¹ Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ½Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²Ğ½Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ,  Images to Reconstruct 3D Human Gaussians in\n  Milliseconds', 'url': 'https://huggingface.co/papers/2508.14892', 'abstract': 'A method reconstructs 3D human bodies from two sparse views using a redesigned geometry model and enhancement algorithm, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing 3D human bodies from sparse views has been an appealing topic, which is crucial to broader the related applications. In this paper, we propose a quite challenging but valuable task to reconstruct the human body from only two images, i.e., the front and back view, which can largely lower the barrier for users to create their own 3D digital humans. The main challenges lie in the difficulty of building 3D consistency and recovering missing information from the highly sparse input. We redesign a geometry reconstruction model based on foundation reconstruction models to predict consistent point clouds even input images have scarce overlaps with extensive human data training. Furthermore, an enhancement algorithm is applied to supplement the missing color information, and then the complete human point clouds with colors can be obtained, which are directly transformed into 3D Gaussians for better rendering quality. Experiments show that our method can reconstruct the entire human in 190 ms on a single NVIDIA RTX 4090, with two images at a resolution of 1024x1024, demonstrating state-of-the-art performance on the THuman2.0 and cross-domain datasets. Additionally, our method can complete human reconstruction even with images captured by low-cost mobile devices, reducing the requirements for data collection. Demos and code are available at https://hustvl.github.io/Snap-Snap/.', 'score': 2, 'issue_id': 5491, 'pub_date': '2025-08-20', 'pub_date_card': {'ru': '20 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 20', 'zh': '8æœˆ20æ—¥'}, 'hash': '4eda0215bbe80cbe', 'authors': ['Jia Lu', 'Taoran Yi', 'Jiemin Fang', 'Chen Yang', 'Chuiyun Wu', 'Wei Shen', 'Wenyu Liu', 'Qi Tian', 'Xinggang Wang'], 'affiliations': ['Huawei Inc.', 'Huazhong University of Science and Technology', 'Shanghai Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2508.14892.jpg', 'data': {'categories': ['#3d'], 'emoji': 'ğŸ‘¤', 'ru': {'title': 'Ğ ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ 3D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¿Ğ¾ Ğ´Ğ²ÑƒĞ¼ Ñ„Ğ¾Ñ‚Ğ¾ Ğ·Ğ° Ğ´Ğ¾Ğ»Ğ¸ ÑĞµĞºÑƒĞ½Ğ´Ñ‹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ñ‚Ñ€ĞµÑ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ‚ĞµĞ»Ğ° Ğ¿Ğ¾ Ğ´Ğ²ÑƒĞ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼ - Ñ„Ñ€Ğ¾Ğ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¸ Ğ·Ğ°Ğ´Ğ½ĞµĞ¼Ñƒ Ğ²Ğ¸Ğ´Ñƒ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ redesigned geometry reconstruction model Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ĞºĞ¾Ğ² Ñ‚Ğ¾Ñ‡ĞµĞº Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿ĞµÑ€ĞµĞºÑ€Ñ‹Ñ‚Ğ¸Ğ¸ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ²Ğ¾ÑĞ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°ÑÑ‰ĞµĞ¹ Ñ†Ğ²ĞµÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ state-of-the-art Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… THuman2.0 Ğ¸ cross-domain, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ².'}, 'en': {'title': 'Revolutionizing 3D Human Reconstruction from Sparse Views', 'desc': 'This paper presents a novel method for reconstructing 3D human bodies from just two sparse images, specifically the front and back views. The approach addresses the challenges of maintaining 3D consistency and filling in missing data from limited input. By redesigning a geometry reconstruction model and applying an enhancement algorithm, the method generates complete and colored point clouds that can be rendered into high-quality 3D representations. The results demonstrate impressive performance, achieving full human reconstruction in 190 ms on advanced hardware, even with images from low-cost devices.'}, 'zh': {'title': 'ä»ç¨€ç–è§†å›¾é‡å»ºä , these designs equip Grounded VideoDiT with robust grounding capabilities, as validated by state of the art results on Charades STA, NExT GQA, and multiple VideoQA benchmarks.', 'score': 1, 'issue_id': 5488, 'pub_date': '2025-08-21', 'pub_date_card': {'ru': '21 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 21', 'zh': '8æœˆ21æ—¥'}, 'hash': '7ce8d878ebdf333f', 'authors': ['Pengcheng Fang', 'Yuxia Chen', 'Rui Guo'], 'affiliations': ['Institute of Computing Technology, Chinese Academy of Sciences, Beijing, China', 'Tencent AI Lab, Shenzhen, China', 'University of Chinese Academy of Sciences, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.15641.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#diffusion', '#benchmark', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¸ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ˜Ğ˜', 'desc': 'Grounded VideoDiT - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ Diffusion Temporal Latent Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ† Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ½Ğ¾-Ğ¿Ñ€Ğ¸Ğ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒÑĞ¸Ğ»ĞµĞ½Ğ¸Ñ ÑĞ²ÑĞ·Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸. ĞšÑ€Ğ¾Ğ¼Ğµ Ñ‚Ğ¾Ğ³Ğ¾, Grounded VideoDiT Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¼ĞµÑˆĞ°Ğ½Ğ½ÑƒÑ ÑÑ…ĞµĞ¼Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğº.'}, 'en': {'title': 'Enhancing Video Understanding with Grounded Temporal Reasoning', 'desc': "Grounded VideoDiT is a novel Video Language Model (VLM) that improves how we understand videos by focusing on when events happen and how different entities interact over time. It introduces a Diffusion Temporal Latent (DTL)
