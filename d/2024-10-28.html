        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

        } else {

ments show that PULSE sets a new state-of-the-art, outperforming general MLLMs with an average accuracy improvement of 15% to 30%. This work highlights the potential of PULSE to enhance ECG interpretation in clinical practice.', 'score': 8, 'issue_id': 300, 'pub_date': '2024-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '85936de603f8cc7a', 'data': {'categories': ['#dataset', '#benchmark', '#multimodal', '#medicine'], 'emoji': 'â¤ï¸', 'ru': {'title': 'PULSE: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğµ Ğ­ĞšĞ“ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ­ĞšĞ“ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ ECGInstruct - Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ² Ğ­ĞšĞ“ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ PULSE - ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ MLLM Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ­ĞšĞ“. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ±Ñ‹Ğ» ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ECGBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ğ¾ Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµĞ¼ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ­ĞšĞ“. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ PULSE Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¾Ğ±Ñ‰Ğ¸Ğµ MLLM Ğ½Ğ° 15-30% Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ­ĞšĞ“ Ğ² ĞºĞ»Ğ¸Ğ½Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸ĞºĞµ.'}, 'en': {'title': 'Revolutionizing ECG Interpretation with PULSE and ECGInstruct', 'desc': 'This paper presents ECGInstruct, a large dataset designed for instruction tuning of multimodal large language models (MLLMs) specifically for interpreting ECG images. The authors introduce PULSE, an MLLM that leverages ECGInstruct to improve the understanding of ECG images, addressing the limitations of existing methods that rely on raw signals. Additionally, they create ECGBench, a benchmark for evaluating ECG image interpretation across various tasks and datasets. The results demonstrate that PULSE significantly enhances accuracy in ECG interpretation, showcasing its potential for clinical applications.'}, 'zh': {'title': 'PULSEï¼šæå‡å¿ƒç”µå›¾è§£è¯»çš„æ–°æ–¹æ³•', 'desc': 'å¿ƒç”µå›¾ï¼ˆECGï¼‰æ˜¯è¯„ä¼°å¿ƒè„çŠ¶å†µçš„é‡è¦éä¾µå…¥æ€§è¯Šæ–­å·¥å…·ã€‚ç°æœ‰çš„è‡ªåŠ¨è§£è¯»æ–¹æ³•åœ¨é€šç”¨æ€§ä¸Šå­˜åœ¨å±€é™ï¼Œé€šå¸¸åªå…³æ³¨å°‘æ•°å¿ƒè„ç–¾ç—…ï¼Œå¹¶ä¾èµ–äºç”Ÿç†ä¿¡å·ï¼Œè¿™åœ¨èµ„æºæœ‰é™çš„ç¯å¢ƒä¸­éš¾ä»¥è·å–ã€‚ä¸ºäº†è§£å†³è¿™äº›é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ECGInstructï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«è¶…è¿‡ä¸€ç™¾ä¸‡ä¸ªæ ·æœ¬çš„å¿ƒç”µå›¾å›¾åƒæŒ‡ä»¤è°ƒä¼˜æ•°æ®é›†ï¼Œæ¶µç›–äº†å¤šç§å¿ƒç”µå›¾ç›¸å…³ä»»åŠ¡ã€‚åŸºäºECGInstructï¼Œæˆ‘ä»¬å¼€å‘äº†PULSEï¼Œä¸€ä¸ªä¸“ä¸ºå¿ƒç”µå›¾å›¾åƒç†è§£è€Œè®¾è®¡çš„å¤§å‹å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ï¼Œå®éªŒç»“æœæ˜¾ç¤ºPULSEåœ¨å‡†ç¡®æ€§ä¸Šè¶…è¶Šäº†é€šç”¨æ¨¡å‹ï¼Œæå‡å¹…åº¦è¾¾åˆ°15%åˆ°30%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.18558', 'title': 'Infinity-MM: Scaling Multimodal Performance with Large-Scale and High-Quality Instruction Data', 'url': 'https://huggingface.co/papers/2410.18558', 'abstract': 'Vision-Language Models (VLMs) have recently made significant progress, but the limited scale and quality of open-source instruction data hinder their performance compared to closed-source models. In this work, we address this limitation by introducing Infinity-MM, a large-scale multimodal instruction dataset with 40 million samples, enhanced through rigorous quality filtering and deduplication. We also propose a synthetic instruction generation method based on open-source VLMs, using detailed image annotations and diverse question generation. Using this data, we trained a 2-billion-parameter VLM, Aquila-VL-2B, achieving state-of-the-art (SOTA) performance for models of similar scale. This demonstrates that expanding instruction data and ge ila-VL-2B, on this enriched dataset resulted in state-of-the-art performance, showcasing the potential of expanded and synthetic instruction data for open-source models.'}, 'zh': {'title': 'æ‰©å±•æ•°æ®ï¼Œæå‡å¼€æºæ¨¡å‹æ€§èƒ½ï¼', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¤šæ¨¡æ€æŒ‡ä»¤æ•°æ®é›†Infinity-MMï¼ŒåŒ…å«4000ä¸‡æ¡æ ·æœ¬ï¼Œæ—¨åœ¨æå‡å¼€æºè§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰çš„æ€§èƒ½ã€‚é€šè¿‡ä¸¥æ ¼çš„è´¨é‡è¿‡æ»¤å’Œå»é‡ï¼Œè¯¥æ•°æ®é›†çš„è´¨é‡å¾—åˆ°äº†æ˜¾è‘—æé«˜ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ä¸€ç§åŸºäºå¼€æºVLMçš„åˆæˆæŒ‡ä»¤ç”Ÿæˆæ–¹æ³•ï¼Œåˆ©ç”¨è¯¦ç»†çš„å›¾åƒæ³¨é‡Šå’Œå¤šæ ·çš„é—®é¢˜ç”Ÿæˆã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬è®­ç»ƒäº†ä¸€ä¸ªå…·æœ‰20äº¿å‚æ•°çš„VLMæ¨¡å‹Aquila-VL-2Bï¼Œè¾¾åˆ°äº†åŒè§„æ¨¡æ¨¡å‹çš„æœ€æ–°æ€§èƒ½ï¼Œè¯æ˜äº†æ‰©å±•æŒ‡ä»¤æ•°æ®å’Œç”Ÿæˆåˆæˆæ•°æ®çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.19168', 'title': 'MMAU: A Massive Multi-Task Audio Understanding and Reasoning Benchmark', 'url': 'https://huggingface.co/papers/2410.19168', 'abstract': 'The ability to comprehend audio--which includes speech, non-speech sounds, and music--is crucial for AI agents to interact effectively with the world. We present MMAU, a novel benchmark designed to evaluate multimodal audio understanding models on tasks requiring expert-level knowledge and complex reasoning. MMAU comprises 10k carefully curated audio clips paired with human-annotated natural language questions and answers spanning speech, environmental sounds, and music. It includes information extraction and reasoning questions, requiring models to demonstrate 27 distinct skills across unique and challenging tasks. Unlike existing benchmarks, MMAU emphasizes advanced perception and reasoning with domain-specific knowledge, challenging models to tackle tasks akin to those faced by experts. We assess 18 open-source and proprietary (Large) Audio-Language Models, demonstrating the significant challenges posed by MMAU. Notably, even the most advanced Gemini Pro v1.5 achieves only 52.97% accuracy, and the state-of-the-art open-source Qwen2-Audio achieves only 52.50%, highlighting considerable room for improvement. We believe MMAU will drive the audio and multimodal research community to develop more advanced audio understanding models capable of solving complex audio tasks.', 'score': 4, 'issue_id': 300, 'pub_date': '2024-10-24', 'pub_date_card': {'ru': '24 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 24', 'zh': '10æœˆ24æ—¥'}, 'hash': '7a747d9a9b0717cc', 'data': {'categories': ['#benchmark', '#audio', '#multimodal'], 'emoji': 'ğŸµ', 'ru': {'title': 'MMAU: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ğ´Ğ»Ñ Ğ˜Ğ˜', 'desc': 'MMAU - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ 10 Ñ‚Ñ‹ÑÑÑ‡ Ğ°ÑƒĞ´Ğ¸Ğ¾ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ñ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸ Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°Ğ¼Ğ¸, Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ€ĞµÑ‡ÑŒ, Ğ·Ğ²ÑƒĞºĞ¸ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹ Ğ¸ Ğ¼ÑƒĞ·Ñ‹ĞºÑƒ. MMAU Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ 27 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ¸ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ½Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾. Ğ”Ğ°Ğ¶Ğµ ÑĞ°Ğ¼Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº Gemini Pro v1.5 Ğ¸ Qwen2-Audio, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ»Ğ¸ÑˆÑŒ Ğ¾ĞºĞ¾Ğ»Ğ¾ 53%, Ñ‡Ñ‚Ğ¾ ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ¾ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'MMAU: Raising the Bar for Audio Understanding in AI', 'desc': 'The paper introduces MMAU, a new benchmark for evaluating multimodal audio understanding models, which is essential for AI to interpret various audio types like speech and music. It consists of 10,000 audio clips with corresponding human-annotated questions and answers that require advanced reasoning and domain-specific knowledge. The benchmark tests models on 27 distinct skills through complex tasks, pushing the limits of current audio understanding capabilities. Results show that even leading models struggle, indicating a need for further advancements in the field.'}, 'zh': {'title': 'MMAUï¼šæ¨åŠ¨éŸ³é¢‘ç†è§£æ¨¡å‹çš„è¿›æ­¥', 'desc': 'MMAUæ˜¯ä¸€ä¸ªæ–°é¢–çš„åŸºå‡†ï¼Œæ—¨åœ¨è¯„ä¼°å¤šæ¨¡æ€éŸ³é¢‘ç†è§£æ¨¡å‹åœ¨éœ€è¦ä¸“å®¶çº§çŸ¥è¯†å’Œå¤æ‚æ¨ç†çš„ä»»åŠ¡ä¸Šçš„è¡¨ç°ã€‚å®ƒåŒ…å«1ä¸‡ä¸ªç²¾å¿ƒç­–åˆ’çš„éŸ³é¢‘ç‰‡æ®µï¼Œå¹¶é…æœ‰äººå·¥æ ‡æ³¨çš„è‡ªç„¶è¯­è¨€é—®é¢˜å’Œç­”æ¡ˆï¼Œæ¶µç›–äº†è¯­éŸ³ã€ç¯å¢ƒå£°éŸ³å’ŒéŸ³ä¹ã€‚MMAUè¦æ±‚æ¨¡å‹å±•ç¤º27ç§ä¸åŒçš„æŠ€èƒ½ï¼Œå¤„ç†ç‹¬ç‰¹ä¸”å…·æœ‰æŒ‘æˆ˜æ€§çš„ä»»åŠ¡ï¼Œå¼ºè°ƒé«˜çº§æ„ŸçŸ¥å’Œæ¨ç†èƒ½åŠ›ã€‚é€šè¿‡è¯„ä¼°18ä¸ªå¼€æºå’Œä¸“æœ‰çš„éŸ³é¢‘è¯­è¨€æ¨¡å‹ï¼Œç»“æœæ˜¾ç¤ºå³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹ä¹Ÿé¢ä¸´æ˜¾è‘—æŒ‘æˆ˜ï¼Œè¡¨æ˜åœ¨éŸ³é¢‘ç†è§£é¢†åŸŸè¿˜æœ‰å¾ˆå¤§çš„æ”¹è¿›ç©ºé—´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.19355', 'title': 'FasterCache: Training-Free Video Diffusion Model Acceleration with High Quality', 'url': 'https://huggingface.co/papers/2410.19355', 'abstract': 'In this paper, we present \\textit{FasterCache}, a novel training-free strategy designed to accelerate the inference of video diffusion models with high-quality generation. By analyzing existing cache-based methods, we observe that directly reusing adjacent-step features degrades video quality due to the loss of subtle variations. We further perform a pioneering investigation of the acceleration potential of classifier-free guidance (CFG) and reveal significant redundancy between conditional and unconditional features within the same timestep. Capitalizing on these observations, we introduce FasterCache to substantially accelerate diffusion-based video generation. Our key contributions include a dynamic feature reuse strategy that preserves both feature distinction and temporal continuity, and CFG-Cache which optimizes the reuse of conditional and unconditional outputs to further enhance inference speed without compromising video quality. We empirically evaluate FasterCache on recent video diffusion models. Experimental results show that FasterCache can significantly accelerate video generation (\\eg 1.67times speedup on Vchitect-2.0) while keeping video quality comparable to the baseline, and consistently outperform existing methods in both inference speed and video quality.', 'score': 2, 'issue_id': 301, 'pub_date': '2024-10-25', 'pub_date_card': {'ru': '25 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 25', 'zh': '10æœˆ25æ—¥'}, 'hash': '2de0b0700140bc7e', 'data': {'categories': ['#video', '#diffusion', '#inference'], 'emoji': 'ğŸš€', 'ru': {'title': 'FasterCache: Ğ£ÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'FasterCache - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ ĞºÑÑˆ-Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾Ğµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ¸ Ğ±ĞµĞ·ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ². FasterCache Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ CFG-ĞºÑÑˆ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ (Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, Ğ² 1,67 Ñ€Ğ°Ğ·Ğ° Ğ´Ğ»Ñ Vchitect-2.0) Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Accelerating Video Generation with FasterCache!', 'desc': 'This paper introduces FasterCache, a new method to speed up video generation using diffusion models without needing extra training. The authors found that reusing features from adjacent steps can hurt video quality by losing important details. They also discovered that there is a lot of overlap between features used for conditional and unconditional generation, which can be optimized. FasterCache uses a smart way to reuse features that maintains quality and speed, achieving significant improvements in video generation speed while keeping the quality high.'}, 'zh': {'title': 'FasterCacheï¼šåŠ é€Ÿè§†é¢‘ç”Ÿæˆçš„æ–°ç­–ç•¥', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºFasterCacheçš„æ–°ç­–ç•¥ï¼Œæ—¨åœ¨åŠ é€Ÿè§†é¢‘æ‰©æ•£æ¨¡å‹çš„æ¨ç†è¿‡ç¨‹ï¼ŒåŒæ—¶ä¿æŒé«˜è´¨é‡çš„ç”Ÿæˆæ•ˆæœã€‚é€šè¿‡åˆ†æç°æœ‰çš„åŸºäºç¼“å­˜çš„æ–¹æ³•ï¼Œæˆ‘ä»¬å‘ç°ç›´æ¥é‡ç”¨ç›¸é‚»æ­¥éª¤çš„ç‰¹å¾ä¼šå¯¼è‡´è§†é¢‘è´¨é‡ä¸‹é™ï¼Œå› ä¸ºç»†å¾®å˜åŒ–ä¼šä¸¢å¤±ã€‚æˆ‘ä»¬è¿˜é¦–æ¬¡ç ”ç©¶äº†æ— åˆ†ç±»å™¨å¼•å¯¼ï¼ˆCFGï¼‰çš„åŠ é€Ÿæ½œåŠ›ï¼Œæ­ç¤ºäº†åŒä¸€æ—¶é—´æ­¥å†…æ¡ä»¶ç‰¹å¾å’Œæ— æ¡ä»¶ç‰¹å¾ä¹‹é—´çš„æ˜¾è‘—å†—ä½™ã€‚FasterCacheé€šè¿‡åŠ¨æ€ç‰¹å¾é‡ç”¨ç­–ç•¥å’Œä¼˜åŒ–æ¡ä»¶ä¸æ— æ¡ä»¶è¾“å‡ºçš„ç¼“å­˜ï¼Œæ˜¾è‘—æé«˜äº†æ‰©æ•£è§†é¢‘ç”Ÿæˆçš„é€Ÿåº¦ï¼ŒåŒæ—¶ä¿æŒäº†è§†é¢‘è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.19290', 'title': 'Fictitious Synthetic Data Can Improve LLM Factuality via Prerequisite Learning', 'url': 'https://huggingface.co/papers/2410.19290', 'abstract': "Recent studies have identified one aggravating factor of LLM hallucinations as the knowledge inconsistency between pre-training and fine-tuning, where unfamiliar fine-tuning data mislead the LLM to fabricate plausible but wrong outputs. In this paper, we propose a novel fine-tuning strategy called Prereq-Tune to address this knowledge inconsistency and reduce hallucinations. Fundamentally, Prereq-Tune disentangles the learning of skills and knowledge, so the model learns only the task skills without being impacted by the knowledge inconsistency. To achieve this, Prereq-Tune introduces an additional prerequisite learning stage to learn the necessary knowledge for SFT, allowing subsequent SFT to focus only on task skills. Prereq-Tune can also be combined with fictitious synthetic data to enhance the grounding of LLM outputs to their internal knowledge. Experiments show that Prereq-Tune outperforms existing baselines in improving LLM's factuality across short QA and long-form generation tasks. It also opens new possibilities for knowledge-controlled generation in LLMs. Our code is available at https://github.com/UCSB-NLP-Chang/Prereq_tune.git." fore focusing on specific task skills during supervised fine-tuning (SFT). The results demonstrate that Prereq-Tune significantly improves the factual accuracy of LLM outputs in various tasks, paving the way for better knowledge-controlled generation.'}, 'zh': {'title': 'è§£å†³LLMå¹»è§‰çš„çŸ¥è¯†ä¸ä¸€è‡´æ€§', 'desc': 'æœ€è¿‘çš„ç ”ç©¶å‘ç°ï¼ŒLLMï¼ˆå¤§å‹è¯­è¨€æ¨¡å‹ï¼‰å¹»è§‰çš„ä¸€ä¸ªåŠ é‡å› ç´ æ˜¯é¢„è®­ç»ƒå’Œå¾®è°ƒä¹‹é—´çš„çŸ¥è¯†ä¸ä¸€è‡´ï¼Œè¿™å¯¼è‡´æ¨¡å‹åœ¨é¢å¯¹ä¸ç†Ÿæ‚‰çš„å¾®è°ƒæ•°æ®æ—¶äº§ç”Ÿé”™è¯¯çš„è¾“å‡ºã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¾®è°ƒç­–ç•¥ï¼Œç§°ä¸ºPrereq-Tuneï¼Œæ—¨åœ¨å‡å°‘è¿™ç§çŸ¥è¯†ä¸ä¸€è‡´æ€§ã€‚Prereq-Tuneé€šè¿‡å¼•å…¥é¢å¤–çš„å…ˆå†³å­¦ä¹ é˜¶æ®µï¼Œä½¿æ¨¡å‹åœ¨å¾®è°ƒä¹‹å‰å…ˆå­¦ä¹ å¿…è¦çš„çŸ¥è¯†ï¼Œä»è€Œä¸“æ³¨äºä»»åŠ¡æŠ€èƒ½çš„å­¦ä¹ ã€‚å®éªŒè¡¨æ˜ï¼ŒPrereq-Tuneåœ¨æé«˜LLMçš„äº‹å®æ€§æ–¹é¢ä¼˜äºç°æœ‰çš„åŸºçº¿æ–¹æ³•ï¼Œå¹¶ä¸ºçŸ¥è¯†æ§åˆ¶ç”Ÿæˆå¼€è¾Ÿäº†æ–°çš„å¯èƒ½æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2410.19133', 'title': 'Hybrid Preferences: Learning to Route Instances for Human vs. AI Feedback', 'url': 'https://huggingface.co/papers/2410.19133', 'abstract': "Learning from human feedback has enabled the alignment of language models (LMs) with human preferences. However, directly collecting human preferences can be expensive, time-consuming, and can have high variance. An appealing alternative is to distill preferences from LMs as a source of synthetic annotations as they are more consistent, cheaper, and scale better than human annotation; however, they are also prone to biases and errors. In this work, we introduce a routing framework that combines inputs from humans and LMs to achieve better annotation quality, while reducing the total cost of human annotation. The crux of our approach is to identify preference instances that will benefit from human annotations. We formulate this as an optimization problem: given a preference dataset and an evaluation metric, we train a performance prediction model to predict a reward model's performance
