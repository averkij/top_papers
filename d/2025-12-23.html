        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2512.16676', 'title': 'DataFlow: An LLM-Driven Framework for Unified Data Preparation and Workflow Automation in the Era of Data-Centric AI', 'url': 'https://huggingface.co/papers/2512.16676', 'abstract': 'DataFlow is an LLM-driven data preparation framework that enhances data quality and reproducibility for various tasks, improving LLM performance with automatically generated pipelines.  \t\t\t\t\tAI-generated summary \t\t\t\t The rapidly growing demand for high-quality data in Large Language Models (LLMs) has intensified the need for scalable, reliable, and semantically rich data preparation pipelines. However, current practices remain dominated by ad-hoc scripts and loosely specified workflows, which lack principled abstractions, hinder reproducibility, and offer limited support for model-in-the-loop data generation. To address these challenges, we present DataFlow, a unified and extensible LLM-driven data preparation framework. DataFlow is designed with system-level abstractions that enable modular, reusable, and composable data transformations, and provides a PyTorch-style pipeline construction API for building debuggable and optimizable dataflows. The framework consists of nearly 200 reusable operators and six domain-general pipelines spanning text, mathematical reasoning, code, Text-to-SQL, agentic RAG, and large-scale knowledge extraction. To further improve usability, we introduce DataFlow-Agent, which automatically translates natural-language specifications into executable pipelines via operator synthesis, pipeline planning, and iterative verification. Across six representative use cases, DataFlow consistently improves downstream LLM performance. Our math, code, and text pipelines outperform curated human datasets and specialized synthetic baselines, achieving up to +3\\% execution accuracy in Text-to-SQL over SynSQL, +7\\% average improvements on code benchmarks, and 1--3 point gains on M , as they tend to converge on a machine-centric view. Additionally, the models show a lack of self-awareness regarding their limitations, which complicates their use for accurate difficulty prediction in educational assessments."}, 'zh': {'title': 'å¤§å‹è¯­è¨€æ¨¡å‹ä¸äººç±»è®¤çŸ¥éš¾åº¦çš„å¯¹é½æŒ‘æˆ˜', 'desc': 'å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å‡†ç¡®ä¼°è®¡äººç±»è®¤çŸ¥éš¾åº¦æ–¹é¢å­˜åœ¨å›°éš¾ï¼Œå› ä¸ºå®ƒä»¬ä¸äººç±»çš„æ„ŸçŸ¥ä¸ä¸€è‡´ï¼Œå¹¶ä¸”ç¼ºä¹å¯¹è‡ªèº«å±€é™æ€§çš„åæ€ã€‚æ•™è‚²è¯„ä¼°ä¸­ï¼Œå‡†ç¡®ä¼°è®¡é¢˜ç›®ï¼ˆé—®é¢˜æˆ–ä»»åŠ¡ï¼‰éš¾åº¦è‡³å…³é‡è¦ï¼Œä½†é¢ä¸´å†·å¯åŠ¨é—®é¢˜ã€‚æˆ‘ä»¬çš„ç ”ç©¶å¯¹20ç§ä¸åŒé¢†åŸŸçš„æ¨¡å‹è¿›è¡Œäº†å¤§è§„æ¨¡å®è¯åˆ†æï¼Œå‘ç°æ¨¡å‹çš„è§„æ¨¡æ‰©å¤§å¹¶æœªæœ‰æ•ˆæ”¹å–„ä¸äººç±»çš„éš¾åº¦å¯¹é½ã€‚ç»“æœè¡¨æ˜ï¼Œæ¨¡å‹çš„é«˜æ€§èƒ½å¾€å¾€å¦¨ç¢äº†å‡†ç¡®çš„éš¾åº¦ä¼°è®¡ï¼Œå› ä¸ºå®ƒä»¬éš¾ä»¥æ¨¡æ‹Ÿå­¦ç”Ÿçš„èƒ½åŠ›é™åˆ¶ï¼Œå³ä½¿åœ¨æ˜ç¡®æç¤ºç‰¹å®šç†Ÿç»ƒåº¦æ—¶ä¹Ÿå¦‚æ­¤ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.19134', 'title': 'QuCo-RAG: Quantifying Uncertainty from the Pre-training Corpus for Dynamic Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2512.19134', 'abstract': 'QuCo-RAG uses objective corpus statistics to mitigate hallucinations in large language models during generation, improving accuracy across various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Dynamic Retrieval-Augmented Generation adaptively determines when to retrieve during generation to mitigate hallucinations in large language models (LLMs). However, existing methods rely on model-internal signals (e.g., logits, entropy), which are fundamentally unreliable because LLMs are typically ill-calibrated and often exhibit high confidence in erroneous outputs. We propose QuCo-RAG, which shifts from subjective confidence to objective statistics computed from pre-training data. Our method quantifies uncertainty through two stages: (1) before generation, we identify low-frequency entities indicating long-tail knowledge gaps; (2) during generation, we verify entity co-occurrence in the pre-training corpus, where zero co-occurrence often signals hallucination risk. Both stages leverage Infini-gram for millisecond-latency queries over 4 trillion tokens, triggering retrieval when uncertainty is high. Experiments on multi-hop QA benchmarks show QuCo-RAG achieves EM gains of 5--12 points over state-of-the-art baselines with OLMo-2 models, and transfers effectively to models with undisclosed pre-training data (Llama, Qwen, GPT), improving EM by up to 14 points. Domain generalization on biomedical QA further validates the robustness of our paradigm. These results establish corpus-grounded verification as a principled, practically model-agnostic paradigm for dynamic RAG. Our code is publicly available at https://github.com/ZhishanQ/QuCo-RAG.', 'score': 13, 'issue_id': 192, 'pub_date': '2025-12-22', 'pub_date_card': {'ru': '22 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 22', 'zh': '12æœˆ22æ—¥'}, 'hash': 'fe346e71e1011948', 'authors': ['Dehai Min', 'Kailin Zhang', 'Tongtong Wu', 'Lu Cheng'], 'affiliations': ['Monash University', 'New York University', 'University of Illinois at Chicago'], 'pdf_title_img': 'assets/pdf/title_img/2512.19134.jpg', 'data': {'categories': ['#open_source', '#hallucinations', '#benchmark', '#rag'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞÑ‚ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ ĞºĞ¾Ñ€Ğ¿ÑƒÑĞ½Ğ¾Ğ¹ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸ĞºĞµ Ğ² RAG', 'desc': 'QuCo-RAG â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸ĞºÑƒ Ğ¸Ğ· Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ½ĞµĞ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ñ‹Ñ… Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ°: ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ´ĞºĞ¸Ñ… ÑĞ»Ğ¾Ğ² (ÑƒĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğµ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ…), Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ ÑÑƒÑ‰Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ² ĞºĞ¾Ñ€Ğ¿ÑƒÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞšĞ¾Ğ³Ğ´Ğ° ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ°Ñ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ½ÑƒĞ»ĞµĞ²Ğ°Ñ, ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ¸ÑĞº Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ñ… Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ RAG. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° 5-14 Ğ¿ÑƒĞ½ĞºÑ‚Ğ¾Ğ² Ğ¿Ğ¾ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞµ EM Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ñƒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Mitigating Hallucinations with Objective Corpus Insights', 'desc': "QuCo-RAG is a novel approach designed to reduce hallucinations in large language models (LLMs) during text generation by utilizing objective statistics from the training corpus. Instead of relying on the model's internal confidence signals, which can be unreliable, QuCo-RAG assesses uncertainty through two key stages: identifying low-frequency entities before generation and verifying entity co-occurrence during generation. This method employs Infini-gram for rapid queries over a vast dataset, allowing for dynamic retrieval when uncertainty is detected. Experimental results demonstrate significant improvements in accuracy across various benchmarks, showcasing QuCo-RAG's effectiveness in enhancing the reliability of LLM outputs."}, 'zh': {'title': 'ç”¨å®¢è§‚ç»Ÿè®¡æ¶ˆé™¤è¯­è¨€æ¨¡å‹çš„å¹»è§‰', 'desc': 'QuCo-RAGæ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œæ—¨åœ¨å‡å°‘å¤§å‹è¯­è¨€æ¨¡å‹åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­å‡ºç°çš„å¹»è§‰ç°è±¡ã€‚å®ƒé€šè¿‡ä½¿ç”¨å®¢è§‚çš„è¯­æ–™åº“ç»Ÿè®¡æ•°æ®æ¥æé«˜ç”Ÿæˆçš„å‡†ç¡®æ€§ï¼Œè€Œä¸æ˜¯ä¾èµ–æ¨¡å‹å†…éƒ¨ä¿¡å·ã€‚è¯¥æ–¹æ³•åˆ†ä¸ºä¸¤ä¸ªé˜¶æ®µï¼šé¦–å…ˆè¯†åˆ«ä½é¢‘å®ä½“ä»¥å‘ç°çŸ¥è¯†ç¼ºå£ï¼Œå…¶æ¬¡åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­éªŒè¯å®ä½“çš„å…±ç°æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒQuCo-RAGåœ¨å¤šè·³é—®ç­”åŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æé«˜äº†å‡†ç¡®ç‡ï¼Œè¯æ˜äº†å…¶åœ¨åŠ¨æ€æ£€ç´¢å¢å¼ºç”Ÿæˆä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17650', 'title': 'Region-Constraint In-Context Generation for Instructional Video Editing', 'url': 'https://huggingface.co/papers/2512.17650', 'abstract': 'ReCo is a novel instructional video editing paradigm that enhances accuracy and reduces token interference by incorporating constraint modeling and regularization techniques during in-context generation.  \t\t\t\t\tAI-generated summary \t\t\t\t The In-context generation paradigm recently has demonstrated strong power in instructional image editing with both data efficiency and synthesis quality. Nevertheless, shaping such in-context learning for instruction-based video editing is not trivial. Without specifying editing regions, the results can suffer from the problem of inaccurate editing regions and the token interference between editing and non-editing areas during denoising. To address these, we present ReCo, a new instructional video editing paradigm that novelly delves into constraint modeling between editing and non-editing regions during in-context generation. Technically, ReCo width-wise concatenates source and target video for joint denoising. To calibrate video diffusion learning, ReCo capitalizes on two regularization terms, i.e., latent and attention regularization, conducting on one-step backward denoised latents and attention maps, respectively. The former increases the latent discrepancy of the editing region between source and target videos while reducing that of non-editing areas, emphasizing the modification on editing area and alleviating outside unexpected content generation. The latter suppresses the attention of tokens in the editing region to the tokens in counterpart of the source video, thereby mitigating their interference during novel object generation in target video. Furthermore, we propose a large-scale, high-quality video editing dataset, i.e., ReCo-Data, comprising 500K instruction-video pairs to benefit model training. Extensive experiments conducted on four major instruction-based video editing tasks demonstrate the superiority of our proposal.', 'score': 8, 'issue_id': 192, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '95db48ea9c82c952', 'authors': ['Zhongwei Zhang', 'Fuchen Long', 'Wei Li', 'Zhaofan Qiu', 'Wu Liu', 'Ting Yao', 'Tao Mei'], 'affiliations': ['HiDream.ai Inc.', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2512.17650.jpg', 'data': {'categories': ['#open_source', '#diffusion', '#video', '#dataset', '#training'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ', 'desc': 'ReCo â€” ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑĞ¼Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ½ĞµÑ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ²Ğµ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ¸ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ â€” Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½ÑƒÑ Ğ¸ attention Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ â€” Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ¼ĞµÑ… Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸ Ğ´ĞµĞ½Ğ¾Ğ¹Ğ·Ğ¸Ğ½Ğ³Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. Ğ›Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ Ğ¸ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ·Ğ¾Ğ½Ğ°Ñ… Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¿Ğ¾Ğ´Ğ°Ğ²Ğ»ÑÑ Ğ½ĞµĞ¶ĞµĞ»Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ğ¼Ğ¾Ğµ Ğ²Ğ½Ğµ ÑÑ‚Ğ¸Ñ… Ğ·Ğ¾Ğ½. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ ReCo-Data Ñ 500K Ğ¿Ğ°Ñ€ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ñ-Ğ²Ğ¸Ğ´ĞµĞ¾, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ Ğ´Ğ¾ÑÑ‚Ğ¸Ñ‡ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼.'}, 'en': {'title': 'ReCo: Precision in Instructional Video Editing through Constraint Modeling', 'desc': 'ReCo is a new approach to instructional video editing that improves the accuracy of edits and minimizes unwanted interference between different parts of the video. It uses constraint modeling to clearly define which areas of the video should be edited and which should not, enhancing the in-context generation process. By applying regularization techniques, ReCo ensures that the editing focus is maintained while reducing noise from non-editing areas. Additionally, it introduces a comprehensive dataset, ReCo-Data, to support the training of models for better video editing outcomes.'}, 'zh': {'title': 'ReCoï¼šæå‡è§†é¢‘ç¼–è¾‘å‡†ç¡®æ€§çš„åˆ›æ–°èŒƒå¼', 'desc': 'ReCoæ˜¯ä¸€ç§æ–°é¢–çš„æ•™å­¦è§†é¢‘ç¼–è¾‘èŒƒå¼ï¼Œé€šè¿‡åœ¨ä¸Šä¸‹æ–‡ç”Ÿæˆè¿‡ç¨‹ä¸­å¼•å…¥çº¦æŸå»ºæ¨¡å’Œæ­£åˆ™åŒ–æŠ€æœ¯ï¼Œæé«˜äº†ç¼–è¾‘çš„å‡†ç¡®æ€§å¹¶å‡å°‘äº†æ ‡è®°å¹²æ‰°ã€‚è¯¥æ–¹æ³•è§£å†³äº†åœ¨æ²¡æœ‰æ˜ç¡®æŒ‡å®šç¼–è¾‘åŒºåŸŸæ—¶ï¼Œç¼–è¾‘åŒºåŸŸä¸å‡†ç¡®å’Œç¼–è¾‘ä¸éç¼–è¾‘åŒºåŸŸä¹‹é—´çš„å¹²æ‰°é—®é¢˜ã€‚ReCoé€šè¿‡å®½åº¦æ‹¼æ¥æºè§†é¢‘å’Œç›®æ ‡è§†é¢‘è¿›è¡Œè”åˆå»å™ªï¼Œå¹¶åˆ©ç”¨æ½œåœ¨å’Œæ³¨æ„åŠ›æ­£åˆ™åŒ–æ¥æ ¡å‡†è§†é¢‘æ‰©æ•£å­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒReCoåœ¨å››ä¸ªä¸»è¦çš„åŸºäºæŒ‡ä»¤çš„è§†é¢‘ç¼–è¾‘ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å…¶ä¼˜è¶Šæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.19682', 'title': 'GenEnv: Difficulty-Aligned Co-Evolution Between LLM Agents and Environment Simulators', 'url': 'https://huggingface.co/papers/2512.19682', 'abstract': "GenEnv, a framework using a co-evolutionary game with a generative environment simulator, enhances LLM agent performance by 40.3% over 7B baselines and uses less data than offline augmentation.  \t\t\t\t\tAI-generated summary \t\t\t\t Training capable Large Language Model (LLM) agents is critically bottlenecked by the high cost and static nature of real-world interaction data. We address this by introducing GenEnv, a framework that establishes a difficulty-aligned co-evolutionary game between an agent and a scalable, generative environment simulator. Unlike traditional methods that evolve models on static datasets, GenEnv instantiates a dataevolving: the simulator acts as a dynamic curriculum policy, continuously generating tasks specifically tailored to the agent's ``zone of proximal development''. This process is guided by a simple but effective Î±-Curriculum Reward, which aligns task difficulty with the agent's current capabilities. We evaluate GenEnv on five benchmarks, including API-Bank, ALFWorld, BFCL, Bamboogle, and TravelPlanner. Across these tasks, GenEnv improves agent performance by up to +40.3\\% over 7B baselines and matches or exceeds the average performance of larger models. Compared to Gemini 2.5 Pro-based offline data augmentation, GenEnv achieves better performance while using 3.3times less data. By shifting from static supervision to adaptive simulation, GenEnv provides a data-efficient pathway for scaling agent capabilities.", 'score': 6, 'issue_id': 192, 'pub_date': '2025-12-22', 'pub_date_card': {'ru': '22 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 22', 'zh': '12æœˆ22æ—¥'}, 'hash': 'db555e252bf52944', 'authors': ['Jiacheng Guo', 'Ling Yang', 'Peter Chen', 'Qixin Xiao', 'Yinjie Wang', 'Xinzhe Juan', 'Jiahao Qiu', 'Ke Shen', 'Mengdi Wang'], 'affiliations': ['ByteDance', 'Columbia University', 'Princeton University', 'University of Chicago', 'University of Michigan'], 'pdf_title_img': 'assets/pdf/title_img/2512.19682.jpg', 'data': {'categories': ['#training', '#small_models', '#agents', '#benchmark'], 'emoji': 'ğŸ®', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ curriculum learning Ñ‡ĞµÑ€ĞµĞ· ÑĞ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¸Ğ³Ñ€Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ¸ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ°', 'desc': 'GenEnv â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾ÑĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ¸Ğ³Ñ€Ñƒ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ¼ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¼ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ¾Ğ¼ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ². Ğ¡Ğ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ ĞºĞ°Ğº Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ curriculum learning, Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğº Ñ‚ĞµĞºÑƒÑ‰ĞµĞ¼Ñƒ ÑƒÑ€Ğ¾Ğ²Ğ½Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°, Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ°Ğ»ÑŒÑ„Ğ°-Curriculum Reward Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ» ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 40.3% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ 7B baseline Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¿Ñ€Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ² 3.3 Ñ€Ğ°Ğ·Ğ° Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½ÑƒÑ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'GenEnv: Adaptive Learning for Enhanced LLM Performance', 'desc': "GenEnv is a novel framework that enhances the performance of Large Language Model (LLM) agents by utilizing a co-evolutionary game with a generative environment simulator. This approach allows the simulator to create dynamic tasks that adapt to the agent's current skill level, promoting efficient learning. By implementing an Î±-Curriculum Reward, GenEnv aligns task difficulty with the agent's capabilities, leading to significant performance improvements. The framework demonstrates a 40.3% increase in performance over 7B baselines while using 3.3 times less data compared to traditional offline augmentation methods."}, 'zh': {'title': 'GenEnvï¼šåŠ¨æ€ç”Ÿæˆç¯å¢ƒæå‡LLMæ€§èƒ½çš„åˆ›æ–°æ¡†æ¶', 'desc': 'GenEnvæ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œé€šè¿‡ä¸ç”Ÿæˆç¯å¢ƒæ¨¡æ‹Ÿå™¨çš„å…±åŒè¿›åŒ–æ¸¸æˆï¼Œæ˜¾è‘—æå‡äº†å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†çš„æ€§èƒ½ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ä¸åŒï¼ŒGenEnvä½¿ç”¨åŠ¨æ€çš„è¯¾ç¨‹ç­–ç•¥ï¼ŒæŒç»­ç”Ÿæˆä¸ä»£ç†èƒ½åŠ›ç›¸åŒ¹é…çš„ä»»åŠ¡ï¼Œä»è€Œå®ç°æ•°æ®çš„åŠ¨æ€æ¼”å˜ã€‚è¯¥æ¡†æ¶é€šè¿‡ç®€å•æœ‰æ•ˆçš„Î±-è¯¾ç¨‹å¥–åŠ±æœºåˆ¶ï¼Œç¡®ä¿ä»»åŠ¡éš¾åº¦ä¸ä»£ç†çš„å½“å‰èƒ½åŠ›ç›¸ä¸€è‡´ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGenEnvåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­ï¼Œä»£ç†æ€§èƒ½æé«˜äº†40.3%ï¼Œå¹¶ä¸”ä½¿ç”¨çš„æ•°æ®é‡æ¯”ç¦»çº¿å¢å¼ºæ–¹æ³•å°‘3.3å€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.19693', 'title': 'The Prism Hypothesis: Harmonizing Semantic and Pixel Representations via Unified Autoencoding', 'url': 'https://huggingface.co/papers/2512.19693', 'abstract': "Unified Autoencoding combines semantic and pixel-level information through a frequency-band modulator, resulting in a latent space with state-of-the-art performance on image benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Deep representations across modalities are inherently intertwined. In this paper, we systematically analyze the spectral characteristics of various semantic and pixel encoders. Interestingly, our study uncovers a highly inspiring and rarely explored correspondence between an encoder's feature spectrum and its functional role: semantic encoders primarily capture low-frequency components that encode abstract meaning, whereas pixel encoders additionally retain high-frequency information that conveys fine-grained detail. This heuristic finding offers a unifying perspective that ties encoder behavior to its underlying spectral structure. We define it as the Prism Hypothesis, where each data modality can be viewed as a projection of the natural world onto a shared feature spectrum, just like the prism. Building on this insight, we propose Unified Autoencoding (UAE), a model that harmonizes semantic structure and pixel details via an innovative frequency-band modulator, enabling their seamless coexistence. Extensive experiments on ImageNet and MS-COCO benchmarks validate that our UAE effectively unifies semantic abstraction and pixel-level fidelity into a single latent space with state-of-the-art performance.", 'score': 3, 'issue_id': 192, 'pub_date': '2025-12-22', 'pub_date_card': {'ru': '22 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 22', 'zh': '12æœˆ22æ—¥'}, 'hash': 'a014d388da9b25ca', 'authors': ['Wei ncy details. They propose the Prism Hypothesis, suggesting that different data modalities project onto a shared feature spectrum, similar to how a prism disperses light. Through extensive testing on image benchmarks like ImageNet and MS-COCO, the UAE demonstrates superior performance by effectively merging abstract meanings with detailed pixel information in a unified latent space.'}, 'zh': {'title': 'ç»Ÿä¸€è‡ªç¼–ç ï¼šèåˆè¯­ä¹‰ä¸åƒç´ çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºç»Ÿä¸€è‡ªç¼–ç ï¼ˆUnified Autoencoding, UAEï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨å°†è¯­ä¹‰ä¿¡æ¯å’Œåƒç´ çº§ä¿¡æ¯ç»“åˆèµ·æ¥ã€‚é€šè¿‡é¢‘ç‡å¸¦è°ƒåˆ¶å™¨ï¼ŒUAEèƒ½å¤Ÿåœ¨åŒä¸€ä¸ªæ½œåœ¨ç©ºé—´ä¸­æœ‰æ•ˆåœ°èåˆæŠ½è±¡çš„è¯­ä¹‰ç»“æ„å’Œç»†è‡´çš„åƒç´ ç»†èŠ‚ã€‚ç ”ç©¶å‘ç°ï¼Œè¯­ä¹‰ç¼–ç å™¨ä¸»è¦æ•æ‰ä½é¢‘æˆåˆ†ï¼Œè€Œåƒç´ ç¼–ç å™¨åˆ™ä¿ç•™é«˜é¢‘ä¿¡æ¯ï¼Œè¿™ä¸ºç¼–ç å™¨çš„è¡Œä¸ºæä¾›äº†æ–°çš„è§†è§’ã€‚é€šè¿‡åœ¨ImageNetå’ŒMS-COCOåŸºå‡†ä¸Šçš„å¹¿æ³›å®éªŒï¼ŒéªŒè¯äº†UAEåœ¨å›¾åƒå¤„ç†ä»»åŠ¡ä¸­çš„å“è¶Šæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.19678', 'title': 'WorldWarp: Propagating 3D Geometry with Asynchronous Video Diffusion', 'url': 'https://huggingface.co/papers/2512.19678', 'abstract': 'WorldWarp addresses the challenge of generating consistent long-range videos by integrating a 3D geometric cache with a spatio-temporal diffusion model, ensuring structural consistency and textural refinement.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating long-range, geometrically consistent video presents a fundamental dilemma: while consistency demands strict adherence to 3D geometry in pixel space, state-of-the-art generative models operate most effectively in a camera-conditioned latent space. This disconnect causes current methods to struggle with occluded areas and complex camera trajectories. To bridge this gap, we propose WorldWarp, a framework that couples a 3D structural anchor with a 2D generative refiner. To establish geometric grounding, WorldWarp maintains an online 3D geometric cache built via Gaussian Splatting (3DGS). By explicitly warping historical content into novel views, this cache acts as a structural scaffold, ensuring each new frame respects prior geometry. However, static warping inevitably leaves holes and artifacts due to occlusions. We address this using a Spatio-Temporal Diffusion (ST-Diff) model designed for a "fill-and-revise" objective. Our key innovation is a spatio-temporal varying noise schedule: blank regions receive full noise to trigger generation, while warped regions receive partial noise to enable refinement. By dynamically updating the 3D cache at every step, WorldWarp maintains consistency across video chunks. Consequently, it achieves state-of-the-art fidelity by ensuring that 3D logic guides structure while diffusion logic perfects texture. Project page: https://hyokong.github.io/worldwarp-page/{https://hyokong.github.io/worldwarp-page/}.', 'score': 3, 'issue_id': 192, 'pub_date': '2025-12-22', 'pub_date_card': {'ru': '22 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 22', 'zh': '12æœˆ22æ—¥'}, 'hash': '223c96ada398b23f', 'authors': ['Hanyang Kong', 'Xingyi Yang', 'Xiaoxu Zheng', 'Xinchao Wang'], 'affiliations': ['National University of Singapore', 'The Hong Kong Polytechnic University'], 'pdf_title_img': 'assets/pdf/title_img/2512.19678.jpg', 'data': {'categories': ['#video', '#3d', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': '3D Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ Ğ²ÑÑ‚Ñ€ĞµÑ‡Ğ°ĞµÑ‚ Ğ²Ğ¸Ğ´ĞµĞ¾-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ: ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸Ğ· ĞºÑÑˆĞ°', 'desc': 'WorldWarp Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒÑ 3D ĞºÑÑˆ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Gaussian Splatting Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºĞ¾Ğ¼ ÑˆÑƒĞ¼Ğ°, Ğ³Ğ´Ğµ Ğ¿ÑƒÑÑ‚Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ ÑˆÑƒĞ¼ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ° ÑƒĞ¶Ğµ Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ â€” Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ ÑˆÑƒĞ¼ Ğ´Ğ»Ñ ÑƒÑ‚Ğ¾Ñ‡Ğ½ĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹. Ğ¢Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ğ¹ ĞºÑÑˆ Ğ¿Ğ¾ÑÑ‚Ğ¾ÑĞ½Ğ½Ğ¾ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµÑ‚ÑÑ Ğ½Ğ° ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ ÑˆĞ°Ğ³Ğµ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ´Ñ€Ğ°Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. Ğ”Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ 3D Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾Ğ³Ğ¸ĞºĞ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹.'}, 'en': {'title': 'WorldWarp: Bridging 3D Geometry and Video Fidelity', 'desc': 'WorldWarp is a novel framework designed to generate long-range videos that maintain both geometric consistency and high-quality textures. It combines a 3D geometric cache, built using Gaussian Splatting, with a spatio-temporal diffusion model to ensure that new frames adhere to the established 3D structure. The framework addresses challenges like occlusions and complex camera movements by dynamically updating the 3D cache and employing a unique noise schedule for generating and refining video content. This approach allows WorldWarp to produce videos with superior fidelity, where 3D geometry guides the overall structure and diffusion techniques enhance the visual quality.'}, 'zh': {'title': 'ç”Ÿæˆä¸€è‡´æ€§é•¿è§†é¢‘çš„æ–°æ–¹æ³•', 'desc': 'WorldWarp æ˜¯ä¸€ä¸ªè§£å†³ç”Ÿæˆä¸€è‡´æ€§é•¿è§†é¢‘æŒ‘æˆ˜çš„æ¡†æ¶ã€‚å®ƒç»“åˆäº† 3D å‡ ä½•ç¼“å­˜å’Œæ—¶ç©ºæ‰©æ•£æ¨¡å‹ï¼Œç¡®ä¿ç»“æ„ä¸€è‡´æ€§å’Œçº¹ç†ç»†åŒ–ã€‚é€šè¿‡é«˜æ–¯å–·æº…æŠ€æœ¯æ„å»ºçš„åœ¨çº¿ 3D å‡ ä½•ç¼“å­˜ï¼Œèƒ½å¤Ÿå°†å†å²å†…å®¹æ‰­æ›²åˆ°æ–°è§†è§’ï¼Œä»è€Œä¿æŒå‡ ä½•ç»“æ„ã€‚è¯¥æ¡†æ¶çš„åˆ›æ–°ä¹‹å¤„åœ¨äºé‡‡ç”¨æ—¶ç©ºå˜åŒ–çš„å™ªå£°è°ƒåº¦ï¼ŒåŠ¨æ€æ›´æ–° 3D ç¼“å­˜ï¼Œä»¥å®ç°è§†é¢‘ç‰‡æ®µä¹‹é—´çš„ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.19539', 'title': 'StoryMem: Multi-shot Long Video Storytelling with Memory', 'url': 'https://huggingface.co/papers/2512.19539', 'abstract': 'StoryMem enhances multi-shot video generation with cinematic quality and long-range consistency using a memory bank and pre-trained single-shot video diffusion models.  \t\t\t\t\tAI-generated summary \t\t\t\t Visual storytelling requires generating multi-shot videos with cinematic quality and long-range consistency. Inspired by human memory, we propose StoryMem, a paradigm that reformulates long-form video storytelling as iterative shot synthesis conditioned on explicit visual memory, transforming pre-trained single-shot video diffusion models into multi-shot storytellers. This is achieved by a novel Memory-to-Video (M2V) design, which maintains a compact and dynamically updated memory bank of keyframes from historical generated shots. The stored memory is then injected into single-shot video diffusion models via latent concatenation and negative RoPE shifts with only LoRA fine-tuning. A semantic keyframe selection strategy, together with aesthetic preference filtering, further ensures informative and stable memory throughout generation. Moreover, the proposed framework naturally accommodates smooth shot transitions and customized story generation applications. To facilitate evaluation, we introduce ST-Bench, a diverse benchmark for multi-shot video storytelling. Extensive experiments demonstrate that StoryMem achieves superior cross-shot consistency over previous methods while preserving high aesthetic quality and prompt adherence, marking a significant step toward coherent minute-long video storytelling.', 'score': 3, 'issue_id': 192, 'pub_date': '2025-12-22', 'pub_date_card': {'ru': '22 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 22', 'zh': '12æœˆ22æ—¥'}, 'hash': 'afe7f52e42f30a9f', 'authors': ['Kaiwen Zhang', 'Liming Jiang', 'Angtian Wang', 'Jacob Zhiyuan Fang', 'Tiancheng Zhi', 'Qing Yan', 'Hao Kang', 'Xin Lu', 'Xingang Pan'], 'affiliations': ['Intelligent Creation, ByteDance', 'S-Lab, Nanyang Technological University'], 'pdf_title_img': 'a proach for creating multi-shot videos that look cinematic and maintain consistency over long durations. It uses a memory bank to store important frames from previous shots, which helps in generating new shots that are coherent with the story. By combining this memory with single-shot video diffusion models, StoryMem can produce high-quality videos that transition smoothly between scenes. The framework also includes a method for selecting keyframes and filtering for aesthetic quality, ensuring that the generated videos are both informative and visually appealing.'}, 'zh': {'title': 'StoryMemï¼šæå‡å¤šé•œå¤´è§†é¢‘ç”Ÿæˆçš„ä¸€è‡´æ€§ä¸è´¨é‡', 'desc': 'StoryMem æ˜¯ä¸€ç§å¢å¼ºå¤šé•œå¤´è§†é¢‘ç”Ÿæˆçš„æ–¹æ³•ï¼Œæ—¨åœ¨å®ç°ç”µå½±è´¨é‡å’Œé•¿è·ç¦»ä¸€è‡´æ€§ã€‚å®ƒé€šè¿‡ä¸€ä¸ªè®°å¿†åº“å’Œé¢„è®­ç»ƒçš„å•é•œå¤´è§†é¢‘æ‰©æ•£æ¨¡å‹ï¼Œå°†é•¿ç¯‡è§†é¢‘å™äº‹é‡æ–°æ„é€ æˆè¿­ä»£é•œå¤´åˆæˆã€‚è¯¥æ–¹æ³•ä½¿ç”¨äº†ä¸€ç§æ–°é¢–çš„è®°å¿†åˆ°è§†é¢‘ï¼ˆM2Vï¼‰è®¾è®¡ï¼ŒåŠ¨æ€æ›´æ–°å†å²ç”Ÿæˆé•œå¤´çš„å…³é”®å¸§è®°å¿†ã€‚å®éªŒè¡¨æ˜ï¼ŒStoryMem åœ¨è·¨é•œå¤´ä¸€è‡´æ€§å’Œç¾å­¦è´¨é‡æ–¹é¢ä¼˜äºä»¥å¾€çš„æ–¹æ³•ï¼Œæ¨åŠ¨äº†è¿è´¯çš„é•¿è§†é¢‘å™äº‹çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.19432', 'title': 'MobileWorld: Benchmarking Autonomous Mobile Agents in Agent-User Interactive, and MCP-Augmented Environments', 'url': 'https://huggingface.co/papers/2512.19432', 'abstract': 'MobileWorld, a more challenging benchmark than AndroidWorld, includes diverse real-world mobile tasks and interactions, revealing significant gaps in current model capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Among existing online mobile-use benchmarks, AndroidWorld has emerged as the dominant benchmark due to its reproducible environment and deterministic evaluation; however, recent agents achieving over 90% success rates indicate its saturation and motivate the need for a more challenging benchmark. In addition, its environment lacks key application categories, such as e-commerce and enterprise communication, and does not reflect r         function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
