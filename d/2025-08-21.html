        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

orcement Learning with Verifiable Rewards (RLVR)'s reliance on costly labels and applicability restricted to verifiable tasks, and traditional dual learning's restriction to strictly dual task pairs (e.g., translation and back-translation). Specifically, DuPO decomposes a primal task's input into known and unknown components, then constructs its dual task to reconstruct the unknown part using the primal output and known information (e.g., reversing math solutions to recover hidden variables), broadening applicability to non-invertible tasks. The quality of this reconstruction serves as a self-supervised reward to optimize the primal task, synergizing with LLMs' ability to instantiate both tasks via a single model. Empirically, DuPO achieves substantial gains across diverse tasks: it enhances the average translation quality by 2.13 COMET over 756 directions, boosts the mathematical reasoning accuracy by an average of 6.4 points on three challenge benchmarks, and enhances performance by 9.3 points as an inference-time reranker (trading computation for accuracy). These results position DuPO as a scalable, general, and annotation-free paradigm for LLM optimization.", 'score': 52, 'issue_id': 5464, 'pub_date': '2025-08-20', 'pub_date_card': {'ru': '20 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 20', 'zh': '8æœˆ20æ—¥'}, 'hash': 'f6256079a48ef757', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#machine_translation', '#rlhf', '#reasoning', '#optimization', '#training', '#rl'], 'emoji': 'ğŸ”„', 'ru': {'title': 'DuPO: ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ', 'desc': 'DuPO - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ±ĞµĞ· Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ½ÑƒÑ Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚ÑŒ. ĞĞ½ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑÑ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½ĞµĞ¸Ğ½Ğ²ĞµÑ€ šè¿‡è¿™ç§è‡ªç›‘ç£å¥–åŠ±ï¼ŒDuPOåœ¨å¤šä¸ªä»»åŠ¡ä¸Šå®ç°äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œå±•ç¤ºäº†å…¶ä½œä¸ºæ— æ³¨é‡Šçš„LLMä¼˜åŒ–èŒƒå¼çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11987', 'title': 'FutureX: An Advanced Live Benchmark for LLM Agents in Future Prediction', 'url': 'https://huggingface.co/papers/2508.11987', 'abstract': "FutureX is a dynamic, live benchmark for evaluating LLM agents in future prediction tasks, addressing challenges in real-time updates and data contamination.  \t\t\t\t\tAI-generated summary \t\t\t\t Future prediction is a complex task for LLM agents, requiring a high level of analytical thinking, information gathering, contextual understanding, and decision-making under uncertainty. Agents must not only gather and interpret vast amounts of dynamic information but also integrate diverse data sources, weigh uncertainties, and adapt predictions based on emerging trends, just as human experts do in fields like politics, economics, and finance. Despite its importance, no large-scale benchmark exists for evaluating agents on future prediction, largely due to challenges in handling real-time updates and retrieving timely, accurate answers. To address this, we introduce FutureX, a dynamic and live evaluation benchmark specifically designed for LLM agents performing future prediction tasks. FutureX is the largest and most diverse live benchmark for future prediction, supporting real-time daily updates and eliminating data contamination through an automated pipeline for question gathering and answer collection. We evaluate 25 LLM/agent models, including those with reasoning, search capabilities, and integration of external tools such as the open-source Deep Research Agent and closed-source Deep Research models. This comprehensive evaluation assesses agents' adaptive reasoning and performance in dynamic environments. Additionally, we provide in-depth analyses of agents' failure modes and performance pitfalls in future-oriented tasks, including th Ñ‚ĞºĞ°Ğ·Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…, Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ° Ğ±ÑƒĞ´ÑƒÑ‰ĞµĞµ.'}, 'en': {'title': 'FutureX: Elevating LLM Agents to Expert Predictors', 'desc': 'FutureX is a novel benchmark designed to evaluate large language model (LLM) agents on their ability to predict future events. It addresses the challenges of real-time data updates and the risk of data contamination, which have hindered previous evaluation efforts. By providing a dynamic and automated pipeline for question and answer collection, FutureX allows for daily updates and ensures the integrity of the data used for assessments. This benchmark not only evaluates the reasoning and adaptability of various LLM models but also highlights their weaknesses in handling complex predictive tasks, aiming to enhance their performance to match that of human experts.'}, 'zh': {'title': 'FutureXï¼šæœªæ¥é¢„æµ‹çš„åŠ¨æ€è¯„ä¼°åŸºå‡†', 'desc': 'FutureXæ˜¯ä¸€ä¸ªåŠ¨æ€çš„å®æ—¶åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨æœªæ¥é¢„æµ‹ä»»åŠ¡ä¸­çš„è¡¨ç°ã€‚å®ƒè§£å†³äº†å®æ—¶æ›´æ–°å’Œæ•°æ®æ±¡æŸ“ç­‰æŒ‘æˆ˜ï¼Œæ”¯æŒæ¯æ—¥æ›´æ–°å¹¶é€šè¿‡è‡ªåŠ¨åŒ–æµç¨‹æ¶ˆé™¤æ•°æ®æ±¡æŸ“ã€‚è¯¥åŸºå‡†è¯„ä¼°äº†25ç§LLM/ä»£ç†æ¨¡å‹ï¼Œé‡ç‚¹è€ƒå¯Ÿå®ƒä»¬åœ¨åŠ¨æ€ç¯å¢ƒä¸­çš„é€‚åº”æ€§æ¨ç†å’Œæ€§èƒ½ã€‚æˆ‘ä»¬çš„ç›®æ ‡æ˜¯å»ºç«‹ä¸€ä¸ªåŠ¨æ€ã€æ— æ±¡æŸ“çš„è¯„ä¼°æ ‡å‡†ï¼Œæ¨åŠ¨LLMä»£ç†åœ¨å¤æ‚æ¨ç†å’Œé¢„æµ‹æ€ç»´æ–¹é¢çš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.14879', 'title': 'MeshCoder: LLM-Powered Structured Mesh Code Generation from Point Clouds', 'url': 'https://huggingface.co/papers/2508.14879', 'abstract': 'MeshCoder reconstructs complex 3D objects from point clouds into editable Blender Python scripts, enhancing shape-to-code reconstruction and 3D shape understanding through a multimodal large language model.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing 3D objects into editable programs is pivotal for applications like reverse engineering and shape editing. However, existing methods often rely on limited domain-specific languages (DSLs) and small-scale datasets, restricting their ability to model complex geometries and structures. To address these challenges, we introduce MeshCoder, a novel framework that reconstructs complex 3D objects from point clouds into editable Blender Python scripts. We develop a comprehensive set of expressive Blender Python APIs capable of synthesizing intricate geometries. Leveraging these APIs, we construct a large-scale paired object-code dataset, where the code for each object is decomposed into distinct semantic parts. Subsequently, we train a multimodal large language model (LLM) that translates 3D point cloud into executable Blender Python scripts. Our approach not only achieves superior performance in shape-to-code reconstruction tasks but also facilitates intuitive geometric and topological editing through convenient code modifications. Furthermore, our code-based representation enhances the reasoning capabilities of LLMs in 3D shape understanding tasks. Together, these contributions establish MeshCoder as a powerful and flexible solution for programmatic 3D shape reconstruction and understanding.', 'score': 25, 'issue_id': 5463, 'pub_date': '2025-08-20', 'pub_date_card': {'ru': '20 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 20', 'zh': '8æœˆ20æ—¥'}, 'hash': '78801534603cc68a', 'authors': ['Bingquan Dai', 'Li Ray Luo', 'Qihong Tang', 'Jie Wang', 'Xinyu Lian', 'Hao Xu', 'Minghan Qin', 'Xudong Xu', 'Bo Dai', 'Haoqian Wang', 'Zhaoyang Lyu', 'Jiangmiao Pang'], 'affiliations': ['AI Thrust, HKUST(GZ), Guangzhou, China', 'Beijing Institute of Technology, Beijing, China', 'Harbin Institute of Technology, Shenzhen, China', 'Shanghai Artificial Intelligence Laboratory, Shanghai, China', 'Tsinghua University, Beijing, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.14879.jpg', 'data': {'categories': ['#multimodal', '#dataset', '#synthetic', '#3d', '#reasoning'], 'emoji': 'ğŸ§Š', 'ru': {'title': 'ĞÑ‚ Ğ¾Ğ±Ğ»Ğ°Ğº cience paradigm, where AI systems progress from partial assistance to full scientific agency. Enabled by large language models (LLMs), multimodal systems, and integrated research platforms, agentic AI shows capabilities in hypothesis generation, experimental design, execution, analysis, and iterative refinement -- behaviors once regarded as uniquely human. This survey provides a domain-oriented review of autonomous scientific discovery across life sciences, chemistry, materials science, and physics. We unify three previously fragmented perspectives -- process-oriented, autonomy-oriented, and mechanism-oriented -- through a comprehensive framework that connects foundational capabilities, core processes, and domain-specific realizations. Building on this framework, we (i) trace the evolution of AI for Science, (ii) identify five core capabilities underpinning scientific agency, (iii) model discovery as a dynamic four-stage workflow, (iv) review applications across the above domains, and (v) synthesize key challenges and future opportunities. This work establishes a domain-oriented synthesis of autonomous scientific discovery and positions Agentic Science as a structured paradigm for advancing AI-driven research.', 'score': 20, 'issue_id': 5467, 'pub_date': '2025-08-18', 'pub_date_card': {'ru': '18 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 18', 'zh': '8æœˆ18æ—¥'}, 'hash': 'e00899484f92bfce', 'authors': ['Jiaqi Wei', 'Yuejin Yang', 'Xiang Zhang', 'Yuhan Chen', 'Xiang Zhuang', 'Zhangyang Gao', 'Dongzhan Zhou', 'Guangshuai Wang', 'Zhiqiang Gao', 'Juntai Cao', 'Zijie Qiu', 'Xuming He', 'Qiang Zhang', 'Chenyu You', 'Shuangjia Zheng', 'Ning Ding', 'Wanli Ouyang', 'Nanqing Dong', 'Yu Cheng', 'Siqi Sun', 'Lei Bai', 'Bowen Zhou'], 'affiliations': ['Fudan University', 'Lingang Laboratory', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiaotong University', 'Stony Brook University', 'The Chinese University of Hong Kong', 'Tongji University', 'Tsinghua University', 'University of B ¿˜å¼€æºäº†å¯æ‰©å±•çš„è¯„ä¼°æ¡†æ¶ï¼Œæ”¯æŒç ”ç©¶äººå‘˜å’Œä»ä¸šè€…é›†æˆæ–°çš„ä»£ç†å’ŒMCPæœåŠ¡å™¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.14896', 'title': 'Quantization Meets dLLMs: A Systematic Study of Post-training\n  Quantization for Diffusion LLMs', 'url': 'https://huggingface.co/papers/2508.14896', 'abstract': 'A systematic study on quantizing diffusion large language models identifies challenges and evaluates state-of-the-art methods across various configurations to improve deployment on edge devices.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in diffusion large language models (dLLMs) have introduced a promising alternative to autoregressive (AR) LLMs for natural language generation tasks, leveraging full attention and denoising-based decoding strategies. However, the deployment of these models on edge devices remains challenging due to their massive parameter scale and high resource demands. While post-training quantization (PTQ) has emerged as a widely adopted technique for compressing AR LLMs, its applicability to dLLMs remains largely unexplored. In this work, we present the first systematic study on quantizing diffusion-based language models. We begin by identifying the presence of activation outliers, characterized by abnormally large activation values that dominate the dynamic range. These outliers pose a key challenge to low-bit quantization, as they make it difficult to preserve precision for the majority of values. More importantly, we implement state-of-the-art PTQ methods and conduct a comprehensive evaluation across multiple task types and model variants. Our analysis is structured along four key dimensions: bit-width, quantization method, task category, and model type. Through this multi-perspective evaluation, we offer practical insights into the quantization behavior of dLLMs under different configurations. We hope our findings provide a foundation for future research in efficient dLLM deployment. All codes and experimental setups will be released to support the community.', 'score': 13, 'issue_id': 5464, 'pub_date': '2025-08-20', 'pub_date_card': {'ru': '20 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 20', 'zh': '8æœˆ20æ—¥'}, 'hash': '0f5b442adf5565a9', 'authors': ['Haokun Lin', 'Haobo Xu', 'Yichen Wu', 'Ziyu Guo', 'Renrui Zhang', 'Zhichao Lu', 'Ying Wei', 'Qingfu Zhang', 'Zhenan Sun'], 'affiliations': ['City University of Hong Kong', 'Harvard University', 'NLPR & MAIS, Institute of Automation, CAS', 'The Chinese University of Hong Kong', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.14896.jpg', 'data': {'categories': ['#optimization', '#training', '#inference', '#diffusion', '#open_source'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'ĞšĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¯Ğœ: Ğ²Ñ‹Ğ·Ğ¾Ğ²Ñ‹ Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (dLLMs) Ğ´Ğ»Ñ Ğ¸Ñ… Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ… Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ²Ñ‹Ğ±Ñ€Ğ¾ÑĞ¾Ğ² Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€ÑƒĞ´Ğ½ÑÑÑ‚ Ğ½Ğ¸Ğ·ĞºĞ¾Ğ±Ğ¸Ñ‚Ğ½Ğ¾Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ. ĞĞ½Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¿Ğ¾ÑÑ‚-Ñ‚Ñ€ĞµĞ½Ğ¸Ñ€Ğ¾Ğ²Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (PTQ) Ğ´Ğ»Ñ dLLMs Ğ¿Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ dLLMs Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸ÑÑ….'}, 'en': {'title': 'Optimizing Diffusion Models for Edge Deployment', 'desc': 'This paper investigates the challenges of quantizing diffusion large language models (dLLMs) to make them suitable for deployment on edge devices. It highlights the issue of activation outliers that complicate low-bit quantization, affecting the precision of model performance. The authors evaluate various state-of-the-art post-training quantization (PTQ) methods across different configurations, including bit-width and task types. Their findings aim to guide future research and improve the efficiency of dLLMs in practical applications.'}, 'zh': {'title': 'é«˜æ•ˆé‡åŒ–æ‰©æ•£è¯­è¨€æ¨¡å‹çš„æ¢ç´¢', 'desc': 'æœ¬ç ”ç©¶ç³»ç»Ÿåœ°æ¢è®¨äº†æ‰©æ•£å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆdLLMsï¼‰çš„é‡åŒ–é—®é¢˜ï¼Œè¯†åˆ«äº†åœ¨è¾¹ç¼˜è®¾å¤‡ä¸Šéƒ¨ç½²æ—¶é¢ä¸´çš„æŒ‘æˆ˜ã€‚æˆ‘ä»¬å‘ç°æ¿€æ´»å¼‚å¸¸å€¼çš„å­˜åœ¨ï¼Œè¿™äº›å¼‚å¸¸å€¼çš„æ¿€æ´»å€¼å¼‚å¸¸å¤§ï¼Œå½±å“äº†ä½ä½é‡åŒ–çš„ç²¾åº¦ã€‚é€šè¿‡å®æ–½æœ€å…ˆè¿›çš„åè®­ç»ƒé‡åŒ–ï¼ˆPTQï¼‰æ–¹æ³•ï¼Œæˆ‘ä»¬å¯¹å¤šç§ä»»åŠ¡ç±»å‹å’Œæ¨¡å‹å˜ä½“è¿›è¡Œäº†å…¨é¢è¯„ä¼°ã€‚æˆ‘ä»¬çš„ç ”ç©¶ä¸ºæœªæ¥é«˜æ•ˆéƒ¨ç½²dLLMsæä¾›äº†åŸºç¡€ï¼Œå¹¶å°†å‘å¸ƒæ‰€æœ‰ä»£ç å’Œå®éªŒè®¾ç½®ä»¥æ”¯æŒç¤¾åŒºã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.14444', 'title': 'NVIDIA Nemotron Nano 2: An Accurate and Efficient Hybrid\n  Mamba-Transformer Reasoning Model', 'url': 'https://huggingface.co/papers/2508.14444', 'abstract': 'Nemotron-Nano-9B-v2, a hybrid Mamba-Transformer model, enhances reasoning workload throughput and accuracy by replacing self-attention layers with Mamba-2 layers and using the Minitron strategy for compression.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Nemotron-Nano-9B-v2, a hybrid Mamba-Transformer language model designed to increase throughput for reasoning workloads while achieving state-of-the-art accuracy compared to similarly-sized models. Nemotron-Nano-9B-v2 builds on the Nemotron-H architecture, in which the majority of the self-attention layers in the common Transformer architecture are replaced with Mamba-2 layers, to achieve improved inference speed when generating the long thinking traces needed for reasoning. We create Nemotron-Nano-9B-v2 by first pre-training a 12-billion-parameter model (Nemotron-Nano-12B-v2-Base) on 20 trillion tokens using an FP8 training recipe. After aligning Nemotron-Nano-12B-v2-Base, we employ th  enabling more precise interactions. To mitigate the scarcity of annotated 3D datasets, we propose an egocentric video based pipeline for generating embodied cognition data. Furthermore, we introduce RynnEC-Bench, a region-centered benchmark for evaluating embodied cognitive capabilities. We anticipate that RynnEC will advance the development of general-purpose cognitive cores for embodied agents and facilitate generalization across diverse embodied tasks. The code, model checkpoints, and benchmark are available at: https://github.com/alibaba-damo-academy/RynnEC', 'score': 8, 'issue_id': 5463, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '258b579ad840bfef', 'authors': ['Ronghao Dang', 'Yuqian Yuan', 'Yunxuan Mao', 'Kehan Li', 'Jiangpin Liu', 'Zhikai Wang', 'Xin Li', 'Fan Wang', 'Deli Zhao'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.14160.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#multimodal', '#agents', '#video', '#3d', '#games', '#agi', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'RynnEC: ĞĞ¾Ğ²Ñ‹Ğ¹ ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ´Ğ»Ñ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ˜Ğ˜', 'desc': 'RynnEC - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ°Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ… Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€Ñƒ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾. RynnEC Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸Ğº Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¸ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ¼Ğ°ÑĞ¾Ğº, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³Ğ¸Ğ±ĞºĞ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹. Ğ”Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ñ‚ĞµÑÑ‚Ğ¾Ğ² RynnEC-Bench.'}, 'en': {'title': 'RynnEC: Revolutionizing Embodied Cognition in Video Understanding', 'desc': 'RynnEC is a video multimodal large language model that focuses on understanding and interacting with objects in a spatial context. It uses a region-centric approach, which allows it to analyze video content at a detailed level, enhancing its ability to understand object properties and perform segmentation tasks. The model is built on a vision-language foundation and employs a region encoder and mask decoder for effective video interaction. By introducing an egocentric video pipeline and a dedicated benchmark, RynnEC aims to improve embodied cognition in AI, making it more adept at navigating and interpreting the physical world.'}, 'zh': {'title': 'RynnECï¼šå…·èº«è®¤çŸ¥çš„æ–°è§†è§’', 'desc': 'RynnECæ˜¯ä¸€ç§è§†é¢‘å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼Œé‡‡ç”¨åŒºåŸŸä¸­å¿ƒçš„æ–¹æ³•ï¼Œä¸“æ³¨äºç‰©ä½“å±æ€§ç†è§£ã€åˆ†å‰²å’Œç©ºé—´æ¨ç†ã€‚å®ƒåŸºäºé€šç”¨çš„è§†è§‰-è¯­è¨€åŸºç¡€æ¨¡å‹ï¼Œç»“åˆåŒºåŸŸç¼–ç å™¨å’Œæ©ç è§£ç å™¨ï¼Œå®ç°çµæ´»çš„åŒºåŸŸçº§è§†é¢‘äº¤äº’ã€‚å°½ç®¡æ¶æ„ç´§å‡‘ï¼ŒRynnECåœ¨å¤šä¸ªä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæä¾›äº†å¯¹ç‰©ç†ä¸–ç•Œçš„ç»†è‡´æ„ŸçŸ¥ã€‚è¯¥æ¨¡å‹è¿˜å¼•å…¥äº†åŸºäºè‡ªæˆ‘ä¸­å¿ƒè§†é¢‘çš„æ•°æ®ç”Ÿæˆç®¡é“ï¼Œä»¥è§£å†³æ ‡æ³¨3Dæ•°æ®é›†ç¨€ç¼ºçš„é—®é¢˜ï¼Œå¹¶æ¨å‡ºäº†RynnEC-BenchåŸºå‡†ï¼Œç”¨äºè¯„ä¼°å…·èº«è®¤çŸ¥èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11408', 'title': 'On-Policy RL Meets Off-Policy Experts: Harmonizing Supervised\n  Fine-Tuning and Reinforcement Learning via Dynamic Weighting', 'url': 'https://huggingface.co/papers/2508.11408', 'abstract': "CHORD integrates supervised fine-tuning and reinforcement learning by dynamically weighting off-policy and on-policy data to improve model stability and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Supervised Fine-Tuning (SFT) and Reinforcement Learning (RL) are two prominent post-training paradigms for refining the capabilities and aligning the behavior of Large Language Models (LLMs). Existing approaches that integrate SFT and RL often face the risk of disrupting established model patterns and inducing overfitting to expert data. To address this, we present a novel investigation into the unified view of SFT and RL through an off-policy versus on-policy lens. We propose CHORD, a framework for the Controllable Harmonization of On- and Off-Policy Reinforcement Learning via Dynamic Weighting, which reframes SFT not as a separate stage but as a dynamically weighted auxiliary objective within the on-policy RL process. Based on an analysis of off-policy expert data's influence at both holistic and granular levels, we incorporate a dual-control mechanism in CHORD. Specifically, the framework first employs a global coefficient to holistically guide the transition from off-policy imitation to on-policy exploration, and then applies a token-wise weighting function that enables granular learning from expert tokens, which preserves on-policy exploration and mitigates disruption from off-policy data. We conduct extensive experiments on widely used benchmarks, providing empirical evidence that CHORD achieves a stable and efficient learning process. By effectively harmonizing off-policy expert data with on-policy exploration, CHORD demonstrates significant improvements over baselines. We release the implementation at https://github.com/modelscope/Trinity-RFT/tree/main/examples/mix_chord to inspire further research.", 'score': 4, 'issue_id': 5469, 'pub_date': '2025-08-15', 'pub_date_card': {'ru': '15 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 15', 'zh': '8æœˆ15æ—¥'}, 'hash': 'fc29fb14c94c18eb', 'authors': ['Wenhao Zhang', 'Yuexiang Xie', 'Yuchang Sun', 'Yanxi Chen', 'Guoyin Wang', 'Yaliang Li', 'Bolin Ding', 'Jingren Zhou'] æ€§èƒ½', 'desc': 'CHORDæ¡†æ¶é€šè¿‡åŠ¨æ€åŠ æƒçš„æ–¹å¼ï¼Œå°†ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰ç»“åˆèµ·æ¥ï¼Œä»¥æé«˜æ¨¡å‹çš„ç¨³å®šæ€§å’Œæ€§èƒ½ã€‚è¯¥æ–¹æ³•å°†SFTè§†ä¸ºåœ¨å¼ºåŒ–å­¦ä¹ è¿‡ç¨‹ä¸­åŠ¨æ€åŠ æƒçš„è¾…åŠ©ç›®æ ‡ï¼Œè€Œä¸æ˜¯ä¸€ä¸ªç‹¬ç«‹çš„é˜¶æ®µã€‚CHORDé‡‡ç”¨åŒé‡æ§åˆ¶æœºåˆ¶ï¼Œé¦–å…ˆé€šè¿‡å…¨å±€ç³»æ•°å¼•å¯¼ä»ç¦»ç­–ç•¥æ¨¡ä»¿åˆ°åœ¨ç­–ç•¥æ¢ç´¢çš„è¿‡æ¸¡ï¼Œç„¶åé€šè¿‡é€æ ‡è®°åŠ æƒå‡½æ•°å®ç°å¯¹ä¸“å®¶æ ‡è®°çš„ç»†ç²’åº¦å­¦ä¹ ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCHORDåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºæ˜¾è‘—çš„å­¦ä¹ ç¨³å®šæ€§å’Œæ•ˆç‡æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.13680', 'title': 'ViExam: Are Vision Language Models Better than Humans on Vietnamese\n  Multimodal Exam Questions?', 'url': 'https://huggingface.co/papers/2508.13680', 'abstract': 'VLMs perform poorly on Vietnamese educational assessments, with state-of-the-art models achieving lower accuracy than human test-takers, and cross-lingual prompting does not significantly improve performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision language models (VLMs) demonstrate remarkable capabilities on English multimodal tasks, but their performance on low-resource languages with genuinely multimodal educational content remains largely unexplored. In this work, we test how VLMs perform on Vietnamese educational assessments, investigating whether VLMs trained predominantly on English data can handle real-world cross-lingual multimodal reasoning. Our work presents the first comprehensive evaluation of VLM capabilities on multimodal Vietnamese exams through proposing ViExam, a benchmark containing 2,548 multimodal questions. We find that state-of-the-art VLMs achieve only 57.74% while open-source models achieve 27.70% mean accuracy across 7 academic domains, including Mathematics, Physics, Chemistry, Biology, Geography, Driving Test, and IQ Test. Most VLMs underperform average human test-takers (66.54%), with only the thinking VLM o3 (74.07%) exceeding human average performance, yet still falling substantially short of human best performance (99.60%). Cross-lingual prompting with English instructions while maintaining Vietnamese content fails to improve performance, decreasing accuracy by 1 percentage point for SOTA VLMs. Human-in-the-loop collaboration can partially improve VLM performance by 5 percentage points. Code and data are available at: https://vi-exam.github.io.', 'score': 3, 'issue_id': 5469, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '22f47e31363b1059', 'authors': ['Vy Tuong Dang', 'An Vo', 'Quang Tau', 'Duc Dm', 'Daeyoung Kim'], 'affiliations': ['KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2508.13680.jpg', 'data': {'categories': ['#low_resource', '#open_source', '#benchmark', '#multilingual', '#dataset'], 'emoji': 'ğŸ‡»ğŸ‡³', 'ru': {'title': 'VLM Ğ¾Ñ‚ÑÑ‚Ğ°ÑÑ‚ Ğ¾Ñ‚ Ğ»ÑĞ´ĞµĞ¹ Ğ½Ğ° Ğ²ÑŒĞµÑ‚Ğ½Ğ°Ğ¼ÑĞºĞ¸Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (VLM) Ğ½Ğ° Ğ²ÑŒĞµÑ‚Ğ½Ğ°Ğ¼ÑĞºĞ¸Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…. Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ViExam, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ 2,548 Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾ 7 Ğ°ĞºĞ°Ğ´ĞµĞ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑĞ¼. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ VLM Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ 57.74%, Ñ‡Ñ‚Ğ¾ Ğ½Ğ¸Ğ¶Ğµ ÑÑ€ĞµĞ´Ğ½ĞµĞ³Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° (66.54%). ĞšÑ€Ğ¾ÑÑ-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ½Ğ° Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ¼ Ğ½Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Bridging the Gap: VLMs Struggle with Vietnamese Education', 'desc': 'This paper evaluates the performance of Vision Language Models (VLMs) on Vietnamese educational assessments, revealing that these models struggle significantly compared to human test-takers. The study introduces ViExam, a benchmark with 2,548 multimodal questions across various academic domains, highlighting that state-of-the-art VLMs achieve only 57.74% accuracy. Despite attempts to enhance performance through cross-lingual prompting, results show a decline in accuracy, indicating that VLMs trained on English data are not effectively handling Vietnamese content. The findings suggest that while human-in-the-loop strategies can improve outcomes, VLMs still fall short of human performance, emphasizing the need for better adaptation to low-resource languages.'}, 'zh': {'title': 'è¶Šå—æ•™è‚²è¯„ä¼°ä¸­çš„è§†è§‰è¯­è¨€æ¨¡å‹è¡¨ç°ä¸ä½³', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨è¶Šå—æ•™è‚²è¯„ä¼°ä¸­çš„è¡¨ç°ï¼Œå‘ç°è¿™äº›æ¨¡å‹åœ¨å¤„ç†ä½èµ„æºè¯­è¨€çš„å¤šæ¨¡æ€å†…å®¹æ—¶æ•ˆæœä¸ä½³ã€‚å°½ç®¡åœ¨è‹±è¯­å¤šæ¨¡æ€ä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ï¼Œä½†åœ¨è¶Šå—çš„å¤šæ¨¡æ€è€ƒè¯•ä¸­ï¼Œæœ€å…ˆè¿›çš„æ¨¡å‹ä»…è¾¾åˆ°57.74%çš„å‡†ç¡®ç‡ï¼Œè¿œä½äºäººç±»è€ƒç”Ÿçš„66.54%ã€‚æˆ‘ä»¬æå‡ºäº†ViExamåŸºå‡†ï¼ŒåŒ…å«2548ä¸ªå¤šæ¨¡æ€é—®é¢˜ï¼Œä»¥å…¨é¢è¯„ä¼°VLMåœ¨è¶Šå—æ•™è‚²ä¸­çš„èƒ½åŠ›ã€‚ç ”ç©¶è¿˜å‘ç°ï¼Œè·¨è¯­è¨€æç¤ºå¹¶æœªæ˜¾è‘—æé«˜æ¨¡å‹æ€§èƒ½ï¼Œåè€Œä½¿å‡†ç¡®ç‡ä¸‹é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.12594', 'title': 'FLARE: Fast Low-rank Attention Routing Engine', 'url': 'https://huggingface.co/papers/2508.12594', 'abstract': 'FLARE, a linear complexity self-attention mechanism, improves scalability and accuracy for large unstructured meshes and neural PDE surrogates.  \t\t\t\t\tAI-generated summary \t\t\t\t The quadratic complexity of self-attention limits its applicability and scalability on large unstructured meshes. We introduce Fast Low-rank Attention Routing Engine (FLARE), a linear complexity self-attention mechanism that routes attention through fixed-length latent sequences. Each attention head performs global communication among N tokens by projecting the input sequence onto a fixed length latent sequence of M ll N tokens using learnable query tokens. By routing attention through a bottleneck sequence, FLARE learns a low-rank form of attention that can be applied at O(NM) cost. FLARE not only scales to unprecedented problem sizes, but also delivers superior accuracy compared to state-of-the-art neural PDE surrogates across diverse benchmarks. We also release a new additive manufacturing dataset to spur further research. Our code is available at https://github.com/vpuri3/FLARE.py.', 'score': 2, 'issue_id': 5478, 'pub_date': '2025-08-18', 'pub_date_card': {'ru': '18 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 18', 'zh': '8æœˆ18æ—¥'}, 'hash': 'fe9ac6b4069fae4d', 'authors': ['Vedant Puri', 'Aditya Joglekar', 'Kevin Ferguson', 'Yu-hsuan Chen', 'Yongjie Jessica Zhang', 'Levent Burak Kara'], 'affiliations': ['Mechanical Engineering, Carnegie Mellon University, Pittsburgh, PA 15213, USA'], 'pdf_title_img': 'assets/pdf/title_img/2508.12594.jpg', 'data': {'categories': ['#open_source', '#architecture', '#benchmark', '#dataset', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'FLARE: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ FLARE - Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ÑĞ°Ğ¼Ğ¾Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒÑ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ½ĞµÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚Ğ¾Ğº Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑÑƒÑ€Ñ€Ğ¾Ğ³Ğ°Ñ‚Ğ¾Ğ² Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ‡Ğ°ÑÑ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ½Ñ‹Ñ… (PDE). FLARE Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ñ‹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¾Ğ±ÑŠĞµĞ¼Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ°Ğ´Ğ´Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´ÑÑ‚Ğ²Ğ° Ğ´Ğ»Ñ Ğ´Ğ°Ğ»ÑŒĞ½ĞµĞ¹ÑˆĞ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸.'}, 'en': {'title': 'FLARE: Scalable Self-Attention for Large-Scale Problems', 'desc': 'FLARE is a new self-attention mechanism designed to handle large unstructured meshes efficiently. Unlike traditional self-attention, which has quadratic complexity, FLARE operates with linear complexity by using fixed-length latent sequences. This allows it to manage global communication among tokens more effectively while maintaining high accuracy. Additionally, FLARE demonstrates improved performance over existing neural PDE surrogates and introduces a new dataset for additive manufacturing research.'}, 'zh': {'title': 'FLAREï¼šé«˜æ•ˆçš„è‡ªæ³¨æ„åŠ›æœºåˆ¶', 'desc': 'FLAREæ˜¯ä¸€ç§çº¿æ€§å¤æ‚åº¦çš„è‡ªæ³¨æ„åŠ›æœºåˆ¶ï¼Œæ—¨åœ¨æé«˜å¤§è§„æ¨¡éç»“æ„åŒ–ç½‘æ ¼å’Œç¥ç»åå¾®åˆ†æ–¹ç¨‹ä»£ç†æ¨¡å‹çš„å¯æ‰©å±•æ€§å’Œå‡†ç¡®æ€§ã€‚ä¼ ç»Ÿçš„è‡ªæ³¨æ„åŠ›æœºåˆ¶ç”±äºå…¶äºŒæ¬¡å¤æ‚åº¦ï¼Œé™åˆ¶äº†åœ¨å¤§è§„æ¨¡æ•°æ®ä¸Šçš„åº”ç”¨ã€‚FLAREé€šè¿‡å›ºå®šé•¿åº¦çš„æ½œåœ¨åºåˆ—æ¥è·¯ç”±æ³¨æ„åŠ›ï¼Œä»è€Œå®ç°O(NM)çš„è®¡ç®—æˆæœ¬ï¼Œæ˜¾è‘—æé«˜äº†æ•ˆç‡ã€‚è¯¥æ–¹æ³•åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºä¼˜è¶Šçš„å‡†ç¡®æ€§ï¼Œå¹¶ä¸”æˆ‘ä»¬è¿˜å‘å¸ƒäº†ä¸€ä¸ªæ–°çš„å¢æåˆ¶é€ æ•°æ®é›†ä»¥ä¿ƒè¿›è¿›ä¸€æ­¥ç ”ç©¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.14568', 'title': 'Leuvenshtein: Efficient FHE-based Edit Distance Computation with Single\n  Bootstrap per Cell', 'url': 'https://huggingface.co/papers/2508.14568', 'abstract': 'An optimized algorithm reduces the computational cost of edit distance calculations within Fully Homomorphic Encryption, achieving significant performance improvements over existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper presents a novel approach to calculating the Levenshtein (edit) distance within the framework of Fully Homomorphic Encryption (FHE), specifically targeting third-generation schemes like TFHE. Edit distance computations are essential in applications across finance and genomics, such as DNA sequence alignment. We introduce an optimised algorithm that significantly reduces the cost of edit distance calculations called Leuvenshtein. This algorithm specifically reduces the number of programmable bootstraps (PBS) needed per cell of the calculation, lowering it from approximately 94 operations -- required by the conventional Wagner-Fisher algorithm -- to just 1. Additionally, we propose an efficient method for performing equality checks on characters, reducing ASCII character comparisons to only 2 PBS operations. Finally, we explore the potential for further performance improvements by utilising preprocessing when one of the input strings is unencrypted. Our Leuvenshtein achieves up to 278times faster performance compared to the best available TFHE implementation and up to 39times faster than an optimised implementation of the Wagner-Fisher algorithm. Moreover, when offline preprocessing is possible due to the presence of one unencrypted input on the server side, an additional 3times speedup can be achieved.', 'score': 1, 'issue_id': 5472, 'pub_date': '2025-08-20', 'pub_date_card': {'ru': '20 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 20', 'zh': '8æœˆ20æ—¥'}, 'hash': '35c61f400b940676', 'authors': ['Wouter Legiest', "Jan-Pieter D'Anvers", 'Bojan Spasic', 'Nam-Luc Tran', 'Ingrid Verbauwhede'], 'affiliations': ['COSIC, KU Leuven', 'Society for Worldwide Interbank Financial Telecommunication (Swift)'], 'pdf_title_img': 'assets/pdf/title_img/2508.14568.jpg', 'data': {'categories': ['#inference', '#math', '#data', '#optimization'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ğµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ›ĞµĞ²ĞµĞ½ÑˆÑ‚ĞµĞ¹Ğ½Ğ° Ğ² Ğ³Ğ¾Ğ¼Ğ¾Ğ¼Ğ¾Ñ€Ñ„Ğ½Ğ¾Ğ¹ ĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ›ĞµĞ²ĞµĞ½ÑˆÑ‚ĞµĞ¹Ğ½Ğ° Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ¿Ğ¾Ğ»Ğ½Ğ¾ÑÑ‚ÑŒÑ Ğ³Ğ¾Ğ¼Ğ¾Ğ¼Ğ¾Ñ€Ñ„Ğ½Ğ¾Ğ¹ ĞºÑ€Ğ¸Ğ¿Ñ‚Ğ¾Ğ³Ñ€Ğ°Ñ„Ğ¸Ğ¸ (FHE). ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€ æ¯”è¾ƒå‡å°‘åˆ°ä»…2æ¬¡PBSæ“ä½œã€‚é€šè¿‡åˆ©ç”¨é¢„å¤„ç†ï¼Œå½“è¾“å…¥å­—ç¬¦ä¸²ä¹‹ä¸€æœªåŠ å¯†æ—¶ï¼Œæˆ‘ä»¬çš„ç®—æ³•åœ¨æ€§èƒ½ä¸Šå®ç°äº†é«˜è¾¾278å€çš„åŠ é€Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.14187', 'title': 'Local Scale Equivariance with Latent Deep Equilibrium Canonicalizer', 'url': 'https://huggingface.co/papers/2508.14187', 'abstract': 'A deep equilibrium canonicalizer (DEC) enhances local scale equivariance in deep networks, improving performance and consistency on ImageNet.  \t\t\t\t\tAI-generated summary \t\t\t\t Scale variation is a fundamental challenge in computer vision. Objects of the same class can have different sizes, and their perceived size is further affected by the distance from the camera. These variations are local to the objects, i.e., different object sizes may change differently within the same image. To effectively handle scale variations, we present a deep equilibrium canonicalizer (DEC) to improve the local scale equivariance of a model. DEC can be easily incorporated into existing network architectures and can be adapted to a pre-trained model. Notably, we show that on the competitive ImageNet benchmark, DEC improves both model performance and local scale consistency across four popular pre-trained deep-nets, e.g., ViT, DeiT, Swin, and BEiT. Our code is available at https://github.com/ashiq24/local-scale-equivariance.', 'score': 1, 'issue_id': 5465, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '2c40f3bf2246afa6', 'authors': ['Md Ashiqur Rahman', 'Chiao-An Yang', 'Michael N. Cheng', 'Lim Jun Hao', 'Jeremiah Jiang', 'Teck-Yian Lim', 'Raymond A. Yeh'], 'affiliations': ['DSO National Laboratories', 'Department of Computer Science, Purdue University'], 'pdf_title_img': 'assets/pdf/title_img/2508.14187.jpg', 'data': {'categories': ['#cv', '#benchmark', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸĞ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ğµ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ¹ Ğº Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸ÑĞ¼ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ğ¹ ÑĞºĞ²Ğ¸Ğ»Ğ¸Ğ±Ñ€Ğ¸ÑƒĞ¼Ğ½Ñ‹Ğ¹ ĞºĞ°Ğ½Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ (DEC) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğ¹ ÑĞºĞ²Ğ¸Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ÑÑ…. DEC Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ² ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ¼ Ğ·Ñ€ĞµĞ½Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ğ»Ğ¸ÑĞµÑ‚ Ğ½Ğ° ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ»ĞµĞ³ĞºĞ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğº Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° ImageNet Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ DEC ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞºĞ°Ğº Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, Ñ‚Ğ°Ğº Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ViT, DeiT, Swin Ğ¸ BEiT.'}, 'en': {'title': 'Enhancing Scale Consistency in Deep Learning with DEC', 'desc': 'The paper introduces a method called Deep Equilibrium Canonicalizer (DEC) that enhances local scale equivariance in deep learning models. Scale variation is a significant issue in computer vision, as objects of the same class can appear in different sizes due to their distance from the camera. DEC addresses this challenge by improving how models respond to these local scale changes, leading to better performance and consistency. The method can be integrated into existing architectures and has shown to improve results on the ImageNet benchmark across several popular pre-trained networks.'}, 'zh': {'title': 'æå‡æ·±åº¦ç½‘ç»œçš„å±€éƒ¨å°ºåº¦ç­‰å˜æ€§', 'desc': 'æ·±å¹³è¡¡è§„èŒƒåŒ–å™¨ï¼ˆDECï¼‰å¢å¼ºäº†æ·±åº¦ç½‘ç»œçš„å±€éƒ¨å°ºåº¦ç­‰å˜æ€§ï¼Œä»è€Œæé«˜äº†åœ¨ImageNetä¸Šçš„æ€§èƒ½å’Œä¸€è‡´æ€§ã€‚å°ºåº¦å˜åŒ–æ˜¯è®¡ç®—æœºè§†è§‰ä¸­çš„ä¸€ä¸ªåŸºæœ¬æŒ‘æˆ˜ï¼ŒåŒä¸€ç±»ç‰©ä½“å¯èƒ½å…·æœ‰ä¸åŒçš„å¤§å°ã€‚DECèƒ½å¤Ÿæœ‰æ•ˆå¤„ç†è¿™äº›å±€éƒ¨å°ºåº¦å˜åŒ–ï¼Œå¹¶ä¸”å¯ä»¥è½»æ¾åœ°é›†æˆåˆ°ç°æœ‰çš„ç½‘ç»œæ¶æ„ä¸­ã€‚æˆ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒDECåœ¨å¤šä¸ªæµè¡Œçš„é¢„è®­ç»ƒæ·±åº¦ç½‘ç»œä¸Šéƒ½èƒ½æ˜¾è‘—æå‡æ¨¡å‹æ€§èƒ½å’Œå±€éƒ¨å°ºåº¦ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.10137', 'title': 'mSCoRe: a Multilingual and Scalable Benchmark for Skill-based\n  Commonsense Reasoning', 'url': 'https://huggingface.co/papers/2508.10137', 'abstract': "A multilingual benchmark evaluates the reasoning skills of large language models across different languages and cultures, revealing their limitations in nuanced commonsense understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in reasoning-reinforced Large Language Models (LLMs) have shown remarkable capabilities in complex reasoning tasks. However, the mechanism underlying their utilization of different human reasoning skills remains poorly investigated, especially for multilingual commonsense reasoning that involves everyday knowledge across different languages and cultures. To address this gap, we propose a Multilingual and Scalable Benchmark for Skill-based Commonsense Reasoning (mSCoRe). Our benchmark incorporates three key components that are designed to systematically evaluate LLM's reasoning capabilities, including: (1) a novel taxonomy of reasoning skills that enables fine-grained analysis of models' reasoning processes, (2) a robust data synthesis pipeline tailored specifically for commonsense reasoning evaluation, and (3) a complexity scaling framework allowing task difficulty to scale dynamically alongside future improvements in LLM abilities. Extensive experiments on eights state-of-the-art LLMs of varying sizes and training approaches demonstrate that mSCoRe remains significantly challenging for current models, particularly at higher complexity levels. Our results reveal the limitations of such reasoning-reinforced models when confronted with nuanced multilingual general and cultural commonsense. We further provide detailed analysis on the models' reasoning processes, suggesting future directions for improving multilingual commonsense reasoning capabilities.", 'score': 1, 'issue_id': 5466, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '453de98ba64e303d', 'authors': ['Nghia Trung Ngo', 'Franck Dernoncourt', 'Thien Huu Nguyen'], 'affiliations': ['Adobe Research, USA', 'Department of Computer Science, University of Oregon, Eugene, OR, USA'], 'pdf_title_img': 'assets/pdf/title_img/2508.10137.jpg', 'data': {'categories': ['#survey', '#benchmark', '#multilingual', '#reasoning'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ·Ğ´Ñ€Ğ°Ğ²Ğ¾Ğ¼ ÑĞ¼Ñ‹ÑĞ»Ğµ Ğ˜Ğ˜', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ mSCoRe Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ°Ñ… Ğ¸ ĞºÑƒĞ»ÑŒÑ‚ÑƒÑ€Ğ°Ñ…. Ğ¢ĞµÑÑ‚ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ²Ğ¾ÑÑŒĞ¼Ğ¸ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… LLM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… ÑƒÑ€Ğ¾Ğ²Ğ½ÑÑ… ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ½ÑĞ°Ğ½ÑĞ¾Ğ² Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ğ´Ñ€Ğ°Ğ²Ğ¾Ğ³Ğ¾ ÑĞ¼Ñ‹ÑĞ»Ğ°.'}, 'en': {'title': 'Enhancing Multilingual Reasoning in AI Models', 'desc': 'This paper introduces a new benchmark called mSCoRe, designed to evaluate the reasoning skills of large language models (LLMs) in a multilingual context. It features a unique taxonomy of reasoning skills for detailed analysis, a data synthesis pipeline for commonsense reasoning, and a framework to adjust task difficulty as LLMs improve. The s
