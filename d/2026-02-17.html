    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {

                ago: "Ğ½Ğ°Ğ·Ğ°Ğ´"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["åˆ†é’Ÿ", "åˆ†é’Ÿ", "åˆ†é’Ÿ"],
                hour: ["å°æ—¶", "å°æ—¶", "å°æ—¶"],
                day: ["å¤©", "å¤©", "å¤©"],
                justNow: "åˆšåˆš",
                ago: "å‰"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&

 online A/B testing in Alipay's production system across two real-world scenarios further validates its practical effectiveness. Our code is prepared for public release and will be available at: https://github.com/JhCircle/Q-Anchor.", 'score': 10, 'issue_id': 1086, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': 'b95785a3057a9ff5', 'authors': ['Jiahao Yuan', 'Yike Xu', 'Jinyong Wen', 'Baokun Wang', 'Ziyi Gao', 'Xiaotong Lin', 'Yun Liu', 'Xing Fu', 'Yu Cheng', 'Yongchao Liu', 'Weiqiang Wang', 'Zhongle Xie'], 'affiliations': ['Ant Group', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.14492.jpg', 'data': {'categories': ['#training', '#inference', '#architecture', '#dataset', '#multimodal'], 'emoji': 'âš“', 'ru': {'title': 'ĞÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğº Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ñ‹Ğ¼: Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğº Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑÑƒ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Query-as-Anchor, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ñ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ·, ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°, Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ UserU Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Q-Anchor Embedding Ñ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ´Ğ¸Ñ€Ğ¾Ğ²Ñ‰Ğ¸ĞºĞ°Ğ¼Ğ¸, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½Ñ‘Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½Ğ¾-Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ. Ğ”Ğ»Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ´ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ° Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° Cluster-based Soft Prompt Tuning, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° 10 Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ² Alipay Ğ¸ Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ° ÑƒÑĞ¿ĞµÑˆĞ½Ñ‹Ğµ Ğ¸ÑĞ¿Ñ‹Ñ‚Ğ°Ğ½Ğ¸Ñ Ğ² production-ÑÑ€ĞµĞ´Ğµ.'}, 'en': {'title': 'Dynamic User Modeling with Query-as-Anchor', 'desc': "The paper presents a new framework called Query-as-Anchor that enhances user modeling by shifting from static to dynamic, query-aware representations using large language models (LLMs). It addresses the limitations of existing methods that produce static embeddings, which often fail to meet the diverse needs of various tasks. The framework utilizes a specially constructed dataset, UserU, and a unique Q-Anchor Embedding architecture to create user representations that are sensitive to specific queries. The results demonstrate superior performance on multiple benchmarks and effective deployment in real-world applications, showcasing the framework's scalability and practical utility."}, 'zh': {'title': 'åŠ¨æ€æŸ¥è¯¢é©±åŠ¨çš„ç”¨æˆ·å»ºæ¨¡æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºQuery-as-Anchorçš„æ–°æ¡†æ¶ï¼Œæ—¨åœ¨å°†ç”¨æˆ·å»ºæ¨¡ä»é™æ€ç¼–ç è½¬å˜ä¸ºåŠ¨æ€çš„ã€åŸºäºæŸ¥è¯¢çš„åˆæˆã€‚è¯¥æ¡†æ¶åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰å’Œä¸“é—¨çš„æ¶æ„ï¼Œé€šè¿‡æ„å»ºUserUæ•°æ®é›†æ¥å¢å¼ºå¯¹ç”¨æˆ·è¡Œä¸ºçš„ç†è§£ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†Q-AnchoråµŒå…¥æ¶æ„ï¼Œç»“åˆäº†å±‚æ¬¡åŒ–çš„ç²—ç»†ç¼–ç å™¨ï¼Œä»¥å®ç°æŸ¥è¯¢æ„ŸçŸ¥çš„ç”¨æˆ·è¡¨ç¤ºã€‚é€šè¿‡åœ¨å®é™…åº”ç”¨ä¸­è¿›è¡Œå¤§è§„æ¨¡åœ¨çº¿A/Bæµ‹è¯•ï¼ŒéªŒè¯äº†è¯¥æ–¹æ³•çš„æœ‰æ•ˆæ€§å’Œå¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14234', 'title': 'REDSearcher: A Scalable and Cost-Efficient Framework for Long-Horizon Search Agents', 'url': 'https://huggingface.co/papers/2602.14234', 'abstract': 'REDSearcher presents a unified framework for optimizing search agents through improved task synthesis, tool-augmented queries, midtraining capability enhancement, and simulated environments to address challenges in long-horizon search tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models are transitioning from generalpurpose knowledge engines to realworld problem solvers, yet optimizing them for deep search tasks remains challenging. The central bottleneck lies in the extreme sparsity of highquality search trajectories and reward signals, arising from the difficulty of scalable longhorizon task construction and the high cost of interactionheavy rollouts involving external tool calls. To address these challenges, we propose REDSearcher, a unified framework that codesigns complex task synthesis, midtraining, and posttraining for scalable searchagent optimization. Specifically, REDSearcher introduces the following improvements: (1) We frame task synthesis as a dualconstrained optimization, where task difficulty is precisely governed by graph topology and evidence dispersion, allowing scalable generation of complex, highquality tasks. (2) We introduce toolaugmented queries to encourage proactive tool use rather than passive recall.(3) During midtraining, we strengthen core atomic capabilities knowledge, planning, and function calling substantially reducing the cost of collecting highquality trajectories for downstream training. (4) We build a local simulated environment that enables rapid, lowcost algorithmic iteration for reinforcement learning experiments. Across both textonly and multimodal searchagent benchmarks, our approach achieves stateoftheart performance. To facilitate future research on longhorizon search agents, we will release 10K highquality complex text search trajectories, 5K multimodal trajectories and 1K text RL query set, and together with code and model checkpoints.', 'score': 9, 'issue_id': 1084, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '6258e5ec798dd7f7', 'authors': ['Zheng Chu', 'Xiao Wang', 'Jack Hong', 'Huiming Fan', 'Yuqi Huang', 'Yue Yang', 'Guohai Xu', 'Chenxiao The framework introduces innovative methods like dual-constrained task synthesis and tool-augmented queries to promote effective tool usage. Additionally, it provides a simulated environment for efficient reinforcement learning, leading to state-of-the-art results in both text and multimodal search tasks.'}, 'zh': {'title': 'REDSearcherï¼šä¼˜åŒ–æœç´¢ä»£ç†çš„ç»Ÿä¸€æ¡†æ¶', 'desc': 'REDSearcheræ˜¯ä¸€ä¸ªç»Ÿä¸€æ¡†æ¶ï¼Œæ—¨åœ¨é€šè¿‡æ”¹è¿›ä»»åŠ¡åˆæˆã€å·¥å…·å¢å¼ºæŸ¥è¯¢ã€ä¸­æœŸè®­ç»ƒèƒ½åŠ›æå‡å’Œæ¨¡æ‹Ÿç¯å¢ƒæ¥ä¼˜åŒ–æœç´¢ä»£ç†ï¼Œä»¥åº”å¯¹é•¿æ—¶é—´æœç´¢ä»»åŠ¡ä¸­çš„æŒ‘æˆ˜ã€‚è¯¥æ¡†æ¶é€šè¿‡åŒçº¦æŸä¼˜åŒ–æ¥ç²¾ç¡®æ§åˆ¶ä»»åŠ¡éš¾åº¦ï¼Œä»è€Œå¯æ‰©å±•åœ°ç”Ÿæˆå¤æ‚çš„é«˜è´¨é‡ä»»åŠ¡ã€‚REDSearcherè¿˜å¼•å…¥äº†å·¥å…·å¢å¼ºæŸ¥è¯¢ï¼Œé¼“åŠ±ä¸»åŠ¨ä½¿ç”¨å·¥å…·ï¼Œè€Œä¸æ˜¯è¢«åŠ¨å›å¿†ã€‚åœ¨ä¸­æœŸè®­ç»ƒä¸­ï¼ŒREDSearcheræ˜¾è‘—å¢å¼ºäº†æ ¸å¿ƒåŸå­èƒ½åŠ›ï¼Œé™ä½äº†æ”¶é›†é«˜è´¨é‡è½¨è¿¹çš„æˆæœ¬ï¼Œä»è€Œæé«˜äº†ä¸‹æ¸¸è®­ç»ƒçš„æ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14041', 'title': 'BitDance: Scaling Autoregressive Generative Models with Binary Tokens', 'url': 'https://huggingface.co/papers/2602.14041', 'abstract': 'BitDance is a scalable autoregressive image generator that uses binary visual tokens and diffusion-based methods to achieve efficient high-resolution image generation with improved speed and performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We present BitDance, a scalable autoregressive (AR) image generator that predicts binary visual tokens instead of codebook indices. With high-entropy binary latents, BitDance lets each token represent up to 2^{256} states, yielding a compact yet highly expressive discrete representation. Sampling from such a huge token space is difficult with standard classification. To resolve this, BitDance uses a binary diffusion head: instead of predicting an index with softmax, it employs continuous-space diffusion to generate the binary tokens. Furthermore, we propose next-patch diffusion, a new decoding method that predicts multiple tokens in parallel with high accuracy, greatly speeding up inference. On ImageNet 256x256, BitDance achieves an FID of 1.24, the best among AR models. With next-patch diffusion, BitDance beats state-of-the-art parallel AR models that use 1.4B parameters, while using 5.4x fewer parameters (260M) and achieving 8.7x speedup. For text-to-image generation, BitDance trains on large-scale multimodal tokens and generates high-resolution, photorealistic images efficiently, showing strong performance and favorable scaling. When generating 1024x1024 images, BitDance achieves a speedup of over 30x compared to prior AR models. We release code and models to facilitate further research on AR foundation models. Code and models are available at: https://github.com/shallowdream204/BitDance.', 'score': 5, 'issue_id': 1085, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '81405516666aafa5', 'authors': ['Yuang Ai', 'Jiaming Han', 'Shaobin Zhuang', 'Weijia Mao', 'Xuefeng Hu', 'Ziyan Yang', 'Zhenheng Yang', 'Huaibo Huang', 'Xiangyu Yue', 'Hao Chen'], 'affiliations': ['ByteDance', 'Institute of Automation, Chinese Academy of Sciences', 'MMLab, The Chinese University of Hong Kong', 'National University of Singapore', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2602.14041.jpg', 'data': {'categories': ['#architecture', '#multimodal', '#open_source', '#diffusion', '#small_models', '#inference', '#optimization'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ‘Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'BitDance â€” ÑÑ‚Ğ¾ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾Ğ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ğ¸Ğ½Ğ´ĞµĞºÑĞ¾Ğ² ĞºĞ¾Ğ´Ğ±ÑƒĞºĞ° Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°. ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑ‚ÑŒ Ğ´Ğ¾ 2^256 ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ Ğ¸ Ğ²Ñ‹Ñ€Ğ°Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ· Ğ¾Ğ³Ñ€Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ğ°Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ next-patch diffusion Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ² 30 Ñ€Ğ°Ğ· Ğ¿Ñ€Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ€Ğ°Ğ·Ñ€ĞµÑˆÑ‘Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'BitDance: Fast and Efficient Image Generation with Binary Tokens', 'desc': 'BitDance is an innovative autoregressive image generator that utilizes binary visual tokens for efficient high-resolution image creation. By employing high-entropy binary latents, it allows each token to represent a vast number of states, leading to a compact and expressive representation. The model introduces a binary diffusion head to generate these tokens, enhancing the sampling process compared to traditional methods. Additionally, its next-patch diffusion technique enables parallel token prediction, significantly improving inference speed and performance while using fewer parameters than existing models.'}, 'zh': {'title': 'BitDanceï¼šé«˜æ•ˆçš„è‡ªå›å½’å›¾åƒç”Ÿæˆæ–°æ–¹æ³•', 'desc': 'BitDanceæ˜¯ä¸€ç§å¯æ‰©å±•çš„è‡ªå›å½’å›¾åƒç”Ÿæˆå™¨ï¼Œä½¿ç”¨äºŒè¿›åˆ¶è§†è§‰æ ‡è®°å’Œæ‰©æ•£æ–¹æ³•æ¥å®ç°é«˜æ•ˆçš„é«˜åˆ†è¾¨ç‡å›¾åƒç”Ÿæˆã€‚å®ƒé€šè¿‡é«˜ç†µçš„äºŒè¿›åˆ¶æ½œå˜é‡ï¼Œä½¿æ¯ä¸ªæ ‡è®°èƒ½å¤Ÿè¡¨ç¤ºå¤šè¾¾2^{256}ç§çŠ¶æ€ï¼Œä»è€Œæä¾›ç´§å‡‘è€Œå¯Œæœ‰è¡¨ç°åŠ›çš„ç¦»æ•£è¡¨ç¤ºã€‚ä¸ºäº†å…‹æœä»åºå¤§æ ‡è®°ç©ºé—´ä¸­é‡‡æ ·çš„å›°éš¾ï¼ŒBitDanceé‡‡ç”¨äº†äºŒè¿›åˆ¶æ‰©æ•£å¤´ï¼Œé€šè¿‡è¿ç»­ç©ºé—´æ‰©æ•£ç”ŸæˆäºŒè¿›åˆ¶æ ‡è®°ï¼Œè€Œä¸æ˜¯ä½¿ç”¨softmaxé¢„æµ‹ç´¢å¼•ã€‚æ­¤å¤–ï¼ŒBitDanceå¼•å…¥äº†ä¸‹ä¸€è¡¥ä¸æ‰©æ•£çš„æ–°è§£ç æ–¹æ³•ï¼Œèƒ½å¤Ÿå¹¶è¡Œé¢„æµ‹å¤šä¸ªæ ‡è®°ï¼Œæ˜¾è‘—åŠ å¿«æ¨ç†é€Ÿåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.13949', 'title': 'Experiential Reinforcement Learning', 'url': 'https://huggingface.co/papers/2602.13949', 'abstract': 'Experiential Reinforcement Learning introduces an explicit experience-reflection-consolidation loop that improves learning efficiency and performance in sparse-reward environments by enabling structured behavioral revision without additional inference costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning has become the central approach for language models (LMs) to learn from environmental reward or feedback. In practice, the environmental feedback is usually sparse and delayed. Learning from such signals is challenging, as LMs must implicitly infer how observed failures should translate into behavioral changes for future iterations. We introduce Experiential Reinforcement Learning (ERL), a training paradigm that embeds an explicit experience-reflection-consolidation loop into the reinforcement learning process. Given a task, the model generates an initial attempt, receives environmental feedback, and produces a reflection that guides a refined second attempt, whose success is reinforced and internalized into the base policy. This process converts feedback into structured behavioral revision, improving exploration and stabilizing optimization while preserving gains at deployment without additional inference cost. Across sparse-reward control environments and agentic reasoning benchmarks, ERL consistently improves learning efficiency and final performance over strong reinforcement learning baselines, achieving gains of up to +81% in complex multi-step environments and up to +11% in tool-using reasoning tasks. These results suggest that integrating explicit self-reflection into policy training provides a practical mechanism for transforming feedback into durable behavioral improvement.', 'score': 4, 'issue_id': 1087, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '076438305a62c51d', 'authors': ['Taiwei Shi', 'Sihao Chen', 'Bowen Jiang', 'Linxin Song', 'Longqi Yang', 'Jieyu Zhao'], 'affiliations': ['Microsoft', 'University of Pennsylvania', 'University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2602.13949.jpg', 'data': {'categories': ['#agents', '#training', '#rl'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ ĞºĞ°Ğº Ğ¿ÑƒÑ‚ÑŒ Ğº ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ğ½ĞµĞ´Ñ€ÑĞµÑ‚ ÑĞ²Ğ½Ñ‹Ğ¹ Ñ†Ğ¸ĞºĞ» Ğ¾Ğ¿Ñ‹Ñ‚-Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ-ĞºĞ¾Ğ½ÑĞ¾Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ñ‚Ğ¾Ğ¼, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑĞ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚ĞºÑƒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸, Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ¾Ñ‚ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ, Ğ·Ğ°Ñ‚ĞµĞ¼ ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ñ€ĞµÑ„Ğ»ĞµĞºÑĞ¸Ñ Ğ¸ Ğ´ĞµĞ»Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½ÑƒÑ Ğ²Ñ‚Ğ¾Ñ€ÑƒÑ Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚ĞºÑƒ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ Ğ² ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ²ĞµĞ´ĞµĞ½Ğ¸Ñ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ERL Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ - Ğ´Ğ¾ 81% Ğ² ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ÑÑ… Ğ¸ Ğ´Ğ¾ 11% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Transforming Feedback into Learning: The Power of Reflection in ERL', 'desc': 'Experiential Reinforcement Learning (ERL) introduces a structured loop of experience, reflection, and consolidation to enhance learning in environments with sparse rewards. This method allows models to generate initial actions, receive feedback, and reflect on their performance to refine future attempts. By embedding this explicit reflection process, ERL improves exploration and stabilizes the optimization of policies without incurring extra inference costs. The results demonstrate significant improvements in learning efficiency and performance, particularly in complex tasks, highlighting the value of self-reflection in reinforcement learning.'}, 'zh': {'title': 'ä½“éªŒå¼ºåŒ–å­¦ä¹ ï¼šæå‡ç¨€ç–å¥–åŠ±ç¯å¢ƒä¸­çš„å­¦ä¹ æ•ˆç‡', 'desc': 'ä½“éªŒå¼ºåŒ–å­¦ä¹ ï¼ˆERLï¼‰å¼•å…¥äº†ä¸€ä¸ªæ˜ç¡®çš„ç»éªŒ-åæ€-å·©å›ºå¾ªç¯ï¼Œæ—¨åœ¨æé«˜ç¨€ç–å¥–åŠ±ç¯å¢ƒä¸­çš„å­¦ä¹ æ•ˆç‡å’Œæ€§èƒ½ã€‚è¯¥æ–¹æ³•å…è®¸æ¨¡å‹åœ¨æ¥æ”¶åˆ°ç¯å¢ƒåé¦ˆåè¿›è¡Œç»“æ„åŒ–çš„è¡Œä¸ºä¿®æ­£ï¼Œè€Œæ— éœ€é¢å¤–çš„æ¨ç†æˆæœ¬ã€‚é€šè¿‡ç”Ÿæˆåˆå§‹å°è¯•ã€æ¥æ”¶åé¦ˆå¹¶è¿›è¡Œåæ€ï¼Œæ¨¡å‹èƒ½å¤ŸæŒ‡å¯¼æ›´ç²¾ç»†çš„ç¬¬äºŒæ¬¡å°è¯•ï¼Œä»è€Œå°†æˆåŠŸç»éªŒå†…åŒ–åˆ°åŸºç¡€ç­–ç•¥ä¸­ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒERLåœ¨å¤æ‚çš„å¤šæ­¥éª¤ç¯å¢ƒå’Œå·¥å…·ä½¿ç”¨æ¨ç†ä»»åŠ¡ä¸­ï¼Œå­¦ä¹ æ•ˆç‡å’Œæœ€ç»ˆæ€§èƒ½å‡æ˜¾è‘—æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.13823', 'title': 'Embed-RL: Reinforcement Learning for Reasoning-Driven Multimodal Embeddings', 'url': 'https://huggingface.co/papers/2602.13823', 'abstract': 'A reasoning-driven universal multimodal embedding framework integrates embedder-guided reinforcement learning with traceability chain-of-thought to enhance cross-modal semantic consistency and retrieval performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Leveraging Multimodal Large Language Models (MLLMs) has become pivotal for advancing Universal Multimodal Embeddings (UME) in addressing diverse cross-modal tasks. Recent studies demonstrate that incorporating generative Chain-of-Thought (CoT) reasoning can substantially enhance task-specific representations compared to discriminative methods. However, the generated reasoning CoTs of existing generative embedding methods are limited to the textual analysis of queries and are irrelevant to the retrieval of the targets. To address these limitations, we propose a reasoning-driven UME framework that integrates Embedder-Guided Reinforcement Learning (EG-RL) to optimize the Reasoner to produce evidential Traceability CoT (T-CoT). Our key contributions are threefold: (1) We design an EG-RL framework where the Embedder provides explicit supervision to the Reasoner, ensuring the generated CoT traces are aligned with embedding tasks. (2) We introduce T-CoT, which extracts critical multimodal cues to focus on retrieval-relevant elements and provides multimodal inputs for the Embedder. (3) With limited computational resources, our framework outperforms the pioneering embedding model on both MMEB-V2 and UVRB benchmarks. The integration of multimodal evidence in structured reasoning, paired with retrieval-oriented alignment, effectively strengthens cross-modal semantic consistency and boosts the fine-grained matching capability of the model as well as the generalization across complex scenarios. Our work demonstrates that targeted reasoning optimization can significantly improve multimodal embedding quality, providing a practical and efficient solution for reasoning-driven UME development.', 'score': 4, 'issue_id': 1084, 'pub_date': '2026-02-14', 'pub_date_card': {'ru': '14 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 14', 'zh': '2æœˆ14æ—¥'}, 'hash': '5066c0e4ca817367', 'authors': ['Haonan Jiang', 'Yuji Wang', 'Yongjie Zhu', 'Xin Lu', 'Wenyu Qin', 'Meng Wang', 'Pengfei Wan', 'Yansong Tang'], 'affiliations': ['Kling Team, Kuaishou Technology', 'Tsinghua Shenzhen International Graduate School, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2602.13823.jpg',  to improve how models understand and relate different modalities. The framework allows the reasoning process to be guided by the embedder, ensuring that the generated reasoning is relevant to the retrieval tasks. Overall, this approach shows significant improvements in embedding quality and retrieval effectiveness on benchmark datasets, demonstrating the power of structured reasoning in multimodal contexts.'}, 'zh': {'title': 'æ¨ç†é©±åŠ¨çš„å¤šæ¨¡æ€åµŒå…¥æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºæ¨ç†çš„é€šç”¨å¤šæ¨¡æ€åµŒå…¥æ¡†æ¶ï¼Œç»“åˆäº†åµŒå…¥å¼•å¯¼çš„å¼ºåŒ–å­¦ä¹ å’Œå¯è¿½æº¯çš„æ€ç»´é“¾ï¼Œä»¥å¢å¼ºè·¨æ¨¡æ€çš„è¯­ä¹‰ä¸€è‡´æ€§å’Œæ£€ç´¢æ€§èƒ½ã€‚é€šè¿‡å¼•å…¥ç”Ÿæˆçš„æ€ç»´é“¾æ¨ç†ï¼Œæ˜¾è‘—æå‡äº†ä»»åŠ¡ç‰¹å®šçš„è¡¨ç¤ºèƒ½åŠ›ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ä¸ªEG-RLæ¡†æ¶ï¼Œä½¿åµŒå…¥å™¨ä¸ºæ¨ç†å™¨æä¾›æ˜ç¡®çš„ç›‘ç£ï¼Œç¡®ä¿ç”Ÿæˆçš„æ€ç»´é“¾ä¸åµŒå…¥ä»»åŠ¡å¯¹é½ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨èµ„æºæœ‰é™çš„æƒ…å†µä¸‹ï¼Œè¶…è¶Šäº†ç°æœ‰çš„å¤šæ¨¡æ€åµŒå…¥æ¨¡å‹ï¼Œæå‡äº†æ¨¡å‹åœ¨å¤æ‚åœºæ™¯ä¸­çš„åŒ¹é…èƒ½åŠ›å’Œæ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12876', 'title': 'BrowseComp-V^3: A Visual, Vertical, and Verifiable Benchmark for Multimodal Browsing Agents', 'url': 'https://huggingface.co/papers/2602.12876', 'abstract': 'A new benchmark called BrowseComp-V3 challenges multimodal large language models with complex, multi-hop reasoning tasks requiring deep search across text and visual modalities, revealing significant gaps in current capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs), equipped with increasingly advanced planning and tool-use capabilities, are evolving into autonomous agents capable of performing multimodal web browsing and deep search in open-world environments. However, existing benchmarks for multimodal browsing remain limited in task complexity, evidence accessibility, and evaluation granularity, hindering comprehensive and reproducible assessments of deep search capabilities. To address these limitations, we introduce BrowseComp-V^3, a novel benchmark consisting of 300 carefully curated and challenging questions spanning diverse domains. The benchmark emphasizes deep, multi-level, and cross-modal multi-hop reasoning, where critical evidence is interleaved across textual and visual modalities within and across web pages. All supporting evidence is strictly required to be publicly searchable, ensuring fairness and reproducibility. Beyond final-answer accuracy, we incorporate an expert-validated, subgoal-driven process evaluation mechanism that enables fine-grained analysis of intermediate reasoning behaviors and systematic characterization of capability boundaries. In addition, we propose OmniSeeker, a unified multimodal browsing agent framework integrating diverse web search and visual perception tools. Comprehensive experiments demonstrate that even state-of-the-art models achieve only 36% accuracy on our benchmark, revealing critical bottlenecks in multimodal information integration and fine-grained perception. Our results highlight a fundamental gap between current model capabilities and robust multimodal deep search in real-world settings.', 'score': 3, 'issue_id': 1084, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': '1bff688eadc0be15', 'authors': ['Huanyao Zhang', 'Jiepeng Zhou', 'Bo Li', 'Bowen Zhou', 'Yanzhe Dan', 'Haishan Lu', 'Zhiyong Cao', 'Jiaoyang Chen', 'Yuqian Han', 'Zinan Sheng', 'Zhengwei Tao', 'Hao Liang', 'Jialong Wu', 'Yang Shi', 'Yuanpeng He', 'Jiaye Lin', 'Qintong Zhang', 'Guochen Yan', 'Runhao Zhao', 'Zhengpin Li', 'Xiaohan Yu', 'Lang Mei', 'Chong Chen', 'Wentao Zhang', 'Bin Cui'], 'affiliations': ['CASIA', 'HITSZ', 'HKUST(GZ)', 'Huawei Cloud BU', 'OUC', 'PKU', 'THU'], 'pdf_title_img': 'assets/pdf/title_img/2602.12876.jpg', 'data': {'categories': ['#benchmark', '#agents', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞŸÑ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ† Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ñ€ nt models only achieve 36% accuracy, indicating significant gaps in their ability to integrate multimodal information effectively.'}, 'zh': {'title': 'æŒ‘æˆ˜å¤šæ¨¡æ€æ¨ç†çš„æ–°åŸºå‡†æµ‹è¯•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•BrowseComp-V3ï¼Œæ—¨åœ¨æŒ‘æˆ˜å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤æ‚çš„å¤šè·³æ¨ç†ä»»åŠ¡ä¸­çš„èƒ½åŠ›ã€‚è¿™äº›ä»»åŠ¡éœ€è¦åœ¨æ–‡æœ¬å’Œè§†è§‰æ¨¡æ€ä¸­è¿›è¡Œæ·±å…¥æœç´¢ï¼Œæ­ç¤ºäº†å½“å‰æ¨¡å‹èƒ½åŠ›çš„æ˜¾è‘—å·®è·ã€‚æ–°åŸºå‡†åŒ…å«300ä¸ªç²¾å¿ƒç­–åˆ’çš„é—®é¢˜ï¼Œå¼ºè°ƒæ·±å±‚æ¬¡çš„å¤šçº§è·¨æ¨¡æ€æ¨ç†ï¼Œå¹¶è¦æ±‚æ‰€æœ‰è¯æ®å¿…é¡»æ˜¯å…¬å¼€å¯æœç´¢çš„ï¼Œä»¥ç¡®ä¿å…¬å¹³æ€§å’Œå¯é‡å¤æ€§ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜æå‡ºäº†OmniSeekeræ¡†æ¶ï¼Œæ•´åˆäº†å¤šç§ç½‘ç»œæœç´¢å’Œè§†è§‰æ„ŸçŸ¥å·¥å…·ï¼Œä»¥è¯„ä¼°æ¨¡å‹åœ¨çœŸå®ä¸–ç•Œä¸­çš„è¡¨ç°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14721', 'title': 'WebWorld: A Large-Scale World Model for Web Agent Training', 'url': 'https://huggingface.co/papers/2602.14721', 'abstract': 'WebWorld is an open-web simulator trained on over one million interactions that supports long-horizon reasoning and multi-format data, achieving performance comparable to advanced models like Gemini-3-Pro and GPT-4o.  \t\t\t\t\tAI-generated summary \t\t\t\t Web agents require massive trajectories to generalize, yet real-world training is constrained by network latency, rate limits, and safety risks. We introduce WebWorld series, the first open-web simulator trained at scale. While existing simulators are restricted to closed environments with thousands of trajectories, WebWorld leverages a scalable data pipeline to train on 1M+ open-web interactions, supporting reasoning, multi-format data, and long-horizon simulations of 30+ steps. For intrinsic evaluation, we introduce WebWorld-Bench with dual metrics spanning nine dimensions, where WebWorld achieves simulation performance comparable to Gemini-3-Pro. For extrinsic evaluation, Qwen3-14B trained on WebWorld-synthesized trajectories improves by +9.2\\% on WebArena, reaching performance comparable to GPT-4o. WebWorld enables effective inference-time search, outperforming GPT-5 as a world model. Beyond web simulation, WebWorld exhibits cross-domain generalization to code, GUI, and game environments, providing a replicable recipe for world model construction.', 'score': 2, 'issue_id': 1085, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '52090d1e0e85eb26', 'authors': ['Zikai Xiao', 'Jianhong Tu', 'Chuhang Zou', 'Yuxin Zuo', 'Zhi Li', 'Peng Wang', 'Bowen Yu', 'Fei Huang', 'Junyang Lin', 'Zuozhu Liu'], 'affiliations': ['Alibaba Group', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.14721.jpg', 'data': {'categories': ['#dataset', '#benchmark', '#multimodal', '#synthetic', '#agents', '#open_source', '#reasoning', '#long_context', '#training'], 'emoji': 'ğŸŒ', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ²ĞµĞ±-ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ²', 'desc': 'WebWorld â€” ÑÑ‚Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ²ĞµĞ±-ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ Ğ¾Ğ´Ğ½Ğ¾Ğ¼ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğµ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ² Ğ¸Ğ½Ñ‚ĞµÑ€Ğ½ĞµÑ‚Ğµ. ĞĞ½ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ, Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ¿Ğ¾Ñ‡ĞµĞº Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ´Ğ¾ 30+ ÑˆĞ°Ğ³Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼ÑƒÑ Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ LLM Ğ²Ñ€Ğ¾Ğ´Ğµ Gemini-3-Pro Ğ¸ GPT-4o, Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°Ñ‚ÑŒÑÑ Ğ±ĞµĞ· Ñ€Ğ¸ÑĞºĞ¾Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ÑĞµÑ‚Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº ĞºÑ€Ğ¾ÑÑ-Ğ´Ğ¾Ğ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ñ Ğ²ĞµĞ±-Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸ĞµĞ¼, Ğ½Ğ¾ Ğ¸ Ñ ĞºĞ¾Ğ´Ğ¾Ğ¼, Ğ³Ñ€Ğ°Ñ„Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑĞ°Ğ¼Ğ¸ Ğ¸ Ğ¸Ğ³Ñ€Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ ÑÑ€ĞµĞ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'WebWorld: Revolutionizing AI Training with Open-Web Simulations', 'desc': "WebWorld is a large-scale open-web simulator designed to enhance the training of AI agents by utilizing over one million interactions. It supports long-horizon reasoning and can handle multi-format data, allowing for simulations that extend beyond 30 steps. The simulator's performance is on par with advanced models like Gemini-3-Pro and GPT-4o, demonstrating its effectiveness in both intrinsic and extrinsic evaluations. Additionally, WebWorld shows the ability to generalize across different domains, including code and gaming environments, making it a versatile tool for developing world models."}, 'zh': {'title': 'WebWorldï¼šå¼€æ”¾ç½‘ç»œæ¨¡æ‹Ÿçš„æœªæ¥', 'desc': 'WebWorldæ˜¯ä¸€ä¸ªå¼€æ”¾ç½‘ç»œæ¨¡æ‹Ÿå™¨ï¼Œç»è¿‡è¶…è¿‡ä¸€ç™¾ä¸‡æ¬¡äº¤äº’çš„è®­ç»ƒï¼Œæ”¯æŒé•¿æ—¶é—´æ¨ç†å’Œå¤šç§æ ¼å¼çš„æ•°æ®ã€‚ä¸ç°æœ‰çš„å°é—­ç¯å¢ƒæ¨¡æ‹Ÿå™¨ä¸åŒï¼ŒWebWorldåˆ©ç”¨å¯æ‰©å±•çš„æ•°æ®ç®¡é“è¿›è¡Œå¤§è§„æ¨¡è®­ç»ƒï¼Œèƒ½å¤Ÿè¿›è¡Œè¶…è¿‡30æ­¥çš„é•¿æ—¶é—´æ¨¡æ‹Ÿã€‚é€šè¿‡å¼•å…¥WebWorld-Benchè¿›è¡Œå†…åœ¨è¯„ä¼°ï¼ŒWebWorldåœ¨ä¹ä¸ªç»´åº¦ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæ¨¡æ‹Ÿæ€§èƒ½ä¸Gemini-3-Proç›¸å½“ã€‚WebWorldä¸ä»…åœ¨ç½‘ç»œæ¨¡æ‹Ÿä¸­è¡¨ç°ä¼˜å¼‚ï¼Œè¿˜èƒ½è·¨é¢†åŸŸæ³›åŒ–åˆ°ä»£ç ã€å›¾å½¢ç”¨æˆ·ç•Œé¢å’Œæ¸¸æˆç¯å¢ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14534', 'title': 'MoRL: Reinforced Reasoning for Unified Motion Understanding and Generation', 'url': 'https://huggingface.co/papers/2602.14534', 'abstract': 'A unified multimodal motion model trained with supervised fine-tuning and reinforcement learning with verifiable rewards improves human motion understanding and generation through semantic alignment, reasoning coherence, and physical plausibility.  \t\t\t\t\tAI-generated summary \t\t\t\t Human motion understanding and generation are crucial for vision and robotics but remain limited in reasoning capability and test-time planning. We propose MoRL, a unified multimodal motion model trained with supervised fine-tuning and reinforcement learning with verifiable rewards. Our task-specific reward design combines semantic alignment and reasoning coherence for understanding with physical plausibility and text-motion consistency for generation, improving both logical reasoning and perceptual realism. To further enhance inference, we introduce Chain-of-Motion (CoM), a test-time reasoning method that enables step-by-step planning and reflection. We also construct two large-scale CoT datasets, MoUnd-CoT-140K and MoGen-CoT-140K, to align motion sequences with reasoning traces and action descriptions. Experiments on HumanML3D and KIT-ML show that MoRL achieves significant gains over state-of-the-art baselines. Code: https://github.com/AIGeeksGroup/MoRL. Website: https://aigeeksgroup.github.io/MoRL.', 'score': 2, 'issue_id': 1085, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '9e1c007f7c019e5b', 'authors': ['Hongpeng Wang', 'Zeyu Zhang', 'Wenhao Li', 'Hao Tang'], 'affiliations': ['Nanyang Technological University', 'Peking University', 'The University of Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2602.14534.jpg', 'data': {'categories': ['#dataset', '#multimodal', '#open_source', '#rl', '#reasoning', '#rlhf', '#cv', '#robotics', '#optimization'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ›Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¸ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ MoRL â€” ĞµĞ´Ğ¸Ğ½ÑƒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½ÑƒÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ°Ğ¼Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğº Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½ .co/papers/2602.14178', 'title': 'UniWeTok: An Unified Binary Tokenizer with Codebook Size 2^{128} for Unified Multimodal Large Language Model', 'url': 'https://huggingface.co/papers/2602.14178', 'abstract': "UniWeTok introduces a unified discrete tokenizer with a massive binary codebook and novel training techniques to achieve superior performance in image generation and multimodal tasks while reducing computational requirements.  \t\t\t\t\tAI-generated summary \t\t\t\t Unified Multimodal Large Language Models (MLLMs) require a visual representation that simultaneously supports high-fidelity reconstruction, complex semantic extraction, and generative suitability. However, existing visual tokenizers typically struggle to satisfy these conflicting objectives within a single framework. In this paper, we introduce UniWeTok, a unified discrete tokenizer designed to bridge this gap using a massive binary codebook (2^{128}). For training framework, we introduce Pre-Post Distillation and a Generative-Aware Prior to enhance the semantic extraction and generative prior of the discrete tokens. In terms of model architecture, we propose a convolution-attention hybrid architecture with the SigLu activation function. SigLu activation not only bounds the encoder output and stabilizes the semantic distillation process but also effectively addresses the optimization conflict between token entropy loss and commitment loss. We further propose a three-stage training framework designed to enhance UniWeTok's adaptability cross various image resolutions and perception-sensitive scenarios, such as those involving human faces and textual content. On ImageNet, UniWeTok achieves state-of-the-art image generation performance (FID: UniWeTok 1.38 vs. REPA 1.42) while requiring a remarkably low training compute (Training Tokens: UniWeTok 33B vs. REPA 262B). On general-domain, UniWeTok demonstrates highly competitive capabilities across a broad range of tasks, including multimodal understanding, image generation (DPG Score: UniWeTok 86.63 vs. FLUX.1 [Dev] 83.84), and editing (GEdit Overall Score: UniWeTok 5.09 vs. OmniGen 5.06). We release code and models to facilitate community exploration of unified tokenizer and MLLM.", 'score': 2, 'issue_id': 1084, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '7c417dc23afb0abb', 'authors': ['Shaobin Zhuang', 'Yuang Ai', 'Jiaming Han', 'Weijia Mao', 'Xiaohui Li', 'Fangyikang Wang', 'Xiao Wang', 'Yan Li', 'Shanchuan Lin', 'Kun Xu', 'Zhenheng Yang', 'Huaibo Huang', 'Xiangyu Yue', 'Hao Chen', 'Yali Wang'], 'affiliations': ['ByteDance', 'Institute of Automation, Chinese Academy of Sciences', 'MMLab, The Chinese University of Hong Kong', 'National University of Singapore', 'Shanghai Jiao Tong University', 'Shenzhen Institutes of Advanced Technology, Chinese Academy of Sciences', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2602.14178.jpg', 'data': {'categories': ['#optimization', '#architecture', '#multimodal', '#open_source', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'UniWeTok Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€ Ñ Ğ¾Ğ³Ñ€Ğ¾Ğ¼Ğ½Ñ‹Ğ¼ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ²Ñ‹Ğ¼ ÑĞ»Ğ¾Ğ²Ğ°Ñ€Ñ‘Ğ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 2^128, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ¸Ğ³Ğ¾Ğ´Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Pre-Post Distillation Ğ¸ Generative-Aware Prior, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ ÑĞ²Ñ‘Ñ€Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ ÑĞµÑ‚Ğ¸ Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸ĞµĞ¹ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ SigLu, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ½Ñ‚Ñ€Ğ¾Ğ¿Ğ¸ĞµĞ¹ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ loss Ğ¿Ñ€Ğ¸Ğ²ĞµÑ€Ğ¶ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ¢Ñ€Ñ‘Ñ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ°Ñ ÑÑ…ĞµĞ¼Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸ÑĞ¼ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ Ğº Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑĞ¼ Ñ Ğ»Ğ¸Ñ†Ğ°Ğ¼Ğ¸ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. UniWeTok Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸, Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'UniWeTok: Bridging the Gap in Multimodal Tokenization', 'desc': 'UniWeTok is a novel discrete tokenizer that enhances image generation and multimodal tasks by utilizing a large binary codebook and innovative training methods. It addresses the challenges of high-fidelity reconstruction and complex semantic extraction within a single framework. The paper introduces a unique training approach called Pre-Post Distillation and a Generative-Aware Prior, which improve the performance of discrete tokens. Additionally, a convolution-attention hybrid architecture with the SigLu activation function is proposed to optimize the training process and adaptability across various scenarios.'}, 'zh': {'title': 'ç»Ÿä¸€ç¦»æ•£åˆ†è¯å™¨ï¼Œæå‡å¤šæ¨¡æ€ä»»åŠ¡æ€§èƒ½', 'desc': 'UniWeTokæ˜¯ä¸€ç§ç»Ÿä¸€çš„ç¦»æ•£åˆ†è¯å™¨ï¼Œé‡‡ç”¨äº†ä¸€ä¸ªå·¨å¤§çš„äºŒè¿›åˆ¶ä»£ç æœ¬å’Œæ–°é¢–çš„è®­ç»ƒæŠ€æœ¯ï¼Œä»¥åœ¨å›¾åƒç”Ÿæˆå’Œå¤šæ¨¡æ€ä»»åŠ¡ä¸­å®ç°å“è¶Šæ€§èƒ½ï¼ŒåŒæ—¶é™ä½è®¡ç®—éœ€æ±‚ã€‚å®ƒé€šè¿‡å¼•å…¥é¢„åè’¸é¦å’Œç”Ÿæˆæ„ŸçŸ¥å…ˆéªŒæ¥å¢å¼ºç¦»æ•£æ ‡è®°çš„è¯­ä¹‰æå–å’Œç”Ÿæˆèƒ½åŠ›ã€‚UniWeTokçš„æ¨¡å‹æ¶æ„ç»“åˆäº†å·ç§¯å’Œæ³¨æ„åŠ›æœºåˆ¶ï¼Œå¹¶ä½¿ç”¨SigLuæ¿€æ´»å‡½æ•°æ¥ç¨³å®šè¯­ä¹‰è’¸é¦è¿‡ç¨‹ã€‚ç»è¿‡ä¸‰é˜¶æ®µè®­ç»ƒæ¡†æ¶çš„ä¼˜åŒ–ï¼ŒUniWeTokåœ¨å„ç§å›¾åƒåˆ†è¾¨ç‡å’Œæ„ŸçŸ¥æ•æ„Ÿåœºæ™¯ä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶åœ¨ImageNetä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„å›¾åƒç”Ÿæˆæ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14147', 'title': 'LaViDa-R1: Advancing Reasoning for Unified Multimodal Diffusion Language Models', 'url': 'https://huggingface.co/papers/2602.14147', 'abstract': "LaViDa-R1 is a multimodal reasoning diffusion language model that unifies supervised fine-tuning and multi-task reinforcement learning with novel training techniques for enhanced performance across visual reasoning and generation tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Diffusion language models (dLLMs) recently emerged as a promising alternative to auto-regressive LLMs. The latest works further extended it to multimodal understanding and generation tasks. In this work, we propose LaViDa-R1, a multimodal, general-purpose reasoning dLLM. Unlike existing works that build reasoning dLLMs through task-specific reinforcement learning, LaViDa-R1 incorporates diverse multimodal understanding and generation tasks in a unified manner. In particular, LaViDa-R1 is built with a novel unified post-training framework that seamlessly integrates supervised finetuning (SFT) and multi-task reinforcement learning (RL). It employs several novel training techniques, including answer-forcing, tree search, and complementary likelihood estimation, to enhance effectiveness and scalability. Extensive experiments demonstrate LaViDa-R1's strong performance on a wide range of multimodal tasks, including visual math reasoning, reason-intensive grounding, and image editing.", 'score': 2, 'issue_id': 1084, 'pub_date': '2026-02-15', 'pub_date_card': {'ru': '15 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 15', 'zh': '2æœˆ15æ—¥'}, 'hash': '457ae835cce3e314', 'authors': ['Shufan Li', 'Yuchen Zhu', 'Jiuxiang Gu', 'Kangning Liu', 'Zhe Lin', 'Yongxin Chen', 'Molei Tao', 'Aditya Grover', 'Jason Kuen'], 'affi rch to boost its performance and adaptability. Experiments show that LaViDa-R1 excels in complex tasks such as visual reasoning and image editing, making it a powerful tool for multimodal applications.'}, 'zh': {'title': 'LaViDa-R1ï¼šå¤šæ¨¡æ€æ¨ç†çš„ç»Ÿä¸€è§£å†³æ–¹æ¡ˆ', 'desc': 'LaViDa-R1æ˜¯ä¸€ç§å¤šæ¨¡æ€æ¨ç†æ‰©æ•£è¯­è¨€æ¨¡å‹ï¼Œç»“åˆäº†ç›‘ç£å¾®è°ƒå’Œå¤šä»»åŠ¡å¼ºåŒ–å­¦ä¹ çš„æ–°è®­ç»ƒæŠ€æœ¯ï¼Œä»¥æé«˜è§†è§‰æ¨ç†å’Œç”Ÿæˆä»»åŠ¡çš„æ€§èƒ½ã€‚ä¸ç°æœ‰çš„é€šè¿‡ç‰¹å®šä»»åŠ¡å¼ºåŒ–å­¦ä¹ æ„å»ºæ¨ç†æ‰©æ•£è¯­è¨€æ¨¡å‹çš„æ–¹æ³•ä¸åŒï¼ŒLaViDa-R1ä»¥ç»Ÿä¸€çš„æ–¹å¼æ•´åˆäº†å¤šç§å¤šæ¨¡æ€ç†è§£å’Œç”Ÿæˆä»»åŠ¡ã€‚è¯¥æ¨¡å‹é‡‡ç”¨äº†ä¸€ç§æ–°é¢–çš„ç»Ÿä¸€åè®­ç»ƒæ¡†æ¶ï¼Œèƒ½å¤Ÿæ— ç¼ç»“åˆç›‘ç£å¾®è°ƒå’Œå¤šä»»åŠ¡å¼ºåŒ–å­¦ä¹ ã€‚é€šè¿‡å¤šé¡¹å®éªŒï¼ŒLaViDa-R1åœ¨è§†è§‰æ•°å­¦æ¨ç†ã€æ¨ç†å¯†é›†çš„åŸºç¡€å’Œå›¾åƒç¼–è¾‘ç­‰å¤šç§å¤šæ¨¡æ€ä»»åŠ¡ä¸Šè¡¨ç°å‡ºè‰²ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.13344', 'title': 'FireRed-Image-Edit-1.0 Techinical Report', 'url': 'https://huggingface.co/papers/2602.13344', 'abstract': 'FireRed-Image-Edit uses a diffusion transformer with optimized data curation and training methods to achieve state-of-the-art performance in instruction-based image editing, supported by a comprehensive benchmark and novel techniques for data efficiency and optimization stability.  \t\t\t\t\tAI-generated summary \t\t\t\t We present FireRed-Image-Edit, a diffusion transformer for instruction-based image editing that achieves state-of-the-art performance through systematic optimization of data curation, training methodology, and evaluation design. We construct a 1.6B-sample training corpus, comprising 900M text-to-image and 700M image editing pairs from diverse sources. After rigorous cleaning, stratification, auto-labeling, and two-stage filtering, we retain over 100M high-quality samples balanced between generation and editing, ensuring strong semantic coverage and instruction alignment. Our multi-stage training pipeline progressively builds editing capability via pre-training, supervised fine-tuning, and reinforcement learning. To improve data efficiency, we introduce a Multi-Condition Aware Bucket Sampler for variable-resolution batching and Stochastic Instruction Alignment with dynamic prompt re-indexing. To stabilize optimization and enhance controllability, we propose Asymmetric Gradient Optimization for DPO, DiffusionNFT with layout-aware OCR rewards for text editing, and a differentiable Consistency Loss for identity preservation. We further establish REDEdit-Bench, a comprehensive benchmark spanning 15 editing categories, including newly introduced beautification and low-level enhancement tasks. Extensive experiments on REDEdit-Bench and public benchmarks (ImgEdit and GEdit) demonstrate competitive or superior performance against both open-source and proprietary systems. We release code, models, and the benchmark suite to support future research.', 'score': 2, 'issue_id': 1084, 'pub_date': '2026-02-12', 'pub_date_card': {'ru': '12 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 12', 'zh': '2æœˆ12æ—¥'}, 'hash': '1f15cbb364c88559', 'authors': ['Super Intelligence Team', 'Changhao Qiao', 'Chao Hui', 'Chen Li', 'Cunzheng Wang', 'Dejia Song', 'Jiale Zhang', 'Jing Li', 'Qiang Xiang', 'Runqi Wang', 'Shuang Sun', 'Wei Zhu', 'Xu Tang', 'Yao Hu', 'Yibo Chen', 'Yuhao Huang', 'Yuxuan Duan', 'Zhiyi Chen', 'Ziyuan Guo'], 'affiliations': ['Xiaohongshu Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2602.13344.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#architecture', '#rlhf', '#open_source', '#data', '#benchmark', '#dataset', '#training', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'ĞœĞ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğµ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° FireRed-Image-Edit â€” Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€ Ğ´Ğ»Ñ Ñ€ĞµĞ´Ğ°ĞºÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚  'desc': 'AIDevæ˜¯ä¸€ä¸ªå¤§è§„æ¨¡çš„æ•°æ®é›†ï¼Œä¸“æ³¨äºçœŸå®ä¸–ç•ŒGitHubä»“åº“ä¸­ç”±AIç¼–å†™çš„æ‹‰å–è¯·æ±‚ï¼ˆAgentic-PRsï¼‰ã€‚è¯¥æ•°æ®é›†æ±‡æ€»äº†932,791ä¸ªç”±äº”ä¸ªä¸åŒçš„AIç¼–ç ä»£ç†ç”Ÿæˆçš„æ‹‰å–è¯·æ±‚ï¼Œæ¶µç›–äº†116,211ä¸ªä»“åº“å’Œ72,189åå¼€å‘è€…ã€‚AIDevè¿˜åŒ…å«ä¸€ä¸ªç»è¿‡æ•´ç†çš„å­é›†ï¼Œæä¾›äº†æ›´è¯¦ç»†çš„ä¿¡æ¯ï¼Œå¦‚è¯„è®ºã€å®¡æŸ¥ã€æäº¤å’Œç›¸å…³é—®é¢˜ã€‚è¿™ä¸€æ•°æ®é›†ä¸ºæœªæ¥å…³äºAIåº”ç”¨ã€å¼€å‘è€…ç”Ÿäº§åŠ›å’Œäººæœºåä½œçš„ç ”ç©¶æä¾›äº†åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14689', 'title': 'Exposing the Systematic Vulnerability of Open-Weight Models to Prefill Attacks', 'url': 'https://huggingface.co/papers/2602.14689', 'abstract': 'Prefill attacks represent a significant and underexplored vulnerability in open-weight language models, affecting major contemporary models despite some resistance from large reasoning models.  \t\t\t\t\tAI-generated summary \t\t\t\t As the capabilities of large language models continue to advance, so does their potential for misuse. While closed-source models typically rely on external defenses, open-weight models must primarily depend on internal safeguards to mitigate harmful behavior. Prior red-teaming research has largely focused on input-based jailbreaking and parameter-level manipulations. However, open-weight models also natively support prefilling, which allows an attacker to predefine initial response tokens before generation begins. Despite its potential, this attack vector has received little systematic attention. We present the largest empirical study to date of prefill attacks, evaluating over 20 existing and novel strategies across multiple model families and state-of-the-art open-weight models. Our results show that prefill attacks are consistently effective against all major contemporary open-weight models, revealing a critical and previously underexplored vulnerability with significant implications for deployment. While certain large reasoning models exhibit some robustness against generic prefilling, they remain vulnerable to tailored, model-specific strategies. Our findings underscore the urgent need for model developers to prioritize defenses against prefill attacks in open-weight LLMs.', 'score': 1, 'issue_id': 1088, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': 'd64473e8857a332a', 'authors': ['Lukas Struppek', 'Adam Gleave', 'Kellin Pelrine'], 'affiliations': ['FAR.AI'], 'pdf_title_img': 'assets/pdf/title_img/2602.14689.jpg', 'data': {'categories': ['#open_source', '#security'], 'emoji': 'ğŸ”“', 'ru': {'title': 'ĞŸÑ€ĞµÑ„Ğ¸Ğ»Ğ»Ğ¸Ğ½Ğ³-Ğ°Ñ‚Ğ°ĞºĞ¸: ÑĞºÑ€Ñ‹Ñ‚Ğ°Ñ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ² Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ğ°Ñ Ñ Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿ Ğ¿Ñ€ĞµÑ„Ğ¸Ğ»Ğ»Ğ¸Ğ½Ğ³Ğ° â€” ĞºĞ¾Ğ³Ğ´Ğ° Ğ·Ğ»Ğ¾ÑƒĞ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ğ¸Ğº Ğ¿Ñ€ĞµĞ´Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ° Ğ´Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾, ĞºĞ°Ğº Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ°Ñ‡Ğ½Ñ‘Ñ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğµ ÑĞ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ĞµĞµ 20 ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¹ Ğ°Ñ‚Ğ°Ğº Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ñ‚Ğ°ĞºĞ¸Ğµ Ğ°Ñ‚Ğ°ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ²ÑĞµÑ… Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ñ… ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ¥Ğ¾Ñ‚Ñ Ğ½ĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ¿Ñ€ĞµÑ„Ğ¸Ğ»Ğ»Ğ¸Ğ½Ğ³-Ğ°Ñ‚Ğ°ĞºĞ°Ğ¼, Ğ¾Ğ½Ğ¸ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ñ‹ Ğ¿ĞµÑ€ĞµĞ´ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑĞ¼Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡Ñ‘Ñ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ·Ğ°Ñ‰Ğ¸Ñ‚ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ñ‚Ğ°ĞºĞ¾Ğ³Ğ¾ ĞºĞ»Ğ°ÑÑĞ° Ğ°Ñ‚Ğ°Ğº Ğ¿Ñ€Ğ¸ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… LLM Ğ² production.'}, 'en': {'title': 'Uncovering Vulnerabilities: The Threat of Prefill Attacks on Open-Weight Models', 'desc': 'This paper investigates a new type of attack called prefill attacks on open-weight language models, which are models that allow users to see and modify their internal workings. The authors conducted a comprehensive study, testing over 20 different strategies for these attacks on various state-of-the-art models. They found that prefill attacks are effective against all major open-weight models, highlighting a serious vulnerability that has not been adequately addressed. The study emphasizes the importance of developing stronger defenses against these attacks to ensure the safe deployment of open-weight language models.'}, 'zh': {'title': 'é¢„å¡«æ”»å‡»ï¼šå¼€æ”¾æƒé‡æ¨¡å‹çš„éšç§˜å¨èƒ', 'desc': 'é¢„å¡«æ”»å‡»æ˜¯ä¸€ç§é‡è¦ä½†å°šæœªå……åˆ†ç ”ç©¶çš„æ¼æ´ï¼Œå½±å“å¼€æ”¾æƒé‡è¯­è¨€æ¨¡å‹ã€‚å°½ç®¡ä¸€äº›å¤§å‹æ¨ç†æ¨¡å‹å¯¹è¿™ç§æ”»å‡»æœ‰ä¸€å®šæŠµæŠ—åŠ›ï¼Œä½†å¼€æ”¾æƒé‡æ¨¡å‹ä¸»è¦ä¾èµ–å†…éƒ¨ä¿æŠ¤æªæ–½æ¥å‡è½»æœ‰å®³è¡Œä¸ºã€‚æˆ‘ä»¬è¿›è¡Œäº†è¿„ä»Šä¸ºæ­¢æœ€å¤§çš„é¢„å¡«æ”»å‡»å®è¯ç ”ç©¶ï¼Œè¯„ä¼°äº†20å¤šç§ç°æœ‰å’Œæ–°é¢–çš„ç­–ç•¥ï¼Œç»“æœæ˜¾ç¤ºé¢„å¡«æ”»å‡»å¯¹æ‰€æœ‰ä¸»è¦çš„å¼€æ”¾æƒé‡æ¨¡å‹éƒ½æœ‰æ•ˆã€‚è¿™ä¸€å‘ç°å¼ºè°ƒäº†æ¨¡å‹å¼€å‘è€…éœ€è¦ä¼˜å…ˆè€ƒè™‘å¯¹å¼€æ”¾æƒé‡å¤§è¯­è¨€æ¨¡å‹çš„é¢„å¡«æ”»å‡»é˜²å¾¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.13195', 'title': 'Conversational Image Segmentation: Grounding Abstract Concepts with Scalable Supervision', 'url': 'https://huggingface.co/papers/2602.13195', 'abstract': 'Conversational image segmentation addresses functional and physical reasoning tasks by introducing a new benchmark and model that combines segmentation priors with language understanding.  \t\t\t\t\tAI-generated summary \t\t\t\t Conversational image segmentation grounds abstract, intent-driven concepts into pixel-accurate masks. Prior work on referring image grounding focuses on categorical and spatial queries (e.g., "left-most apple") and overlooks functional and physical reasoning (e.g., "where can I safely store the knife?"). We address this gap and introduce Conversational Image Segmentation (CIS) and ConverSeg, a benchmark spanning entities, spatial relations, intent, affordances, functions, safety, and physical reasoning. We also present ConverSeg-Net, which fuses strong segmentation priors with language understanding, and an AI-powered data engine that generates prompt-mask pairs without human supervision. We show that current language-guided segmentation models are inadequate for CIS, while ConverSeg-Net trained on our data engine achieves significant gains on ConverSeg and maintains strong performance on existing language-guided segmentation benchmarks. Project webpage: https://glab-caltech.github.io/converseg/', 'score': 1, 'issue_id': 1087, 'pub_date': '2026-02-13', 'pub_date_card': {'ru': '13 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 13', 'zh': '2æœˆ13æ—¥'}, 'hash': 'a8bc4ef47d1edcb3', 'authors': ['Aadarsh Sahoo', 'Georgia Gkioxari'], 'affiliations': ['Caltech'], 'pdf_title_img': 'assets/pdf/title_img/2602.13195.jpg', 'data': {'categories': ['#synthetic', '#open_source', '#reasoning', '#cv', '#dataset', '#multimodal', '#benchmark'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ”Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ğ°Ñ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ñ: Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹ Ğº Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': "Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ° Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ²Ğ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ·Ğ° Ñ€Ğ°Ğ¼ĞºĞ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº ConverSeg, ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‰Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ñ‹ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚Ğ¸Ğ¿Ğ°Ğ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹: Ğ¾ Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ğ¸Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ… Ğ¸ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ConverSeg-Net, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ¼Ğ¾Ñ‰Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¾Ñ€Ñ‹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸ĞµĞ¼ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ°Ñ€ 'Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ-Ğ¼Ğ°ÑĞºĞ°' Ğ±ĞµĞ· Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¾Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğµ."}, 'en': {'title': 'Bridging Language and Vision for Smarter Image Segmentation', 'desc': 'This paper introduces Conversational Image Segmentation (CIS), a new approach that combines image segmentation with language understanding to enhance functional and physical reasoning tasks. The authors present a benchmark called ConverSeg, which evaluates models on various aspects such as spatial relations and safety considerations. They propose ConverSeg-Net, a model that integrates advanced segmentation techniques with natural language processing to create accurate pixel masks based on conversational queries. The results show that existing models struggle with CIS tasks, while ConverSeg-Net demonstrates improved performance on both the new benchmark and traditional segmentation tasks.'}, 'zh': {'title': 'å¯¹è¯å¼å›¾åƒåˆ†å‰²ï¼šç»“åˆè¯­è¨€ç†è§£ä¸åˆ†å‰²å…ˆéªŒ', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¯¹è¯å¼å›¾åƒåˆ†å‰²æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³åŠŸèƒ½å’Œç‰©ç†æ¨ç†ä»»åŠ¡ã€‚æˆ‘ä»¬å¼•å…¥äº†å¯¹è¯å¼å›¾åƒåˆ†å‰²ï¼ˆCISï¼‰å’ŒConverSegåŸºå‡†ï¼Œç»“åˆäº†å®ä½“ã€ç©ºé—´å…³ç³»ã€æ„å›¾å’Œå®‰å…¨æ€§ç­‰æ–¹é¢çš„æ¨ç†ã€‚æˆ‘ä»¬è¿˜æå‡ºäº†ConverSeg-Netæ¨¡å‹ï¼Œå®ƒå°†å¼ºå¤§çš„åˆ†å‰²å…ˆéªŒä¸è¯­è¨€ç†è§£ç›¸ç»“åˆï¼Œå¹¶é€šè¿‡AIé©±åŠ¨çš„æ•°æ®å¼•æ“ç”Ÿæˆæ— ç›‘ç£çš„æç¤º-æ©ç å¯¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œç°æœ‰çš„è¯­è¨€å¼•å¯¼åˆ†å‰²æ¨¡å‹åœ¨CISä»»åŠ¡ä¸Šè¡¨ç°ä¸è¶³ï¼Œè€ŒConverSeg-Netåœ¨æˆ‘ä»¬çš„æ•°æ®å¼•æ“ä¸Šè®­ç»ƒåï¼Œæ˜¾è‘—æå‡äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.12299', 'title': 'Acoustivision Pro: An Open-Source Interactive Platform for Room Impulse Response Analysis and Acoustic Characterization', 'url': 'https://huggingface.co/papers/2602.12299', 'abstract': "Room acoustics analysis plays a central role in architectural design, audio engineering, speech intelligibility assessment, and hearing research. Despite the availability of standardized metrics such as reverberation time, clarity, and speech transmission index, accessible tools that combine rigorous signal processing with intuitive visualization remain scarce. This paper presents AcoustiVision Pro, an open-source web-based platform for comprehensive room impulse response (RIR) analysis. The system computes twelve distinct acoustic parameters from uploaded or dataset-sourced RIRs, provides interactive 3D visualizations of early reflections, generates frequency-dependent decay characteristics through waterfall plots, and checks compliance against international standards including ANSI S12.60 and ISO 3382. We introduce the accompanying RIRMega and RIRMega Speech datasets hosted on Hugging Face, containing thousands of simulated room impulse responses with full metadata. The platform supports real-time auralization through FFT-based convolution, exports detailed PDF reports suitable for engineering documentation, and provides CSV data export for further analysis. We describe the mathematical foundations underlying each acoustic metric, detail the system architecture, and present preliminary case studies demonstrating the platform's utility across diverse application domains including classroom acoustics, healthcare facility design, and recording studio evaluation.", 'score': 1, 'issue_id': 1086, 'pub_date': '2026-02-11', 'pub_date_card': {'ru': '11 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 11', 'zh': '2æœˆ11æ—¥'}, 'hash': 'aeb9ba614bf820af', 'authors': ['Mandip Goswami'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2602.12299.jpg', 'data': {'categories': ['#open_source', '#benchmark', '#dataset', '#science', '#audio'], 'emoji': 'ğŸµ', 'ru': {'title': 'Ğ’Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ°ĞºÑƒÑÑ‚Ğ¸ĞºĞ¸ Ğ¿Ğ¾Ğ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ²ĞµĞ±-Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ñƒ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° AcoustiVision Pro â€” Ğ²ĞµĞ±-Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼ Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ¾Ğ¼ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ½Ñ‹Ñ… Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸Ğº Ğ¿Ğ¾Ğ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹ (RIR). Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµÑ‚ Ğ´Ğ²ĞµĞ½Ğ°Ğ´Ñ†Ğ°Ñ‚ÑŒ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ²Ñ€ĞµĞ¼Ñ Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, ÑÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¸Ğ½Ğ´ĞµĞºÑ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ñ€ĞµÑ‡Ğ¸, Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´ÑƒĞ½Ğ°Ñ€Ğ¾Ğ´Ğ½Ñ‹Ğ¼ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ°Ğ¼ ANSI Ğ¸ ISO. ĞŸĞ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½ÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°Ğ½Ğ½Ğ¸Ñ… Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, ÑÑ‚Ñ€Ğ¾Ğ¸Ñ‚ ÑĞ¿ĞµĞºÑ‚Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ Ğ·Ğ°Ñ‚ÑƒÑ…Ğ°Ğ½Ğ¸Ñ Ğ·Ğ²ÑƒĞºĞ° Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ·Ğ²ÑƒĞºĞ° Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ FFT-ÑĞ²Ñ‘Ñ€Ñ‚ĞºĞ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ´Ğ²Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ° RIRMega Ğ½Ğ° Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğµ Hugging Face Ñ Ñ‚Ñ‹ÑÑÑ‡Ğ°Ğ¼Ğ¸ ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ½Ñ‹Ñ… Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ¸ÑÑ‚Ğ¸Ğº Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¹ Ğ¼ĞµÑ‚Ğ°Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'Revolutionizing Room Acoustics Analysis with AcoustiVision Pro', 'desc': 'This paper introduces AcoustiVision Pro, a web-based platform designed for analyzing room acoustics through room impulse response (RIR) data. It computes twelve acoustic parameters and offers interactive 3D visualizations, making it easier to understand complex acoustic phenomena. The platform also includes datasets like RIRMega for training and testing, and supports real-time auralization and detailed reporting. By combining rigorous signal processing with user-friendly tools, it aims to enhance architectural design and audio engineering practices.'}, 'zh': {'title': 'æˆ¿é—´å£°å­¦åˆ†æçš„åˆ›æ–°å¹³å°', 'desc': 'æœ¬è®ºæ–‡ä»‹ç»äº†AcoustiVision Proï¼Œè¿™æ˜¯ä¸€ä¸ªå¼€æºçš„åŸºäºç½‘ç»œçš„å¹³å°ï¼Œç”¨äºå…¨é¢åˆ†ææˆ¿é—´è„‰å†²å“åº”ï¼ˆRIRï¼‰ã€‚è¯¥ç³»ç»Ÿèƒ½å¤Ÿä»ä¸Šä¼ çš„RIRæ•°æ®ä¸­è®¡ç®—å‡ºåäºŒç§ä¸åŒçš„å£°å­¦å‚æ•°ï¼Œå¹¶æä¾›æ—©æœŸåå°„çš„äº¤äº’å¼3Då¯è§†åŒ–ã€‚å®ƒè¿˜ç”Ÿæˆé¢‘ç‡ä¾èµ–çš„è¡°å‡ç‰¹æ€§ï¼Œå¹¶æ£€æŸ¥æ˜¯å¦ç¬¦åˆå›½é™…æ ‡å‡†ï¼Œå¦‚ANSI S12.60å’ŒISO 3382ã€‚æ­¤å¤–ï¼Œå¹³å°æ”¯æŒå®æ—¶å¬è§‰åŒ–ï¼Œèƒ½å¤Ÿå¯¼å‡ºè¯¦ç»†çš„PDFæŠ¥å‘Šå’ŒCSVæ•°æ®ï¼Œé€‚ç”¨äºå·¥ç¨‹æ–‡æ¡£å’Œè¿›ä¸€æ­¥åˆ†æã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14696', 'title': "A Critical Look at Targeted Instruction Selection: Disentangling What Matters (and What Doesn't)", 'url': 'https://huggingface.co/papers/2602.14696', 'abstract': 'Targeted instruction selection for LLM fine-tuning can be improved by systematically analyzing data representation and selection algorithms, with gradient-based representations and greedy round-robin selection performing best at low budgets.  \t\t\t\t\tAI-generated summary \t\t\t\t Instruction fine-tuning of large language models (LLMs) often involves selecting a subset of instruction training data from a large candidate pool, using a small query set from the target task. Despite growing interest, the literature on targeted instruction selection remains fragmented and opaque: methods vary widely in selection budgets, often omit zero-shot baselines, and frequently entangle the contributions of key components. As a result, practitioners lack actionable guidance on selecting instructions for their target tasks. In this work, we aim to bring clarity to this landscape by disentangling and systematically analyzing the two core ingredients: data representation and selection algorithms. Our framework enables controlled comparisons across models, tasks, and budgets. We find that only gradient-based data representations choose subsets whose similarity to the query consistently predicts performance across datasets and models. While no single method dominates, gradient-based representations paired with a greedy round-robin selection algorithm tend to perform best on average at low budgets, but these benefits diminish at larger budgets. Finally, we unify several existing selection algorithms as forms of approximate distance minimization between the selected subset and the query set, and support this view with new generalization bounds. More broadly, our findings provide critical insights and a foundation for more principled data selection in LLM fine-tuning. The code is available at https://github.com/dcml-lab/targeted-instruction-selection.', 'score': 0, 'issue_id': 1084, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '9e682694c1439d3a', 'authors': ['Nihal V. Nayak', 'Paula Rodriguez-Diaz', 'Neha Hulkund', 'Sara Beery', 'David Alvarez-Melis'], 'affiliations': ['Harvard University', 'Kempner Institute', 'MIT'], 'pdf_title_img': 'assets/pdf/title_img/2602.14696.jpg', 'data': {'categories': ['#training', '#data'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¦ĞµĞ»ĞµĞ²Ğ¾Ğ¹ Ğ¾Ñ‚Ğ±Ğ¾Ñ€ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ³Ğ¾ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ´Ğ²Ğ° ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°: Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ°, Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°Ñ ĞµĞ´Ğ¸Ğ½ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ³Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ. ĞĞ½Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‚ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞĞ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ñ€Ğ¸ Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ±ÑĞ´Ğ¶ĞµÑ‚Ğ°Ñ… Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ÑÑ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¶Ğ°Ğ´Ğ½Ñ‹Ğ¼ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ¼ round-robin Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ°.'}, 'en': {'title': 'Optimizing Instruction Selection for Effective LLM Fine-Tuning', 'desc': 'This paper focuses on improving the process of selecting training instructions for fine-tuning large language models (LLMs). It systematically analyzes how data representation and selection algorithms impact the effectiveness of instruction selection. The authors find that using gradient-based representations along with a greedy round-robin selection method yields the best results, especially when working with limited resources. Their work clarifies existing methods and provides a framework for better data selection practices in LLM fine-tuning.'}, 'zh': {'title': 'ä¼˜åŒ–LLMå¾®è°ƒçš„æŒ‡ä»¤é€‰æ‹©ç­–ç•¥', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æŒ‡ä»¤å¾®è°ƒä¸­çš„ç›®æ ‡æŒ‡ä»¤é€‰æ‹©é—®é¢˜ã€‚æˆ‘ä»¬ç³»ç»Ÿåˆ†æäº†æ•°æ®è¡¨ç¤ºå’Œé€‰æ‹©ç®—æ³•ï¼Œå‘ç°åŸºäºæ¢¯åº¦çš„æ•°æ®è¡¨ç¤ºèƒ½å¤Ÿæœ‰æ•ˆé¢„æµ‹ä¸åŒæ•°æ®é›†å’Œæ¨¡å‹çš„æ€§èƒ½ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåœ¨ä½é¢„ç®—æƒ…å†µä¸‹ï¼Œç»“åˆè´ªå©ªè½®è¯¢é€‰æ‹©ç®—æ³•çš„æ¢¯åº¦è¡¨ç¤ºæ–¹æ³•è¡¨ç°æœ€ä½³ï¼Œä½†åœ¨é«˜é¢„ç®—æ—¶æ•ˆæœå‡å¼±ã€‚æˆ‘ä»¬çš„å·¥ä½œä¸ºLLMå¾®è°ƒä¸­çš„æ•°æ®é€‰æ‹©æä¾›äº†æ¸…æ™°çš„æŒ‡å¯¼å’Œç†è®ºåŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2602.14560', 'title': 'Preliminary sonification of ENSO using traditional Javanese gamelan scales', 'url': 'https://huggingface.co/papers/2602.14560', 'abstract': "Parameter-mapping sonification of ENSO data preserves dynamical signatures through acoustic phase space analysis, revealing distinct coupling regimes in traditional musical scales.  \t\t\t\t\tAI-generated summary \t\t\t\t Sonification -- the mapping of data to non-speech audio -- offers an underexplored channel for representing complex dynamical systems. We treat El NiÃ±o-Southern Oscillation (ENSO), a canonical example of low-dimensional climate chaos, as a test case for culturally-situated sonification evaluated through complex systems diagnostics. Using parameter-mapping sonification of the NiÃ±o 3.4 sea surface temperature anomaly index (1870--2024), we encode ENSO variability into two traditional Javanese gamelan pentatonic systems (pelog and slendro) across four composition strategies, then analyze the resulting audio as trajectories in a two-dimensional acoustic phase space. Recurrence-based diagnostics, convex hull geometry, and coupling analysis reveal that the sonification pipeline preserves key dynamical signatures: alternating modes produce the highest trajectory recurrence rates, echoing ENSO's quasi-periodicity; layered polyphonic modes explore the broadest phase space regions; and the two scale families induce qualitatively distinct coupling regimes between spectral brightness and energy -- predominantly anti-phase in pelog but near-independent in slendro. Phase space trajectory analysis provides a rigorous geometric framework for comparing sonification designs within a complex systems context. Perceptual validation remains necessary; we contribute the dynamical systems methodology for evaluating such mappings.", 'score': 0, 'issue_id': 1086, 'pub_date': '2026-02-16', 'pub_date_card': {'ru': '16 Ñ„ĞµĞ²Ñ€Ğ°Ğ»Ñ', 'en': 'February 16', 'zh': '2æœˆ16æ—¥'}, 'hash': '31a42ec97c70307b', 'authors': ['Sandy H. S. Herho', 'Rusmawan Suwarman', 'Nurjanna J. Trilaksono', 'Iwan P. Anwar', 'Faiz R. Fajary'], 'affiliations': ['Bandung Institute of Technology (ITB)', 'Ronin Institute for Independent Scholarship', 'State University of New York (SUNY), Binghamton', 'University of California, Riverside'], 'pdf_title_img': 'assets/pdf/title_img/2602.14560.jpg', 'data': {'categories': ['#science'], 'emoji': 'ğŸµ', 'ru': {'title': 'ĞœÑƒĞ·Ñ‹ĞºĞ° ĞºĞ»Ğ¸Ğ¼Ğ°Ñ‚Ğ°: ĞºĞ°Ğº Ğ·Ğ²ÑƒĞº Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸ĞºÑƒ Ğ­Ğ»ÑŒ-ĞĞ¸Ğ½ÑŒĞ¾', 'desc': 'Ğ’ ÑÑ‚Ğ¾Ğ¹ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ ÑĞ¾Ğ½Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ
