    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["–º–∏–Ω—É—Ç—É", "–º–∏–Ω—É—Ç—ã", "–º–∏–Ω—É—Ç"],
                hour: ["—á–∞—Å", "—á–∞—Å–∞", "—á–∞—Å–æ–≤"],
                day: ["–¥–µ–Ω—å", "–¥–Ω—è", "–¥–Ω–µ–π"],
                justNow: "—Ç–æ–ª—å–∫–æ —á—Ç–æ",
                ago: "–Ω–∞–∑–∞–¥"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["ÂàÜÈíü", "ÂàÜÈíü", "ÂàÜÈíü"],
                hour: ["Â∞èÊó∂", "Â∞èÊó∂", "Â∞èÊó∂"],
                day: ["Â§©", "Â§©", "Â§©"],
                justNow: "ÂàöÂàö",
                ago: "Ââç"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "—Å—Ç–∞—Ç–µ–π";
            } else if (lastDigit === 1) {
                word = "—Å—Ç–∞—Ç—å—è";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "—Å—Ç–∞—Ç—å–∏";
            } else {
                word = "—Å—Ç–∞—Ç–µ–π";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "ÁØáËÆ∫Êñá"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2512.08765', 'title': 'Wan-Move: Motion-controllable Video Generation via Latent Trajectory Guidance', 'url': 'https://huggingface.co/papers/2512.08765', 'abstract': "Wan-Move enhances motion control in video generative models by integrating motion-aware features into latent space, enabling high-quality and scalable video synthesis.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Wan-Move, a simple and scalable framework that brings motion control to video generative models. Existing motion-controllable methods typically suffer from coarse control granularity and limited scalability, leaving their outputs insufficient for practical use. We narrow this gap by achieving precise and high-quality motion control. Our core idea is to directly make the original condition features motion-aware for guiding video synthesis. To this end, we first represent object motions with dense point trajectories, allowing fine-grained control over the scene. We then project these trajectories into latent space and propagate the first frame's features along each trajectory, producing an aligned spatiotemporal feature map that tells how each scene element should move. This feature map serves as the updated latent condition, which is naturally integrated into the off-the-shelf image-to-video model, e.g., Wan-I2V-14B, as motion guidance without any architecture change. It removes the need for auxiliary motion encoders and makes fine-tuning base models easily scalable. Through scaled training, Wan-Move generates 5-second, 480p videos whose motion controllability rivals Kling 1.5 Pro's commercial Motion Brush, as indicated by user studies. To support comprehensive evaluation, we further design MoveBench, a rigorously curated benchmark featuring diverse content categories and hybrid-verified annotations. It is distinguished by larger data volume, longer video durations, and high-quality motion annotations. Extensive experiments on MoveBench and the public dataset consistently show Wan-Move's superior motion quality. Code, models, and benchmark data are made publicly available.", 'score': 102, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': '35af41ed6b0c44fa', 'authors': ['Ruihang Chu', 'Yefei He', 'Zhekai Chen', 'Shiwei Zhang', 'Xiaogang Xu', 'Bin Xia', 'Dingdong Wang', 'Hongwei Yi', 'Xihui Liu', 'Hengshuang Zhao', 'Yu Liu', 'Yingya Zhang', 'Yujiu Yang'], 'affiliations': ['CUHK', 'HKU', 'Tongyi Lab, Alibaba Group', 'Tsinghua University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08765.jpg', 'data': {'categories': ['#open_source', '#video', '#benchmark', '#dataset'], 'emoji': 'üé¨', 'ru': {'title': '–¢–æ—á–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏–µ–º –≤ –≤–∏–¥–µ–æ—Å–∏–Ω—Ç–µ–∑–µ —á–µ—Ä–µ–∑ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –≤ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ', 'desc': '–ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç Wan-Move ‚Äî —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏–µ–º –≤ –≤–∏–¥–µ–æ–≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö. –û—Å–Ω–æ–≤–Ω–∞—è –∏–¥–µ—è –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–∏ –¥–≤–∏–∂–µ–Ω–∏–π –æ–±—ä–µ–∫—Ç–æ–≤ –ø–ª–æ—Ç–Ω—ã–º–∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—è–º–∏ —Ç–æ—á–µ–∫ –∏ –∏—Ö –ø—Ä–æ–µ–∫—Ü–∏–∏ –≤ –ª–∞—Ç–µ–Ω—Ç–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ, –≥–¥–µ –ø—Ä–∏–∑–Ω–∞–∫–∏ –ø–µ—Ä–≤–æ–≥–æ –∫–∞–¥—Ä–∞ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—è—é—Ç—Å—è –≤–¥–æ–ª—å –∫–∞–∂–¥–æ–π —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏. –ü–æ–ª—É—á–µ–Ω–Ω–∞—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ-–≤—Ä–µ–º–µ–Ω–Ω–∞—è –∫–∞—Ä—Ç–∞ –ø—Ä–∏–∑–Ω–∞–∫–æ–≤ —Å–ª—É–∂–∏—Ç —É—Å–ª–æ–≤–∏–µ–º –¥–ª—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–∏–Ω—Ç–µ–∑–∞ –≤–∏–¥–µ–æ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –±–∞–∑–æ–≤–æ–π –º–æ–¥–µ–ª–∏ image-to-video. –ê–≤—Ç–æ—Ä—ã —Ç–∞–∫–∂–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ MoveBench ‚Äî –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–≤–∏–∂–µ–Ω–∏–µ–º, –∏ –ø–æ–∫–∞–∑–∞–ª–∏, —á—Ç–æ Wan-Move –¥–æ—Å—Ç–∏–≥–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤, —Å—Ä–∞–≤–Ω–∏–º—ã—Ö —Å –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏–º–∏ —Ä–µ—à–µ–Ω–∏—è–º–∏.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.08478', 'title': 'Visionary: The World Model Carrier Built on WebGPU-Powered Gaussian Splatting Platform', 'url': 'https://huggingface.co/papers/2512.08478', 'abstract': 'Visionary is an open web-native platform enabling real-time rendering of 3D Gaussian Splatting and meshes with efficient GPU-based inference, supporting dynamic content and generative models.  \t\t\t\t\tAI-generated summary \t\t\t\t Neural rendering, particularly 3D Gaussian Splatting (3DGS), has evolved rapidly and become a key component for building world models. However, existing viewer solutions remain fragmented, heavy, or constrained by legacy pipelines, resulting in high deployment friction and limited support for dynamic content and generative models. In this work, we present Visionary, an open, web-native platform for real-time various Gaussian Splatting and meshes rendering. Built on an efficient WebGPU renderer with per-frame ONNX inference, Visionary enables dynamic neural processing while maintaining a lightweight, "click-to-run" browser experience. It introduces a standardized Gaussian Generator contract, which not only supports standard 3DGS rendering but also allows plug-and-play algorithms to generate or update Gaussians each frame. Such inference also enables us to apply feedforward generative post-processing. The platform further offers a plug in three.js library with a concise TypeScript API for seamless integration into existing web applications. Experiments show that, under identical 3DGS assets, Visionary achieves superior rendering efficiency compared to current Web viewers due to GPU-based primitive sorting. It already supports multiple variants, including MLP-based 3DGS, 4DGS, neural avatars, and style transformation or enhancement networks. By unifying inference and rendering directly in the browser, Visionary significantly lowers the barrier to reproduction, comparison, and deployment of 3DGS-family methods, serving as a unified World Model Carrier for both reconstructive and generative paradigms.', 'score': 69, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': '5bdc819571b85c24', 'authors': ['Yuning Gong', 'Yifei Liu', 'Yifan Zhan', 'Muyao Niu', 'Xueying Li', 'Yuanjun Liao', 'Jiaming Chen', 'Yuanyuan Gao', 'Jiaqi Chen', 'Minming Chen', 'Li Zhou', 'Yuning Zhang', 'Wei Wang', 'Xiaoqing Hou', 'Huaxi Huang', 'Shixiang Tang', 'Le Ma', 'Dingwen Zhang', 'Xue Yang', 'Junchi Yan', 'Yanchi Zhang', 'Yinqiang Zheng', 'Xiao Sun', 'Zhihang Zhong'], 'affiliations': ['Northwestern Polytechnical University', 'Shanghai AI Laboratory', 'Shanghai Jiao Tong University', 'Sichuan University', 'The University of Tokyo'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08478.jpg', 'data': {'categories': ['#3d', '#multimodal', '#inference', '#open_source'], 'emoji': 'üé®', 'ru': {'title': '–£–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –Ω–µ–π—Ä–æ–Ω–Ω–æ–≥–æ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞', 'desc': 'Visionary ‚Äî —ç—Ç–æ –≤–µ–±-–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ 3D Gaussian Splatting –∏ –º–µ—à–µ–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏, –∏—Å–ø–æ–ª—å–∑—É—é—â–∞—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π GPU-—É—Å–∫–æ—Ä–µ–Ω–Ω—ã–π –≤—ã–≤–æ–¥ —á–µ—Ä–µ–∑ WebGPU –∏ ONNX. –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –±–ª–∞–≥–æ–¥–∞—Ä—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–º—É –∫–æ–Ω—Ç—Ä–∞–∫—Ç—É –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞, –ø–æ–∑–≤–æ–ª—è—é—â–µ–º—É –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∞–ª–≥–æ—Ä–∏—Ç–º—ã –Ω–µ–π—Ä–æ–Ω–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä—è–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä. –°–∏—Å—Ç–µ–º–∞ –≤–∫–ª—é—á–∞–µ—Ç –º–æ–¥—É–ª—å–Ω—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –º–æ–¥–µ–ª–µ–π, –≤–∫–ª—é—á–∞—è MLP-–±–∞–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ 3DGS, 4DGS, –Ω–µ–π—Ä–æ—Å–µ—Ç–µ–≤—ã–µ –∞–≤–∞—Ç–∞—Ä—ã –∏ –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã–µ –º–æ–¥–µ–ª–∏ –ø–æ—Å—Ç–æ–±—Ä–∞–±–æ—Ç–∫–∏. –†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π TypeScript API –∏ –ø–ª–∞–≥–∏–Ω –¥–ª—è three.js –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—Ç –Ω–∏–∑–∫–∏–π –ø–æ—Ä–æ–≥ –≤—Ö–æ–¥–∞ –¥–ª—è –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–µ–π –∏ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤, —É–Ω–∏—Ñ–∏—Ü–∏—Ä—É—è –≤—ã–≤–æ–¥ –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –Ω–µ–ø–æ—Å—Ä–µ–¥—Å—Ç–≤–µ–Ω–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.07951', 'title': 'Preserving Source Video Realism: High-Fidelity Face Swapping for Cinematic Quality', 'url': 'https://huggingface.co/papers/2512.07951', 'abstract': "LivingSwap enhances video face swapping by using keyframes and reference guidance to maintain identity and fidelity over long sequences, reducing manual effort and achieving state-of-the-art results.  \t\t\t\t\tAI-generated summary \t\t\t\t Video face swapping is crucial in film and entertainment production, where achieving high fidelity and temporal consistency over long and complex video sequences remains a significant challenge. Inspired by recent advances in reference-guided image editing, we explore whether rich visual attributes from source videos can be similarly leveraged to enhance both fidelity and temporal coherence in video face swapping. Building on this insight, this work presents LivingSwap, the first video reference guided face swapping model. Our approach employs keyframes as conditioning signals to inject the target identity, enabling flexible and controllable editing. By combining keyframe conditioning with video reference guidance, the model performs temporal stitching to ensure stable identity preservation and high-fidelity reconstruction across long video sequences. To address the scarcity of data for reference-guided training, we construct a paired face-swapping dataset, Face2Face, and further reverse the data pairs to ensure reliable ground-truth supervision. Extensive experiments demonstrate that our method achieves state-of-the-art results, seamlessly integrating the target identity with the source video's expressions, lighting, and motion, while significantly reducing manual effort in production workflows. Project webpage: https://aim-uofa.github.io/LivingSwap", 'score': 43, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 8', 'zh': '12Êúà8Êó•'}, 'hash': '2f09092cb73adc87', 'authors': ['Zekai Luo', 'Zongze Du', 'Zhouhang Zhu', 'Hao Zhong', 'Muzhi Zhu', 'Wen Wang', 'Yuling Xi', 'Chenchen Jing', 'Hao Chen', 'Chunhua Shen'], 'affiliations': ['Zhejiang University', 'Zhejiang University of Technology'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07951.jpg', 'data': {'categories': ['#open_source', '#video', '#dataset', '#multimodal'], 'emoji': 'üé¨', 'ru': {'title': '–í—Ä–µ–º–µ–Ω–Ω–∞—è —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç—å –≤ —Å–∏–Ω—Ç–µ–∑–µ –≤–∏–¥–µ–æ–ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–µ–π —á–µ—Ä–µ–∑ —ç—Ç–∞–ª–æ–Ω–Ω–æ–µ –≤–∏–¥–µ–æ—Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ', 'desc': 'LivingSwap –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –ø–µ—Ä–≤—É—é –º–æ–¥–µ–ª—å –¥–ª—è –∑–∞–º–µ–Ω—ã –ª–∏—Ü –≤ –≤–∏–¥–µ–æ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —ç—Ç–∞–ª–æ–Ω–Ω–æ–≥–æ –≤–∏–¥–µ–æ. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∫–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã –∫–∞–∫ —Å–∏–≥–Ω–∞–ª—ã –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –≤–Ω–µ–¥—Ä–µ–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç–∏ –∏ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç—å –ø–æ –¥–ª–∏–Ω–Ω—ã–º –≤–∏–¥–µ–æ–ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—è–º. –ê–≤—Ç–æ—Ä—ã —Å–æ–∑–¥–∞–ª–∏ –Ω–æ–≤—ã–π –¥–∞—Ç–∞—Å–µ—Ç Face2Face –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –º–æ–¥–µ–ª–∏ —Å –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ–º—ã–º –æ–±—É—á–µ–Ω–∏–µ–º. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –ø–æ–¥—Ö–æ–¥ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞, –ø–ª–∞–≤–Ω–æ –∏–Ω—Ç–µ–≥—Ä–∏—Ä—É—è —Ü–µ–ª–µ–≤—É—é –ª–∏—á–Ω–æ—Å—Ç—å —Å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ–º –ª–∏—Ü–∞, –æ—Å–≤–µ—â–µ–Ω–∏–µ–º –∏ –¥–≤–∏–∂–µ–Ω–∏–µ–º –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –≤–∏–¥–µ–æ.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.07802', 'title': 'OneStory: Coherent Multi-Shot Video Generation with Adaptive Memory', 'url': 'https://huggingface.co/papers/2512.07802', 'abstract': 'OneStory generates coherent multi-shot videos by modeling global cross-shot context through a Frame Selection module and an Adaptive Conditioner, leveraging pretrained image-to-video models and a curated dataset.  \t\t\t\t\tAI-generated summary \t\t\t\t Storytelling in real-world videos often unfolds through multiple shots -- discontinuous yet semantically connected clips that together convey a coherent narrative. However, existing multi-shot video generation (MSV) methods struggle to effectively model long-range cross-shot context, as they rely on limited temporal windows or single keyframe conditioning, leading to degraded performance under complex narratives. In this work, we propose OneStory, enabling global yet compact cross-shot context modeling for consistent and scalable narrative generation. OneStory reformulates MSV as a next-shot generation task, enabling autoregressive shot synthesis while leveraging pretrained image-to-video (I2V) models for strong visual conditioning. We introduce two key modules: a Frame Selection module that constructs a semantically-relevant global memory based on informative frames from prior shots, and an Adaptive Conditioner that performs importance-guided patchification to generate compact context for direct conditioning. We further curate a high-quality multi-shot dataset with referential captions to mirror real-world storytelling patterns, and design effective training strategies under the next-shot paradigm. Finetuned from a pretrained I2V model on our curated 60K dataset, OneStory achieves state-of-the-art narrative coherence across diverse and complex scenes in both text- and image-conditioned settings, enabling controllable and immersive long-form video storytelling.', 'score': 33, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 8', 'zh': '12Êúà8Êó•'}, 'hash': '441bb46d54effdc9', 'authors': ['Zhaochong An', 'Menglin Jia', 'Haonan Qiu', 'Zijian Zhou', 'Xiaoke Huang', 'Zhiheng Liu', 'Weiming Ren', 'Kumara Kahatapitiya', 'Ding Liu', 'Sen He', 'Chenyang Zhang', 'Tao Xiang', 'Fanny Yang', 'Serge Belongie', 'Tian Xie'], 'affiliations': ['Meta AI', 'University of Copenhagen'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07802.jpg', 'data': {'categories': ['#open_source', '#training', '#video', '#synthetic', '#story_generation', '#long_context', '#dataset'], 'emoji': 'üé¨', 'ru': {'title': '–ì–ª–æ–±–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è —Å–≤—è–∑–Ω–æ–≥–æ –º–Ω–æ–≥–æ–∫–∞–¥—Ä–æ–≤–æ–≥–æ –≤–∏–¥–µ–æ—Ä–∞—Å—Å–∫–∞–∑–∞', 'desc': 'OneStory ‚Äî —ç—Ç–æ —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –º–Ω–æ–≥–æ–∫–∞–¥—Ä–æ–≤—ã—Ö –≤–∏–¥–µ–æ—Ä–æ–ª–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä–∞—è –º–æ–¥–µ–ª–∏—Ä—É–µ—Ç –≥–ª–æ–±–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –º–µ–∂–¥—É –∫–∞–¥—Ä–∞–º–∏ —á–µ—Ä–µ–∑ –º–æ–¥—É–ª–∏ –≤—ã–±–æ—Ä–∞ –∫–ª—é—á–µ–≤—ã—Ö –∫–∞–¥—Ä–æ–≤ –∏ –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–≥–æ –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –ú–µ—Ç–æ–¥ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ—Ç –∑–∞–¥–∞—á—É –∫–∞–∫ –∞–≤—Ç—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–µ —Å–∏–Ω—Ç–µ–∑ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –∫–∞–¥—Ä–æ–≤, –æ–ø–∏—Ä–∞—è—Å—å –Ω–∞ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ –æ–±—É—á–µ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –≤–∏–¥–µ–æ. –î–ª—è —Ç–æ—á–Ω–æ–π –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–∞—è –≥–ª–æ–±–∞–ª—å–Ω–∞—è –ø–∞–º—è—Ç—å –∏ –∫–æ–º–ø–∞–∫—Ç–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∞–∂–Ω–æ—Å—Ç–∏. –°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –≤—ã—Å–æ–∫–æ–π —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –ø–æ–≤–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –±–ª–∞–≥–æ–¥–∞—Ä—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω–æ–≥–æ –¥–∞—Ç–∞—Å–µ—Ç–∞ —Å –æ–ø–∏—Å–∞–Ω–∏—è–º–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º —Å—Ç—Ä–∞—Ç–µ–≥–∏—è–º –æ–±—É—á–µ–Ω–∏—è.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.06776', 'title': 'From Next-Token to Next-Block: A Principled Adaptation Path for Diffusion LLMs', 'url': 'https://huggingface.co/papers/2512.06776', 'abstract': 'Adapting autoregressive models to block-wise diffusion enables parallel generation and retains pretrained knowledge, achieving state-of-the-art performance among 7B-class diffusion language models.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) excel at generation but dominant autoregressive (AR) decoding is inherently sequential, creating a throughput bottleneck. Diffusion Language Models (DLMs)--especially block-wise variants--enable parallel generation and intra-block bidirectional reasoning, yet training large DLMs from scratch is costly and wastes the knowledge in mature AR checkpoints. Prior "adaptation" attempts either modify logits or randomly grow attention masks to full-sequence diffusion, or simply transplant AR weights into a block-diffusion recipe, leaving a fundamental mismatch between AR causality and block-wise bidirectionality unaddressed. We reframe adaptation as a intra-paradigm path from AR to Block-Diffusion by viewing AR as Block-Diffusion with blocksize=1. Concretely, we design the pathway of adaptation as follows: we use a context-causal attention mask (causal in context, bidirectional only within the active block), an efficient parallel adaptation procedure, an auxiliary AR loss to maximize data utilization and retain pretrained knowledge, and gradual increment of the generation block size. The recipe integrates cleanly with masked block-diffusion and maintains train-inference consistency. Built on these components, NBDiff-7B (Base and Instruct) could inherit the long-context modeling and reasoning capabilities, and achieve state-of-the-art performance among the 7B-class DLMs, delivering strong gains on general-knowledge, math, and code benchmarks over strong baselines. These results demonstrate that principled AR-to-block-diffusion adaptation is an effective and compute-efficient alternative to training DLMs from scratch. Codes: https://github.com/YuchuanTian/NBDiff.', 'score': 20, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 7', 'zh': '12Êúà7Êó•'}, 'hash': '87da6ba7e0ddb824', 'authors': ['Yuchuan Tian', 'Yuchen Liang', 'Jiacheng Sun', 'Shuo Zhang', 'Guangwen Yang', 'Yingte Shu', 'Sibo Fang', 'Tianyu Guo', 'Kai Han', 'Chao Xu', 'Hanting Chen', 'Xinghao Chen', 'Yunhe Wang'], 'affiliations': ['Huawei Technologies', 'Peking University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06776.jpg', 'data': {'categories': ['#open_source', '#training', '#optimization', '#architecture', '#small_models', '#diffusion'], 'emoji': '‚ö°', 'ru': {'title': '–û—Ç –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∫ –ø–∞—Ä–∞–ª–ª–µ–ª–∏–∑–º—É: –∞–¥–∞–ø—Ç–∞—Ü–∏—è –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –∫ –±–ª–æ—á–Ω–æ–π –¥–∏—Ñ—Ñ—É–∑–∏–∏', 'desc': '–í —Ä–∞–±–æ—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω –º–µ—Ç–æ–¥ –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø—Ä–µ–¥–æ–±—É—á–µ–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –∫ –±–ª–æ—á–Ω–æ–π –¥–∏—Ñ—Ñ—É–∑–∏–∏, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω—ã –≤–º–µ—Å—Ç–æ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏. –ê–≤—Ç–æ—Ä—ã —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π —Ä–µ–∂–∏–º –∫–∞–∫ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–ª—É—á–∞–π –±–ª–æ—á–Ω–æ–π –¥–∏—Ñ—Ñ—É–∑–∏–∏ —Å —Ä–∞–∑–º–µ—Ä–æ–º –±–ª–æ–∫–∞ –æ–¥–∏–Ω –∏ –≤–≤–æ–¥—è—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ-–∫–∞—É–∑–∞–ª—å–Ω—É—é –º–∞—Å–∫—É –≤–Ω–∏–º–∞–Ω–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ –º–µ–∂–¥—É –ø–∞—Ä–∞–¥–∏–≥–º–∞–º–∏. –ú–µ—Ç–æ–¥ –≤–∫–ª—é—á–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—É—é –ø—Ä–æ—Ü–µ–¥—É—Ä—É –∞–¥–∞–ø—Ç–∞—Ü–∏–∏, –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—É—é –∞–≤—Ç–æ—Ä–µ–≥—Ä–µ—Å—Å–∏–≤–Ω—É—é –ø–æ—Ç–µ—Ä—é –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–Ω–∞–Ω–∏–π –ø—Ä–µ—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ –∏ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –±–ª–æ–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏. –ü–æ–ª—É—á–µ–Ω–Ω–∞—è –º–æ–¥–µ–ª—å NBDiff-7B –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å—Ä–µ–¥–∏ 7B-–∫–ª–∞—Å—Å–Ω—ã—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π –¥–∏—Ñ—Ñ—É–∑–∏–∏ –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–∞—Ö –ø–æ –∑–Ω–∞–Ω–∏—è–º, –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ –∏ –∫–æ–¥—É.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.07843', 'title': 'ThreadWeaver: Adaptive Threading for Efficient Parallel Reasoning in Language Models', 'url': 'https://huggingface.co/papers/2512.07843', 'abstract': "ThreadWeaver, a framework for adaptive parallel reasoning, achieves accuracy comparable to sequential models while reducing inference latency through parallel trajectory generation, trie-based training-inference co-design, and parallelization-aware reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Scaling inference-time computation has enabled Large Language Models (LLMs) to achieve strong reasoning performance, but inherently sequential decoding leads to substantial latency, especially on complex tasks. Recent work on adaptive parallel reasoning aims to improve inference efficiency by decomposing the problem-solving process into concurrent reasoning threads when beneficial. However, existing methods on realistic tasks are either limited to supervised behavior cloning or exhibit significant accuracy drops compared to widely-used sequential long chain-of-thought (CoT) baselines. Moreover, many require customized inference engines, complicating deployment. We introduce ThreadWeaver, a framework for adaptive parallel reasoning that achieves accuracy on par with popular sequential reasoning models of comparable size while significantly reducing inference latency. ThreadWeaver's performance stems from three key innovations: 1) a two-stage parallel trajectory generator that produces large-scale, high-quality CoT data with parallel annotations for supervised fine-tuning; 2) a trie-based training-inference co-design that enables parallel reasoning on any off-the-shelf autoregressive inference engine without modifying position embeddings or KV caches; and 3) a parallelization-aware reinforcement learning framework that teaches the model to balance accuracy with effective parallelization. Across six challenging mathematical reasoning benchmarks, ThreadWeaver trained atop Qwen3-8B achieves accuracy comparable to cutting-edge sequential reasoning models (71.9% on average and 79.9% on AIME24) while delivering up to 1.53x average speedup in token latency, establishing a new Pareto frontier between accuracy and efficiency.", 'score': 18, 'issue_id': 1, 'pub_date': '2025-11-24', 'pub_date_card': {'ru': '24 –Ω–æ—è–±—Ä—è', 'en': 'November 24', 'zh': '11Êúà24Êó•'}, 'hash': '48ba940c338c4183', 'authors': ['Long Lian', 'Sida Wang', 'Felix Juefei-Xu', 'Tsu-Jui Fu', 'Xiuyu Li', 'Adam Yala', 'Trevor Darrell', 'Alane Suhr', 'Yuandong Tian', 'Xi Victoria Lin'], 'affiliations': ['Meta Superintelligence Labs (MSL)', 'UC Berkeley', 'UCSF'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07843.jpg', 'data': {'categories': ['#reasoning', '#training', '#optimization', '#inference', '#benchmark', '#rlhf', '#math'], 'emoji': '‚ö°', 'ru': {'title': '–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–µ –º—ã—à–ª–µ–Ω–∏–µ LLM –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –∏ —Ç–æ—á–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á', 'desc': 'ThreadWeaver ‚Äî —ç—Ç–æ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–≥–æ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–≥–æ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–æ–¥–µ–ª—è–º —Ä–∞—Å—Å—É–∂–¥–∞—Ç—å –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –ø–æ –Ω–µ—Å–∫–æ–ª—å–∫–∏–º –ø–æ—Ç–æ–∫–∞–º –≤–º–µ—Å—Ç–æ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è. –°–∏—Å—Ç–µ–º–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –¥–≤—É—Ö—ç—Ç–∞–ø–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤—ã—Å–æ–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Å –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–º–∏ –∞–Ω–Ω–æ—Ç–∞—Ü–∏—è–º–∏, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–±—É—á–∏—Ç—å –º–æ–¥–µ–ª—å —á–µ—Ä–µ–∑ supervised fine-tuning. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–æ–∂–∏–ª–∏ trie-—Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ–±—É—á–µ–Ω–∏—è –∏ –∏–Ω—Ñ–µ—Ä–µ–Ω—Å–∞, –∫–æ—Ç–æ—Ä–∞—è —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö –±–µ–∑ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏–π. –ë–ª–∞–≥–æ–¥–∞—Ä—è reinforcement learning, –Ω–∞—Å—Ç—Ä–æ–µ–Ω–Ω–æ–º—É –Ω–∞ –ø–∞—Ä–∞–ª–ª–µ–ª–∏–∑–∞—Ü–∏—é, –º–æ–¥–µ–ª—å —É—á–∏—Ç—Å—è –±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞—Ç—å —Ç–æ—á–Ω–æ—Å—Ç—å –∏ —Å–∫–æ—Ä–æ—Å—Ç—å, –¥–æ—Å—Ç–∏–≥–∞—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤ —Å —É—Å–∫–æ—Ä–µ–Ω–∏–µ–º –∏–Ω—Ñ–µ—Ä–µ–Ω—Å–∞ –¥–æ 1.53x —Ä–∞–∑.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.06864', 'title': 'Boosting Unsupervised Video Instance Segmentation with Automatic Quality-Guided Self-Training', 'url': 'https://huggingface.co/papers/2512.06864', 'abstract': 'AutoQ-VIS achieves state-of-the-art results in unsupervised Video Instance Segmentation using quality-guided self-training to bridge the synthetic-to-real domain gap.  \t\t\t\t\tAI-generated summary \t\t\t\t Video Instance Segmentation (VIS) faces significant annotation challenges due to its dual requirements of pixel-level masks and temporal consistency labels. While recent unsupervised methods like VideoCutLER eliminate optical flow dependencies through synthetic data, they remain constrained by the synthetic-to-real domain gap. We present AutoQ-VIS, a novel unsupervised framework that bridges this gap through quality-guided self-training. Our approach establishes a closed-loop system between pseudo-label generation and automatic quality assessment, enabling progressive adaptation from synthetic to real videos. Experiments demonstrate state-of-the-art performance with 52.6 AP_{50} on YouTubeVIS-2019 val set, surpassing the previous state-of-the-art VideoCutLER by 4.4%, while requiring no human annotations. This demonstrates the viability of quality-aware self-training for unsupervised VIS. We will release the code at https://github.com/wcbup/AutoQ-VIS.', 'score': 12, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 7', 'zh': '12Êúà7Êó•'}, 'hash': '39be88a1bc10da6c', 'authors': ['Kaixuan Lu', 'Mehmet Onurcan Kaya', 'Dim P. Papadopoulos'], 'affiliations': ['Pioneer Centre for AI', 'Technical University of Denmark'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06864.jpg', 'data': {'categories': ['#open_source', '#training', '#video', '#synthetic', '#cv'], 'emoji': 'üé¨', 'ru': {'title': '–ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ —Å–∞–º–æ–æ–±—É—á–µ–Ω–∏–µ –¥–ª—è —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–æ–≤ –≤ –≤–∏–¥–µ–æ –±–µ–∑ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π', 'desc': 'AutoQ-VIS —Ä–µ—à–∞–µ—Ç –∑–∞–¥–∞—á—É —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫–∑–µ–º–ø–ª—è—Ä–æ–≤ –æ–±—ä–µ–∫—Ç–æ–≤ –≤ –≤–∏–¥–µ–æ –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π —á–µ–ª–æ–≤–µ–∫–∞. –ú–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –∏ –ø—Ä–∏–º–µ–Ω—è–µ—Ç —Å–∞–º–æ–æ–±—É—á–µ–Ω–∏–µ —Å –æ—Ü–µ–Ω–∫–æ–π –∫–∞—á–µ—Å—Ç–≤–∞ –ø—Å–µ–≤–¥–æ-–º–µ—Ç–æ–∫ –¥–ª—è –ø—Ä–µ–æ–¥–æ–ª–µ–Ω–∏—è —Ä–∞–∑—Ä—ã–≤–∞ –º–µ–∂–¥—É —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–º –∏ —Ä–µ–∞–ª—å–Ω—ã–º –¥–æ–º–µ–Ω–∞–º–∏. –°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –∑–∞–º–∫–Ω—É—Ç–æ–º —Ü–∏–∫–ª–µ: –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –ø—Å–µ–≤–¥–æ-–º–µ—Ç–∫–∏ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ü–µ–Ω–∏–≤–∞–µ—Ç –∏—Ö –∫–∞—á–µ—Å—Ç–≤–æ, –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –∞–¥–∞–ø—Ç–∏—Ä—É—è—Å—å –∫ —Ä–µ–∞–ª—å–Ω—ã–º –≤–∏–¥–µ–æ. –ü–æ–¥—Ö–æ–¥ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç —Å–∞–º—ã—Ö –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–º 52.6 AP‚ÇÖ‚ÇÄ, –ø—Ä–µ–≤—ã—Å–∏–≤ –ø—Ä–µ–¥—ã–¥—É—â–∏–π –º–µ—Ç–æ–¥ –Ω–∞ 4.4% –±–µ–∑ –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏—Ö –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.06628', 'title': 'MIND-V: Hierarchical Video Generation for Long-Horizon Robotic Manipulation with RL-based Physical Alignment', 'url': 'https://huggingface.co/papers/2512.06628', 'abstract': 'MIND-V generates long-horizon robotic manipulation videos by integrating semantic reasoning, domain-invariant representations, and physical plausibility through a hierarchical framework.  \t\t\t\t\tAI-generated summary \t\t\t\t Embodied imitation learning is constrained by the scarcity of diverse, long-horizon robotic manipulation data. Existing video generation models for this domain are limited to synthesizing short clips of simple actions and often rely on manually defined trajectories. To this end, we introduce MIND-V, a hierarchical framework designed to synthesize physically plausible and logically coherent videos of long-horizon robotic manipulation. Inspired by cognitive science, MIND-V bridges high-level reasoning with pixel-level synthesis through three core components: a Semantic Reasoning Hub (SRH) that leverages a pre-trained vision-language model for task planning; a Behavioral Semantic Bridge (BSB) that translates abstract instructions into domain-invariant representations; and a Motor Video Generator (MVG) for conditional video rendering. MIND-V employs Staged Visual Future Rollouts, a test-time optimization strategy to enhance long-horizon robustness. To align the generated videos with physical laws, we introduce a GRPO reinforcement learning post-training phase guided by a novel Physical Foresight Coherence (PFC) reward. PFC leverages the V-JEPA world model to enforce physical plausibility by aligning the predicted and actual dynamic evolutions in the feature space. MIND-V demonstrates state-of-the-art performance in long-horizon robotic manipulation video generation, establishing a scalable and controllable paradigm for embodied data synthesis.', 'score': 12, 'issue_id': 1, 'pub_date': '2025-12-07', 'pub_date_card': {'ru': '7 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 7', 'zh': '12Êúà7Êó•'}, 'hash': 'b20d67c0287a6a3c', 'authors': ['Ruicheng Zhang', 'Mingyang Zhang', 'Jun Zhou', 'Zhangrui Guo', 'Xiaofan Liu', 'Zunnan Xu', 'Zhizhou Zhong', 'Puxin Yan', 'Haocheng Luo', 'Xiu Li'], 'affiliations': ['Central South University', 'China University of Geosciences', 'Hong Kong University of Science and Technology', 'Sun Yat-sen University', 'Tsinghua University', 'X Square Robot'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06628.jpg', 'data': {'categories': ['#rl', '#reasoning', '#optimization', '#multimodal', '#architecture', '#video', '#synthetic', '#robotics'], 'emoji': 'ü§ñ', 'ru': {'title': '–û—Ç –º—ã—Å–ª–∏ –∫ –¥–≤–∏–∂–µ–Ω–∏—é: –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ñ–∏–∑–∏—á–µ—Å–∫–∏ –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω—ã—Ö –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π', 'desc': 'MIND-V ‚Äî —ç—Ç–æ –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–µ–æ —Å –¥–ª–∏–Ω–Ω—ã–º–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–º–∏ –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π —Ä–æ–±–æ—Ç–æ–º, –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–µ–æ–¥–æ–ª–µ–≤–∞–µ—Ç –Ω–µ—Ö–≤–∞—Ç–∫—É —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω—ã—Ö –æ–±—É—á–∞—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö. –°–∏—Å—Ç–µ–º–∞ –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ —á–µ—Ä–µ–∑ vision-language –º–æ–¥–µ–ª—å, –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –≤ –∏–Ω–≤–∞—Ä–∏–∞–Ω—Ç–Ω—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –∏ —É—Å–ª–æ–≤–Ω–æ–µ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ. –î–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ—Å—Ç–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è GRPO –æ–±—É—á–µ–Ω–∏–µ —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –∏ –Ω–∞–≥—Ä–∞–¥–∞ Physical Foresight Coherence, –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–æ–≤–µ—Ä—è–µ—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π –º–∏—Ä—É —á–µ—Ä–µ–∑ V-JEPA –º–æ–¥–µ–ª—å. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ MIND-V –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–ª–∏–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–µ–π –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–π –∏ —Å–æ–∑–¥–∞–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º—ã–π –ø–æ–¥—Ö–æ–¥ –¥–ª—è —Å–∏–Ω—Ç–µ–∑–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±—É—á–µ–Ω–∏—è —Ä–æ–±–æ—Ç–æ–≤.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.07921', 'title': 'DeepCode: Open Agentic Coding', 'url': 'https://huggingface.co/papers/2512.07921', 'abstract': 'DeepCode, a fully autonomous framework, addresses the challenges of document-to-codebase synthesis by optimizing information flow through source compression, structured indexing, knowledge injection, and error correction, achieving state-of-the-art performance and surpassing human experts.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) have given rise to powerful coding agents, making it possible for code assistants to evolve into code engineers. However, existing methods still face significant challenges in achieving high-fidelity document-to-codebase synthesis--such as scientific papers to code--primarily due to a fundamental conflict between information overload and the context bottlenecks of LLMs. In this work, we introduce DeepCode, a fully autonomous framework that fundamentally addresses this challenge through principled information-flow management. By treating repository synthesis as a channel optimization problem, DeepCode seamlessly orchestrates four information operations to maximize task-relevant signals under finite context budgets: source compression via blueprint distillation, structured indexing using stateful code memory, conditional knowledge injection via retrieval-augmented generation, and closed-loop error correction. Extensive evaluations on the PaperBench benchmark demonstrate that DeepCode achieves state-of-the-art performance, decisively outperforming leading commercial agents such as Cursor and Claude Code, and crucially, surpassing PhD-level human experts from top institutes on key reproduction metrics. By systematically transforming paper specifications into production-grade implementations comparable to human expert quality, this work establishes new foundations for autonomous scientific reproduction that can accelerate research evaluation and discovery.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-08', 'pub_date_card': {'ru': '8 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 8', 'zh': '12Êúà8Êó•'}, 'hash': '2209d884eee8a8b2', 'authors': ['Zongwei Li', 'Zhonghang Li', 'Zirui Guo', 'Xubin Ren', 'Chao Huang'], 'affiliations': ['The University of Hong Kong'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.07921.jpg', 'data': {'categories': ['#agents', '#plp', '#optimization', '#benchmark', '#science', '#long_context', '#rag'], 'emoji': 'üß†', 'ru': {'title': '–û—Ç –±—É–º–∞–≥–∏ –∫ –∫–æ–¥—É: —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –¥–ª—è —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ–≥–æ —Å–∏–Ω—Ç–µ–∑–∞', 'desc': 'DeepCode ‚Äî —ç—Ç–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∞–≤—Ç–æ–Ω–æ–º–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è —Å–∏–Ω—Ç–µ–∑–∞ –∫–æ–¥–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä–∞—è —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –æ–∫–Ω–∞ LLM —á–µ—Ä–µ–∑ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—é –ø–æ—Ç–æ–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –°–∏—Å—Ç–µ–º–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —á–µ—Ç—ã—Ä–µ –∫–ª—é—á–µ–≤—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–∏: —Å–∂–∞—Ç–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞ —á–µ—Ä–µ–∑ –¥–∏—Å—Ç–∏–ª–ª—è—Ü–∏—é —Å—Ö–µ–º—ã, —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–Ω–¥–µ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ —Å –ø–æ–º–æ—â—å—é –ø–∞–º—è—Ç–∏ –∫–æ–¥–∞, —É—Å–ª–æ–≤–Ω–æ–µ –≤–Ω–µ–¥—Ä–µ–Ω–∏–µ –∑–Ω–∞–Ω–∏–π —á–µ—Ä–µ–∑ retrieval-augmented generation –∏ –∑–∞–º–∫–Ω—É—Ç—É—é –∫–æ—Ä—Ä–µ–∫—Ü–∏—é –æ—à–∏–±–æ–∫. DeepCode –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ –±–µ–Ω—á–º–∞—Ä–∫–µ PaperBench, –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏–µ –∞–≥–µ–Ω—Ç—ã –∏ –¥–∞–∂–µ —ç–∫—Å–ø–µ—Ä—Ç—ã —É—Ä–æ–≤–Ω—è PhD –≤ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞—É—á–Ω—ã—Ö —Ä–∞–±–æ—Ç. –°–∏—Å—Ç–µ–º–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä—É–µ—Ç —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏ –∏–∑ –Ω–∞—É—á–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π –≤ production-grade –∫–æ–¥, —Å—Ä–∞–≤–Ω–∏–º—ã–π –ø–æ –∫–∞—á–µ—Å—Ç–≤—É —Å —Ä–∞–±–æ—Ç–æ–π —á–µ–ª–æ–≤–µ–∫–∞-—ç–∫—Å–ø–µ—Ä—Ç–∞.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.08186', 'title': 'Ground Slow, Move Fast: A Dual-System Foundation Model for Generalizable Vision-and-Language Navigation', 'url': 'https://huggingface.co/papers/2512.08186', 'abstract': 'DualVLN integrates high-level reasoning and low-level action execution to improve vision-language navigation in dynamic environments, achieving robust real-time control and long-horizon planning.  \t\t\t\t\tAI-generated summary \t\t\t\t While recent large vision-language models (VLMs) have improved generalization in vision-language navigation (VLN), existing methods typically rely on end-to-end pipelines that map vision-language inputs directly to short-horizon discrete actions. Such designs often produce fragmented motions, incur high latency, and struggle with real-world challenges like dynamic obstacle avoidance. We propose DualVLN, the first dual-system VLN foundation model that synergistically integrates high-level reasoning with low-level action execution. System 2, a VLM-based global planner, "grounds slowly" by predicting mid-term waypoint goals via image-grounded reasoning. System 1, a lightweight, multi-modal conditioning Diffusion Transformer policy, "moves fast" by leveraging both explicit pixel goals and latent features from System 2 to generate smooth and accurate trajectories. The dual-system design enables robust real-time control and adaptive local decision-making in complex, dynamic environments. By decoupling training, the VLM retains its generalization, while System 1 achieves interpretable and effective local navigation. DualVLN outperforms prior methods across all VLN benchmarks and real-world experiments demonstrate robust long-horizon planning and real-time adaptability in dynamic environments.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': '507c84e420909927', 'authors': ['Meng Wei', 'Chenyang Wan', 'Jiaqi Peng', 'Xiqian Yu', 'Yuqiang Yang', 'Delin Feng', 'Wenzhe Cai', 'Chenming Zhu', 'Tai Wang', 'Jiangmiao Pang', 'Xihui Liu'], 'affiliations': ['Shanghai AI Laboratory', 'The University of Hong Kong', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08186.jpg', 'data': {'categories': ['#agents', '#reasoning', '#multimodal', '#architecture', '#interpretability', '#benchmark', '#robotics', '#diffusion'], 'emoji': 'üß≠', 'ru': {'title': '–î–≤–æ–π–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏: –º–µ–¥–ª–µ–Ω–Ω–æ–µ –º—ã—à–ª–µ–Ω–∏–µ –∏ –±—ã—Å—Ç—Ä–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ', 'desc': 'DualVLN –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –¥–≤—É—Ö—Å–∏—Å—Ç–µ–º–Ω—É—é –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∑—Ä–µ–Ω–∏—è –∏ —è–∑—ã–∫–∞, –∫–æ—Ç–æ—Ä–∞—è —Ä–∞–∑–¥–µ–ª—è–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å –Ω–∞ –≤—ã—Å–æ–∫–æ—É—Ä–æ–≤–Ω–µ–≤–æ–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –Ω–∏–∑–∫–æ—É—Ä–æ–≤–Ω–µ–≤–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ. –°–∏—Å—Ç–µ–º–∞ 2, –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ –±–æ–ª—å—à–∏—Ö –≤–∏–¥–µ–æ-—è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö, –ø—Ä–µ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ —Ü–µ–ª–µ–≤—ã–µ —Ç–æ—á–∫–∏ —á–µ—Ä–µ–∑ –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ –¥–ª—è –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–≥–æ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –°–∏—Å—Ç–µ–º–∞ 1 –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ª—ë–≥–∫—É—é –ø–æ–ª–∏—Ç–∏–∫—É –Ω–∞ –±–∞–∑–µ Diffusion Transformer –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–ª–∞–≤–Ω—ã—Ö —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏, –æ–ø–∏—Ä–∞—è—Å—å –Ω–∞ —è–≤–Ω—ã–µ –ø–∏–∫—Å–µ–ª—å–Ω—ã–µ —Ü–µ–ª–∏ –∏ –ª–∞—Ç–µ–Ω—Ç–Ω—ã–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è –æ—Ç –°–∏—Å—Ç–µ–º—ã 2. –¢–∞–∫–æ–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–æ—Å—Ç–∏—á—å –Ω–∞–¥–µ–∂–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è—Ö —Å –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è–º–∏ –∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –ª—É—á—à–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –≤—Å–µ—Ö —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö —Ç–µ—Å—Ç–∞—Ö –∏ –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞—Ö.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.08153', 'title': 'TreeGRPO: Tree-Advantage GRPO for Online RL Post-Training of Diffusion Models', 'url': 'https://huggingface.co/papers/2512.08153', 'abstract': 'TreeGRPO, a novel RL framework, enhances training efficiency for generative models by using a tree-structured denoising process, leading to faster training and better performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning (RL) post-training is crucial for aligning generative models with human preferences, but its prohibitive computational cost remains a major barrier to widespread adoption. We introduce TreeGRPO, a novel RL framework that dramatically improves training efficiency by recasting the denoising process as a search tree. From shared initial noise samples, TreeGRPO strategically branches to generate multiple candidate trajectories while efficiently reusing their common prefixes. This tree-structured approach delivers three key advantages: (1) High sample efficiency, achieving better performance under same training samples (2) Fine-grained credit assignment via reward backpropagation that computes step-specific advantages, overcoming the uniform credit assignment limitation of trajectory-based methods, and (3) Amortized computation where multi-child branching enables multiple policy updates per forward pass. Extensive experiments on both diffusion and flow-based models demonstrate that TreeGRPO achieves 2.4times faster training while establishing a superior Pareto frontier in the efficiency-reward trade-off space. Our method consistently outperforms GRPO baselines across multiple benchmarks and reward models, providing a scalable and effective pathway for RL-based visual generative model alignment. The project website is available at treegrpo.github.io.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': '38c97e4f2def5493', 'authors': ['Zheng Ding', 'Weirui Ye'], 'affiliations': ['MIT', 'UC San Diego'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08153.jpg', 'data': {'categories': ['#rl', '#training', '#optimization', '#benchmark', '#alignment', '#diffusion'], 'emoji': 'üå≥', 'ru': {'title': '–î—Ä–µ–≤–æ–≤–∏–¥–Ω—ã–π –ø–æ–∏—Å–∫ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π', 'desc': 'TreeGRPO –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π –ø–æ–¥—Ö–æ–¥ –∫ –æ–±—É—á–µ–Ω–∏—é —Å –ø–æ–¥–∫—Ä–µ–ø–ª–µ–Ω–∏–µ–º –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ç–∏–≤–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π, –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä—É—è –ø—Ä–æ—Ü–µ—Å—Å –¥–µ–Ωoisifying –∫–∞–∫ –ø–æ–∏—Å–∫ –≤ –¥–µ—Ä–µ–≤–µ —Ä–µ—à–µ–Ω–∏–π. –ú–µ—Ç–æ–¥ –ø–æ–∑–≤–æ–ª—è–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–±—â–∏–µ –ø—Ä–µ—Ñ–∏–∫—Å—ã —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ –∏–∑ –æ–¥–Ω–æ–≥–æ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —à—É–º–∞, –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –ø–æ–≤—ã—à–∞—è –≤—ã–±–æ—Ä–æ—á–Ω—É—é —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –¥—Ä–µ–≤–æ–≤–∏–¥–Ω—ã–π —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –Ω–∞–≥—Ä–∞–¥—ã —á–µ—Ä–µ–∑ –æ–±—Ä–∞—Ç–Ω–æ–µ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∞–º–æ—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è, –ø–æ–∑–≤–æ–ª—è—è –≤—ã–ø–æ–ª–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –ø–æ–ª–∏—Ç–∏–∫–∏ –∑–∞ –æ–¥–∏–Ω –ø—Ä–æ—Ö–æ–¥. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ TreeGRPO –¥–æ—Å—Ç–∏–≥–∞–µ—Ç 2.4-–∫—Ä–∞—Ç–Ω–æ–≥–æ —É—Å–∫–æ—Ä–µ–Ω–∏—è –æ–±—É—á–µ–Ω–∏—è –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –∏ –ø–æ—Ç–æ–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π, –ø—Ä–µ–≤–æ—Å—Ö–æ–¥—è –±–∞–∑–æ–≤—ã–µ –º–µ—Ç–æ–¥—ã.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.08868', 'title': 'EcomBench: Towards Holistic Evaluation of Foundation Agents in E-commerce', 'url': 'https://huggingface.co/papers/2512.08868', 'abstract': 'EcomBench is a benchmark that evaluates agent performance in real-world e-commerce environments through deep information retrieval, multi-step reasoning, and cross-source knowledge integration.  \t\t\t\t\tAI-generated summary \t\t\t\t Foundation agents have rapidly advanced in their ability to reason and interact with real environments, making the evaluation of their core capabilities increasingly important. While many benchmarks have been developed to assess agent performance, most concentrate on academic settings or artificially designed scenarios while overlooking the challenges that arise in real applications. To address this issue, we focus on a highly practical real-world setting, the e-commerce domain, which involves a large volume of diverse user interactions, dynamic market conditions, and tasks directly tied to real decision-making processes. To this end, we introduce EcomBench, a holistic E-commerce Benchmark designed to evaluate agent performance in realistic e-commerce environments. EcomBench is built from genuine user demands embedded in leading global e-commerce ecosystems and is carefully curated and annotated through human experts to ensure clarity, accuracy, and domain relevance. It covers multiple task categories within e-commerce scenarios and defines three difficulty levels that evaluate agents on key capabilities such as deep information retrieval, multi-step reasoning, and cross-source knowledge integration. By grounding evaluation in real e-commerce contexts, EcomBench provides a rigorous and dynamic testbed for measuring the practical capabilities of agents in modern e-commerce.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': 'ba4c5085fcb8fa21', 'authors': ['Rui Min', 'Zile Qiao', 'Ze Xu', 'Jiawen Zhai', 'Wenyu Gao', 'Xuanzhong Chen', 'Haozhen Sun', 'Zhen Zhang', 'Xinyu Wang', 'Hong Zhou', 'Wenbiao Yin', 'Xuan Zhou', 'Yong Jiang', 'Haicheng Liu', 'Liang Ding', 'Ling Zou', 'Yi R.', 'Fung', 'Yalong Li', 'Pengjun Xie'], 'affiliations': ['Tongyi Lab, Alibaba Group'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08868.jpg', 'data': {'categories': ['#reasoning', '#agents', '#survey', '#benchmark', '#dataset'], 'emoji': 'üõí', 'ru': {'title': '–û—Ü–µ–Ω–∫–∞ –∞–≥–µ–Ω—Ç–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–π —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏ —á–µ—Ä–µ–∑ –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ', 'desc': 'EcomBench ‚Äî —ç—Ç–æ –±–µ–Ω—á–º–∞—Ä–∫ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π –∞–≥–µ–Ω—Ç–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∏—Ö –¥–∞—Ç–∞—Å–µ—Ç–æ–≤, –±–µ–Ω—á–º–∞—Ä–∫ –ø–æ—Å—Ç—Ä–æ–µ–Ω –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø–æ–¥–ª–∏–Ω–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ –≤–µ–¥—É—â–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π —Ç–æ—Ä–≥–æ–≤–ª–∏ –∏ –≤–∫–ª—é—á–∞–µ—Ç –∑–∞–¥–∞—á–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ —É—Ä–æ–≤–Ω—è–º–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏. –û—Ü–µ–Ω–∫–∞ –æ—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç –∫–ª—é—á–µ–≤—ã–µ –Ω–∞–≤—ã–∫–∏ –∞–≥–µ–Ω—Ç–æ–≤: –≥–ª—É–±–æ–∫–∏–π –ø–æ–∏—Å–∫ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏, –º–Ω–æ–≥–æ—à–∞–≥–æ–≤–æ–µ —Ä–∞—Å—Å—É–∂–¥–µ–Ω–∏–µ –∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é –∑–Ω–∞–Ω–∏–π –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤. –î–∞—Ç–∞—Å–µ—Ç –±—ã–ª —Ç—â–∞—Ç–µ–ª—å–Ω–æ –∞–Ω–Ω–æ—Ç–∏—Ä–æ–≤–∞–Ω —ç–∫—Å–ø–µ—Ä—Ç–∞–º–∏ –∏ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç —Å—Ç—Ä–æ–≥–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π AI-–∞–≥–µ–Ω—Ç–æ–≤ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –∫–æ–º–º–µ—Ä—Ü–∏–∏.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.08309', 'title': 'Terrain Diffusion: A Diffusion-Based Successor to Perlin Noise in Infinite, Real-Time Terrain Generation', 'url': 'https://huggingface.co/papers/2512.08309', 'abstract': 'Terrain Diffusion uses diffusion models and a novel algorithm called InfiniteDiffusion to generate realistic, seamless, and boundless procedural worlds with constant-time random access.  \t\t\t\t\tAI-generated summary \t\t\t\t For decades, procedural worlds have been built on procedural noise functions such as Perlin noise, which are fast and infinite, yet fundamentally limited in realism and large-scale coherence. We introduce Terrain Diffusion, an AI-era successor to Perlin noise that bridges the fidelity of diffusion models with the properties that made procedural noise indispensable: seamless infinite extent, seed-consistency, and constant-time random access. At its core is InfiniteDiffusion, a novel algorithm for infinite generation, enabling seamless, real-time synthesis of boundless landscapes. A hierarchical stack of diffusion models couples planetary context with local detail, while a compact Laplacian encoding stabilizes outputs across Earth-scale dynamic ranges. An open-source infinite-tensor framework supports constant-memory manipulation of unbounded tensors, and few-step consistency distillation enables efficient generation. Together, these components establish diffusion models as a practical foundation for procedural world generation, capable of synthesizing entire planets coherently, controllably, and without limits.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': '19d0c940763ad27f', 'authors': ['Alexander Goslin'], 'affiliations': [], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08309.jpg', 'data': {'categories': ['#3d', '#diffusion', '#training', '#open_source'], 'emoji': 'üåç', 'ru': {'title': '–î–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –∫–∞–∫ –Ω–æ–≤—ã–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã—Ö –º–∏—Ä–æ–≤', 'desc': 'Terrain Diffusion –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—É—é –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—É –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–æ–º—É —à—É–º—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, —à—É–º—É –ü–µ—Ä–ª–∏–Ω–∞), –∏—Å–ø–æ–ª—å–∑—É—è –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã—Ö –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã—Ö –ª–∞–Ω–¥—à–∞—Ñ—Ç–æ–≤. –ö–ª—é—á–µ–≤—ã–º –∞–ª–≥–æ—Ä–∏—Ç–º–æ–º —è–≤–ª—è–µ—Ç—Å—è InfiniteDiffusion, –∫–æ—Ç–æ—Ä—ã–π –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –±–µ—Å—à–æ–≤–Ω—É—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –≤ —Ä–µ–∂–∏–º–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Å –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–º –≤—Ä–µ–º–µ–Ω–µ–º –¥–æ—Å—Ç—É–ø–∞ –∫ –ª—é–±–æ–π —á–∞—Å—Ç–∏ –º–∏—Ä–∞. –ò–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–π —Å—Ç–µ–∫ –¥–∏—Ñ—Ñ—É–∑–∏–æ–Ω–Ω—ã—Ö –º–æ–¥–µ–ª–µ–π –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –≥–ª–æ–±–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –ø–ª–∞–Ω–µ—Ç—ã —Å –ª–æ–∫–∞–ª—å–Ω—ã–º–∏ –¥–µ—Ç–∞–ª—è–º–∏, –ø—Ä–∏ —ç—Ç–æ–º –∫–æ–º–ø–∞–∫—Ç–Ω–æ–µ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –õ–∞–ø–ª–∞—Å–∏–∞–Ω–∞ —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä—É–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –º–∞—Å—à—Ç–∞–±–∞—Ö –≤—Å–µ–π –ø–ª–∞–Ω–µ—Ç—ã. –§—Ä–µ–π–º–≤–æ—Ä–∫ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã—Ö —Ç–µ–Ω–∑–æ—Ä–æ–≤ –∏ –º–µ—Ç–æ–¥—ã –¥–∏—Å—Ç–∏–ª–ª—è—Ü–∏–∏ –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏ –ø–æ–∑–≤–æ–ª—è—é—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ü–µ–ª—ã–µ –ø–ª–∞–Ω–µ—Ç—ã –±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –ø–æ –ø–∞–º—è—Ç–∏.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.06531', 'title': 'Novel Deep Learning Architectures for Classification and Segmentation of Brain Tumors from MRI Images', 'url': 'https://huggingface.co/papers/2512.06531', 'abstract': 'Two novel deep learning architectures, SAETCN and SAS-Net, achieve high accuracy in classifying and segmenting brain tumors from MRI scans.  \t\t\t\t\tAI-generated summary \t\t\t\t Brain tumors pose a significant threat to human life, therefore it is very much necessary to detect them accurately in the early stages for better diagnosis and treatment. Brain tumors can be detected by the radiologist manually from the MRI scan images of the patients. However, the incidence of brain tumors has risen amongst children and adolescents in recent years, resulting in a substantial volume of data, as a result, it is time-consuming and difficult to detect manually. With the emergence of Artificial intelligence in the modern world and its vast application in the medical field, we can make an approach to the CAD (Computer Aided Diagnosis) system for the early detection of Brain tumors automatically. All the existing models for this task are not completely generalized and perform poorly on the validation data. So, we have proposed two novel Deep Learning Architectures - (a) SAETCN (Self-Attention Enhancement Tumor Classification Network) for the classification of different kinds of brain tumors. We have achieved an accuracy of 99.38% on the validation dataset making it one of the few Novel Deep learning-based architecture that is capable of detecting brain tumors accurately. We have trained the model on the dataset, which contains images of 3 types of tumors (glioma, meningioma, and pituitary tumors) and non-tumor cases. and (b) SAS-Net (Self-Attentive Segmentation Network) for the accurate segmentation of brain tumors. We have achieved an overall pixel accuracy of 99.23%.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-06', 'pub_date_card': {'ru': '6 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 6', 'zh': '12Êúà6Êó•'}, 'hash': '8d34cff6bbc1e65a', 'authors': ['Sayan Das', 'Arghadip Biswas'], 'affiliations': ['IIIT Delhi', 'Jadavpur University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.06531.jpg', 'data': {'categories': ['#science', '#healthcare', '#cv', '#architecture'], 'emoji': 'üß†', 'ru': {'title': '–°–∞–º–æ—É–≤–∞–∂–∞—é—â–∏–µ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –æ–ø—É—Ö–æ–ª–µ–π –º–æ–∑–≥–∞', 'desc': '–ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–æ–∂–∏–ª–∏ –¥–≤–µ –Ω–æ–≤—ã–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –≥–ª—É–±–æ–∫–æ–≥–æ –æ–±—É—á–µ–Ω–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –æ–ø—É—Ö–æ–ª–µ–π –º–æ–∑–≥–∞ –Ω–∞ –ú–†–¢-—Å–Ω–∏–º–∫–∞—Ö. SAETCN –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–µ—Ö–∞–Ω–∏–∑–º —Å–∞–º–æ—É–≤–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Ç—Ä—ë—Ö —Ç–∏–ø–æ–≤ –æ–ø—É—Ö–æ–ª–µ–π (–≥–ª–∏–æ–º–∞, –º–µ–Ω–∏–Ω–≥–∏–æ–º–∞, –≥–∏–ø–æ—Ñ–∏–∑–∞—Ä–Ω–∞—è) —Å —Ç–æ—á–Ω–æ—Å—Ç—å—é 99.38%, –∞ SAS-Net –≤—ã–ø–æ–ª–Ω—è–µ—Ç –∏—Ö —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫—É—é —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏—é —Å —Ç–æ—á–Ω–æ—Å—Ç—å—é –ø–∏–∫—Å–µ–ª–µ–π 99.23%. –≠—Ç–∏ –º–æ–¥–µ–ª–∏ —Ä–µ—à–∞—é—Ç –ø—Ä–æ–±–ª–µ–º—É –Ω–µ–ø–æ–ª–Ω–æ–π –æ–±–æ–±—â–∞–µ–º–æ—Å—Ç–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Å–∏—Å—Ç–µ–º –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –∏ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ —É—Å–∫–æ—Ä—è—é—Ç –ø—Ä–æ—Ü–µ—Å—Å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è —Ä–∞–¥–∏–æ–ª–æ–≥–æ–≤. –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –Ω–µ–π—Ä–æ—Å–µ—Ç–µ–π —Å –º–µ—Ö–∞–Ω–∏–∑–º–∞–º–∏ –≤–Ω–∏–º–∞–Ω–∏—è –≤ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–π –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.08730', 'title': 'SegEarth-OV3: Exploring SAM 3 for Open-Vocabulary Semantic Segmentation in Remote Sensing Images', 'url': 'https://huggingface.co/papers/2512.08730', 'abstract': "A preliminary exploration of using SAM 3 for remote sensing open-vocabulary semantic segmentation demonstrates promising results through a mask fusion strategy and presence score filtering.  \t\t\t\t\tAI-generated summary \t\t\t\t Most existing methods for training-free Open-Vocabulary Semantic Segmentation (OVSS) are based on CLIP. While these approaches have made progress, they often face challenges in precise localization or require complex pipelines to combine separate modules, especially in remote sensing scenarios where numerous dense and small targets are present. Recently, Segment Anything Model 3 (SAM 3) was proposed, unifying segmentation and recognition in a promptable framework. In this paper, we present a preliminary exploration of applying SAM 3 to the remote sensing OVSS task without any training. First, we implement a mask fusion strategy that combines the outputs from SAM 3's semantic segmentation head and the Transformer decoder (instance head). This allows us to leverage the strengths of both heads for better land coverage. Second, we utilize the presence score from the presence head to filter out categories that do not exist in the scene, reducing false positives caused by the vast vocabulary sizes and patch-level processing in geospatial scenes. We evaluate our method on extensive remote sensing datasets. Experiments show that this simple adaptation achieves promising performance, demonstrating the potential of SAM 3 for remote sensing OVSS. Our code is released at https://github.com/earth-insights/SegEarth-OV-3.", 'score': 1, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': 'd06af54aaee7980f', 'authors': ['Kaiyu Li', 'Shengqi Zhang', 'Yupeng Deng', 'Zhi Wang', 'Deyu Meng', 'Xiangyong Cao'], 'affiliations': ['Chinese Academy of Sciences', 'Xian Jiaotong University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08730.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#cv', '#science'], 'emoji': 'üõ∞Ô∏è', 'ru': {'title': 'SAM 3 –¥–ª—è —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–π —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏ –∑–µ–º–ª–∏ –±–µ–∑ –æ–±—É—á–µ–Ω–∏—è', 'desc': '–°—Ç–∞—Ç—å—è –∏—Å—Å–ª–µ–¥—É–µ—Ç –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ Segment Anything Model 3 (SAM 3) –¥–ª—è —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–π —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏ —Å –æ—Ç–∫—Ä—ã—Ç—ã–º —Å–ª–æ–≤–∞—Ä—ë–º –≤ –∑–∞–¥–∞—á–∞—Ö –¥–∏—Å—Ç–∞–Ω—Ü–∏–æ–Ω–Ω–æ–≥–æ –∑–æ–Ω–¥–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ –æ–±—É—á–µ–Ω–∏—è. –ê–≤—Ç–æ—Ä—ã –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç —Å—Ç—Ä–∞—Ç–µ–≥–∏—é —Å–ª–∏—è–Ω–∏—è –º–∞—Å–æ–∫, –∫–æ—Ç–æ—Ä–∞—è –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –≤—ã—Ö–æ–¥—ã —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–≥–æ –∏ —ç–∫–∑–µ–º–ø–ª—è—Ä–Ω–æ–≥–æ –≥–æ–ª–æ–≤–æ–∫ SAM 3, —á—Ç–æ–±—ã –ª—É—á—à–µ –æ—Ö–≤–∞—Ç–∏—Ç—å –∑–µ–º–µ–ª—å–Ω—ã–µ –ø–æ–∫—Ä—ã—Ç–∏—è. –î–ª—è —Å–Ω–∏–∂–µ–Ω–∏—è –ª–æ–∂–Ω–æ–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –æ—Ü–µ–Ω–∫–∞–º –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π –≤ —Å—Ü–µ–Ω–µ, —É—á–∏—Ç—ã–≤–∞—è —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ —Å–ø—É—Ç–Ω–∏–∫–æ–≤—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å –ø–ª–æ—Ç–Ω—ã–º–∏ –º–µ–ª–∫–∏–º–∏ –æ–±—ä–µ–∫—Ç–∞–º–∏. –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ –±–æ–ª—å—à–∏—Ö –Ω–∞–±–æ—Ä–∞—Ö –¥–∞–Ω–Ω—ã—Ö –¥–∏—Å—Ç–∞–Ω—Ü–∏–æ–Ω–Ω–æ–≥–æ –∑–æ–Ω–¥–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–æ—Å—Ç–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∏ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª SAM 3 –¥–ª—è —ç—Ç–æ–π –∑–∞–¥–∞—á–∏.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}, {'id': 'https://huggingface.co/papers/2512.08923', 'title': 'Same Content, Different Answers: Cross-Modal Inconsistency in MLLMs', 'url': 'https://huggingface.co/papers/2512.08923', 'abstract': 'Two new benchmarks assess cross-modal inconsistency in multimodal large language models, showing significant variability and impact of visual characteristics on performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce two new benchmarks REST and REST+(Render-Equivalence Stress Tests) to enable systematic evaluation of cross-modal inconsistency in multimodal large language models (MLLMs). MLLMs are trained to represent vision and language in the same embedding space, yet they cannot perform the same tasks in both modalities. Our benchmarks contain samples with the same semantic information in three modalities (image, text, mixed) and we show that state-of-the-art MLLMs cannot consistently reason over these different modalities. We evaluate 15 MLLMs and find that the degree of modality inconsistency varies substantially, even when accounting for problems with text recognition (OCR). Neither rendering text as image nor rendering an image as text solves the inconsistency. Even if OCR is correct, we find that visual characteristics (text colour and resolution, but not font) and the number of vision tokens have an impact on model performance. Finally, we find that our consistency score correlates with the modality gap between text and images, highlighting a mechanistic interpretation of cross-modal inconsistent MLLMs.', 'score': 0, 'issue_id': 1, 'pub_date': '2025-12-09', 'pub_date_card': {'ru': '9 –¥–µ–∫–∞–±—Ä—è', 'en': 'December 9', 'zh': '12Êúà9Êó•'}, 'hash': '10f41aa1ced2ff48', 'authors': ['Angela van Sprang', 'Laurens Samson', 'Ana Lucic', 'Erman Acar', 'Sennay Ghebreab', 'Yuki M. Asano'], 'affiliations': ['City of Amsterdam', 'University of Amsterdam', 'University of Technology Nuremberg'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.08923.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#multimodal', '#interpretability'], 'emoji': 'üîÄ', 'ru': {'title': '–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –º–æ–¥–∞–ª—å–Ω–æ–π –Ω–µ—Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –≤ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –º–æ–¥–µ–ª—è—Ö', 'desc': '–í —Å—Ç–∞—Ç—å–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –¥–≤–∞ –Ω–æ–≤—ã—Ö –±–µ–Ω—á–º–∞—Ä–∫–∞ REST –∏ REST+ –¥–ª—è –æ—Ü–µ–Ω–∫–∏ –∫—Ä–æ—Å—Å–º–æ–¥–∞–ª—å–Ω–æ–π –Ω–µ—Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –≤ –º—É–ª—å—Ç–∏–º–æ–¥–∞–ª—å–Ω—ã—Ö –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª—è—Ö. –ê–≤—Ç–æ—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –æ–±—É—á–µ–Ω–∏–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—Ç—å –∑—Ä–µ–Ω–∏–µ –∏ —è–∑—ã–∫ –≤ –æ–¥–Ω–æ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ –ø—Ä–∏–∑–Ω–∞–∫–æ–≤, —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ MLLMs –Ω–µ –º–æ–≥—É—Ç –æ–¥–∏–Ω–∞–∫–æ–≤–æ —Ö–æ—Ä–æ—à–æ —Ä–µ—à–∞—Ç—å –∑–∞–¥–∞—á–∏ –≤ —Ä–∞–∑–Ω—ã—Ö –º–æ–¥–∞–ª—å–Ω–æ—Å—Ç—è—Ö. –ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ 15 –º–æ–¥–µ–ª–µ–π –≤—ã—è–≤–∏–ª–æ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—É—é –≤–∞—Ä–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç—å –≤ —Å—Ç–µ–ø–µ–Ω–∏ –º–æ–¥–∞–ª—å–Ω–æ–π –Ω–µ—Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫, —Ç–∞–∫–∏—Ö –∫–∞–∫ —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∏–∑—É–∞–ª—å–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤. –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç, —á—Ç–æ –æ—Ü–µ–Ω–∫–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏ –∫–æ—Ä—Ä–µ–ª–∏—Ä—É–µ—Ç —Å –º–æ–¥–∞–ª—å–Ω—ã–º –∑–∞–∑–æ—Ä–æ–º –º–µ–∂–¥—É —Ç–µ–∫—Å—Ç–æ–º –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏, —á—Ç–æ —Ä–∞—Å–∫—Ä—ã–≤–∞–µ—Ç –º–µ—Ö–∞–Ω–∏—Å—Ç–∏—á–µ—Å–∫—É—é –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—é –∫—Ä–æ—Å—Å–º–æ–¥–∞–ª—å–Ω–æ–π –Ω–µ—Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏.'}, 'en': {'title': '', 'desc': ''}, 'zh': {'title': '', 'desc': ''}}}];
        const articlesContainer = document.getElementById('articles-container');

        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');

        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];

        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);

            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

            filterLogicIsAnd = false;

            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (2)', '#agents (3)', '#agi', '#alignment (1)', '#architecture (4)', '#audio', '#benchmark (7)', '#cv (3)', '#data', '#dataset (4)', '#diffusion (4)', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare (1)', '#inference (2)', '#interpretability (2)', '#leakage', '#long_context (2)', '#low_resource', '#machine_translation', '#math (1)', '#multilingual', '#multimodal (6)', '#open_source (8)', '#optimization (5)', '#plp (1)', '#rag (1)', '#reasoning (5)', '#rl (2)', '#rlhf (1)', '#robotics (2)', '#science (3)', '#security', '#small_models (1)', '#story_generation (1)', '#survey (1)', '#synthetic (3)', '#training (6)', '#transfer_learning', '#video (5)'];

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');

                selectedCategories.splice(index, 1);

                categoryToggle.textContent = `üè∑Ô∏è ${filterLabel[currentLang]}`;
            } else {

            const urlCategories = getUrlParameters();

                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {

                }

            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {

                    button.classList.add('active');

                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {

                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article =>

                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article =>
