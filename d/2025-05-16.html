up的新框架，用于通过学习的3D先验来编辑2D图像。该框架能够处理复杂的编辑任务，如物体平移和3D旋转。我们利用扩散模型的生成能力，通过视频数据生成训练数据对，以提高编辑效果。通过结合图像到3D模型的3D指导，3D-Fixup能够在2D和3D空间之间进行有效的转换，从而实现高质量的图像编辑。'}}}, {'id': 'https://huggingface.co/papers/2505.10046', 'title': 'Exploring the Deep Fusion of Large Language Models and Diffusion\n  Transformers for Text-to-Image Synthesis', 'url': 'https://huggingface.co/papers/2505.10046', 'abstract': 'This paper does not describe a new method; instead, it provides a thorough exploration of an important yet understudied design space related to recent advances in text-to-image synthesis -- specifically, the deep fusion of large language models (LLMs) and diffusion transformers (DiTs) for multi-modal generation. Previous studies mainly focused on overall system performance rather than detailed comparisons with alternative methods, and key design details and training recipes were often left undisclosed. These gaps create uncertainty about the real potential of this approach. To fill these gaps, we conduct an empirical study on text-to-image generation, performing controlled comparisons with established baselines, analyzing important design choices, and providing a clear, reproducible recipe for training at scale. We hope this work offers meaningful data points and practical guidelines for future research in multi-modal generation.', 'score': 4, 'issue_id': 3792, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': 'e297e154b434ef38', 'authors': ['Bingda Tang', 'Boyang Zheng', 'Xichen Pan', 'Sayak Paul', 'Saining Xie'], 'affiliations': ['Hugging Face', 'New York University'], 'pdf_title_img': 'assets/pdf/title_img/2505.10046.jpg', 'data': {'categories': ['#multimodal', '#training', '#diffusion', '#survey'], 'emoji': '🔬', 'ru': {'title': 'Глубокий анализ слияния LLM и DiT для генерации изображений по тексту', 'desc': 'Статья представляет собой эмпирическое исследование генерации изображений по текстовому описанию. Авторы проводят детальный анализ объединения больших языковых моделей (LLM) и диффузионных трансформеров (DiT) для мультимодальной генерации. Исследование включает контролируемые сравнения с существующими базовыми методами и анализ ключевых аспектов дизайна. Статья предоставляет четкий и воспроизводимый рецепт для обучения таких моделей в промышленном масштабе.'}, 'en': {'title': 'Unlocking the Potential of Multi-Modal Generation', 'desc': 'This paper investigates the integration of large language models (LLMs) and diffusion transformers (DiTs) in the field of text-to-image synthesis. It highlights the lack of detailed comparisons and transparency in previous studies, which often overlooked critical design choices and training methodologies. By conducting empirical studies and controlled comparisons with established baselines, the authors aim to clarify the potential of this multi-modal generation approach. The paper provides a reproducible training recipe and valuable insights to guide future research in this area.'}, 'zh': {'title': '探索文本到图像合成的新设计空间', 'desc': '本文探讨了文本到图像合成中的一个重要设计空间，特别是大型语言模型（LLMs）与扩散变换器（DiTs）深度融合的多模态生成。以往的研究主要关注系统整体性能，而缺乏对替代方法的详细比较，关键设计细节和训练方案往往未被披露。这些空白导致了对该方法真实潜力的怀疑。为了解决这些问题，我们进行了文本到图像生成的实证研究，进行控制比较，分析重要设计选择，并提供清晰、可重复的训练方案，以期为未来的多模态生成研究提供有意义的数据和实用指南。'}}}, {'id': 'https://huggingface.co/papers/2505.09926', 'title': 'AdaptCLIP: Adapting CLIP for Universal Visual Anomaly Detection', 'url': 'https://huggingface.co/papers/2505.09926', 'abstract': 'Universal visual anomaly detection aims to identify anomalies from novel or unseen vision domains without additional fine-tuning, which is critical in open scenarios. Recent studies have demonstrated that pre-trained vision-language models like CLIP exhibit strong generalization with just zero or a few normal images. However, existing methods struggle with designing prompt templates, complex token interactions, or requiring additional fine-tuning, resulting in limited flexibility. In this work, we present a simple yet effective method called AdaptCLIP based on two key insights. First, adaptive visual and textual representations should be learned alternately rather than jointly. Second, comparative learning between query and normal image prompt should incorporate both contextual and aligned residual features, rather than relying solely on residual features. AdaptCLIP treats CLIP models as a foundational service, adding only three simple adapters, visual adapter, textual adapter, and prompt-query adapter, at its input or output ends. AdaptCLIP supports zero-/few-shot generalization across domains and possesses a training-free manner on target domains once trained on a base dataset. AdaptCLIP achieves state-of-the-art performance on 12 anomaly detection benchmarks from industrial and medical domains, significantly outperforming existing competitive methods. We will make the code and model of AdaptCLIP available at https://github.com/gaobb/AdaptCLIP.', 'score': 4, 'issue_id': 3791, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '25c3eaaddbc9d5ca', 'authors': ['Bin-Bin Gao', 'Yue Zhu', 'Jiangtao Yan', 'Yuezhi Cai', 'Weixi Zhang', 'Meng Wang', 'Jun Liu', 'Yong Liu', 'Lei Wang', 'Chengjie Wang'], 'affiliations': ['Shanghai Jiao Tong University', 'Siemens Corporate Research', 'Technical University of Munich', 'Tencent YouTu Lab'], 'pdf_title_img': 'assets/pdf/title_img/2505.09926.jpg', 'data': {'categories': ['#cv', '#benchmark', '#open_source', '#transfer_learning', '#healthcare'], 'emoji': '🔍', 'ru': {'title': 'AdaptCLIP: Эффективное обнаружение аномалий с помощью адаптации CLIP', 'desc': 'Статья представляет новый метод универсального обнаружения визуальных аномалий под названием AdaptCLIP. Этот метод основан на предобученной мультимодальной модели CLIP и использует три адаптера для улучшения ее производительности. AdaptCLIP обучается поочередно адаптивным визуальным и текстовым представлениям, а также использует как контекстные, так и выровненные остаточные признаки. Метод демонстрирует state-of-the-art результаты на 12 бенчмарках обнаружения аномалий в промышленных и медицинских доменах.'}, 'en': {'title': 'AdaptCLIP: Simplifying Anomaly Detection with Adaptive Learning', 'desc': 'This paper introduces AdaptCLIP, a novel approach for universal visual anomaly detection that operates without the need for additional fine-tuning. It leverages pre-trained vision-language models like CLIP to generalize effectively from just a few normal images. The method emphasizes learning adaptive visual and textual representations alternately and incorporates comparative learning that utilizes both contextual and aligned residual features. AdaptCLIP demonstrates superior performance on various anomaly detection benchmarks, showcasing its flexibility and efficiency in handling unseen vision domains.'}, 'zh': {'title': 'AdaptCLIP：无微调的通用视觉异常检测', 'desc': '本论文提出了一种名为AdaptCLIP的通用视觉异常检测方法，旨在无需额外微调即可识别新颖或未见的视觉领域中的异常。研究表明，预训练的视觉-语言模型如CLIP在仅使用零或少量正常图像时展现出强大的泛化能力。AdaptCLIP通过交替学习自适应的视觉和文本表示，结合上下文和对齐的残差特征进行比较学习，从而提高了灵活性。该方法在12个工业和医疗领域的异常检测基准上实现了最先进的性能，显著超越了现有的竞争方法。'}}}, {'id': 'https://huggingface.co/papers/2505.09265', 'title': 'MetaUAS: Universal Anomaly Segmentation with One-Prompt Meta-Learning', 'url': 'https://huggingface.co/papers/2505.09265', 'abstract': 'Zero- and few-shot visual anomaly segmentation relies on powerful vision-language models that detect unseen anomalies using manually designed textual prompts. However, visual representations are inherently independent of language. In this paper, we explore the potential of a pure visual foundation model as an alternative to widely used vision-language models for universal visual anomaly segmentation. We present a novel paradigm that unifies anomaly segmentation into change segmentation. This paradigm enables us to leverage large-scale synthetic image pairs, featuring object-level and local region changes, derived from existing image datasets, which are independent of target anomaly datasets. We propose a one-prompt Meta-learning framework for Universal Anomaly Segmentation (MetaUAS) that is trained on this synthetic dataset and then generalizes well to segment any novel or unseen visual anomalies in the real world. To handle geometrical variations between prompt and query images, we propose a soft feature alignment module that bridges paired-image change perception and single-image semantic segmentation. This is the first work to achieve universal anomaly segmentation using a pure vision model without relying on special anomaly detection datasets and pre-trained visual-language models. Our method effectively and efficiently segments any anomalies with only one normal image prompt and enjoys training-free without guidance from language. Our MetaUAS significantly outperforms previous zero-shot, few-shot, and even full-shot anomaly segmentation methods. The code and pre-trained models are available at https://github.com/gaobb/MetaUAS.', 'score': 3, 'issue_id': 3791, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': '62287f3647d6b6a7', 'authors': ['Bin-Bin Gao'], 'affiliations': ['Tencent YouTu Lab, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.09265.jpg', 'data': {'categories': ['#cv', '#training', '#optimization', '#synthetic', '#dataset'], 'emoji': '👁️', 'ru': {'title': 'Универсальная сегментация аномалий без языковых подсказок', 'desc': 'Статья представляет новый подход к сегментации визуальных аномалий, основанный на чисто визуальной модели без использования языковых подсказок. Авторы предлагают парадигму, объединяющую сегментацию аномалий и сегментацию изменений, используя синтетические пары изображений для обучения. Разработан фреймворк MetaUAS, использующий мета-обучение и способный обобщаться на новые типы аномалий. Метод превосходит существующие решения для zero-shot, few-shot и full-shot сегментации аномалий.'}, 'en': {'title': 'Revolutionizing Anomaly Segmentation with Pure Vision Models', 'desc': 'This paper introduces a new approach for visual anomaly segmentation that does not depend on language, using a pure visual foundation model instead of traditional vision-language models. The authors propose a unified framework that treats anomaly segmentation as a form of change segmentation, allowing the use of synthetic image pairs to train the model. They develop a Meta-learning framework called MetaUAS, which can effectively identify unseen anomalies with just one normal image prompt. The method includes a soft feature alignment module to address geometric differences, achieving superior performance compared to existing anomaly segmentation techniques.'}, 'zh': {'title': '纯视觉模型实现通用异常分割', 'desc': '本文探讨了一种新的视觉异常分割方法，称为MetaUAS，旨在使用纯视觉模型而非传统的视觉-语言模型。该方法通过将异常分割统一为变化分割，利用大规模合成图像对进行训练，从而实现对未知异常的有效分割。我们提出的软特征对齐模块能够处理提示图像和查询图像之间的几何变化，提升了分割的准确性。MetaUAS在零-shot、少-shot和全-shot异常分割方法中表现优异，展示了其在实际应用中的广泛适用性。'}}}, {'id': 'https://huggingface.co/papers/2505.09264', 'title': 'Learning to Detect Multi-class Anomalies with Just One Normal Image\n  Prompt', 'url': 'https://huggingface.co/papers/2505.09264', 'abstract': 'Unsupervised reconstruction networks using self-attention transformers have achieved state-of-the-art performance for multi-class (unified) anomaly detection with a single model. However, these self-attention reconstruction models primarily operate on target features, which may result in perfect reconstruction for both normal and anomaly features due to high consistency with context, leading to failure in detecting anomalies. Additionally, these models often produce inaccurate anomaly segmentation due to performing reconstruction in a low spatial resolution latent space. To enable reconstruction models enjoying high efficiency while enhancing their generalization for unified anomaly detection, we propose a simple yet effective method that reconstructs normal features and restores anomaly features with just One Normal Image Prompt (OneNIP). In contrast to previous work, OneNIP allows for the first time to reconstruct or restore anomalies with just one normal image prompt, effectively boosting unified anomaly detection performance. Furthermore, we propose a supervised refiner that regresses reconstruction errors by using both real normal and synthesized anomalous images, which significantly improves pixel-level anomaly segmentation. OneNIP outperforms previous methods on three industry anomaly detection benchmarks: MVTec, BTAD, and VisA. The code and pre-trained models are available at https://github.com/gaobb/OneNIP.', 'score': 3, 'issue_id': 3791, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': 'd89f10b01e706c42', 'authors': ['Bin-Bin Gao'], 'affiliations': ['Tencent YouTu Lab'], 'pdf_title_img': 'assets/pdf/title_img/2505.09264.jpg', 'data': {'categories': ['#cv', '#benchmark', '#optimization', '#survey', '#dataset'], 'emoji': '🔍', 'ru': {'title': 'OneNIP: Обнаружение аномалий по одному нормальному изображению', 'desc': 'Эта статья представляет новый метод OneNIP для обнаружения аномалий в изображениях с использованием всего одного эталонного нормального изображения. В отличие от предыдущих подходов, OneNIP способен реконструировать как нормальные, так и аномальные признаки, что повышает эффективность унифицированного обнаружения аномалий. Авторы также предлагают супервизорный уточнитель для улучшения сегментации аномалий на уровне пикселей. Метод OneNIP превзошел существующие решения на трех промышленных наборах данных для обнаружения аномалий.'}, 'en': {'title': 'Revolutionizing Anomaly Detection with One Normal Image Prompt', 'desc': 'This paper introduces a novel method called One Normal Image Prompt (OneNIP) for improving anomaly detection using self-attention transformers. Traditional models struggle with accurately identifying anomalies because they can reconstruct both normal and anomalous features too well, leading to confusion. OneNIP addresses this by allowing the model to reconstruct normal features while effectively restoring anomalies using just one normal image as a reference. Additionally, a supervised refiner is proposed to enhance pixel-level segmentation of anomalies, resulting in superior performance on multiple industry benchmarks.'}, 'zh': {'title': '用一个正常图像提示提升异常检测性能', 'desc': '本文提出了一种新的无监督重建网络方法，称为One Normal Image Prompt（OneNIP），用于多类异常检测。与传统方法不同，OneNIP只需一个正常图像提示即可重建或恢复异常特征，从而提高了异常检测的性能。该方法通过引入监督精炼器，利用真实正常图像和合成异常图像来回归重建误差，显著改善了像素级异常分割。实验结果表明，OneNIP在多个行业异常检测基准上超越了之前的方法。'}}}, {'id': 'https://huggingface.co/papers/2505.09263', 'title': 'Few-Shot Anomaly-Driven Generation for Anomaly Classification and\n  Segmentation', 'url': 'https://huggingface.co/papers/2505.09263', 'abstract': 'Anomaly detection is a practical and challenging task due to the scarcity of anomaly samples in industrial inspection. Some existing anomaly detection methods address this issue by synthesizing anomalies with noise or external data. However, there is always a large semantic gap between synthetic and real-world anomalies, resulting in weak performance in anomaly detection. To solve the problem, we propose a few-shot Anomaly-driven Generation (AnoGen) method, which guides the diffusion model to generate realistic and diverse anomalies with only a few real anomalies, thereby benefiting training anomaly detection models. Specifically, our work is divided into three stages. In the first stage, we learn the anomaly distribution based on a few given real anomalies and inject the learned knowledge into an embedding. In the second stage, we use the embedding and given bounding boxes to guide the diffusion model to generate realistic and diverse anomalies on specific objects (or textures). In the final stage, we propose a weakly-supervised anomaly detection method to train a more powerful model with generated anomalies. Our method builds upon DRAEM and DesTSeg as the foundation model and conducts experiments on the commonly used industrial anomaly detection dataset, MVTec. The experiments demonstrate that our generated anomalies effectively improve the model performance of both anomaly classification and segmentation tasks simultaneously, \\eg, DRAEM and DseTSeg achieved a 5.8\\% and 1.5\\% improvement in AU-PR metric on segmentation task, respectively. The code and generated anomalous data are available at https://github.com/gaobb/AnoGen.', 'score': 3, 'issue_id': 3791, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': '1cde18cecb1ca918', 'authors': ['Guan Gui', 'Bin-Bin Gao', 'Jun Liu', 'Chengjie Wang', 'Yunsheng Wu'], 'affiliations': ['Shanghai Jiao Tong University', 'Tencent YouTu Lab'], 'pdf_title_img': 'assets/pdf/title_img/2505.09263.jpg', 'data': {'categories': ['#data', '#cv', '#training', '#benchmark', '#dataset', '#synthetic', '#diffusion'], 'emoji': '🔍', 'ru': {'title': 'Генерация аномалий по нескольким примерам для улучшения их обнаружения', 'desc': 'Статья представляет метод AnoGen для обнаружения аномалий в промышленной инспекции с использованием малого количества реальных аномальных образцов. Метод использует диффузионную модель для генерации реалистичных и разнообразных аномалий на основе нескольких реальных примеров. AnoGen включает три этапа: изучение распределения аномалий, генерация новых аномалий с помощью диффузионной модели и слабоконтролируемое обучение модели обнаружения аномалий. Эксперименты на наборе данных MVTec показали значительное улучшение производительности базовых моделей DRAEM и DesTSeg в задачах классификации и сегментации аномалий.'}, 'en': {'title': 'Generating Realistic Anomalies for Better Detection', 'desc': 'This paper presents a novel method called Few-shot Anomaly-driven Generation (AnoGen) for improving anomaly detection in industrial settings. The approach addresses the challenge of limited real anomaly samples by using a diffusion model to generate realistic anomalies based on a few existing examples. It consists of three stages: learning the anomaly distribution, guiding the generation of diverse anomalies, and training a weakly-supervised detection model. The results show significant improvements in both anomaly classification and segmentation tasks, demonstrating the effectiveness of the generated anomalies in enhancing model performance.'}, 'zh': {'title': '少样本驱动的异常生成，提升检测性能！', 'desc': '异常检测是一项实际且具有挑战性的任务，因为工业检测中异常样本稀缺。现有的一些异常检测方法通过合成噪声或外部数据来解决这个问题，但合成异常与真实异常之间存在较大的语义差距，导致检测性能较弱。为了解决这个问题，我们提出了一种少量样本驱动的异常生成方法（AnoGen），该方法利用少量真实异常指导扩散模型生成真实且多样的异常，从而有利于训练异常检测模型。我们的实验表明，生成的异常有效提高了模型在异常分类和分割任务上的性能。'}}}, {'id': 'https://huggingface.co/papers/2505.10468', 'title': 'AI Agents vs. Agentic AI: A Conceptual Taxonomy, Applications and\n  Challenge', 'url': 'https://huggingface.co/papers/2505.10468', 'abstract': 'This study critically distinguishes between AI Agents and Agentic AI, offering a structured conceptual taxonomy, application mapping, and challenge analysis to clarify their divergent design philosophies and capabilities. We begin by outlining the search strategy and foundational definitions, characterizing AI Agents as modular systems driven by Large Language Models (LLMs) and Large Image Models (LIMs) for narrow, task-specific automation. Generative AI is positioned as a precursor, with AI Agents advancing through tool integration, prompt engineering, and reasoning enhancements. In contrast, Agentic AI systems represent a paradigmatic shift marked by multi-agent collaboration, dynamic task decomposition, persistent memory, and orchestrated autonomy. Through a sequential evaluation of architectural evolution, operational mechanisms, interaction styles, and autonomy levels, we present a comparative analysis across both paradigms. Application domains such as customer support, scheduling, and data summarization are contrasted with Agentic AI deployments in research automation, robotic coordination, and medical decision support. We further examine unique challenges in each paradigm including hallucination, brittleness, emergent behavior, and coordination failure and propose targeted solutions such as ReAct loops, RAG, orchestration layers, and causal modeling. This work aims to provide a definitive roadmap for developing robust, scalable, and explainable AI agent and Agentic AI-driven systems. >AI Agents, Agent-driven, Vision-Language-Models, Agentic AI Decision Support System, Agentic-AI Applications', 'score': 2, 'issue_id': 3802, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '613808a0b3d41836', 'authors': ['Ranjan Sapkota', 'Konstantinos I. Roumeliotis', 'Manoj Karkee'], 'affiliations': ['Cornell University, Department of Environmental and Biological Engineering, USA', 'Department of Informatics and Telecommunications, University of the Peloponnese, 22131 Tripoli, Greece'], 'pdf_title_img': 'assets/pdf/title_img/2505.10468.jpg', 'data': {'categories': ['#healthcare', '#hallucinations', '#agents', '#architecture', '#multimodal', '#reasoning', '#optimization', '#agi'], 'emoji': '🤖', 'ru': {'title': 'От ИИ-агентов к агентному ИИ: эволюция автономных систем', 'desc': 'Это исследование проводит критическое различие между ИИ-агентами и агентным ИИ, предлагая структурированную концептуальную таксономию, картирование приложений и анализ вызовов. ИИ-агенты характеризуются как модульные системы, управляемые большими языковыми моделями (LLM) и большими моделями изображений (LIM) для узкой, специфичной для задач автоматизации. Агентный ИИ представляет собой парадигматический сдвиг, отмеченный многоагентным сотрудничеством, динамической декомпозицией задач и оркестрованной автономией. Исследование также рассматривает уникальные проблемы в каждой парадигме, включая галлюцинации, хрупкость и проблемы координации.'}, 'en': {'title': 'Understanding AI Agents vs. Agentic AI: A New Frontier in AI Development', 'desc': 'This paper differentiates between AI Agents and Agentic AI, providing a clear framework for understanding their unique characteristics and applications. AI Agents are defined as modular systems that utilize Large Language Models (LLMs) and Large Image Models (LIMs) for specific tasks, while Agentic AI represents a more advanced form that incorporates multi-agent collaboration and dynamic task management. The study evaluates the evolution of these systems, highlighting their operational differences and the challenges they face, such as hallucination and coordination failure. It also suggests solutions like ReAct loops and orchestration layers to enhance the effectiveness of both AI paradigms.'}, 'zh': {'title': '区分人工智能代理与代理智能的未来之路', 'desc': '本研究明确区分了人工智能代理和代理智能，提供了结构化的概念分类、应用映射和挑战分析，以阐明它们不同的设计理念和能力。我们将人工智能代理定义为由大型语言模型（LLMs）和大型图像模型（LIMs）驱动的模块化系统，主要用于特定任务的自动化。代理智能系统则代表了一种范式转变，强调多代理协作、动态任务分解、持久记忆和自主协调。通过对两种范式的架构演变、操作机制、交互风格和自主水平的比较分析，我们为开发强大、可扩展和可解释的人工智能代理和代理智能驱动系统提供了明确的路线图。'}}}, {'id': 'https://huggingface.co/papers/2505.09601', 'title': 'Real2Render2Real: Scaling Robot Data Without Dynamics Simulation or\n  Robot Hardware', 'url': 'https://huggingface.co/papers/2505.09601', 'abstract': 'Scaling robot learning requires vast and diverse datasets. Yet the prevailing data collection paradigm-human teleoperation-remains costly and constrained by manual effort and physical robot access. We introduce Real2Render2Real (R2R2R), a novel approach for generating robot training data without relying on object dynamics simulation or teleoperation of robot hardware. The input is a smartphone-captured scan of one or more objects and a single video of a human demonstration. R2R2R renders thousands of high visual fidelity robot-agnostic demonstrations by reconstructing detailed 3D object geometry and appearance, and tracking 6-DoF object motion. R2R2R uses 3D Gaussian Splatting (3DGS) to enable flexible asset generation and trajectory synthesis for both rigid and articulated objects, converting these representations to meshes to maintain compatibility with scalable rendering engines like IsaacLab but with collision modeling off. Robot demonstration data generated by R2R2R integrates directly with models that operate on robot proprioceptive states and image observations, such as vision-language-action models (VLA) and imitation learning policies. Physical experiments suggest that models trained on R2R2R data from a single human demonstration can match the performance of models trained on 150 human teleoperation demonstrations. Project page: https://real2render2real.com', 'score': 1, 'issue_id': 3811, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': '65500a5b9d477d08', 'authors': ['Justin Yu', 'Letian Fu', 'Huang Huang', 'Karim El-Refai', 'Rares Andrei Ambrus', 'Richard Cheng', 'Muhammad Zubair Irshad', 'Ken Goldberg'], 'affiliations': ['Toyota Research Institute', 'University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2505.09601.jpg', 'data': {'categories': ['#optimization', '#dataset', '#synthetic', '#3d', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Революция в обучении роботов: от одной демонстрации к тысячам симуляций', 'desc': 'R2R2R - новый подход к генерации обучающих данных для роботов без использования симуляции динамики объектов или телеуправления реальным оборудованием. Метод использует смартфон для сканирования объектов и одно видео с человеческой демонстрацией для создания тысяч высококачественных визуальных демонстраций, независимых от конкретного робота. R2R2R применяет технологию 3D Gaussian Splatting для гибкой генерации ассетов и синтеза траекторий как для жестких, так и для шарнирных объектов. Эксперименты показывают, что модели, обученные на данных R2R2R из одной человеческой демонстрации, могут сравниться по эффективности с моделями, обученными на 150 демонстрациях с телеуправлением.'}, 'en': {'title': 'Revolutionizing Robot Training with R2R2R', 'desc': 'The paper presents Real2Render2Real (R2R2R), a new method for generating training data for robots without the need for expensive human teleoperation or complex simulations. It utilizes smartphone scans and a single video of human actions to create thousands of high-quality, robot-agnostic demonstrations. By employing 3D Gaussian Splatting, R2R2R can flexibly generate 3D models and trajectories for various objects, which are then converted into meshes for use in rendering engines. Experiments show that models trained on data from R2R2R can achieve performance comparable to those trained on a much larger dataset of human demonstrations.'}, 'zh': {'title': '机器人学习的新方法：无需遥控即可生成训练数据', 'desc': '本文提出了一种名为Real2Render2Real（R2R2R）的新方法，用于生成机器人训练数据，而无需依赖物体动力学模拟或人工遥控。该方法通过智能手机捕捉的物体扫描和人类演示视频，重建详细的3D物体几何形状和外观，生成高视觉保真度的机器人演示。R2R2R利用3D高斯点云（3DGS）技术，灵活生成资产和轨迹，适用于刚性和关节物体，并将这些表示转换为网格，以便与可扩展的渲染引擎兼容。实验表明，基于R2R2R数据训练的模型可以与基于150个人工遥控演示训练的模型性能相匹配。'}}}, {'id': 'https://huggingface.co/papers/2505.07096', 'title': 'X-Sim: Cross-Embodiment Learning via Real-to-Sim-to-Real', 'url': 'https://huggingface.co/papers/2505.07096', 'abstract': 'Human videos offer a scalable way to train robot manipulation policies, but lack the action labels needed by standard imitation learning algorithms. Existing cross-embodiment approaches try to map human motion to robot actions, but often fail when the embodiments differ significantly. We propose X-Sim, a real-to-sim-to-real framework that uses object motion as a dense and transferable signal for learning robot policies. X-Sim starts by reconstructing a photorealistic simulation from an RGBD human video and tracking object trajectories to define object-centric rewards. These rewards are used to train a reinforcement learning (RL) policy in simulation. The learned policy is then distilled into an image-conditioned diffusion policy using synthetic rollouts rendered with varied viewpoints and lighting. To transfer to the real world, X-Sim introduces an online domain adaptation technique that aligns real and simulated observations during deployment. Importantly, X-Sim does not require any robot teleoperation data. We evaluate it across 5 manipulation tasks in 2 environments and show that it: (1) improves task progress by 30% on average over hand-tracking and sim-to-real baselines, (2) matches behavior cloning with 10x less data collection time, and (3) generalizes to new camera viewpoints and test-time changes. Code and videos are available at https://portal-cornell.github.io/X-Sim/.', 'score': 1, 'issue_id': 3806, 'pub_date': '2025-05-11', 'pub_date_card': {'ru': '11 мая', 'en': 'May 11', 'zh': '5月11日'}, 'hash': 'cb9029d3f1641bd2', 'authors': ['Prithwish Dan', 'Kushal Kedia', 'Angela Chao', 'Edward Weiyi Duan', 'Maximus Adrian Pace', 'Wei-Chiu Ma', 'Sanjiban Choudhury'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2505.07096.jpg', 'data': {'categories': ['#synthetic', '#rl', '#training', '#robotics', '#optimization', '#transfer_learning'], 'emoji': '🤖', 'ru': {'title': 'Роботы учатся у людей без прямого копирования движений', 'desc': 'X-Sim - это новый подход к обучению роботов манипуляциям на основе видео с людьми. Метод использует фотореалистичное моделирование и отслеживание движения объектов для создания наград в симуляции. Затем обученная политика переносится в реальный мир с помощью диффузионной модели и адаптации домена. X-Sim превосходит базовые методы на 30% и не требует данных телеоперации робота.'}, 'en': {'title': 'X-Sim: Bridging Human Videos to Robot Actions Efficiently', 'desc': 'The paper introduces X-Sim, a framework designed to train robot manipulation policies using human videos without needing action labels. It reconstructs a realistic simulation from RGBD videos and tracks object movements to create rewards for reinforcement learning. The learned policy is then refined into a diffusion policy that adapts to real-world conditions through online domain adaptation. X-Sim demonstrates significant improvements in task performance and efficiency compared to existing methods, showcasing its ability to generalize across different environments and viewpoints.'}, 'zh': {'title': 'X-Sim：从人类视频到机器人操作的智能转移', 'desc': '本论文提出了一种名为X-Sim的框架，用于通过人类视频训练机器人操作策略。X-Sim利用物体运动作为密集且可转移的信号，首先从RGBD人类视频重建出逼真的仿真环境，并跟踪物体轨迹以定义以物体为中心的奖励。然后，这些奖励用于在仿真中训练强化学习（RL）策略，并通过合成的视角和光照变化渲染的回放将学习到的策略提炼为图像条件扩散策略。最后，X-Sim引入在线领域适应技术，在部署过程中对真实和仿真观察进行对齐，从而实现无机器人遥控数据的有效转移。'}}}];

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-05-16 22:10',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-05-16 22:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-05-16 22:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
