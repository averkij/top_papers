    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2505.10554', 'title': "Beyond 'Aha!': Toward Systematic Meta-Abilities Alignment in Large\n  Reasoning Models", 'url': 'https://huggingface.co/papers/2505.10554', 'abstract': 'Large reasoning models (LRMs) already possess a latent capacity for long chain-of-thought reasoning. Prior work has shown that outcome-based reinforcement learning (RL) can incidentally elicit advanced reasoning behaviors such as self-correction, backtracking, and verification phenomena often referred to as the model\'s "aha moment". However, the timing and consistency of these emergent behaviors remain unpredictable and uncontrollable, limiting the scalability and reliability of LRMs\' reasoning capabilities. To address these limitations, we move beyond reliance on prompts and coincidental "aha moments". Instead, we explicitly align models with three meta-abilities: deduction, induction, and abduction, using automatically generated, self-verifiable tasks. Our three stage-pipeline individual alignment, parameter-space merging, and domain-specific reinforcement learning, boosting performance by over 10\\% relative to instruction-tuned baselines. Furthermore, domain-specific RL from the aligned checkpoint yields an additional 2\\% average gain in the performance ceiling across math, coding, and science benchmarks, demonstrating that explicit meta-ability alignment offers a scalable and dependable foundation for reasoning. Code is available at: https://github.com/zhiyuanhubj/Meta-Ability-Alignment', 'score': 71, 'issue_id': 3792, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '9b574dafe9f7fb18', 'authors': ['Zhiyuan Hu', 'Yibo Wang', 'Hanze Dong', 'Yuhui Xu', 'Amrita Saha', 'Caiming Xiong', 'Bryan Hooi', 'Junnan Li'], 'affiliations': ['National University of Singapore', 'Salesforce AI Research', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.10554.jpg', 'data': {'categories': ['#alignment', '#science', '#rl', '#optimization', '#training', '#reasoning', '#benchmark'], 'emoji': '🧠', 'ru': {'title': 'Выравнивание мета-способностей для улучшения рассуждений ИИ', 'desc': 'Статья описывает новый подход к улучшению способностей больших языковых моделей к рассуждению. Авторы предлагают метод явного выравнивания моделей с тремя мета-способностями: дедукцией, индукцией и абдукцией, используя автоматически сгенерированные, самопроверяемые задачи. Предложенный трехэтапный конвейер включает индивидуальное выравнивание, слияние в пространстве параметров и предметно-специфическое обучение с подкреплением. Результаты показывают повышение производительности на более чем 10% по сравнению с базовыми моделями, обученными на инструкциях.'}, 'en': {'title': 'Enhancing Reasoning in Models through Explicit Meta-Ability Alignment', 'desc': "This paper discusses how large reasoning models (LRMs) can improve their reasoning abilities through a structured approach. It highlights the limitations of relying on spontaneous reasoning behaviors, known as 'aha moments', which can be unpredictable. The authors propose a method to explicitly align models with three key reasoning skills: deduction, induction, and abduction, using self-verifiable tasks. Their approach, which includes a three-stage pipeline and domain-specific reinforcement learning, significantly enhances the performance of LRMs on various benchmarks."}, 'zh': {'title': '明确对齐，提升推理能力！', 'desc': '大型推理模型（LRMs）具备长链推理的潜在能力。以结果为基础的强化学习（RL）可以偶然引发高级推理行为，如自我修正和回溯，但这些行为的时机和一致性难以预测，限制了LRMs推理能力的可扩展性和可靠性。为了解决这些问题，本文提出通过自动生成的自我验证任务，明确对模型进行三种元能力的对齐：演绎、归纳和溯因。通过三阶段的个体对齐、参数空间合并和领域特定的强化学习，性能提升超过10%，并在数学、编程和科学基准测试中实现额外的2%的平均增益，证明了明确的元能力对齐为推理提供了可扩展和可靠的基础。'}}}, {'id': 'https://huggingface.co/papers/2505.09666', 'title': 'System Prompt Optimization with Meta-Learning', 'url': 'https://huggingface.co/papers/2505.09666', 'abstract': 'Large Language Models (LLMs) have shown remarkable capabilities, with optimizing their input prompts playing a pivotal role in maximizing their performance. However, while LLM prompts consist of both the task-agnostic system prompts and task-specific user prompts, existing work on prompt optimization has focused on user prompts specific to individual queries or tasks, and largely overlooked the system prompt that is, once optimized, applicable across different tasks and domains. Motivated by this, we introduce the novel problem of bilevel system prompt optimization, whose objective is to design system prompts that are robust to diverse user prompts and transferable to unseen tasks. To tackle this problem, we then propose a meta-learning framework, which meta-learns the system prompt by optimizing it over various user prompts across multiple datasets, while simultaneously updating the user prompts in an iterative manner to ensure synergy between them. We conduct experiments on 14 unseen datasets spanning 5 different domains, on which we show that our approach produces system prompts that generalize effectively to diverse user prompts. Also, our findings reveal that the optimized system prompt enables rapid adaptation even to unseen tasks, requiring fewer optimization steps for test-time user prompts while achieving improved performance.', 'score': 47, 'issue_id': 3792, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': 'e8d5cb78c5949430', 'authors': ['Yumin Choi', 'Jinheon Baek', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2505.09666.jpg', 'data': {'categories': ['#multimodal', '#training', '#optimization', '#transfer_learning'], 'emoji': '🧠', 'ru': {'title': 'Универсальные системные промпты: новый уровень эффективности LLM', 'desc': 'Статья представляет новый подход к оптимизации системных промптов для больших языковых моделей (LLM). Авторы предлагают метод двухуровневой оптимизации, который делает системные промпты устойчивыми к разнообразным пользовательским запросам и применимыми к новым задачам. Используется фреймворк мета-обучения, оптимизирующий системный промпт на различных пользовательских запросах и наборах данных. Эксперименты на 14 новых датасетах показали эффективность метода в генерализации и быстрой адаптации к незнакомым задачам.'}, 'en': {'title': 'Optimizing System Prompts for Versatile Language Model Performance', 'desc': 'This paper addresses the optimization of system prompts in Large Language Models (LLMs), which are crucial for enhancing model performance across various tasks. It introduces a new approach called bilevel system prompt optimization, focusing on creating system prompts that can adapt to different user prompts and tasks. The authors propose a meta-learning framework that iteratively refines both system and user prompts, ensuring they work well together. Experimental results demonstrate that the optimized system prompts can generalize effectively and adapt quickly to new tasks with fewer optimization steps, leading to better performance.'}, 'zh': {'title': '优化系统提示，提升模型适应性', 'desc': '大型语言模型（LLMs）在处理任务时表现出色，而优化输入提示在提升其性能中起着关键作用。现有的提示优化研究主要集中在特定任务的用户提示上，忽视了系统提示的优化。本文提出了双层系统提示优化的新问题，旨在设计能够适应多种用户提示并可迁移到未见任务的系统提示。我们提出了一种元学习框架，通过在多个数据集上优化系统提示，同时迭代更新用户提示，以确保两者之间的协同作用。'}}}, {'id': 'https://huggingface.co/papers/2505.09723', 'title': 'EnerVerse-AC: Envisioning Embodied Environments with Action Condition', 'url': 'https://huggingface.co/papers/2505.09723', 'abstract': "Robotic imitation learning has advanced from solving static tasks to addressing dynamic interaction scenarios, but testing and evaluation remain costly and challenging due to the need for real-time interaction with dynamic environments. We propose EnerVerse-AC (EVAC), an action-conditional world model that generates future visual observations based on an agent's predicted actions, enabling realistic and controllable robotic inference. Building on prior architectures, EVAC introduces a multi-level action-conditioning mechanism and ray map encoding for dynamic multi-view image generation while expanding training data with diverse failure trajectories to improve generalization. As both a data engine and evaluator, EVAC augments human-collected trajectories into diverse datasets and generates realistic, action-conditioned video observations for policy testing, eliminating the need for physical robots or complex simulations. This approach significantly reduces costs while maintaining high fidelity in robotic manipulation evaluation. Extensive experiments validate the effectiveness of our method. Code, checkpoints, and datasets can be found at <https://annaj2178.github.io/EnerverseAC.github.io>.", 'score': 18, 'issue_id': 3793, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': '8adef8c283985aee', 'authors': ['Yuxin Jiang', 'Shengcong Chen', 'Siyuan Huang', 'Liliang Chen', 'Pengfei Zhou', 'Yue Liao', 'Xindong He', 'Chiming Liu', 'Hongsheng Li', 'Maoqing Yao', 'Guanghui Ren'], 'affiliations': ['AgiBot', 'MMLab-CUHK', 'SJTU'], 'pdf_title_img': 'assets/pdf/title_img/2505.09723.jpg', 'data': {'categories': ['#agents', '#dataset', '#training', '#optimization', '#open_source', '#robotics', '#video'], 'emoji': '🤖', 'ru': {'title': 'EVAC: виртуальная среда для эффективного обучения и оценки роботов', 'desc': 'EVAC - это модель мира с условным действием для имитационного обучения роботов. Она генерирует будущие визуальные наблюдения на основе прогнозируемых действий агента, что позволяет проводить реалистичное и контролируемое тестирование. EVAC использует многоуровневый механизм обусловливания действий и кодирование лучевой карты для динамической генерации мультиракурсных изображений. Модель расширяет обучающие данные разнообразными траекториями неудач для улучшения обобщения, а также служит как генератором данных, так и инструментом оценки.'}, 'en': {'title': 'Revolutionizing Robotic Learning with EnerVerse-AC', 'desc': 'The paper presents EnerVerse-AC (EVAC), a novel action-conditional world model designed for robotic imitation learning in dynamic environments. EVAC generates future visual observations based on predicted actions, allowing for realistic robotic inference without the need for physical robots. It enhances training data by incorporating diverse failure trajectories and employs a multi-level action-conditioning mechanism for improved generalization. This method significantly reduces evaluation costs while ensuring high fidelity in testing robotic manipulation policies.'}, 'zh': {'title': '动态交互中的机器人模仿学习新突破', 'desc': '本论文提出了一种名为EnerVerse-AC（EVAC）的动作条件世界模型，旨在提高机器人模仿学习在动态交互场景中的表现。EVAC能够根据代理的预测动作生成未来的视觉观察，从而实现更真实和可控的机器人推理。该模型引入了多层次的动作条件机制和光线图编码，增强了动态多视图图像生成的能力，并通过多样化的失败轨迹扩展训练数据，以提高模型的泛化能力。通过将人类收集的轨迹转化为多样化的数据集，EVAC显著降低了测试成本，同时保持了高保真度的机器人操作评估。'}}}, {'id': 'https://huggingface.co/papers/2505.10475', 'title': 'Parallel Scaling Law for Language Models', 'url': 'https://huggingface.co/papers/2505.10475', 'abstract': "It is commonly believed that scaling language models should commit a significant space or time cost, by increasing the parameters (parameter scaling) or output tokens (inference-time scaling). We introduce the third and more inference-efficient scaling paradigm: increasing the model's parallel computation during both training and inference time. We apply P diverse and learnable transformations to the input, execute forward passes of the model in parallel, and dynamically aggregate the P outputs. This method, namely parallel scaling (ParScale), scales parallel computation by reusing existing parameters and can be applied to any model structure, optimization procedure, data, or task. We theoretically propose a new scaling law and validate it through large-scale pre-training, which shows that a model with P parallel streams is similar to scaling the parameters by O(log P) while showing superior inference efficiency. For example, ParScale can use up to 22times less memory increase and 6times less latency increase compared to parameter scaling that achieves the same performance improvement. It can also recycle an off-the-shelf pre-trained model into a parallelly scaled one by post-training on a small amount of tokens, further reducing the training budget. The new scaling law we discovered potentially facilitates the deployment of more powerful models in low-resource scenarios, and provides an alternative perspective for the role of computation in machine learning.", 'score': 16, 'issue_id': 3800, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '71bd56e1da07bcba', 'authors': ['Mouxiang Chen', 'Binyuan Hui', 'Zeyu Cui', 'Jiaxi Yang', 'Dayiheng Liu', 'Jianling Sun', 'Junyang Lin', 'Zhongxin Liu'], 'affiliations': ['Qwen Team, Alibaba Group', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.10475.jpg', 'data': {'categories': ['#inference', '#low_resource', '#training', '#architecture', '#optimization'], 'emoji': '🚀', 'ru': {'title': 'Эффективное масштабирование языковых моделей через параллельные вычисления', 'desc': 'Статья представляет новый подход к масштабированию языковых моделей, названный параллельным масштабированием (ParScale). Метод применяет P различных преобразований к входным данным, выполняет параллельные прямые проходы модели и динамически агрегирует P выходов. ParScale позволяет увеличить вычислительную мощность модели, переиспользуя существующие параметры, и может применяться к любой структуре модели, процедуре оптимизации, данным или задаче. Авторы теоретически предлагают новый закон масштабирования и подтверждают его эффективность через масштабное предобучение.'}, 'en': {'title': 'Unlocking Efficiency: Parallel Scaling for Language Models', 'desc': "This paper introduces a new method called parallel scaling (ParScale) for improving the efficiency of language models during training and inference. Instead of simply increasing the number of parameters or output tokens, ParScale enhances the model's ability to perform computations in parallel by applying multiple transformations to the input. The authors propose a new scaling law that shows how using P parallel streams can achieve similar performance to increasing parameters by O(log P), while significantly reducing memory and latency costs. This approach allows for the reuse of existing models and can be adapted to various tasks, making it a cost-effective solution for deploying powerful models in resource-constrained environments."}, 'zh': {'title': '并行扩展：高效的模型计算新方法', 'desc': '这篇论文提出了一种新的模型扩展方法，称为并行扩展（ParScale），它通过增加模型的并行计算来提高推理效率，而不是单纯增加参数或输出令牌。该方法通过对输入应用多种可学习的变换，并在训练和推理时并行执行模型的前向传递，动态聚合多个输出。研究表明，使用P个并行流的模型在性能上相当于参数扩展的O(log P)，但在推理效率上更优。ParScale还可以通过在少量令牌上进行后训练，将现有的预训练模型转化为并行扩展模型，从而降低训练成本。'}}}, {'id': 'https://huggingface.co/papers/2505.10185', 'title': 'The CoT Encyclopedia: Analyzing, Predicting, and Controlling how a\n  Reasoning Model will Think', 'url': 'https://huggingface.co/papers/2505.10185', 'abstract': 'Long chain-of-thought (CoT) is an essential ingredient in effective usage of modern large language models, but our understanding of the reasoning strategies underlying these capabilities remains limited. While some prior works have attempted to categorize CoTs using predefined strategy types, such approaches are constrained by human intuition and fail to capture the full diversity of model behaviors. In this work, we introduce the CoT Encyclopedia, a bottom-up framework for analyzing and steering model reasoning. Our method automatically extracts diverse reasoning criteria from model-generated CoTs, embeds them into a semantic space, clusters them into representative categories, and derives contrastive rubrics to interpret reasoning behavior. Human evaluations show that this framework produces more interpretable and comprehensive analyses than existing methods. Moreover, we demonstrate that this understanding enables performance gains: we can predict which strategy a model is likely to use and guide it toward more effective alternatives. Finally, we provide practical insights, such as that training data format (e.g., free-form vs. multiple-choice) has a far greater impact on reasoning behavior than data domain, underscoring the importance of format-aware model design.', 'score': 16, 'issue_id': 3791, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': 'dc93377d68390280', 'authors': ['Seongyun Lee', 'Seungone Kim', 'Minju Seo', 'Yongrae Jo', 'Dongyoung Go', 'Hyeonbin Hwang', 'Jinho Park', 'Xiang Yue', 'Sean Welleck', 'Graham Neubig', 'Moontae Lee', 'Minjoon Seo'], 'affiliations': ['Carnegie Mellon University', 'Cornell University', 'KAIST AI', 'LG AI Research', 'NAVER Search US'], 'pdf_title_img': 'assets/pdf/title_img/2505.10185.jpg', 'data': {'categories': ['#reasoning', '#data', '#training', '#interpretability', '#multimodal'], 'emoji': '🧠', 'ru': {'title': 'Расшифровка мышления ИИ: от цепочек к энциклопедии рассуждений', 'desc': "Статья представляет новый подход к анализу цепочек рассуждений (CoT) в больших языковых моделях. Авторы предлагают метод 'CoT Encyclopedia', который автоматически извлекает и кластеризует различные стратегии рассуждений из сгенерированных моделью цепочек. Этот метод позволяет более полно и интерпретируемо анализировать поведение моделей по сравнению с существующими подходами. Исследование также показывает, что формат обучающих данных оказывает большее влияние на стратегии рассуждений, чем их предметная область."}, 'en': {'title': 'Unlocking Model Reasoning with the CoT Encyclopedia', 'desc': 'This paper presents the CoT Encyclopedia, a new framework for analyzing the reasoning strategies of large language models through their chain-of-thought (CoT) outputs. Unlike previous methods that rely on predefined categories, this approach uses a bottom-up technique to automatically extract and cluster diverse reasoning criteria from the models. The framework not only enhances the interpretability of model behaviors but also improves performance by predicting and guiding models towards more effective reasoning strategies. Additionally, the study highlights the significant influence of training data format on reasoning behavior, emphasizing the need for format-aware design in model training.'}, 'zh': {'title': '理解推理，提升模型表现', 'desc': '长链推理（CoT）是现代大型语言模型有效使用的重要组成部分，但我们对其推理策略的理解仍然有限。本文提出了CoT百科全书，这是一个自下而上的框架，用于分析和引导模型推理。我们的方法自动提取模型生成的CoT中的多样化推理标准，将其嵌入语义空间，聚类成代表性类别，并推导出对比性标准以解释推理行为。研究表明，这种框架比现有方法提供了更可解释和全面的分析，并且能够预测模型可能使用的策略，从而引导其朝向更有效的替代方案。'}}}, {'id': 'https://huggingface.co/papers/2505.09694', 'title': 'EWMBench: Evaluating Scene, Motion, and Semantic Quality in Embodied\n  World Models', 'url': 'https://huggingface.co/papers/2505.09694', 'abstract': 'Recent advances in creative AI have enabled the synthesis of high-fidelity images and videos conditioned on language instructions. Building on these developments, text-to-video diffusion models have evolved into embodied world models (EWMs) capable of generating physically plausible scenes from language commands, effectively bridging vision and action in embodied AI applications. This work addresses the critical challenge of evaluating EWMs beyond general perceptual metrics to ensure the generation of physically grounded and action-consistent behaviors. We propose the Embodied World Model Benchmark (EWMBench), a dedicated framework designed to evaluate EWMs based on three key aspects: visual scene consistency, motion correctness, and semantic alignment. Our approach leverages a meticulously curated dataset encompassing diverse scenes and motion patterns, alongside a comprehensive multi-dimensional evaluation toolkit, to assess and compare candidate models. The proposed benchmark not only identifies the limitations of existing video generation models in meeting the unique requirements of embodied tasks but also provides valuable insights to guide future advancements in the field. The dataset and evaluation tools are publicly available at https://github.com/AgibotTech/EWMBench.', 'score': 15, 'issue_id': 3792, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': '8439c79042ee5e23', 'authors': ['Hu Yue', 'Siyuan Huang', 'Yue Liao', 'Shengcong Chen', 'Pengfei Zhou', 'Liliang Chen', 'Maoqing Yao', 'Guanghui Ren'], 'affiliations': ['AgiBot', 'HIT', 'MMLab-CUHK', 'SJTU'], 'pdf_title_img': 'assets/pdf/title_img/2505.09694.jpg', 'data': {'categories': ['#diffusion', '#dataset', '#multimodal', '#games', '#video', '#benchmark'], 'emoji': '🤖', 'ru': {'title': 'EWMBench: Комплексная оценка воплощенных мировых моделей для генерации видео', 'desc': 'Статья представляет новый бенчмарк EWMBench для оценки воплощенных мировых моделей (Embodied World Models, EWM) в контексте генерации видео на основе текста. Авторы предлагают оценивать EWM по трем ключевым аспектам: согласованность визуальной сцены, корректность движения и семантическое соответствие. Бенчмарк включает специально подобранный набор данных с разнообразными сценами и паттернами движения. EWMBench позволяет выявить ограничения существующих моделей генерации видео для задач воплощенного ИИ и направить дальнейшие исследования в этой области.'}, 'en': {'title': "Evaluating AI's Ability to Create Realistic Actions in Video", 'desc': 'This paper discusses the development of embodied world models (EWMs) that generate realistic video scenes based on text descriptions. It highlights the need for better evaluation methods for these models, moving beyond simple visual quality assessments to include physical realism and action consistency. The authors introduce the Embodied World Model Benchmark (EWMBench), which evaluates EWMs on visual scene consistency, motion correctness, and semantic alignment. By providing a curated dataset and evaluation tools, this work aims to improve the performance of video generation models in tasks that require understanding and interaction with the environment.'}, 'zh': {'title': '评估具身世界模型的新基准', 'desc': '最近，创意人工智能的进步使得根据语言指令合成高保真图像和视频成为可能。基于这些发展，文本到视频的扩散模型演变为具身世界模型（EWM），能够根据语言命令生成物理上合理的场景，有效地将视觉与行动结合在具身人工智能应用中。本文提出了具身世界模型基准（EWMBench），旨在通过视觉场景一致性、运动正确性和语义对齐三个关键方面来评估EWM。该基准不仅识别了现有视频生成模型在满足具身任务独特需求方面的局限性，还为未来的研究提供了有价值的见解。'}}}, {'id': 'https://huggingface.co/papers/2505.10527', 'title': 'WorldPM: Scaling Human Preference Modeling', 'url': 'https://huggingface.co/papers/2505.10527', 'abstract': "Motivated by scaling laws in language modeling that demonstrate how test loss scales as a power law with model and dataset sizes, we find that similar laws exist in preference modeling. We propose World Preference Modeling$ (WorldPM) to emphasize this scaling potential, where World Preference embodies a unified representation of human preferences. In this paper, we collect preference data from public forums covering diverse user communities, and conduct extensive training using 15M-scale data across models ranging from 1.5B to 72B parameters. We observe distinct patterns across different evaluation metrics: (1) Adversarial metrics (ability to identify deceptive features) consistently scale up with increased training data and base model size; (2) Objective metrics (objective knowledge with well-defined answers) show emergent behavior in larger language models, highlighting WorldPM's scalability potential; (3) Subjective metrics (subjective preferences from a limited number of humans or AI) do not demonstrate scaling trends. Further experiments validate the effectiveness of WorldPM as a foundation for preference fine-tuning. Through evaluations on 7 benchmarks with 20 subtasks, we find that WorldPM broadly improves the generalization performance across human preference datasets of varying sizes (7K, 100K and 800K samples), with performance gains exceeding 5% on many key subtasks. Integrating WorldPM into our internal RLHF pipeline, we observe significant improvements on both in-house and public evaluation sets, with notable gains of 4% to 8% in our in-house evaluations.", 'score': 13, 'issue_id': 3791, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': 'd2fe74535293635c', 'authors': ['Binghai Wang', 'Runji Lin', 'Keming Lu', 'Le Yu', 'Zhenru Zhang', 'Fei Huang', 'Chujie Zheng', 'Kai Dang', 'Yang Fan', 'Xingzhang Ren', 'An Yang', 'Binyuan Hui', 'Dayiheng Liu', 'Tao Gui', 'Qi Zhang', 'Xuanjing Huang', 'Yu-Gang Jiang', 'Bowen Yu', 'Jingren Zhou', 'Junyang Lin'], 'affiliations': ['Institute of Trustworthy Embodied Artificial Intelligence, Fudan University', 'Qwen Team, Alibaba Group', 'School of Computer Science, Fudan University'], 'pdf_title_img': 'assets/pdf/title_img/2505.10527.jpg', 'data': {'categories': ['#data', '#training', '#benchmark', '#optimization', '#dataset', '#rlhf', '#alignment'], 'emoji': '🌍', 'ru': {'title': 'Масштабирование моделей предпочтений: от данных к глобальному пониманию', 'desc': 'Исследователи обнаружили, что законы масштабирования, аналогичные тем, что наблюдаются в языковом моделировании, существуют и в моделировании предпочтений. Они предложили концепцию World Preference Modeling (WorldPM) для изучения потенциала масштабирования в этой области. Используя 15 миллионов примеров данных и модели размером от 1.5 до 72 миллиардов параметров, они наблюдали различные паттерны масштабирования для разных метрик оценки. Эксперименты показали, что WorldPM эффективен как основа для дальнейшей настройки моделей предпочтений и улучшает обобщающую способность на различных наборах данных.'}, 'en': {'title': 'Scaling Human Preferences with WorldPM', 'desc': 'This paper introduces World Preference Modeling (WorldPM), which explores how human preferences can be effectively modeled and scaled in machine learning. The authors demonstrate that preference modeling follows similar scaling laws as language modeling, where larger models and datasets lead to improved performance. They collect diverse preference data and train models with varying sizes, revealing that adversarial and objective metrics improve with scale, while subjective metrics do not show consistent trends. The findings suggest that WorldPM enhances generalization across different human preference datasets and significantly boosts performance in reinforcement learning from human feedback (RLHF) applications.'}, 'zh': {'title': '世界偏好建模：提升人类偏好的新方法', 'desc': '本论文探讨了在偏好建模中存在的规模法则，类似于语言建模中的现象。我们提出了世界偏好建模（WorldPM），强调其在处理人类偏好时的统一表示能力。通过收集来自公共论坛的偏好数据，并在不同规模的模型上进行训练，我们发现不同评估指标的表现存在明显差异。实验结果表明，WorldPM在多种人类偏好数据集上显著提高了模型的泛化性能，尤其在关键子任务上提升超过5%。'}}}, {'id': 'https://huggingface.co/papers/2505.10562', 'title': 'End-to-End Vision Tokenizer Tuning', 'url': 'https://huggingface.co/papers/2505.10562', 'abstract': 'Existing vision tokenization isolates the optimization of vision tokenizers from downstream training, implicitly assuming the visual tokens can generalize well across various tasks, e.g., image generation and visual question answering. The vision tokenizer optimized for low-level reconstruction is agnostic to downstream tasks requiring varied representations and semantics. This decoupled paradigm introduces a critical misalignment: The loss of the vision tokenization can be the representation bottleneck for target tasks. For example, errors in tokenizing text in a given image lead to poor results when recognizing or generating them. To address this, we propose ETT, an end-to-end vision tokenizer tuning approach that enables joint optimization between vision tokenization and target autoregressive tasks. Unlike prior autoregressive models that use only discrete indices from a frozen vision tokenizer, ETT leverages the visual embeddings of the tokenizer codebook, and optimizes the vision tokenizers end-to-end with both reconstruction and caption objectives. ETT can be seamlessly integrated into existing training pipelines with minimal architecture modifications. Our ETT is simple to implement and integrate, without the need to adjust the original codebooks or architectures of the employed large language models. Extensive experiments demonstrate that our proposed end-to-end vision tokenizer tuning unlocks significant performance gains, i.e., 2-6% for multimodal understanding and visual generation tasks compared to frozen tokenizer baselines, while preserving the original reconstruction capability. We hope this very simple and strong method can empower multimodal foundation models besides image generation and understanding.', 'score': 12, 'issue_id': 3792, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '1f57cc7a0953749d', 'authors': ['Wenxuan Wang', 'Fan Zhang', 'Yufeng Cui', 'Haiwen Diao', 'Zhuoyan Luo', 'Huchuan Lu', 'Jing Liu', 'Xinlong Wang'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'Dalian University of Technology', 'Institute of Automation, Chinese Academy of Sciences', 'School of Artificial Intelligence, University of Chinese Academy of Sciences', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2505.10562.jpg', 'data': {'categories': ['#alignment', '#cv', '#optimization', '#multimodal', '#training', '#architecture'], 'emoji': '🔍', 'ru': {'title': 'Конец-в-конец настройка визуальных токенизаторов для улучшения мультимодальных моделей', 'desc': 'Статья предлагает новый подход ETT для оптимизации визуальных токенизаторов в контексте конкретных задач машинного обучения. В отличие от существующих методов, которые изолируют токенизацию от последующего обучения, ETT позволяет совместно оптимизировать токенизацию и целевые авторегрессионные задачи. Метод использует визуальные эмбеддинги кодовой книги токенизатора и оптимизирует токенизаторы с учетом целей реконструкции и генерации подписей. Эксперименты показывают значительное улучшение производительности на 2-6% для задач мультимодального понимания и визуальной генерации по сравнению с базовыми моделями с замороженными токенизаторами.'}, 'en': {'title': 'Empowering Vision Tokenization for Better Multimodal Performance', 'desc': 'This paper introduces ETT, a new method for optimizing vision tokenizers in machine learning. Traditional vision tokenization methods often work separately from the tasks they support, which can lead to poor performance due to misalignment in representation. ETT addresses this issue by allowing joint optimization of vision tokenization and downstream tasks, improving the quality of visual representations. The results show that ETT significantly enhances performance in multimodal tasks while maintaining the original capabilities of the tokenizer.'}, 'zh': {'title': '端到端视觉标记器调优，提升多模态性能', 'desc': '现有的视觉标记化方法将视觉标记器的优化与下游训练分开，假设视觉标记在各种任务中能够很好地泛化。为了克服这一问题，我们提出了ETT，一种端到端的视觉标记器调优方法，能够实现视觉标记化与目标自回归任务的联合优化。ETT利用标记器代码本的视觉嵌入，优化视觉标记器，同时兼顾重建和描述目标。实验表明，ETT在多模态理解和视觉生成任务中相比于固定标记器基线，性能提升显著。'}}}, {'id': 'https://huggingface.co/papers/2505.07782', 'title': 'MLE-Dojo: Interactive Environments for Empowering LLM Agents in Machine\n  Learning Engineering', 'url': 'https://huggingface.co/papers/2505.07782', 'abstract': "We introduce MLE-Dojo, a Gym-style framework for systematically reinforcement learning, evaluating, and improving autonomous large language model (LLM) agents in iterative machine learning engineering (MLE) workflows. Unlike existing benchmarks that primarily rely on static datasets or single-attempt evaluations, MLE-Dojo provides an interactive environment enabling agents to iteratively experiment, debug, and refine solutions through structured feedback loops. Built upon 200+ real-world Kaggle challenges, MLE-Dojo covers diverse, open-ended MLE tasks carefully curated to reflect realistic engineering scenarios such as data processing, architecture search, hyperparameter tuning, and code debugging. Its fully executable environment supports comprehensive agent training via both supervised fine-tuning and reinforcement learning, facilitating iterative experimentation, realistic data sampling, and real-time outcome verification. Extensive evaluations of eight frontier LLMs reveal that while current models achieve meaningful iterative improvements, they still exhibit significant limitations in autonomously generating long-horizon solutions and efficiently resolving complex errors. Furthermore, MLE-Dojo's flexible and extensible architecture seamlessly integrates diverse data sources, tools, and evaluation protocols, uniquely enabling model-based agent tuning and promoting interoperability, scalability, and reproducibility. We open-source our framework and benchmarks to foster community-driven innovation towards next-generation MLE agents.", 'score': 12, 'issue_id': 3791, 'pub_date': '2025-05-12', 'pub_date_card': {'ru': '12 мая', 'en': 'May 12', 'zh': '5月12日'}, 'hash': '6a556cb214d3d71d', 'authors': ['Rushi Qiang', 'Yuchen Zhuang', 'Yinghao Li', 'Dingu Sagar V K', 'Rongzhi Zhang', 'Changhao Li', 'Ian Shu-Hei Wong', 'Sherry Yang', 'Percy Liang', 'Chao Zhang', 'Bo Dai'], 'affiliations': ['Georgia Institute of Technology', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2505.07782.jpg', 'data': {'categories': ['#data', '#training', '#architecture', '#benchmark', '#open_source', '#games', '#agents', '#rl'], 'emoji': '🤖', 'ru': {'title': 'MLE-Dojo: Интерактивная среда для обучения автономных LLM-агентов', 'desc': 'MLE-Dojo - это фреймворк для обучения, оценки и улучшения автономных агентов на основе больших языковых моделей (LLM) в итеративных рабочих процессах машинного обучения. В отличие от существующих бенчмарков, MLE-Dojo предоставляет интерактивную среду, позволяющую агентам экспериментировать, отлаживать и улучшать решения через структурированные циклы обратной связи. Фреймворк построен на более чем 200 реальных задачах Kaggle и охватывает разнообразные задачи машинного обучения, такие как обработка данных, поиск архитектуры, настройка гиперпараметров и отладка кода. MLE-Dojo поддерживает обучение агентов как с помощью контролируемой настройки, так и с помощью обучения с подкреплением.'}, 'en': {'title': 'MLE-Dojo: Empowering Iterative Learning for LLMs', 'desc': 'MLE-Dojo is a new framework designed for reinforcement learning and improving large language model (LLM) agents through iterative machine learning engineering (MLE) processes. It offers an interactive environment where agents can experiment and refine their solutions based on structured feedback, unlike traditional benchmarks that use static datasets. The framework is built on over 200 real-world Kaggle challenges, allowing for diverse MLE tasks such as data processing and hyperparameter tuning. Evaluations show that while LLMs can make iterative improvements, they still struggle with generating long-term solutions and solving complex issues, highlighting the need for further advancements in autonomous learning.'}, 'zh': {'title': 'MLE-Dojo：推动自主学习模型的创新平台', 'desc': 'MLE-Dojo是一个类似Gym的框架，旨在系统化地进行强化学习，评估和改进自主大型语言模型（LLM）代理。与现有的基准测试不同，MLE-Dojo提供了一个互动环境，使代理能够通过结构化反馈循环进行迭代实验、调试和优化解决方案。该框架基于200多个真实的Kaggle挑战，涵盖了多样化的开放式机器学习工程任务，反映了现实的工程场景。MLE-Dojo的可执行环境支持通过监督微调和强化学习进行全面的代理训练，促进了迭代实验和实时结果验证。'}}}, {'id': 'https://huggingface.co/papers/2505.06027', 'title': 'Unilogit: Robust Machine Unlearning for LLMs Using Uniform-Target\n  Self-Distillation', 'url': 'https://huggingface.co/papers/2505.06027', 'abstract': "This paper introduces Unilogit, a novel self-distillation method for machine unlearning in Large Language Models. Unilogit addresses the challenge of selectively forgetting specific information while maintaining overall model utility, a critical task in compliance with data privacy regulations like GDPR. Unlike prior methods that rely on static hyperparameters or starting model outputs, Unilogit dynamically adjusts target logits to achieve a uniform probability for the target token, leveraging the current model's outputs for more accurate self-distillation targets. This approach not only eliminates the need for additional hyperparameters but also enhances the model's ability to approximate the golden targets. Extensive experiments on public benchmarks and an in-house e-commerce dataset demonstrate Unilogit's superior performance in balancing forget and retain objectives, outperforming state-of-the-art methods such as NPO and UnDIAL. Our analysis further reveals Unilogit's robustness across various scenarios, highlighting its practical applicability and effectiveness in achieving efficacious machine unlearning.", 'score': 11, 'issue_id': 3804, 'pub_date': '2025-05-09', 'pub_date_card': {'ru': '9 мая', 'en': 'May 9', 'zh': '5月9日'}, 'hash': '8abae468afb82fcd', 'authors': ['Stefan Vasilev', 'Christian Herold', 'Baohao Liao', 'Seyyed Hadi Hashemi', 'Shahram Khadivi', 'Christof Monz'], 'affiliations': ['University of Amsterdam', 'eBay Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2505.06027.jpg', 'data': {'categories': ['#training', '#benchmark', '#dataset', '#security', '#ethics'], 'emoji': '🧠', 'ru': {'title': 'Unilogit: умное забывание для больших языковых моделей', 'desc': 'Статья представляет Unilogit - новый метод самодистилляции для машинного забывания в больших языковых моделях. Unilogit решает задачу выборочного забывания конкретной информации при сохранении общей полезности модели, что важно для соответствия требованиям конфиденциальности данных. Метод динамически корректирует целевые логиты для достижения равномерной вероятности целевого токена, используя текущие выходные данные модели. Эксперименты показывают превосходство Unilogit в балансировке задач забывания и сохранения информации по сравнению с современными методами.'}, 'en': {'title': 'Unilogit: Smart Forgetting for Safer AI', 'desc': "This paper presents Unilogit, a new self-distillation technique designed for machine unlearning in Large Language Models. It focuses on the ability to forget specific information while still keeping the model useful, which is important for following data privacy laws like GDPR. Unilogit improves upon previous methods by dynamically adjusting target logits based on the model's current outputs, rather than using fixed hyperparameters. The results show that Unilogit performs better than existing methods in both forgetting and retaining information, proving its effectiveness in real-world applications."}, 'zh': {'title': 'Unilogit：智能遗忘的自我蒸馏新方法', 'desc': '本文介绍了一种新颖的自我蒸馏方法Unilogit，用于大语言模型中的机器遗忘。Unilogit解决了在遵守数据隐私法规（如GDPR）的同时，选择性遗忘特定信息的挑战。与依赖静态超参数或初始模型输出的传统方法不同，Unilogit动态调整目标logits，以实现目标标记的均匀概率，从而提高自我蒸馏目标的准确性。通过在公共基准和内部电子商务数据集上的广泛实验，Unilogit在遗忘与保留目标的平衡方面表现优越，超越了NPO和UnDIAL等最先进的方法。'}}}, {'id': 'https://huggingface.co/papers/2505.10320', 'title': 'J1: Incentivizing Thinking in LLM-as-a-Judge via Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.10320', 'abstract': 'The progress of AI is bottlenecked by the quality of evaluation, and powerful LLM-as-a-Judge models have proved to be a core solution. Improved judgment ability is enabled by stronger chain-of-thought reasoning, motivating the need to find the best recipes for training such models to think. In this work we introduce J1, a reinforcement learning approach to training such models. Our method converts both verifiable and non-verifiable prompts to judgment tasks with verifiable rewards that incentivize thinking and mitigate judgment bias. In particular, our approach outperforms all other existing 8B or 70B models when trained at those sizes, including models distilled from DeepSeek-R1. J1 also outperforms o1-mini, and even R1 on some benchmarks, despite training a smaller model. We provide analysis and ablations comparing Pairwise-J1 vs Pointwise-J1 models, offline vs online training recipes, reward strategies, seed prompts, and variations in thought length and content. We find that our models make better judgments by learning to outline evaluation criteria, comparing against self-generated reference answers, and re-evaluating the correctness of model responses.', 'score': 10, 'issue_id': 3791, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '61617ab29ad31cc7', 'authors': ['Chenxi Whitehouse', 'Tianlu Wang', 'Ping Yu', 'Xian Li', 'Jason Weston', 'Ilia Kulikov', 'Swarnadeep Saha'], 'affiliations': ['FAIR at Meta', 'GenAI at Meta'], 'pdf_title_img': 'assets/pdf/title_img/2505.10320.jpg', 'data': {'categories': ['#reasoning', '#training', '#benchmark', '#optimization', '#hallucinations', '#rlhf', '#rl'], 'emoji': '🧠', 'ru': {'title': 'J1: Революция в обучении моделей-судей через рассуждения', 'desc': 'Статья представляет новый подход к обучению моделей-судей с использованием обучения с подкреплением, названный J1. Метод преобразует как проверяемые, так и непроверяемые запросы в задачи оценки с проверяемыми вознаграждениями, стимулирующими мышление и снижающими предвзятость суждений. J1 превосходит существующие модели размером 8B и 70B, включая модели, дистиллированные из DeepSeek-R1. Анализ показывает, что модели J1 улучшают суждения, формулируя критерии оценки, сравнивая с самостоятельно сгенерированными эталонными ответами и переоценивая правильность ответов модели.'}, 'en': {'title': 'Empowering AI Judgment with J1: A Reinforcement Learning Breakthrough', 'desc': 'This paper addresses the challenge of evaluating AI models by introducing J1, a reinforcement learning method designed to enhance the judgment capabilities of large language models (LLMs). J1 transforms both verifiable and non-verifiable prompts into judgment tasks that provide clear rewards, promoting better reasoning and reducing bias in evaluations. The results show that J1 outperforms existing models of similar sizes, demonstrating its effectiveness in training models to make more accurate judgments. The study also includes a detailed analysis of various training strategies and their impact on model performance, highlighting the importance of structured evaluation criteria and self-referential comparisons.'}, 'zh': {'title': '提升AI评估质量的关键：J1模型', 'desc': '本论文探讨了人工智能评估质量对AI进步的影响，并提出了一种名为J1的强化学习方法来训练大型语言模型（LLM）进行判断。J1通过将可验证和不可验证的提示转换为具有可验证奖励的判断任务，从而提高模型的思维能力并减少判断偏差。研究表明，J1在训练时表现优于现有的8B和70B模型，甚至在某些基准测试中超越了更大的模型。通过对比不同的训练策略和模型变体，发现J1模型能够更好地进行判断，学习评估标准并自我生成参考答案。'}}}, {'id': 'https://huggingface.co/papers/2505.09990', 'title': 'PointArena: Probing Multimodal Grounding Through Language-Guided\n  Pointing', 'url': 'https://huggingface.co/papers/2505.09990', 'abstract': 'Pointing serves as a fundamental and intuitive mechanism for grounding language within visual contexts, with applications spanning robotics, assistive technologies, and interactive AI systems. While recent multimodal models have started to support pointing capabilities, existing benchmarks typically focus only on referential object localization tasks. We introduce PointArena, a comprehensive platform for evaluating multimodal pointing across diverse reasoning scenarios. PointArena comprises three components: (1) Point-Bench, a curated dataset containing approximately 1,000 pointing tasks across five reasoning categories; (2) Point-Battle, an interactive, web-based arena facilitating blind, pairwise model comparisons, which has already gathered over 4,500 anonymized votes; and (3) Point-Act, a real-world robotic manipulation system allowing users to directly evaluate multimodal model pointing capabilities in practical settings. We conducted extensive evaluations of both state-of-the-art open-source and proprietary multimodal models. Results indicate that Molmo-72B consistently outperforms other models, though proprietary models increasingly demonstrate comparable performance. Additionally, we find that supervised training specifically targeting pointing tasks significantly enhances model performance. Across our multi-stage evaluation pipeline, we also observe strong correlations, underscoring the critical role of precise pointing capabilities in enabling multimodal models to effectively bridge abstract reasoning with concrete, real-world actions. Project page: https://pointarena.github.io/', 'score': 9, 'issue_id': 3796, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': 'f0065735407ccc64', 'authors': ['Long Cheng', 'Jiafei Duan', 'Yi Ru Wang', 'Haoquan Fang', 'Boyang Li', 'Yushan Huang', 'Elvis Wang', 'Ainaz Eftekhar', 'Jason Lee', 'Wentao Yuan', 'Rose Hendrix', 'Noah A. Smith', 'Fei Xia', 'Dieter Fox', 'Ranjay Krishna'], 'affiliations': ['Allen Institute for Artificial Intelligence', 'Anderson Collegiate Vocational Institute', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2505.09990.jpg', 'data': {'categories': ['#training', '#multimodal', '#reasoning', '#open_source', '#benchmark', '#robotics', '#dataset'], 'emoji': '👆', 'ru': {'title': 'PointArena: новый стандарт оценки мультимодальных моделей в задачах указания', 'desc': 'Статья представляет PointArena - комплексную платформу для оценки мультимодальных моделей в задачах указания на объекты. Платформа включает набор данных Point-Bench с 1000 задач, интерактивную арену Point-Battle для сравнения моделей, и систему Point-Act для оценки моделей в реальных робототехнических сценариях. Результаты показывают, что модель Molmo-72B превосходит другие, а специализированное обучение значительно улучшает производительность моделей в задачах указания. Исследование подчеркивает важность точных возможностей указания для эффективного применения мультимодальных моделей в реальном мире.'}, 'en': {'title': 'PointArena: Evaluating Multimodal Pointing for Real-World Applications', 'desc': 'This paper introduces PointArena, a new platform designed to evaluate how well multimodal models can perform pointing tasks in various reasoning scenarios. It includes a dataset called Point-Bench with around 1,000 tasks, an interactive comparison tool named Point-Battle, and a robotic system called Point-Act for real-world testing. The study shows that the Molmo-72B model outperforms others, especially when trained specifically for pointing tasks. The findings highlight the importance of accurate pointing in helping models connect abstract reasoning with real-world actions.'}, 'zh': {'title': '多模态指向能力的评估新平台', 'desc': '本文介绍了PointArena，这是一个用于评估多模态指向能力的综合平台。它包含三个主要部分：Point-Bench，一个包含约1000个指向任务的数据集；Point-Battle，一个互动的网络平台，用于模型的盲测比较；以及Point-Act，一个允许用户在实际环境中评估多模态模型指向能力的机器人操作系统。研究表明，专门针对指向任务的监督训练显著提高了模型的性能，强调了精确指向能力在多模态模型中连接抽象推理与实际行动的重要性。'}}}, {'id': 'https://huggingface.co/papers/2505.10558', 'title': 'Style Customization of Text-to-Vector Generation with Image Diffusion\n  Priors', 'url': 'https://huggingface.co/papers/2505.10558', 'abstract': 'Scalable Vector Graphics (SVGs) are highly favored by designers due to their resolution independence and well-organized layer structure. Although existing text-to-vector (T2V) generation methods can create SVGs from text prompts, they often overlook an important need in practical applications: style customization, which is vital for producing a collection of vector graphics with consistent visual appearance and coherent aesthetics. Extending existing T2V methods for style customization poses certain challenges. Optimization-based T2V models can utilize the priors of text-to-image (T2I) models for customization, but struggle with maintaining structural regularity. On the other hand, feed-forward T2V models can ensure structural regularity, yet they encounter difficulties in disentangling content and style due to limited SVG training data.   To address these challenges, we propose a novel two-stage style customization pipeline for SVG generation, making use of the advantages of both feed-forward T2V models and T2I image priors. In the first stage, we train a T2V diffusion model with a path-level representation to ensure the structural regularity of SVGs while preserving diverse expressive capabilities. In the second stage, we customize the T2V diffusion model to different styles by distilling customized T2I models. By integrating these techniques, our pipeline can generate high-quality and diverse SVGs in custom styles based on text prompts in an efficient feed-forward manner. The effectiveness of our method has been validated through extensive experiments. The project page is https://customsvg.github.io.', 'score': 8, 'issue_id': 3794, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '949341b92df361ab', 'authors': ['Peiying Zhang', 'Nanxuan Zhao', 'Jing Liao'], 'affiliations': ['Adobe Research', 'City University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2505.10558.jpg', 'data': {'categories': ['#cv', '#diffusion', '#multimodal', '#optimization'], 'emoji': '🎨', 'ru': {'title': 'Генерация стилизованной векторной графики с помощью ИИ', 'desc': 'Статья представляет новый метод генерации масштабируемой векторной графики (SVG) с возможностью настройки стиля. Авторы предлагают двухэтапный подход, сочетающий преимущества прямых моделей Text-to-Vector (T2V) и приоров Text-to-Image (T2I). На первом этапе обучается диффузионная модель T2V для обеспечения структурной регулярности SVG. На втором этапе модель T2V настраивается на различные стили путем дистилляции кастомизированных моделей T2I.'}, 'en': {'title': 'Custom SVGs: Merging Structure and Style in Vector Graphics Generation', 'desc': 'This paper presents a new method for generating Scalable Vector Graphics (SVGs) from text prompts while allowing for style customization. The proposed two-stage pipeline combines the strengths of both text-to-vector (T2V) diffusion models and text-to-image (T2I) models to ensure structural regularity and diverse styles. In the first stage, a T2V diffusion model is trained to maintain the SVG structure, while the second stage focuses on customizing the model to different styles using T2I model distillation. The results demonstrate that this approach can efficiently produce high-quality SVGs that meet aesthetic requirements based on user-defined text inputs.'}, 'zh': {'title': '高效生成定制化SVG的创新方法', 'desc': '本论文提出了一种新的两阶段样式定制管道，用于从文本生成可缩放矢量图形（SVG）。第一阶段，我们训练了一个基于路径级表示的文本到矢量（T2V）扩散模型，以确保SVG的结构规则性，同时保留多样的表现能力。第二阶段，通过提炼定制的文本到图像（T2I）模型来实现不同样式的定制。我们的管道能够高效地生成高质量和多样化的SVG，满足实际应用中的样式需求。'}}}, {'id': 'https://huggingface.co/papers/2505.09738', 'title': 'Achieving Tokenizer Flexibility in Language Models through Heuristic\n  Adaptation and Supertoken Learning', 'url': 'https://huggingface.co/papers/2505.09738', 'abstract': 'Pretrained language models (LLMs) are often constrained by their fixed tokenization schemes, leading to inefficiencies and performance limitations, particularly for multilingual or specialized applications. This tokenizer lock-in presents significant challenges. standard methods to overcome this often require prohibitive computational resources. Although tokenizer replacement with heuristic initialization aims to reduce this burden, existing methods often require exhaustive residual fine-tuning and still may not fully preserve semantic nuances or adequately address the underlying compression inefficiencies. Our framework introduces two innovations: first, Tokenadapt, a model-agnostic tokenizer transplantation method, and second, novel pre-tokenization learning for multi-word Supertokens to enhance compression and reduce fragmentation. Tokenadapt initializes new unique token embeddings via a hybrid heuristic that combines two methods: a local estimate based on subword decomposition using the old tokenizer, and a global estimate utilizing the top-k semantically similar tokens from the original vocabulary. This methodology aims to preserve semantics while significantly minimizing retraining requirements. Empirical investigations validate both contributions: the transplantation heuristic successfully initializes unique tokens, markedly outperforming conventional baselines and sophisticated methods including Transtokenizer and ReTok, while our Supertokens achieve notable compression gains. Our zero-shot perplexity results demonstrate that the TokenAdapt hybrid initialization consistently yields lower perplexity ratios compared to both ReTok and TransTokenizer baselines across different base models and newly trained target tokenizers. TokenAdapt typically reduced the overall perplexity ratio significantly compared to ReTok, yielding at least a 2-fold improvement in these aggregate scores.', 'score': 8, 'issue_id': 3795, 'pub_date': '2025-05-14', 'pub_date_card': {'ru': '14 мая', 'en': 'May 14', 'zh': '5月14日'}, 'hash': 'ae96fcdfda8fee90', 'authors': ['Shaurya Sharthak', 'Vinayak Pahalwan', 'Adithya Kamath', 'Adarsh Shirawalmath'], 'affiliations': ['proton.me', 'tensoic.com', 'tinycompany.in'], 'pdf_title_img': 'assets/pdf/title_img/2505.09738.jpg', 'data': {'categories': ['#optimization', '#multilingual', '#training', '#transfer_learning', '#data'], 'emoji': '🔄', 'ru': {'title': 'TokenAdapt: Эффективная замена токенизатора в языковых моделях', 'desc': 'Статья представляет новый метод TokenAdapt для замены токенизатора в предобученных языковых моделях (LLM). Авторы предлагают гибридный подход инициализации новых токенов, сочетающий локальную оценку на основе декомпозиции подслов и глобальную оценку с использованием семантически похожих токенов. Метод также включает обучение пре-токенизации для создания мультисловных супертокенов, улучшающих сжатие и уменьшающих фрагментацию. Эмпирические исследования показывают, что TokenAdapt значительно превосходит существующие методы по эффективности и сохранению семантики.'}, 'en': {'title': 'Unlocking Language Models: Efficient Tokenization with Tokenadapt', 'desc': 'This paper addresses the limitations of fixed tokenization schemes in pretrained language models, which can hinder performance, especially in multilingual contexts. The authors propose a novel framework called Tokenadapt, which allows for efficient tokenizer transplantation without extensive retraining. By introducing a hybrid heuristic for initializing new token embeddings and utilizing multi-word Supertokens, the method aims to enhance semantic preservation and reduce fragmentation. Empirical results show that Tokenadapt significantly outperforms existing methods in terms of perplexity, demonstrating its effectiveness in improving language model efficiency.'}, 'zh': {'title': '突破分词限制，提升语言模型性能', 'desc': '预训练语言模型（LLMs）常常受到固定分词方案的限制，这导致在多语言或专业应用中效率低下和性能受限。本文提出了一种新的框架，包含两项创新：Tokenadapt，一种模型无关的分词器移植方法，以及用于多词超级标记的新型预分词学习，以增强压缩效果并减少碎片化。Tokenadapt通过结合旧分词器的子词分解和原始词汇中语义相似的前k个标记的全局估计，初始化新的独特标记嵌入，从而在减少重训练需求的同时保持语义。实验证明，Tokenadapt在初始化独特标记方面显著优于传统基线和其他复杂方法，且超级标记在压缩效果上也取得了显著提升。'}}}, {'id': 'https://huggingface.co/papers/2505.10565', 'title': 'Depth Anything with Any Prior', 'url': 'https://huggingface.co/papers/2505.10565', 'abstract': 'This work presents Prior Depth Anything, a framework that combines incomplete but precise metric information in depth measurement with relative but complete geometric structures in depth prediction, generating accurate, dense, and detailed metric depth maps for any scene. To this end, we design a coarse-to-fine pipeline to progressively integrate the two complementary depth sources. First, we introduce pixel-level metric alignment and distance-aware weighting to pre-fill diverse metric priors by explicitly using depth prediction. It effectively narrows the domain gap between prior patterns, enhancing generalization across varying scenarios. Second, we develop a conditioned monocular depth estimation (MDE) model to refine the inherent noise of depth priors. By conditioning on the normalized pre-filled prior and prediction, the model further implicitly merges the two complementary depth sources. Our model showcases impressive zero-shot generalization across depth completion, super-resolution, and inpainting over 7 real-world datasets, matching or even surpassing previous task-specific methods. More importantly, it performs well on challenging, unseen mixed priors and enables test-time improvements by switching prediction models, providing a flexible accuracy-efficiency trade-off while evolving with advancements in MDE models.', 'score': 7, 'issue_id': 3794, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '2291c0b9541ea999', 'authors': ['Zehan Wang', 'Siyu Chen', 'Lihe Yang', 'Jialei Wang', 'Ziang Zhang', 'Hengshuang Zhao', 'Zhou Zhao'], 'affiliations': ['The University of Hong Kong', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2505.10565.jpg', 'data': {'categories': ['#cv', '#dataset', '#training'], 'emoji': '🔍', 'ru': {'title': 'Точные карты глубины для любых сцен через объединение измерений и предсказаний', 'desc': 'Статья представляет Prior Depth Anything - фреймворк для создания точных и детальных карт глубины для любых сцен. Он объединяет неполную, но точную метрическую информацию измерений глубины с относительной, но полной геометрической структурой предсказаний глубины. Авторы разработали конвейер уточнения от грубого к точному, включающий выравнивание на уровне пикселей и взвешивание с учетом расстояния для предварительного заполнения метрических приоров. Модель демонстрирует впечатляющую обобщающую способность на 7 наборах данных реального мира для различных задач, связанных с глубиной.'}, 'en': {'title': 'Merging Depth Insights for Accurate Scene Mapping', 'desc': "This paper introduces Prior Depth Anything, a novel framework that effectively merges incomplete metric depth information with complete geometric structures to create accurate depth maps. It employs a coarse-to-fine approach that integrates these two sources of depth data, enhancing the model's ability to generalize across different scenarios. The framework utilizes pixel-level metric alignment and a conditioned monocular depth estimation model to refine depth predictions and reduce noise. The results demonstrate strong performance in various depth-related tasks, showcasing the model's adaptability and efficiency in real-world applications."}, 'zh': {'title': '深度测量与预测的完美结合', 'desc': '本文提出了一种名为Prior Depth Anything的框架，旨在将不完整但精确的深度测量信息与相对但完整的几何结构结合起来，从而生成准确、密集且详细的深度图。我们设计了一个粗到细的流程，逐步整合这两种互补的深度来源。首先，通过引入像素级的度量对齐和距离感知加权，利用深度预测来预填充多样的度量先验，有效缩小了先验模式之间的领域差距。其次，我们开发了一种条件单目深度估计模型，以进一步精炼深度先验的固有噪声，从而在多个真实世界数据集上展示了出色的零-shot泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2505.08617', 'title': 'OpenThinkIMG: Learning to Think with Images via Visual Tool\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.08617', 'abstract': 'While humans can flexibly leverage interactive visual cognition for complex problem-solving, enabling Large Vision-Language Models (LVLMs) to learn similarly adaptive behaviors with visual tools remains challenging. A significant hurdle is the current lack of standardized infrastructure, which hinders integrating diverse tools, generating rich interaction data, and training robust agents effectively. To address these gaps, we introduce OpenThinkIMG, the first open-source, comprehensive end-to-end framework for tool-augmented LVLMs. It features standardized vision tool interfaces, scalable trajectory generation for policy initialization, and a flexible training environment. Furthermore, considering supervised fine-tuning (SFT) on static demonstrations offers limited policy generalization for dynamic tool invocation, we propose a novel reinforcement learning (RL) framework V-ToolRL to train LVLMs to learn adaptive policies for invoking external vision tools. V-ToolRL enables LVLMs to autonomously discover optimal tool-usage strategies by directly optimizing for task success using feedback from tool interactions. We empirically validate V-ToolRL on challenging chart reasoning tasks. Our RL-trained agent, built upon a Qwen2-VL-2B, significantly outperforms its SFT-initialized counterpart (+28.83 points) and surpasses established supervised tool-learning baselines like Taco and CogCom by an average of +12.7 points. Notably, it also surpasses prominent closed-source models like GPT-4.1 by +8.68 accuracy points. We hope OpenThinkIMG can serve as a foundational framework for advancing dynamic, tool-augmented visual reasoning, helping the community develop AI agents that can genuinely "think with images".', 'score': 6, 'issue_id': 3792, 'pub_date': '2025-05-13', 'pub_date_card': {'ru': '13 мая', 'en': 'May 13', 'zh': '5月13日'}, 'hash': '8cef19b2c7c9a459', 'authors': ['Zhaochen Su', 'Linjie Li', 'Mingyang Song', 'Yunzhuo Hao', 'Zhengyuan Yang', 'Jun Zhang', 'Guanjie Chen', 'Jiawei Gu', 'Juntao Li', 'Xiaoye Qu', 'Yu Cheng'], 'affiliations': ['Fudan University', 'Huazhong University of Science and Technology', 'Microsoft', 'Shanghai Jiao Tong University', 'Soochow University', 'Sun Yat-sen University', 'The Chinese University of Hong Kong', 'University of Electronic Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2505.08617.jpg', 'data': {'categories': ['#cv', '#rl', '#dataset', '#agents', '#training', '#open_source', '#reasoning'], 'emoji': '🔍', 'ru': {'title': 'OpenThinkIMG: Революция в обучении ИИ мыслить визуально', 'desc': 'Статья представляет OpenThinkIMG - первую открытую комплексную платформу для обучения мультимодальных языковых моделей (LVLM) использованию визуальных инструментов. Платформа включает стандартизированные интерфейсы визуальных инструментов, масштабируемую генерацию траекторий для инициализации политик и гибкую среду обучения. Авторы также предлагают новый фреймворк обучения с подкреплением V-ToolRL для адаптивного вызова внешних визуальных инструментов. Эмпирические результаты на задачах анализа диаграмм показывают, что агент, обученный с помощью V-ToolRL, значительно превосходит базовые модели и даже GPT-4.1.'}, 'en': {'title': 'Empowering AI to Think with Images through OpenThinkIMG', 'desc': 'This paper presents OpenThinkIMG, an innovative framework designed to enhance Large Vision-Language Models (LVLMs) by integrating visual tools for improved problem-solving. The framework addresses the challenges of standardization and data generation, allowing for better training of agents that can adaptively use visual tools. A key feature is the introduction of V-ToolRL, a reinforcement learning approach that enables LVLMs to learn optimal strategies for tool usage through direct feedback from their interactions. The results show that agents trained with V-ToolRL significantly outperform traditional supervised fine-tuning methods and even leading closed-source models, demonstrating the potential of dynamic tool-augmented visual reasoning.'}, 'zh': {'title': '开启视觉工具增强的智能推理新时代', 'desc': '本文介绍了OpenThinkIMG，这是第一个开源的端到端框架，旨在增强大型视觉语言模型（LVLMs）使用视觉工具的能力。该框架提供了标准化的视觉工具接口和灵活的训练环境，以便更好地集成多种工具并生成丰富的交互数据。为了克服传统监督微调方法的局限性，本文提出了一种新的强化学习框架V-ToolRL，使LVLMs能够自主学习动态工具调用的适应性策略。实验结果表明，使用V-ToolRL训练的代理在复杂的图表推理任务中表现优异，显著超越了其他基线模型。'}}}, {'id': 'https://huggingface.co/papers/2505.08581', 'title': 'ReSurgSAM2: Referring Segment Anything in Surgical Video via Credible\n  Long-term Tracking', 'url': 'https://huggingface.co/papers/2505.08581', 'abstract': 'Surgical scene segmentation is critical in computer-assisted surgery and is vital for enhancing surgical quality and patient outcomes. Recently, referring surgical segmentation is emerging, given its advantage of providing surgeons with an interactive experience to segment the target object. However, existing methods are limited by low efficiency and short-term tracking, hindering their applicability in complex real-world surgical scenarios. In this paper, we introduce ReSurgSAM2, a two-stage surgical referring segmentation framework that leverages Segment Anything Model 2 to perform text-referred target detection, followed by tracking with reliable initial frame identification and diversity-driven long-term memory. For the detection stage, we propose a cross-modal spatial-temporal Mamba to generate precise detection and segmentation results. Based on these results, our credible initial frame selection strategy identifies the reliable frame for the subsequent tracking. Upon selecting the initial frame, our method transitions to the tracking stage, where it incorporates a diversity-driven memory mechanism that maintains a credible and diverse memory bank, ensuring consistent long-term tracking. Extensive experiments demonstrate that ReSurgSAM2 achieves substantial improvements in accuracy and efficiency compared to existing methods, operating in real-time at 61.2 FPS. Our code and datasets will be available at https://github.com/jinlab-imvr/ReSurgSAM2.', 'score': 6, 'issue_id': 3793, 'pub_date': '2025-05-13', 'pub_date_card': {'ru': '13 мая', 'en': 'May 13', 'zh': '5月13日'}, 'hash': '3dab22f0e497d468', 'authors': ['Haofeng Liu', 'Mingqi Gao', 'Xuxiao Luo', 'Ziyue Wang', 'Guanyi Qin', 'Junde Wu', 'Yueming Jin'], 'affiliations': ['National University of Singapore, Singapore, Singapore', 'Southern University of Science and Technology, Shenzhen, China', 'University of Oxford, Oxford, United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2505.08581.jpg', 'data': {'categories': ['#cv', '#healthcare', '#multimodal'], 'emoji': '🔪', 'ru': {'title': 'ReSurgSAM2: Революция в интерактивной сегментации хирургических сцен', 'desc': 'Статья представляет ReSurgSAM2 - двухэтапную систему для сегментации хирургических сцен с использованием текстовых запросов. На первом этапе применяется улучшенная модель SAM2 с пространственно-временной архитектурой Mamba для точного обнаружения и сегментации объектов. Второй этап включает надежный выбор начального кадра и долгосрочное отслеживание с помощью разнообразного банка памяти. Эксперименты показывают значительное улучшение точности и эффективности по сравнению с существующими методами, достигая работы в реальном времени со скоростью 61.2 кадра в секунду.'}, 'en': {'title': 'Revolutionizing Surgical Segmentation with ReSurgSAM2', 'desc': 'This paper presents ReSurgSAM2, a novel framework for surgical scene segmentation that enhances the interactive experience for surgeons. It consists of two main stages: the first stage focuses on text-referred target detection using the Segment Anything Model 2, while the second stage emphasizes reliable tracking through an innovative initial frame selection and a diversity-driven memory mechanism. The proposed method addresses the limitations of existing techniques by improving efficiency and enabling long-term tracking in complex surgical environments. Experimental results show that ReSurgSAM2 significantly outperforms previous methods, achieving real-time performance at 61.2 frames per second.'}, 'zh': {'title': '提升手术分割效率与准确性的ReSurgSAM2框架', 'desc': '本论文介绍了一种名为ReSurgSAM2的手术场景分割框架，旨在提高计算机辅助手术的效率和准确性。该框架采用了两阶段的手术参考分割方法，利用Segment Anything Model 2进行文本引用目标检测，并通过可靠的初始帧识别和多样性驱动的长期记忆进行跟踪。我们提出了一种跨模态时空Mamba，用于生成精确的检测和分割结果，并通过可信的初始帧选择策略来确保后续跟踪的可靠性。实验结果表明，ReSurgSAM2在准确性和效率上显著优于现有方法，能够以61.2 FPS的实时速度运行。'}}}, {'id': 'https://huggingface.co/papers/2505.10167', 'title': 'QuXAI: Explainers for Hybrid Quantum Machine Learning Models', 'url': 'https://huggingface.co/papers/2505.10167', 'abstract': 'The emergence of hybrid quantum-classical machine learning (HQML) models opens new horizons of computational intelligence but their fundamental complexity frequently leads to black box behavior that undermines transparency and reliability in their application. Although XAI for quantum systems still in its infancy, a major research gap is evident in robust global and local explainability approaches that are designed for HQML architectures that employ quantized feature encoding followed by classical learning. The gap is the focus of this work, which introduces QuXAI, an framework based upon Q-MEDLEY, an explainer for explaining feature importance in these hybrid systems. Our model entails the creation of HQML models incorporating quantum feature maps, the use of Q-MEDLEY, which combines feature based inferences, preserving the quantum transformation stage and visualizing the resulting attributions. Our result shows that Q-MEDLEY delineates influential classical aspects in HQML models, as well as separates their noise, and competes well against established XAI techniques in classical validation settings. Ablation studies more significantly expose the virtues of the composite structure used in Q-MEDLEY. The implications of this work are critically important, as it provides a route to improve the interpretability and reliability of HQML models, thus promoting greater confidence and being able to engage in safer and more responsible use of quantum-enhanced AI technology.', 'score': 5, 'issue_id': 3801, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '924a78566cebf728', 'authors': ['Saikat Barua', 'Mostafizur Rahman', 'Shehenaz Khaled', 'Md Jafor Sadek', 'Rafiul Islam', 'Shahnewaz Siddique'], 'affiliations': ['North South University, Dhaka'], 'pdf_title_img': 'assets/pdf/title_img/2505.10167.jpg', 'data': {'categories': ['#data', '#inference', '#interpretability', '#architecture'], 'emoji': '🔬', 'ru': {'title': 'QuXAI: Прозрачность квантово-классического ИИ', 'desc': 'Эта статья представляет QuXAI - фреймворк для объяснения гибридных квантово-классических моделей машинного обучения (HQML). В основе QuXAI лежит Q-MEDLEY - объяснитель, который определяет важность признаков в таких гибридных системах. Фреймворк позволяет создавать HQML модели с квантовыми отображениями признаков, применять Q-MEDLEY и визуализировать результаты. Результаты показывают, что Q-MEDLEY эффективно выделяет влиятельные классические аспекты в HQML моделях и конкурирует с классическими методами XAI.'}, 'en': {'title': 'Unlocking the Black Box of Hybrid Quantum-Classical AI', 'desc': 'This paper addresses the challenge of understanding hybrid quantum-classical machine learning (HQML) models, which often behave like black boxes. It introduces QuXAI, a framework that enhances explainability in HQML by utilizing Q-MEDLEY, an explainer that assesses feature importance while maintaining the quantum transformation process. The study demonstrates that Q-MEDLEY effectively identifies key classical features and reduces noise in HQML models, outperforming traditional explainable AI (XAI) methods in classical validation tests. Ultimately, this work aims to improve the transparency and reliability of HQML systems, fostering safer and more responsible applications of quantum-enhanced AI.'}, 'zh': {'title': '提升混合量子-经典模型的可解释性与可靠性', 'desc': '混合量子-经典机器学习（HQML）模型的出现为计算智能开辟了新视野，但其复杂性常导致黑箱行为，影响透明性和可靠性。本文提出了QuXAI框架，旨在填补针对HQML架构的可解释性研究空白，特别是结合量子特征编码和经典学习的模型。QuXAI基于Q-MEDLEY，能够解释特征重要性，并通过可视化结果归因来揭示HQML模型中的经典影响因素。研究结果表明，Q-MEDLEY在经典验证环境中表现良好，提升了HQML模型的可解释性和可靠性，促进了量子增强人工智能技术的安全使用。'}}}, {'id': 'https://huggingface.co/papers/2505.10566', 'title': '3D-Fixup: Advancing Photo Editing with 3D Priors', 'url': 'https://huggingface.co/papers/2505.10566', 'abstract': 'Despite significant advances in modeling image priors via diffusion models, 3D-aware image editing remains challenging, in part because the object is only specified via a single image. To tackle this challenge, we propose 3D-Fixup, a new framework for editing 2D images guided by learned 3D priors. The framework supports difficult editing situations such as object translation and 3D rotation. To achieve this, we leverage a training-based approach that harnesses the generative power of diffusion models. As video data naturally encodes real-world physical dynamics, we turn to video data for generating training data pairs, i.e., a source and a target frame. Rather than relying solely on a single trained model to infer transformations between source and target frames, we incorporate 3D guidance from an Image-to-3D model, which bridges this challenging task by explicitly projecting 2D information into 3D space. We design a data generation pipeline to ensure high-quality 3D guidance throughout training. Results show that by integrating these 3D priors, 3D-Fixup effectively supports complex, identity coherent 3D-aware edits, achieving high-quality results and advancing the application of diffusion models in realistic image manipulation. The code is provided at https://3dfixup.github.io/', 'score': 4, 'issue_id': 3808, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': 'f1dc934cd3d0961a', 'authors': ['Yen-Chi Cheng', 'Krishna Kumar Singh', 'Jae Shin Yoon', 'Alex Schwing', 'Liangyan Gui', 'Matheus Gadelha', 'Paul Guerrero', 'Nanxuan Zhao'], 'affiliations': ['Adobe Research, UK', 'Adobe Research, USA', 'University of Illinois Urbana-Champaign, USA'], 'pdf_title_img': 'assets/pdf/title_img/2505.10566.jpg', 'data': {'categories': ['#cv', '#diffusion', '#3d', '#video', '#training'], 'emoji': '🖼️', 'ru': {'title': '3D-Fixup: Новый уровень редактирования изображений с 3D-приорами', 'desc': '3D-Fixup - это новый фреймворк для редактирования 2D-изображений с использованием изученных 3D-приоров. Он поддерживает сложные операции редактирования, такие как трансляция объектов и 3D-вращение, используя обучающий подход на основе диффузионных моделей. Фреймворк использует видеоданные для генерации обучающих пар и включает 3D-руководство от модели Image-to-3D. Результаты показывают, что 3D-Fixup эффективно поддерживает сложное 3D-редактирование изображений с сохранением идентичности объектов.'}, 'en': {'title': 'Revolutionizing 2D Image Editing with 3D Insights', 'desc': 'The paper introduces 3D-Fixup, a novel framework designed for 2D image editing using learned 3D priors. It addresses the challenges of editing images that require understanding of 3D transformations, such as object translation and rotation. By utilizing video data to create training pairs, the framework enhances the generative capabilities of diffusion models. The integration of an Image-to-3D model allows for effective projection of 2D information into 3D space, resulting in high-quality, coherent edits that push the boundaries of image manipulation.'}, 'zh': {'title': '3D-Fixup：实现高质量的3D感知图像编辑', 'desc': '本论文提出了一种名为3D-Fix
