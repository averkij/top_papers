: 'MAS-Bench是一个评估移动设备上GUI-快捷键混合代理的基准框架，展示了其在性能和效率上优于仅使用GUI的代理。该框架不仅使用预定义的快捷键，还评估代理自主生成快捷键的能力，发现和创建可重用的低成本工作流程。MAS-Bench包含139个复杂任务，涵盖11个真实应用程序，并提供88个预定义快捷键的知识库和7个评估指标。实验结果表明，混合代理的成功率和效率显著高于仅使用GUI的代理，证明了该方法在评估代理快捷键生成能力方面的有效性。'}}}, {'id': 'https://huggingface.co/papers/2509.06809', 'title': 'Saturation-Driven Dataset Generation for LLM Mathematical Reasoning in\n  the TPTP Ecosystem', 'url': 'https://huggingface.co/papers/2509.06809', 'abstract': 'A framework generates a large corpus of valid theorems using automated theorem proving to create symbolic training data for improving LLMs\' mathematical reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t The scarcity of high-quality, logically sound data is a critical bottleneck for advancing the mathematical reasoning of Large Language Models (LLMs). Our work confronts this challenge by turning decades of automated theorem proving research into a scalable data engine. Rather than relying on error-prone LLMs or complex proof-assistant syntax like Lean and Isabelle, our framework leverages E-prover\'s saturation capabilities on the vast TPTP axiom library to derive a massive, guaranteed-valid corpus of theorems. Our pipeline is principled and simple: saturate axioms, filter for "interesting" theorems, and generate tasks. With no LLMs in the loop, we eliminate factual errors by construction. This purely symbolic data is then transformed into three difficulty-controlled challenges: entailment verification, premise selection, and proof reconstruction. Our zero-shot experiments on frontier models reveal a clear weakness: performance collapses on tasks requiring deep, structural reasoning. Our framework provides both the diagnostic tool to measure this gap and a scalable source of symbolic training data to address it. We make the code and data publicly available.   https://github.com/sileod/reasoning_core https://hf.co/datasets/reasoning-core/rc1', 'score': 1, 'issue_id': 5789, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'e434898919e6911d', 'authors': ['Valentin Quesnel', 'Damien Sileo'], 'affiliations': ['Univ. Lille, Inria, CNRS, Centrale Lille, UMR 9189 - CRIStAL, F-59000 Lille, France'], 'pdf_title_img': 'assets/pdf/title_img/2509.06809.jpg', 'data': {'categories': ['#data', '#open_source', '#dataset', '#math', '#reasoning', '#training'], 'emoji': '🧮', 'ru': {'title': 'Символьные данные для улучшения математических способностей ИИ', 'desc': 'Эта статья представляет фреймворк для генерации большого корпуса математических теорем с использованием автоматического доказательства теорем. Цель - создание символьных обучающих данных для улучшения математических рассуждений больших языковых моделей (LLM). Фреймворк использует возможности насыщения E-prover на обширной библиотеке аксиом TPTP для получения гарантированно валидного корпуса теорем. Полученные данные трансформируются в три типа задач разной сложности: проверка логического следствия, выбор предпосылок и реконструкция доказательств.'}, 'en': {'title': 'Empowering LLMs with Valid Theorems for Better Reasoning', 'desc': "This paper presents a framework that generates a large set of valid mathematical theorems using automated theorem proving, which serves as symbolic training data for enhancing the mathematical reasoning capabilities of Large Language Models (LLMs). The authors address the issue of limited high-quality data by utilizing the E-prover's saturation abilities on the TPTP axiom library, ensuring that the generated theorems are logically sound. The framework operates by saturating axioms, filtering for interesting theorems, and creating specific tasks without involving LLMs, thus eliminating factual inaccuracies. The resulting symbolic data is used to create three types of challenges, revealing that current LLMs struggle with tasks that require deep structural reasoning, highlighting the need for better training resources."}, 'zh': {'title': '自动定理证明助力LLMs数学推理提升', 'desc': '本论文提出了一个框架，通过自动定理证明生成大量有效的定理，以创建符号训练数据，从而提升大型语言模型（LLMs）的数学推理能力。我们利用E-prover的饱和能力，结合TPTP公理库，生成保证有效的定理语料库，避免了依赖易出错的LLMs或复杂的证明助手语法。该框架的流程简单明了：饱和公理、筛选“有趣”的定理并生成任务。我们的实验表明，当前模型在需要深层结构推理的任务上表现不佳，而我们的框架可以作为诊断工具，帮助填补这一差距。'}}}, {'id': 'https://huggingface.co/papers/2509.06285', 'title': 'DCReg: Decoupled Characterization for Efficient Degenerate LiDAR\n  Registration', 'url': 'https://huggingface.co/papers/2509.06285', 'abstract': 'DCReg addresses ill-conditioned LiDAR point cloud registration by detecting, characterizing, and mitigating degeneracies through Schur complement decomposition and a novel preconditioner.  \t\t\t\t\tAI-generated summary \t\t\t\t LiDAR point cloud registration is fundamental to robotic perception and navigation. However, in geometrically degenerate or narrow environments, registration problems become ill-conditioned, leading to unstable solutions and degraded accuracy. While existing approaches attempt to handle these issues, they fail to address the core challenge: accurately detection, interpret, and resolve this ill-conditioning, leading to missed detections or corrupted solutions. In this study, we introduce DCReg, a principled framework that systematically addresses the ill-conditioned registration problems through three integrated innovations. First, DCReg achieves reliable ill-conditioning detection by employing a Schur complement decomposition to the hessian matrix. This technique decouples the registration problem into clean rotational and translational subspaces, eliminating coupling effects that mask degeneracy patterns in conventional analyses. Second, within these cleanly subspaces, we develop quantitative characterization techniques that establish explicit mappings between mathematical eigenspaces and physical motion directions, providing actionable insights about which specific motions lack constraints. Finally, leveraging this clean subspace, we design a targeted mitigation strategy: a novel preconditioner that selectively stabilizes only the identified ill-conditioned directions while preserving all well-constrained information in observable space. This enables efficient and robust optimization via the Preconditioned Conjugate Gradient method with a single physical interpretable parameter. Extensive experiments demonstrate DCReg achieves at least 20% - 50% improvement in localization accuracy and 5-100 times speedup over state-of-the-art methods across diverse environments. Our implementation will be available at https://github.com/JokerJohn/DCReg.', 'score': 1, 'issue_id': 5795, 'pub_date': '2025-09-08', 'pub_date_card': {'ru': '8 сентября', 'en': 'September 8', 'zh': '9月8日'}, 'hash': 'be54fd7fc77a2663', 'authors': ['Xiangcheng Hu', 'Xieyuanli Chen', 'Mingkai Jia', 'Jin Wu', 'Ping Tan', 'Steven L. Waslander'], 'affiliations': ['Department of Electronic and Computer Engineering, Hong Kong University of Science and Technology, Hong Kong, China', 'Department of Mechanical Engineering at National University of Defense Technology, Changsha, Hunan', 'School of Intelligent Science and Technology, University of Science and Technology Beijing, Beijing, China', 'University of Toronto Institute for Aerospace Studies and the University of Toronto Robotics Institute, Toronto, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.06285.jpg', 'data': {'categories': ['#3d', '#robotics'], 'emoji': '🚗', 'ru': {'title': 'DCReg: Надежная регистрация облаков точек LiDAR в сложных условиях', 'desc': 'DCReg - это новый подход к решению проблемы регистрации облаков точек LiDAR в сложных геометрических условиях. Метод использует разложение дополнения Шура для выявления и характеризации проблем обусловленности. DCReg предлагает новый предобуславливатель, который стабилизирует только плохо обусловленные направления. Эксперименты показывают значительное улучшение точности локализации и скорости работы по сравнению с современными методами.'}, 'en': {'title': 'DCReg: Revolutionizing LiDAR Point Cloud Registration with Smart Stability', 'desc': 'DCReg is a new framework designed to improve the registration of LiDAR point clouds, especially in challenging environments where traditional methods struggle. It uses Schur complement decomposition to break down the registration problem, allowing for better detection and understanding of ill-conditioning issues. By characterizing the relationship between mathematical eigenspaces and physical motion, DCReg identifies which movements are poorly constrained. Finally, it introduces a novel preconditioner that stabilizes only the problematic directions, leading to significant improvements in accuracy and speed during optimization.'}, 'zh': {'title': 'DCReg：解决病态配准问题的创新框架', 'desc': 'DCReg 是一种针对 LiDAR 点云配准中病态问题的解决方案。它通过施尔补分解和新型预处理器来检测、表征和缓解这些病态现象。该方法能够有效地将配准问题分解为干净的旋转和位移子空间，从而消除传统分析中的耦合效应。实验结果表明，DCReg 在定位精度上提高了 20% 至 50%，并在速度上比现有方法快 5 到 100 倍。'}}}, {'id': 'https://huggingface.co/papers/2509.04582', 'title': 'Inpaint4Drag: Repurposing Inpainting Models for Drag-Based Image Editing\n  via Bidirectional Warping', 'url': 'https://huggingface.co/papers/2509.04582', 'abstract': 'Inpaint4Drag enhances drag-based image editing by decomposing it into pixel-space warping and inpainting, offering real-time performance and superior visual quality.  \t\t\t\t\tAI-generated summary \t\t\t\t Drag-based image editing has emerged as a powerful paradigm for intuitive image manipulation. However, existing approaches predominantly rely on manipulating the latent space of generative models, leading to limited precision, delayed feedback, and model-specific constraints. Accordingly, we present Inpaint4Drag, a novel framework that decomposes drag-based editing into pixel-space bidirectional warping and image inpainting. Inspired by elastic object deformation in the physical world, we treat image regions as deformable materials that maintain natural shape under user manipulation. Our method achieves real-time warping previews (0.01s) and efficient inpainting (0.3s) at 512x512 resolution, significantly improving the interaction experience compared to existing methods that require minutes per edit. By transforming drag inputs directly into standard inpainting formats, our approach serves as a universal adapter for any inpainting model without architecture modification, automatically inheriting all future improvements in inpainting technology. Extensive experiments demonstrate that our method achieves superior visual quality and precise control while maintaining real-time performance. Project page: https://visual-ai.github.io/inpaint4drag/', 'score': 1, 'issue_id': 5795, 'pub_date': '2025-09-04', 'pub_date_card': {'ru': '4 сентября', 'en': 'September 4', 'zh': '9月4日'}, 'hash': 'e61daa418b9bffa3', 'authors': ['Jingyi Lu', 'Kai Han'], 'affiliations': ['Visual AI Lab, The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2509.04582.jpg', 'data': {'categories': ['#cv', '#video'], 'emoji': '🖼️', 'ru': {'title': 'Революция в редактировании изображений: мгновенная деформация и инпейнтинг', 'desc': 'Inpaint4Drag - это новая система для редактирования изображений методом перетаскивания. Она разделяет процесс на деформацию в пиксельном пространстве и инпейнтинг, что обеспечивает работу в реальном времени и высокое качество результатов. Метод вдохновлен деформацией эластичных объектов в физическом мире и обрабатывает участки изображения как деформируемые материалы. Inpaint4Drag совместим с любыми моделями инпейнтинга и автоматически наследует все будущие улучшения в этой технологии.'}, 'en': {'title': 'Real-Time Image Editing with Natural Precision', 'desc': "Inpaint4Drag is a new framework that improves drag-based image editing by breaking it down into two main processes: pixel-space warping and inpainting. This method allows for real-time editing with quick feedback, achieving warping in just 0.01 seconds and inpainting in 0.3 seconds at a resolution of 512x512. By treating image regions like flexible materials, it ensures that the shapes remain natural during user manipulation. Additionally, Inpaint4Drag can work with any inpainting model without needing changes to the model's architecture, making it adaptable to future advancements in inpainting technology."}, 'zh': {'title': '实时图像编辑的新革命', 'desc': 'Inpaint4Drag 是一种增强拖拽式图像编辑的新框架，它将编辑过程分解为像素空间的双向变形和图像修复。该方法灵感来源于物理世界中的弹性物体变形，将图像区域视为可变形材料，能够在用户操作下保持自然形状。与现有方法相比，Inpaint4Drag 实现了实时的变形预览和高效的图像修复，大大提升了用户的交互体验。该框架可以作为任何图像修复模型的通用适配器，自动继承未来的修复技术改进。'}}}, {'id': 'https://huggingface.co/papers/2509.03740', 'title': 'Singular Value Few-shot Adaptation of Vision-Language Models', 'url': 'https://huggingface.co/papers/2509.03740', 'abstract': "Vision-language models (VLMs) like CLIP have shown impressive zero-shot and few-shot learning capabilities across diverse applications. However, adapting these models to new fine-grained domains remains difficult due to reliance on prompt engineering and the high cost of full model fine-tuning. Existing adaptation approaches rely on augmented components, such as prompt tokens and adapter modules, which could limit adaptation quality, destabilize the model, and compromise the rich knowledge learned during pretraining. In this work, we present CLIP-SVD, a novel multi-modal and parameter-efficient adaptation technique that leverages Singular Value Decomposition (SVD) to modify the internal parameter space of CLIP without injecting additional modules. Specifically, we fine-tune only the singular values of the CLIP parameter matrices to rescale the basis vectors for domain adaptation while retaining the pretrained model. This design enables enhanced adaptation performance using only 0.04\\% of the model's total parameters and better preservation of its generalization ability. CLIP-SVD achieves state-of-the-art classification results on 11 natural and 10 biomedical datasets, outperforming previous methods in both accuracy and generalization under few-shot settings. Additionally, we leverage a natural language-based approach to analyze the effectiveness and dynamics of the CLIP adaptation to allow interpretability of CLIP-SVD. The code is publicly available at https://github.com/HealthX-Lab/CLIP-SVD.", 'score': 1, 'issue_id': 5797, 'pub_date': '2025-09-03', 'pub_date_card': {'ru': '3 сентября', 'en': 'September 3', 'zh': '9月3日'}, 'hash': '1f7bd75ad15dda94', 'authors': ['Taha Koleilat', 'Hassan Rivaz', 'Yiming Xiao'], 'affiliations': ['Department of Computer Science & Software Engineering, Concordia University, Montreal, Canada', 'Department of Electrical & Computer Engineering, Concordia University, Montreal, Canada'], 'pdf_title_img': 'assets/pdf/title_img/2509.03740.jpg', 'data': {'categories': ['#training', '#interpretability', '#healthcare', '#open_source', '#multimodal', '#transfer_learning'], 'emoji': '🔬', 'ru': {'title': 'Эффективная адаптация CLIP без потери знаний', 'desc': 'Статья представляет CLIP-SVD - новый метод адаптации мультимодальных моделей, основанный на сингулярном разложении (SVD). Этот подход позволяет эффективно адаптировать модель CLIP к новым доменам, изменяя лишь 0.04% параметров. CLIP-SVD достигает state-of-the-art результатов на 21 датасете, превосходя существующие методы по точности и обобщающей способности. Метод сохраняет знания, полученные при предобучении, и не требует добавления новых модулей в архитектуру.'}, 'en': {'title': 'Efficient Domain Adaptation with CLIP-SVD', 'desc': "This paper introduces CLIP-SVD, a new method for adapting vision-language models like CLIP to specific domains without the need for extensive fine-tuning or additional components. By using Singular Value Decomposition (SVD), the approach modifies the model's internal parameters efficiently, only adjusting a small fraction of the total parameters. This technique not only improves adaptation performance but also maintains the model's ability to generalize well to new tasks. The results show that CLIP-SVD achieves superior classification accuracy on various datasets, demonstrating its effectiveness in few-shot learning scenarios."}, 'zh': {'title': 'CLIP-SVD：高效的视觉语言模型适应技术', 'desc': '本文介绍了一种新的多模态适应技术CLIP-SVD，旨在提高视觉语言模型（VLM）在细粒度领域的适应能力。该方法利用奇异值分解（SVD）来调整CLIP模型的内部参数空间，而无需添加额外模块。通过仅微调CLIP参数矩阵的奇异值，CLIP-SVD能够在保留预训练模型的同时实现更好的领域适应性能。实验结果表明，CLIP-SVD在11个自然数据集和10个生物医学数据集上达到了最先进的分类效果，且在少样本设置下表现出更好的准确性和泛化能力。'}}}, {'id': 'https://huggingface.co/papers/2509.00328', 'title': 'Mechanistic interpretability for steering vision-language-action models', 'url': 'https://huggingface.co/papers/2509.00328', 'abstract': 'A framework for interpreting and steering Vision-Language-Action (VLA) models via internal representations enables real-time behavioral control without fine-tuning or environment interaction.  \t\t\t\t\tAI-generated summary \t\t\t\t Vision-Language-Action (VLA) models are a promising path to realizing generalist embodied agents that can quickly adapt to new tasks, modalities, and environments. However, methods for interpreting and steering VLAs fall far short of classical robotics pipelines, which are grounded in explicit models of kinematics, dynamics, and control. This lack of mechanistic insight is a central challenge for deploying learned policies in real-world robotics, where robustness and explainability are critical. Motivated by advances in mechanistic interpretability for large language models, we introduce the first framework for interpreting and steering VLAs via their internal representations, enabling direct intervention in model behavior at inference time. We project feedforward activations within transformer layers onto the token embedding basis, identifying sparse semantic directions - such as speed and direction - that are causally linked to action selection. Leveraging these findings, we introduce a general-purpose activation steering method that modulates behavior in real time, without fine-tuning, reward signals, or environment interaction. We evaluate this method on two recent open-source VLAs, Pi0 and OpenVLA, and demonstrate zero-shot behavioral control in simulation (LIBERO) and on a physical robot (UR5). This work demonstrates that interpretable components of embodied VLAs can be systematically harnessed for control - establishing a new paradigm for transparent and steerable foundation models in robotics.', 'score': 1, 'issue_id': 5798, 'pub_date': '2025-08-30', 'pub_date_card': {'ru': '30 августа', 'en': 'August 30', 'zh': '8月30日'}, 'hash': 'be917881399e9b7f', 'authors': ['Bear Häon', 'Kaylene Stocking', 'Ian Chuang', 'Claire Tomlin'], 'affiliations': ['Department of Electrical Engineering and Computer Sciences, University of California, Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2509.00328.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#agents', '#agi', '#inference', '#interpretability', '#robotics'], 'emoji': '🤖', 'ru': {'title': 'Прозрачное управление ИИ-агентами через интерпретацию их внутренних представлений', 'desc': 'Статья представляет новую методику интерпретации и управления моделями Vision-Language-Action (VLA) через их внутренние представления. Авторы предлагают способ проецирования активаций в слоях трансформера на базис токенных эмбеддингов, выявляя семантические направления, связанные с выбором действий. На основе этого разработан метод управления активациями, позволяющий модифицировать поведение модели в реальном времени без дополнительного обучения. Эффективность подхода продемонстрирована на моделях Pi0 и OpenVLA в симуляции и на реальном роботе UR5.'}, 'en': {'title': 'Steering Robots with Insight: Real-Time Control of VLA Models', 'desc': "This paper presents a new framework for interpreting and controlling Vision-Language-Action (VLA) models, which are designed to help robots understand and perform tasks. The framework allows for real-time adjustments to the model's behavior without needing to retrain it or interact with the environment. By analyzing the internal representations of the VLA models, the authors identify key semantic directions that influence action choices, such as speed and direction. This approach enables effective steering of robot actions in both simulations and real-world applications, paving the way for more transparent and adaptable robotic systems."}, 'zh': {'title': '实时控制视觉-语言-行动模型的新方法', 'desc': '本文提出了一种框架，用于通过内部表示解释和引导视觉-语言-行动（VLA）模型，从而实现实时行为控制，而无需微调或与环境交互。VLA模型有潜力成为通用的具身智能体，能够快速适应新任务和环境，但目前的解释和引导方法远不如传统机器人管道。我们通过对变换器层中的前馈激活进行投影，识别出与动作选择因果相关的稀疏语义方向，如速度和方向。最终，我们提出了一种通用的激活引导方法，可以在不需要微调或奖励信号的情况下实时调节行为。'}}}];
