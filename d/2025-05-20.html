spite significant advances in video generation, synthesizing physically plausible human actions remains a persistent challenge, particularly in modeling fine-grained semantics and complex temporal dynamics. For instance, generating gymnastics routines such as "switch leap with 0.5 turn" poses substantial difficulties for current methods, often yielding unsatisfactory results. To bridge this gap, we propose FinePhys, a Fine-grained human action generation framework that incorporates Physics to obtain effective skeletal guidance. Specifically, FinePhys first estimates 2D poses in an online manner and then performs 2D-to-3D dimension lifting via in-context learning. To mitigate the instability and limited interpretability of purely data-driven 3D poses, we further introduce a physics-based motion re-estimation module governed by Euler-Lagrange equations, calculating joint accelerations via bidirectional temporal updating. The physically predicted 3D poses are then fused with data-driven ones, offering multi-scale 2D heatmap guidance for the diffusion process. Evaluated on three fine-grained action subsets from FineGym (FX-JUMP, FX-TURN, and FX-SALTO), FinePhys significantly outperforms competitive baselines. Comprehensive qualitative results further demonstrate FinePhys\'s ability to generate more natural and plausible fine-grained human actions.', 'score': 3, 'issue_id': 3847, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 мая', 'en': 'May 19', 'zh': '5月19日'}, 'hash': '28a08dbfb09c6639', 'authors': ['Dian Shao', 'Mingfei Shi', 'Shengda Xu', 'Haodong Chen', 'Yongle Huang', 'Binglu Wang'], 'affiliations': ['School of Astronautics, Northwestern Polytechnical University, Xian, China', 'School of Automation, Northwestern Polytechnical University, Xian, China', 'School of Software, Northwestern Polytechnical University, Xian, China', 'Unmanned System Research Institute, Northwestern Polytechnical University, Xian, China'], 'pdf_title_img': 'assets/pdf/title_img/2505.13437.jpg', 'data': {'categories': ['#3d', '#optimization', '#diffusion', '#video'], 'emoji': '🤸', 'ru': {'title': 'Точная генерация движений человека с помощью физического моделирования', 'desc': 'Статья представляет FinePhys - фреймворк для генерации точных движений человека с использованием физических моделей. Система сначала оценивает 2D позы, затем преобразует их в 3D с помощью обучения в контексте. Далее применяется физическое моделирование на основе уравнений Эйлера-Лагранжа для улучшения 3D поз. Полученные физически корректные позы комбинируются с данными для создания многомасштабных 2D тепловых карт, используемых в процессе диффузии.'}, 'en': {'title': 'Bridging Physics and Data for Realistic Human Action Generation', 'desc': 'This paper presents FinePhys, a framework designed to improve the generation of fine-grained human actions in videos by integrating physics-based modeling. It addresses the challenges of synthesizing complex movements, such as gymnastics routines, by first estimating 2D poses and then converting them to 3D using in-context learning. To enhance the stability and interpretability of the generated poses, FinePhys employs a motion re-estimation module based on Euler-Lagrange equations, which calculates joint accelerations through bidirectional temporal updates. The combination of physics-based predictions with data-driven approaches results in more realistic and coherent human actions, as demonstrated by superior performance on benchmark datasets.'}, 'zh': {'title': 'FinePhys：物理驱动的细粒度人类动作生成框架', 'desc': '尽管视频生成技术取得了显著进展，但合成物理上合理的人类动作仍然是一个持续的挑战，尤其是在建模细粒度语义和复杂时间动态方面。本文提出了FinePhys，一个细粒度人类动作生成框架，结合物理学以获得有效的骨骼指导。FinePhys首先以在线方式估计2D姿势，然后通过上下文学习进行2D到3D的维度提升。通过引入基于物理的运动重新估计模块，FinePhys能够生成更自然和合理的细粒度人类动作。'}}}, {'id': 'https://huggingface.co/papers/2505.10238', 'title': 'MTVCrafter: 4D Motion Tokenization for Open-World Human Image Animation', 'url': 'https://huggingface.co/papers/2505.10238', 'abstract': 'Human image animation has gained increasing attention and developed rapidly due to its broad applications in digital humans. However, existing methods rely largely on 2D-rendered pose images for motion guidance, which limits generalization and discards essential 3D information for open-world animation. To tackle this problem, we propose MTVCrafter (Motion Tokenization Video Crafter), the first framework that directly models raw 3D motion sequences (i.e., 4D motion) for human image animation. Specifically, we introduce 4DMoT (4D motion tokenizer) to quantize 3D motion sequences into 4D motion tokens. Compared to 2D-rendered pose images, 4D motion tokens offer more robust spatio-temporal cues and avoid strict pixel-level alignment between pose image and character, enabling more flexible and disentangled control. Then, we introduce MV-DiT (Motion-aware Video DiT). By designing unique motion attention with 4D positional encodings, MV-DiT can effectively leverage motion tokens as 4D compact yet expressive context for human image animation in the complex 3D world. Hence, it marks a significant step forward in this field and opens a new direction for pose-guided human video generation. Experiments show that our MTVCrafter achieves state-of-the-art results with an FID-VID of 6.98, surpassing the second-best by 65%. Powered by robust motion tokens, MTVCrafter also generalizes well to diverse open-world characters (single/multiple, full/half-body) across various styles and scenarios. Our video demos and code are on: https://github.com/DINGYANB/MTVCrafter.', 'score': 3, 'issue_id': 3851, 'pub_date': '2025-05-15', 'pub_date_card': {'ru': '15 мая', 'en': 'May 15', 'zh': '5月15日'}, 'hash': '5d8979fc79f9bd4e', 'authors': ['Yanbo Ding', 'Xirui Hu', 'Zhizhi Guo', 'Yali Wang'], 'affiliations': ['chinatelecom.cn', 'siat.ac.cn', 'xjtu.edu.cn'], 'pdf_title_img': 'assets/pdf/title_img/2505.10238.jpg', 'data': {'categories': ['#3d', '#video'], 'emoji': '🕺', 'ru': {'title': 'Революция в анимации человека: от 2D к 4D движению', 'desc': 'MTVCrafter - это новый подход к анимации изображений человека, использующий токенизацию 4D движения вместо 2D-изображений поз. Метод вводит 4DMoT для квантования 3D последовательностей движения в токены и MV-DiT для эффективного использования этих токенов в анимации. MTVCrafter превосходит существующие методы по метрике FID-VID на 65% и хорошо обобщается на разнообразных персонажей в открытом мире. Этот подход открывает новое направление в генерации видео с управлением позой человека.'}, 'en': {'title': 'Revolutionizing Human Animation with 4D Motion Tokens', 'desc': 'This paper presents MTVCrafter, a novel framework for human image animation that utilizes raw 3D motion sequences instead of traditional 2D-rendered pose images. By introducing 4DMoT, the framework quantizes 3D motion into 4D motion tokens, which provide enhanced spatio-temporal cues and greater flexibility in animation control. Additionally, MV-DiT employs motion-aware attention mechanisms to effectively utilize these motion tokens, allowing for more expressive human image generation in complex 3D environments. The results demonstrate that MTVCrafter achieves state-of-the-art performance, significantly improving generalization across various character types and styles.'}, 'zh': {'title': '开创4D运动标记的人像动画新方向', 'desc': '人像动画技术在数字人类应用中越来越受到关注，但现有方法主要依赖于2D渲染的姿态图像，限制了其泛化能力并丢失了重要的3D信息。为了解决这个问题，我们提出了MTVCrafter框架，它直接建模原始的3D运动序列（即4D运动），并引入了4DMoT（4D运动标记器）将3D运动序列量化为4D运动标记。与2D渲染的姿态图像相比，4D运动标记提供了更强的时空线索，避免了姿态图像与角色之间严格的像素级对齐，从而实现了更灵活和解耦的控制。我们的实验表明，MTVCrafter在多种风格和场景下对不同的开放世界角色具有良好的泛化能力，取得了最先进的结果。'}}}, {'id': 'https://huggingface.co/papers/2505.12996', 'title': 'ExTrans: Multilingual Deep Reasoning Translation via Exemplar-Enhanced\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2505.12996', 'abstract': 'In recent years, the emergence of large reasoning models (LRMs), such as OpenAI-o1 and DeepSeek-R1, has shown impressive capabilities in complex problems, e.g., mathematics and coding. Some pioneering studies attempt to bring the success of LRMs in neural machine translation (MT). They try to build LRMs with deep reasoning MT ability via reinforcement learning (RL). Despite some progress that has been made, these attempts generally focus on several high-resource languages, e.g., English and Chinese, leaving the performance on other languages unclear. Besides, the reward modeling methods in previous work do not fully unleash the potential of reinforcement learning in MT. In this work, we first design a new reward modeling method that compares the translation results of the policy MT model with a strong LRM (i.e., DeepSeek-R1-671B), and quantifies the comparisons to provide rewards. Experimental results demonstrate the superiority of the reward modeling method. Using Qwen2.5-7B-Instruct as the backbone, the trained model achieves the new state-of-the-art performance in literary translation, and outperforms strong LRMs including OpenAI-o1 and DeepSeeK-R1. Furthermore, we extend our method to the multilingual settings with 11 languages. With a carefully designed lightweight reward modeling in RL, we can simply transfer the strong MT ability from a single direction into multiple (i.e., 90) translation directions and achieve impressive multilingual MT performance.', 'score': 2, 'issue_id': 3850, 'pub_date': '2025-05-19', 'pub_date_card': {'ru': '19 мая', 'en': 'May 19', 'zh': '5月19日'}, 'hash': '56ff8af5ab05144f', 'authors': ['Jiaan Wang', 'Fandong Meng', 'Jie Zhou'], 'affiliations': ['Pattern Recognition Center, WeChat AI, Tencent Inc'], 'pdf_title_img': 'assets/pdf/title_img/2505.12996.jpg', 'data': {'categories': ['#reasoning', '#multilingual', '#rl', '#low_resource', '#machine_translation'], 'emoji': '🌐', 'ru': {'title': 'Революция в машинном переводе: от одноязычного к многоязычному совершенству', 'desc': 'Статья описывает новый метод моделирования вознаграждения для обучения с подкреплением в нейронном машинном переводе. Авторы используют сравнение результатов перевода с сильной моделью рассуждений (LRM) для формирования вознаграждений. Эксперименты показывают превосходство этого метода, достигая нового уровня качества в литературном переводе. Метод успешно расширен на многоязычный перевод для 11 языков, демонстрируя впечатляющие результаты в 90 направлениях перевода.'}, 'en': {'title': 'Revolutionizing Multilingual Translation with Advanced Reward Modeling', 'desc': 'This paper discusses advancements in large reasoning models (LRMs) for neural machine translation (MT), particularly focusing on improving translation capabilities through reinforcement learning (RL). The authors introduce a novel reward modeling method that evaluates translation quality by comparing outputs from a policy MT model against a powerful LRM, DeepSeek-R1-671B. Their approach not only enhances performance in literary translation but also extends to 11 languages, achieving state-of-the-art results and surpassing existing LRMs. The lightweight reward modeling allows for effective transfer of translation skills across multiple languages, demonstrating significant improvements in multilingual MT performance.'}, 'zh': {'title': '强化学习助力多语言翻译新突破', 'desc': '近年来，大型推理模型（LRMs）如OpenAI-o1和DeepSeek-R1在复杂问题上展现了出色的能力，尤其是在数学和编程方面。一些开创性研究尝试将LRMs的成功应用于神经机器翻译（MT），并通过强化学习（RL）构建具有深度推理能力的MT模型。尽管取得了一些进展，但这些研究主要集中在高资源语言上，如英语和中文，其他语言的表现仍不明确。此外，我们设计了一种新的奖励建模方法，通过与强大的LRM（如DeepSeek-R1-671B）比较翻译结果，为MT模型提供奖励，从而充分发挥强化学习的潜力。'}}}, {'id': 'https://huggingface.co/papers/2505.11484', 'title': 'SoftCoT++: Test-Time Scaling with Soft Chain-of-Thought Reasoning', 'url': 'https://huggingface.co/papers/2505.11484', 'abstract': "Test-Time Scaling (TTS) refers to approaches that improve reasoning performance by allocating extra computation during inference, without altering the model's parameters. While existing TTS methods operate in a discrete token space by generating more intermediate steps, recent studies in Coconut and SoftCoT have demonstrated that thinking in the continuous latent space can further enhance the reasoning performance. Such latent thoughts encode informative thinking without the information loss associated with autoregressive token generation, sparking increased interest in continuous-space reasoning. Unlike discrete decoding, where repeated sampling enables exploring diverse reasoning paths, latent representations in continuous space are fixed for a given input, which limits diverse exploration, as all decoded paths originate from the same latent thought. To overcome this limitation, we introduce SoftCoT++ to extend SoftCoT to the Test-Time Scaling paradigm by enabling diverse exploration of thinking paths. Specifically, we perturb latent thoughts via multiple specialized initial tokens and apply contrastive learning to promote diversity among soft thought representations. Experiments across five reasoning benchmarks and two distinct LLM architectures demonstrate that SoftCoT++ significantly boosts SoftCoT and also outperforms SoftCoT with self-consistency scaling. Moreover, it shows strong compatibility with conventional scaling techniques such as self-consistency. Source code is available at https://github.com/xuyige/SoftCoT.", 'score': 2, 'issue_id': 3851, 'pub_date': '2025-05-16', 'pub_date_card': {'ru': '16 мая', 'en': 'May 16', 'zh': '5月16日'}, 'hash': '4a502c14d07f6e6c', 'authors': ['Yige Xu', 'Xu Guo', 'Zhiwei Zeng', 'Chunyan Miao'], 'affiliations': ['Alibaba-NTU Global e-Sustainability CorpLab (ANGEL)', 'College of Computing and Data Science, Nanyang Technological University, Singapore', 'Joint NTU-UBC Research Centre of Excellence in Active Living for the Elderly', 'KTH Royal Institute of Technology, Sweden'], 'pdf_title_img': 'assets/pdf/title_img/2505.11484.jpg', 'data': {'categories': ['#optimization', '#inference', '#benchmark', '#reasoning', '#training'], 'emoji': '🧠', 'ru': {'title': 'Улучшение рассуждений ИИ через разнообразные латентные мысли', 'desc': 'Статья представляет метод SoftCoT++, улучшающий рассуждения языковых моделей в непрерывном латентном пространстве. В отличие от дискретных методов, SoftCoT++ позволяет исследовать разнообразные пути рассуждений путем возмущения латентных представлений. Метод применяет контрастивное обучение для повышения разнообразия мягких представлений мыслей. Эксперименты показывают, что SoftCoT++ превосходит базовый SoftCoT и хорошо сочетается с другими методами масштабирования.'}, 'en': {'title': 'Enhancing Reasoning with Diverse Latent Thoughts', 'desc': 'This paper introduces SoftCoT++, an advanced method for Test-Time Scaling (TTS) that enhances reasoning performance in machine learning models. Unlike traditional TTS methods that work with discrete tokens, SoftCoT++ leverages continuous latent space to improve the quality of reasoning by allowing for diverse exploration of thought paths. By perturbing latent thoughts with specialized initial tokens and using contrastive learning, the method promotes diversity in soft thought representations. Experimental results show that SoftCoT++ significantly outperforms previous methods, demonstrating its effectiveness across various reasoning benchmarks and compatibility with existing scaling techniques.'}, 'zh': {'title': '多样化思维路径的探索新方法', 'desc': '测试时扩展（TTS）是一种在推理过程中通过分配额外计算来提高推理性能的方法，而不改变模型参数。最近的研究表明，在连续潜在空间中进行思考可以进一步提升推理性能。与离散解码不同，连续空间中的潜在表示是固定的，这限制了多样化的探索。为了解决这个问题，我们提出了SoftCoT++，通过扰动潜在思维并应用对比学习来促进思维路径的多样性，从而扩展了SoftCoT在测试时扩展范式中的应用。'}}}, {'id': 'https://huggingface.co/papers/2505.12257', 'title': 'LLM Context Conditioning and PWP Prompting for Multimodal Validation of\n  Chemical Formulas', 'url': 'https://huggingface.co/papers/2505.12257', 'abstract': "Identifying subtle technical errors within complex scientific and technical documents, especially those requiring multimodal interpretation (e.g., formulas in images), presents a significant hurdle for Large Language Models (LLMs) whose inherent error-correction tendencies can mask inaccuracies. This exploratory proof-of-concept (PoC) study investigates structured LLM context conditioning, informed by Persistent Workflow Prompting (PWP) principles, as a methodological strategy to modulate this LLM behavior at inference time. The approach is designed to enhance the reliability of readily available, general-purpose LLMs (specifically Gemini 2.5 Pro and ChatGPT Plus o3) for precise validation tasks, crucially relying only on their standard chat interfaces without API access or model modifications. To explore this methodology, we focused on validating chemical formulas within a single, complex test paper with known textual and image-based errors. Several prompting strategies were evaluated: while basic prompts proved unreliable, an approach adapting PWP structures to rigorously condition the LLM's analytical mindset appeared to improve textual error identification with both models. Notably, this method also guided Gemini 2.5 Pro to repeatedly identify a subtle image-based formula error previously overlooked during manual review, a task where ChatGPT Plus o3 failed in our tests. These preliminary findings highlight specific LLM operational modes that impede detail-oriented validation and suggest that PWP-informed context conditioning offers a promising and highly accessible technique for developing more robust LLM-driven analytical workflows, particularly for tasks requiring meticulous error detection in scientific and technical documents. Extensive validation beyond this limited PoC is necessary to ascertain broader applicability.", 'score': 0, 'issue_id': 3849, 'pub_date': '2025-05-18', 'pub_date_card': {'ru': '18 мая', 'en': 'May 18', 'zh': '5月18日'}, 'hash': '74901d316cc1d6cb', 'authors': ['Evgeny Markhasin'], 'affiliations': ['Lobachevsky State University of Nizhny Novgorod'], 'pdf_title_img': 'assets/pdf/title_img/2505.12257.jpg', 'data': {'categories': ['#science', '#multimodal', '#interpretability', '#inference'], 'emoji': '🔍', 'ru': {'title': 'Повышение точности LLM в обнаружении ошибок через структурированную настройку контекста', 'desc': 'Это исследование изучает структурированный подход к настройке контекста больших языковых моделей (LLM) для улучшения их способности выявлять технические ошибки в сложных научных документах. Методология основана на принципах устойчивого рабочего процесса запросов (PWP) и направлена на повышение надежности общедоступных LLM для задач точной валидации. Эксперименты показали, что адаптированный PWP-подход улучшил идентификацию текстовых ошибок и даже позволил модели Gemini 2.5 Pro обнаружить скрытую ошибку в формуле на изображении. Результаты указывают на потенциал этого метода для разработки более надежных аналитических рабочих процессов на основе LLM, особенно для задач, требующих тщательного обнаружения ошибок в научно-технических документах.'}, 'en': {'title': 'Enhancing LLM Accuracy in Scientific Error Detection with PWP', 'desc': 'This paper explores how to improve Large Language Models (LLMs) in identifying subtle errors in complex scientific documents, especially those with images and formulas. It introduces a method called Persistent Workflow Prompting (PWP) to better condition LLMs during their analysis, enhancing their ability to detect inaccuracies. The study specifically tests this approach on Gemini 2.5 Pro and ChatGPT Plus o3, showing that PWP can significantly improve error detection compared to basic prompting strategies. The findings suggest that this method could lead to more reliable LLMs for validating technical content, although further research is needed to confirm its effectiveness across different contexts.'}, 'zh': {'title': '提升LLM在科学文档中的错误识别能力', 'desc': '本研究探讨了如何利用结构化的上下文条件来改善大型语言模型（LLMs）在复杂科学和技术文档中的错误识别能力。研究采用了持久工作提示（PWP）原则，旨在提高LLMs在推理时的表现，尤其是在验证化学公式时。通过对不同提示策略的评估，发现适应PWP结构的提示能够有效提高文本错误的识别率，并成功发现了之前未被手动审查识别的图像公式错误。该方法为开发更强大的LLM驱动分析工作流提供了有希望的技术，尤其是在需要细致错误检测的任务中。'}}}, {'id': 'https://huggingface.co/papers/2505.11988', 'title': 'TechniqueRAG: Retrieval Augmented Generation for Adversarial Technique\n  Annotation in Cyber Threat Intelligence Text', 'url': 'https://huggingface.co/papers/2505.11988', 'abstract': 'Accurately identifying adversarial techniques in security texts is critical for effective cyber defense. However, existing methods face a fundamental trade-off: they either rely on generic models with limited domain precision or require resource-intensive pipelines that depend on large labeled datasets and task-specific optimizations, such as custom hard-negative mining and denoising, resources rarely available in specialized domains.   We propose TechniqueRAG, a domain-specific retrieval-augmented generation (RAG) framework that bridges this gap by integrating off-the-shelf retrievers, instruction-tuned LLMs, and minimal text-technique pairs. Our approach addresses data scarcity by fine-tuning only the generation component on limited in-domain examples, circumventing the need for resource-intensive retrieval training. While conventional RAG mitigates hallucination by coupling retrieval and generation, its reliance on generic retrievers often introduces noisy candidates, limiting domain-specific precision. To address this, we enhance retrieval quality and domain specificity through zero-shot LLM re-ranking, which explicitly aligns retrieved candidates with adversarial techniques.   Experiments on multiple security benchmarks demonstrate that TechniqueRAG achieves state-of-the-art performance without extensive task-specific optimizations or labeled data, while comprehensive analysis provides further insights.', 'score': 0, 'issue_id': 3850, 'pub_date': '2025-05-17', 'pub_date_card': {'ru': '17 мая', 'en': 'May 17', 'zh': '5月17日'}, 'hash': '95b404534e69c826', 'authors': ['Ahmed Lekssays', 'Utsav Shukla', 'Husrev Taha Sencar', 'Md Rizwan Parvez'], 'affiliations': ['Independent Researcher', 'Qatar Computing Research Institute, Doha, Qatar'], 'pdf_title_img': 'assets/pdf/title_img/2505.11988.jpg', 'data': {'categories': ['#security', '#data', '#hallucinations', '#rag', '#benchmark'], 'emoji': '🛡️', 'ru': {'title': 'Точное распознавание техник злоумышленников с минимумом данных', 'desc': 'TechniqueRAG - это новая система для идентификации техник противников в текстах по кибербезопасности. Она использует извлечение информации и генеративные языковые модели, обученные на небольшом количестве примеров. TechniqueRAG применяет переранжирование с помощью LLM для улучшения релевантности извлеченной информации. Эксперименты показывают, что система достигает наилучших результатов без необходимости в больших размеченных датасетах.'}, 'en': {'title': 'Enhancing Cyber Defense with TechniqueRAG: Precision without Excessive Resources', 'desc': 'This paper introduces TechniqueRAG, a novel framework designed to improve the identification of adversarial techniques in cybersecurity texts. It combines retrieval-augmented generation (RAG) with instruction-tuned large language models (LLMs) to enhance domain specificity while minimizing the need for extensive labeled datasets. By fine-tuning only the generation component and employing zero-shot LLM re-ranking, TechniqueRAG improves the quality of retrieved candidates, ensuring they are more relevant to the specific domain of adversarial techniques. The results show that TechniqueRAG outperforms existing methods, achieving high accuracy without the heavy resource demands typically associated with task-specific optimizations.'}, 'zh': {'title': '提升安全文本对抗技术识别的创新框架', 'desc': '本文提出了一种名为TechniqueRAG的框架，旨在提高对安全文本中对抗性技术的识别能力。该框架结合了现成的检索器、经过指令调优的大型语言模型（LLM）和最小的文本-技术对，解决了数据稀缺的问题。通过仅对生成组件进行微调，TechniqueRAG避免了对资源密集型检索训练的依赖，同时通过零-shot LLM重排序提高了检索质量和领域特异性。实验结果表明，TechniqueRAG在多个安全基准上实现了最先进的性能，无需大量特定任务的优化或标记数据。'}}}, {'id': 'https://huggingface.co/papers/2505.11497', 'title': 'QVGen: Pushing the Limit of Quantized Video Generative Models', 'url': 'https://huggingface.co/papers/2505.11497', 'abstract': 'Video diffusion models (DMs) have enabled high-quality video synthesis. Yet, their substantial computational and memory demands pose serious challenges to real-world deployment, even on high-end GPUs. As a commonly adopted solution, quantization has proven notable success in reducing cost for image DMs, while its direct application to video DMs remains ineffective. In this paper, we present QVGen, a novel quantization-aware training (QAT) framework tailored for high-performance and inference-efficient video DMs under extremely low-bit quantization (e.g., 4-bit or below). We begin with a theoretical analysis demonstrating that reducing the gradient norm is essential to facilitate convergence for QAT. To this end, we introduce auxiliary modules (Phi) to mitigate large quantization errors, leading to significantly enhanced convergence. To eliminate the inference overhead of Phi, we propose a rank-decay strategy that progressively eliminates Phi. Specifically, we repeatedly employ singular value decomposition (SVD) and a proposed rank-based regularization gamma to identify and decay low-contributing components. This strategy retains performance while zeroing out inference overhead. Extensive experiments across 4 state-of-the-art (SOTA) video DMs, with parameter sizes ranging from 1.3B sim14B, show that QVGen is the first to reach full-precision comparable quality under 4-bit settings. Moreover, it significantly outperforms existing methods. For instance, our 3-bit CogVideoX-2B achieves improvements of +25.28 in Dynamic Degree and +8.43 in Scene Consistency on VBench.', 'score': 0, 'issue_id': 3851, 'pub_date': '2025-05-16', 'pub_date_card': {'ru': '16 мая', 'en': 'May 16', 'zh': '5月16日'}, 'hash': '48866ba1d6ad838b', 'authors': ['Yushi Huang', 'Ruihao Gong', 'Jing Liu', 'Yifu Ding', 'Chengtao Lv', 'Haotong Qin', 'Jun Zhang'], 'affiliations': ['Beihang University', 'ETH Zürich', 'Hong Kong University of Science and Technology', 'Monash University', 'SenseTime Research'], 'pdf_title_img': 'assets/pdf/title_img/2505.11497.jpg', 'data': {'categories': ['#optimization', '#diffusion', '#inference', '#video'], 'emoji': '🎬', 'ru': {'title': 'Революция в квантовании видео-диффузионных моделей', 'desc': 'QVGen - это новая система обучения с учетом квантования для высокопроизводительных и эффективных при выводе видео-диффузионных моделей при экстремально низкобитном квантовании. Система вводит вспомогательные модули для уменьшения ошибок квантования и улучшения сходимости. Используется стратегия уменьшения ранга для устранения накладных расходов при выводе. Эксперименты показывают, что QVGen достигает качества полной точности при 4-битных настройках и значительно превосходит существующие методы.'}, 'en': {'title': 'Efficient Video Synthesis with Low-Bit Quantization', 'desc': 'This paper introduces QVGen, a new framework for quantization-aware training (QAT) specifically designed for video diffusion models (DMs). It addresses the challenges of high computational and memory requirements by enabling efficient video synthesis at extremely low-bit quantization levels, such as 4-bit. The authors demonstrate that reducing the gradient norm is crucial for effective convergence in QAT and propose auxiliary modules to minimize quantization errors. Additionally, they implement a rank-decay strategy to eliminate inference overhead while maintaining performance, achieving significant improvements over existing methods in video quality metrics.'}, 'zh': {'title': '量化感知训练，提升视频合成效率！', 'desc': '视频扩散模型（DMs）在高质量视频合成方面取得了显著进展，但其计算和内存需求高，限制了实际应用。本文提出了一种新颖的量化感知训练（QAT）框架QVGen，旨在在极低位量化（如4位或更低）下实现高性能和高效推理。我们通过理论分析表明，降低梯度范数对QAT的收敛至关重要，并引入辅助模块（Phi）来减小量化误差，从而显著提高收敛性。通过逐步消除Phi的推理开销，我们的实验表明QVGen在4位设置下首次实现了与全精度相当的质量，并显著超越了现有方法。'}}}, {'id': 'https://huggingface.co/papers/2505.03332', 'title': 'AI-Driven Scholarly Peer Review via Persistent Workflow Prompting,\n  Meta-Prompting, and Meta-Reasoning', 'url': 'https://huggingface.co/papers/2505.03332', 'abstract': 'Critical peer review of scientific manuscripts presents a significant challenge for Large Language Models (LLMs), partly due to data limitations and the complexity of expert reasoning. This report introduces Persistent Workflow Prompting (PWP), a potentially broadly applicable prompt engineering methodology designed to bridge this gap using standard LLM chat interfaces (zero-code, no APIs). We present a proof-of-concept PWP prompt for the critical analysis of experimental chemistry manuscripts, featuring a hierarchical, modular architecture (structured via Markdown) that defines detailed analysis workflows. We develop this PWP prompt through iterative application of meta-prompting techniques and meta-reasoning aimed at systematically codifying expert review workflows, including tacit knowledge. Submitted once at the start of a session, this PWP prompt equips the LLM with persistent workflows triggered by subsequent queries, guiding modern reasoning LLMs through systematic, multimodal evaluations. Demonstrations show the PWP-guided LLM identifying major methodological flaws in a test case while mitigating LLM input bias and performing complex tasks, including distinguishing claims from evidence, integrating text/photo/figure analysis to infer parameters, executing quantitative feasibility checks, comparing estimates against claims, and assessing a priori plausibility. To ensure transparency and facilitate replication, we provide full prompts, detailed demonstration analyses, and logs of interactive chats as supplementary resources. Beyond the specific application, this work offers insights into the meta-development process itself, highlighting the potential of PWP, informed by detailed workflow formalization, to enable sophisticated analysis using readily available LLMs for complex scientific tasks.', 'score': 0, 'issue_id': 3849, 'pub_date': '2025-05-06', 'pub_date_card': {'ru': '6 мая', 'en': 'May 6', 'zh': '5月6日'}, 'hash': '9c52936c2b9a7443', 'authors': ['Evgeny Markhasin'], 'affiliations': ['Lobachevsky State University of Nizhny Novgorod'], 'pdf_title_img': 'assets/pdf/title_img/2505.03332.jpg', 'data': {'categories': ['#reasoning', '#data', '#science', '#multimodal', '#interpretability', '#architecture'], 'emoji': '🔬', 'ru': {'title': 'PWP: Новый подход к критическому анализу научных работ с помощью LLM', 'desc': 'Статья представляет новый метод инженерии промптов под названием Persistent Workflow Prompting (PWP) для улучшения способности больших языковых моделей (LLM) проводить критический анализ научных рукописей. PWP использует иерархическую модульную архитектуру для определения детальных рабочих процессов анализа, которые сохраняются в течение сессии. Метод был разработан с помощью итеративного применения мета-промптинга и мета-рассуждений для систематической кодификации экспертных процессов рецензирования. Демонстрации показывают, что PWP-управляемая LLM способна выявлять серьезные методологические недостатки и выполнять сложные задачи анализа.'}, 'en': {'title': 'Empowering LLMs for Expert Scientific Review with Persistent Workflow Prompting', 'desc': 'This paper addresses the challenges faced by Large Language Models (LLMs) in performing critical peer reviews of scientific manuscripts, particularly due to data limitations and the intricacies of expert reasoning. It introduces a new methodology called Persistent Workflow Prompting (PWP), which allows users to create structured prompts that guide LLMs through detailed analysis workflows without needing coding skills. The PWP framework is designed to help LLMs systematically evaluate scientific content by integrating various forms of data, such as text and images, to identify flaws and assess claims. The authors demonstrate the effectiveness of PWP in analyzing experimental chemistry manuscripts, showcasing its ability to enhance LLM performance in complex scientific evaluations.'}, 'zh': {'title': '持久工作流提示：提升科学评审的智能化', 'desc': '这篇论文介绍了一种新的提示工程方法，称为持久工作流提示（PWP），旨在帮助大型语言模型（LLMs）进行科学手稿的批判性同行评审。PWP通过标准的LLM聊天界面，使用分层模块化的架构，定义详细的分析工作流程，能够系统化地编码专家评审的工作流程。通过迭代的元提示技术和元推理，PWP能够引导LLM进行多模态评估，识别实验化学手稿中的主要方法论缺陷。该方法不仅提供了具体应用的示例，还展示了如何利用现有的LLM进行复杂科学任务的深入分析。'}}}];

            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (3)', '#agents (2)', '#agi (2)', '#alignment', '#architecture (6)', '#audio', '#benchmark (13)', '#cv (4)', '#data (6)', '#dataset (4)', '#diffusion (3)', '#ethics', '#games (1)', '#graphs (1)', '#hallucinations (1)', '#healthcare', '#inference (7)', '#interpretability (3)', '#leakage', '#long_context (1)', '#low_resource (1)', '#machine_translation (1)', '#math (2)', '#multilingual (1)', '#multimodal (5)', '#open_source (7)', '#optimization (16)', '#plp', '#rag (2)', '#reasoning (14)', '#rl (5)', '#rlhf (1)', '#robotics', '#science (3)', '#security (2)', '#small_models', '#story_generation', '#survey', '#synthetic (1)', '#training (12)', '#transfer_learning', '#video (5)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-05-20 09:13',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-05-20 09:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-05-20 09:13')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
