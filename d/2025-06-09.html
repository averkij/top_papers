    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2506.01111', 'title': 'FusionAudio-1.2M: Towards Fine-grained Audio Captioning with Multimodal\n  Contextual Fusion', 'url': 'https://huggingface.co/papers/2506.01111', 'abstract': 'A novel two-stage pipeline using specialized pretrained models and a large language model enhances audio caption quality by integrating diverse multimodal cues and contextual information.  \t\t\t\t\tAI-generated summary \t\t\t\t High-quality, large-scale audio captioning is crucial for advancing audio understanding, yet current automated methods often generate captions that lack fine-grained detail and contextual accuracy, primarily due to their reliance on limited unimodal or superficial multimodal information. Drawing inspiration from human auditory perception, which adeptly integrates cross-modal cues and performs sophisticated auditory scene analysis, we introduce a novel two-stage automated pipeline. This pipeline first employs specialized pretrained models to extract diverse contextual cues (e.g., speech, music, general sounds, and visual information from associated video). A large language model (LLM) then synthesizes these rich, multimodal inputs to generate detailed and context-aware audio captions. Key contributions of this work include: (1) the proposed scalable method for fine-grained audio caption generation; (2) FusionAudio, a new large-scale dataset comprising 1.2 million such detailed captions, combined with 6 million QA pairs; and (3) enhanced audio models developed using FusionAudio, specifically a CLAP-based audio encoder with superior audio-text alignment and instruction following. This paper paves the way for more nuanced and accurate automated understanding of complex audio environments. Code and data can be found in https://github.com/satsuki2486441738/FusionAudio.', 'score': 8, 'issue_id': 4186, 'pub_date': '2025-06-01', 'pub_date_card': {'ru': '1 июня', 'en': 'June 1', 'zh': '6月1日'}, 'hash': 'a649684de588a812', 'authors': ['Shunian Chen', 'Xinyuan Xie', 'Zheshu Chen', 'Liyan Zhao', 'Owen Lee', 'Zhan Su', 'Qilin Sun', 'Benyou Wang'], 'affiliations': ['South China University of Technology', 'The Chinese University of Hong Kong, Shenzhen'], 'pdf_title_img': 'assets/pdf/title_img/2506.01111.jpg', 'data': {'categories': ['#dataset', '#open_source', '#audio', '#multimodal', '#optimization', '#data', '#games'], 'emoji': '🎧', 'ru': {'title': 'Революция в аудио-подписях: мультимодальный ИИ для точного описания звуков', 'desc': 'Статья представляет новый двухэтапный конвейер для улучшения качества аудио-подписей, используя специализированные предобученные модели и большую языковую модель (LLM). Этот метод интегрирует разнообразные мультимодальные сигналы и контекстную информацию для создания более детальных и точных описаний аудио. Авторы также представляют FusionAudio - новый крупномасштабный датасет, содержащий 1,2 миллиона подробных аудио-подписей и 6 миллионов пар вопросов-ответов. Исследование демонстрирует улучшенные аудио-модели, разработанные с использованием FusionAudio, включая аудио-энкодер на основе CLAP с улучшенным выравниванием аудио и текста.'}, 'en': {'title': 'Enhancing Audio Captions with Multimodal Insights', 'desc': 'This paper presents a two-stage pipeline that improves the quality of audio captions by using specialized pretrained models alongside a large language model (LLM). The first stage extracts various contextual cues from audio, such as speech and music, as well as visual information from related videos. In the second stage, the LLM synthesizes these multimodal inputs to create detailed and contextually accurate captions. The work introduces a new dataset, FusionAudio, which contains 1.2 million detailed captions and enhances audio models for better audio-text alignment.'}, 'zh': {'title': '提升音频字幕质量的创新方法', 'desc': '本文提出了一种新颖的两阶段管道，利用专门的预训练模型和大型语言模型来提高音频字幕的质量。该方法通过提取多样的上下文线索，如语音、音乐和视觉信息，来增强音频理解。然后，使用大型语言模型综合这些多模态输入，生成详细且具有上下文意识的音频字幕。此研究的关键贡献包括可扩展的细粒度音频字幕生成方法和一个新的大规模数据集FusionAudio，包含120万条详细字幕和600万对问答。'}}}, {'id': 'https://huggingface.co/papers/2506.05984', 'title': 'Audio-Aware Large Language Models as Judges for Speaking Styles', 'url': 'https://huggingface.co/papers/2506.05984', 'abstract': "Audio-aware large language models can assess speaking styles in audio inputs, demonstrating performance comparable to human judges in evaluating synthesized speech along dimensions like emotion, volume, and pitch.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio-aware large language models (ALLMs) can understand the textual and non-textual information in the audio input. In this paper, we explore using ALLMs as an automatic judge to assess the speaking styles of speeches. We use ALLM judges to evaluate the speeches generated by SLMs on two tasks: voice style instruction following and role-playing. The speaking style we consider includes emotion, volume, speaking pace, word emphasis, pitch control, and non-verbal elements. We use four spoken language models (SLMs) to complete the two tasks and use humans and ALLMs to judge the SLMs' responses. We compare two ALLM judges, GPT-4o-audio and Gemini-2.5-pro, with human evaluation results and show that the agreement between Gemini and human judges is comparable to the agreement between human evaluators. These promising results show that ALLMs can be used as a judge to evaluate SLMs. Our results also reveal that current SLMs, even GPT-4o-audio, still have room for improvement in controlling the speaking style and generating natural dialogues.", 'score': 6, 'issue_id': 4185, 'pub_date': '2025-06-06', 'pub_date_card': {'ru': '6 июня', 'en': 'June 6', 'zh': '6月6日'}, 'hash': '10dcc4567ff634c1', 'authors': ['Cheng-Han Chiang', 'Xiaofei Wang', 'Chung-Ching Lin', 'Kevin Lin', 'Linjie Li', 'Radu Kopetz', 'Yao Qian', 'Zhendong Wang', 'Zhengyuan Yang', 'Hung-yi Lee', 'Lijuan Wang'], 'affiliations': ['Microsoft', 'National Taiwan University'], 'pdf_title_img': 'assets/pdf/title_img/2506.05984.jpg', 'data': {'categories': ['#multimodal', '#audio', '#interpretability', '#games'], 'emoji': '🎙️', 'ru': {'title': 'АОБЛМ как объективные судьи стиля речи', 'desc': 'Аудио-осведомленные большие языковые модели (АОБЛМ) способны оценивать стили речи в аудиовходах, демонстрируя производительность, сравнимую с оценками людей-судей. В исследовании АОБЛМ использовались для оценки речей, сгенерированных разговорными языковыми моделями (РЯМ) в задачах следования инструкциям по стилю голоса и ролевой игры. Оценивались такие аспекты, как эмоции, громкость, темп речи, выделение слов, контроль высоты тона и невербальные элементы. Результаты показали, что согласованность между оценками Gemini и человеческих судей сопоставима с согласованностью между оценками разных людей.'}, 'en': {'title': 'Evaluating Speech Styles with AI: ALLMs vs. Human Judges', 'desc': 'This paper discusses the capabilities of audio-aware large language models (ALLMs) in evaluating speaking styles from audio inputs. The authors demonstrate that ALLMs can assess synthesized speech similarly to human judges, focusing on aspects like emotion, volume, and pitch. They compare the performance of two ALLMs, GPT-4o-audio and Gemini-2.5-pro, against human evaluations in tasks involving voice style instruction and role-playing. The findings indicate that while ALLMs can effectively judge speaking styles, there is still potential for improvement in the speaking style control of current spoken language models (SLMs).'}, 'zh': {'title': '音频感知模型：评估说话风格的新工具', 'desc': '音频感知的大型语言模型（ALLMs）能够评估音频输入中的说话风格，其表现与人类评审在情感、音量和音调等维度上的评估相当。本文探讨了使用ALLMs作为自动评审者来评估演讲的说话风格。我们使用四个口语语言模型（SLMs）完成两个任务，并通过人类和ALLMs对SLMs的响应进行评估。研究结果表明，ALLMs可以作为评审工具来评估SLMs，但当前的SLMs在控制说话风格和生成自然对话方面仍有改进空间。'}}}, {'id': 'https://huggingface.co/papers/2506.05629', 'title': 'Leveraging Self-Attention for Input-Dependent Soft Prompting in LLMs', 'url': 'https://huggingface.co/papers/2506.05629', 'abstract': 'A new method using input-dependent soft prompting with a self-attention mechanism improves parameter-efficient fine-tuning for large language models, enhancing zero-shot domain transfer.  \t\t\t\t\tAI-generated summary \t\t\t\t The performance of large language models in domain-specific tasks necessitates fine-tuning, which is computationally expensive and technically challenging. This paper focuses on parameter-efficient fine-tuning using soft prompting, a promising approach that adapts pre-trained models to downstream tasks by learning a small set of parameters. We propose a novel Input Dependent Soft Prompting technique with a self-Attention Mechanism (ID-SPAM) that generates soft prompts based on the input tokens and attends different tokens with varying importance. Our method is simple and efficient, keeping the number of trainable parameters small. We show the merits of the proposed approach compared to state-of-the-art techniques on various tasks and show the improved zero shot domain transfer capability.', 'score': 3, 'issue_id': 4186, 'pub_date': '2025-06-05', 'pub_date_card': {'ru': '5 июня', 'en': 'June 5', 'zh': '6月5日'}, 'hash': 'c88ec16aee1c43d5', 'authors': ['Ananth Muppidi', 'Abhilash Nandy', 'Sambaran Bandyopadhyay'], 'affiliations': ['Adobe Research, India', 'IIIT Hyderabad, India', 'IIT Kharagpur, India'], 'pdf_title_img': 'assets/pdf/title_img/2506.05629.jpg', 'data': {'categories': ['#training', '#optimization', '#transfer_learning', '#small_models'], 'emoji': '🧠', 'ru': {'title': 'Эффективная донастройка языковых моделей с помощью динамических промптов', 'desc': 'Статья представляет новый метод параметрически-эффективной донастройки больших языковых моделей. Предложенная техника Input Dependent Soft Prompting with self-Attention Mechanism (ID-SPAM) генерирует мягкие промпты на основе входных токенов. Метод использует механизм самовнимания для присвоения различной важности разным токенам. ID-SPAM показывает улучшенные результаты по сравнению с современными подходами на различных задачах, особенно в zero-shot переносе на новые домены.'}, 'en': {'title': 'Efficient Fine-Tuning with Input-Dependent Soft Prompts', 'desc': 'This paper introduces a new technique called Input Dependent Soft Prompting with a Self-Attention Mechanism (ID-SPAM) to enhance fine-tuning of large language models. It focuses on making the fine-tuning process more efficient by using a small set of parameters that adapt the model to specific tasks. The self-attention mechanism allows the model to weigh the importance of different input tokens when generating soft prompts. The results demonstrate that ID-SPAM outperforms existing methods, particularly in zero-shot domain transfer scenarios.'}, 'zh': {'title': '输入依赖的软提示，提升微调效率', 'desc': '本文提出了一种新的方法，利用输入依赖的软提示和自注意力机制，来提高大语言模型的参数高效微调能力。这种方法通过学习一小组参数，适应预训练模型到下游任务，减少了计算成本。我们的方法生成基于输入标记的软提示，并对不同的重要性标记进行关注，从而实现了高效的微调。实验结果表明，该方法在多个任务上优于现有技术，并提升了零-shot领域迁移能力。'}}}, {'id': 'https://huggingface.co/papers/2506.06199', 'title': '3DFlowAction: Learning Cross-Embodiment Manipulation from 3D Flow World\n  Model', 'url': 'https://huggingface.co/papers/2506.06199', 'abstract': 'A 3D flow world model learned from human and robot manipulation data, using video diffusion and GPT-4o, enables robots to perform diverse manipulation tasks with strong generalization and cross-embodiment adaptation.  \t\t\t\t\tAI-generated summary \t\t\t\t Manipulation has long been a challenging task for robots, while humans can effortlessly perform complex interactions with objects, such as hanging a cup on the mug rack. A key reason is the lack of a large and uniform dataset for teaching robots manipulation skills. Current robot datasets often record robot action in different action spaces within a simple scene. This hinders the robot to learn a unified and robust action representation for different robots within diverse scenes. Observing how humans understand a manipulation task, we find that understanding how the objects should move in the 3D space is a critical clue for guiding actions. This clue is embodiment-agnostic and suitable for both humans and different robots. Motivated by this, we aim to learn a 3D flow world model from both human and robot manipulation data. This model predicts the future movement of the interacting objects in 3D space, guiding action planning for manipulation. Specifically, we synthesize a large-scale 3D optical flow dataset, named ManiFlow-110k, through a moving object auto-detect pipeline. A video diffusion-based world model then learns manipulation physics from these data, generating 3D optical flow trajectories conditioned on language instructions. With the generated 3D object optical flow, we propose a flow-guided rendering mechanism, which renders the predicted final state and leverages GPT-4o to assess whether the predicted flow aligns with the task description. This equips the robot with a closed-loop planning ability. Finally, we consider the predicted 3D optical flow as constraints for an optimization policy to determine a chunk of robot actions for manipulation. Extensive experiments demonstrate strong generalization across diverse robotic manipulation tasks and reliable cross-embodiment adaptation without hardware-specific training.', 'score': 1, 'issue_id': 4186, 'pub_date': '2025-06-06', 'pub_date_card': {'ru': '6 июня', 'en': 'June 6', 'zh': '6月6日'}, 'hash': 'c1b9d0a9c29bdf3b', 'authors': ['Hongyan Zhi', 'Peihao Chen', 'Siyuan Zhou', 'Yubo Dong', 'Quanxi Wu', 'Lei Han', 'Mingkui Tan'], 'affiliations': ['Hong Kong University of Science and Technology', 'Pazhou Laboratory', 'South China University of Technology', 'Tencent Robotics'], 'pdf_title_img': 'assets/pdf/title_img/2506.06199.jpg', 'data': {'categories': ['#dataset', '#synthetic', '#robotics', '#optimization', '#3d', '#games'], 'emoji': '🤖', 'ru': {'title': 'Универсальная модель 3D-потока для роботизированных манипуляций', 'desc': 'Статья представляет модель 3D-потока для манипуляций роботов, обученную на данных человеческих и роботизированных манипуляций. Модель использует видеодиффузию и GPT-4o для прогнозирования движения объектов в 3D-пространстве. Авторы создали датасет ManiFlow-110k и разработали механизм рендеринга на основе потока для оценки соответствия предсказанных действий поставленной задаче. Эксперименты показали сильную обобщающую способность модели и возможность адаптации к различным роботизированным системам без специфического обучения.'}, 'en': {'title': 'Empowering Robots with 3D Flow for Versatile Manipulation', 'desc': 'This paper presents a novel 3D flow world model that enables robots to learn manipulation tasks by leveraging both human and robot data. The model predicts how objects move in 3D space, which helps robots plan their actions more effectively. By creating a large dataset called ManiFlow-110k and using a video diffusion approach, the researchers teach robots to understand manipulation physics and generate action plans based on language instructions. The results show that this method allows robots to generalize well across various tasks and adapt to different robotic embodiments without needing specific training for each hardware type.'}, 'zh': {'title': '学习3D流动模型，提升机器人操作能力', 'desc': '本论文提出了一种从人类和机器人操作数据中学习的3D流动世界模型，旨在帮助机器人执行多样化的操作任务。通过合成一个名为ManiFlow-110k的大规模3D光流数据集，模型能够预测交互对象在3D空间中的未来运动。利用视频扩散技术和GPT-4o，模型生成的3D光流轨迹可以指导机器人的操作规划。实验结果表明，该模型在不同的机器人操作任务中具有强大的泛化能力和跨实体适应性。'}}}];

        function getUrlParameters() {

            const categoriesParam = urlParams.get('cat');

            return categories
        }

            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (1)', '#agents', '#agi', '#alignment', '#architecture', '#audio (2)', '#benchmark', '#cv', '#data (1)', '#dataset (2)', '#diffusion', '#ethics', '#games (3)', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability (1)', '#leakage', '#long_context', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (2)', '#open_source (1)', '#optimization (3)', '#plp', '#rag', '#reasoning', '#rl', '#rlhf', '#robotics (1)', '#science', '#security', '#small_models (1)', '#story_generation', '#survey', '#synthetic (1)', '#training (1)', '#transfer_learning (1)', '#video'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

                showLimitHint = false;

            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);

                let explanation = item["data"][currentLang]["desc"];

                let pdfImg = "https://hfday.ru/img/title_stub.png"

                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');

        });

            clearAllCategories();
            setFilterOptionsVisibility();
        });

            }

                topDay.innerHTML = topDayLabel[currentLang];

            updateSortingOptions();
