        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

ents that work in a collaborative, iterative loop and leverages an environment memory pool to enhance efficiency. Second, we introduce a standardized, exit-code-based grading method that eliminates the need for manually writing custom parsers. Finally, we automate the fail2pass validation process using these reliable exit code signals. Experiments on 671 issues across four programming languages show that our pipeline can effectively construct valid task instances; for example, with GPT-4.1-mini, our SWE-Builder constructs 269 valid instances at 0.045 per instance, while with Gemini-2.5-flash, it achieves comparable performance at the lowest cost of 0.024 per instance. We also demonstrate that our exit-code-based grading achieves 100% accuracy compared to manual inspection, and our automated fail2pass validation reaches a precision of 0.92 and a recall of 1.00. We hope our automated pipeline will accelerate the collection of large-scale, high-quality GitHub issue resolution datasets for both training and evaluation. Our code and datasets are released at https://github.com/DeepSoftwareAnalytics/swe-factory.', 'score': 43, 'issue_id': 4272, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': 'dfb4cf3e253468bd', 'authors': ['Lianghong Guo', 'Yanlin Wang', 'Caihua Li', 'Pengyu Yang', 'Jiachi Chen', 'Wei Tao', 'Yingtian Zou', 'Duyu Tang', 'Zibin Zheng'], 'affiliations': ['Huawei', 'Independent Researcher', 'Sun Yat-sen University'], 'pdf_title_img': 'assets/pdf/title_img/2506.10954.jpg', 'data': {'categories': ['#data', '#science', '#dataset', '#agents', '#benchmark', '#open_source'], 'emoji': 'ğŸ­', 'ru': {'title': 'SWE-Factory: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ LLM Ğ² Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ ĞŸĞ', 'desc': 'SWE-Factory - ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ çš„RLè½¨è¿¹ã€‚ç ”ç©¶è¡¨æ˜ï¼Œçº¯æ–‡æœ¬æ•°æ®çš„RLè®­ç»ƒèƒ½å¤Ÿä¿æŒæˆ–æ”¹å–„å¤šæ¨¡æ€ç†è§£ã€æŒ‡ä»¤è·Ÿéšå’ŒåŠŸèƒ½è°ƒç”¨çš„èƒ½åŠ›ã€‚æˆ‘ä»¬è¿˜å‘å¸ƒäº†Magistral Mediumå’Œå¼€æºçš„Magistral Smallï¼Œè¿›ä¸€æ­¥æ”¯æŒæ¨ç†è®­ç»ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10540', 'title': 'AniMaker: Automated Multi-Agent Animated Storytelling with MCTS-Driven\n  Clip Generation', 'url': 'https://huggingface.co/papers/2506.10540', 'abstract': "AniMaker, a multi-agent framework using MCTS-Gen and AniEval, generates coherent storytelling videos from text input, outperforming existing models with better quality and efficiency.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite rapid advancements in video generation models, generating coherent storytelling videos that span multiple scenes and characters remains challenging. Current methods often rigidly convert pre-generated keyframes into fixed-length clips, resulting in disjointed narratives and pacing issues. Furthermore, the inherent instability of video generation models means that even a single low-quality clip can significantly degrade the entire output animation's logical coherence and visual continuity. To overcome these obstacles, we introduce AniMaker, a multi-agent framework enabling efficient multi-candidate clip generation and storytelling-aware clip selection, thus creating globally consistent and story-coherent animation solely from text input. The framework is structured around specialized agents, including the Director Agent for storyboard generation, the Photography Agent for video clip generation, the Reviewer Agent for evaluation, and the Post-Production Agent for editing and voiceover. Central to AniMaker's approach are two key technical components: MCTS-Gen in Photography Agent, an efficient Monte Carlo Tree Search (MCTS)-inspired strategy that intelligently navigates the candidate space to generate high-potential clips while optimizing resource usage; and AniEval in Reviewer Agent, the first framework specifically designed for multi-shot animation evaluation, which assesses critical aspects such as story-level consistency, action completion, and animation-specific features by considering each clip in the context of its preceding and succeeding clips. Experiments demonstrate that AniMaker achieves superior quality as measured by popular metrics including VBench and our proposed AniEval framework, while significantly improving the efficiency of multi-candidate generation, pushing AI-generated storytelling animation closer to production standards.", 'score': 35, 'issue_id': 4275, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': '5c11232a01ad90bb', 'authors': ['Haoyuan Shi', 'Yunxin Li', 'Xinyu Chen', 'Longyue Wang', 'Baotian Hu', 'Min Zhang'], 'affiliations': ['Alibaba International Digital Commerce, Hangzhou, China', 'Harbin Institute of Technology, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2506.10540.jpg', 'data': {'categories': ['#optimization', '#video', '#multimodal', '#story_generation', '#agents'], 'emoji': 'ğŸ¬', 'ru': {'title': 'AniMaker: ÑƒĞ¼Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸Ğ· Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'AniMaker - ÑÑ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€Ğ¾Ğ»Ğ¸ĞºĞ¾Ğ² Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ĞœĞ¾Ğ½Ñ‚Ğµ-ĞšĞ°Ñ€Ğ»Ğ¾ (MCTS-Gen) Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ² Ğ¸ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ AniEval Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ñ„Ñ€Ğ°Ğ³Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ². AniMaker ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ñ€ĞµĞ¶Ğ¸ÑÑĞµÑ€Ğ°, Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€Ğ°, Ñ€ĞµÑ†ĞµĞ½Ğ·ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ¼Ğ¾Ğ½Ñ‚Ğ°Ğ¶ĞµÑ€Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ AniMaker Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¹.'}, 'en': {'title': 'AniMaker: Crafting Coherent Stories from Text with AI', 'desc': 'AniMaker is a multi-agent framework designed to generate coherent storytelling videos from text input, addressing challenges in video generation. It utilizes specialized agents for different tasks, such as storyboard creation and video clip generation, ensuring a consistent narrative flow. The framework incorporates MCTS-Gen for efficient clip generation and AniEval for evaluating animation quality, focusing on story coherence and visual continuity. Experiments show that AniMaker outperforms existing models in both quality and efficiency, making AI-generated storytelling animation more viable for production.'}, 'zh': {'title': 'AniMakerï¼šé«˜æ•ˆç”Ÿæˆè¿è´¯æ•…äº‹è§†é¢‘çš„æ™ºèƒ½æ¡†æ¶', 'desc': 'AniMakeræ˜¯ä¸€ä¸ªå¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œåˆ©ç”¨MCTS-Genå’ŒAniEvalï¼Œä»æ–‡æœ¬è¾“å…¥ç”Ÿæˆè¿è´¯çš„æ•…äº‹è§†é¢‘ï¼Œè¶…è¶Šäº†ç°æœ‰æ¨¡å‹çš„è´¨é‡å’Œæ•ˆç‡ã€‚è¯¥æ¡†æ¶é€šè¿‡ä¸“é—¨çš„æ™ºèƒ½ä½“ï¼Œå¦‚å¯¼æ¼”æ™ºèƒ½ä½“ã€æ‘„å½±æ™ºèƒ½ä½“ã€è¯„å®¡æ™ºèƒ½ä½“å’ŒåæœŸåˆ¶ä½œæ™ºèƒ½ä½“ï¼Œæ¥å®ç°é«˜æ•ˆçš„å¤šå€™é€‰ç‰‡æ®µç”Ÿæˆå’Œæ•…äº‹æ„è¯†ç‰‡æ®µé€‰æ‹©ã€‚AniMakerçš„æ ¸å¿ƒæŠ€æœ¯åŒ…æ‹¬MCTS-Genï¼Œå®ƒæ˜¯ä¸€ç§é«˜æ•ˆçš„è’™ç‰¹å¡æ´›æ ‘æœç´¢ç­–ç•¥ï¼Œèƒ½å¤Ÿæ™ºèƒ½åœ°å¯¼èˆªå€™é€‰ç©ºé—´ï¼Œç”Ÿæˆé«˜æ½œåŠ›çš„ç‰‡æ®µï¼ŒåŒæ—¶ä¼˜åŒ–èµ„æºä½¿ç”¨ï¼›ä»¥åŠAniEvalï¼Œè¿™æ˜¯ç¬¬ä¸€ä¸ªä¸“é—¨ä¸ºå¤šé•œå¤´åŠ¨ç”»è¯„ä¼°è®¾è®¡çš„æ¡†æ¶ã€‚å®éªŒè¡¨æ˜ï¼ŒAniMakeråœ¨è´¨é‡å’Œæ•ˆç‡ä¸Šå‡æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œæ¨åŠ¨äº†AIç”Ÿæˆçš„æ•…äº‹åŠ¨ç”»æ›´æ¥è¿‘ç”Ÿäº§æ ‡å‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.09993', 'title': 'Text-Aware Image Restoration with Diffusion Models', 'url': 'https://huggingface.co/papers/2506.09993', 'abstract': 'The proposed Text-Aware Image Restoration (TAIR) system integrates a multi-task diffusion framework with a text-spotting module to enhance both image recovery and textual fidelity, outperforming existing diffusion-based methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Image restoration aims to recover degraded images. However, existing diffusion-based restoration methods, despite great success in natural image restoration, often struggle to faithfully reconstruct textual regions in degraded images. Those methods frequently generate plausible but incorrect text-like patterns, a phenomenon we refer to as text-image hallucination. In this paper, we introduce Text-Aware Image Restoration (TAIR), a novel restoration task that requires the simultaneous recovery of visual contents and textual fidelity. To tackle this task, we present SA-Text, a large-scale benchmark of 100K high-quality scene images densely annotated with diverse and complex text instances. Furthermore, we propose a multi-task diffusion framework, called TeReDiff, that integrates internal features from diffusion models into a text-spotting module, enabling both components to benefit from joint training. This allows for the extraction of rich text representations, which are utilized as prompts in subsequent denoising steps. Extensive experiments demonstrate that our approach consistently outperforms state-of-the-art restoration methods, achieving significant gains in text recognition accuracy. See our project page: https://cvlab-kaist.github.io/TAIR/', 'score': 35, 'issue_id': 4272, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ½Ñ', 'en': 'June 11', 'zh': '6æœˆ11æ—¥'}, 'hash': '91f1bb97ef062632', 'authors': ['Jaewon Min', 'Jin Hyeon Kim', 'Paul Hyunbin Cho', 'Jaeeun Lee', 'Jihye Park', 'Minkyu Park', 'Sangpil Kim', 'Hyunhee Park', 'Seungryong Kim'], 'affiliations': ['KAIST AI', 'Korea University', 'Samsung Electronics', 'Yonsei University'], 'pdf_title_img': 'assets/pdf/title_img/2506.09993.jpg', 'data': {'categories': ['#dataset', '#cv', '#benchmark', '#diffusion', '#hallucinations'], 'emoji': 'ğŸ“', 'ru': {'title': 'Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğµ alysis and provide valuable insights that advance the field of multi-step reasoning.", 'score': 30, 'issue_id': 4272, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': '7eabd83f69c00df7', 'authors': ['Jiashuo Yu', 'Yue Wu', 'Meng Chu', 'Zhifei Ren', 'Zizheng Huang', 'Pei Chu', 'Ruijie Zhang', 'Yinan He', 'Qirui Li', 'Songze Li', 'Zhenxiang Li', 'Zhongying Tu', 'Conghui He', 'Yu Qiao', 'Yali Wang', 'Yi Wang', 'Limin Wang'], 'affiliations': ['Nanjing University', 'Shanghai Artificial Intelligence Laboratory', 'Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2506.10857.jpg', 'data': {'categories': ['#long_context', '#benchmark', '#reasoning', '#video', '#multimodal'], 'emoji': 'ğŸ¬', 'ru': {'title': 'VRBench: ĞÑ†ĞµĞ½ĞºĞ° Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ñ‹Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ', 'desc': 'VRBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ñ‹Ğ¼ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ 1010 Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ ÑĞ¾ ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ 1,6 Ñ‡Ğ°ÑĞ°, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ 9468 Ğ¿Ğ°Ñ€ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¸ 30292 ÑˆĞ°Ğ³Ğ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚ĞºĞ°Ğ¼Ğ¸, Ñ€Ğ°Ğ·Ğ¼ĞµÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ»ÑĞ´ÑŒĞ¼Ğ¸. VRBench Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ°Ğº Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ ĞºĞ¾Ğ½ĞµÑ‡Ğ½Ñ‹Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ², Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ„Ğ°Ğ·Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ±Ñ‹Ğ» Ğ¿Ñ€Ğ¾Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° 12 ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM) Ğ¸ 16 Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (VLM), Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ² Ñ†ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½Ñ‡Ğ°Ñ‚Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'VRBench: Advancing Multi-Step Reasoning in Long Video Understanding', 'desc': 'VRBench is a new benchmark designed to evaluate how well large models understand long videos through multi-step reasoning. It includes 1,010 long videos and thousands of human-labeled question-answering pairs, focusing on both temporal reasoning and procedural validity. The framework allows for the generation of coherent reasoning chains that require multiple steps, assessing models not just on final answers but also on the reasoning process. By testing various large language models (LLMs) and vision-language models (VLMs), VRBench aims to provide insights that enhance the understanding of multi-step reasoning in video comprehension.'}, 'zh': {'title': 'VRBenchï¼šé•¿è§†é¢‘ç†è§£çš„æ–°åŸºå‡†', 'desc': 'VRBenchæ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°é•¿è§†é¢‘ç†è§£çš„åŸºå‡†ï¼Œä¸“æ³¨äºå¤šæ­¥éª¤æ¨ç†èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯æ—¶é—´æ¨ç†å’Œç¨‹åºæœ‰æ•ˆæ€§ã€‚è¯¥åŸºå‡†åŒ…å«1010ä¸ªé•¿è§†é¢‘ï¼Œå¹³å‡æ—¶é•¿ä¸º1.6å°æ—¶ï¼Œä»¥åŠ9468ä¸ªäººå·¥æ ‡æ³¨çš„å¤šæ­¥éª¤é—®ç­”å¯¹å’Œ30292ä¸ªå¸¦æ—¶é—´æˆ³çš„æ¨ç†æ­¥éª¤ã€‚é€šè¿‡å¤šé˜¶æ®µç­›é€‰è¿‡ç¨‹ï¼Œç¡®ä¿è§†é¢‘æƒ…èŠ‚è¿è´¯æ€§ï¼Œå¹¶å¼€å‘äº†ä¸€ä¸ªäººæœºåä½œæ¡†æ¶ï¼Œç”Ÿæˆéœ€è¦å¤šä¸ªæ—¶é—´åŸºç¡€æ­¥éª¤çš„è¿è´¯æ¨ç†é“¾ã€‚VRBenchè®¾è®¡äº†ä¸€ä¸ªå¤šé˜¶æ®µè¯„ä¼°æµç¨‹ï¼Œç»¼åˆè¯„ä¼°æ¨¡å‹çš„ç»“æœå’Œè¿‡ç¨‹ï¼Œæ¨åŠ¨äº†å¤šæ­¥éª¤æ¨ç†é¢†åŸŸçš„å‘å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10274', 'title': 'Discrete Audio Tokens: More Than a Survey!', 'url': 'https://huggingface.co/papers/2506.10274', 'abstract': 'A systematic review and benchmark of discrete audio tokenizers across speech, music, and general audio domains is presented, covering their taxonomy, evaluation metrics, and limitations.  \t\t\t\t\tAI-generated summary \t\t\t\t Discrete audio tokens are compact representations that aim to preserve perceptual quality, phonetic content, and speaker characteristics while enabling efficient storage and inference, as well as competitive performance across diverse downstream tasks.They provide a practical alternative to continuous features, enabling the integration of speech and audio into modern large language models (LLMs). As interest in token-based audio processing grows, various tokenization methods have emerged, and several surveys have reviewed the latest progress in the field. However, existing studies often focus on specific domains or tasks and lack a unified comparison across various benchmarks. This paper presents a systematic review and benchmark of discrete audio tokenizers, covering three domains: speech, music, and general audio. We propose a taxonomy of tokenization approaches based on encoder-decoder, quantization techniques, training paradigm, streamability, and application domains. We evaluate tokenizers on multiple benchmarks for reconstruction, downstream performance, and acoustic language modeling, and analyze trade-offs through controlled ablation studies. Our findings highlight key limitations, practical considerations, and open challenges, providing insight and guidance for future research in this rapidly evolving area. For more information, including our main results and tokenizer database, please refer to our website: https://poonehmousavi.github.io/dates-website/.', 'score': 24, 'issue_id': 4282, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': '636451c0543dc586', 'authors': ['Pooneh Mousavi', 'Gallil Maimon', 'Adel Moumen', 'Darius Petermann', 'Jiatong Shi', 'Haibin Wu', 'Haici Yang', 'Anastasia Kuznetsova', 'Artem Ploujnikov', 'Ricard Marxer', 'Bhuvana Ramabhadran', 'Benjamin Elizalde', 'Loren Lugosch', 'Jinyu Li', 'Cem Subakan', 'Phil Woodland', 'Minje Kim', 'Hung-yi Lee', 'Shinji Watanabe', 'Yossi Adi', 'Mirco Ravanelli'], 'affiliations': ['Apple', 'Carnegie Mellon University', 'Concordia University', 'Google', 'Indiana University', 'Laval University', 'Microsoft', 'Mila-Quebec AI Institute', 'National Taiwan University', 'The Hebrew University of Jerusalem', 'University of Cambridge', 'University of Illinois at Urbana-Champaign', 'UniversitÃ© de MontrÃ©al', 'UniversitÃ© de Toulon'], 'pdf_title_img': 'assets/pdf/title_img/2506.10274.jpg', 'data': {'categories': ['#survey', '#benchmark', '#audio'], 'emoji': 'ğŸµ', 'ru': {'title': 'ĞÑƒĞ´Ğ¸Ğ¾Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ: Ğ¾Ñ‚ Ñ€ĞµÑ‡Ğ¸ Ğ´Ğ¾ Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ… Ñ€ĞµÑ‡Ğ¸, Ğ¼ÑƒĞ·Ñ‹ĞºĞ¸ Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ°ÑƒĞ´Ğ¸Ğ¾. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğº Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ĞµĞ², Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€-Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞŸÑ€Ğ¾Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ ĞºÑ€Ğ¸Ñ‚ĞµÑ€Ğ¸ÑĞ¼, Ñ‚Ğ°ĞºĞ¸Ğ¼ ĞºĞ°Ğº ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ½Ğ¸ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ² ÑÑ‚Ğ¾Ğ¹ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°ÑÑ‰ĞµĞ¹ÑÑ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Unlocking the Power of Discrete Audio Tokenization', 'desc': 'This paper reviews and benchmarks different methods of discrete audio tokenization used in speech, music, and general audio. Discrete audio tokens are efficient representations that maintain important audio characteristics while allowing for better storage and processing in large language models. The authors categorize various tokenization techniques and evaluate their performance across multiple tasks, highlighting their strengths and weaknesses. The study aims to provide a comprehensive understanding of the current landscape of audio tokenizers and identify future research directions.'}, 'zh': {'title': 'ç¦»æ•£éŸ³é¢‘æ ‡è®°å™¨çš„ç³»ç»Ÿè¯„ä¼°ä¸æ¯”è¾ƒ', 'desc': 'æœ¬æ–‡ç³»ç»Ÿå›é¡¾å¹¶åŸºå‡†æµ‹è¯•äº†ç¦»æ•£éŸ³é¢‘æ ‡è®°å™¨åœ¨è¯­éŸ³ã€éŸ³ä¹å’Œä¸€èˆ¬éŸ³é¢‘é¢†åŸŸçš„è¡¨ç°ã€‚ç¦»æ•£éŸ³é¢‘æ ‡è®°æ˜¯ç´§å‡‘çš„è¡¨ç¤ºæ–¹å¼ï¼Œæ—¨åœ¨ä¿ç•™æ„ŸçŸ¥è´¨é‡ã€è¯­éŸ³å†…å®¹å’Œè¯´è¯è€…ç‰¹å¾ï¼ŒåŒæ—¶å®ç°é«˜æ•ˆå­˜å‚¨å’Œæ¨ç†ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºç¼–ç å™¨-è§£ç å™¨ã€é‡åŒ–æŠ€æœ¯ã€è®­ç»ƒèŒƒå¼ã€æµå¼å¤„ç†å’Œåº”ç”¨é¢†åŸŸçš„æ ‡è®°åŒ–æ–¹æ³•åˆ†ç±»ã€‚ç ”ç©¶ç»“æœæ­ç¤ºäº†å…³é”®çš„å±€é™æ€§å’Œæœªæ¥ç ”ç©¶çš„æŒ‘æˆ˜ï¼Œä¸ºéŸ³é¢‘å¤„ç†é¢†åŸŸçš„è¿›ä¸€æ­¥å‘å±•æä¾›äº†æŒ‡å¯¼ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10978', 'title': 'Fine-Grained Perturbation Guidance via Attention Head Selection', 'url': 'https://huggingface.co/papers/2506.10978', 'abstract': 'The paper proposes HeadHunter, a systematic framework for selecting attention heads in Diffusion Transformer architectures to enable precise control over image generation quality and style, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent guidance methods in diffusion models steer reverse sampling by perturbing the model to construct an implicit weak model and guide generation away from it. Among these approaches, attention perturbation has demonstrated strong empirical performance in unconditional scenarios where classifier-free guidance is not applicable. However, existing attention perturbation methods lack principled approaches for determining where perturbations should be applied, particularly in Diffusion Transformer (DiT) architectures where quality-relevant computations are distributed across layers. In this paper, we investigate the granularity of attention perturbations, ranging from the layer level down to individual attention heads, and discover that specific heads govern distinct visual concepts such as structure, style, and texture quality. Building on this insight, we propose "HeadHunter", a systematic framework for iteratively selecting attention heads that align with user-centric objectives, enabling fine-grained control over generation quality and visual attributes. In addition, we introduce SoftPAG, which linearly interpolates each selected head\'s attention map toward an identity matrix, providing a continuous knob to tune perturbation strength and suppress artifacts. Our approach not only mitigates the oversmoothing issues of existing layer-level perturbation but also enables targeted manipulation of specific visual styles through compositional head selection. We validate our method on modern large-scale DiT-based text-to-image models including Stable Diffusion 3 and FLUX.1, demonstrating superior performance in both general quality enhancement and style-specific guidance. Our work provides the first head-level analysis of attention perturbation in diffusion models, uncovering interpretable specialization within attention layers and enabling practical design of effective perturbation strategies.', 'score': 20, 'issue_id': 4281, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': 'a646cb2c7b825b74', 'authors': ['Donghoon Ahn', 'Jiwon Kang', 'Sanghyun Lee', 'Minjae Kim', 'Jaewon Min', 'Wooseok Jang', 'Saungwu Lee', 'Sayak Paul', 'Susung Hong', 'Seungryong Kim'], 'affiliations': ['HuggingFace', 'KAIST', 'KAIST AI', 'Korea University', 'Krea AI', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2506.10978.jpg', 'data': {'categories': ['#interpretability', '#cv', '#training', '#diffusion', '#optimization', '#architecture'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ²Ñ‹Ğ±Ğ¾Ñ€ Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ HeadHunter - ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ° Ğ³Ğ¾Ğ»Ğ¾Ğ² Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°Ñ… Diffusion Transformer Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ ÑÑ‚Ğ¸Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ÑÑ‚ Ğ·Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ°, ÑÑ‚Ğ¸Ğ»ÑŒ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ñ‹. HeadHunter Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ğ³Ğ¾Ğ»Ğ¾Ğ²Ñ‹ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ñ Ñ†ĞµĞ»ÑĞ¼Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ½Ğ°Ğ´ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸ĞµĞ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ ĞºĞ°Ğº Ğ² ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğ¸ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ñ‚Ğ°Ğº Ğ¸ Ğ² ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğ¼Ğ¸ ÑÑ‚Ğ¸Ğ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'HeadHunter: Precision Control in Image Generation with Attention Heads', 'desc': 'The paper introduces HeadHunter, a framework designed to select specific attention heads in Diffusion Transformer architectures for better control over image generation quality and style. It addresses the limitations of existing attention perturbation methods by providing a systematic approach to determine where perturbations should be applied, focusing on individual attention heads rather than entire layers. The authors demonstrate that different heads are responsible for distinct visual concepts, allowing for targeted manipulation of attributes like structure and texture. By implementing SoftPAG, they offer a method to fine-tune perturbation strength, leading to improved image quality and style guidance in large-scale text-to-image models.'}, 'zh': {'title': 'ç²¾å‡†æ§åˆ¶å›¾åƒç”Ÿæˆçš„æ³¨æ„åŠ›å¤´é€‰æ‹©æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†HeadHunterï¼Œè¿™æ˜¯ä¸€ä¸ªç³»ç»ŸåŒ–æ¡†æ¶ï¼Œç”¨äºé€‰æ‹©æ‰©æ•£å˜æ¢å™¨æ¶æ„ä¸­çš„æ³¨æ„åŠ›å¤´ï¼Œä»¥å®ç°å¯¹å›¾åƒç”Ÿæˆè´¨é‡å’Œé£æ ¼çš„ç²¾ç¡®æ§åˆ¶ï¼Œè¶…è¶Šäº†ç°æœ‰æ–¹æ³•ã€‚æˆ‘ä»¬ç ”ç©¶äº†æ³¨æ„åŠ›æ‰°åŠ¨çš„ç²’åº¦ï¼Œä»å±‚çº§åˆ°å•ä¸ªæ³¨æ„åŠ›å¤´ï¼Œå‘ç°ç‰¹å®šçš„å¤´æ§åˆ¶ç€ä¸åŒçš„è§†è§‰æ¦‚å¿µï¼Œå¦‚ç»“æ„ã€é£æ ¼å’Œçº¹ç†è´¨é‡ã€‚åŸºäºè¿™ä¸€å‘ç°ï¼Œæˆ‘ä»¬æå‡ºäº†â€œHeadHunterâ€ï¼Œé€šè¿‡è¿­ä»£é€‰æ‹©ä¸ç”¨æˆ·ç›®æ ‡ä¸€è‡´çš„æ³¨æ„åŠ›å¤´ï¼Œå®ç°å¯¹ç”Ÿæˆè´¨é‡å’Œè§†è§‰å±æ€§çš„ç»†ç²’åº¦æ§åˆ¶ã€‚æ­¤å¤–ï¼Œæˆ‘ä»¬å¼•å…¥äº†SoftPAGï¼Œæä¾›äº†ä¸€ä¸ªè¿ç»­çš„è°ƒèŠ‚å·¥å…·ï¼Œä»¥è°ƒæ•´æ‰°åŠ¨å¼ºåº¦å¹¶æŠ‘åˆ¶ä¼ªå½±ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10952', 'title': 'Domain2Vec: Vectorizing Datasets to Find the Optimal Data Mixture\n  without Training', 'url': 'https://huggingface.co/papers/2506.10952', 'abstract': 'Domain2Vec decomposes datasets into meta-domains to optimize language model pretraining and downstream performance with reduced computational cost.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce~Domain2Vec, a novel approach that decomposes any dataset into a linear combination of several meta-domains, a new concept designed to capture the key underlying features of datasets. Domain2Vec maintains a vocabulary of meta-domains and uses a classifier to decompose any given dataset into a domain vector that corresponds to a distribution over this vocabulary. These domain vectors enable the identification of the optimal data mixture for language model (LM) pretraining in a training-free manner under the \\textbf{Distribution Alignment Assumption} (DA^{2}), which suggests that when the data distributions of the training set and the validation set are better aligned, a lower validation loss is achieved. Moreover, Domain2vec can be seamlessly integrated into previous works to model the relationship between domain vectors and LM performance, greatly enhancing the efficiency and scalability of previous methods. Extensive experiments demonstrate that Domain2Vec helps find the data mixture that enhances downstream task performance with minimal computational overhead. Specifically, Domain2Vec achieves the same validation loss on Pile-CC using only 51.5% of the computation required when training on the original mixture of The Pile dataset. Under equivalent compute budget, Domain2Vec improves downstream performance by an average of 2.83%.', 'score': 20, 'issue_ g the best combination of data for pretraining language models while using less computational power. Experiments show that Domain2Vec can achieve similar performance with significantly reduced computational costs, enhancing efficiency in machine learning tasks."}, 'zh': {'title': 'Domain2Vecï¼šä¼˜åŒ–è¯­è¨€æ¨¡å‹çš„é«˜æ•ˆæ•°æ®åˆ†è§£æ–¹æ³•', 'desc': 'Domain2Vecæ˜¯ä¸€ç§æ–°é¢–çš„æ–¹æ³•ï¼Œå®ƒå°†æ•°æ®é›†åˆ†è§£ä¸ºå¤šä¸ªå…ƒåŸŸçš„çº¿æ€§ç»„åˆï¼Œä»¥ä¼˜åŒ–è¯­è¨€æ¨¡å‹çš„é¢„è®­ç»ƒå’Œä¸‹æ¸¸æ€§èƒ½ï¼ŒåŒæ—¶é™ä½è®¡ç®—æˆæœ¬ã€‚è¯¥æ–¹æ³•ç»´æŠ¤ä¸€ä¸ªå…ƒåŸŸè¯æ±‡è¡¨ï¼Œå¹¶ä½¿ç”¨åˆ†ç±»å™¨å°†ç»™å®šæ•°æ®é›†åˆ†è§£ä¸ºå¯¹åº”äºè¯¥è¯æ±‡è¡¨çš„åŸŸå‘é‡ã€‚è¿™äº›åŸŸå‘é‡èƒ½å¤Ÿåœ¨ä¸è¿›è¡Œè®­ç»ƒçš„æƒ…å†µä¸‹ï¼Œæ ¹æ®åˆ†å¸ƒå¯¹é½å‡è®¾ï¼ˆDAÂ²ï¼‰è¯†åˆ«å‡ºæœ€ä½³çš„æ•°æ®æ··åˆï¼Œä»è€Œé™ä½éªŒè¯æŸå¤±ã€‚æ­¤å¤–ï¼ŒDomain2Vecå¯ä»¥æ— ç¼é›†æˆåˆ°ä¹‹å‰çš„å·¥ä½œä¸­ï¼Œå»ºæ¨¡åŸŸå‘é‡ä¸è¯­è¨€æ¨¡å‹æ€§èƒ½ä¹‹é—´çš„å…³ç³»ï¼Œæ˜¾è‘—æé«˜äº†æ•ˆç‡å’Œå¯æ‰©å±•æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.09344', 'title': 'Ming-Omni: A Unified Multimodal Model for Perception and Generation', 'url': 'https://huggingface.co/papers/2506.09344', 'abstract': 'Ming-Omni is a unified multimodal model with dedicated encoders and modality-specific routers that can process images, text, audio, and video, and performs tasks like speech and image generation, context-aware chatting, and versatile image editing.  \t\t\t\t\tAI-generated summary \t\t\t\t We propose Ming-Omni, a unified multimodal model capable of processing images, text, audio, and video, while demonstrating strong proficiency in both speech and image generation. Ming-Omni employs dedicated encoders to extract tokens from different modalities, which are then processed by Ling, an MoE architecture equipped with newly proposed modality-specific routers. This design enables a single model to efficiently process and fuse multimodal inputs within a unified framework, thereby facilitating diverse tasks without requiring separate models, task-specific fine-tuning, or structural redesign. Importantly, Ming-Omni extends beyond conventional multimodal models by supporting audio and image generation. This is achieved through the integration of an advanced audio decoder for natural-sounding speech and Ming-Lite-Uni for high-quality image generation, which also allow the model to engage in context-aware chatting, perform text-to-speech conversion, and conduct versatile image editing. Our experimental results showcase Ming-Omni offers a powerful solution for unified perception and generation across all modalities. Notably, our proposed Ming-Omni is the first open-source model we are aware of to match GPT-4o in modality support, and we release all code and model weights to encourage further research and development in the community.', 'score': 20, 'issue_id': 4273, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ½Ñ', 'en': 'June 11', 'zh': '6æœˆ11æ—¥'}, 'hash': 'b9166301d93dd2bb', 'authors': ['Inclusion AI', 'Biao Gong', 'Cheng Zou', 'Chuanyang Zheng', 'Chunluan Zhou', 'Canxiang Yan', 'Chunxiang Jin', 'Chunjie Shen', 'Dandan Zheng', 'Fudong Wang', 'Furong Xu', 'GuangMing Yao', 'Jun Zhou', 'Jingdong Chen', 'Jianxin Sun', 'Jiajia Liu', 'Jianjiang Zhu', 'Jun Peng', 'Kaixiang Ji', 'Kaiyou Song', 'Kaimeng Ren', 'Libin Wang', 'Lixiang Ru', 'Lele Xie', 'Longhua Tan', 'Lyuxin Xue', 'Lan Wang', 'Mochen Bai', 'Ning Gao', 'Pei Chen', 'Qingpei Guo', 'Qinglong Zhang', 'Qiang Xu', 'Rui Liu', 'Ruijie Xiong', 'Sirui Gao', 'Tinghao Liu', 'Taisong Li', 'Weilong Chai', 'Xinyu Xiao', 'Xiaomei Wang', 'Xiaoxue Chen', 'Xiao Lu', 'Xiaoyu Li', 'Xingning Dong', 'Xuzheng Yu', 'Yi Yuan', 'Yuting Gao', 'Yunxiao Sun', 'Yipeng Chen', 'Yifei Wu', 'Yongjie Lyu', 'Ziping Ma', 'Zipeng Feng', 'Zhijiang Fang', 'Zhihao Qiu', 'Ziyuan Huang', 'Zhengyu He'], 'affiliations': ['Ant Group', 'Inclusion AI'], 'pdf_title_img': 'assets/pdf/title_img/2506.09344.jpg', 'data': {'categories': ['#audio', '#open_source', '#video', '#cv', '#multimodal'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¼Ğ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ²Ğ»ĞµĞºĞ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': "Elevating Poster Design with PosterCraft's Unified Framework", 'desc': 'PosterCraft is a novel framework designed to enhance the generation of aesthetic posters by integrating advanced techniques in text rendering and layout optimization. It utilizes a modular pipeline that includes region-aware fine-tuning and aesthetic reinforcement learning to improve the visual quality of the generated images. The framework operates on a cascaded workflow, leveraging large-scale datasets for training and optimizing each component for better performance. Experimental results show that PosterCraft surpasses existing open-source models in rendering accuracy and overall aesthetic appeal, making it competitive with state-of-the-art commercial systems.'}, 'zh': {'title': 'PosterCraftï¼šç¾å­¦æµ·æŠ¥ç”Ÿæˆçš„æ–°çªç ´', 'desc': 'PosterCraft æ˜¯ä¸€ä¸ªæ”¹è¿›ç¾å­¦æµ·æŠ¥ç”Ÿæˆçš„ç»Ÿä¸€æ¨¡å—åŒ–æ¡†æ¶ã€‚å®ƒé€šè¿‡å¢å¼ºçš„æ–‡æœ¬æ¸²æŸ“ã€åŒºåŸŸæ„ŸçŸ¥å¾®è°ƒã€ç¾å­¦å¼ºåŒ–å­¦ä¹ å’Œè”åˆè§†è§‰-è¯­è¨€ä¼˜åŒ–ï¼Œæå‡äº†æµ·æŠ¥çš„ç”Ÿæˆè´¨é‡ã€‚è¯¥æ¡†æ¶å…è®¸æ¨¡å‹è‡ªç”±æ¢ç´¢è§†è§‰ä¸Šå¼•äººæ³¨ç›®çš„ç»„åˆï¼Œå…‹æœäº†ä¼ ç»Ÿæ¨¡å—åŒ–ç®¡é“çš„å±€é™æ€§ã€‚ç»è¿‡å¤šé¡¹å®éªŒè¯„ä¼°ï¼ŒPosterCraft åœ¨æ¸²æŸ“ç²¾åº¦ã€å¸ƒå±€ä¸€è‡´æ€§å’Œæ•´ä½“è§†è§‰å¸å¼•åŠ›æ–¹é¢æ˜¾è‘—ä¼˜äºå¼€æºåŸºçº¿ï¼Œæ¥è¿‘æœ€å…ˆè¿›çš„å•†ä¸šç³»ç»Ÿçš„è´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10357', 'title': 'Optimus-3: Towards Generalist Multimodal Minecraft Agents with Scalable\n  Task Experts', 'url': 'https://huggingface.co/papers/2506.10357', 'abstract': "Optimus-3, an agent using knowledge-enhanced data generation, Mixture-of-Experts routing, and multimodal reasoning-augmented reinforcement learning, achieves superior performance across various tasks in Minecraft.  \t\t\t\t\tAI-generated summary \t\t\t\t Recently, agents based on multimodal large language models (MLLMs) have achieved remarkable progress across various domains. However, building a generalist agent with capabilities such as perception, planning, action, grounding, and reflection in open-world environments like Minecraft remains challenges: insufficient domain-specific data, interference among heterogeneous tasks, and visual diversity in open-world settings. In this paper, we address these challenges through three key contributions. 1) We propose a knowledge-enhanced data generation pipeline to provide scalable and high-quality training data for agent development. 2) To mitigate interference among heterogeneous tasks, we introduce a Mixture-of-Experts (MoE) architecture with task-level routing. 3) We develop a Multimodal Reasoning-Augmented Reinforcement Learning approach to enhance the agent's reasoning ability for visual diversity in Minecraft. Built upon these innovations, we present Optimus-3, a general-purpose agent for Minecraft. Extensive experimental results demonstrate that Optimus-3 surpasses both generalist multimodal large language models and existing state-of-the-art agents across a wide range of tasks in the Minecraft environment. Project page: https://cybertronagent.github.io/Optimus-3.github.io/", 'score': 18, 'issue_id': 4272, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': '145045d8e634c76b', 'authors': ['Zaijing Li', 'Yuquan Xie', 'Rui Shao', 'Gongwei Chen', 'Weili Guan', 'Dongmei Jiang', 'Liqiang Nie'], 'affiliations': ['Harbin Institute of Technology, Shenzhen', 'Peng Cheng Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2506.10357.jpg', 'data': {'categories': ['#optimization', '#architecture', '#agents', '#rag', '#rl', '#reasoning', '#multimodal', '#games'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Optimus-3: Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚ Ğ¿Ğ¾ĞºĞ¾Ñ€ÑĞµÑ‚ Minecraft', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Optimus-3 - Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ Ğ¸Ğ³Ñ€Ñ‹ Minecraft, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ĞµĞ³Ğ¾ ÑƒÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ Ğ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Rethinking Evaluation: Uncovering True AI Reasoning Power', 'desc': "This paper discusses how certain evaluation methods can misrepresent the performance of Large Reasoning Models (LRMs) on planning puzzles. The authors identify that issues like token limits and impractical benchmark instances lead to what they call 'accuracy collapse'. They argue that many reported failures are due to experimental design flaws rather than actual reasoning deficiencies in the models. By adjusting the evaluation approach, they show that LRMs can perform well on previously deemed difficult tasks, emphasizing the need for better testing methods in AI research."}, 'zh': {'title': 'è¯„ä¼°è®¾è®¡å½±å“æ¨ç†æ¨¡å‹è¡¨ç°çš„å…³é”®', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å¤§å‹æ¨ç†æ¨¡å‹åœ¨è§„åˆ’éš¾é¢˜ä¸Šçš„è¯„ä¼°é—®é¢˜ï¼Œç‰¹åˆ«æ˜¯ç”±äºè¯„ä¼°å·¥å…·çš„é™åˆ¶å¯¼è‡´çš„é”™è¯¯æŠ¥å‘Šã€‚ç ”ç©¶è¡¨æ˜ï¼Œæ¨¡å‹åœ¨å¤æ‚åº¦è¶…è¿‡æŸä¸ªé˜ˆå€¼æ—¶å‡ºç°çš„â€œå‡†ç¡®æ€§å´©æºƒâ€ä¸»è¦æ˜¯ç”±äºå®éªŒè®¾è®¡çš„ç¼ºé™·ï¼Œè€Œéæ¨¡å‹æ¨ç†èƒ½åŠ›çš„æ ¹æœ¬å¤±è´¥ã€‚åˆ†ææŒ‡å‡ºäº†ä¸‰ä¸ªå…³é”®é—®é¢˜ï¼ŒåŒ…æ‹¬å®éªŒè¶…å‡ºæ¨¡å‹è¾“å‡ºçš„ä»¤ç‰Œé™åˆ¶ï¼Œä»¥åŠè¯„ä¼°æ¡†æ¶æœªèƒ½åŒºåˆ†æ¨ç†å¤±è´¥ä¸å®é™…é™åˆ¶ã€‚é€šè¿‡æ§åˆ¶è¿™äº›å®éªŒä¼ªå½±ï¼Œåˆæ­¥å®éªŒæ˜¾ç¤ºæ¨¡å‹åœ¨ä¹‹å‰è¢«æŠ¥å‘Šä¸ºå®Œå…¨å¤±è´¥çš„å¡”æ±‰è¯ºå®ä¾‹ä¸Šè¡¨ç°å‡ºé«˜å‡†ç¡®ç‡ï¼Œå¼ºè°ƒäº†åœ¨è¯„ä¼°AIæ¨ç†èƒ½åŠ›æ—¶è°¨æ…è®¾è®¡å®éªŒçš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10821', 'title': 'VideoDeepResearch: Long Video Understanding With Agentic Tool Using', 'url': 'https://huggingface.co/papers/2506.10821', 'abstract': "VideoDeepResearch, a text-only reasoning model with modular tools, surpasses existing baselines in long video understanding tasks without extending context windows or enhancing visual perception capabilities.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video understanding (LVU) presents a significant challenge for current multi-modal large language models (MLLMs) due to the task's inherent complexity and context window constraint. It is widely assumed that addressing LVU tasks requires foundation MLLMs with extended context windows, strong visual perception capabilities, and proficient domain expertise. In this work, we challenge this common belief by introducing VideoDeepResearch, a novel agentic framework for long video understanding. Our approach relies solely on a text-only large reasoning model (LRM) combined with a modular multi-modal toolkit, including multimodal retrievers and visual perceivers, all of which are readily available in practice. For each LVU task, the system formulates a problem-solving strategy through reasoning, while selectively accessing and utilizing essential video content via tool using. We conduct extensive experiments on popular LVU benchmarks, including MLVU, Video-MME, and LVBench. Our results demonstrate that VideoDeepResearch achieves substantial improvements over existing MLLM baselines, surpassing the previous state-of-the-art by 9.6%, 6.6%, and 3.9% on MLVU (test), LVBench, and LongVideoBench, respectively. These findings highlight the promise of agentic systems in overcoming key challenges in LVU problems.", 'score': 16, 'issue_id': 4273, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': 'e1e5003f31573e97', 'authors': ['Huaying Yuan', 'Zheng Liu', 'Junjie Zhou', 'Ji-Rong Wen', 'Zhicheng Dou'], 'affiliations': ['Beijing Academy of Artificial Intelligence', 'Beijing University of Posts and Telecommunications', 'Gaoling School of Artificial Intelligence, Renmin University of China'], 'pdf_title_img': 'assets/pdf/title_img/2506.10821.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#long_context', '#video', '#multimodal', '#agents'], 'emoji': 'ğŸ¥', 'ru': {'tit æ¨ç†æ¨¡å‹å’Œæ¨¡å—åŒ–å·¥å…·ï¼Œè€Œä¸éœ€è¦æ‰©å±•ä¸Šä¸‹æ–‡çª—å£æˆ–å¢å¼ºè§†è§‰æ„ŸçŸ¥èƒ½åŠ›ã€‚è¯¥ç³»ç»Ÿé€šè¿‡æ¨ç†åˆ¶å®šé—®é¢˜è§£å†³ç­–ç•¥ï¼Œå¹¶åˆ©ç”¨å¤šæ¨¡æ€å·¥å…·é€‰æ‹©æ€§åœ°è®¿é—®å’Œä½¿ç”¨è§†é¢‘å†…å®¹ã€‚æˆ‘ä»¬åœ¨å¤šä¸ªé•¿è§†é¢‘ç†è§£åŸºå‡†ä¸Šè¿›è¡Œäº†å¹¿æ³›å®éªŒï¼Œç»“æœæ˜¾ç¤ºVideoDeepResearchåœ¨æ€§èƒ½ä¸Šæ˜¾è‘—è¶…è¶Šäº†ç°æœ‰çš„å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹åŸºçº¿ã€‚è¯¥ç ”ç©¶è¡¨æ˜ï¼Œä»£ç†ç³»ç»Ÿåœ¨è§£å†³é•¿è§†é¢‘ç†è§£é—®é¢˜ä¸­å…·æœ‰å¾ˆå¤§çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10974', 'title': 'AutoMind: Adaptive Knowledgeable Agent for Automated Data Science', 'url': 'https://huggingface.co/papers/2506.10974', 'abstract': 'AutoMind, a flexible and knowledgeable LLM-agent framework, improves automated data science through expert knowledge integration, strategic solution exploration, and adaptive coding, outperforming existing systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM) agents have shown great potential in addressing real-world data science problems. LLM-driven data science agents promise to automate the entire machine learning pipeline, yet their real-world effectiveness remains limited. Existing frameworks depend on rigid, pre-defined workflows and inflexible coding strategies; consequently, they excel only on relatively simple, classical problems and fail to capture the empirical expertise that human practitioners bring to complex, innovative tasks. In this work, we introduce AutoMind, an adaptive, knowledgeable LLM-agent framework that overcomes these deficiencies through three key advances: (1) a curated expert knowledge base that grounds the agent in domain expert knowledge, (2) an agentic knowledgeable tree search algorithm that strategically explores possible solutions, and (3) a self-adaptive coding strategy that dynamically tailors code generation to task complexity. Evaluations on two automated data science benchmarks demonstrate that AutoMind delivers superior performance versus state-of-the-art baselines. Additional the performance of smaller models without extensive resources.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) have been increasingly applied to automated harmful content detection tasks, assisting moderators in identifying policy violations and improving the overall efficiency and accuracy of content review. However, existing resources for harmful content detection are predominantly focused on English, with Chinese datasets remaining scarce and often limited in scope. We present a comprehensive, professionally annotated benchmark for Chinese content harm detection, which covers six representative categories and is constructed entirely from real-world data. Our annotation process further yields a knowledge rule base that provides explicit expert knowledge to assist LLMs in Chinese harmful content detection. In addition, we propose a knowledge-augmented baseline that integrates both human-annotated knowledge rules and implicit knowledge from large language models, enabling smaller models to achieve performance comparable to state-of-the-art LLMs. Code and data are available at https://github.com/zjunlp/ChineseHarm-bench.', 'score': 10, 'issue_id': 4276, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': 'db6960a49f9467ee', 'authors': ['Kangwei Liu', 'Siyuan Cheng', 'Bozhong Tian', 'Xiaozhuan Liang', 'Yuyang Yin', 'Meng Han', 'Ningyu Zhang', 'Bryan Hooi', 'Xi Chen', 'Shumin Deng'], 'affiliations': ['National University of Singapore', 'Tencent', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2506.10960.jpg', 'data': {'categories': ['#multilingual', '#small_models', '#low_resource', '#ethics', '#dataset', '#benchmark'], 'emoji': 'ğŸ‡¨ğŸ‡³', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ½Ğ° ĞºĞ¸Ñ‚Ğ°Ğ¹ÑĞºĞ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€Ñƒ ate a detailed JSON specification for each design layer, ensuring precise layout and style. A conditional background model then generates a cohesive background that complements the foreground elements. This approach not only enhances the editability and visual appeal of designs but also outperforms existing tools and templates in the market.'}, 'zh': {'title': 'CreatiPosterï¼šè®©å›¾å½¢è®¾è®¡æ›´ç®€å•', 'desc': 'CreatiPoster æ˜¯ä¸€ä¸ªç”Ÿæˆé«˜è´¨é‡ã€å¯ç¼–è¾‘å’Œå¯å®šåˆ¶å›¾å½¢ä½œå“çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿä»æ–‡æœ¬æˆ–èµ„äº§ä¸­åˆ›å»ºå¤šå±‚æ¬¡çš„å›¾å½¢è®¾è®¡ã€‚ä¸ç°æœ‰å·¥å…·ç›¸æ¯”ï¼Œå®ƒåœ¨ç”¨æˆ·æä¾›çš„èµ„äº§æ•´åˆã€å¯ç¼–è¾‘æ€§å’Œè§†è§‰å¸å¼•åŠ›æ–¹é¢è¡¨ç°æ›´ä½³ã€‚è¯¥æ¡†æ¶ä½¿ç”¨åè®®æ¨¡å‹ç”Ÿæˆè¯¦ç»†çš„ JSON è§„èŒƒï¼Œæè¿°æ¯ä¸€å±‚çš„å¸ƒå±€ã€å±‚æ¬¡ã€å†…å®¹å’Œé£æ ¼ã€‚é€šè¿‡æä¾›ä¸€ä¸ªæ— ç‰ˆæƒçš„ 100,000 ä¸ªå¤šå±‚è®¾è®¡çš„è¯­æ–™åº“ï¼ŒCreatiPoster ä¿ƒè¿›äº† AI è¾…åŠ©å›¾å½¢è®¾è®¡çš„è¿›ä¸€æ­¥ç ”ç©¶å’Œåº”ç”¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.06952', 'title': 'LaTtE-Flow: Layerwise Timestep-Expert Flow-based Transformer', 'url': 'https://huggingface.co/papers/2506.06952', 'abstract': 'LaTtE-Flow, a new architecture, unifies image understanding and generation with high performance and faster inference by using a Layerwise Timestep Experts flow-based Transformer and Timestep-Conditioned Residual Attention mechanism.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in multimodal foundation models unifying image understanding and generation have opened exciting avenues for tackling a wide range of vision-language tasks within a single framework. Despite progress, existing unified models typically require extensive pretraining and struggle to achieve the same level of performance compared to models dedicated to each task. Additionally, many of these models suffer from slow image generation speeds, limiting their practical deployment in real-time or resource-constrained settings. In this work, we propose Layerwise Timestep-Expert Flow-based Transformer (LaTtE-Flow), a novel and efficient architecture that unifies image understanding and generation within a single multimodal model. LaTtE-Flow builds upon powerful pretrained Vision-Language Models (VLMs) to inherit strong multimodal understanding capabilities, and extends them with a novel Layerwise Timestep Experts flow-based architecture for efficient image generation. LaTtE-Flow distributes the flow-matching process across specialized groups of Transformer layers, each responsible for a distinct subset of timesteps. This design significantly improves sampling efficiency by activating only a small subset of layers at each sampling timestep. To further enhance performance, we propose a Timestep-Conditioned Residual Attention mechanism for efficient information reuse across layers. Experiments demonstrate that LaTtE-Flow achieves strong performance on multimodal understanding tasks, while achieving competitive image generation quality with around 6x faster inference speed compared to recent unified multimodal models.', 'score': 9, 'issue_id': 4288, 'pub_date': '2025-06-08', 'pub_date_card': {'ru': '8 Ğ¸ÑĞ½Ñ', 'en': 'June 8', 'zh': '6æœˆ8æ—¥'}, 'hash': 'e034c1178056e190', 'authors': ['Ying Shen', 'Zhiyang Xu', 'Jiuhai Chen', 'Shizhe Diao', 'Jiaxin Zhang', 'Yuguang Yao', 'Joy Rimchala', 'Ismini Lourentzou', 'Lifu Huang'], 'affiliations': ['Intuit AI Research', 'Nvidia', 'UC Davis', 'University of Illinois Urbana-Champaign', 'University of Maryland', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2506.06952.jpg', 'data': {'categories': ['#games', '#cv', '#multimodal', '#architecture', '#optimization'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'LaTtE-Flow - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ°, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¸ Ğ±Ğ¾Ğ»ĞµĞµ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¼ Ğ²Ñ‹ om/billpsomas/efficient-probing.', 'score': 7, 'issue_id': 4280, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ½Ñ', 'en': 'June 11', 'zh': '6æœˆ11æ—¥'}, 'hash': 'e98eb04f1204de95', 'authors': ['Bill Psomas', 'Dionysis Christopoulos', 'Eirini Baltzi', 'Ioannis Kakogeorgiou', 'Tilemachos Aravanis', 'Nikos Komodakis', 'Konstantinos Karantzalos', 'Yannis Avrithis', 'Giorgos Tolias'], 'affiliations': ['Archimedes, Athena RC', 'Czech Technical University in Prague', 'IACM-FORTH', 'IARAI', 'IIT, NCSR Demokritos', 'National Technical University of Athens', 'University of Crete'], 'pdf_title_img': 'assets/pdf/title_img/2506.10178.jpg', 'data': {'categories': ['#interpretability', '#training', '#optimization', '#benchmark', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ: Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğ¹ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ…ÑÑ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ (efficient probing) Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ°Ğ¼Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑƒĞ¿Ñ€Ğ¾Ñ‰ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ¿Ñ€Ğ¾ÑĞ°Ğ¼Ğ¸, Ñ‡Ñ‚Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞºĞ¾Ñ€Ğ¾ÑÑ‚ÑŒ, Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ Ğ·Ğ¾Ğ½Ğ´Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑĞµĞ¼Ğ¸ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµÑ‚ÑÑ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² ÑƒÑĞ»Ğ¾Ğ²Ğ¸ÑÑ… Ğ¼Ğ°Ğ»Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ².'}, 'en': {'title': 'Efficient Probing: Speed and Performance in Self-Supervised Learning', 'desc': 'This paper introduces efficient probing (EP), a new method that enhances the evaluation of self-supervised learning (SSL) models by using a simplified multi-query cross-attention mechanism. Traditional linear probing (LP) does not fully capture the capabilities of models trained with Masked Image Modeling (MIM) due to the complexity of patch tokens. EP addresses this by reducing unnecessary parameters and improving computational efficiency, achieving up to a 10x speed increase compared to standard multi-head attention. The results show that EP not only outperforms LP and previous probing methods but also provides interpretable attention maps and performs well in various settings.'}, 'zh': {'title': 'é«˜æ•ˆæ¢æµ‹ï¼šæå‡è‡ªç›‘ç£å­¦ä¹ è¯„ä¼°çš„åˆ©å™¨', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§é«˜æ•ˆæ¢æµ‹ï¼ˆEfficient Probingï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨æå‡è‡ªç›‘ç£å­¦ä¹ æ¨¡å‹çš„è¯„ä¼°æ•ˆç‡å’Œæ€§èƒ½ã€‚ä¼ ç»Ÿçš„çº¿æ€§æ¢æµ‹æ–¹æ³•æ— æ³•å……åˆ†åæ˜ ä½¿ç”¨é®æŒ¡å›¾åƒå»ºæ¨¡è®­ç»ƒçš„æ¨¡å‹çš„æ½œåŠ›ï¼Œå› æ­¤éœ€è¦ä¸€ç§æ–°çš„å…³æ³¨æœºåˆ¶æ¥é€‰æ‹©æ€§åœ°èšåˆç‰¹å¾ã€‚é«˜æ•ˆæ¢æµ‹é€šè¿‡å¤šæŸ¥è¯¢äº¤å‰æ³¨æ„åŠ›æœºåˆ¶ï¼Œå‡å°‘å†—ä½™æŠ•å½±å’Œå¯è®­ç»ƒå‚æ•°ï¼Œä»è€Œå®ç°æ›´å¿«çš„è®¡ç®—é€Ÿåº¦ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œé«˜æ•ˆæ¢æµ‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œå¹¶ä¸”åœ¨ä½æ ·æœ¬å’Œé€å±‚è®¾ç½®ä¸­ä¹Ÿå–å¾—äº†æ˜¾è‘—çš„æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.08234', 'title': 'Compound AI Systems Optimization: A Survey of Methods, Challenges, and\n  Future Directions', 'url': 'https://huggingface.co/papers/2506.08234', 'abstract': 'Recent advancements in optimizing compound AI systems highlight challenges in integrating various components, with an emphasis on natural language feedback methods for non-differentiable systems.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancements in large language models (LLMs) and AI systems have led to a paradigm shift in the design and optimization of complex AI workflows. By integrating multiple components, compound AI systems have become increasingly adept at performing sophisticated tasks. However, as these systems grow in complexity, new challenges arise in optimizing not only individual components but also their interactions. While traditional optimization methods such as supervised fine-tuning (SFT) and reinforcement learning (RL) remain foundational, the rise of natural language feedback introduces promising new approaches, especially for optimizing non-differentiable systems. This paper provides a systematic review of recent progress in optimizing compound AI systems, encompassing both numerical and language-based techniques. We formalize the notion of compound AI system optimization, classify existing methods along several key dimensions, and highlight open research challenges and future directions in this rapidly evolving field. A list of surveyed papers is publicly available at https://github.com/MiuLab/AISysOpt-Survey.', 'score': 7, 'issue_id': 4279, 'pub_date': '2025-06-09', 'pub_date_card': {'ru': '9 Ğ¸ÑĞ½Ñ', 'en': 'June 9', 'zh': '6æœˆ9æ—¥'}, 'hash': 'a098935231ad146d', 'authors': ['Yu-Ang Lee', 'Guan-Ting Yi', 'Mei-Yi Liu', 'Jui-Chao Lu', 'Guan-Bo Yang', 'Yun-Nung Chen'], 'affiliations': ['National Taiwan University, Taipei, Taiwan'], 'pdf_title_img': 'assets/pdf/title_img/2506.08234.jpg', 'data': {'categories': ['#survey', '#rlhf', '#training', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ¾Ğ²Ñ‹Ğµ Ğ³Ğ¾Ñ€Ğ¸Ğ·Ğ¾Ğ½Ñ‚Ñ‹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ¾Ğ², ÑƒĞ´ĞµĞ»ÑÑ Ğ¾ÑĞ¾Ğ±Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½Ğ¾Ğ¹ ÑĞ²ÑĞ·Ğ¸ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ Ğ´Ğ»Ñ Ğ½ĞµĞ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼. Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ 'abstract': 'A framework for evaluating and optimizing natural language prompts in large language models is proposed, revealing correlations between prompt properties and their impact on reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t As large language models (LLMs) have progressed towards more human-like and human--AI communications have become prevalent, prompting has emerged as a decisive component. However, there is limited conceptual consensus on what exactly quantifies natural language prompts. We attempt to address this question by conducting a meta-analysis surveying more than 150 prompting-related papers from leading NLP and AI conferences from 2022 to 2025 and blogs. We propose a property- and human-centric framework for evaluating prompt quality, encompassing 21 properties categorized into six dimensions. We then examine how existing studies assess their impact on LLMs, revealing their imbalanced support across models and tasks, and substantial research gaps. Further, we analyze correlations among properties in high-quality natural language prompts, deriving prompting recommendations. We then empirically explore multi-property prompt enhancements in reasoning tasks, observing that single-property enhancements often have the greatest impact. Finally, we discover that instruction-tuning on property-enhanced prompts can result in better reasoning models. Our findings establish a foundation for property-centric prompt evaluation and optimization, bridging the gaps between human--AI communication and opening new prompting research directions.', 'score': 7, 'issue_id': 4275, 'pub_date': '2025-06-07', 'pub_date_card': {'ru': '7 Ğ¸ÑĞ½Ñ', 'en': 'June 7', 'zh': '6æœˆ7æ—¥'}, 'hash': '265555e63c6771ba', 'authors': ['Do Xuan Long', 'Duy Dinh', 'Ngoc-Hai Nguyen', 'Kenji Kawaguchi', 'Nancy F. Chen', 'Shafiq Joty', 'Min-Yen Kan'], 'affiliations': ['Institute for Infocomm Research (I2R), A*STAR', 'National University of Singapore', 'Salesforce AI Research'], 'pd IF can be integrated into existing RL recipes to enhance overall model performance. We have released our datasets, codes, and models to facilitate future research at https://github.com/THU-KEG/VerIF.', 'score': 5, 'issue_id': 4272, 'pub_date': '2025-06-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ½Ñ', 'en': 'June 11', 'zh': '6æœˆ11æ—¥'}, 'hash': '5430c32ec46dccaa', 'authors': ['Hao Peng', 'Yunjia Qi', 'Xiaozhi Wang', 'Bin Xu', 'Lei Hou', 'Juanzi Li'], 'affiliations': ['Department of Computer Science and Technology, Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2506.09942.jpg', 'data': {'categories': ['#dataset', '#optimization', '#rl', '#benchmark', '#open_source', '#reasoning', '#training', '#rlhf'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'VerIF: Ğ“Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ°Ñ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ RL Ğ² ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ VerIF - Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ» Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… VerInstruct Ñ Ğ¾ĞºĞ¾Ğ»Ğ¾ 22 000 Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°Ğ¼Ğ¸ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ RL Ñ VerIF Ğº Ğ´Ğ²ÑƒĞ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚ĞµÑÑ‚Ğ°Ñ… Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ğ¾ÑÑ‚ÑŒ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ±Ñ‹Ñ‚ÑŒ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½ Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ€ĞµÑ†ĞµĞ¿Ñ‚Ñ‹ RL Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ñ‰ĞµĞ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'VerIF: Boosting Instruction-Following RL with Hybrid Verification', 'desc': 'This paper introduces VerIF, a novel hybrid verification method that merges rule-based and large language model (LLM) approaches to improve reinforcement learning (RL) in instruction-following tasks. The authors highlight the importance of verification engineering in enhancing LLMs through reinforcement learning with verifiable rewards (RLVR). They present a new dataset, VerInstruct, which contains around 22,000 instruction-following instances with verification signals to support their method. The results show that models trained with VerIF achieve state-of-the-art performance and maintain strong generalization capabilities, indicating that this approach can effectively enhance existing RL frameworks.'}, 'zh': {'title': 'VerIFï¼šæå‡æŒ‡ä»¤è·Ÿéšçš„å¼ºåŒ–å­¦ä¹ æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºVerIFçš„æ··åˆéªŒè¯æ–¹æ³•ï¼Œç»“åˆäº†åŸºäºè§„åˆ™çš„éªŒè¯å’ŒåŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰çš„éªŒè¯ï¼Œæ˜¾è‘—æå‡äº†æŒ‡ä»¤è·Ÿéšçš„å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰æ€§èƒ½å’Œæ³›åŒ–èƒ½åŠ›ã€‚æˆ‘ä»¬æ„å»ºäº†ä¸€ä¸ªé«˜è´¨é‡çš„æŒ‡ä»¤è·Ÿéšæ•°æ®é›†VerInstructï¼ŒåŒ…å«çº¦22,000ä¸ªå®ä¾‹åŠå…¶éªŒè¯ä¿¡å·ï¼Œä»¥æ”¯æŒè¿™ä¸€æ–¹æ³•ã€‚é€šè¿‡ä½¿ç”¨VerIFè¿›è¡ŒRLè®­ç»ƒï¼Œæˆ‘ä»¬åœ¨å¤šä¸ªä»£è¡¨æ€§çš„æŒ‡ä»¤è·ŸéšåŸºå‡†ä¸Šå–å¾—äº†æ˜¾è‘—çš„æ€§èƒ½æå‡ï¼Œè®­ç»ƒåçš„æ¨¡å‹åœ¨åŒç±»æ¨¡å‹ä¸­è¾¾åˆ°äº†æœ€å…ˆè¿›çš„è¡¨ç°ï¼Œå¹¶ä¸”å¯¹æœªè§çº¦æŸå…·æœ‰è‰¯å¥½çš„æ³›åŒ–èƒ½åŠ›ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒVerIFå¯ä»¥ä¸ç°æœ‰çš„RLæ–¹æ³•ç»“åˆï¼Œè¿›ä¸€æ­¥å¢å¼ºæ¨¡å‹çš„æ•´ä½“æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.08060', 'title': 'Eliciting Fine-Tuned Transformer Capabilities via Inference-Time\n  Techniques', 'url': 'https://huggingface.co/papers/2506.08060', 'abstract': 'Transformers can approximate supervised fine-tuning capabilities through in-context learning without altering model parameters, supported by theoretical bounds and practical techniques.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models have transformed natural language processing, yet supervised fine-tuning (SFT) remains computationally intensive. This paper formally proves that capabilities acquired through SFT can be approximated by a base transformer model using inference-time techniques, specifically in-context learning (ICL), without altering model parameters, under idealized assumptions including unbounded computational resources and access to the fine-tuning dataset. We extend these results to practical scenarios with finite context lengths and partial dataset access. For text generation tasks with fixed output length l, datasets of size Oleft( m V{varepsilon^2} log m{delta} right) or, with bounded context, Oleft( l log V{varepsilon^2} log 1{delta} right) suffice to approximate fine-tuned behavior across m contexts within error varepsilon, where V is the vocabulary size and delta is the failure probability. For linear classification, datasets of size Oleft( d{varepsilon} right) or, with fixed context, Oleft( 1{varepsilon^2} log 1{delta} right) are sufficient, where d is the input dimension. Grounded in the Turing completeness of transformers, these results provide a theoretical foundation for resource-efficient deployment of large language models, with practical techniques like retrieval-augmented generation bridging theory to real-world applications.', 'score': 5, 'issue_id': 4272, 'pub_date': '2025-06-09', 'pub_date_card': {'ru': '9 Ğ¸ÑĞ½Ñ', 'en': 'June 9', 'zh': '6æœˆ9æ—¥'}, 'hash': '5c9cde8c4bcbdc6e', 'authors': ['Asankhaya Sharma'], 'affiliations': ['Patched Codes, Inc.'], 'pdf_title_img': 'assets/pdf/title_img/2506.08060.jpg', 'data': {'categories': ['#optimization', '#transfer_learning', '#rag', '#inference', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¢Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹: Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ ĞºĞ°Ğº Ğ°Ğ»ÑŒÑ‚ĞµÑ€Ğ½Ğ°Ñ‚Ğ¸Ğ²Ğ° Ñ‚Ğ¾Ğ½ĞºĞ¾Ğ¹ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼ Ğ±ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ…Ğ²Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¼ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ¾Ğ¼ Ğº Ğ½Ğ°Ğ±Ğ¾Ñ€Ñƒ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°ÑÑ‚ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸.'}, 'en': {'title': 'Transformers: Fine-Tuning Efficiency through In-Context Learning', 'desc': "This paper explores how transformers can mimic the performance of supervised fine-tuning (SFT) through a method called in-context learning (ICL) without changing the model's parameters. It provides theoretical proofs that under certain ideal conditions, a base transformer can achieve results similar to those obtained through SFT. The authors extend their findings to practical situations, showing that smaller datasets can still approximate fine-tuned behavior effectively. This research highlights the potential for more efficient use of large language models in real-world applications by leveraging retrieval-augmented generation techniques."}, 'zh': {'title': 'å˜æ¢å™¨æ¨¡å‹ï¼šé«˜æ•ˆè¿‘ä¼¼ç›‘ç£å¾®è°ƒçš„æœªæ¥', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†å˜æ¢å™¨æ¨¡å‹å¦‚ä½•é€šè¿‡ä¸Šä¸‹æ–‡å­¦ä¹ ï¼ˆICLï¼‰åœ¨ä¸æ”¹å˜æ¨¡å‹å‚æ•°çš„æƒ…å†µä¸‹ï¼Œè¿‘ä¼¼ç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰çš„èƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåœ¨ç†æƒ³æ¡ä»¶ä¸‹ï¼Œå˜æ¢å™¨æ¨¡å‹å¯ä»¥åˆ©ç”¨æ¨ç†æ—¶çš„æŠ€æœ¯æ¥æ¨¡æ‹ŸSFTçš„æ•ˆæœã€‚æˆ‘ä»¬è¿˜æ‰©å±•äº†è¿™äº›ç»“æœåˆ°å®é™…åœºæ™¯ï¼Œè€ƒè™‘æœ‰é™çš„ä¸Šä¸‹æ–‡é•¿åº¦å’Œéƒ¨åˆ†æ•°æ®é›†è®¿é—®ã€‚é€šè¿‡ç†è®ºè¯æ˜ï¼Œè¿™ä¸ºå¤§è¯­è¨€æ¨¡å‹çš„èµ„æºé«˜æ•ˆéƒ¨ç½²æä¾›äº†åŸºç¡€ï¼Œç»“åˆæ£€ç´¢å¢å¼ºç”Ÿæˆç­‰å®ç”¨æŠ€æœ¯ï¼Œå°†ç†è®ºä¸å®é™…åº”ç”¨ç›¸ç»“åˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10920', 'title': 'Decomposing MLP Activations into Interpretable Features via\n  Semi-Nonnegative Matrix Factorization', 'url': 'https://huggingface.co/papers/2506.10920', 'abstract': "SNMF is used to identify interpretable features in LLMs by directly decomposing MLP activations, outperforming SAEs and supervised methods in causal evaluations and aligning with human-interpretable concepts.  \t\t\t\t\tAI-generated summary \t\t\t\t A central goal for mechanistic interpretability has been to identify the right units of analysis in large language models (LLMs) that causally explain their outputs. While early work focused on individual neurons, evidence that neurons often encode multiple concepts has motivated a shift toward analyzing directions in activation space. A key question is how to find directions that capture interpretable features in an unsupervised manner. Current methods rely on dictionary learning with sparse autoencoders (SAEs), commonly trained over residual stream activations to learn directions from scratch. However, SAEs often struggle in causal evaluations and lack intrinsic interpretability, as their learning is not explicitly tied to the computations of the model. Here, we tackle these limitations by directly decomposing MLP activations with semi-nonnegative matrix factorization (SNMF), such that the learned features are (a) sparse linear combinations of co-activated neurons, and (b) mapped to their activating inputs, making them directly interpretable. Experiments on Llama 3.1, Gemma 2 and GPT-2 show that SNMF derived features outperform SAEs and a strong supervised baseline (difference-in-means) on causal steering, while aligning with human-interpretable concepts. Further analysis reveals that specific neuron combinations are reused across semantically-related features, exposing a hierarchical structure in the MLP's activation space. Together, these results position SNMF as a simple and effective tool for identifying interpretable features and dissecting concept representations in LLMs.", 'score': 4, 'issue_id': 4285, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': 'ce3cd0a96d1ecc71', 'authors': ['Or Shafran', 'Atticus Geiger', 'Mor Geva'], 'affiliations': ['Blavatnik School of Computer Science and AI, Tel Aviv University', 'Pr(Ai)2R Group'], 'pdf_title_img': 'assets/pdf/title_img/2506.10920.jpg', 'data': {'categories': ['#architecture', '#data', '#training', '#interpretability'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'SNMF: ĞºĞ»ÑÑ‡ Ğº Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ»ÑƒĞ¾Ñ‚Ñ€Ğ¸Ñ†Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ (SNMF) Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (LLM). SNMF Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ Ñ€Ğ°Ğ·Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ»Ğ¾Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€Ñ†ĞµĞ¿Ñ‚Ñ€Ğ¾Ğ½Ğ° (MLP), Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ¸ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ°Ğ¼Ğ¸ (SAE) Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Llama 3.1, Gemma 2 Ğ¸ GPT-2 Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ SNMF, Ğ»ÑƒÑ‡ÑˆĞµ Ğ¿Ğ¾Ğ´Ğ´Ğ°ÑÑ‚ÑÑ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‚ Ğ¿Ğ¾Ğ½ÑÑ‚Ğ½Ñ‹Ğ¼ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºÑƒ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼. ĞĞ½Ğ°Ğ»Ğ¸Ğ· Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹ MLP, Ğ³Ğ´Ğµ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¸ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ¾Ğ² Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ÑÑ Ğ´Ğ»Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ².'}, 'en': {'title': 'Unlocking Interpretability in LLMs with SNMF', 'desc': 'This paper introduces semi-nonnegative matrix factorization (SNMF) as a method to extract interpretable features from large language models (LLMs) by analyzing multi-layer perceptron (MLP) activations. Unlike sparse autoencoders (SAEs), which often fail in causal evaluations, SNMF directly decomposes activations into sparse linear combinations of neurons, making the features more interpretable. The study demonstrates that SNMF outperforms SAEs and supervised methods in identifying causal relationships and aligns better with human-understandable concepts. Additionally, it reveals a hierarchical structure in the activation space, showing how certain neuron combinations are reused across related features.'}, 'zh': {'title': 'SNMFï¼šæ­ç¤ºå¤§å‹è¯­è¨€æ¨¡å‹çš„å¯è§£é‡Šç‰¹å¾', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºåŠéè´ŸçŸ©é˜µåˆ†è§£ï¼ˆSNMFï¼‰çš„æ–¹æ³•ï¼Œç”¨äºåœ¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰ä¸­è¯†åˆ«å¯è§£é‡Šçš„ç‰¹å¾ã€‚ä¸ç¨€ç–è‡ªç¼–ç å™¨ï¼ˆSAEsï¼‰å’Œç›‘ç£æ–¹æ³•ç›¸æ¯”ï¼ŒSNMFåœ¨å› æœè¯„ä¼°ä¸­è¡¨ç°æ›´å¥½ï¼Œå¹¶ä¸”ä¸äººç±»å¯è§£é‡Šçš„æ¦‚å¿µå¯¹é½ã€‚è¯¥æ–¹æ³•é€šè¿‡ç›´æ¥åˆ†è§£å¤šå±‚æ„ŸçŸ¥å™¨ï¼ˆMLPï¼‰çš„æ¿€æ´»ï¼Œå­¦ä¹ åˆ°çš„ç‰¹å¾æ˜¯ç¨€ç–çš„çº¿æ€§ç»„åˆï¼Œå¹¶ä¸”å¯ä»¥ç›´æ¥æ˜ å°„åˆ°å…¶æ¿€æ´»è¾“å…¥ä¸Šï¼Œä»è€Œæé«˜äº†å¯è§£é‡Šæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSNMFåœ¨è¯†åˆ«å¯è§£é‡Šç‰¹å¾å’Œè§£ææ¦‚å¿µè¡¨ç¤ºæ–¹é¢æ˜¯ä¸€ä¸ªç®€å•è€Œæœ‰æ•ˆçš„å·¥å…·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10911', 'title': 'NoLoCo: No-all-reduce Low Communication Training Method for Large Models', 'url': 'https://huggingface.co/papers/2506.10911', 'abstract': 'NoLoCo is a novel optimization method that eliminates explicit parameter synchronization and reduces communication overhead during the training of large language models, achieving faster convergence rates and reduced idling time compared to existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Training large language models is generally done via optimization methods on clusters containing tens of thousands of accelerators, communicating over a high-bandwidth interconnect. Scaling up these clusters is expensive and can become impractical, imposing limits on the size of models that can be trained. Several recent studies have proposed training methods that are less communication intensive, avoiding the need for a highly connected compute cluster. These state-of-the-art low communication training methods still employ a synchronization step for model parameters, which, when performed over all model replicas, can become costly on a low-bandwidth network.   In this work, we propose a novel optimization method, NoLoCo, that does not explicitly synchronize all model parameters during training and, as a result, does not require any collective communication. NoLoCo implicitly synchronizes model weights via a novel variant of the Nesterov momentum optimizer by partially averaging model weights with a randomly selected other one. We provide both a theoretical convergence analysis for our proposed optimizer as well as empirical results from language model training.   We benchmark NoLoCo on a wide range of accelerator counts and model sizes, between 125M to 6.8B parameters. Our method requires significantly less communication overhead than fully sharded data parallel training or even widely used low communication training method, DiLoCo. The synchronization step itself is estimated to be one magnitude faster than the all-reduce used in DiLoCo for few hundred accelerators training over the internet. We also do not have any global blocking communication that reduces accelerator idling time. Compared to DiLoCo, we also observe up to 4% faster convergence rate with wide range of model sizes and accelerator counts.', 'score': 4, 'issue_id': 4288, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': 'f39f533144e06990', 'authors': ['Jari Kolehmainen', 'Nikolay Blagoev', 'John Donaghy', 'OÄŸuzhan Ersoy', 'Christopher Nies'], 'affiliations': ['Gensyn'], 'pdf_title_img': 'assets/pdf/title_img/2506.10911.jpg', 'data': {'categories': ['#benchmark', '#training', '#optimization'], 'emoji': 'ğŸš€', 'ru': {'title': 'NoLoCo: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ² elationships between humans and products by using masked cross-attention and structured text encoding. By incorporating 3D body mesh templates and product bounding boxes, the method ensures accurate motion guidance and alignment of gestures with products. The approach is trained on a diverse dataset, achieving superior results in generating high-fidelity videos that maintain the integrity of both human and product identities.'}, 'zh': {'title': 'ç”Ÿæˆé«˜ä¿çœŸæ¼”ç¤ºè§†é¢‘çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åŸºäºæ‰©æ•£å˜æ¢å™¨ï¼ˆDiffusion Transformer, DiTï¼‰çš„æ¡†æ¶ï¼Œç”¨äºç”Ÿæˆé«˜ä¿çœŸçš„äººç±»ä¸äº§å“æ¼”ç¤ºè§†é¢‘ã€‚è¯¥æ–¹æ³•é€šè¿‡æ³¨å…¥é…å¯¹çš„äººç±»ä¸äº§å“å‚è€ƒä¿¡æ¯ï¼Œç»“åˆæ©è”½äº¤å‰æ³¨æ„åŠ›æœºåˆ¶ï¼Œèƒ½å¤ŸåŒæ—¶ä¿ç•™äººç±»èº«ä»½å’Œäº§å“ç»†èŠ‚ã€‚æˆ‘ä»¬ä½¿ç”¨3Dèº«ä½“ç½‘æ ¼æ¨¡æ¿å’Œäº§å“è¾¹ç•Œæ¡†æä¾›ç²¾ç¡®çš„è¿åŠ¨æŒ‡å¯¼ï¼Œä»è€Œå®ç°æ‰‹åŠ¿ä¸äº§å“ä½ç½®çš„ç›´è§‚å¯¹é½ã€‚æ­¤å¤–ï¼Œç»“æ„åŒ–æ–‡æœ¬ç¼–ç ç”¨äºå¼•å…¥ç±»åˆ«çº§è¯­ä¹‰ï¼Œå¢å¼ºäº†åœ¨å°æ—‹è½¬å˜åŒ–ä¸‹çš„3Dä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10036', 'title': 'Token Perturbation Guidance for Diffusion Models', 'url': 'https://huggingface.co/papers/2506.10036', 'abstract': 'Token Perturbation Guidance (TPG) enhances diffusion model generation quality without training, by perturbing intermediate token representations, achieving CFG-like performance and improving unconditional generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Classifier-free guidance (CFG) has become an essential component of modern diffusion models to enhance both generation quality and alignment with input conditions. However, CFG requires specific training procedures and is limited to conditional generation. To address these limitations, we propose Token Perturbation Guidance (TPG), a novel method that applies perturbation matrices directly to intermediate token representations within the diffusion network. TPG employs a norm-preserving shuffling operation to provide effective and stable guidance signals that improve generation quality without architectural changes. As a result, TPG is training-free and agnostic to input conditions, making it readily applicable to both conditional and unconditional generation. We further analyze the guidance term provided by TPG and show that its effect on sampling more closely resembles CFG compared to existing training-free guidance techniques. Extensive experiments on SDXL and Stable Diffusion 2.1 show that TPG achieves nearly a 2times improvement in FID for unconditional generation over the SDXL baseline, while closely matching CFG in prompt alignment. These results establish TPG as a general, condition-agnostic guidance method that brings CFG-like benefits to a broader class of diffusion models. The code is available at https://github.com/TaatiTeam/Token-Perturbation-Guidance', 'score': 4, 'issue_id': 4277, 'pub_date': '2025-06-10', 'pub_date_card': {'ru': '10 Ğ¸ÑĞ½Ñ', 'en': 'June 10', 'zh': '6æœˆ10æ—¥'}, 'hash': '3637011ee12cd77a', 'authors': ['Javad Rajabi', 'Soroush Mehraban', 'Seyedmorteza Sadat', 'Babak Taati'], 'affiliations': ['ETH ZÃ¼rich', 'KITE Research Institute', 'University of Toronto', 'Vector Institute for Artificial Intelligence'], 'pdf_title_img': 'assets/pdf/title_img/2506.10036.jpg', 'data': {'categories': ['#optimization', '#training', '#diffusion', '#cv'], 'emoji': 'ğŸ”€', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Token Perturbation Guidance (TPG) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. TPG Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¼Ğ°Ñ‚Ñ€Ğ¸Ñ†Ñ‹ Ğ²Ğ¾Ğ·Ğ¼ÑƒÑ‰ĞµĞ½Ğ¸Ñ Ğº Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼ Ñ‚Ğ¾ĞºĞµĞ½Ğ½Ñ‹Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼ Ğ² ÑĞµÑ‚Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ñ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¸Ğ»Ğ¸ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»
