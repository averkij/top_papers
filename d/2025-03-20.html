}, {'id': 'https://huggingface.co/papers/2503.13517', 'title': 'CURIE: Evaluating LLMs On Multitask Scientific Long Context\n  Understanding and Reasoning', 'url': 'https://huggingface.co/papers/2503.13517', 'abstract': 'Scientific problem-solving involves synthesizing information while applying expert knowledge. We introduce CURIE, a scientific long-Context Understanding,Reasoning and Information Extraction benchmark to measure the potential of Large Language Models (LLMs) in scientific problem-solving and assisting scientists in realistic workflows. This benchmark introduces ten challenging tasks with a total of 580 problems and solution pairs curated by experts in six disciplines - materials science, condensed matter physics, quantum computing, geospatial analysis, biodiversity, and proteins - covering both experimental and theoretical work-flows in science. We evaluate a range of closed and open LLMs on tasks in CURIE which requires domain expertise, comprehension of long in-context information,and multi-step reasoning. While Gemini Flash 2.0 and Claude-3 show consistent high comprehension across domains, the popular GPT-4o and command-R+ fail dramatically on protein sequencing tasks. With the best performance at 32% there is much room for improvement for all models. We hope that insights gained from CURIE can guide the future development of LLMs in sciences. Evaluation code and data are in https://github.com/google/curie', 'score': 1, 'issue_id': 2810, 'pub_date': '2025-03-14', 'pub_date_card': {'ru': '14 марта', 'en': 'March 14', 'zh': '3月14日'}, 'hash': '56a7b2a9ca22936c', 'authors': ['Hao Cui', 'Zahra Shamsi', 'Gowoon Cheon', 'Xuejian Ma', 'Shutong Li', 'Maria Tikhanovskaya', 'Peter Norgaard', 'Nayantara Mudur', 'Martyna Plomecka', 'Paul Raccuglia', 'Yasaman Bahri', 'Victor V. Albert', 'Pranesh Srinivasan', 'Haining Pan', 'Philippe Faist', 'Brian Rohr', 'Michael J. Statt', 'Dan Morris', 'Drew Purves', 'Elise Kleeman', 'Ruth Alcantara', 'Matthew Abraham', 'Muqthar Mohammad', 'Ean Phing VanLee', 'Chenfei Jiang', 'Elizabeth Dorfman', 'Eun-Ah Kim', 'Michael P Brenner', 'Viren Jain', 'Sameera Ponda', 'Subhashini Venugopalan'], 'affiliations': ['Cornell', 'FU Berlin', 'Google', 'Harvard', 'Modelyst', 'NIST', 'Rutgers', 'UMD College Park', 'University of Zurich'], 'pdf_title_img': 'assets/pdf/title_img/2503.13517.jpg', 'data': {'categories': ['#reasoning', '#benchmark', '#science', '#dataset', '#multimodal', '#long_context'], 'emoji': '🧪', 'ru': {'title': 'CURIE: Новый рубеж для ИИ в науке', 'desc': 'CURIE - это новый бенчмарк для оценки потенциала больших языковых моделей (LLM) в решении научных задач. Он включает 580 задач из 6 научных дисциплин, требующих экспертных знаний, понимания длинного контекста и многоступенчатых рассуждений. Тестирование различных LLM на CURIE показало, что даже лучшие модели достигают лишь 32% эффективности, оставляя большой простор для улучшений. Авторы надеются, что результаты CURIE помогут в дальнейшем развитии LLM для научных приложений.'}, 'en': {'title': 'CURIE: Advancing LLMs for Scientific Problem-Solving', 'desc': 'The paper presents CURIE, a benchmark designed to evaluate the capabilities of Large Language Models (LLMs) in scientific problem-solving. It includes ten complex tasks with 580 curated problems across various scientific fields, emphasizing the need for domain expertise and multi-step reasoning. The evaluation reveals that while some models like Gemini Flash 2.0 and Claude-3 perform well, others like GPT-4o struggle significantly, particularly in protein sequencing tasks. The findings suggest that there is substantial potential for improving LLMs to better assist scientists in their workflows.'}, 'zh': {'title': 'CURIE：推动科学问题解决的语言模型基准', 'desc': '本文介绍了CURIE，一个用于评估大型语言模型（LLMs）在科学问题解决中的能力的基准。CURIE包含十个具有挑战性的任务，共580个问题和解决方案，涵盖材料科学、凝聚态物理、量子计算、地理空间分析、生物多样性和蛋白质等六个学科。我们评估了多种封闭和开放的LLMs，发现虽然Gemini Flash 2.0和Claude-3在各个领域表现出色，但GPT-4o和command-R+在蛋白质测序任务上表现不佳。CURIE的结果为未来LLMs在科学领域的发展提供了重要的指导。'}}}, {'id': 'https://huggingface.co/papers/2503.15478', 'title': 'SWEET-RL: Training Multi-Turn LLM Agents on Collaborative Reasoning\n  Tasks', 'url': 'https://huggingface.co/papers/2503.15478', 'abstract': 'Large language model (LLM) agents need to perform multi-turn interactions in real-world tasks. However, existing multi-turn RL algorithms for optimizing LLM agents fail to perform effective credit assignment over multiple turns while leveraging the generalization capabilities of LLMs and it remains unclear how to develop such algorithms. To study this, we first introduce a new benchmark, ColBench, where an LLM agent interacts with a human collaborator over multiple turns to solve realistic tasks in backend programming and frontend design. Building on this benchmark, we propose a novel RL algorithm, SWEET-RL (RL with Step-WisE Evaluation from Training-time information), that uses a carefully designed optimization objective to train a critic model with access to additional training-time information. The critic provides step-level rewards for improving the policy model. Our experiments demonstrate that SWEET-RL achieves a 6% absolute improvement in success and win rates on ColBench compared to other state-of-the-art multi-turn RL algorithms, enabling Llama-3.1-8B to match or exceed the performance of GPT4-o in realistic collaborative content creation.', 'score': 0, 'issue_id': 2814, 'pub_date': '2025-03-19', 'pub_date_card': {'ru': '19 марта', 'en': 'March 19', 'zh': '3月19日'}, 'hash': 'a4dcf1557e92629c', 'authors': ['Yifei Zhou', 'Song Jiang', 'Yuandong Tian', 'Jason Weston', 'Sergey Levine', 'Sainbayar Sukhbaatar', 'Xian Li'], 'affiliations': ['FAIR at Meta', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2503.15478.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#games', '#rl', '#agents', '#rlhf', '#training'], 'emoji': '🤖', 'ru': {'title': 'SWEET-RL: Прорыв в обучении LLM-агентов для многоходовых взаимодействий', 'desc': 'Исследователи представили новый алгоритм обучения с подкреплением SWEET-RL для оптимизации агентов на основе больших языковых моделей (LLM) в многоходовых взаимодействиях. Алгоритм использует специально разработанную целевую функцию для обучения модели критика, которая предоставляет пошаговые вознаграждения для улучшения модели политики. Для оценки эффективности был создан новый бенчмарк ColBench, моделирующий реалистичные задачи в программировании и веб-дизайне. Эксперименты показали, что SWEET-RL превосходит существующие алгоритмы обучения с подкреплением на 6% по показателям успешности на ColBench.'}, 'en': {'title': 'Enhancing LLMs with SWEET-RL for Better Multi-Turn Interactions', 'desc': 'This paper addresses the challenge of optimizing large language model (LLM) agents for multi-turn interactions in real-world tasks. Existing reinforcement learning (RL) methods struggle with credit assignment across multiple turns, which affects their performance. To tackle this, the authors introduce ColBench, a benchmark for evaluating LLM agents in collaborative tasks, and propose a new RL algorithm called SWEET-RL. This algorithm enhances the training process by using a critic model that provides step-level rewards, leading to improved success rates in collaborative content creation tasks.'}, 'zh': {'title': '提升多轮交互的强化学习新方法', 'desc': '本文探讨了大型语言模型（LLM）在多轮交互任务中的表现，指出现有的多轮强化学习（RL）算法在有效的信用分配方面存在不足。为此，研究者们引入了一个新的基准测试ColBench，旨在评估LLM代理与人类协作解决实际任务的能力。基于此基准，提出了一种新颖的强化学习算法SWEET-RL，该算法通过设计优化目标来训练一个评论模型，从而提供逐步奖励以改善策略模型。实验结果表明，SWEET-RL在ColBench上相较于其他先进的多轮RL算法，成功率和胜率提高了6%，使得Llama-3.1-8B在实际协作内容创作中能够与GPT4-o的表现相匹配或超越。'}}}];

                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-03-20 19:08',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-03-20 19:08')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-03-20 19:08')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
</html>
