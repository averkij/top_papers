        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {

            } else if (lang === 'en') {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {

l specialization of neurons and functional neuron partitions. Finally, we highlight several open issues and directions for future research. Overall, this paper aims to offer a fresh modular perspective on existing LLM research and inspire the future creation of more efficient and scalable foundational models.', 'score': 27, 'issue_id': 1, 'pub_date': '2024-09-04', 'pub_date_card': {'ru': '4 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 4', 'zh': '9æœˆ4æ—¥'}, 'hash': '3052a767e1ef6d17', 'data': {'categories': ['#reasoning', '#survey', '#training', '#inference', '#optimization', '#small_models', '#architecture'], 'emoji': 'ğŸ§±', 'ru': {'title': "ĞœĞ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ñ‡ĞµÑ€ĞµĞ· 'ĞºĞ¸Ñ€Ğ¿Ğ¸Ñ‡Ğ¸ĞºĞ¸'", 'desc': "Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒĞ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… 'ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸'. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ğ¸Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ÑƒĞ»Ğ¸ ('ĞºĞ¸Ñ€Ğ¿Ğ¸Ñ‡Ğ¸ĞºĞ¸') Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸. ĞĞ¿Ğ¸ÑÑ‹Ğ²Ğ°ÑÑ‚ÑÑ Ğ´Ğ²Ğ° Ñ‚Ğ¸Ğ¿Ğ° 'ĞºĞ¸Ñ€Ğ¿Ğ¸Ñ‡Ğ¸ĞºĞ¾Ğ²': Ğ²Ğ¾Ğ·Ğ½Ğ¸ĞºĞ°ÑÑ‰Ğ¸Ğµ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¿Ñ€ĞµĞ´Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğµ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ñ‹ Ñ‡ĞµÑ‚Ñ‹Ñ€Ğµ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ñ 'ĞºĞ¸Ñ€Ğ¿Ğ¸Ñ‡Ğ¸ĞºĞ°Ğ¼Ğ¸': Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ, Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ½Ğ°Ñ€Ğ°Ñ‰Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğµ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡."}, 'en': {'title': 'Modular Bricks: Redefining Efficiency in Large Language Models', 'desc': "This paper discusses the challenges of using large language models (LLMs) due to their high computational demands and the need for scalability. It proposes a modular approach inspired by the human elease all models and codes to foster innovation and creativity in the field of auto-regressive visual generation.', 'score': 23, 'issue_id': 1, 'pub_date': '2024-09-06', 'pub_date_card': {'ru': '6 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 6', 'zh': '9æœˆ6æ—¥'}, 'hash': 'edc9198079ffccb5', 'data': {'categories': ['#cv', '#optimization', '#open_source', '#small_models', '#architecture'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'Open-MAGVIT2: ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Open-MAGVIT2 - ÑÑ‚Ğ¾ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ¾Ñ‚ 300Ğœ Ğ´Ğ¾ 1.5B Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ². ĞŸÑ€Ğ¾ĞµĞºÑ‚ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ€ĞµĞ¿Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¸Ğ·Ğ°Ñ‚Ğ¾Ñ€Ğ° MAGVIT-v2 Ğ¾Ñ‚ Google Ñ Ğ¾Ğ³Ñ€Ğ¾Ğ¼Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ´Ğ±ÑƒĞºĞ¾Ğ¼ Ğ¸Ğ· 2^18 ĞºĞ¾Ğ´Ğ¾Ğ², Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ½Ğ°Ğ¸Ğ»ÑƒÑ‡ÑˆĞ¸Ñ… Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ² Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ImageNet 256x256. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑÑÑ‚ Ğ°ÑĞ¸Ğ¼Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡Ğ½ÑƒÑ Ñ„Ğ°ĞºÑ‚Ğ¾Ñ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ğµ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ ÑÑƒĞ±-Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ’ÑĞµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ĞºĞ¾Ğ´ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ğ° Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹ Ğ´Ğ»Ñ ÑÑ‚Ğ¸Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ¾Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°.'}, 'en': {'title': 'Unlocking Image Generation with Open-MAGVIT2', 'desc': "Open-MAGVIT2 is a series of advanced auto-regressive models designed for generating images, with sizes ranging from 300 million to 1.5 billion parameters. It replicates Google's MAGVIT-v2 tokenizer, which features a very large codebook of 2^{18} codes, achieving top-notch image reconstruction performance on ImageNet. The paper discusses the scalability of these models and introduces a method called asymmetric token factorization to manage a super-large vocabulary by splitting it into two sub-vocabularies. Additionally, the authors propose a technique for 'next sub-token prediction' to improve the interaction between sub-tokens, ultimately enhancing the quality of generated images."}, 'zh': {'title': 'å¼€æ”¾è‡ªå›å½’å›¾åƒç”Ÿæˆçš„æ–°çªç ´', 'desc': 'æˆ‘ä»¬ä»‹ç»äº†Open-MAGVIT2ï¼Œè¿™æ˜¯ä¸€ä¸ªè‡ªå›å½’å›¾åƒç”Ÿæˆæ¨¡å‹ç³»åˆ—ï¼Œè§„æ¨¡ä»3äº¿åˆ°15äº¿å‚æ•°ä¸ç­‰ã€‚è¯¥é¡¹ç›®å¤ç°äº†è°·æ­Œçš„MAGVIT-v2åˆ†è¯å™¨ï¼Œå…·æœ‰è¶…å¤§è¯æ±‡è¡¨ï¼Œè¾¾åˆ°å›¾åƒé‡å»ºçš„æœ€å…ˆè¿›æ€§èƒ½ã€‚æˆ‘ä»¬è¿˜æ¢è®¨äº†å…¶åœ¨è‡ªå›å½’æ¨¡å‹ä¸­çš„åº”ç”¨ï¼Œå¹¶éªŒè¯äº†å…¶å¯æ‰©å±•æ€§ã€‚é€šè¿‡ä¸å¯¹ç§°çš„ä»¤ç‰Œå› å¼åˆ†è§£ï¼Œæˆ‘ä»¬å°†è¶…å¤§è¯æ±‡è¡¨åˆ†è§£ä¸ºä¸¤ä¸ªä¸åŒå¤§å°çš„å­è¯æ±‡ï¼Œå¹¶å¼•å…¥â€œä¸‹ä¸€ä¸ªå­ä»¤ç‰Œé¢„æµ‹â€ä»¥å¢å¼ºå­ä»¤ç‰Œä¹‹é—´çš„äº¤äº’ï¼Œä»è€Œæé«˜ç”Ÿæˆè´¨é‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.04005', 'title': 'Qihoo-T2X: An Efficiency-Focused Diffusion Transformer via Proxy Tokens for Text-to-Any-Task', 'url': 'https://huggingface.co/papers/2409.04005', 'abstract': 'The global self-attention mechanism in diffusion transformers involves redundant computation due to the sparse and redundant nature of visual information, and the attention map of tokens within a spatial window shows significant similarity. To address this redundancy, we propose the Proxy Token Diffusion Transformer (PT-DiT), which employs sparse representative token attention (where the number of representative tokens is much smaller than the total number of tokens) to model global visual information efficiently. Specifically, in each transformer block, we randomly sample one token from each spatial-temporal window to serve as a proxy token for that region. The global semantics are captured through the self-attention of these proxy tokens and then injected into all latent tokens via cross-attention. Simultaneously, we introduce window and shift window attention to address the limitations in detail modeling caused by the sparse attention mechanism. Building on the well-designed PT-DiT, we further develop the Qihoo-T2X family, which includes a variety of models for T2I, T2V, and T2MV tasks. Experimental results show that PT-DiT achieves competitive performance while reducing the computational complexity in both image and video generation tasks (e.g., a 48% reduction compared to DiT and a 35% reduction compared to Pixart-alpha). Our source code is available at https://github.com/360CVGroup/Qihoo-T2X.', 'score': 16, 'issue_id': 1, 'pub_date': '2024-09-06', 'pub_date_card': {'ru': '6 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 6', 'zh': '9æœˆ6æ—¥'}, 'hash': '80e3fb2cd8dfe22d', 'data': {'categories': ['#video', '#cv', '#training', '#optimization', '#open_source', '#diffusion', '#architecture'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾ĞºÑĞ¸-Ñ‚Ğ¾ĞºĞµĞ½Ñ‹ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Proxy Token Diffusion Transformer (PT-DiT) - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ° Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ°Ñ…. PT-DiT Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° Ñ€ĞµĞ¿Ñ€ĞµĞ·ĞµĞ½Ñ‚Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ñ‚Ğ¾ĞºĞµĞ½Ğ°Ñ… Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¾ĞºĞ¾Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¸ ÑĞ´Ğ²Ğ¸Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ¾ĞºĞ¾Ğ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ PT-DiT Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ¾ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Qihoo-T2X Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Efficient Visual Processing with Proxy Tokens', 'desc': 'The paper introduces the Proxy Token Diffusion Transformer (PT-DiT) to improve efficiency in visual information processing by reducing redundant computations in self-attention mechanisms. It utilizes sparse representative token attention, where only a few tokens are selected from each spatial-temporal window to represent global visual information. This method captures global semantics through self-attention on proxy tokens and integrates this information into all latent tokens using cross-attention. The PT-DiT framework is further extended into the Qihoo-T2X family, demonstrating significant reductions in computational complexity while maintaining competitive performance in image and video generation tasks.'}, 'zh': {'title': 'é«˜æ•ˆå»ºæ¨¡è§†è§‰ä¿¡æ¯çš„ä»£ç†ä»¤ç‰Œæ‰©æ•£å˜æ¢å™¨', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¨¡å‹ï¼Œç§°ä¸ºä»£ç†ä»¤ç‰Œæ‰©æ•£å˜æ¢å™¨ï¼ˆPT-DiTï¼‰ï¼Œæ—¨åœ¨è§£å†³æ‰©æ•£å˜æ¢å™¨ä¸­å…¨å±€è‡ªæ³¨æ„åŠ›æœºåˆ¶çš„å†—ä½™è®¡ç®—é—®é¢˜ã€‚PT-DiTé€šè¿‡ç¨€ç–ä»£è¡¨æ€§ä»¤ç‰Œæ³¨æ„åŠ›æ¥é«˜æ•ˆå»ºæ¨¡å…¨å±€è§†è§‰ä¿¡æ¯ï¼Œæ¯ä¸ªç©ºé—´-æ—¶é—´çª—å£éšæœºæŠ½å–ä¸€ä¸ªä»¤ç‰Œä½œä¸ºä»£ç†ä»¤ç‰Œã€‚é€šè¿‡è¿™äº›ä»£ç†ä»¤ç‰Œçš„è‡ªæ³¨æ„åŠ›æ•æ‰å…¨å±€è¯­ä¹‰ï¼Œå¹¶é€šè¿‡äº¤å‰æ³¨æ„åŠ›æ³¨å…¥åˆ°æ‰€æœ‰æ½œåœ¨ä»¤ç‰Œä¸­ã€‚åŒæ—¶ï¼Œæœ¬æ–‡è¿˜å¼•å…¥äº†çª—å£å’Œç§»ä½çª—å£æ³¨æ„åŠ›ï¼Œä»¥è§£å†³ç¨€ç–æ³¨æ„åŠ›æœºåˆ¶åœ¨ç»†èŠ‚å»ºæ¨¡ä¸­çš„å±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2409.04196', 'title': 'GST: Precise 3D Human Body from a Single Image with Gaussian Splatting Transformers', 'url': 'https://huggingface.co/papers/2409.04196', 'abstract': "Reconstructing realistic 3D human models from monocular images has significant applications in creative industries, human-computer interfaces, and healthcare. We base our work on 3D Gaussian Splatting (3DGS), a scene representation composed of a mixture of Gaussians. Predicting such mixtures for a human from a single input image is challenging, as it is a non-uniform density (with a many-to-one relationship with input pixels) with strict physical constraints. At the same time, it needs to be flexible to accommodate a variety of clothes and poses. Our key observation is that the vertices of standardized human meshes (such as SMP
