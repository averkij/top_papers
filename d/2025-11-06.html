        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

e: DLMs can model data in any order, they use iterative bidirectional denoising for better training efficiency, and they incorporate Monte Carlo augmentation to enhance performance. They demonstrate that even with a smaller dataset, DLMs can achieve higher accuracy by training longer, and this trend continues as the model size increases. The findings suggest that DLMs maintain their superiority over AR models even as the amount of data grows, challenging previous assumptions about model performance in low-data scenarios.'}, 'zh': {'title': 'æ‰©æ•£è¯­è¨€æ¨¡å‹åœ¨ä½æ•°æ®ç¯å¢ƒä¸­çš„ä¼˜åŠ¿', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†æ‰©æ•£è¯­è¨€æ¨¡å‹ï¼ˆDLMï¼‰åœ¨ä½æ•°æ®ç¯å¢ƒä¸‹çš„ä¼˜åŠ¿ï¼Œç‰¹åˆ«æ˜¯åœ¨ä»»ä½•é¡ºåºå»ºæ¨¡ã€è¿­ä»£åŒå‘å»å™ªå’Œè’™ç‰¹å¡æ´›å¢å¼ºç­‰æ–¹é¢ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåœ¨æ•°æ®æœ‰é™çš„æƒ…å†µä¸‹ï¼ŒDLMé€šè¿‡è®­ç»ƒæ›´å¤šçš„å‘¨æœŸï¼Œèƒ½å¤ŸæŒç»­è¶…è¶Šè‡ªå›å½’æ¨¡å‹ï¼ˆARï¼‰ã€‚éšç€æ•°æ®é‡çš„å¢åŠ ï¼ŒDLMçš„ä¼˜åŠ¿ä¼šé€æ¸å‡å°ï¼Œä½†åœ¨å¤§è§„æ¨¡æ¨¡å‹ä¸­ä»ç„¶ä¿æŒæ˜æ˜¾çš„ä¼˜åŠ¿ã€‚è®ºæ–‡è¿˜æŒ‡å‡ºï¼ŒéªŒè¯äº¤å‰ç†µçš„ä¸Šå‡å¹¶ä¸ä¸€å®šæ„å‘³ç€ä¸‹æ¸¸æ€§èƒ½çš„ä¸‹é™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.03334', 'title': 'UniAVGen: Unified Audio and Video Generation with Asymmetric Cross-Modal\n  Interactions', 'url': 'https://huggingface.co/papers/2511.03334', 'abstract': "UniAVGen, a unified framework using dual Diffusion Transformers and Asymmetric Cross-Modal Interaction, enhances audio-video generation by ensuring synchronization and consistency with fewer training samples.  \t\t\t\t\tAI-generated summary \t\t\t\t Due to the lack of effective cross-modal modeling, existing open-source audio-video generation methods often exhibit compromised lip synchronization and insufficient semantic consistency. To mitigate these drawbacks, we propose UniAVGen, a unified framework for joint audio and video generation. UniAVGen is anchored in a dual-branch joint synthesis architecture, incorporating two parallel Diffusion Transformers (DiTs) to build a cohesive cross-modal latent space. At its heart ed to explicitly ground scene components, enabling more accurate alignment assessments. We also present LEGO-Bench, a benchmark of detailed instructions that specify complex layouts and attributes of real-world environments. Experiments demonstrate that LEGO-Eval outperforms VLM-as-a-judge by 0.41 F1 score in assessing scene-instruction alignment. Benchmarking with LEGO-Bench reveals significant limitations in current generation methods. Across all evaluated approaches, success rates reached at most 10% in generating scenes that fully align with fine-grained instructions.', 'score': 46, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '84cac177d315512a', 'authors': ['Gyeom Hwangbo', 'Hyungjoo Chae', 'Minseok Kang', 'Hyeonjong Ju', 'Soohyun Oh', 'Jinyoung Yeo'], 'affiliations': ['Georgia Institute of Technology', 'Yonsei University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.03001.jpg', 'data': {'categories': ['#benchmark', '#3d', '#agents', '#dataset', '#science'], 'emoji': 'ğŸ—ï¸', 'ru': {'title': 'Ğ¢Ğ¾Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ 3D-ÑÑ†ĞµĞ½Ğ°Ğ¼Ğ¸', 'desc': 'Ğ Ğ°Ğ±Ğ¾Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ LEGO-Eval Ğ¸ LEGO-Bench â€” Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ‚Ñ€Ñ‘Ñ…Ğ¼ĞµÑ€Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¹ Ğ½Ğ° ĞµÑÑ‚ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¼ ÑĞ·Ñ‹ĞºĞµ. Ğ¢ĞµĞºÑƒÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ 3D-ÑÑ†ĞµĞ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ½ĞµÑ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ñ€Ğ°ÑĞºĞ»Ğ°Ğ´ĞºĞ¸, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ½ĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº LEGO-Eval ÑĞ²Ğ½Ğ¾ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ ÑÑ†ĞµĞ½Ñ‹ Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼Ğ¸, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ nd adaptability in response to dynamic changes, revealing significant gaps in current models' performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Current evaluations of Large Language Model (LLM) agents primarily emphasize task completion, often overlooking resource efficiency and adaptability. This neglects a crucial capability: agents' ability to devise and adjust cost-optimal plans in response to changing environments. To bridge this gap, we introduce CostBench, a scalable, cost-centric benchmark designed to evaluate agents' economic reasoning and replanning abilities. Situated in the travel-planning domain, CostBench comprises tasks solvable via multiple sequences of atomic and composite tools with diverse, customizable costs. It also supports four types of dynamic blocking events, such as tool failures and cost changes, to simulate real-world unpredictability and necessitate agents to adapt in real time. Evaluating leading open-sourced and proprietary models on CostBench reveals a substantial gap in cost-aware planning: agents frequently fail to identify cost-optimal solutions in static settings, with even GPT-5 achieving less than 75% exact match rate on the hardest tasks, and performance further dropping by around 40% under dynamic conditions. By diagnosing these weaknesses, CostBench lays the groundwork for developing future agents that are both economically rational and robust.", 'score': 20, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '981b46d11b82e81e', 'authors': ['Jiayu Liu', 'Cheng Qian', 'Zhaochen Su', 'Qing Zong', 'Shijue Huang', 'Bingxiang He', 'Yi R. Fung'], 'affiliations': ['Hong Kong University of Science and Technology', 'Tsinghua University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02734.jpg', 'data': {'categories': ['#benchmark', '#agents', '#dataset'], 'emoji': 'ğŸ’°', 'ru': {'title': 'Ğ­ĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡ĞµÑĞº esigned to test agents in a travel-planning context, incorporating various tasks with customizable costs and dynamic events that mimic real-world unpredictability. The findings reveal that existing models, including GPT-5, struggle with cost-aware planning, achieving low performance rates, especially under dynamic scenarios, indicating a need for improvement in economic reasoning and adaptability.'}, 'zh': {'title': 'æå‡ä»£ç†çš„æˆæœ¬æ„è¯†ä¸é€‚åº”èƒ½åŠ›', 'desc': 'CostBench æ˜¯ä¸€ä¸ªè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†åœ¨åŠ¨æ€ç¯å¢ƒä¸­è¿›è¡Œæˆæœ¬æ„è¯†è§„åˆ’å’Œé€‚åº”èƒ½åŠ›çš„åŸºå‡†å·¥å…·ã€‚å½“å‰çš„è¯„ä¼°ä¸»è¦å…³æ³¨ä»»åŠ¡å®Œæˆï¼Œè€Œå¿½è§†äº†èµ„æºæ•ˆç‡å’Œé€‚åº”æ€§ï¼Œè¿™å¯¹äºä»£ç†åœ¨å˜åŒ–ç¯å¢ƒä¸­åˆ¶å®šå’Œè°ƒæ•´æˆæœ¬æœ€ä¼˜è®¡åˆ’è‡³å…³é‡è¦ã€‚CostBench è®¾è®¡äº†å¤šç§ä»»åŠ¡ï¼Œæ”¯æŒä¸åŒçš„å·¥å…·å’Œå¯å®šåˆ¶çš„æˆæœ¬ï¼Œå¹¶æ¨¡æ‹Ÿç°å®ä¸–ç•Œä¸­çš„ä¸ç¡®å®šæ€§ã€‚é€šè¿‡å¯¹é¢†å…ˆæ¨¡å‹çš„è¯„ä¼°ï¼Œå‘ç°å®ƒä»¬åœ¨æˆæœ¬æ„è¯†è§„åˆ’æ–¹é¢å­˜åœ¨æ˜¾è‘—å·®è·ï¼Œå°¤å…¶æ˜¯åœ¨åŠ¨æ€æ¡ä»¶ä¸‹è¡¨ç°æ›´å·®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02818', 'title': 'Orion-MSP: Multi-Scale Sparse Attention for Tabular In-Context Learning', 'url': 'https://huggingface.co/papers/2511.02818', 'abstract': 'Orion-MSP, a tabular in-context learning architecture, addresses limitations in current models by incorporating multi-scale processing, block-sparse attention, and a Perceiver-style memory, achieving state-of-the-art performance on diverse benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Tabular data remain the predominant format for real-world applications. Yet, developing effective neural models for tabular data remains challenging due to heterogeneous feature types and complex interactions occurring at multiple scales. Recent advances in tabular in-context learning (ICL), such as TabPFN and TabICL, have achieved state-of-the-art performance comparable to gradient-boosted trees (GBTs) without task-specific fine-tuning. However, current architectures exhibit key limitations: (1) single-scale feature processing that overlooks hierarchical dependencies, (2) dense attention with quadratic scaling in table width, and (3) strictly sequential component processing that prevents iterative representation refinement and cross-component communication. To address these challenges, we introduce Orion-MSP, a tabular ICL architecture featuring three key innovations: (1) multi-scale processing to capture hierarchical feature interactions; (2) block-sparse attention combining windowed, global, and random patterns for scalable efficiency and long-range connectivity; and (3) a Perceiver-style memory enabling safe bidirectional information flow across components. Across diverse benchmarks, Orion-MSP matches or surpasses state-of-the-art performance while scaling effectively to high-dimensional tables, establishing a new standard for efficient tabular in-context learning. The model is publicly available at https://github.com/Lexsi-Labs/Orion-MSP .', 'score': 15, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '3b39df0f331db829', 'authors': ['Mohamed Bouadi', 'Pratinav Seth', 'Aditya Tanna', 'Vinay Kumar Sankarapu'], 'affiliations': ['Lexsi Labs, India & France'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02818.jpg', 'data': {'categories': ['#benchmark', '#architecture'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ', 'desc': 'Orion-MSP â€” ÑÑ‚Ğ¾ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ°Ğ¼Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ (in-context learning) Ğ½Ğ° Ñ‚Ğ°Ğ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², ÑƒĞ»Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ÑÑ‰ÑƒÑ Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾-Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ ggingface.co/papers/2511.02802', 'title': 'TabTune: A Unified Library for Inference and Fine-Tuning Tabular\n  Foundation Models', 'url': 'https://huggingface.co/papers/2511.02802', 'abstract': 'TabTune is a unified library that standardizes the workflow for tabular foundation models, supporting various adaptation strategies and evaluation metrics.  \t\t\t\t\tAI-generated summary \t\t\t\t Tabular foundation models represent a growing paradigm in structured data learning, extending the benefits of large-scale pretraining to tabular domains. However, their adoption remains limited due to heterogeneous preprocessing pipelines, fragmented APIs, inconsistent fine-tuning procedures, and the absence of standardized evaluation for deployment-oriented metrics such as calibration and fairness. We present TabTune, a unified library that standardizes the complete workflow for tabular foundation models through a single interface. TabTune provides consistent access to seven state-of-the-art models supporting multiple adaptation strategies, including zero-shot inference, meta-learning, supervised fine-tuning (SFT), and parameter-efficient fine-tuning (PEFT). The framework automates model-aware preprocessing, manages architectural heterogeneity internally, and integrates evaluation modules for performance, calibration, and fairness. Designed for extensibility and reproducibility, TabTune enables consistent benchmarking of adaptation strategies of tabular foundation models. The library is open source and available at https://github.com/Lexsi-Labs/TabTune .', 'score': 14, 'issue_id': 1, 'pub_date': '2025-11-04', 'pub_date_card': {'ru': '4 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 4', 'zh': '11æœˆ4æ—¥'}, 'hash': '0f9518cd87a3d413', 'authors': ['Aditya Tanna', 'Pratinav Seth', 'Mohamed Bouadi', 'Utsav Avaiya', 'Vinay Kumar Sankarapu'], 'affiliations': ['Lexsi Labs, India & France'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.02802.jpg', 'data': {'categories': [], 'emoji': 'ğŸ“Š', 'ru': {'title' ä¸€å·¥ä½œæµè§£å†³æ–¹æ¡ˆ', 'desc': 'TabTuneæ˜¯ä¸€ä¸ªç»Ÿä¸€çš„åº“ï¼Œæ—¨åœ¨æ ‡å‡†åŒ–è¡¨æ ¼åŸºç¡€æ¨¡å‹çš„å·¥ä½œæµç¨‹ã€‚å®ƒæ”¯æŒå¤šç§é€‚åº”ç­–ç•¥å’Œè¯„ä¼°æŒ‡æ ‡ï¼Œè§£å†³äº†ç°æœ‰æ¨¡å‹åœ¨é¢„å¤„ç†ã€APIå’Œå¾®è°ƒè¿‡ç¨‹ä¸­çš„ä¸ä¸€è‡´æ€§é—®é¢˜ã€‚é€šè¿‡å•ä¸€æ¥å£ï¼ŒTabTuneæä¾›å¯¹ä¸ƒç§æœ€å…ˆè¿›æ¨¡å‹çš„ä¸€è‡´è®¿é—®ï¼Œæ”¯æŒé›¶æ ·æœ¬æ¨ç†ã€å…ƒå­¦ä¹ ã€ç›‘ç£å¾®è°ƒå’Œå‚æ•°é«˜æ•ˆå¾®è°ƒç­‰ç­–ç•¥ã€‚è¯¥æ¡†æ¶è‡ªåŠ¨åŒ–æ¨¡å‹æ„ŸçŸ¥çš„é¢„å¤„ç†ï¼Œå†…éƒ¨ç®¡ç†æ¶æ„å¼‚æ„æ€§ï¼Œå¹¶é›†æˆæ€§èƒ½ã€æ ¡å‡†å’Œå…¬å¹³æ€§è¯„ä¼°æ¨¡å—ï¼Œä¿ƒè¿›äº†è¡¨æ ¼åŸºç¡€æ¨¡å‹çš„å¯æ‰©å±•æ€§å’Œå¯é‡å¤æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.01294', 'title': 'Kinematify: Open-Vocabulary Synthesis of High-DoF Articulated Objects', 'url': 'https://huggingface.co/papers/2511.01294', 'abstract': 'Kinematify is an automated framework that synthesizes articulated objects from RGB images or textual descriptions, addressing challenges in inferring kinematic topologies and estimating joint parameters.  \t\t\t\t\tAI-generated summary \t\t\t\t A deep understanding of kinematic structures and movable components is essential for enabling robots to manipulate objects and model their own articulated forms. Such understanding is captured through articulated objects, which are essential for tasks such as physical simulation, motion planning, and policy learning. However, creating these models, particularly for objects with high degrees of freedom (DoF), remains a significant challenge. Existing methods typically rely on motion sequences or strong assumptions from hand-curated datasets, which hinders scalability. In this paper, we introduce Kinematify, an automated framework that synthesizes articulated objects directly from arbitrary RGB images or textual descriptions. Our method addresses two core challenges: (i) inferring kinematic topologies for high-DoF objects and (ii) estimating joint parameters from static geometry. To achieve this, we combine MCTS search for structural inference with geometry-driven optimization for joint reasoning, producing physically consistent and functionally valid descriptions. We evaluate Kinematify on diverse inputs from both synthetic and real-world environments, demonstrating improvements in registration and kinematic topology accuracy over prior work.', 'score': 13, 'issue_id': 1, 'pub_date': '2025-11-03', 'pub_date_card': {'ru': '3 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 3', 'zh': '11æœˆ3æ—¥'}, 'hash': '91edb1158b49e80b', 'authors': ['Jiawei Wang', 'Dingyou Wang', 'Jiaming Hu', 'Qixuan Zhang', 'Jingyi Yu', 'Lan Xu'], 'affiliations': ['Deemos Technology Co., Ltd.'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.01294.jpg', 'data': {'categories': ['#3d', '#optimization', '#cv', '#multimodal', '#robotics', '#synthetic'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· ÑˆĞ°Ñ€Ğ½Ğ¸Ñ€Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ°', 'desc': 'Kinematify â€” ÑÑ‚Ğ¾ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑˆĞ°Ñ€Ğ½Ğ¸Ñ€Ğ½Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸Ğ· RGB-Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸Ğ»Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ñ… Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğ¹. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ´Ğ²Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸: Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ†ĞµĞ¿ĞµĞ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ñ‹ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ÑÑƒÑÑ‚Ğ°Ğ²Ğ¾Ğ² Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ Ğ´ĞµÑ€ĞµĞ²Ğ° ĞœĞ¾Ğ½Ñ‚Ğµ-ĞšĞ°Ñ€Ğ»Ğ¾ Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ° Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑÑƒÑÑ‚Ğ°Ğ²Ğ¾Ğ², Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ñ„Ğ¸Ğ·Ğ¸Ñ‡ĞµÑĞºĞ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ñ‹Ğµ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ ĞºĞ¸Ğ½ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Automating Articulated Object Synthesis for Robotics', 'desc': 'Kinematify is an innovative framework that automates the creation of articulated object models from RGB images or textual descriptions. It tackles the complex problems of determining kinematic structures and estimating joint parameters, which are crucial for robotic manipulation and simulation tasks. By integrating Monte Carlo Tree Search (MCTS) for structural inference with geometry-driven optimization, Kinematify generates accurate and functional models for objects with high degrees of freedom. The framework shows significant advancements in accuracy and scalability compared to existing methods, making it a valuable tool for robotics and motion planning.'}, 'zh': {'title': 'Kinematifyï¼šè‡ªåŠ¨åˆæˆå…³èŠ‚ç‰©ä½“çš„åˆ›æ–°æ¡†æ¶', 'desc': 'Kinematifyæ˜¯ä¸€ä¸ªè‡ªåŠ¨åŒ–æ¡†æ¶ï¼Œå¯ä»¥ä»RGBå›¾åƒæˆ–æ–‡æœ¬æè¿°ä¸­åˆæˆå…³èŠ‚ç‰©ä½“ã€‚è¯¥æ–¹æ³•è§£å†³äº†æ¨æ–­é«˜è‡ªç”±åº¦ç‰©ä½“çš„è¿åŠ¨æ‹“æ‰‘å’Œä¼°è®¡å…³èŠ‚å‚æ•°çš„æŒ‘æˆ˜ã€‚é€šè¿‡ç»“åˆè’™ç‰¹å¡æ´›æ ‘æœç´¢å’Œå‡ ä½•é©±åŠ¨çš„ä¼˜åŒ–ï¼ŒKinematifyèƒ½å¤Ÿç”Ÿæˆç‰©ç†ä¸€è‡´ä¸”åŠŸèƒ½æœ‰æ•ˆçš„æè¿°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒKinematifyåœ¨æ³¨å†Œå’Œè¿åŠ¨æ‹“æ‰‘å‡†ç¡®æ€§æ–¹é¢ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.03628', 'title': 'LiveTradeBench: Seeking Real-World Alpha with Large Language Models', 'url': 'https://huggingface.co/papers/2511.03628', 'abstract': 'LiveTradeBench evaluates LLMs in dynamic trading environments to assess decision-making under real-time uncertainty and market volatility.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) achieve strong performance across benchmarks--from knowledge quizzes and math reasoning to web-agent tasks--but these tests occur in static settings, lacking real dynamics and uncertainty. Consequently, they evaluate isolated reasoning or problem-solving rather than decision-making under uncertainty. To address this, we introduce LiveTradeBench, a live trading environment for evaluating LLM agents in realistic and evolving markets. LiveTradeBench follows three design principles: (i) Live data streaming of market prices and news, eliminating dependence on offline backtesting and preventing information leakage while capturing real-time uncertainty; (ii) a portfolio-management abstraction that extends control from single-asset actions to multi-asset allocation, integrating risk management and cross-asset reasoning; and (iii) multi-market evaluation across structurally distinct environments--U.S. stocks and Polymarket prediction markets--differing in volatility, liquidity, and information flow. At each step, an agent observes prices, news, and its portfolio, then outputs percentage allocations that balance risk and return. Using LiveTradeBench, we run 50-day live evaluations of 21 LLMs across families. Results show that (1) high LMArena scores do not imply superior trading outcomes; (2) models display distinct portfolio styles reflecting risk appetite and reasoning dynamics; and (3) some LLMs effectively leverage live signals to adapt decisions. These findings expose a gap between static evaluation and real-world competence, motivating benchmarks that test sequential decision making and consistency under live uncertainty.', 'score': 11, 'issue_id': 1, 'pub_date': '2025-11-05', 'pub_date_card': {'ru': '5 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 5', 'zh': '11æœˆ5æ—¥'}, 'hash': 'd928cc902d93698c', 'authors': ['Haofei Yu', 'Fenghai Li', 'Jiaxuan You'], 'affiliations': ['University of Illinois, Urbana-Champaign'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.03628.jpg', 'data': {'categories': ['#benchmark', '#agents', '#reasoning', '#leakage'], 'emoji': 'ğŸ“ˆ', 'ru': {'title': 'ĞÑ‚ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚ĞµÑÑ‚Ğ¾Ğ² Ğº Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ñ‚Ğ¾Ñ€Ğ³Ğ¾Ğ²Ğ»Ğµ: Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ LLM Ğ¿Ğ¾Ğ´ Ğ´Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ñ€Ñ‹Ğ½ĞºĞ°', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ LiveTradeBench - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ d decision-making challenges.'}, 'zh': {'title': 'å®æ—¶äº¤æ˜“ç¯å¢ƒä¸‹çš„å†³ç­–è¯„ä¼°', 'desc': 'LiveTradeBench æ˜¯ä¸€ä¸ªç”¨äºè¯„ä¼°å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨åŠ¨æ€äº¤æ˜“ç¯å¢ƒä¸­çš„å†³ç­–èƒ½åŠ›çš„å·¥å…·ã€‚å®ƒé€šè¿‡å®æ—¶å¸‚åœºæ•°æ®æµå’Œæ–°é—»ï¼Œæ¶ˆé™¤äº†å¯¹ç¦»çº¿å›æµ‹çš„ä¾èµ–ï¼Œä»è€Œæ•æ‰çœŸå®çš„ä¸ç¡®å®šæ€§ã€‚è¯¥å¹³å°æ”¯æŒå¤šèµ„äº§ç»„åˆç®¡ç†ï¼Œæ•´åˆé£é™©ç®¡ç†å’Œè·¨èµ„äº§æ¨ç†ï¼Œé€‚ç”¨äºä¸åŒå¸‚åœºç¯å¢ƒçš„è¯„ä¼°ã€‚ç ”ç©¶ç»“æœè¡¨æ˜ï¼Œé™æ€è¯„ä¼°ä¸çœŸå®ä¸–ç•Œèƒ½åŠ›ä¹‹é—´å­˜åœ¨å·®è·ï¼Œå¼ºè°ƒäº†åœ¨å®æ—¶ä¸ç¡®å®šæ€§ä¸‹æµ‹è¯•è¿ç»­å†³ç­–çš„é‡è¦æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.03146', 'title': 'MME-CC: A Challenging Multi-Modal Evaluation Benchmark of Cognitive\n  Capacity', 'url': 'https://huggingface.co/papers/2511.03146', 'abstract': "MME-CC is a vision-grounded benchmark that evaluates multimodal large language models' cognitive capacity across spatial, geometric, and knowledge-based reasoning tasks, revealing weaknesses in spatial and geometric reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t As reasoning models scale rapidly, the essential role of multimodality in human cognition has come into sharp relief, driving a growing need to probe vision-centric cognitive behaviors. Yet, existing multimodal benchmarks either overemphasize textual reasoning or fall short of systematically capturing vision-centric cognitive behaviors, leaving the cognitive capacity of MLLMs insufficiently assessed. To address this limitation, we introduce MME-CC (Multi-Modal Evaluation benchmark of Cognitive Capacity), a vision-grounded benchmark that organizes 11 representative reasoning tasks into three fundamental categories of visual information: spatial, geometric, and knowledge-based reasoning, and provides fine-grained analyses of MLLMs' cognitive capacity across these dimensions. Based on MME-CC, we conduct extensive experiments over 16 representative MLLMs. Our study reveals that closed-source models currently lead overall (e.g., 42.66 for Gemini-2.5-Pro vs. 30.45 for GLM-4.5V), while spatial and geometric reasoning remain broadly weak (less than or equal to 30%). We further identify common error patterns, including orientation mistakes, fragile cross-view identity persistence, and poor adherence to counterfactual instructions, and observe that Chain-of-Thought typically follows a three-stage process (extract -> reason -> verify) with heavy reliance on visual extraction. We hope this work catalyzes a shift toward treating the cognitive capacity of MLLMs as central to both evaluation and model design.", 'score': 7, 'issue_id': 1, 'pub_date': '2025-11-05', 'pub_date_card': {'ru': '5 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 5', 'zh': '11æœˆ5æ—¥'}, 'hash': '44c56671af0489ab', 'authors': ['Kaiyuan Zhang', 'Chenghao Yang', 'Zhoufutu Wen', 'Sihang Yuan', 'Qiuyue Wang', 'Chaoyi Huang', 'Guosheng Zhu', 'He Wang', 'Huawenyu Lu', 'Jianing Wen', 'Jianpeng Jiao', 'Lishu Luo', 'Longxiang Liu', 'Sijin Wu', 'Xiaolei Zhu', 'Xuanliang Zhang', 'Ge Zhang', 'Yi Lin', 'Guang Shi', 'Chaoyou Fu', 'Wenhao Huang'], 'affiliations': ['ByteDance Seed', 'Nanjing University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.03146.jpg', 'data': {'categories': ['#benchmark', '#interpretability', '#cv', '#multimodal', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞÑ†ĞµĞ½ĞºĞ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ: Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°Ñ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MME-CC, Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ¾Ğ³Ğ½Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾, Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸ĞµĞ²Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· 16 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ²Ñ‹ÑĞ²Ğ¸Ğ² Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ»Ğ°Ğ±Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€ Ğ½Ğ¸Ñ Ğ½ĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ² ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ°Ñ… Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ·Ğ°Ğ²Ğ¸ÑÑÑ‰ĞµĞµ Ğ¾Ñ‚ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğµ.'}, 'en': {'title': 'Understanding Misalignment in Collaborative Dialogue', 'desc': 'This paper presents a new annotation scheme for analyzing collaborative dialogue in the HCRC MapTask corpus. It focuses on how participants build mutual understanding, even when they may refer to different things. The authors introduce a method to track how understanding develops, diverges, and is repaired during conversations. Their findings highlight that while misunderstandings are uncommon, discrepancies in perspective can lead to significant misalignments in reference, providing insights into how language models can better handle these situations.'}, 'zh': {'title': 'æ­ç¤ºåä½œå¯¹è¯ä¸­çš„ç†è§£ä¸è¯¯è§£', 'desc': 'è¿™ç¯‡è®ºæ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„æ³¨é‡Šæ–¹æ¡ˆï¼Œç”¨äºåˆ†æHCRC MapTaskè¯­æ–™åº“ä¸­çš„åä½œå¯¹è¯ã€‚ç ”ç©¶è¡¨æ˜ï¼Œåœ¨ä¸å¯¹ç§°çš„å¯¹è¯ä¸­ï¼Œå‚ä¸è€…å¯èƒ½ä¼šè¯¯ä»¥ä¸ºå½¼æ­¤è¾¾æˆä¸€è‡´ï¼Œå®é™…ä¸Šå´åœ¨æŒ‡ä»£ä¸åŒçš„å®ä½“ã€‚é€šè¿‡å¯¹æ¯ä¸ªå‚è€ƒè¡¨è¾¾çš„å‘è¨€è€…å’Œå¬è€…çš„ç†è§£è¿›è¡Œå•ç‹¬æ•æ‰ï¼Œç ”ç©¶æ­ç¤ºäº†ç†è§£æ˜¯å¦‚ä½•é€æ¸å½¢æˆã€åˆ†æ­§å’Œä¿®å¤çš„ã€‚ç»“æœæ˜¾ç¤ºï¼Œå°½ç®¡è¯æ±‡å˜ä½“ç»Ÿä¸€åå®Œå…¨è¯¯è§£çš„æƒ…å†µå¾ˆå°‘ï¼Œä½†å¤šæ ·æ€§å·®å¼‚ä¼šç³»ç»Ÿæ€§åœ°å¼•å‘åˆ†æ­§ï¼Œè¡¨æ˜è¡¨é¢ä¸Šçš„å…±è¯†å¯èƒ½æ©ç›–äº†æŒ‡ä»£çš„ä¸ä¸€è‡´ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.02358', 'title': 'Let Multimodal Embedders Learn When to Augment Query via Adaptive Query\n  Augmentation', 'url': 'https://huggingface.co/papers/2511.02358', 'abstract': 'M-Solomon, a multimodal embedder, adaptively augments queries using a Multimodal LLM, improving performance and reducing embedding latency compared to baselines.  \t\t\t\t\tAI-generated summary \t\t\t\t Query augmentation makes queries more meaningful by appending fu                         selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];

        function renderArticles(articles) {

            } else {

            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">

                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>

                            <p class="meta">

                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>

                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
