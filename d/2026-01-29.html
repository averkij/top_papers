        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

elligence with reduced data requirements while maintaining general vision performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Innovator-VL, a scientific multimodal large language model designed to advance understanding and reasoning across diverse scientific domains while maintaining excellent performance on general vision tasks. Contrary to the trend of relying on massive domain-specific pretraining and opaque pipelines, our work demonstrates that principled training design and transparent methodology can yield strong scientific intelligence with substantially reduced data requirements. (i) First, we provide a fully transparent, end-to-end reproducible training pipeline, covering data collection, cleaning, preprocessing, supervised fine-tuning, reinforcement learning, and evaluation, along with detailed optimization recipes. This facilitates systematic extension by the community. (ii) Second, Innovator-VL exhibits remarkable data efficiency, achieving competitive performance on various scientific tasks using fewer than five million curated samples without large-scale pretraining. These results highlight that effective reasoning can be achieved through principled data selection rather than indiscriminate scaling. (iii) Third, Innovator-VL demonstrates strong generalization, achieving competitive performance on general vision, multimodal reasoning, and scientific benchmarks. This indicates that scientific alignment can be integrated into a unified model without compromising general-purpose capabilities. Our practices suggest that efficient, reproducible, and high-performing scientific multimodal models can be built even without large-scale data, providing a practical foundation for future research.', 'score': 52, 'issue_id': 822, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': '722484bdbc5b171b', 'authors': ['Zichen Wen', 'Boxue Yang', 'Shuang Chen', 'Yaojie Zhang', 'Yuhang Han', 'Junlong  Flow', 'url': 'https://huggingface.co/papers/2601.20552', 'abstract': 'DeepSeek-OCR 2 introduces DeepEncoder V2 that dynamically reorders visual tokens based on semantic content, enabling more human-like causal reasoning in 2D image understanding through cascaded 1D causal structures.  \t\t\t\t\tAI-generated summary \t\t\t\t We present DeepSeek-OCR 2 to investigate the feasibility of a novel encoder-DeepEncoder V2-capable of dynamically reordering visual tokens upon image semantics. Conventional vision-language models (VLMs) invariably process visual tokens in a rigid raster-scan order (top-left to bottom-right) with fixed positional encoding when fed into LLMs. However, this contradicts human visual perception, which follows flexible yet semantically coherent scanning patterns driven by inherent logical structures. Particularly for images with complex layouts, human vision exhibits causally-informed sequential processing. Inspired by this cognitive mechanism, DeepEncoder V2 is designed to endow the encoder with causal reasoning capabilities, enabling it to intelligently reorder visual tokens prior to LLM-based content interpretation. This work explores a novel paradigm: whether 2D image understanding can be effectively achieved through two-cascaded 1D causal reasoning structures, thereby offering a new architectural approach with the potential to achieve genuine 2D reasoning. Codes and model weights are publicly accessible at http://github.com/deepseek-ai/DeepSeek-OCR-2.', 'score': 24, 'issue_id': 822, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '93565144dc050049', 'authors': ['Haoran Wei', 'Yaofeng Sun', 'Yukun Li'], 'affiliations': ['DeepSeek-AI'], 'pdf_title_img': 'assets/pdf/title_img/2601.20552.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#architecture', '#reasoning', '#cv'], 'emoji': 'ğŸ‘ï¸', 'ru': {'title': 'Ğ¡ĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿ĞµÑ€ĞµÑƒĞ¿Ğ¾Ñ€ÑĞ´Ğ¾Ñ‡ĞµĞ½Ğ¸Ğµ: Ğ¾Ñ‚ D image comprehension through a novel method that utilizes cascaded 1D causal structures for better reasoning.'}, 'zh': {'title': 'åŠ¨æ€é‡æ’åºï¼Œæå‡å›¾åƒç†è§£çš„å› æœæ¨ç†èƒ½åŠ›', 'desc': 'DeepSeek-OCR 2 ä»‹ç»äº†ä¸€ç§æ–°çš„ç¼–ç å™¨ DeepEncoder V2ï¼Œèƒ½å¤Ÿæ ¹æ®å›¾åƒçš„è¯­ä¹‰åŠ¨æ€é‡æ–°æ’åºè§†è§‰æ ‡è®°ã€‚è¿™ç§æ–¹æ³•ä½¿å¾—åœ¨äºŒç»´å›¾åƒç†è§£ä¸­å®ç°æ›´æ¥è¿‘äººç±»çš„å› æœæ¨ç†æˆä¸ºå¯èƒ½ã€‚ä¼ ç»Ÿçš„è§†è§‰è¯­è¨€æ¨¡å‹é€šå¸¸ä»¥å›ºå®šçš„é¡ºåºå¤„ç†è§†è§‰æ ‡è®°ï¼Œè€Œ DeepEncoder V2 åˆ™æ¨¡ä»¿äººç±»çš„è§†è§‰æ„ŸçŸ¥ï¼Œé‡‡ç”¨çµæ´»çš„æ‰«ææ¨¡å¼ã€‚é€šè¿‡è¿™ç§æ–°é¢–çš„æ¶æ„ï¼Œç ”ç©¶è€…æ¢ç´¢äº†å¦‚ä½•é€šè¿‡ä¸¤ä¸ªçº§è”çš„ä¸€ç»´å› æœæ¨ç†ç»“æ„æœ‰æ•ˆå®ç°äºŒç»´å›¾åƒç†è§£ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20209', 'title': 'Spark: Strategic Policy-Aware Exploration via Dynamic Branching for Long-Horizon Agentic Learning', 'url': 'https://huggingface.co/papers/2601.20209', 'abstract': "Spark is a reinforcement learning framework that strategically allocates computational resources by branching at critical decision states, improving sample efficiency and generalization for long-horizon tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement learning has empowered large language models to act as intelligent agents, yet training them for long-horizon tasks remains challenging due to the scarcity of high-quality trajectories, especially under limited resources. Existing methods typically scale up rollout sizes and indiscriminately allocate computational resources among intermediate steps. Such attempts inherently waste substantial computation budget on trivial steps while failing to guarantee sample quality. To address this, we propose Spark (Strategic Policy-Aware exploRation via Key-state dynamic branching), a novel framework that selectively branches at critical decision states for resource-efficient exploration. Our key insight is to activate adaptive branching exploration at critical decision points to probe promising trajectories, thereby achieving precise resource allocation that prioritizes sampling quality over blind coverage. This design leverages the agent's intrinsic decision-making signals to reduce dependence on human priors, enabling the agent to autonomously expand exploration and achieve stronger generalization. Experiments across diverse tasks (e.g., embodied planning), demonstrate that Spark achieves superior success rates with significantly fewer training samples, exhibiting robust generalization even in unseen scenarios.", 'score': 12, 'issue_id': 822, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '86ca3ed3a2e5cd06', 'authors': ['Jinyang Wu', 'Shuo Yang', 'Changpeng Yang', 'Yuhao Shen', 'Shuai Zhang', 'Zhengqi Wen', 'Jianhua Tao'], 'affiliations': ['Peking University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2601.20209.jpg', 'data': {'categories': ['#rl', '#training', '#robotics', '#agents'], 'emoji': 'ğŸŒ³', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ²ĞµÑ‚Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ² ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ¼ĞµĞ½Ñ‚Ğ°Ñ… Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ', 'desc': 'Spark â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ¼Ğ½Ğ¾ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµÑÑƒÑ€ÑÑ‹ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼Ğ¸ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑÑ€ĞµĞ´Ñ‹. ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¸Ğ´ĞµÑ Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ²ĞµÑ‚Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸Ğ¼ĞµĞ½Ğ½Ğ¾ Ğ² ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚Ğ¾Ñ‡ĞºĞ°Ñ… Ğ¿Ñ€Ğ¸Ğ½ÑÑ‚Ğ¸Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑĞ¸Ñ‚ÑŒ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²Ñ‹Ğ±Ğ¾Ñ€ĞºĞ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ¸Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, ÑĞ½Ğ¸Ğ¶Ğ°Ñ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ‚ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·Ğ¾Ğº. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Spark Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¸Ñ… Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ĞµĞ¹ ÑƒÑĞ¿ĞµÑ…Ğ° Ñ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ…Ğ¾Ñ€Ğ¾ÑˆÑƒÑ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ÑƒÑ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ÑÑ….'}, 'en': {'title': 'Efficient Exploration through Strategic Decision Branching', 'desc': 'Spark is a reinforcement learning framework designed to enhance the efficiency of resource allocation during training for long-horizon tasks. It strategically branches at critical decision points, allowing for more effective exploration of promising trajectories while minimizing wasted computational resources. By focusing on sample quality rather than merely increasing the number of rollouts, Spark improves the learning process for intelligent agents. Experiments show that this approach leads to higher success rates with fewer training samples, demonstrating better generalization in new situations.'}, 'zh': {'title': 'Sparkï¼šé«˜æ•ˆèµ„æºåˆ†é…çš„å¼ºåŒ–å­¦ä¹ æ–°æ¡†æ¶', 'desc': 'Sparkæ˜¯ä¸€ä¸ªå¼ºåŒ–å­¦ä¹ æ¡†æ¶ï¼Œé€šè¿‡åœ¨å…³é”®å†³ç­–çŠ¶æ€è¿›è¡Œåˆ†æ”¯ï¼Œæˆ˜ç•¥æ€§åœ°åˆ†é…è®¡ç®—èµ„æºï¼Œä»è€Œæé«˜é•¿æ—¶é—´ä»»åŠ¡çš„æ ·æœ¬æ•ˆç‡å’Œæ³›åŒ–èƒ½åŠ›ã€‚ç°æœ‰æ–¹æ³•é€šå¸¸æ‰©å¤§å›æ»šè§„æ¨¡ï¼Œå¹¶åœ¨ä¸­é—´æ­¥éª¤ä¸­æ— å·®åˆ«åœ°åˆ†é…è®¡ç®—èµ„æºï¼Œå¯¼è‡´åœ¨æ— å…³æ­¥éª¤ä¸Šæµªè´¹å¤§é‡è®¡ç®—é¢„ç®—ã€‚Sparké€šè¿‡åœ¨å…³é”®å†³ç­–ç‚¹æ¿€æ´»è‡ªé€‚åº”åˆ†æ”¯æ¢ç´¢ï¼Œä¼˜å…ˆè€ƒè™‘æ ·æœ¬è´¨é‡ï¼Œå®ç°èµ„æºçš„é«˜æ•ˆåˆ†é…ã€‚å®éªŒè¡¨æ˜ï¼ŒSparkåœ¨å¤šç§ä»»åŠ¡ä¸­ä»¥æ˜¾è‘—æ›´å°‘çš„è®­ç»ƒæ ·æœ¬è·å¾—æ›´é«˜çš„æˆåŠŸç‡ï¼Œå¹¶åœ¨æœªè§åœºæ™¯ä¸­å±•ç°å‡ºå¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20834', 'title': 'Linear representations in language models can change dramatically over a conversation', 'url': 'https://huggingface.co/papers/2601.20834', 'abstract': 'Linear representation directions in language models dynamically shift during conversations, affecting how factual information is encoded while preserving generic content, with implications for interpretability and context-adaptive model behavior.  \t\t\t\t\tAI-generated summary \t\t\t\t Language model representations often contain linear directions that correspond to high-level concepts. Here, we study the dynamics of these representations: how representations evolve along these dimensions within the context of (simulated) conversations. We find that linear representations can change dramatically over a conversation; for example, information that is represented as factual at the beginning of a conversation can be represented as non-factual at the end and vice versa. These changes are content-dependent; while representations of conversation-relevant information may change, generic information is generally preserved. These changes are robust even for dimensions that disentangle factuality from more superficial response patterns, and occur across different model families and layers of the model. These representation changes do not require on-policy conversations; even replaying a conversation script written by an entirely different model can produce similar changes. However, adaptation is much weaker from simply having a sci-fi story in context that is framed more explicitly as such. We also show that steering along a representational direction can have dramatically different effects at different points in a conversation. These results are consistent with the idea that representations may evolve in response to the model playing a particular role that is cued by a conversation. Our findings may pose challenges for interpretability and steering -- in particular, they imply that it may be misleading to use static interpretations of features or directions, or probes that assume a particular range of features consistently corresponds to a particular ground-truth value. However, these types of representational dynamics also point to exciting new research directions for understanding how models adapt to context.', 'score': 8, 'issue_id': 822, 'pub ersations', 'desc': 'This paper explores how language models change their internal representations during conversations. It shows that the way information is encoded can shift from factual to non-factual as the dialogue progresses, depending on the content discussed. While specific conversation-related information may change, general or generic information tends to remain stable. These findings highlight the challenges in interpreting model behavior and suggest that understanding these dynamic representations could lead to new research opportunities in context-aware AI.'}, 'zh': {'title': 'å¯¹è¯ä¸­è¯­è¨€æ¨¡å‹è¡¨ç¤ºçš„åŠ¨æ€å˜åŒ–', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†è¯­è¨€æ¨¡å‹ä¸­çº¿æ€§è¡¨ç¤ºæ–¹å‘åœ¨å¯¹è¯è¿‡ç¨‹ä¸­å¦‚ä½•åŠ¨æ€å˜åŒ–ã€‚è¿™äº›å˜åŒ–å½±å“äº†äº‹å®ä¿¡æ¯çš„ç¼–ç ï¼ŒåŒæ—¶ä¿æŒäº†é€šç”¨å†…å®¹çš„å®Œæ•´æ€§ã€‚ç ”ç©¶å‘ç°ï¼Œåœ¨å¯¹è¯çš„ä¸åŒé˜¶æ®µï¼Œä¿¡æ¯çš„è¡¨ç¤ºå¯ä»¥ä»äº‹å®è½¬å˜ä¸ºéäº‹å®ï¼Œåä¹‹äº¦ç„¶ã€‚è¿™ç§å˜åŒ–æ˜¯å†…å®¹ä¾èµ–çš„ï¼Œå°½ç®¡å¯¹è¯ç›¸å…³çš„ä¿¡æ¯ä¼šå˜åŒ–ï¼Œä½†é€šç”¨ä¿¡æ¯é€šå¸¸ä¼šè¢«ä¿ç•™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20802', 'title': 'Reinforcement Learning via Self-Distillation', 'url': 'https://huggingface.co/papers/2601.20802', 'abstract': "Self-Distillation Policy Optimization (SDPO) enhances reinforcement learning with verifiable rewards by utilizing rich textual feedback to improve sample efficiency and accuracy in language model training.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models are increasingly post-trained with reinforcement learning in verifiable domains such as code and math. Yet, current methods for reinforcement learning with verifiable rewards (RLVR) learn only from a scalar outcome reward per attempt, creating a severe credit-assignment bottleneck. Many verifiable environments actually provide rich textual feedback, such as runtime errors or judge evaluations, that explain why an attempt failed. We formalize this setting as reinforcement learning with rich feedback and introduce Self-Distillation Policy Optimization (SDPO), which converts tokenized feedback into a dense learning signal without any external teacher or explicit reward model. SDPO treats the current model conditioned on feedback as a self-teacher and distills its feedback-informed next-token predictions back into the policy. In this way, SDPO leverages the model's ability to retrospectively identify its own mistakes in-context. Across scientific reasoning, tool use, and competitive programming on LiveCodeBench v6, SDPO improves sample efficiency and final accuracy over strong RLVR baselines. Notably, SDPO also outperforms baselines in standard RLVR environments that only return scalar feedback by using successful rollouts as implicit feedback for failed attempts. Finally, applying SDPO to individual questions at test time accelerates discovery on difficult binary-reward tasks, achieving the same discovery probability as best-of-k sampling or multi-turn conversations with 3x fewer attempts.", 'score': 5, 'issue_id': 830, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '3bfecef19c274f32', 'authors': ['Jonas HÃ¼botter', 'Frederike LÃ¼beck', 'Lejs Behric', 'Anton Baumann', 'Marco Bagatella', 'Daniel Marta', 'Ido Hakimi', 'Idan Shenfeld', 'Thomas Kleine Buening', 'Carlos Guestrin', 'Andreas Krause'], 'affiliations': ['ETH Zurich', 'MIT', 'Max Planck Institute for Intelligent Systems', 'Stanford'], 'pdf_title_img': 'assets/pdf/title_img/2601.20802.jpg', 'data': {'categories': ['#plp', '#optimization', '#rlhf', '#rl', '#reasoning', '#training', '#science'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· ÑĞ°Ğ¼Ğ¾ĞºÑ€Ğ¸Ñ‚Ğ¸ĞºÑƒ: ĞºĞ°Ğº LLM ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ğ½Ğ° ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ñ…', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Self-Distillation Policy Optimization (SDPO), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ¿Ñ€Ğ¾Ğ²Ğµ s to revise, transforming binary failure signals into actionable feedback. Our framework classifies claims by their logical status and aggregates multiple verification signals into a unified score with variance-based penalty. The system iteratively refines answers using structured feedback until acceptance criteria are met or convergence is achieved. This hybrid approach delivers formal guarantees where possible and consensus verification elsewhere, advancing trustworthy AI. With the GPT-OSS-120B model, VERGE demonstrates an average performance uplift of 18.7% at convergence across a set of reasoning benchmarks compared to single-pass approaches.', 'score': 5, 'issue_id': 836, 'pub_date': '2026-01-27', 'pub_date_card': {'ru': '27 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 27', 'zh': '1æœˆ27æ—¥'}, 'hash': '207995ee5c337fc6', 'authors': ['Vikash Singh', 'Darion Cassel', 'Nathaniel Weir', 'Nick Feng', 'Sam Bayless'], 'affiliations': ['Amazon Web Services', 'Case Western Reserve University'], 'pdf_title_img': 'assets/pdf/title_img/2601.20055.jpg', 'data': {'categories': ['#reasoning', '#training', '#architecture', '#interpretability', '#security', '#benchmark'], 'emoji': 'âœ“', 'ru': {'title': 'Ğ›Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ²ĞµÑ€Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ñ„Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ SMT-Ñ€ĞµÑˆĞ°Ñ‚ĞµĞ»ÑĞ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ»Ğ¾Ğ³Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ². Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ·Ğ±Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ°Ñ‚Ğ¾Ğ¼Ğ°Ñ€Ğ½Ñ‹Ğµ ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ¸Ñ… Ğ² Ğ»Ğ¾Ğ³Ğ¸ĞºÑƒ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ° Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ ĞºĞ¾Ğ½ÑĞ¸ÑÑ‚ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚ÑŒ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ´Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒÑÑ‚Ğ²Ğ° Ñ‚ĞµĞ¾Ñ€ĞµĞ¼. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ñ‹ Ñ‚Ñ€Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¸: Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ°Ğ½Ğ´Ğ¸Ğ´Ğ°Ñ‚Ğ°Ğ¼Ğ¸, Ğ¼Ğ°Ñ€ÑˆÑ€ÑƒÑ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² ÑƒÑ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğº Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğ¼ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸ÑĞ¼ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñ‡ĞµÑ€ĞµĞ· Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ğµ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¾Ğ±Ñ€Ğ°Ñ‚Ğ½ÑƒÑ ÑĞ²ÑĞ·ÑŒ, Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°Ñ Ğ² ÑÑ€ĞµĞ´Ğ½ĞµĞ¼ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ° 18.7% Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¿Ñ€Ğ¾Ñ…Ğ¾Ğ´Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing AI Logic with Neurosymbolic Integration', 'desc': 'This paper presents a neurosymbolic framework that combines large language models (LLMs) with satisfiability modulo theories (SMT) solvers to improve logical correctness in AI-generated outputs. The framework uses verification-guided iterative refinement, breaking down LLM outputs into atomic claims and formalizing them into first-order logic for consistency checking. Key innovations include multi-model consensus for logical alignment, semantic routing for directing claims to appropriate verification methods, and precise error localization through Minimal Correction Subsets. The approach enhances the reliability of AI systems, achieving an average performance improvement of 18.7% on reasoning benchmarks compared to traditional methods.'}, 'zh': {'title': 'æå‡é€»è¾‘æ­£ç¡®æ€§çš„ç¥ç»ç¬¦å·æ¡†æ¶', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§ç¥ç»ç¬¦å·æ¡†æ¶ï¼Œå°†å¤§å‹è¯­è¨€æ¨¡å‹ä¸SMTæ±‚è§£å™¨ç»“åˆï¼Œä»¥æé«˜é€»è¾‘æ­£ç¡®æ€§ã€‚è¯¥æ¡†æ¶é€šè¿‡è¿­ä»£ä¼˜åŒ–ï¼Œåˆ©ç”¨å½¢å¼è¯­ä¹‰ç­‰ä»·æ£€æŸ¥ã€è¯­ä¹‰è·¯ç”±å’Œæœ€å°ä¿®æ­£å­é›†æ¥ç²¾ç¡®å®šä½é”™è¯¯å¹¶è¿›è¡Œå…±è¯†éªŒè¯ã€‚å®ƒå°†å¤§å‹è¯­è¨€æ¨¡å‹çš„è¾“å‡ºåˆ†è§£ä¸ºåŸå­å£°æ˜ï¼Œå¹¶å°†å…¶è‡ªåŠ¨å½¢å¼åŒ–ä¸ºä¸€é˜¶é€»è¾‘ï¼Œä½¿ç”¨è‡ªåŠ¨å®šç†è¯æ˜æ¥éªŒè¯é€»è¾‘ä¸€è‡´æ€§ã€‚é€šè¿‡å¤šæ¨¡å‹å…±è¯†å’Œç²¾ç¡®çš„é€»è¾‘é”™è¯¯å®šä½ï¼Œè¯¥æ–¹æ³•åœ¨æ¨ç†åŸºå‡†æµ‹è¯•ä¸­æ˜¾ç¤ºå‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20789', 'title': 'SERA: Soft-Verified Efficient Repository Agents', 'url': 'https://huggingface.co/papers/2601.20789', 'abstract': "Soft-Verified Efficient Repository Agents (SERA) enables cost-effective training of coding agents through supervised fine-tuning, achieving state-of-the-art performance while enabling specialization to private codebases at a fraction of the cost of previous methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Open-weight coding agents should hold a fundamental advantage over closed-source systems: they can be specialized to private codebases, encoding repository-specific information directly in their weights. Yet the cost and complexity of training has kept this advantage theoretical. We show it is now practical. We present Soft-Verified Efficient Repository Agents (SERA), an efficient method for training coding agents that enables the rapid and cheap creation of agents specialized to private codebases. Using only supervised finetuning (SFT), SERA achieves state-of-the-art results among fully open-source (open data, method, code) models while matching the performance of frontier open-weight models like Devstral-Small-2. Creating SERA models is 26x cheaper than reinforcement learning and 57x cheaper than previous synthetic data methods to reach equivalent performance. Our method, Soft Verified Generation (SVG), generates thousands of trajectories from a single code repository. Combined with cost-efficiency, this enables specialization to private codebases. Beyond repository specialization, we apply SVG to a larger corpus of codebases, generating over 200,000 synthetic trajectories. We use this dataset to provide detailed analysis of scaling laws, ablations, and confounding factors for training coding agents. Overall, we believe our work will greatly accelerate research on open coding agents and showcase the advantage of open-source models that can specialize to private codebases. We release SERA as the first model in Ai2's Open Coding Agents series, along with all our code, data, and Claude Code integration to support the research community.", 'score': 4, 'issue_id': 822, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': 'd62ea829467acb11', 'authors': ['Ethan Shen', 'Danny Tormoen', 'Saurabh Shah', 'Ali Farhadi', 'Tim Dettmers'], 'affiliations': ['Allen Institute for AI', 'Carnegie Mellon University', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2601.20789.jpg', 'data': {'categories': ['#optimization', '#open_source', '#training', '#dataset', '#plp', '#synthetic', '#agents'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ”ĞµÑˆÑ‘Ğ²Ğ°Ñ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºĞ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ñ‹Ğµ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ SERA â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ´Ğ¾Ğ²Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· supervised fine-tuning Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¼ÑĞ³ĞºĞ¾Ğ¹ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Soft Verified Generation (SVG), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ñ‚Ñ‹ÑÑÑ‡Ğ¸ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¸Ğ· Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ñ ĞºĞ¾Ğ´Ğ°, Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ½Ğ¸Ğ¶Ğ°Ñ ÑÑ‚Ğ¾Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸĞ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² ÑÑ€ĞµĞ´Ğ¸ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ñ‹ Ñ frontier Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ² 26 Ñ€Ğ°Ğ· Ğ´ĞµÑˆĞµĞ²Ğ»Ğµ, Ñ‡ĞµĞ¼ reinforcement learning. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ĞºĞ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ°Ğ³ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ²Ğ°Ñ‚Ğ½Ñ‹Ğµ ĞºĞ¾Ğ´Ğ¾Ğ²Ñ‹Ğµ Ğ±Ğ°Ğ·Ñ‹, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ°Ğ´ Ğ·Ğ°ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Cost-Effective Specialization for Coding Agents with SERA', 'desc': 'The paper introduces Soft-Verified Efficient Repository Agents (SERA), a novel approach for training coding agents that allows for cost-effective specialization to private codebases. By utilizing supervised fine-tuning (SFT), SERA achieves state-of-the-art performance while being significantly cheaper than traditional methods like reinforcement learning. The method generates thousands of synthetic training trajectories from a single code repository, enhancing the efficiency of the training process. This work aims to advance the field of open-source coding agents and demonstrates the practical benefits of open-weight models in adapting to specific coding environments.'}, 'zh': {'title': 'é«˜æ•ˆè®­ç»ƒç§æœ‰ä»£ç åº“ä»£ç†çš„é©å‘½æ€§æ–¹æ³•', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºè½¯éªŒè¯é«˜æ•ˆä»£ç åº“ä»£ç†ï¼ˆSERAï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨é€šè¿‡ç›‘ç£å¾®è°ƒå®ç°æˆæœ¬æ•ˆç›Šé«˜çš„ç¼–ç ä»£ç†è®­ç»ƒã€‚SERAèƒ½å¤Ÿå¿«é€Ÿä¸”ä½æˆæœ¬åœ°åˆ›å»ºä¸“é—¨é’ˆå¯¹ç§æœ‰ä»£ç åº“çš„ä»£ç†ï¼Œå¹¶åœ¨å®Œå…¨å¼€æºæ¨¡å‹ä¸­å®ç°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚ä¸ä¹‹å‰çš„æ–¹æ³•ç›¸æ¯”ï¼Œä½¿ç”¨SERAåˆ›å»ºæ¨¡å‹çš„æˆæœ¬é™ä½äº†26å€ï¼Œä¸”åœ¨æ€§èƒ½ä¸Šä¸å‰æ²¿çš„å¼€æ”¾æƒé‡æ¨¡å‹ç›¸åŒ¹é…ã€‚æˆ‘ä»¬çš„ç ”ç©¶å°†åŠ é€Ÿå¼€æ”¾ç¼–ç ä»£ç†çš„ç ”ç©¶ï¼Œå¹¶å±•ç¤ºå¼€æºæ¨¡å‹åœ¨ç§æœ‰ä»£ç åº“ä¸“é—¨åŒ–æ–¹é¢çš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20380', 'title': 'OmegaUse: Building a General-Purpose GUI Agent for Autonomous Task Execution', 'url': 'https://huggingface.co/papers/2601.20380', 'abstract': 'OmegaUse is a general-purpose GUI agent model that achieves state-of-the-art performance on mobile and desktop platforms through a combination of high-quality data construction, decoupled training methods, and a Mixture-of-Experts architecture.  \t\t\t\t\tAI-generated summary \t\t\t\t Graphical User Interface (GUI) agents show great potential for enabling foundation models to complete real-world tasks, revolutionizing human-computer interaction and improving human productivity. In this report, we present OmegaUse, a general-purpose GUI agent model for autonomous task execution on both mobile and desktop platforms, supporting computer-use and phone-use scenarios. Building an effective GUI agent model relies on two factors: (1) high-quality data and (2) effective training methods. To address these, we introduce a carefully engineered data-construction pipeline and a decoupled training paradigm. For data construction, we leverage rigorously curated open-source datasets and introduce a novel automated synthesis framework that integrates bottom-up autonomous exploration with top-down taxonomy-guided generation to create high-fidelity synthetic data. For training, to better leverage these data, we adopt a two-stage strategy: Supervised Fine-Tuning (SFT) to establish fundamental interaction syntax, followed by Group Relative Policy Optimization (GRPO) to improve spatial grounding and sequential planning. To balance computational efficiency with agentic reasoning capacity, OmegaUse is built on a Mixture-of-Experts (MoE) backbone. To evaluate cross-terminal capabilities in an offline setting, we introduce OS-Nav, a benchmark suite spanning multiple operating systems: ChiM-Nav, targeting Chinese Android mobile environments, and Ubu-Nav, focusing on routine desktop interactions on Ubuntu. Extensive experiments show that OmegaUse is highly competitive across established GUI benchmarks, achieving a state-of-the-art (SOTA) score of 96.3% on ScreenSpot-V2 and a leading 79.1% step success rate on AndroidControl. OmegaUse also performs strongly on OS-Nav, reaching 74.24% step success on ChiM-Nav and 55.9% average success on Ubu-Nav.', 'score': 4, 'issue_id': 822, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': 'd5b6498a955243f2', 'authors': ['Le Zhang', 'Yixiong Xiao', 'Xinjiang Lu', 'Jingjia Cao', 'Yusai Zhao', 'Jingbo Zhou', 'Lang An', 'Zikan Feng', 'Wanxiang Sha', 'Yu S chieving top performance through advanced data construction and training techniques. It utilizes a Mixture-of-Experts architecture to balance computational efficiency with reasoning capabilities. The model is trained using a two-stage approach, starting with Supervised Fine-Tuning to establish interaction syntax, followed by Group Relative Policy Optimization for enhanced spatial and sequential planning. Extensive evaluations demonstrate OmegaUse's competitive edge, achieving state-of-the-art results on various benchmarks, including a 96.3% score on ScreenSpot-V2."}, 'zh': {'title': 'OmegaUseï¼šæå‡äººæœºäº¤äº’çš„é€šç”¨GUIä»£ç†', 'desc': 'OmegaUseæ˜¯ä¸€ç§é€šç”¨çš„å›¾å½¢ç”¨æˆ·ç•Œé¢ï¼ˆGUIï¼‰ä»£ç†æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨ç§»åŠ¨å’Œæ¡Œé¢å¹³å°ä¸Šå®ç°æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚è¯¥æ¨¡å‹ä¾èµ–äºé«˜è´¨é‡çš„æ•°æ®æ„å»ºå’Œæœ‰æ•ˆçš„è®­ç»ƒæ–¹æ³•ï¼Œé‡‡ç”¨äº†æ··åˆä¸“å®¶æ¶æ„ã€‚ä¸ºäº†æ„å»ºæœ‰æ•ˆçš„GUIä»£ç†ï¼ŒOmegaUseå¼•å…¥äº†ç²¾å¿ƒè®¾è®¡çš„æ•°æ®æ„å»ºæµç¨‹å’Œè§£è€¦è®­ç»ƒèŒƒå¼ã€‚é€šè¿‡è¿™äº›åˆ›æ–°ï¼ŒOmegaUseåœ¨å¤šä¸ªæ“ä½œç³»ç»Ÿçš„åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å…¶åœ¨çœŸå®ä¸–ç•Œä»»åŠ¡ä¸­çš„å¼ºå¤§èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.19949', 'title': 'RIR-Mega-Speech: A Reverberant Speech Corpus with Comprehensive Acoustic Metadata and Reproducible Evaluation', 'url': 'https://huggingface.co/papers/2601.19949', 'abstract': 'A large-scale reverberant speech corpus with detailed acoustic annotations is introduced to facilitate standardized comparison and reproduction of speech processing research.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite decades of research on reverberant speech, comparing methods remains difficult because most corpora lack per-file acoustic annotations or provide limited documentation for reproduction. We present RIR-Mega-Speech, a corpus of approximately 117.5 hours created by convolving LibriSpeech utterances with roughly 5,000 simulated room impulse responses from the RIR-Mega collection. Every file includes RT60, direct-to-reverberant ratio (DRR), and clarity index (C_{50}) computed from the source RIR using clearly defined, reproducible procedures. We also provide scripts to rebuild the dataset and reproduce all evaluation results.   Using Whisper small on 1,500 paired utterances, we measure 5.20% WER (95% CI: 4.69--5.78) on clean speech and 7.70% (7.04--8.35) on reverberant versions, corresponding to a paired increase of 2.50 percentage points (2.06--2.98). This represents a 48% relative degradation. WER increases monotonically with RT60 and decreases with DRR, consistent with prior perceptual studies. While the core finding that reverberation harms recognition is well established, we aim to provide the community with a standardized resource where acoustic conditions are transparent and results can be verified independently. The repository includes one-command rebuild instructions for both Windows and Linux environments.', 'score': 3, 'issue_id': 822, 'pub_date': '2026-01-25', 'pub_date_card': {'ru': '25 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 25', 'zh': '1æœˆ25æ—¥'}, 'hash': '929449e4dced756e', 'authors': ['Mandip Goswami'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2601.19949.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#audio', '#open_source'], 'emoji': 'ğŸ¤', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ±Ğ°Ğ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° RIR-Mega-Speech â€” Ğ±Ğ¾Ğ»ÑŒÑˆĞ°Ñ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ğ°Ñ Ğ±Ğ°Ğ·Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ½Ğ¾ 117,5 Ñ‡Ğ°ÑĞ°Ğ¼Ğ¸ Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ€ĞµÑ‡Ğ¸, ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ½Ğ°Ñ Ğ¿ÑƒÑ‚ĞµĞ¼ ÑĞ²Ñ‘Ñ€Ñ‚ĞºĞ¸ Ğ²Ñ‹ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğ¹ LibriSpeech Ñ 5000 ÑĞ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ¼Ğ¿ÑƒĞ»ÑŒÑĞ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ‚ĞºĞ»Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ¿Ğ¾Ğ¼ĞµÑ‰ĞµĞ½Ğ¸Ğ¹. ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ñ„Ğ°Ğ¹Ğ» ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ñ‹Ğµ Ğ°ĞºÑƒÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ²Ñ€ĞµĞ¼Ñ Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ (RT60), ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚ Ğ¿Ñ€ÑĞ¼Ğ¾Ğ³Ğ¾ Ğº Ğ¾Ñ‚Ñ€Ğ°Ğ¶Ñ‘Ğ½Ğ½Ğ¾Ğ¼Ñƒ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñƒ (DRR) Ğ¸ Ğ¸Ğ½Ğ´ĞµĞºÑ Ñ€Ğ°Ğ·Ğ±Ğ¾Ñ€Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ (C50), Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾ Ñ‡Ñ‘Ñ‚ĞºĞ¾ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ğ¼ Ğ¸ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ñ‹Ğ¼ Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ğ°Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Whisper, Ğ·Ğ°Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ² ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° 2,50 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ°, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ 48% Ğ¾Ñ‚Ğ½Ğ¾ÑĞ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞšĞ¾Ñ€Ğ¿ÑƒÑ ÑĞ¾Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ¶Ğ´Ğ°ĞµÑ‚ÑÑ ÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ°Ğ¼Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ğ¾Ğ¹ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ€ĞµĞ²ĞµÑ€Ğ±ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ñ€ĞµÑ‡Ğ¸ Ğ¸ Ğ¿Ğ¾Ğ»Ğ½ÑƒÑ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Standardizing Speech Research with RIR-Mega-Speech', 'desc': 'This paper introduces RIR-Mega-Speech, a large-scale speech corpus designed to improve the reproducibility and comparison of speech processing research. It consists of 117.5 hours of audio created by applying simulated room impulse responses to LibriSpeech utterances, with detailed acoustic annotations for each file. Key metrics such as RT60, direct-to-reverberant ratio (DRR), and clarity index (C_{50}) are provided to facilitate standardized evaluations. The study also demonstrates the impact of reverberation on speech recognition performance, highlighting a measurable increase in word error rate (WER) as reverberation increases, thus underscoring the importance of transparent acoustic conditions in research.'}, 'zh': {'title': 'æ ‡å‡†åŒ–æ··å“è¯­éŸ³ç ”ç©¶çš„èµ„æº', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªå¤§å‹çš„æ··å“è¯­éŸ³è¯­æ–™åº“RIR-Mega-Speechï¼Œæ—¨åœ¨ä¿ƒè¿›è¯­éŸ³å¤„ç†ç ”ç©¶çš„æ ‡å‡†åŒ–æ¯”è¾ƒå’Œé‡ç°ã€‚è¯¥è¯­æ–™åº“åŒ…å«çº¦117.5å°æ—¶çš„è¯­éŸ³æ•°æ®ï¼Œé€šè¿‡å°†LibriSpeechçš„è¯­éŸ³ä¸5000ä¸ªæ¨¡æ‹Ÿæˆ¿é—´è„‰å†²å“åº”è¿›è¡Œå·ç§¯ç”Ÿæˆã€‚æ¯ä¸ªæ–‡ä»¶éƒ½åŒ…å«RT60ã€ç›´æ¥åˆ°æ··å“æ¯”ï¼ˆDRRï¼‰å’Œæ¸…æ™°åº¦æŒ‡æ•°ï¼ˆC_{50}ï¼‰ï¼Œè¿™äº›æŒ‡æ ‡æ˜¯é€šè¿‡æ˜ç¡®çš„ã€å¯é‡ç°çš„ç¨‹åºè®¡ç®—å¾—å‡ºçš„ã€‚æˆ‘ä»¬è¿˜æä¾›äº†é‡å»ºæ•°æ®é›†å’Œé‡ç°æ‰€æœ‰è¯„ä¼°ç»“æœçš„è„šæœ¬ï¼Œä»¥ä¾¿ç ”ç©¶äººå‘˜èƒ½å¤ŸéªŒè¯ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.17950', 'title': 'UPLiFT: Efficient Pixel-Dense Feature Upsampling with Local Attenders', 'url': 'https://huggingface.co/papers/2601.17950', 'abstract': 'Iterative upsampling methods can match cross-attention-based approaches while achieving lower inference costs through the proposed UPLiFT architecture with Local Attender operator for dense feature generation.  \t\t\t\t\tAI-generated summary \t\t\t\t The space of task-agnostic feature upsampling has emerged as a promising area of research to efficiently create denser features from pre-trained visual backbones. These methods act as a shortcut to achieve dense features for a fraction of the cost by learning to map low-resolution features to high-resolution versions. While early works in this space used iterative upsampling approaches, more recent works have switched to cross-attention-based methods, which risk falling into the same efficiency scaling problems of the backbones they are upsampling. In this work, we demonstrate that iterative upsampling methods can still compete with cross-attention-based methods; moreover, they can achieve state-of-the-art performance with lower inference costs. We propose UPLiFT, an architecture for Universal Pixel-dense Lightweight Feature Transforms. We also propose an efficient Local Attender operator to overcome the limitations of prior iterative feature upsampling methods. This operator uses an alternative attentional pooling formulation defined fully locally. We show that our Local Attender allows UPLiFT to maintain stable features throughout upsampling, enabling state-of-the-art performance with lower inference costs than existing pixel-dense feature upsamplers. In addition, we apply UPLiFT to generative downstream tasks and show that it achieves competitive performance with state-of-the-art Coupled Flow Matching models for VAE feature upsampling. Altogether, UPLiFT offers a versatile and efficient approach to creating denser features.', 'score': 3, 'issue_id': 827, 'pub_date': '2026-01-25', 'pub_date_card': {'ru': '25 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 25', 'zh': '1æœˆ25æ—¥'}, 'hash': '9b5781c95f6229dc', 'authors': ['Matthew Walmer', 'Saksham Suri', 'Anirud Aggarwal', 'Abhinav Shrivastava'], 'affiliations': ['Meta', 'University of Maryland, College Park'], 'pdf_title_img': 'assets/pdf/title_img/2601.17950.jpg', 'data': {'categories': [], 'emoji': 'â¬†ï¸', 'ru': {'title': 'Ğ‘Ñ‹ÑÑ‚Ñ€Ğ¾Ğµ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ UPLiFT â€” Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€ Local Attender, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ°Ğ¿ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²Ğ° Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ¿Ñ€Ğ¸ Ğ¼ĞµĞ½ÑŒÑˆĞ¸Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ… Ğ² ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ ĞºÑ€Ğ¾ÑÑ-Ğ²Ğ½Ğ¸Ğ¼Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸. UPLiFT ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ ĞºĞ°Ğº Ğ´Ğ»Ñ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ², Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Efficient Feature Upsampling with UPLiFT: Less Cost, More Performance!', 'desc': 'This paper introduces UPLiFT, a new architecture designed for efficient feature upsampling in machine learning. It demonstrates that iterative upsampling methods can achieve performance comparable to cross-attention-based approaches while incurring lower inference costs. The key innovation is the Local Attender operator, which enhances the stability of features during the upsampling process. UPLiFT is shown to be effective in generative tasks, outperforming existing models in terms of efficiency and performance.'}, 'zh': {'title': 'UPLiFTï¼šé«˜æ•ˆç‰¹å¾ä¸Šé‡‡æ ·çš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºUPLiFTçš„æ¶æ„ï¼Œæ—¨åœ¨é€šè¿‡å±€éƒ¨æ³¨æ„åŠ›æ“ä½œå®ç°é«˜æ•ˆçš„ç‰¹å¾ä¸Šé‡‡æ ·ã€‚è¯¥æ–¹æ³•èƒ½å¤Ÿåœ¨è¾ƒä½çš„æ¨ç†æˆæœ¬ä¸‹ï¼Œä¸åŸºäºäº¤å‰æ³¨æ„åŠ›çš„æ–¹æ³•ç›¸ç«äº‰ï¼Œå¹¶ä¸”åœ¨æ€§èƒ½ä¸Šè¾¾åˆ°æœ€å…ˆè¿›çš„æ°´å¹³ã€‚UPLiFTé€šè¿‡å±€éƒ¨æ³¨æ„åŠ›æ“ä½œå…‹æœäº†ä¼ ç»Ÿè¿­ä»£ä¸Šé‡‡æ ·æ–¹æ³•çš„å±€é™æ€§ï¼Œç¡®ä¿åœ¨ä¸Šé‡‡æ ·è¿‡ç¨‹ä¸­ä¿æŒç‰¹å¾çš„ç¨³å®šæ€§ã€‚æˆ‘ä»¬è¿˜å°†UPLiFTåº”ç”¨äºç”Ÿæˆæ€§ä¸‹æ¸¸ä»»åŠ¡ï¼Œæ˜¾ç¤ºå‡ºå…¶åœ¨ç‰¹å¾ä¸Šé‡‡æ ·æ–¹é¢çš„ç«äº‰åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20829', 'title': 'Training Reasoning Models on Saturated Problems via Failure-Prefix Conditioning', 'url': 'https://huggingface.co/papers/2601.20829', 'abstract': "Failure-prefix conditioning enables more effective reinforcement learning from saturated problems by focusing exploration on informative failure trajectories, maintaining token efficiency while improving robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) has substantially improved the reasoning abilities of large language models (LLMs), yet training often stalls as problems become saturated. We identify the core challenge as the poor accessibility of informative failures: learning signals exist but are rarely encountered during standard rollouts. To address this, we propose failure-prefix conditioning, a simple and effective method for learning from saturated problems. Rather than starting from the original question, our approach reallocates exploration by conditioning training on prefixes derived from rare incorrect reasoning trajectories, thereby exposing the model to failure-prone states. We observe that failure-prefix conditioning yields performance gains matching those of training on medium-difficulty problems, while preserving token efficiency. Furthermore, we analyze the model's robustness, finding that our method reduces performance degradation under misleading failure prefixes, albeit with a mild trade-off in adherence to correct early reasoning. Finally, we demonstrate that an iterative approach, which refreshes failure prefixes during training, unlocks additional gains after performance plateaus. Overall, our results suggest that failure-prefix conditioning offers an effective pathway to extend RLVR training on saturated problems.", 'score': 2, 'issue_id': 832, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '2cba58d39b8d605a', 'authors': ['Minwu Kim', 'Safal Shrestha', 'Keith Ross'], 'affiliations': ['New York University Abu Dhabi'], 'pdf_title_img': 'assets/pdf/title_img/2601.20829.jpg', 'data': {'categories': ['#reasoning', '#rl', '#optimization', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸: Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ½Ğ°ÑÑ‹Ñ‰ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ failure-prefix conditioning Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ½Ğ°ÑÑ‹Ñ‰ĞµĞ½Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ¡ÑƒÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ·Ğ°ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ÑÑ Ğ² Ğ¿ĞµÑ€ĞµĞ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¿ÑƒÑ‚Ñ‘Ğ¼ ĞºĞ¾Ğ½Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° Ğ¿Ñ€ĞµÑ„Ğ¸ĞºÑĞ°Ñ… Ğ¸Ğ· Ñ€ĞµĞ´ĞºĞ¸Ñ… Ğ¾ÑˆĞ¸Ğ±Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑÑ‚Ğ¾Ğ»ĞºĞ¸Ğ²Ğ°Ñ‚ÑŒÑÑ Ñ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸ÑĞ¼Ğ¸, ÑĞºĞ»Ğ¾Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğº Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ğ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚Ğ° Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, ÑĞºĞ²Ğ¸Ğ²Ğ°Ğ»ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… ÑÑ€ĞµĞ´Ğ½ĞµĞ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸, Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ¾Ğ¼ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€ĞµÑ„Ğ¸ĞºÑĞ¾Ğ² Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾ÑĞ»Ğµ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ° Ğ¿Ğ»Ğ°Ñ‚Ğ¾ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Unlocking Learning from Mistakes in Reinforcement Learning', 'desc': 'This paper introduces failure-prefix conditioning as a method to enhance reinforcement learning in scenarios where problems are saturated. The approach focuses on exploring informative failure trajectories, which are often overlooked during standard training. By conditioning the model on prefixes from incorrect reasoning paths, it allows the model to learn from its mistakes more effectively. The results show that this method improves performance while maintaining token efficiency and robustness against misleading failure signals.'}, 'zh': {'title': 'å¤±è´¥å‰ç¼€æ¡ä»¶åŒ–ï¼šå¼ºåŒ–å­¦ä¹ çš„æ–°è·¯å¾„', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºå¤±è´¥å‰ç¼€æ¡ä»¶åŒ–çš„æ–¹æ³•ï¼Œä»¥æé«˜å¼ºåŒ–å­¦ä¹ åœ¨é¥±å’Œé—®é¢˜ä¸Šçš„æœ‰æ•ˆæ€§ã€‚è¯¥æ–¹æ³•é€šè¿‡å…³æ³¨ä¿¡æ¯ä¸°å¯Œçš„å¤±è´¥è½¨è¿¹ï¼Œé‡æ–°åˆ†é…æ¢ç´¢ï¼Œä»è€Œä½¿æ¨¡å‹èƒ½å¤Ÿæ¥è§¦åˆ°å®¹æ˜“å¤±è´¥çš„çŠ¶æ€ã€‚å®éªŒè¡¨æ˜ï¼Œå¤±è´¥å‰ç¼€æ¡ä»¶åŒ–åœ¨ä¿æŒä»¤ç‰Œæ•ˆç‡çš„åŒæ—¶ï¼Œèƒ½å¤Ÿè·å¾—ä¸ä¸­ç­‰éš¾åº¦é—®é¢˜ç›¸å½“çš„æ€§èƒ½æå‡ã€‚æ­¤å¤–ï¼Œè¿­ä»£æ›´æ–°å¤±è´¥å‰ç¼€çš„è®­ç»ƒæ–¹æ³•è¿›ä¸€æ­¥è§£é”äº†æ€§èƒ½çš„æå‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2601.20618', 'title': 'GDCNet: Generative Discrepancy Comparison Network for Multimodal Sarcasm Detection', 'url': 'https://huggingface.co/papers/2601.20618', 'abstract': "A multimodal sarcasm detection approach uses generative models to create stable semantic anchors and measures cross-modal discrepancies for improved accuracy and robustness.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal sarcasm detection (MSD) aims to identify sarcasm within image-text pairs by modeling semantic incongruities across modalities. Existing methods often exploit cross-modal embedding misalignment to detect inconsistency but struggle when visual and textual content are loosely related or semantically indirect. While recent approaches leverage large language models (LLMs) to generate sarcastic cues, the inherent diversity and subjectivity of these generations often introduce noise. To address these limitations, we propose the Generative Discrepancy Comparison Network (GDCNet). This framework captures cross-modal conflicts by utilizing descriptive, factually grounded image captions generated by Multimodal LLMs (MLLMs) as stable semantic anchors. Specifically, GDCNet computes semantic and sentiment discrepancies between the generated objective description and the original text, alongside measuring visual-textual fidelity. These discrepancy features are then fused with visual and textual representations via a gated module to adaptively balance modality contributions. Extensive experiments on MSD benchmarks demonstrate GDCNet's superior accuracy and robustness, establishing a new state-of-the-art on the MMSD2.0 benchmark.", 'score': 2, 'issue_id': 822, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': 'd817f75631925037', 'authors': ['Shuguang Zhang', 'Junhong Lian', 'Guoxin Yu', 'Baoxun Xu', 'Xiang Ao'], 'affiliations': ['Pengcheng Laboratory', 'Shenzhen Stock Exchange', 'State Key Laboratory of AI Safety, Institute of Computing Technology (ICT), Chinese Academy of Sciences (CAS)', 'University of Chinese Academy of Sciences, CAS'], 'pdf_title_img': 'assets/pdf/title_img/2601.20618.jpg', 'data': {'categories': ['#benchmark', '#multi  it a natural medium for automatic content creation. Yet existing approaches often constrain sketches to fixed command tokens or predefined visual forms, overlooking their freeform nature and the central role of humans in shaping intention. To address this, we introduce an interaction paradigm where users convey dynamic intent to a vision-language model via free-form sketching, instantiated here in a sketch storyboard to motion graphics workflow. We implement an interface and improve it through a three-stage study with 24 participants. The study shows how sketches convey motion with minimal input, how their inherent ambiguity requires users to be involved for clarification, and how sketches can visually guide video refinement. Our findings reveal the potential of sketch and AI interaction to bridge the gap between intention and outcome, and demonstrate its applicability to 3D animation and video generation.', 'score': 1, 'issue_id': 822, 'pub_date': '2026-01-28', 'pub_date_card': {'ru': '28 ÑĞ½Ğ²Ğ°Ñ€Ñ', 'en': 'January 28', 'zh': '1æœˆ28æ—¥'}, 'hash': '9ef7fcfd651bd18a', 'authors': ['Boyu Li', 'Lin-Ping Yuan', 'Zeyu Wang', 'Hongbo Fu'], 'affiliations': ['The Hong Kong University of Science and Technology', 'The Hong Kong University of Science and Technology (Guangzhou)'], 'pdf_title_img': 'assets/pdf/title_img/2601.20622.jpg', 'data': {'categories': ['#video', '#3d', '#multimodal', '#cv', '#story_generation'], 'emoji': 'âœï¸', 'ru': {'title': 'Ğ¡Ğ²Ğ¾Ğ±Ğ¾Ğ´Ğ½Ñ‹Ğ¹ Ñ€Ğ¸ÑÑƒĞ½Ğ¾Ğº ĞºĞ°Ğº ÑĞ·Ñ‹Ğº Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ¾Ğ¼ Ğ¸ AI Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸, Ğ³Ğ´Ğµ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ ÑĞ²Ğ¾Ğ±Ğ¾Ğ´Ğ½ÑƒÑ Ñ„Ğ¾Ñ€Ğ¼Ñƒ Ñ€Ğ¸ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹Ñ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ¾ ÑĞºĞ             updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2026-01-29 21:29')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2026-01-29 21:29')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
