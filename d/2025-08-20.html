        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2508.13167', 'title': 'Chain-of-Agents: End-to-End Agent Foundation Models via Multi-Agent\n  Distillation and Agentic RL', 'url': 'https://huggingface.co/papers/2508.13167', 'abstract': "Chain-of-Agents (CoA) paradigm enables end-to-end complex problem-solving in LLMs through dynamic agent activation, improving performance via multi-agent distillation and agentic reinforcement learning.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in large language models (LLMs) and multi-agent systems have demonstrated remarkable capabilities in complex problem-solving tasks such as deep research, vibe coding, and mathematical reasoning. However, most existing multi-agent systems are built upon manual prompt/workflow engineering with sophisticated agent frameworks, making them computationally inefficient, less capable, and can not benefit from data-centric learning. In this work, we introduce Chain-of-Agents (CoA), a novel paradigm of LLM reasoning that enables native end-to-end complex problem-solving in the same way as a multi-agent system (i.e., multi-turn problem solving with multiple tools and multiple agents) within one model. In chain-of-agents problem-solving, the model dynamically activates different tool agents and role-playing agents to simulate multi-agent collaboration in an end-to-end fashion. To elicit end-to-end chain-of-agents problem-solving abilities in LLMs, we introduce a multi-agent distillation framework to distill state-of-the-art multi-agent systems into chain-of-agents trajectories for agentic supervised fine-tuning. We then use agentic reinforcement learning on verifiable agentic tasks to further improve the models' capabilities on chain-of-agents problem solving. We call the resulting models Agent Foundation Models (AFMs). Our empirical studies demonstrate that AFM establishes new state-of-the-art performance across diverse benchmarks in both web agent and code agent settings. We make the entire research, including the model weights, code for training and evaluation, and the training data, fully open-sourced, which offers a solid starting point for future research on agent models and agentic RL.", 'score': 65, 'issue_id': 5440, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 6', 'zh': '8æœˆ6æ—¥'}, 'hash': 'f7b2eb384a807652', 'authors': ['Weizhen Li', 'Jianbo Lin', 'Zhuosong Jiang', 'Jingyi Cao', 'Xinpeng Liu', 'Jiayu Zhang', 'Zhenqiang Huang', 'Qianben Chen', 'Weichen Sun', 'Qiexiang Wang', 'Hongxuan Lu', 'Tianrui Qin', 'Chenghao Zhu', 'Yi Yao', 'Shuying Fan', 'Xiaowan Li', 'Tiannan Wang', 'Pai Liu', 'King Zhu', 'He Zhu', 'Dingfeng Shi', 'Piaohong Wang', 'Yeyi Guan', 'Xiangru Tang', 'Minghao Liu', 'Yuchen Eleanor Jiang', 'Jian Yang', 'Jiaheng Liu', 'Ge Zhang', 'Wangchunshu Zhou'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2508.13167.jpg', 'data': {'categories': ['#benchmark', '#reasoning', '#agi', '#architecture', '#open_source', '#rl', '#agents', '#training', '#rlhf'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Chain-of-Agents: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Chain-of-Agents (CoA). Ğ­Ñ‚Ğ° Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ñ€Ğ°Ğ¼ĞºĞ°Ñ… Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹-Ğ¾ÑĞ½Ğ¾Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² (Agent Foundation Models, AFM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼. Ğ­Ğ¼Ğ¿Ğ¸Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ AF cterized by irregular camera motion, unknown camera poses, and expansive scenes. Current methods often suffer from pose drift, inaccurate geometry initialization, and severe memory limitations. To address these issues, we introduce LongSplat, a robust unposed 3D Gaussian Splatting framework featuring: (1) Incremental Joint Optimization that concurrently optimizes camera poses and 3D Gaussians to avoid local minima and ensure global consistency; (2) a robust Pose Estimation Module leveraging learned 3D priors; and (3) an efficient Octree Anchor Formation mechanism that converts dense point clouds into anchors based on spatial density. Extensive experiments on challenging benchmarks demonstrate that LongSplat achieves state-of-the-art results, substantially improving rendering quality, pose accuracy, and computational efficiency compared to prior approaches. Project page: https://linjohnss.github.io/longsplat/', 'score': 39, 'issue_id': 5440, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '87ad1cfb038a78fa', 'authors': ['Chin-Yang Lin', 'Cheng Sun', 'Fu-En Yang', 'Min-Hung Chen', 'Yen-Yu Lin', 'Yu-Lun Liu'], 'affiliations': ['NVIDIA Research', 'National Yang Ming Chiao Tung University'], 'pdf_title_img': 'assets/pdf/title_img/2508.14041.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#cv', '#architecture', '#3d'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ LongSplat', 'desc': 'LongSplat - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ¸Ğ· Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ½ĞµÑ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ½Ñ‹Ğ¼ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ, Ğ½Ğ°Ğ´ĞµĞ¶Ğ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¾Ğ¿Ğ¾Ñ€Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¾ĞºÑ‚Ğ¾Ğ´ĞµÑ€ĞµĞ²Ğ°. LongSplat ticated prompting, yet current practices face challenges in structure, data integration, format sensitivity, and tooling. Existing methods lack comprehensive solutions for organizing complex prompts involving diverse data types (documents, tables, images) or managing presentation variations systematically. To address these gaps, we introduce POML (Prompt Orchestration Markup Language). POML employs component-based markup for logical structure (roles, tasks, examples), specialized tags for seamless data integration, and a CSS-like styling system to decouple content from presentation, reducing formatting sensitivity. It includes templating for dynamic prompts and a comprehensive developer toolkit (IDE support, SDKs) to improve version control and collaboration. We validate POML through two case studies demonstrating its impact on complex application integration (PomLink) and accuracy performance (TableQA), as well as a user study assessing its effectiveness in real-world development scenarios.', 'score': 23, 'issue_id': 5440, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '9520c0e7396f1933', 'authors': ['Yuge Zhang', 'Nan Chen', 'Jiahang Xu', 'Yuqing Yang'], 'affiliations': ['Microsoft Research Shanghai, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.13948.jpg', 'data': {'categories': ['#data', '#multimodal'], 'emoji': 'ğŸ—‚ï¸', 'ru': {'title': 'POML: ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ğ½Ğ³Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ POML - ÑĞ·Ñ‹Ğº Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ´Ğ»Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¸Ğ½Ğ³Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. POML Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ¾Ğ². ĞĞ½ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ½ÑƒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºÑƒ, ÑĞ¿ĞµÑ AI-generated summary \t\t\t\t Visual designers naturally draw inspiration from multiple visual references, combining diverse elements and aesthetic principles to create artwork. However, current image generative frameworks predominantly rely on single-source inputs -- either text prompts or individual reference images. In this paper, we focus on the task of controllable image generation using multiple visual references. We introduce MultiRef-bench, a rigorous evaluation framework comprising 990 synthetic and 1,000 real-world samples that require incorporating visual content from multiple reference images. The synthetic samples are synthetically generated through our data engine RefBlend, with 10 reference types and 33 reference combinations. Based on RefBlend, we further construct a dataset MultiRef containing 38k high-quality images to facilitate further research. Our experiments across three interleaved image-text models (i.e., OmniGen, ACE, and Show-o) and six agentic frameworks (e.g., ChatDiT and LLM + SD) reveal that even state-of-the-art systems struggle with multi-reference conditioning, with the best model OmniGen achieving only 66.6% in synthetic samples and 79.0% in real-world cases on average compared to the golden answer. These findings provide valuable directions for developing more flexible and human-like creative tools that can effectively integrate multiple sources of visual inspiration. The dataset is publicly available at: https://multiref.github.io/.', 'score': 13, 'issue_id': 5442, 'pub_date': '2025-08-09', 'pub_date_card': {'ru': '9 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 9', 'zh': '8æœˆ9æ—¥'}, 'hash': '388c69f1cd50095c', 'authors': ['Ruoxi Chen', 'Dongping Chen', 'Siyuan Wu', 'Sinan Wang', 'Shiyun Lang', 'Petr Sushko', 'Gaoyang Jiang', 'Yao Wan', 'Ranjay Krishna'], 'affiliations': ['Allen Institute for AI Seattle, USA', 'Huazhong University of Science and Technology Wuhan, China', 'University of Washington Seattle, USA', 'Zhejiang Wanli University Ningbo  creativity by integrating various visual inspirations.'}, 'zh': {'title': 'å¤šå‚è€ƒå›¾åƒç”Ÿæˆçš„æŒ‘æˆ˜ä¸æœºé‡', 'desc': 'æœ¬è®ºæ–‡æ¢è®¨äº†ä½¿ç”¨å¤šä¸ªè§†è§‰å‚è€ƒè¿›è¡Œå¯æ§å›¾åƒç”Ÿæˆçš„ä»»åŠ¡ã€‚æˆ‘ä»¬æå‡ºäº†MultiRef-benchï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«990ä¸ªåˆæˆæ ·æœ¬å’Œ1000ä¸ªçœŸå®æ ·æœ¬çš„è¯„ä¼°æ¡†æ¶ï¼Œæ—¨åœ¨æµ‹è¯•å¤šå‚è€ƒå›¾åƒçš„ç”Ÿæˆèƒ½åŠ›ã€‚å®éªŒç»“æœæ˜¾ç¤ºï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„å›¾åƒç”Ÿæˆæ¨¡å‹åœ¨å¤šå‚è€ƒæ¡ä»¶ä¸‹ä¹Ÿé¢ä¸´æŒ‘æˆ˜ï¼Œæœ€ä½³æ¨¡å‹OmniGenåœ¨åˆæˆæ ·æœ¬ä¸Šçš„è¡¨ç°ä»…ä¸º66.6%ã€‚è¿™äº›å‘ç°ä¸ºå¼€å‘æ›´çµæ´»çš„äººæ€§åŒ–åˆ›ä½œå·¥å…·æä¾›äº†é‡è¦æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.08777', 'title': 'Evaluating Podcast Recommendations with Profile-Aware LLM-as-a-Judge', 'url': 'https://huggingface.co/papers/2508.08777', 'abstract': "A novel framework uses Large Language Models to evaluate podcast recommendations by constructing user profiles and providing context for the LLM to make judgments, improving efficiency and interpretability.  \t\t\t\t\tAI-generated summary \t\t\t\t Evaluating personalized recommendations remains a central challenge, especially in long-form audio domains like podcasts, where traditional offline metrics suffer from exposure bias and online methods such as A/B testing are costly and operationally constrained. In this paper, we propose a novel framework that leverages Large Language Models (LLMs) as offline judges to assess the quality of podcast recommendations in a scalable and interpretable manner. Our two-stage profile-aware approach first constructs natural-language user profiles distilled from 90 days of listening history. These profiles summarize both topical interests and behavioral patterns, serving as compact, interpretable representations of user preferences. Rather than prompting the LLM with raw data, we use these profiles to provide high-level, semantically rich context-enabling the LLM to reason more effectively about alignment between a user's interests and recommended episodes. This reduces input complexity and improves interpretability. The LLM is then prompted to deliver fine-grained pointwise and pairwise judgments based on the profile-episode match. In a controlled study with 47 participants, our profile-aware judge matched human judgments with high fidelity and outperformed or matched a variant using raw listening histories. The framework enables efficient, profile-aware evaluation for iterative testing and model selection in recommender systems.", 'score': 10, 'issue_id': 5445, 'pub_date': '2025-08-12', 'pub_date_card': {'ru': '12 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 12', 'zh': '8æœˆ12æ—¥'}, 'hash': 'f8b8eab199fd0271', 'authors': ['Francesco Fabbri', 'Gustavo Penha', "Edoardo D'Amico", 'Alice Wang', 'Marco De Nadai', 'Jackie Doremus', 'Paul Gigioli', 'Andreas Damianou', 'Oskar Stal', 'Mounia Lalmas'], 'affiliations': ['Spotify Netherlands', 'Spotify Spain', 'Spotify Sweden'], 'pdf_title_img': 'assets/pdf/title_img/2508.08777.jpg', 'data': {'categories': ['#multimodal', '#interpretability', '#training', '#audio', '#alignment'], 'emoji': 'ğŸ§', 'ru': {'title': 'LLM ĞºĞ°Ğº ÑĞºÑĞ¿ĞµÑ€Ñ‚ Ğ¿Ğ¾ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸ÑĞ¼ Ğ¿Ğ¾Ğ´ĞºĞ°ÑÑ‚Ğ¾Ğ²', 'desc': 'ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹ Ğ¿Ğ¾Ğ´ĞºĞ°ÑÑ‚Ğ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° ÑĞ¾Ğ·Ğ´Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ„Ğ¸Ğ»Ğ¸ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾ÑĞ»ÑƒÑˆĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¸Ñ… Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ° LLM. LLM Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹ Ğ¸Ğ½Ñ‚ĞµÑ€ĞµÑĞ°Ğ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ. Ğ’ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ñ ÑƒÑ‡Ğ°ÑÑ‚Ğ¸ĞµĞ¼ 47 Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞº ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ° Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ğ»ÑĞ´ĞµĞ¹.'}, 'en': {'title': 'Enhancing Podcast Recommendations with Profile-Aware LLMs', 'desc': 'This paper introduces a new framework that utilizes Large Language Models (LLMs) to enhance the evaluation of podcast recommendations. By creating user profiles from 90 days of listening history, the framework captures user interests and behaviors in a clear and interpretable way. Instead of using raw data, the LLM is provided with these profiles to make more informed judgments about how well podcast episodes align with user preferences. The results show that this method not only matches human evaluations closely but also improves the efficiency of testing and selecting recommendation models.'}, 'zh': {'title': 'åˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹æå‡æ’­å®¢æ¨èè¯„ä¼°çš„æ•ˆç‡ä¸å¯è§£é‡Šæ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„æ¡†æ¶ï¼Œåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¥è¯„ä¼°æ’­å®¢æ¨èçš„è´¨é‡ã€‚è¯¥æ¡†æ¶é€šè¿‡æ„å»ºç”¨æˆ·ä¸ªäººèµ„æ–™ï¼Œæå–90å¤©çš„æ”¶å¬å†å²ï¼Œå½¢æˆè‡ªç„¶è¯­è¨€çš„ç”¨æˆ·åå¥½è¡¨ç¤ºã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒLLMèƒ½å¤Ÿåœ¨æ›´é«˜å±‚æ¬¡ä¸Šç†è§£ç”¨æˆ·çš„å…´è¶£ä¸æ¨èå†…å®¹ä¹‹é—´çš„å…³ç³»ï¼Œä»è€Œæé«˜è¯„ä¼°çš„æ•ˆç‡å’Œå¯è§£é‡Šæ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨ä¸äººç±»åˆ¤æ–­çš„åŒ¹é…åº¦ä¸Šè¡¨ç°ä¼˜å¼‚ï¼Œèƒ½å¤Ÿæœ‰æ•ˆæ”¯æŒæ¨èç³»ç»Ÿçš„è¿­ä»£æµ‹è¯•å’Œæ¨¡å‹é€‰æ‹©ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.13998', 'title': 'Embodied-R1: Reinforced Embodied Reasoning for General Robotic\n  Manipulation', 'url': 'https://huggingface.co/papers/2508.13998', 'abstract': 'A pointing-centric representation and reinforced fine-tuning approach improve embodied AI generalization across various tasks and visual disturbances.  \t\t\t\t\tAI-generated summary \t\t\t\t Generalization in embodied AI is hindered by the "seeing-to-doing gap," which stems from data scarcity and embodiment heterogeneity. To address this, we pioneer "pointing" as a unified, embodiment-agnostic intermediate representation, defining four core embodied pointing abilities that bridge high-level vision-language comprehension with low-level action primitives. We introduce Embodied-R1, a 3B Vision-Language Model (VLM) specifically designed for embodied reasoning and pointing. We use a wide range of embodied and general visual reasoning datasets as sources to construct a large-scale dataset, Embodied-Points-200K, which supports key embodied pointing capabilities. We then train Embodied-R1 using a two-stage Reinforced Fine-tuning (RFT) curriculum with a specialized multi-task reward design. Embodied-R1 achieves state-of-the-art performance on 11 embodied spatial and pointing benchmarks. Critically, it demonstrates robust zero-shot generalization by achieving a 56.2% success rate in the SIMPLEREnv and 87.5% across 8 real-world XArm tasks without any task-specific fine-tuning, representing a 62% improvement over strong baselines. Furthermore, the model exhibits high robustness against diverse visual disturbances. Our work shows that a pointing-centric representation, combined with an RFT training paradigm, offers an effective and generalizable pathway to closing the perception-action gap in robotics.', 'score': 9, 'issue_id': 5446, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '8ac5275c70ccd569', 'authors': ['Yifu Yuan', 'Haiqin Cui', 'Yaoting Huang', 'Yibin Chen', 'Fei Ni', 'Zibin Dong', 'Pengyi Li', 'Yan Zheng', 'Jianye Hao'], 'affiliations': ['Tianjin University'], 'pdf_title_img': 'assets/pdf/title_img/2508.13998.jpg', 'data': {'categories': ['#training', '#agents', '#dataset', '#optimization', '#reasoning', '#robotics', '#agi'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ£ĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚ÑŒ Ğº ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğ¼Ñƒ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ Ğ² Ğ²Ğ¾Ğ¿Ğ»Ğ¾Ñ‰ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ˜Ğ˜ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ ÑƒĞºĞ°Ğ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Embodied-R1, 3-Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ½ÑƒÑ Ğ·Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ, ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½ÑƒÑ Ğ´Ğ»Ñ Ğ²Ğ Fine-Grained Confidence Estimation During\n  LLM Generation', 'url': 'https://huggingface.co/papers/2508.12040', 'abstract': 'FineCE is a novel confidence estimation method for large language models that provides accurate, fine-grained confidence scores during text generation, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t While large language models (LLMs) have demonstrated remarkable performance across diverse tasks, they fundamentally lack self-awareness and frequently exhibit overconfidence, assigning high confidence scores to incorrect predictions. Accurate confidence estimation is therefore critical for enhancing the trustworthiness and reliability of LLM-generated outputs. However, existing approaches suffer from coarse-grained scoring mechanisms that fail to provide fine-grained, continuous confidence estimates throughout the generation process. To address these limitations, we introduce FineCE, a novel confidence estimation method that delivers accurate, fine-grained confidence scores during text generation. Specifically, we first develop a comprehensive pipeline for constructing training data that effectively captures the underlying probabilistic distribution of LLM responses, and then train a model to predict confidence scores for arbitrary text sequences in a supervised manner. Furthermore, we propose a Backward Confidence Integration (BCI) strategy that leverages information from the subsequent text to enhance confidence estimation for the current sequence during inference. We also introduce three strategies for identifying optimal positions to perform confidence estimation within the generation process. Extensive experiments on multiple benchmark datasets demonstrate that FineCE consistently outperforms existing classical confidence estimation methods. Our code and all baselines used in the paper are available on GitHub.', 'score': 9, 'issue_id': 5449, 'pub_date': '2025-08-16', 'pub_date_card': {'ru': '16 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': t generation. It addresses the issue of LLMs being overconfident in their predictions by providing fine-grained confidence scores that reflect the model's certainty. The method includes a training data pipeline that captures the probabilistic nature of LLM outputs and employs a Backward Confidence Integration strategy to refine confidence scores using future context. Experiments show that FineCE significantly outperforms traditional confidence estimation techniques, enhancing the reliability of AI-generated text."}, 'zh': {'title': 'FineCEï¼šæå‡å¤§å‹è¯­è¨€æ¨¡å‹ç½®ä¿¡åº¦çš„åˆ›æ–°æ–¹æ³•', 'desc': 'FineCEæ˜¯ä¸€ç§æ–°é¢–çš„ç½®ä¿¡åº¦ä¼°è®¡æ–¹æ³•ï¼Œä¸“ä¸ºå¤§å‹è¯­è¨€æ¨¡å‹è®¾è®¡ï¼Œèƒ½å¤Ÿåœ¨æ–‡æœ¬ç”Ÿæˆè¿‡ç¨‹ä¸­æä¾›å‡†ç¡®ä¸”ç»†è‡´çš„ç½®ä¿¡åº¦è¯„åˆ†ã€‚ç°æœ‰æ–¹æ³•é€šå¸¸å­˜åœ¨è¯„åˆ†ç²—ç³™çš„é—®é¢˜ï¼Œæ— æ³•åœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­æä¾›è¿ç»­çš„ç½®ä¿¡åº¦ä¼°è®¡ã€‚FineCEé€šè¿‡æ„å»ºæœ‰æ•ˆçš„è®­ç»ƒæ•°æ®ç®¡é“ï¼Œæ•æ‰å¤§å‹è¯­è¨€æ¨¡å‹å“åº”çš„æ¦‚ç‡åˆ†å¸ƒï¼Œå¹¶è®­ç»ƒæ¨¡å‹ä»¥ç›‘ç£æ–¹å¼é¢„æµ‹ä»»æ„æ–‡æœ¬åºåˆ—çš„ç½®ä¿¡åº¦è¯„åˆ†ã€‚æ­¤å¤–ï¼ŒFineCEè¿˜å¼•å…¥äº†å‘åç½®ä¿¡åº¦æ•´åˆç­–ç•¥ï¼Œåˆ©ç”¨åç»­æ–‡æœ¬çš„ä¿¡æ¯æ¥å¢å¼ºå½“å‰åºåˆ—çš„ç½®ä¿¡åº¦ä¼°è®¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09131', 'title': 'Training-Free Text-Guided Color Editing with Multi-Modal Diffusion\n  Transformer', 'url': 'https://huggingface.co/papers/2508.09131', 'abstract': 'ColorCtrl, a training-free method using Multi-Modal Diffusion Transformers, achieves precise and consistent color editing in images and videos with word-level control and superior performance compared to existing approaches.  \t\t\t\t\tAI-generated summary \t\t\t\t Text-guided color editing in images and videos is a fundamental yet unsolved problem, requiring fine-grained manipulation of color attributes, including albedo, light source color, and ambient lighting, while preserving physical consistency in geometry, material properties, and light-matter interactions. Existing training-free methods offer broad applicability across editing tasks but struggle thods. The code, model weights, and evaluation benchmark of OmniTry will be made publicly available at https://omnitry.github.io/.', 'score': 8, 'issue_id': 5440, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '4d47f2b8665d95cb', 'authors': ['Yutong Feng', 'Linlin Zhang', 'Hengyuan Cao', 'Yiming Chen', 'Xiaoduan Feng', 'Jian Cao', 'Yuxiong Wu', 'Bin Wang'], 'affiliations': ['Kunbyte AI', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.13632.jpg', 'data': {'categories': ['#optimization', '#data', '#benchmark', '#cv', '#open_source', '#dataset', '#training'], 'emoji': 'ğŸ•¶ï¸', 'ru': {'title': 'Ğ’Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ĞºĞ° Ğ»ÑĞ±Ñ‹Ñ… Ğ½Ğ¾ÑĞ¸Ğ¼Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ±ĞµĞ· Ğ¼Ğ°ÑĞ¾Ğº', 'desc': 'OmniTry - ÑÑ‚Ğ¾ ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°, Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑÑÑ‰Ğ°Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ĞºĞ¸ (VTON) Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ½Ğ¾ÑĞ¸Ğ¼Ñ‹Ğµ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ÑƒĞºÑ€Ğ°ÑˆĞµĞ½Ğ¸Ñ Ğ¸ Ğ°ĞºÑĞµÑÑÑƒĞ°Ñ€Ñ‹. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ğ²ĞµĞ¹ĞµÑ€, ÑĞ¾Ñ‡ĞµÑ‚Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½ĞµĞ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ñ… Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ°. ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ½ĞµĞ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ±ĞµĞ·Ğ¼Ğ°ÑĞ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, Ğ° Ğ²Ñ‚Ğ¾Ñ€Ğ¾Ğ¹ ÑÑ‚Ğ°Ğ¿ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¿Ğ°Ñ€Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ° Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°. OmniTry Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ñ… Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'OmniTry: Expanding Virtual Try-ON to All Wearables!', 'desc': "OmniTry is a new framework that enhances the Virtual Try-ON (VTON) technology to include various wearable items like jewelry and accessories, not just clothing. It uses a two-stage training process that first employs unpaired images to improve the model's ability to locate objects without needing masks. In the second stage, the model is fine-tuned with paired images to ensure that the appearance of the objects remains consistent. The results show that OmniTry outperforms existing methods in both object localization and identity preservation across a wide range of wearable objects."}, 'zh': {'title': 'OmniTryï¼šæ‰©å±•è™šæ‹Ÿè¯•ç©¿åˆ°æ‰€æœ‰å¯ç©¿æˆ´ç‰©å“', 'desc': 'OmniTryæ˜¯ä¸€ä¸ªæ‰©å±•è™šæ‹Ÿè¯•ç©¿ï¼ˆVTONï¼‰åˆ°å„ç§å¯ç©¿æˆ´ç‰©å“çš„ç»Ÿä¸€æ¡†æ¶ï¼ŒåŒ…æ‹¬ç å®å’Œé…é¥°ã€‚è¯¥æ–¹æ³•é‡‡ç”¨ä¸¤é˜¶æ®µçš„ç®¡é“ï¼Œé¦–å…ˆåˆ©ç”¨å¤§è§„æ¨¡çš„æ— é…å¯¹å›¾åƒè¿›è¡Œæ— æ©è†œå®šä½è®­ç»ƒï¼Œç„¶åé€šè¿‡é…å¯¹å›¾åƒè¿›è¡Œè¿›ä¸€æ­¥å¾®è°ƒï¼Œä»¥æé«˜ç‰©ä½“å¤–è§‚çš„ä¸€è‡´æ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼Œç»è¿‡ç¬¬ä¸€é˜¶æ®µè®­ç»ƒçš„æ¨¡å‹å³ä½¿åœ¨é…å¯¹æ ·æœ¬è¾ƒå°‘çš„æƒ…å†µä¸‹ä¹Ÿèƒ½å¿«é€Ÿæ”¶æ•›ã€‚OmniTryåœ¨åŒ…å«12ç±»å¸¸è§å¯ç©¿æˆ´ç‰©å“çš„åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ï¼Œå°¤å…¶åœ¨ç‰©ä½“å®šä½å’ŒIDä¿æŒæ–¹é¢ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.12903', 'title': 'A Stitch in Time Saves Nine: Proactive Self-Refinement for Language\n  Models', 'url': 'https://huggingface.co/papers/2508.12903', 'abstract': "ProActive Self-Refinement (PASR) dynamically enhances LLM outputs during generation, reducing token consumption and improving accuracy.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in self-refinement have demonstrated significant potential for improving the outputs of large language models (LLMs) through iterative refinement. However, most existing self-refinement methods rely on a reactive process with a fixed number of iterations, making it difficult to determine the optimal timing and content of refinement based on the evolving generation context. Inspired by the way humans dynamically refine their thoughts during execution, we propose ProActive Self-Refinement (PASR), a novel method that enables LLMs to refine their outputs during the generation process. Unlike methods that regenerate entire responses, PASR proactively decides whether, when, and how to refine based on the model's internal state and evolving context. We conduct extensive experiments on a diverse set of 10 tasks to evaluate the effectiveness of PASR. Experimental results show that PASR significantly enhances problem-solving performance. In particular, on Qwen3-8B, PASR reduces average token consumption by 41.6 percent compared to standard generation, while also achieving an 8.2 percent improvement in accuracy. Our code and all baselines used in the paper are available in the GitHub.", 'score': 8, 'issue_id': 5448, 'pub_date': '2025-08-18', 'pub_date_card': {'ru': '18 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 18', 'zh': '8æœˆ18æ—¥'}, 'hash': 'ed9ab4c483945bed', 'authors': ['Jinyi Han', 'Xinyi Wang', 'Haiquan Zhao', 'Tingyun li', 'Zishang Jiang', 'Sihang Jiang', 'Jiaqing Liang', 'Xin Lin', 'Weikang Zhou', 'Zeye Sun', 'Fei Yu', 'Yanghua Xiao'], 'affiliations': ['Antgroup', 'College of Computer Science and Artificial Intelligence, Fudan University', 'East China Normal University', 'School of Data Science, Fudan University', 'Shanghai Institute of Artificial Intelligence for Education'], 'pdf_title_img': 'assets/pdf/title_img/2508.12903.jpg', 'data': {'categories': ['#training', '#optimization'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ LLM Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ProActive Self-Refinement (PASR) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). PASR Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ LLM Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ‚ÑŒ ÑĞ²Ğ¾Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ñ‹ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ² Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ : 'Leveraging Large Language Models for Predictive Analysis of Human Misery', 'url': 'https://huggingface.co/papers/2508.12669', 'abstract': 'LLMs predict misery scores from text using various prompting strategies, with few-shot approaches outperforming zero-shot, and a gamified framework assessing their adaptability in emotional reasoning tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t This study investigates the use of Large Language Models (LLMs) for predicting human-perceived misery scores from natural language descriptions of real-world scenarios. The task is framed as a regression problem, where the model assigns a scalar value from 0 to 100 to each input statement. We evaluate multiple prompting strategies, including zero-shot, fixed-context few-shot, and retrieval-based prompting using BERT sentence embeddings. Few-shot approaches consistently outperform zero-shot baselines, underscoring the value of contextual examples in affective prediction. To move beyond static evaluation, we introduce the "Misery Game Show", a novel gamified framework inspired by a television format. It tests LLMs through structured rounds involving ordinal comparison, binary classification, scalar estimation, and feedback-driven reasoning. This setup enables us to assess not only predictive accuracy but also the model\'s ability to adapt based on corrective feedback. The gamified evaluation highlights the broader potential of LLMs in dynamic emotional reasoning tasks beyond standard regression. Code and data link: https://github.com/abhi1nandy2/Misery_Data_Exps_GitHub', 'score': 8, 'issue_id': 5440, 'pub_date': '2025-08-18', 'pub_date_card': {'ru': '18 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 18', 'zh': '8æœˆ18æ—¥'}, 'hash': '967909e78c87e1ce', 'authors': ['Bishanka Seal', 'Rahul Seetharaman', 'Aman Bansal', 'Abhilash Nandy'], 'affiliations': ['Indian Institute of Technology Kharagpur, Kharagpur, West Bengal, IN', 'UMass Amherst, Amherst, USA'], 'pdf_title_img': 'assets/pdf/title_img/2508.12669. zation, we evaluate technological trajectories, identify emerging patterns, and highlight promising directions including domain-robust frameworks, efficient architectures, multimodal integration, and novel self-supervised paradigms. (IV) Fair evaluation: We provide quantitative evaluations on standard datasets, revealing true capabilities and limitations of different methods. This comprehensive survey serves as an accessible reference for experienced researchers and newcomers navigating speech separation\'s complex landscape.', 'score': 8, 'issue_id': 5445, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '3e11115107c977b2', 'authors': ['Kai Li', 'Guo Chen', 'Wendi Sang', 'Yi Luo', 'Zhuo Chen', 'Shuai Wang', 'Shulin He', 'Zhong-Qiu Wang', 'Andong Li', 'Zhiyong Wu', 'Xiaolin Hu'], 'affiliations': ['ByteDance', 'Department of Computer Science and Technology, Tsinghua University, Beijing, China', 'Institute of Acoustics, Chinese Academy of Sciences, Beijing, China', 'Nanjing University, Suzhou, China', 'School of Computer Technology and Application, Qinghai University, Xining, China', 'Shenzhen International Graduate School, Tsinghua University, Shenzhen, China', 'Shenzhen, China', 'Southern University of Science and Technology, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.10830.jpg', 'data': {'categories': ['#benchmark', '#survey', '#multimodal', '#audio'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· DNN-Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸: Ğ¾Ñ‚ Ğ¾ÑĞ½Ğ¾Ğ² Ğ´Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ­Ñ‚Ğ¾ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ñ€ĞµÑ‡Ğ¸ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ³Ğ»ÑƒĞ±Ğ¾ĞºĞ¸Ñ… Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹ (DNN). Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ÑÑ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ñ‹ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¸ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ½Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹, Ñ Ğ°ĞºÑ†ĞµĞ½Ñ‚Ğ¾Ğ¼ Ğ½Ğ° Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğµ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¿ĞµÑ€ÑĞ¿ äºè®¿é—®çš„å‚è€ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.04324', 'title': 'TempFlow-GRPO: When Timing Matters for GRPO in Flow Models', 'url': 'https://huggingface.co/papers/2508.04324', 'abstract': 'TempFlow-GRPO enhances text-to-image generation by addressing temporal credit assignment and noise-aware optimization in flow models, improving human preference alignment and benchmark performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent flow matching models for text-to-image generation have achieved remarkable quality, yet their integration with reinforcement learning for human preference alignment remains suboptimal, hindering fine-grained reward-based optimization. We observe that the key impediment to effective GRPO training of flow models is the temporal uniformity assumption in existing approaches: sparse terminal rewards with uniform credit assignment fail to capture the varying criticality of decisions across generation timesteps, resulting in inefficient exploration and suboptimal convergence. To remedy this shortcoming, we introduce TempFlow-GRPO (Temporal Flow GRPO), a principled GRPO framework that captures and exploits the temporal structure inherent in flow-based generation. TempFlow-GRPO introduces two key innovations: (i) a trajectory branching mechanism that provides process rewards by concentrating stochasticity at designated branching points, enabling precise credit assignment without requiring specialized intermediate reward models; and (ii) a noise-aware weighting scheme that modulates policy optimization according to the intrinsic exploration potential of each timestep, prioritizing learning during high-impact early stages while ensuring stable refinement in later phases. These innovations endow the model with temporally-aware optimization that respects the underlying generative dynamics, leading to state-of-the-art performance in human preference alignment and standard text-to-image benchmarks.', 'score': 6, 'issue_id': 5444, 'p popular MARL algorithms to create hybrid approaches. We provide a suite of test scenarios and benchmarking tools to ensure reproducibility and fair comparison. Experiments show that CAMAR presents a challenging and realistic testbed for the MARL community.', 'score': 5, 'issue_id': 5450, 'pub_date': '2025-08-18', 'pub_date_card': {'ru': '18 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 18', 'zh': '8æœˆ18æ—¥'}, 'hash': 'e6b65afc6b9d4acc', 'authors': ['Artem Pshenitsyn', 'Aleksandr Panov', 'Alexey Skrynnik'], 'affiliations': ['AIRI, Moscow, Russia', 'MIPT, Moscow, Russia'], 'pdf_title_img': 'assets/pdf/title_img/2508.12845.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#rl', '#games'], 'emoji': 'ğŸ—ºï¸', 'ru': {'title': 'CAMAR: ĞĞ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿ÑƒÑ‚Ğ¸', 'desc': 'CAMAR - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (MARL) Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¿ÑƒÑ‚Ğ¸. ĞĞ½ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¸ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. CAMAR Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ ĞºĞ¾Ğ¾Ğ¿ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¸ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ½Ñ‹Ğµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ² Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğ°Ñ… ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğ¹ Ğ¸ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ñ… ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¸ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¸ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾Ğ³Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ².'}, 'en': {'title': 'CAMAR: Advancing Multi-Agent Pathfinding with Continuous Actions', 'desc': 'CAMAR is a new benchmark for multi-agent reinforcement learning (MARL) that focuses on continuous action pathfinding. It allows agents to work together or compete in environments where they must navigate using continuous actions. The benchmark runs efficiently, supporting up to 100,000 environment steps per second, and includes a three-tier evaluation protocol for tracking progress. Additionally, CAMAR integrates classical planning methods like RRT and RRT* with MARL, providing a comprehensive suite of scenarios for testing and comparison.'}, 'zh': {'title': 'CAMARï¼šå¤šæ™ºèƒ½ä½“è·¯å¾„è§„åˆ’çš„æ–°åŸºå‡†', 'desc': 'CAMARæ˜¯ä¸€ä¸ªæ–°çš„å¤šæ™ºèƒ½ä½“å¼ºåŒ–å­¦ä¹ ï¼ˆMARLï¼‰åŸºå‡†ï¼Œä¸“æ³¨äºè¿ç»­åŠ¨ä½œçš„è·¯å¾„è§„åˆ’ã€‚å®ƒæ”¯æŒæ™ºèƒ½ä½“ä¹‹é—´çš„åˆä½œä¸ç«äº‰ï¼Œå¹¶ä¸”èƒ½å¤Ÿé«˜æ•ˆè¿è¡Œï¼Œæ¯ç§’å¯å¤„ç†å¤šè¾¾100,000ä¸ªç¯å¢ƒæ­¥éª¤ã€‚è¯¥åŸºå‡†å¼•å…¥äº†ä¸‰å±‚è¯„ä¼°åè®®ï¼Œä»¥ä¾¿æ›´å¥½åœ°è·Ÿè¸ªç®—æ³•è¿›å±•å¹¶æ·±å…¥åˆ†ææ€§èƒ½ã€‚æ­¤å¤–ï¼ŒCAMARè¿˜å…è®¸å°†ç»å…¸è§„åˆ’æ–¹æ³•ï¼ˆå¦‚RRTå’ŒRRT*ï¼‰ä¸MARLç®¡é“ç»“åˆï¼Œæä¾›äº†æµ‹è¯•åœºæ™¯å’ŒåŸºå‡†å·¥å…·ï¼Œä»¥ç¡®ä¿å¯é‡å¤æ€§å’Œå…¬å¹³æ¯”è¾ƒã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11548', 'title': 'Copyright Protection for Large Language Models: A Survey of Methods,\n  Challenges, and Trends', 'url': 'https://huggingface.co/papers/2508.11548', 'abstract': 'A survey of LLM copyright protection technologies, focusing on model fingerprinting, clarifies its relationship with text watermarking and provides a comprehensive overview of fingerprinting techniques, evaluation metrics, and open challenges.  \t\t\t\t\tAI-generated summary \t\t\t\t Copyright protection for large language models is of critical importance, given their substantial development costs, proprietary value, and potential for misuse. Existing surveys have predominantly focused on techniques for tracing LLM-generated content-namely, text watermarking-while a systematic exploration of methods for protecting the models themselves (i.e., model watermarking and model fingerprinting) remains absent. Moreover, the relationships and distinctions among text watermarking, model watermarking, and model fingerprinting have not been comprehensively clarified. This work presents a comprehensive survey of the current state of LLM copyright protection technologies, with a focus on model fingerprinting, covering the following aspects: (1) clarifying the conceptual connection from text watermarking to model watermarking and fingerprinting, and adopting a unified terminology that incorporates model watermarking into the broader fingerprinting framework; (2) providing an overview and comparison of diverse text watermarking techniques, highlighting cases where such methods can function as model fingerprinting; (3) systematically categorizing and comparing existing model fingerprinting approaches for LLM copyright protection; (4) presenting, for the first time, techniques for fingerprint transfer and fingerprint removal; (5) summarizing evaluation metrics for model fingerprints, including effectiveness, harmlessness, robustness, stealthiness, and reliability; and (6) discussing open challenges and future research directions. This survey aims to offer researchers a thorough understanding of both text watermarking and model fingerprinting technologies in the era of LLMs, thereby fostering further advances in protecting their intellectual property.', 'score': 5, 'issue_id': 5445, 'pub_date': '2025-08-15', 'pub_date_card': {'ru': '15 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 15', 'zh': '8æœˆ15æ—¥'}, 'hash': '8ef1270588d83b01', 'authors': ['Zhenhua Xu', 'Xubin Yue', 'Zhebo Wang', 'Qichen Liu', 'Xixiang Zhao', 'Jingxuan Zhang', 'Wenjun Zeng', 'Wengpeng Xing', 'Dezhang Kong', 'Changting Lin', 'Meng Han'], 'affiliations': ['GenTel.io', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.11548.jpg', 'data': {'categories': ['#multimodal', '#ethics', '#data', '#dataset', '#benchmark', '#survey'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ—Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¾Ğ±ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² ÑĞ¿Ğ¾Ñ…Ñƒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ñ‚ĞµÑ…Ğ½Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ğ¹ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ Ğ°Ğ²Ñ‚Ğ¾Ñ€ÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ°Ğ Œæ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.09789', 'title': 'Describe What You See with Multimodal Large Language Models to Enhance\n  Video Recommendations', 'url': 'https://huggingface.co/papers/2508.09789', 'abstract': 'A zero-finetuning framework uses Multimodal Large Language Models to inject high-level semantics into video recommendations, improving intent-awareness over traditional methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing video recommender systems rely primarily on user-defined metadata or on low-level visual and acoustic signals extracted by specialised encoders. These low-level features describe what appears on the screen but miss deeper semantics such as intent, humour, and world knowledge that make clips resonate with viewers. For example, is a 30-second clip simply a singer on a rooftop, or an ironic parody filmed amid the fairy chimneys of Cappadocia, Turkey? Such distinctions are critical to personalised recommendations yet remain invisible to traditional encoding pipelines. In this paper, we introduce a simple, recommendation system-agnostic zero-finetuning framework that injects high-level semantics into the recommendation pipeline by prompting an off-the-shelf Multimodal Large Language Model (MLLM) to summarise each clip into a rich natural-language description (e.g. "a superhero parody with slapstick fights and orchestral stabs"), bridging the gap between raw content and user intent. We use MLLM output with a state-of-the-art text encoder and feed it into standard collaborative, content-based, and generative recommenders. On the MicroLens-100K dataset, which emulates user interactions with TikTok-style videos, our framework consistently surpasses conventional video, audio, and metadata features in five representative models. Our findings highlight the promise of leveraging MLLMs as on-the-fly knowledge extractors to build more intent-aware video recommenders.', 'score': 4, 'issue_id': 5445, 'pub_date': '2025-08-13', 'pub_date_card': {'ru': '13 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 13', 'zh': '8æœˆ13æ—¥'}, 'hash': '5db21d3ece5d2752', 'authors': ['Marco De Nadai', 'Andreas Damianou', 'Mounia Lalmas'], 'affiliations': ['Spotify Denmark', 'Spotify United Kingdom'], 'pdf_title_img': 'assets/pdf/title_img/2508.09789.jpg', 'data': {'categories': ['#multimodal', '#games', '#video', '#dataset', '#optimization'], 'emoji': 'ğŸ¥', 'ru': {'title': 'MLLM Ğ´Ğ»Ñ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼ Ğ´Ğ»Ñ Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (MLLM) Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ğ¾Ğ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ĞºĞ¸ Ğ¸Ğ· ĞºĞ»Ğ¸Ğ¿Ğ¾Ğ². Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ñ‚Ğ°ĞºĞ¸Ğµ Ğ°ÑĞ¿ĞµĞºÑ‚Ñ‹, ĞºĞ°Ğº Ğ½Ğ°Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğµ, ÑĞ¼Ğ¾Ñ€ Ğ¸ Ğ¾Ğ±Ñ‰Ğ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾ Ğ½ĞµĞ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¼Ğ¾Ğ¶ĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒÑÑ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğµ MicroLens-100K Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾ ÑÑ‚Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ½Ğ°Ğ´ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ½Ğ° Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾ÑƒÑ€Ğ¾Ğ²Ğ½ĞµĞ²Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ°Ñ….'}, 'en': {'title': 'Enhancing Video Recommendations with High-Level Semantics', 'desc': 'This paper presents a novel framework that enhances video recommendation systems by incorporating high-level semantics using Multimodal Large Language Models (MLLMs). Traditional methods often rely on basic visual and audio features, which fail to capture deeper meanings like intent and humor. The proposed framework generates rich natural-language descriptions of video clips, allowing for a better understanding of user intent. By integrating these descriptions into existing recommendation models, the system significantly improves performance on user interaction datasets, demonstrating the effectiveness of MLLMs in creating more personalized recommendations.'}, 'zh': {'title': 'åˆ©ç”¨å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹æå‡è§†é¢‘æ¨èçš„æ„å›¾æ„ŸçŸ¥', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é›¶å¾®è°ƒæ¡†æ¶ï¼Œåˆ©ç”¨å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰ä¸ºè§†é¢‘æ¨èç³»ç»Ÿæ³¨å…¥é«˜å±‚è¯­ä¹‰ï¼Œä»è€Œæé«˜å¯¹ç”¨æˆ·æ„å›¾çš„ç†è§£ã€‚ä¼ ç»Ÿçš„è§†é¢‘æ¨èç³»ç»Ÿä¸»è¦ä¾èµ–ç”¨æˆ·å®šä¹‰çš„å…ƒæ•°æ®æˆ–ä½å±‚æ¬¡çš„è§†è§‰å’ŒéŸ³é¢‘ä¿¡å·ï¼Œæ— æ³•æ•æ‰åˆ°æ„å›¾ã€å¹½é»˜å’Œä¸–ç•ŒçŸ¥è¯†ç­‰æ·±å±‚è¯­ä¹‰ã€‚é€šè¿‡è®©MLLMå¯¹æ¯ä¸ªè§†é¢‘ç‰‡æ®µè¿›è¡Œè‡ªç„¶è¯­è¨€æè¿°ï¼Œæœ¬æ–‡æ¶èµ·äº†åŸå§‹å†…å®¹ä¸ç”¨æˆ·æ„å›¾ä¹‹é—´çš„æ¡¥æ¢ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶åœ¨å¤šä¸ªæ¨èæ¨¡å‹ä¸­å‡ä¼˜äºä¼ ç»Ÿçš„è§†é¢‘ã€éŸ³é¢‘å’Œå…ƒæ•°æ®ç‰¹å¾ï¼Œå±•ç¤ºäº†MLLMä½œä¸ºçŸ¥è¯†æå–å·¥å…·çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.13992', 'title': 'MMAU-Pro: A Challenging and Comprehensive Benchmark for Holistic\n  Evaluation of Audio General Intelligence', 'url': 'https://huggingface.co/papers/2508.13992', 'abstract': 'MMAU-Pro is a comprehensive benchmark for evaluating audio intelligence in AI systems, assessing 49 unique skills across speech, sound, music, and their combinations, revealing significant limitations in current models.  \t\t\t\t\tAI-generated summary \t\t\t\t Audio comprehension-including speech, non-speech sounds, and music-is essential for achieving human-level intelligence. Consequently, AI agents must demonstrate holistic audio understanding to qualify as generally intelligent. However, evaluating auditory intelligence comprehensively remains challenging. To address this gap, we introduce MMAU-Pro, the most comprehensive and rigorously curated benchmark for assessing audio intelligence in AI systems. MMAU-Pro contains 5,305 instances, where each instance has one or more audios paired with human expert-generated question-answer pairs, spanning speech, sound, music, and their combinations. Unlike existing benchmarks, MMAU-Pro evaluates auditory intelligence across 49 unique skills and multiple complex dimensions, including long-form audio comprehension, spatial audio reasoning, multi-audio understanding, among others. All questions are meticulously designed to require deliberate multi-hop reasoning, including both multiple-choice and open-ended response formats. Importantly, audio data is sourced directly ``from the wild" rather than from existing datasets with known distributions. We evaluate 22 leading open-source and proprietary multimodal AI models, revealing significant limitations: even state-of-the-art models such as Gemini 2.5 Flash and Audio Flamingo 3 achieve only 59.2% and 51.7% accuracy, respectively, approaching random performance in multiple categories. Our extensive analysis highlights specific shortcomings and provides novel insights, offering actionable perspectives for the community to enhance future AI systems\' progression toward audio general intelligence. The benchmark and code is available at https://sonalkum.github.io/mmau-pro.', 'score': 3, 'issue_id': 5440, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '7815d4c4cb2d67a6', 'authors': ['Sonal Kumar', 'Å imon SedlÃ¡Äek', 'Vaibhavi Lokegaonkar', 'Fernando LÃ³pez', 'Wenyi Yu', 'Nishit Anand', 'Hyeonggon Ryu', 'Lichang Chen', 'Maxim PliÄka', 'Miroslav HlavÃ¡Äek', 'William Fineas Ellingwood', 'Sathvik Udupa', 'Siyuan Hou', 'Allison Ferner', 'Sara Barahona', 'Cecilia BolaÃ±os', 'Satish Rahi', 'Laura Herrera-AlarcÃ³n', 'Satvik Dixit', 'Siddhi Patil', 'Soham Deshmukh', 'Lasha Koroshinadze', 'Yao Liu', 'Leibny Paola Garcia Perera', 'Eleni Zanou', 'Themos Stafylakis', 'Joon Son Chung', 'David Harwath', 'Chao Zhang', 'Dinesh Manocha', 'Alicia Lozano-Diez', 'Santosh Kesiraju', 'Sreyan Ghosh', 'Ramani Dur tances paired with expert-generated questions that require complex reasoning to answer. The benchmark reveals that even advanced AI models struggle with audio comprehension, achieving only moderate accuracy. This comprehensive evaluation aims to identify weaknesses in current models and guide improvements towards achieving human-level audio understanding.'}, 'zh': {'title': 'éŸ³é¢‘æ™ºèƒ½è¯„ä¼°çš„æ–°æ ‡å‡†', 'desc': 'MMAU-Proæ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°äººå·¥æ™ºèƒ½ç³»ç»Ÿçš„éŸ³é¢‘æ™ºèƒ½ï¼Œæ¶µç›–äº†49ç§ç‹¬ç‰¹çš„æŠ€èƒ½ï¼ŒåŒ…æ‹¬è¯­éŸ³ã€å£°éŸ³ã€éŸ³ä¹åŠå…¶ç»„åˆã€‚è¯¥åŸºå‡†åŒ…å«5305ä¸ªå®ä¾‹ï¼Œæ¯ä¸ªå®ä¾‹é…æœ‰ä¸“å®¶ç”Ÿæˆçš„é—®é¢˜å’Œç­”æ¡ˆï¼Œæ—¨åœ¨æµ‹è¯•AIåœ¨éŸ³é¢‘ç†è§£æ–¹é¢çš„èƒ½åŠ›ã€‚é€šè¿‡å¯¹22ä¸ªé¢†å…ˆçš„å¤šæ¨¡æ€AIæ¨¡å‹è¿›è¡Œè¯„ä¼°ï¼Œå‘ç°å³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨å¤šä¸ªç±»åˆ«ä¸­çš„å‡†ç¡®ç‡ä¹Ÿä»…ä¸º59.2%å’Œ51.7%ï¼Œæ˜¾ç¤ºå‡ºæ˜¾è‘—çš„å±€é™æ€§ã€‚MMAU-Proä¸ºæœªæ¥AIç³»ç»Ÿçš„éŸ³é¢‘é€šç”¨æ™ºèƒ½å‘å±•æä¾›äº†é‡è¦çš„è§è§£å’Œæ”¹è¿›æ–¹å‘ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.13186', 'title': 'MM-BrowseComp: A Comprehensive Benchmark for Multimodal Browsing Agents', 'url': 'https://huggingface.co/papers/2508.13186', 'abstract': "A new benchmark, MM-BrowseComp, evaluates AI agents' multimodal retrieval and reasoning capabilities, revealing limitations in current models' handling of images and videos in web browsing tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t AI agents with advanced reasoning and tool use capabilities have demonstrated impressive performance in web browsing for deep search. While existing benchmarks such as BrowseComp evaluate these browsing abilities, they primarily focus on textual information, overlooking the prevalence of multimodal content. To bridge this gap, we introduce MM-BrowseComp, a novel benchmark comprising 224 challenging, hand-crafted questions specifically designed to assess agents' multimodal retrieval and reasoning capabilities. These questions often incorporate images in prompts, and crucial information encountered during the search and reasoning process may also be embedded within images or videos on webpages. Consequently, methods relying solely on text prove insufficient for our benchmark. Additionally, we provide a verified checklist for each question, enabling fine-grained analysis of multimodal dependencies and reasoning paths. Our comprehensive evaluation of state-of-the-art models on MM-BrowseComp reveals that even top models like OpenAI o3 with tools achieve only 29.02\\% accuracy, highlighting the suboptimal multimodal capabilities and lack of native multimodal reasoning in current models.", 'score': 3, 'issue_id': 5449, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '7d59008f46305fdc', 'authors': ['Shilong Li', 'Xingyuan Bu', 'Wenjie Wang', 'Jiaheng Liu', 'Jun Dong', 'Haoyang He', 'Hao Lu', 'Haozhe Zhang', 'Chenchen Jing', 'Zhen Li', 'Chuanhao Li', 'Jiayi Tian', 'Chenchen Zhang', 'Tianhao Peng', 'Yancheng He', 'Jihao Gu', 'Yuanxing Zhang', 'Jian Yang', 'Ge Zhang', 'Wenhao Huang', 'Wangchunshu Zhou', 'Zhaoxiang Zhang', 'Ruizhe Ding', 'Shilei Wen'], 'affiliations': ['ByteDance', 'CASIA', 'M-A-P', 'Nanjing University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2508.13186.jpg', 'data': {'categories': ['#reasoning', '#agents', '#benchmark', '#multimodal'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞœÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ²Ñ‹Ğ·Ğ¾Ğ² Ğ´Ğ»Ñ Ğ˜Ğ˜: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ²ĞµĞ±-Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'MM-BrowseComp - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ˜Ğ˜-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ¸ÑĞºĞµ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑÑ…. ĞĞ½ ÑĞ¾ÑÑ‚Ğ¾Ğ¸Ñ‚ Ğ¸Ğ· 224 ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²ĞµĞ±-Ğ±Ñ€Ğ°ÑƒĞ·Ğ¸Ğ½Ğ³Ğ°. Ğ‘ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ²Ñ‹ÑĞ²Ğ¸Ğ» Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°. Ğ”Ğ°Ğ¶Ğµ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº OpenAI o3, Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²ÑĞµĞ³Ğ¾ 29.02% Ğ½Ğ° ÑÑ‚Ğ¾Ğ¼ Ñ‚ĞµÑÑ‚Ğµ.'}, 'en': {'title': 'Bridging the Gap in Multimodal AI Reasoning', 'desc': "The paper introduces MM-BrowseComp, a new benchmark designed to evaluate AI agents' abilities in multimodal retrieval and reasoning, particularly in web browsing tasks. Unlike previous benchmarks that focus mainly on text, MM-BrowseComp includes 224 carefully crafted questions that require understanding and processing images and videos. The study reveals that current state-of-the-art models, including OpenAI o3, struggle with these multimodal tasks, achieving only 29.02% accuracy. This highlights a significant gap in the models' capabilities, emphasizing the need for improved multimodal reasoning in AI systems."}, 'zh': {'title': 'å¤šæ¨¡æ€æ£€ç´¢æ–°åŸºå‡†ï¼Œæ­ç¤ºAIæ¨¡å‹çš„å±€é™æ€§', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ä¸ªæ–°çš„åŸºå‡†æµ‹è¯•MM-BrowseCompï¼Œæ—¨åœ¨è¯„ä¼°äººå·¥æ™ºèƒ½ä»£ç†åœ¨å¤šæ¨¡æ€æ£€ç´¢å’Œæ¨ç†æ–¹é¢çš„èƒ½åŠ›ã€‚ç°æœ‰çš„åŸºå‡†æµ‹è¯•ä¸»è¦å…³æ³¨æ–‡æœ¬ä¿¡æ¯ï¼Œå¿½è§†äº†å›¾åƒå’Œè§†é¢‘åœ¨ç½‘é¡µæµè§ˆä»»åŠ¡ä¸­çš„é‡è¦æ€§ã€‚MM-BrowseCompåŒ…å«224ä¸ªç²¾å¿ƒè®¾è®¡çš„é—®é¢˜ï¼Œä¸“é—¨ç”¨äºæµ‹è¯•ä»£ç†çš„å¤šæ¨¡æ€æ£€ç´¢å’Œæ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬çš„è¯„ä¼°æ˜¾ç¤ºï¼Œå³ä½¿æ˜¯æœ€å…ˆè¿›çš„æ¨¡å‹åœ¨è¯¥åŸºå‡†ä¸Šçš„å‡†ç¡®ç‡ä¹Ÿä»…ä¸º29.02%ï¼Œè¡¨æ˜å½“å‰æ¨¡å‹åœ¨å¤šæ¨¡æ€å¤„ç†å’Œæ¨ç†æ–¹é¢å­˜åœ¨æ˜æ˜¾ä¸è¶³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.13139', 'title': 'Motion2Motion: Cross-topology Motion Transfer with Sparse Correspondence', 'url': 'https://huggingface.co/papers/2508.13139', 'abstract': 'Motion2Motion is a training-free framework that efficiently transfers animations between characters with different skeletal topologies using sparse bone correspondences.  \t\t\t\t\tAI-generated summary \t\t\t\t This work studies the challenge of transfer animations between characters whose skeletal topologies differ substantially. While many techniques have advanced retargeting techniques in decades, transfer motions across diverse topologies remains less-explored. The primary obstacle lies in the inherent topological inconsistency between source and target skeletons, which restricts the establishment of straightforward one-to-one bone correspondences. Besides, the current lack of large-scale paired motion datasets spanning different topological structures severely constrains the development of data-driven approaches. To address these limitations, we introduce Motion2Motion, a novel, training-free framework. Simply yet effectively, Motion2Motion works with only one or a few example motions on the target skeleton, by accessing a sparse set of bone correspondences between the source and target skeletons. Through comprehensive qualitative and quantitative evaluations, we demonstrate that Motion2Motion achieves efficient and reliable performance in both similar-skeleton and cross-species skeleton transfer scenarios. The practical utility of our approach is further evidenced by its successful integration in downstream applications and user interfaces, highlighting its potential for industrial applications. Code and data are available at https://lhchen.top/Motion2Motion.', 'score': 2, 'issue_id': 5442, 'pub_date': '2025-08-18', 'pub_date_card': {'ru': '18 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 18', 'zh': '8æœˆ18æ—¥'}, 'hash': '799a57dcfacaa430', 'authors': ['Ling-Hao Chen', 'Yuhong Zhang', 'Zixin Yin', 'Zhiyang Dou', 'Xin Chen', 'Jingbo Wang', 'Taku Komura', 'Lei Zhang'], 'affiliations': ['ByteDance, United States of America', 'International Digital Economy Academy, China', 'Shanghai Artificial Intelligence Laboratory, China', 'The Hong Kong University of Science and Technology, China', 'The University of Hong Kong, China', 'Tsinghua University, China', 'Tsinghua University, International Digital Economy Academy, China'], 'pdf_title_img': 'assets/pdf/title_img/2508.13139.jpg', 'data': {'categories': ['#dataset', '#3d', '#transfer_learning'], 'emoji': 'ğŸ¦´', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'Motion2Motion - ÑÑ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ¶Ğ°Ğ¼Ğ¸ Ñ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¹ ÑĞºĞµĞ»ĞµÑ‚Ğ½Ğ¾Ğ¹ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸ĞµĞ¹, Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ°Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ¾ÑÑ‚ÑĞ¼Ğ¸ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ°Ğ¶Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑĞ¸Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ÑÑ ÑĞºĞµĞ»ĞµÑ‚Ğ°Ğ¼Ğ¸. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ñ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾Ğ¼ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ†ĞµĞ»ĞµĞ²Ğ¾Ğ³Ğ¾ ÑĞºĞµĞ»ĞµÑ‚Ğ°. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½ÑƒÑ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ ĞºĞ°Ğº Ğ´Ğ»Ñ Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… ÑĞºĞµĞ»ĞµÑ‚Ğ¾Ğ², Ñ‚Ğ°Ğº Ğ¸ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ° Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Effortless Animation Transfer Across Diverse Skeletons', 'desc': 'Motion2Motion is a novel framework designed to transfer animations between characters with different skeletal structures without the need for extensive training. It addresses the challenge of establishing bone correspondences when the source and target skeletons have significant topological differences. By utilizing a sparse set of correspondences and requiring only a few example motions, Motion2Motion efficiently facilitates motion transfer. The framework has been evaluated rigorously, showing strong performance in both similar and diverse skeletal scenarios, making it suitable for practical applications in the industry.'}, 'zh': {'title': 'é«˜æ•ˆåŠ¨ç”»è½¬ç§»ï¼Œè·¨è¶Šéª¨éª¼æ‹“æ‰‘çš„ç•Œé™', 'desc': 'Motion2Motionæ˜¯ä¸€ä¸ªæ— éœ€è®­ç»ƒçš„æ¡†æ¶ï¼Œèƒ½å¤Ÿé«˜æ•ˆåœ°åœ¨ä¸åŒéª¨éª¼æ‹“æ‰‘çš„è§’è‰²ä¹‹é—´è½¬ç§»åŠ¨ç”»ã€‚è¯¥æ–¹æ³•è§£å†³äº†æºéª¨éª¼å’Œç›®æ ‡éª¨éª¼ä¹‹é—´çš„æ‹“æ‰‘ä¸ä¸€è‡´æ€§é—®é¢˜ï¼Œåˆ©ç”¨ç¨€ç–çš„éª¨éª¼å¯¹åº”å…³ç³»è¿›è¡ŒåŠ¨ç”»è½¬ç§»ã€‚å°½ç®¡ç°æœ‰çš„é‡å®šå‘æŠ€æœ¯å·²ç»å–å¾—äº†ä¸€å®šè¿›å±•ï¼Œä½†åœ¨å¤šæ ·åŒ–æ‹“æ‰‘ç»“æ„ä¹‹é—´çš„è¿åŠ¨è½¬ç§»ä»ç„¶è¾ƒå°‘è¢«æ¢ç´¢ã€‚é€šè¿‡å®šæ€§å’Œå®šé‡è¯„ä¼°ï¼Œæˆ‘ä»¬è¯æ˜äº†Motion2Motionåœ¨ç›¸ä¼¼éª¨éª¼å’Œè·¨ç‰©ç§éª¨éª¼è½¬ç§»åœºæ™¯ä¸­éƒ½èƒ½å®ç°é«˜æ•ˆå¯é çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.12535', 'title': 'CorrSteer: Steering Improves Task Performance and Safety in LLMs through\n  Correlation-based Sparse Autoencoder Feature Selection', 'url': 'https://huggingface.co/papers/2508.12535', 'abstract': "CorrSteer improves language model performance by selecting relevant features through correlation with SAE activations at inference time, enhancing tasks like QA, bias mitigation, and reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Sparse Autoencoders (SAEs) can extract interpretable features from large language models (LLMs) without supervision. However, their effectiveness in downstream steering tasks is limited by the requirement for contrastive datasets or large activation storage. To address these limitations, we propose CorrSteer, which selects features by correlating sample correctness with SAE activations from generated tokens at inference time. This approach uses only inference-time activations to extract more relevant features, thereby avoiding spurious correlations. It also obtains steering coefficients from average activations, automating the entire pipeline. Our method shows improved task performance on QA, bias mitigation, jailbreaking prevention, and reasoning benchmarks on Gemma 2 2B and LLaMA 3.1 8B, notably achieving a +4.1% improvement in MMLU performance and a +22.9% improvement in HarmBench with only 4000 samples. Selected features demonstrate semantically meaningful patterns aligned with each task's requirements, revealing the underlying capabilities that drive performance. Our work establishes correlationbased selection as an effective and scalable approach for automated SAE steering across language model applications.", 'score': 2, 'issue_id': 5445, 'pub_date': '2025-08-18', 'pub_date_card': {'ru': '18 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 18', 'zh': '8æœˆ18æ—¥'}, 'hash': '130f12bf18369dc9', 'authors': ['Seonglae Cho', 'Zekun Wu', 'Adriano Koshiyama'], 'affiliations': ['Holistic AI', 'University College London'], 'pdf_title_img': 'assets/pdf/title_img/2508.12535.jpg', 'data': {'categories': ['#ethics', '#data', '#interpretability', '#training', '#benchmark', '#architecture', '#reasoning', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'CorrSteer: ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·', 'desc': 'CorrSteer - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ğ¹ ĞºĞ¾Ñ€Ñ€ĞµĞ»ÑÑ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒÑ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¸ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² (SAE) Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ°. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ñ‹Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ±ĞµĞ· Ğ½ĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ»Ğ¸ Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾Ğ±ÑŠĞµĞ¼Ğ¾Ğ² Ğ°ĞºÑ‚Ğ¸Ğ²Ğ°Ñ†Ğ¸Ğ¹. CorrSteer Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼, ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ñ€ĞµĞ´Ğ²Ğ·ÑÑ‚Ğ¾ÑÑ‚Ğ¸, Ğ¿Ñ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ Ğ¾Ğ±Ñ…Ğ¾Ğ´Ğ° Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Gemma 2 2B Ğ¸ LLaMA 3.1 8B. Ğ’Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ğ¼Ñ‹Ğµ Ğ¿Ğ°Ñ‚Ñ‚ĞµÑ€Ğ½Ñ‹, ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ñ‚Ñ€ĞµĞ±Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑĞ¼ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.'}, 'en': {'title': 'Enhancing Language Models with Correlation-Based Feature Selection', 'desc': 'CorrSteer is a method that enhances the performance of language models by selecting relevant features based on their correlation with Sparse Autoencoder (SAE) activations during inference. This technique allows for the extraction of interpretable features without needing large datasets or extensive storage of activations. By focusing on the relationship between sample correctness and SAE activations, CorrSteer avoids misleading correlations and automates the feature selection process. The results show significant improvements in various tasks, including question answering and bias mitigation, demonstrating the effectiveness of correlation-based feature selection in language model applications.'}, 'zh': {'title': 'CorrSteerï¼šé€šè¿‡ç›¸å…³æ€§é€‰æ‹©ç‰¹å¾ï¼Œæå‡è¯­è¨€æ¨¡å‹æ€§èƒ½', 'desc': 'CorrSteeræ˜¯ä¸€ç§é€šè¿‡ä¸ç¨€ç–è‡ªç¼–ç å™¨(SAE)æ¿€æ´»çš„ç›¸å…³æ€§æ¥é€‰æ‹©ç‰¹å¾çš„æ–¹æ³•ï¼Œä»è€Œæé«˜è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ã€‚è¯¥æ–¹æ³•åœ¨æ¨ç†æ—¶ä»…ä½¿ç”¨æ¿€æ´»ä¿¡æ¯ï¼Œé¿å…äº†è™šå‡ç›¸å…³æ€§ï¼Œå¹¶è‡ªåŠ¨åŒ–äº†æ•´ä¸ªç‰¹å¾é€‰æ‹©è¿‡ç¨‹ã€‚é€šè¿‡è¿™ç§æ–¹å¼ï¼ŒCorrSteeråœ¨é—®ç­”ã€åè§ç¼“è§£å’Œæ¨ç†ç­‰ä»»åŠ¡ä¸Šè¡¨ç°å‡ºæ˜¾è‘—çš„æ€§èƒ½æå‡ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒåŸºäºç›¸å…³æ€§çš„ç‰¹å¾é€‰æ‹©æ˜¯ä¸€ç§æœ‰æ•ˆä¸”å¯æ‰©å±•çš„è‡ªåŠ¨åŒ–SAEå¼•å¯¼æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.11032', 'title': 'MedSAMix: A Training-Free Model Merging Approach for Medical Image\n  Segmentation', 'url': 'https://huggingface.co/papers/2508.11032', 'abstract': 'MedSAMix, a training-free model merging method, combines generalist and specialist models to improve medical image segmentation performance across diverse tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Universal medical image segmentation models have emerged as a promising paradigm due to their strong generalizability across diverse tasks, showing great potential for a wide range of clinical applications. This potential has been partly driven by the success of general-purpose vision models such as the Segment Anything Model (SAM), which has inspired the development of various fine-tuned variants for medical segmentation tasks. However, fine-tuned variants like MedSAM are trained on comparatively limited medical imaging data that often suffers from heterogeneity, scarce annotations, and distributional shifts. These challenges limit their ability to generalize across a wide range of medical segmentation tasks. In this regard, we propose MedSAMix, a training-free model merging method that integrates the strengths of both generalist models (e.g., SAM) and specialist models (e.g., MedSAM) for medical image segmentation. In contrast to traditional model merging approaches that rely on manual configuration and often result in suboptimal outcomes, we propose a zero-order optimization method to automatically discover optimal layer-wise merging solutions. Furthermore, for clinical applications, we develop two regimes to meet the demand of domain-specificity and generalizability in different scenarios by single-task optimization and multi-objective optimization respectively. Extensive evaluations on 25 medical segmentation tasks demonstrate that MedSAMix effectively mitigates model bias and consistently improves performance in both domain-specific accuracy and generalization, achieving improvements of 6.67% on specialized tasks and 4.37% on multi-task evaluations.', 'score': 2, 'issue_id': 5446, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '0f7678c5d41fad1f', 'authors': ['Yanwu Yang', 'Guinan Su', 'Jiesi Hu', 'Francesco Sammarco', 'Jonas Geiping', 'Thomas Wolfers'], 'affiliations': ['ELLIS Institute Tubingen, Germany', 'German Center for Mental Health (DZPG), partner site, Jena & Tubingen, Germany', 'Harbin Institute of Technology, Shenzhen, China', 'Max Planck Institute for Intelligent Systems, Germany', 'Peng Cheng Laboratory, Shenzhen, China', 'Tubingen AI Center, Germany', 'University of Tubingen, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2508.11032.jpg', 'data': {'categories': ['#training', '#optimization', '#healthcare', '#games', '#cv'], 'emoji': 'ğŸ©º', 'ru': {'title': 'MedSAMix: Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ğ nabling strong performance in both tasks. We hope these findings spark follow-up work on generalisable, semantically grounded ID schemes and inform the next wave of unified generative recommender architectures.', 'score': 2, 'issue_id': 5445, 'pub_date': '2025-08-14', 'pub_date_card': {'ru': '14 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 14', 'zh': '8æœˆ14æ—¥'}, 'hash': '9cf423637a98e153', 'authors': ['Gustavo Penha', "Edoardo D'Amico", 'Marco De Nadai', 'Enrico Palumbo', 'Alexandre Tamborrino', 'Ali Vardasbi', 'Max Lefarov', 'Shawn Lin', 'Timothy Heath', 'Francesco Fabbri', 'Hugues Bouchard'], 'affiliations': ['Spotify Amsterdam, Netherlands', 'Spotify Barcelona, Spain', 'Spotify Copenhagen, Denmark', 'Spotify Delft, Netherlands', 'Spotify Madrid, Spain', 'Spotify Munich, Germany', 'Spotify New York, United States', 'Spotify Paris, France', 'Spotify Turin, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2508.10478.jpg', 'data': {'categories': ['#data', '#training', '#architecture', '#transfer_learning', '#optimization'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ñ‹Ğµ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ID Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ñ‹ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ¾Ñ€Ğ¾Ğ² Ğ´Ğ»Ñ ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¿Ğ¾ÑÑ‚Ñ€Ğ¾ĞµĞ½Ğ¸Ñ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ID, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¸ ĞºÑ€Ğ¾ÑÑ-Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ±Ğ¸-ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¿Ğ¾Ğ¸ÑĞºĞ° Ğ¸ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ±Ğ°Ğ»Ğ°Ğ½Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¾ Ğ½Ğ° Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğµ Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ĞµĞ¼Ñ‹Ñ…, ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸ ) and Neural Radiance Fields (NeRF), has revolutionized interactive photorealistic view synthesis and presents enormous opportunities for XR research and applications. However, despite the exponential growth of RF research, RF-related contributions to the XR community remain sparse. To better understand this research gap, we performed a systematic survey of current RF literature to analyze (i) how RF is envisioned for XR applications, (ii) how they have already been implemented, and (iii) the remaining research gaps. We collected 365 RF contributions related to XR from computer vision, computer graphics, robotics, multimedia, human-computer interaction, and XR communities, seeking to answer the above research questions. Among the 365 papers, we performed an analysis of 66 papers that already addressed a detailed aspect of RF research for XR. With this survey, we extended and positioned XR-specific RF research topics in the broader RF research field and provide a helpful resource for the XR community to navigate within the rapid development of RF research.', 'score': 2, 'issue_id': 5445, 'pub_date': '2025-08-06', 'pub_date_card': {'ru': '6 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 6', 'zh': '8æœˆ6æ—¥'}, 'hash': '4c161c4673b70c99', 'authors': ['Ke Li', 'Mana Masuda', 'Susanne Schmidt', 'Shohei Mori'], 'affiliations': ['Keio University, Japan', 'University of Canterbury, New Zealand', 'University of Hamburg, Germany', 'University of Stuttgart, Germany'], 'pdf_title_img': 'assets/pdf/title_img/2508.04326.jpg', 'data': {'categories': ['#multimodal', '#3d', '#robotics', '#survey', '#cv'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ Ğ°Ğ´Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ»Ñ Ğ² XR: Ğ¾Ñ‚ Ğ²Ğ¸Ğ·Ğ¸Ğ¸ Ğº Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸', 'desc': 'Ğ­Ñ‚Ğ¾ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¾Ğ±Ğ·Ğ¾Ñ€ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ´Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»ĞµĞ¹ (RF) Ğ² Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑÑ… Ñ€Ğ°ÑÑˆĞ¸Ñ€ĞµĞ½Ğ½Ğ¾Ğ¹ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ (XR). Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ 365 Ñ€Ğ°Ğ±Ğ¾Ñ‚, ÑĞ²ÑĞ·Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ RF Ğ¸ XR, Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ĞµĞ¹, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğµ Ğ·Ñ€ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¸ĞºÑƒ. ĞÑĞ¾Ğ±Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ ÑƒĞ´ĞµĞ»ÑĞµÑ‚ÑÑ 66 ÑÑ‚Ğ°Ñ‚ÑŒÑĞ¼, Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¼ RF Ğ´Ğ»Ñ XR. ĞĞ±Ğ·Ğ¾Ñ€ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ Ñ‚ĞµĞºÑƒÑ‰ĞµĞµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ, Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ Ğ² Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ… Ğ¸ Ğ±ÑƒĞ´ÑƒÑ‰Ğ¸Ğµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ RF Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğµ XR.'}, 'en': {'title': 'Bridging Radiance Fields and XR: A Path Forward', 'desc': 'This paper presents a comprehensive survey of radiance fields (RF) in the context of extended reality (XR) applications, highlighting key implementation details and identifying significant research gaps. It discusses the impact of advanced RF techniques like 3D Gaussian Splatting and Neural Radiance Fields on photorealistic view synthesis, which is crucial for XR experiences. The authors analyzed 365 contributions from various fields, focusing on 66 papers that specifically address RF applications in XR. This work aims to guide future research directions and enhance the integration of RF technologies within the XR community.'}, 'zh': {'title': 'è¾å°„åœºæŠ€æœ¯ï¼šæ‰©å±•ç°å®çš„æœªæ¥ä¹‹è·¯', 'desc': 'æœ¬è®ºæ–‡ç³»ç»Ÿæ€§åœ°è°ƒæŸ¥äº†è¾å°„åœºï¼ˆRFï¼‰åœ¨æ‰©å±•ç°å®ï¼ˆXRï¼‰åº”ç”¨ä¸­çš„å®ç°ç»†èŠ‚ã€ç ”ç©¶ç©ºç™½å’Œæœªæ¥æ–¹å‘ã€‚ç ”ç©¶è¡¨æ˜ï¼Œå°½ç®¡è¾å°„åœºæŠ€æœ¯ï¼ˆå¦‚3Dé«˜æ–¯ç‚¹äº‘å’Œç¥ç»è¾å°„åœºï¼‰åœ¨äº¤äº’å¼çœŸå®æ„Ÿè§†å›¾åˆæˆä¸­å–å¾—äº†é‡å¤§è¿›å±•ï¼Œä½†ä¸XRç¤¾åŒºç›¸å…³çš„RFè´¡çŒ®ä»ç„¶ç¨€å°‘ã€‚æˆ‘ä»¬åˆ†æäº†365ç¯‡ä¸XRç›¸å…³çš„RFæ–‡çŒ®ï¼Œå¹¶æ·±å…¥ç ”ç©¶äº†66ç¯‡å·²è¯¦ç»†æ¢è®¨RFåœ¨XRä¸­çš„åº”ç”¨çš„è®ºæ–‡ã€‚é€šè¿‡è¿™é¡¹è°ƒæŸ¥ï¼Œæˆ‘ä»¬ä¸ºXRç¤¾åŒºæä¾›äº†ä¸€ä¸ªæœ‰ç”¨çš„èµ„æºï¼Œä»¥ä¾¿åœ¨RFç ”ç©¶çš„å¿«é€Ÿå‘å±•ä¸­è¿›è¡Œå¯¼èˆªã€‚'}}}, {'id': 'https://huggingface.co/papers/2508.13804', 'title': "Beyond Human Judgment: A Bayesian Evaluation of LLMs' Moral Values\n  Understanding", 'url': 'https://huggingface.co/papers/2508.13804', 'abstract': "A Bayesian evaluation framework assesses large language models' moral understanding by modeling human annotator disagreements, showing AI models perform well with fewer false negatives.  \t\t\t\t\tAI-generated summary \t\t\t\t How do large language models understand moral dimensions compared to humans?   This first large-scale Bayesian evaluation of market-leading language models provides the answer. In contrast to prior work using deterministic ground truth (majority or inclusion rules), we model annotator disagreements to capture both aleatoric uncertainty (inherent human disagreement) and epistemic uncertainty (model domain sensitivity). We evaluate top language models (Claude Sonnet 4, DeepSeek-V3, Llama 4 Maverick) across 250K+ annotations from ~700 annotators on 100K+ texts spanning social media, news, and forums.   Our GPU-optimized Bayesian framework processed 1M+ model queries, revealing that AI models typically rank among the top 25\\% of human annotators, achieving much better-than-average balanced accuracy. Importantly, we find that AI produces far fewer false negatives than humans, highlighting their more sensitive moral detection capabilities.", 'score': 1, 'issue_id': 5446, 'pub_date': '2025-08-19', 'pub_date_card': {'ru': '19 Ğ°Ğ²Ğ³ÑƒÑÑ‚Ğ°', 'en': 'August 19', 'zh': '8æœˆ19æ—¥'}, 'hash': '3a2fe1bff3cb734f', 'authors': ['Maciej Skorski', 'Alina Landowska'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2508.13804.jpg', 'data': {'categories': ['#data', '#benchmark', '#ethics', '#alignment'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ˜Ğ˜ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ»ÑĞ´ĞµĞ¹ Ğ² Ğ¼Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ‘Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ°ÑĞ¿ĞµĞºÑ‚Ğ¾Ğ² ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ñ€Ğ°Ğ±Ğ¾Ñ‚, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ¸Ñ… Ğ´ĞµÑ‚ĞµÑ€Ğ¼Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ Ğ¸ÑÑ‚Ğ¸Ğ½Ñƒ, Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ³Ğ»Ğ°ÑĞ¸Ñ Ğ°Ğ½Ğ½Ğ¾Ñ
