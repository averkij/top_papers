addresses limitations of traditional gradient descent by incorporating principles from neuroscience, such as Dale's law, which influences how synaptic weights are updated. By establishing a connection between stochastic differential equations and log-normal distributions, the authors develop a novel training method for score-based models that effectively generates images. Experimental results on various datasets, including MNIST and Fashion MNIST, show that this approach achieves state-of-the-art performance in image generation tasks."}, 'zh': {'title': 'ç”Ÿç‰©å¯å‘çš„ç”Ÿæˆæ¨¡å‹ï¼šä¹˜æ³•æ›´æ–°çš„æ–°çªç ´', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§å—ç”Ÿç‰©å¯å‘çš„ç”Ÿæˆæ¨¡å‹ï¼Œä½¿ç”¨åŸºäºå‡ ä½•å¸ƒæœ—è¿åŠ¨å’ŒæŒ‡æ•°æ¢¯åº¦ä¸‹é™çš„ä¹˜æ³•æ›´æ–°æ–¹æ³•ã€‚è¯¥æ¨¡å‹åœ¨å›¾åƒæ•°æ®é›†ä¸Šè¾¾åˆ°äº†æœ€å…ˆè¿›çš„æ€§èƒ½ï¼Œå±•ç¤ºäº†å…¶ç”Ÿæˆèƒ½åŠ›ã€‚ç ”ç©¶è¡¨æ˜ï¼Œä¼ ç»Ÿçš„æ¢¯åº¦ä¸‹é™ä¼˜åŒ–æ–¹æ³•ä¸ç”Ÿç‰©ç³»ç»Ÿçš„å­¦ä¹ è¿‡ç¨‹ä¸ä¸€è‡´ï¼Œå› æ­¤å¼•å…¥äº†æ–°çš„å­¦ä¹ æŠ€æœ¯ã€‚é€šè¿‡å¯¹å‡ ä½•å¸ƒæœ—è¿åŠ¨çš„éšæœºå¾®åˆ†æ–¹ç¨‹è¿›è¡Œç¦»æ•£åŒ–ï¼Œå¾—åˆ°äº†ä¸æŒ‡æ•°æ¢¯åº¦ä¸‹é™ç›¸ç¬¦çš„ä¹˜æ³•æ›´æ–°è§„åˆ™ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.00658', 'title': 'Align Your Tangent: Training Better Consistency Models via\n  Manifold-Aligned Tangents', 'url': 'https://huggingface.co/papers/2510.00658', 'abstract': 'Align Your Tangent (AYT) improves Consistency Model training by reducing oscillatory tangents and enabling faster convergence with small batch sizes.  \t\t\t\t\tAI-generated summary \t\t\t\t With diffusion and flow matching models achieving state-of-the-art generating performance, the interest of the community now turned to reducing the inference time without sacrificing sample quality. Consistency Models (CMs), which are trained to be consistent on diffusion or probability flow ordinary differential equation (PF-ODE) trajectories, enable one or two-step flow or diffusion sampling. However, CMs typically require prolonged training with large batch sizes to obtain competitive sample quality. In this paper, we examine the training dynamics of CMs near convergence and discover that CM tangents -- CM output update directions -- are quite oscillatory, in the sense that they move parallel to the data manifold, not towards the manifold. To mitigate oscillatory tangents, we propose a new loss function, called the manifold feature distance (MFD), which provides manifold-aligned tangents that point toward the data manifold. Consequently, our method -- dubbed Align Your Tangent (AYT) -- can accelerate CM training by orders of magnitude and even out-perform the learned perceptual image patch similarity metric (LPIPS). Furthermore, we find that our loss enables training with extremely small batch sizes without compromising sample quality. Code: https://github.com/1202kbs/AYT', 'score': 0, 'issue_id': 6257, 'pub_date': '2025-10-01', 'pub_date_card': {'ru': '1 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 1', 'zh': '10æœˆ1æ—¥'}, 'hash': '1df9ff9248532a64', 'authors': ['Beomsu Kim', 'Byunghee Cha', 'Jong Chul Ye'], 'affiliations': ['Graduate School of AI, KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2510.00658.jpg', 'data': {'categories': ['#training', '#diffusion', '#optimization'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ’Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Consistency Models', 'desc': 'Consistency Models (CMs) Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ·Ğ° Ğ¾Ğ´Ğ¸Ğ½-Ğ´Ğ²Ğ° ÑˆĞ°Ğ³Ğ°, Ğ½Ğ¾ Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‚ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ Ğ±Ğ°Ñ‚Ñ‡Ğ°Ğ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ CM Ğ²ĞµĞ´ÑƒÑ‚ ÑĞµĞ±Ñ Ğ¾ÑÑ†Ğ¸Ğ»Ğ»ÑÑ‚Ğ¾Ñ€Ğ½Ğ¾ - Ğ´Ğ²Ğ¸Ğ³Ğ°ÑÑ‚ÑÑ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ğ¾ data manifold Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ‚Ğ¾Ğ³Ğ¾, Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ÑÑ‚ÑŒÑÑ Ğº Ğ½ĞµĞ¼Ñƒ. ĞĞ½Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²ÑƒÑ loss-Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ MFD (manifold feature distance), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğº Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞœĞµÑ‚Ğ¾Ğ´ Align Your Tangent (AYT) ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ CM Ğ½Ğ° Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ¸ Ğ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ğ½Ñ‹ Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¾Ñ‡ĞµĞ½ÑŒ Ğ¼Ğ°Ğ»ĞµĞ½ÑŒĞºĞ¸Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ñ‹ Ğ±Ğ°Ñ‚Ñ‡ĞµĞ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°.'}, 'en': {'title': 'Accelerate Consistency Model Training with AYT!', 'desc': 'The paper introduces Align Your Tangent (AYT), a novel approach to enhance the training of Consistency Models (CMs) by addressing the issue of oscillatory tangents during training. By proposing a new loss function called manifold feature distance (MFD), AYT aligns the output update directions of CMs towards the data manifold, leading to more stable and efficient training dynamics. This method allows for significantly faster convergence, even with small batch sizes, while maintaining high sample quality. The results demonstrate that AYT not only accelerates training but also surpasses existing metrics like LPIPS in performance.'}, 'zh': {'title': 'å¯¹é½ä½ çš„åˆ‡çº¿ï¼Œæå‡ä¸€è‡´æ€§æ¨¡å‹è®­ç»ƒæ•ˆç‡', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è®­ç»ƒæ–¹æ³•ï¼Œç§°ä¸ºAlign Your Tangent (AYT)ï¼Œæ—¨åœ¨æé«˜ä¸€è‡´æ€§æ¨¡å‹ï¼ˆCMï¼‰çš„è®­ç»ƒæ•ˆç‡ã€‚é€šè¿‡å¼•å…¥æµå½¢ç‰¹å¾è·ç¦»ï¼ˆMFDï¼‰æŸå¤±å‡½æ•°ï¼ŒAYTèƒ½å¤Ÿå‡å°‘è®­ç»ƒè¿‡ç¨‹ä¸­è¾“å‡ºæ›´æ–°æ–¹å‘çš„æŒ¯è¡ï¼Œä½¿å…¶æ›´å¥½åœ°æŒ‡å‘æ•°æ®æµå½¢ã€‚è¿™æ ·ï¼ŒAYTå¯ä»¥åœ¨å°æ‰¹é‡æ•°æ®ä¸‹åŠ é€Ÿè®­ç»ƒï¼Œå¹¶ä¸”åœ¨æ ·æœ¬è´¨é‡ä¸Šè¶…è¿‡äº†ç°æœ‰çš„è¯„ä¼°æŒ‡æ ‡ã€‚æœ€ç»ˆï¼ŒAYTæ˜¾è‘—æé«˜äº†CMçš„æ”¶æ•›é€Ÿåº¦ï¼Œå‡å°‘äº†å¯¹å¤§æ‰¹é‡æ•°æ®çš„ä¾èµ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25944', 'title': 'NuRisk: A Visual Question Answering Dataset for Agent-Level Risk\n  Assessment in Autonomous Driving', 'url': 'https://huggingface.co/papers/2509.25944', 'abstract': 'NuRisk, a comprehensive VQA dataset, addresses the lack of spatio-temporal reasoning in current VLMs for autonomous driving by providing agent-level risk annotations in sequential images, improving accuracy and reducing latency.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding risk in autonomous driving requires not only perception and prediction, but also high-level reasoning about agent behavior and context. Current Vision Language Models (VLMs)-based methods primarily ground agents in static images and provide qualitative judgments, lacking the spatio-temporal reasoning needed to capture how risks evolve over time. To address this gap, we propose NuRisk, a comprehensive Visual Question Answering (VQA) dataset comprising 2,900 scenarios and 1.1 million agent-level samples, built on real-world data from nuScenes and Waymo, supplemented with safety-critical scenarios from the CommonRoad simulator. The dataset provides Bird-Eye-View (BEV) based sequential images with quantitative, agent-level risk annotations, enabling spatio-temporal reasoning. We benchmark well-known VLMs across different prompting techniques and find that they fail to perform explicit spatio-temporal reasoning, resulting in a peak accuracy of 33% at high latency. To address these shortcomings, our fine-tuned 7B VLM agent improves accuracy to 41% and reduces latency by 75%, demonstrating explicit spatio-temporal reasoning capabilities that proprietary models lacked. While this represents a significant step forward, the modest accuracy underscores the profound challenge of the task, establishing NuRisk as a critical benchmark for advancing spatio-temporal reasoning in autonomous driving.', 'score': 0, 'issue_id': 6259, 'pub_date': '2025-09-30', 'pub_date_card': {'ru': '30 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 30', 'zh': '9æœˆ30æ—¥'}, 'hash': '057384fe939d7206', 'authors': ['Yuan Gao', 'Mattia Piccinini', 'Roberto Brusnicki', 'Yuchen Zhang', 'Johannes Betz'], 'affiliations': ['Professorship of Autonomous Vehicle Systems, TUM School of Engineering and Design, Technical University of Munich, 85748 Garching, Germany; Munich Institute of Robotics and Machine Intelligence (MIRMI)'], 'pdf_title_img': 'assets/pdf/title_img/2509.25944.jpg', 'data': {'categories': ['#reasoning', '#games', '#cv', '#dataset', '#training', '#benchmark'], 'emoji': 'ğŸš—', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ Ñ€Ğ¸ÑĞºĞ¸ Ğ½Ğ° Ğ´Ğ¾Ñ€Ğ¾Ğ³Ğµ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ NuRisk â€” Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Vision Language Models Ğ² Ğ°Ğ²Ñ‚Ğ¾Ğ½Ğ¾Ğ¼Ğ½Ğ¾Ğ¼ Ğ²Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¸. Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ 2900 ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸ĞµĞ² Ğ¸ 1.1 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ°Ğ¼Ğ¸ Ñ€Ğ¸ÑĞºĞ¾Ğ² Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ñ Ğ²Ğ¸Ğ´Ğ¾Ğ¼ ÑĞ²ĞµÑ€Ñ…Ñƒ. Ğ¡ÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ VLM Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ²ÑĞµĞ³Ğ¾ 33%, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ğ½Ğµ ÑƒĞ¼ĞµÑÑ‚ ÑĞ²Ğ½Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ Ğ¾ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ğ¸ Ñ€Ğ¸ÑĞºĞ¾Ğ² Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ”Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ 7B Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞ¸Ğ»Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¾ 41% Ğ¸ ÑĞ½Ğ¸Ğ·Ğ¸Ğ»Ğ° Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ Ğ½Ğ° 75%, Ğ½Ğ¾ ÑĞºÑ€Ğ¾Ğ¼Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ÑÑ‚ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾-Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ñ€Ğ¸ÑĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¿Ğ¸Ğ»Ğ¾Ñ‚Ğ¾Ğ².'}, 'en': {'title': 'NuRisk: Advancing Spatio-Temporal Reasoning in Autonomous Driving', 'desc': 'NuRisk is a new Visual Question Answering (VQA) dataset designed to enhance spatio-temporal reasoning in Vision Language Models (VLMs) for autonomous driving. It includes 2,900 scenarios and 1.1 million samples with detailed agent-level risk annotations, allowing models to understand how risks change over time. The dataset is built from real-world data and includes safety-critical scenarios, providing a comprehensive resource for training and evaluating VLMs. Our experiments show that while existing models struggle with spatio-temporal reasoning, our fine-tuned 7B VLM agent significantly improves accuracy and reduces latency, highlighting the importance of this dataset for future research.'}, 'zh': {'title': 'NuRiskï¼šæå‡è‡ªåŠ¨é©¾é©¶çš„æ—¶ç©ºæ¨ç†èƒ½åŠ›', 'desc': 'NuRiskæ˜¯ä¸€ä¸ªå…¨é¢çš„è§†è§‰é—®ç­”ï¼ˆVQAï¼‰æ•°æ®é›†ï¼Œæ—¨åœ¨è§£å†³å½“å‰è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰åœ¨è‡ªåŠ¨é©¾é©¶ä¸­ç¼ºä¹æ—¶ç©ºæ¨ç†çš„é—®é¢˜ã€‚è¯¥æ•°æ®é›†åŒ…å«2900ä¸ªåœºæ™¯å’Œ110ä¸‡ä¸ªåŸºäºçœŸå®ä¸–ç•Œæ•°æ®çš„ä»£ç†çº§é£é™©æ³¨é‡Šæ ·æœ¬ï¼Œæ”¯æŒæ—¶ç©ºæ¨ç†ã€‚é€šè¿‡å¯¹ä¸åŒæç¤ºæŠ€æœ¯çš„åŸºå‡†æµ‹è¯•ï¼Œæˆ‘ä»¬å‘ç°ç°æœ‰çš„VLMsåœ¨æ—¶ç©ºæ¨ç†æ–¹é¢è¡¨ç°ä¸ä½³ï¼Œå‡†ç¡®ç‡ä»…ä¸º33%ã€‚ç»è¿‡å¾®è°ƒçš„7B VLMä»£ç†å°†å‡†ç¡®ç‡æé«˜åˆ°41%ï¼Œå¹¶å°†å»¶è¿Ÿå‡å°‘äº†75%ï¼Œå±•ç¤ºäº†æ˜¾å¼çš„æ—¶ç©ºæ¨ç†èƒ½åŠ›ï¼Œæ ‡å¿—ç€åœ¨è‡ªåŠ¨é©¾é©¶é¢†åŸŸçš„é‡è¦è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.02375', 'title': 'Pretraining with hierarchical memories: separating long-tail and common\n  knowledge', 'url': 'https://huggingface.co/papers/2510.02375', 'abstract': 'A memory-augmented architecture with hierarchical parametric memory banks improves language model performance while reducing parameter size and computational requirements.  \t\t\t\t\tAI-generated summary \t\t\t\t The impressive performance gains of modern language models currently rely on scaling parameters: larger models store more world knowledge and reason better. Yet compressing all world knowledge into parameters is unnecessary, as only a fraction is used per prompt, and impractical for edge devices with limited inference-time memory and compute. We address this shortcoming by a memory-augmented architecture and a pretraining strategy aligned with existing hardware paradigms. We introduce small language models that access large hierarchical parametric memory banks encoding world knowledge. During pretraining and inference, we fetch a small, context-dependent memory block and add it to the model. Our pretraining learns to store long-tail world knowledge in the memory parameters, while the small language model acts as an anchor capturing common knowledge and general reasoning abilities. Through trillion-token-scale experiments, we show significant gains: a 160M-parameters model augmented with an 18M-parameters memory fetched from a 4.6B memory bank obtains comparable performance to a regular model with more than 2x the parameters. Through extensive experiments, we study the optimal type and size of parametric memories in transformers, scaling them to over 21B parameters. We find that our proposed hierarchical feed-forward memories work robustly across transformer architectures, whether added during pretraining or post-hoc.', 'score': 0, 'issue_id': 6264, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '0a53f0b208324e15', 'authors': ['Hadi Pouransari', 'David Grangier', 'C Thomas', 'Michael Kirchhof', 'Oncel Tuzel'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2510.02375.jpg', 'data': {'categories': ['#architecture', '#small_models', '#agi', '#optimization', '#training'], 'emoji': 'ğŸ—„ï¸', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ²Ğ¼ĞµÑÑ‚Ğ¾ Ñ€Ğ°Ğ·Ğ´ÑƒÑ‚Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ²Ğ½ĞµÑˆĞ½Ğ¸Ğ¼Ğ¸ Ğ±Ğ°Ğ½ĞºĞ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ñ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸. ĞœĞ°Ğ»ĞµĞ½ÑŒĞºĞ°Ñ LLM Ğ½Ğ° 160M Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ñ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ¾Ğ¼ Ğº Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ¾Ğ¼ 4.6B Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹, ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ¼Ñ‹Ğµ Ñ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ Ğ² Ğ´Ğ²Ğ° Ñ€Ğ°Ğ·Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°. Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºĞ°Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ Ñ€ĞµĞ´ĞºĞ¸Ğµ Ñ„Ğ°ĞºÑ‚Ñ‹ Ğ¾ Ğ¼Ğ¸Ñ€Ğµ, Ğ² Ñ‚Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ĞºĞ°Ğº ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ„Ğ¾ĞºÑƒÑĞ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ½Ğ° Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸ÑÑ… Ğ¸ Ğ»Ğ¾Ğ³Ğ¸ĞºĞµ. ĞŸĞ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ Ğ¿Ğ¾Ğ»ĞµĞ·ĞµĞ½ Ğ´Ğ»Ñ edge-ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ² Ñ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸, Ñ‚Ğ°Ğº ĞºĞ°Ğº Ğ·Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµÑ‚ÑÑ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ±Ğ»Ğ¾Ğº Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°.'}, 'en': {'title': 'Memory Augmentation: Boosting Language Models with Less!', 'desc': 'This paper presents a novel memory-augmented architecture that enhances the performance of language models while minimizing their size and computational demands. Instead of relying solely on large parameters, the model utilizes hierarchical parametric memory banks to store and retrieve world knowledge efficiently. During both pretraining and inference, the model accesses small, context-specific memory blocks, allowing it to leverage extensive knowledge without the need for a massive parameter count. The results demonstrate that a smaller model with memory augmentation can achieve performance comparable to much larger models, showcasing the effectiveness of this approach in optimizing language model capabilities.'}, 'zh': {'title': 'è®°å¿†å¢å¼ºæ¶æ„ï¼šå°æ¨¡å‹ï¼Œå¤§æ™ºæ…§', 'desc': 'è¿™ç¯‡è®ºæ–‡æå‡ºäº†ä¸€ç§å¢å¼ºè®°å¿†çš„æ¶æ„ï¼Œåˆ©ç”¨åˆ†å±‚å‚æ•°è®°å¿†åº“æ¥æé«˜è¯­è¨€æ¨¡å‹çš„æ€§èƒ½ï¼ŒåŒæ—¶å‡å°‘å‚æ•°è§„æ¨¡å’Œè®¡ç®—éœ€æ±‚ã€‚ç°ä»£è¯­è¨€æ¨¡å‹çš„ä¼˜å¼‚è¡¨ç°é€šå¸¸ä¾èµ–äºå‚æ•°çš„æ‰©å±•ï¼Œä½†å°†æ‰€æœ‰ä¸–ç•ŒçŸ¥è¯†å‹ç¼©åˆ°å‚æ•°ä¸­æ˜¯ä¸å¿…è¦çš„ï¼Œå› ä¸ºæ¯æ¬¡æç¤ºåªä½¿ç”¨å…¶ä¸­çš„ä¸€å°éƒ¨åˆ†ã€‚æˆ‘ä»¬é€šè¿‡ä¸€ç§è®°å¿†å¢å¼ºæ¶æ„å’Œä¸ç°æœ‰ç¡¬ä»¶ç›¸é€‚åº”çš„é¢„è®­ç»ƒç­–ç•¥æ¥è§£å†³è¿™ä¸€é—®é¢˜ã€‚å®éªŒè¡¨æ˜ï¼Œä½¿ç”¨å°å‹è¯­è¨€æ¨¡å‹ç»“åˆå¤§å‹è®°å¿†åº“ï¼Œå¯ä»¥åœ¨ä¿æŒè¾ƒå°‘å‚æ•°çš„æƒ…å†µä¸‹ï¼Œè·å¾—ä¸æ›´å¤§æ¨¡å‹ç›¸å½“çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2509.25122', 'title': 'Triangle Splatting+: Differentiable Rendering with Opaque Triangles', 'url': 'https://huggingface.co/papers/2509.25122', 'abstract': 'Triangle Splatting+ optimizes triangles within a differentiable framework for real-time, high-fidelity 3D scene reconstruction and novel view synthesis, compatible with standard graphics engines.  \t\t\t\t\tAI-generated summary \t\t\t\t Reconstructing 3D scenes and synthesizing novel views has seen rapid progress in recent years. Neural Radiance Fields demonstrated that continuous volumetric radiance fields can achieve high-quality image synthesis, but their long training and rendering times limit practicality. 3D Gaussian Splatting (3DGS) addressed these issues by representing scenes with millions of Gaussians, enabling real-time rendering and fast optimization. However, Gaussian primitives are not natively compatible with the mesh-based pipelines used in VR headsets, and real-time graphics applications. Existing solutions attempt to convert Gaussians into meshes through post-processing or two-stage pipelines, which increases complexity and degrades visual quality. In this work, we introduce Triangle Splatting+, which directly optimizes triangles, the fundamental primitive of computer graphics, within a differentiable splatting framework. We formulate triangle parametrization to enable connectivity through shared vertices, and we design a training strategy that enforces opaque triangles. The final output is immediately usable in standard graphics engines without post-processing. Experiments on the Mip-NeRF360 and Tanks & Temples datasets show that Triangle Splatting+achieves state-of-the-art performance in mesh-based novel view synthesis. Our method surpasses prior splatting approaches in visual fidelity while remaining efficient and fast to training. Moreover, the resulting semi-connected meshes support downstream applications such as physics-based simulation or interactive walkthroughs. The project page is https://trianglesplatting2.github.io/trianglesplatting2/.', 'score': 0, 'issue_id': 6258, 'pub_date': '2025-09-29', 'pub_date_card': {'ru': '29 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 29', 'zh': '9æœˆ29æ—¥'}, 'hash': '0a192916d65d7a77', 'authors': ['Jan Held', 'Renaud Vandeghen', 'Sanghyun Son', 'Daniel Rebain', 'Matheus Gadelha', 'Yi Zhou', 'Ming C. Lin', 'Marc Van Droogenbroeck', 'Andrea Tagliasacchi'], 'affiliations': ['Adobe Research', 'Simon Fraser University', 'University of rence-time and training-time scenarios significantly enhances the performance of open-weight and commercial models, setting a new state-of-the-art for HIPAA and GDPR policies. Beyond accuracy gains, we also highlight how PRTs can improve an LLM's ability to accurately cite policy clauses, as well as influence compliance decisions through their high utilization from the raw chains of thought.", 'score': 0, 'issue_id': 6261, 'pub_date': '2025-09-27', 'pub_date_card': {'ru': '27 ÑĞµĞ½Ñ‚ÑĞ±Ñ€Ñ', 'en': 'September 27', 'zh': '9æœˆ27æ—¥'}, 'hash': '7e85879f3354a36e', 'authors': ['Joseph Marvin Imperial', 'Harish Tayyar Madabushi'], 'affiliations': ['Imperial', 'UKRI CDT for Accountable, Responsible, and Transparent AI University of Bath, UK'], 'pdf_title_img': 'assets/pdf/title_img/2509.23291.jpg', 'data': {'categories': ['#alignment', '#training', '#rlhf', '#reasoning'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ¦ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ°Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Policy Reasoning Traces (PRT) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°Ñ‚ÑŒ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ°Ğ¼ Ğ¸ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ°Ğ¼. PRT Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºĞ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ğ¼Ğ¸Ñ‚Ğ¸Ñ€ÑƒÑÑ‚ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ğ¸ Ğ½Ğ°Ñ€ÑƒÑˆĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ PRT ĞºĞ°Ğº Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞ°, Ñ‚Ğ°Ğº Ğ¸ Ğ½Ğ° ÑÑ‚Ğ°Ğ¿Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ñ… Ğ¸ ĞºĞ¾Ğ¼Ğ¼ĞµÑ€Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ state-of-the-art Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸Ğº HIPAA Ğ¸ GDPR. ĞŸĞ¾Ğ¼Ğ¸Ğ¼Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, PRT Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°ÑÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾             updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
