        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

        const articlesData = [{'id': 'https://huggingface.co/papers/2507.07104', 'title': 'Vision-Language-Vision Auto-Encoder: Scalable Knowledge Distillation\n  from Diffusion Models', 'url': 'https://huggingface.co/papers/2507.07104', 'abstract': 'The VLV auto-encoder framework uses pretrained vision and text models to create a cost-effective and data-efficient captioning system.  \t\t\t\t\tAI-generated summary \t\t\t\t Building state-of-the-art Vision-Language Models (VLMs) with strong captioning capabilities typically necessitates training on billions of high-quality image-text pairs, requiring millions of GPU hours. This paper introduces the Vision-Language-Vision (VLV) auto-encoder framework, which strategically leverages key pretrained components: a vision encoder, the decoder of a Text-to-Image (T2I) diffusion model, and subsequently, a Large Language Model (LLM). Specifically, we establish an information bottleneck by regularizing the language representation space, achieved through freezing the pretrained T2I diffusion decoder. Our VLV pipeline effectively distills knowledge from the text-conditioned diffusion model using continuous embeddings, demonstrating comprehensive semantic understanding via high-quality reconstructions. Furthermore, by fine-tuning a pretrained LLM to decode the intermediate language representations into detailed descriptions, we construct a state-of-the-art (SoTA) captioner comparable to leading models like GPT-4o and Gemini 2.0 Flash. Our method demonstrates exceptional cost-efficiency and significantly reduces data requirements; by primarily utilizing single-modal images for training and maximizing the utility of existing pretrained models (image encoder, T2I diffusion model, and LLM), it circumvents the need for massive paired image-text datasets, keeping the total training expenditure under $1,000 USD.', 'score': 16, 'issue_id': 4841, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 Ğ¸ÑĞ»Ñ', 'en': 'July 9', 'zh': '7æœˆ9æ—¥' ompetitive even against frontier-class models. The models are publicly available for research purposes and can be easily downloaded via https://huggingface.co/LGAI-EXAONE.', 'score': 13, 'issue_id': 4844, 'pub_date': '2025-07-15', 'pub_date_card': {'ru': '15 Ğ¸ÑĞ»Ñ', 'en': 'July 15', 'zh': '7æœˆ15æ—¥'}, 'hash': '9cfc5fdcccb88d4a', 'authors': ['LG AI Research', ':', 'Kyunghoon Bae', 'Eunbi Choi', 'Kibong Choi', 'Stanley Jungkyu Choi', 'Yemuk Choi', 'Kyubeen Han', 'Seokhee Hong', 'Junwon Hwang', 'Taewan Hwang', 'Joonwon Jang', 'Hyojin Jeon', 'Kijeong Jeon', 'Gerrard Jeongwon Jo', 'Hyunjik Jo', 'Jiyeon Jung', 'Euisoon Kim', 'Hyosang Kim', 'Jihoon Kim', 'Joonkee Kim', 'Seonghwan Kim', 'Soyeon Kim', 'Sunkyoung Kim', 'Yireun Kim', 'Yongil Kim', 'Youchul Kim', 'Edward Hwayoung Lee', 'Gwangho Lee', 'Haeju Lee', 'Honglak Lee', 'Jinsik Lee', 'Kyungmin Lee', 'Sangha Park', 'Young Min Paik', 'Yongmin Park', 'Youngyong Park', 'Sanghyun Seo', 'Sihoon Yang', 'Heuiyeen Yeen', 'Sihyuk Yi', 'Hyeongu Yun'], 'affiliations': ['LG AI Research'], 'pdf_title_img': 'assets/pdf/title_img/2507.11407.jpg', 'data': {'categories': ['#open_source', '#small_models', '#agents', '#multilingual', '#reasoning'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'EXAONE 4.0: Ğ˜Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ˜Ğ˜ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ', 'desc': 'EXAONE 4.0 - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ñ€ĞµĞ¶Ğ¸Ğ¼Ñ‹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¸ Ğ½ĞµÑ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¸Ğ¹, ĞºĞ¾Ñ€ĞµĞ¹ÑĞºĞ¸Ğ¹ Ğ¸ Ğ¸ÑĞ¿Ğ°Ğ½ÑĞºĞ¸Ğ¹ ÑĞ·Ñ‹ĞºĞ¸. EXAONE 4.0 Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ² Ğ´Ğ²ÑƒÑ… Ğ²ĞµÑ€ÑĞ¸ÑÑ…: 32B Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ 1.2B Ğ´Ğ»Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…. Ğ¡Ğ¾Ğ³Ğ»Ğ°ÑĞ½Ğ¾ Ğ¾Ñ‚Ñ‡ĞµÑ‚Ñƒ, Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ»Ğ°ÑÑĞ°.'}, 'en': {'title': 'EXAONE 4.0: Bridging Usability and Advanced Reasoning in AI', 'desc': 'EXAONE 4.0 is a machine learning model that combines two operational modes: Non-reasoning and Reasoning, enhancing its usability and reasoning capabilities. It supports multiple languages, including English, Korean, and Spanish, making it versatile for diverse applications. The model comes in two sizes, a mid-size 32B for high performance and a small-size 1.2B for on-device use, catering to different computational needs. EXAONE 4.0 outperforms many open-weight models and remains competitive with advanced models, making it a valuable resource for researchers.'}, 'zh': {'title': 'EXAONE 4.0ï¼šæ™ºèƒ½ä»£ç†æ—¶ä»£çš„å¤šè¯­è¨€é«˜æ€§èƒ½æ¨¡å‹', 'desc': 'EXAONE 4.0 æ˜¯ä¸€æ¬¾é›†æˆäº†éæ¨ç†æ¨¡å¼å’Œæ¨ç†æ¨¡å¼çš„æœºå™¨å­¦ä¹ æ¨¡å‹ï¼Œæ—¨åœ¨ç»“åˆ EXAONE 3.5 çš„ä¼˜è‰¯å¯ç”¨æ€§å’Œ EXAONE Deep çš„é«˜çº§æ¨ç†èƒ½åŠ›ã€‚è¯¥æ¨¡å‹æ”¯æŒå¤šè¯­è¨€ï¼Œé™¤äº†è‹±è¯­å’ŒéŸ©è¯­å¤–ï¼Œè¿˜æ–°å¢äº†è¥¿ç­ç‰™è¯­çš„æ”¯æŒï¼Œæ¨åŠ¨äº†æ™ºèƒ½ä»£ç†æ—¶ä»£çš„å‘å±•ã€‚EXAONE 4.0 ç³»åˆ—åŒ…æ‹¬ä¸¤ç§å‹å·ï¼šä¸­å‹ 32B æ¨¡å‹ä¼˜åŒ–äº†é«˜æ€§èƒ½ï¼Œå°å‹ 1.2B æ¨¡å‹åˆ™ä¸“ä¸ºè®¾å¤‡ç«¯åº”ç”¨è®¾è®¡ã€‚ä¸åŒç±»å¼€æ”¾æƒé‡æ¨¡å‹ç›¸æ¯”ï¼ŒEXAONE 4.0 å±•ç°å‡ºå“è¶Šçš„æ€§èƒ½ï¼Œç”šè‡³åœ¨å‰æ²¿æ¨¡å‹ä¸­ä¹Ÿä¿æŒç«äº‰åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.09404', 'title': 'Scaling Laws for Optimal Data Mixtures', 'url': 'https://huggingface.co/papers/2507.09404', 'abstract': 'Scaling laws predict optimal data mixtures for large foundation models, improving performance across different domains and scales.  \t\t\t\t\tAI-generated summary \t\t\t\t Large foundation models are typically trained on data from multiple domains, with the data mixture--the proportion of each domain used--playing a critical role in model performance. The standard approach to selecting this mixture relies on trial and error, which becomes impractical for large-scale pretraining. We propose a systematic method to determine the optimal data mixture for any target domain using scaling laws. Our approach accurately predicts the loss of a model of size N trained with D tokens and a specific domain weight vector h. We validate the universality of these scaling laws by demonstrating their predictive power in three distinct and large-scale settings: large language model (LLM), native multimodal model (NMM), and large vision models (LVM) pretraining. We further show that these scaling laws can extrapolate to new data mixtures and across scales: their parameters can be accurately estimated using a few small-scale training runs, and used to estimate the performance at larger scales and unseen domain weights. The scaling laws allow to derive the optimal domain weights for any target domain under a given training budget (N,D), providing a principled alternative to costly trial-and-error methods.', 'score': 12, 'issue_id': 4841, 'pub_date': '2025-07-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ»Ñ', 'en': 'July 12', 'zh': '7æœˆ12æ—¥'}, 'hash': 'eac44b64250a5d2b', 'pdf_title_img': 'img/title_stub.png', 'data': {'categories': ['#data', '#optimization', '#training', '#multimodal'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'Ğ—Ğ°ĞºĞ¾Ğ½Ñ‹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¼ĞµÑĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ ÑĞ¼ĞµÑĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ğ¸Ñ… Ğ·Ğ°ĞºĞ¾Ğ½Ğ¾Ğ² Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ Ğ¼Ğ¾ Scientific Papers', 'url': 'https://huggingface.co/papers/2507.10787', 'abstract': "A benchmark evaluates multimodal models' ability to interpret scientific schematic diagrams and answer related questions, revealing performance gaps and insights for improvement.  \t\t\t\t\tAI-generated summary \t\t\t\t This paper introduces MISS-QA, the first benchmark specifically designed to evaluate the ability of models to interpret schematic diagrams within scientific literature. MISS-QA comprises 1,500 expert-annotated examples over 465 scientific papers. In this benchmark, models are tasked with interpreting schematic diagrams that illustrate research overviews and answering corresponding information-seeking questions based on the broader context of the paper. We assess the performance of 18 frontier multimodal foundation models, including o4-mini, Gemini-2.5-Flash, and Qwen2.5-VL. We reveal a significant performance gap between these models and human experts on MISS-QA. Our analysis of model performance on unanswerable questions and our detailed error analysis further highlight the strengths and limitations of current models, offering key insights to enhance models in comprehending multimodal scientific literature.", 'score': 6, 'issue_id': 4838, 'pub_date': '2025-07-14', 'pub_date_card': {'ru': '14 Ğ¸ÑĞ»Ñ', 'en': 'July 14', 'zh': '7æœˆ14æ—¥'}, 'hash': '0dbd3a8f3aa7f42f', 'authors': ['Yilun Zhao', 'Chengye Wang', 'Chuhan Li', 'Arman Cohan'], 'affiliations': ['Yale University'], 'pdf_title_img': 'assets/pdf/title_img/2507.10787.jpg', 'data': {'categories': ['#multimodal', '#science', '#interpretability', '#benchmark'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'MISS-QA: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ€ÑƒĞ±ĞµĞ¶ Ğ² Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ»Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚ÑƒÑ€Ñ‹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ MISS-QA - Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ…ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ co/papers/2507.09075', 'title': 'OpenCodeReasoning-II: A Simple Test Time Scaling Approach via\n  Self-Critique', 'url': 'https://huggingface.co/papers/2507.09075', 'abstract': 'Recent advancements in reasoning-based Large Language Models (LLMs), particularly their potential through test-time scaling, have created significant opportunities for distillation in code generation and critique. However, progress in both areas fundamentally depends on large-scale, high-quality datasets. In this work, we introduce OpenCodeReasoning-II, a dataset consists of 2.5M question-solution-critique triples (approx. 35K unique programming questions), making it nearly twice the size of the previous largest publicly available code reasoning dataset. In this work, we employ a two-stage supervised fine-tuning strategy. The first stage focuses on fine-tuning for code generation, while the second stage involves the joint training of models for both code generation and critique. Our resulting finetuned Qwen2.5-Instruct models achieve performance in code generation that either exceeds or equals the best prior open-weight distilled models. Notably, the integration of our code generation and critique models leads to significant improvements in competitive coding performance. Furthermore, we present an extension of the LiveCodeBench benchmark to specifically support the C++ programming language, thereby facilitating more comprehensive LLM evaluation using this benchmark.', 'score': 3, 'issue_id': 4840, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ»Ñ', 'en': 'July 11', 'zh': '7æœˆ11æ—¥'}, 'hash': '1f6af7d1be9df3d3', 'authors': ['Wasi Uddin Ahmad', 'Somshubra Majumdar', 'Aleksander Ficek', 'Sean Narenthiran', 'Mehrzad Samadi', 'Jocelyn Huang', 'Siddhartha Jain', 'Vahid Noroozi', 'Boris Ginsburg'], 'affiliations': ['NVIDIA Santa Clara, CA 95051, USA'], 'pdf_title_img': 'assets/pdf/title_img/2507.09075.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#reasoning', '#training', '# ‘ç£å¾®è°ƒç­–ç•¥ï¼Œç¬¬ä¸€é˜¶æ®µä¸“æ³¨äºä»£ç ç”Ÿæˆï¼Œç¬¬äºŒé˜¶æ®µåˆ™è”åˆè®­ç»ƒä»£ç ç”Ÿæˆå’Œæ‰¹è¯„æ¨¡å‹ã€‚ç»è¿‡å¾®è°ƒçš„Qwen2.5-Instructæ¨¡å‹åœ¨ä»£ç ç”Ÿæˆæ–¹é¢çš„è¡¨ç°è¶…è¿‡æˆ–ç­‰äºä¹‹å‰æœ€ä½³çš„å¼€æ”¾æƒé‡è’¸é¦æ¨¡å‹ã€‚é€šè¿‡å°†ä»£ç ç”Ÿæˆå’Œæ‰¹è¯„æ¨¡å‹ç»“åˆï¼Œæˆ‘ä»¬æ˜¾è‘—æé«˜äº†ç«äº‰æ€§ç¼–ç çš„è¡¨ç°ï¼Œå¹¶æ‰©å±•äº†LiveCodeBenchåŸºå‡†ï¼Œä»¥æ”¯æŒC++ç¼–ç¨‹è¯­è¨€çš„è¯„ä¼°ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.08616', 'title': 'AgentsNet: Coordination and Collaborative Reasoning in Multi-Agent LLMs', 'url': 'https://huggingface.co/papers/2507.08616', 'abstract': "AgentsNet is a new benchmark for evaluating multi-agent systems' ability to self-organize, communicate, and solve problems collaboratively across varying network sizes.  \t\t\t\t\tAI-generated summary \t\t\t\t Large-language models (LLMs) have demonstrated powerful problem-solving capabilities, in particular when organized in multi-agent systems. However, the advent of such systems also raises several questions on the ability of a complex network of agents to effectively self-organize and collaborate. While measuring performance on standard reasoning benchmarks indicates how well multi-agent systems can solve reasoning tasks, it is unclear whether these systems are able to leverage their topology effectively. Here, we propose AgentsNet, a new benchmark for multi-agent reasoning. By drawing inspiration from classical problems in distributed systems and graph theory, AgentsNet measures the ability of multi-agent systems to collaboratively form strategies for problem-solving, self-organization, and effective communication given a network topology. We evaluate a variety of baseline methods on AgentsNet including homogeneous networks of agents which first have to agree on basic protocols for organization and communication. We find that some frontier LLMs are already demonstrating strong performance for small networks but begin to fall off once the size of the network scales. While existing multi-agent benchmarks cover at most 2-5 agents, AgentsNet is practically unlimited in size and can scale with new generations of LLMs. As such, we also probe frontier models in a setup with up to 100 agents.", 'score': 3, 'issue_id': 4844, 'pub_date': '2025-07-11', 'pub_date_card': {'ru': '11 Ğ¸ÑĞ»Ñ', 'en': 'July 11', 'zh': '7æœˆ11æ—¥'}, 'hash': 'b3f11371fe8138de', 'authors': ['Florian GrÃ¶tschla', 'Luis MÃ¼ller', 'Jan TÃ¶nshoff', 'Mikhail Galkin', 'Bryan Perozzi'], 'affiliations': ['ETH Zurich', 'Google Research', 'RWTH Aachen University'], 'pdf_title_img': 'assets/pdf/title_img/2507.08616.jpg', 'data': {'categories': ['#benchmark', '#graphs', '#agents', '#reasoning', '#games'], 'emoji': 'ğŸ•¸ï¸', 'ru': {'title': 'AgentsNet: ĞÑ†ĞµĞ½ĞºĞ° ĞºĞ¾Ğ»Ğ»ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ² Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ…', 'desc': 'AgentsNet - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµÑÑ‚ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğº ÑĞ°Ğ¼Ğ¾Ğ¾Ñ€Ğ³Ğ°Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ğ¼Ğ¼ÑƒĞ½Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ¼Ñƒ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² ÑĞµÑ‚ÑÑ… Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ°. ĞĞ½ Ğ¸Ğ·Ğ¼ĞµÑ€ÑĞµÑ‚ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¸ÑÑ‚ĞµĞ¼ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ²Ğ¾Ñ Ñ‚Ğ¾Ğ¿Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ, Ñ„Ğ¾Ñ€Ğ¼Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ğ¸ Ğ¸ ÑƒÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»Ñ‹ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ. Ğ¢ĞµÑÑ‚ Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½ Ğ½Ğ° ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ°Ñ… Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğ³Ñ€Ğ°Ñ„Ğ¾Ğ². Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ…Ğ¾Ñ€Ğ¾ÑˆĞ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ñ Ğ½ĞµĞ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¼Ğ¸ ÑĞµÑ‚ÑĞ¼Ğ¸, Ğ½Ğ¾ Ğ¸Ñ… ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ°.'}, 'en': {'title': 'AgentsNet: Scaling Multi-Agent Collaboration and Communication', 'desc': 'AgentsNet is a benchmark designed to assess how well multi-agent systems can self-organize, communicate, and collaboratively solve problems across different network sizes. It focuses on the ability of agents to leverage their network topology for effective problem-solving strategies. The benchmark evaluates various baseline methods, including homogeneous networks, to see how agents agree on communication protocols. Results show that while some advanced large-language models perform well with small networks, their effectiveness decreases as the network size increases, highlighting the need for scalable evaluation methods.'}, 'zh': {'title': 'AgentsNetï¼šå¤šæ™ºèƒ½ä½“ç³»ç»Ÿçš„æ–°åŸºå‡†', 'desc': 'AgentsNetæ˜¯ä¸€ä¸ªæ–°çš„åŸºå‡†ï¼Œç”¨äºè¯„ä¼°å¤šæ™ºèƒ½ä½“ç³»ç»Ÿåœ¨è‡ªæˆ‘ç»„ç»‡ã€æ²Ÿé€šå’Œåä½œè§£å†³é—®é¢˜æ–¹é¢çš„èƒ½åŠ›ã€‚è¯¥åŸºå‡†çµæ„Ÿæ¥æºäºåˆ†å¸ƒå¼ç³»ç»Ÿå’Œå›¾è®ºçš„ç»å…¸é—®é¢˜ï¼Œæ—¨åœ¨æµ‹é‡å¤šæ™ºèƒ½ä½“ç³»ç»Ÿåœ¨ç‰¹å®šç½‘ç»œæ‹“æ‰‘ä¸‹çš„åä½œç­–ç•¥å½¢æˆèƒ½åŠ›ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡ä¸€äº›å‰æ²¿çš„å¤§å‹è¯­è¨€æ¨¡å‹åœ¨å°å‹ç½‘ç»œä¸­è¡¨ç°è‰¯å¥½ï¼Œä½†å½“ç½‘ç»œè§„æ¨¡æ‰©å¤§æ—¶ï¼Œå…¶æ€§èƒ½ä¼šä¸‹é™ã€‚AgentsNetçš„è§„æ¨¡å‡ ä¹æ²¡æœ‰é™åˆ¶ï¼Œå¯ä»¥ä¸æ–°ä¸€ä»£å¤§å‹è¯­è¨€æ¨¡å‹ä¸€èµ·æ‰©å±•ï¼Œæ”¯æŒå¤šè¾¾100ä¸ªæ™ºèƒ½ä½“çš„è®¾ç½®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2507.09411', 'title': 'LLMalMorph: On The Feasibility of Generating Variant Malware using\n  Large-Language-Models', 'url': 'https://huggingface.co/papers/2507.09411', 'abstract': 'A semi-automated framework uses Large Language Models to generate malware variants, demonstrating reduced detection rates and notable attack success against ML classifiers.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have transformed software development and automated code generation. Motivated by these advancements, this paper explores the feasibility of LLMs in modifying malware source code to generate variants. We introduce LLMalMorph, a semi-automated framework that leverages semantical and syntactical code comprehension by LLMs to generate new malware variants. LLMalMorph extracts function-level information from the malware source code and employs custom-engineered prompts coupled with strategically defined code transformations to guide the LLM in generating variants without resource-intensive fine-tuning. To evaluate LLMalMorph, we collected 10 diverse Windows malware samples of varying types, complexity and functionality and generated 618 variants. Our thorough experiments demonstrate that it is possible to reduce the detection rates of antivirus engines of these malware variants to some extent while preserving malware functionalities. In addition, despite not optimizing against any Machine Learning (ML)-based malware detectors, several variants also achieved notable attack success rates against an ML-based malware classifier. We also discuss the limitations of current LLM capabilities in generating malware variants from source code and assess where this emerging technology stands in the broader context of malware variant generation.', 'score': 2, 'issue_id': 4838, 'pub_date': '2025-07-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ»Ñ', 'en': 'July 12', 'zh': '7æœˆ12æ—¥'}, 'hash': '19537aed07d51388', 'authors': ['Md Ajwad Akil', 'Adrian Shuai Li', 'Imtiaz Karim', 'Arun Iyengar', 'Ashish Kundu', 'Vinny Parla', 'Elisa Bertino'], 'affiliations': ['Cisco Research', 'Cisco Systems, Inc', 'Purdue University'], 'pdf_title_img': 'assets/pdf/title_img/2507.09411.jpg', 'data': {'categories': ['#dataset', '#security', '#agents', '#data'], 'emoji': 'ğŸ¦ ', 'ru': {'title': 'LLM Ğ½Ğ° ÑĞ»ÑƒĞ¶Ğ±Ğµ ĞºĞ¸Ğ±ĞµÑ€Ğ¿Ñ€ĞµÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸: Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ³Ğ¾ ĞŸĞ', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ»Ğ¸ Ğ¿Ğ¾Ğ»ÑƒĞ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ LLMalMorph, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰ÑƒÑ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ (LLM) Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ¾Ğ² Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ³Ğ¾ ĞŸĞ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¸Ğ· Ğ¸ÑÑ…Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´Ğ° Ğ²Ñ€ĞµĞ´Ğ¾Ğ½Ğ¾ÑĞ½Ğ¾Ğ³Ğ¾ ĞŸĞ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼Ğµ 'title': 'Planted in Pretraining, Swayed by Finetuning: A Case Study on the\n  Origins of Cognitive Biases in LLMs', 'url': 'https://huggingface.co/papers/2507.07186', 'abstract': 'Research identifies pretraining as the primary source of cognitive biases in large language models, distinguishing its influence from finetuning and training randomness.  \t\t\t\t\tAI-generated summary \t\t\t\t Large language models (LLMs) exhibit cognitive biases -- systematic tendencies of irrational decision-making, similar to those seen in humans. Prior work has found that these biases vary across models and can be amplified by instruction tuning. However, it remains unclear if these differences in biases stem from pretraining, finetuning, or even random noise due to training stochasticity. We propose a two-step causal experimental approach to disentangle these factors. First, we finetune models multiple times using different random seeds to study how training randomness affects over 30 cognitive biases. Second, we introduce cross-tuning -- swapping instruction datasets between models to isolate bias sources. This swap uses datasets that led to different bias patterns, directly testing whether biases are dataset-dependent. Our findings reveal that while training randomness introduces some variability, biases are mainly shaped by pretraining: models with the same pretrained backbone exhibit more similar bias patterns than those sharing only finetuning data. These insights suggest that understanding biases in finetuned models requires considering their pretraining origins beyond finetuning effects. This perspective can guide future efforts to develop principled strategies for evaluating and mitigating bias in LLMs.', 'score': 1, 'issue_id': 4843, 'pub_date': '2025-07-09', 'pub_date_card': {'ru': '9 Ğ¸ÑĞ»Ñ', 'en': 'July 9', 'zh': '7æœˆ9æ—¥'}, 'hash': 'd971fa9f03ad8239', 'authors': ['Itay Itzhak', 'Yonatan Belinkov', 'Gabriel Stanovsky'], 'affiliations': ['Technion Israel Institute of Tec
