        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

 is centrally focused on data quality. Unlike most language models, where pre-training is based primarily on organic data sources such as web content or code, phi-4 strategically incorporates synthetic data throughout the training process. While previous models in the Phi family largely distill the capabilities of a teacher model (specifically GPT-4), phi-4 substantially surpasses its teacher model on STEM-focused QA capabilities, giving evidence that our data-generation and post-training techniques go beyond distillation. Despite minimal changes to the phi-3 architecture, phi-4 achieves strong performance relative to its size -- especially on reasoning-focused benchmarks -- due to improved data, training curriculum, and innovations in the post-training scheme.', 'score': 65, 'issue_id': 1105, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '5b5d18f4e7e9fad9', 'authors': ['Marah Abdin', 'Jyoti Aneja', 'Harkirat Behl', 'SÃ©bastien Bubeck', 'Ronen Eldan', 'Suriya Gunasekar', 'Michael Harrison', 'Russell J. Hewett', 'Mojan Javaheripi', 'Piero Kauffmann', 'James R. Lee', 'Yin Tat Lee', 'Yuanzhi Li', 'Weishung Liu', 'Caio C. T. Mendes', 'Anh Nguyen', 'Eric Price', 'Gustavo de Rosa', 'Olli Saarikivi', 'Adil Salim', 'Shital Shah', 'Xin Wang', 'Rachel Ward', 'Yue Wu', 'Dingli Yu', 'Cyril Zhang', 'Yi Zhang'], 'affiliations': ['Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2412.08905.jpg', 'data': {'categories': ['#data', '#reasoning', '#synthetic', '#training', '#benchmark', '#architecture'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… - ĞºĞ»ÑÑ‡ Ğº Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ñƒ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ phi-4 - ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ 14 Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ°Ñ€Ğ´Ğ°Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ², Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½ÑƒÑ Ñ Ğ°ĞºÑ†ĞµĞ½Ñ‚Ğ¾Ğ¼ Ğ½Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ½ÑÑ‚Ğ²Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, phi-4 ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ½Ğ° Ğ¿Ñ€Ğ¾Ñ‚ÑĞ¶ĞµĞ½Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ²Ğ¾ĞµĞ³Ğ¾ ÑƒÑ‡Ğ¸Ñ‚ĞµĞ»Ñ GPT-4 Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ²-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¿Ğ¾ STEM-Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸ĞºĞµ, Ñ‡Ñ‚Ğ¾ ÑĞ²Ğ¸Ğ´ĞµÑ‚ĞµĞ»ÑŒÑÑ‚Ğ²ÑƒĞµÑ‚ Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸ Ğ¿Ğ¾ÑÑ‚-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞµÑĞ¼Ğ¾Ñ‚Ñ€Ñ Ğ½Ğ° Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ, phi-4 Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼, ÑƒÑ‡ĞµĞ±Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğµ Ğ¸ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸ÑĞ¼ Ğ² ÑÑ…ĞµĞ¼Ğµ Ğ¿Ğ¾ÑÑ‚-Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Elevating Language Models with Quality Data', 'desc': 'The phi-4 model is a large language model with 14 billion parameters that emphasizes the importance of high-quality data in its training process. Unlike typical models that rely mainly on organic data from the internet, phi-4 integrates synthetic data to enhance its learning. This approach allows phi-4 to outperform its predecessor, GPT-4, particularly in STEM-related question answering tasks, demonstrating the effectiveness of its unique data generation and training methods. Additionally, phi-4 maintains a similar architecture to phi-3 but achieves superior performance on reasoning tasks due to advancements in data quality and training strategies.'}, 'zh': {'title': 'æ•°æ®è´¨é‡é©±åŠ¨çš„è¯­è¨€æ¨¡å‹phi-4', 'desc': 'phi-4æ˜¯ä¸€ä¸ªæ‹¥æœ‰140äº¿å‚æ•°çš„è¯­è¨€æ¨¡å‹ï¼Œä¸“æ³¨äºæ•°æ®è´¨é‡çš„è®­ç»ƒæ–¹æ³•ã€‚ä¸å¤§å¤šæ•°è¯­è¨€æ¨¡å‹ä¸»è¦ä¾èµ–äºç½‘ç»œå†…å®¹æˆ–ä»£ç ç­‰è‡ªç„¶æ•°æ®æºä¸åŒï¼Œphi-4åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­æˆ˜ç•¥æ€§åœ°èå…¥äº†åˆæˆæ•°æ®ã€‚å°½ç®¡phi-4çš„æ¶æ„ä¸phi-3å‡ ä¹æ²¡æœ‰å˜åŒ–ï¼Œä½†ç”±äºæ”¹è¿›çš„æ•°æ®ã€è®­ç»ƒè¯¾ç¨‹å’Œåè®­ç»ƒæ–¹æ¡ˆï¼Œå®ƒåœ¨æ¨ç†ç›¸å…³çš„åŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¶…è¶Šäº†å…¶æ•™å¸ˆæ¨¡å‹GPT-4ã€‚è¯¥æ¨¡å‹åœ¨STEMé¢†åŸŸçš„é—®ç­”èƒ½åŠ›ä¸Šæ˜¾è‘—æå‡ï¼Œè¯æ˜äº†å…¶æ•°æ®ç”Ÿæˆå’Œåè®­ç»ƒæŠ€æœ¯çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.08737', 'title': 'Euclid: Supercharging Multimodal LLMs with Synthetic High-Fidelity Visual Descriptions', 'url': 'https://huggingface.co/papers/2412.08737', 'abstract': "Multimodal large language models (MLLMs) have made rapid progress in recent years, yet continue to struggle with low-level visual perception (LLVP) -- particularly the ability to accurately describe the geometric details of an image. This capability is crucial for applications in areas such as robotics, medical image analysis, and manufacturing. In this paper, we first introduce Geoperception, a benchmark designed to evaluate an MLLM's ability to accurately transcribe 2D geometric information from an image. Using this benchmark, we demonstrate the limitations of leading MLLMs, and then conduct a comprehensive empirical study to explore strategies for improving their performance on geometric tasks. Our findings highlight the benefits of certain model architectures, training techniques, and data strategies, including the use of high-fidelity synthetic data and multi-stage training with a data curriculum. Notably, we find that a data curriculum enables models to learn challenging geometry understanding tasks which they fail to learn from scratch. Leveraging these insights, we develop Euclid, a family of models specifically optimized for strong low-level geometric perception. Although purely trained on synthetic multimodal data, Euclid shows strong generalization ability to novel geometry shapes. For instance, Euclid outperforms the best closed-source model, Gemini-1.5-Pro, by up to 58.56% on certain Geoperception benchmark tasks and 10.65% on average across all tasks.", 'score': 35, 'issue_id': 1104, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': 'a3850f5730e90caa', 'authors': ['Jiarui Zhang', 'Ollie Liu', 'Tianyu Yu', 'Jinyi Hu', 'Willie Ne ve strategies for enhancing MLLMs' geometric task performance, including model architecture improvements and the use of synthetic data. They present Euclid, a model family optimized for geometric perception, which demonstrates significant performance gains over existing models on the Geoperception benchmark."}, 'zh': {'title': 'æå‡å‡ ä½•æ„ŸçŸ¥èƒ½åŠ›çš„å…³é”®ç­–ç•¥', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è¿‘å¹´æ¥å–å¾—äº†å¿«é€Ÿè¿›å±•ï¼Œä½†åœ¨ä½çº§è§†è§‰æ„ŸçŸ¥ï¼ˆLLVPï¼‰æ–¹é¢ä»ç„¶å­˜åœ¨å›°éš¾ï¼Œç‰¹åˆ«æ˜¯åœ¨å‡†ç¡®æè¿°å›¾åƒçš„å‡ ä½•ç»†èŠ‚æ–¹é¢ã€‚æœ¬æ–‡é¦–å…ˆä»‹ç»äº†GeoperceptionåŸºå‡†ï¼Œç”¨äºè¯„ä¼°MLLMä»å›¾åƒä¸­å‡†ç¡®è½¬å½•äºŒç»´å‡ ä½•ä¿¡æ¯çš„èƒ½åŠ›ã€‚é€šè¿‡è¿™ä¸€åŸºå‡†ï¼Œæˆ‘ä»¬å±•ç¤ºäº†é¢†å…ˆçš„MLLMçš„å±€é™æ€§ï¼Œå¹¶è¿›è¡Œäº†å…¨é¢çš„å®è¯ç ”ç©¶ï¼Œä»¥æ¢ç´¢æé«˜å…¶å‡ ä½•ä»»åŠ¡æ€§èƒ½çš„ç­–ç•¥ã€‚æˆ‘ä»¬çš„ç ”ç©¶ç»“æœå¼ºè°ƒäº†ç‰¹å®šæ¨¡å‹æ¶æ„ã€è®­ç»ƒæŠ€æœ¯å’Œæ•°æ®ç­–ç•¥çš„å¥½å¤„ï¼ŒåŒ…æ‹¬ä½¿ç”¨é«˜ä¿çœŸåˆæˆæ•°æ®å’Œå¤šé˜¶æ®µè®­ç»ƒçš„æ•°æ®è¯¾ç¨‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.08635', 'title': 'Multimodal Latent Language Modeling with Next-Token Diffusion', 'url': 'https://huggingface.co/papers/2412.08635', 'abstract': 'Multimodal generative models require a unified approach to handle both discrete data (e.g., text and code) and continuous data (e.g., image, audio, video). In this work, we propose Latent Language Modeling (LatentLM), which seamlessly integrates continuous and discrete data using causal Transformers. Specifically, we employ a variational autoencoder (VAE) to represent continuous data as latent vectors and introduce next-token diffusion for autoregressive generation of these vectors. Additionally, we develop sigma-VAE to address the challenges of variance collapse, which is crucial for autoregressive modeling. Extensive experiments demonstrate the effectiveness of LatentLM across various modalities. In image generation, LatentLM surpasses Diffusion Transformers in both performance and scalability. When integrated into multimodal large language models, LatentLM provides a general-purpose interface that unifies multimodal generation and understanding. Experimental results show that LatentLM achieves favorable performance compared to Transfusion and vector quantized models in the setting of scaling up training tokens. In text-to-speech synthesis, LatentLM outperforms the state-of-the-art VALL-E 2 model in speaker similarity and robustness, while requiring 10x fewer decoding steps. The results establish LatentLM as a highly effective and scalable approach to advance large multimodal models.', 'score': 30, 'issue_id': 1103, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': 'a04f1d532626975e', 'authors': ['Yutao Sun', 'Hangbo Bao', 'Wenhui Wang', 'Zhiliang Peng', 'Li Dong', 'Shaohan Huang', 'Jianyong Wang', 'Furu Wei'], 'affiliations': ['Microsoft Research', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.08635.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#audio', '#video', '#cv', '#multimodal', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'LatentLM: ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ğ¾Ğµ Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ğ¾Ğµ Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Latent Language Modeling (LatentLM) - ÑƒĞ½Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞµ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¸ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. LatentLM Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ²Ğ°Ñ€Ğ¸Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€ (VAE) Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¿Ñ€ĞµÑ€Ñ‹Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ² Ğ²Ğ¸Ğ´Ğµ Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ² Ğ¸ Ğ²Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ ÑĞ»ĞµĞ´ÑƒÑÑ‰ĞµĞ³Ğ¾ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑÑ‚Ğ¸Ñ… Ğ²ĞµĞºÑ‚Ğ¾Ñ€Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ² ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğµ Ñ€ĞµÑ‡Ğ¸ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ. LatentLM Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞ¾Ğ±Ğ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ²Ğ¸Ñ‚Ğ¸Ñ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Unifying Discrete and Continuous Data with LatentLM', 'desc': 'This paper introduces Latent Language Modeling (LatentLM), a novel framework that effectively combines discrete data like text and code with continuous data such as images and audio. It utilizes causal Transformers and a variational autoencoder (VAE) to convert continuous data into latent vectors, enhancing the generation process through next-token diffusion. The sigma-VAE is introduced to tackle variance collapse, which is essential for improving autoregressive modeling. Experimental results show that LatentLM excels in various tasks, outperforming existing models in image generation and text-to-speech synthesis while maintaining scalability and efficiency.'}, 'zh': {'title': 'æ½œåœ¨è¯­è¨€å»ºæ¨¡ï¼šç»Ÿä¸€å¤šæ¨¡æ€ç”Ÿæˆçš„åˆ›æ–°ä¹‹è·¯', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§æ–°çš„å¤šæ¨¡æ€ç”Ÿæˆæ¨¡å‹ï¼Œç§°ä¸ºæ½œåœ¨è¯­è¨€å»ºæ¨¡ï¼ˆLatentLMï¼‰ï¼Œæ—¨åœ¨ç»Ÿä¸€å¤„ç†ç¦»æ•£æ•°æ®ï¼ˆå¦‚æ–‡æœ¬å’Œä»£ç ï¼‰ä¸è¿ç»­æ•°æ®ï¼ˆå¦‚å›¾åƒã€éŸ³é¢‘å’Œè§†é¢‘ï¼‰ã€‚æˆ‘ä»¬ä½¿ç”¨å˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰å°†è¿ç»­æ•°æ®è¡¨ç¤ºä¸ºæ½œåœ¨å‘é‡ï¼Œå¹¶å¼•å…¥ä¸‹ä¸€æ ‡è®°æ‰©æ•£æ–¹æ³•è¿›è¡Œè‡ªå›å½’ç”Ÿæˆã€‚è¿™ç§æ–¹æ³•è§£å†³äº†è‡ªå›å½’å»ºæ¨¡ä¸­çš„æ–¹å·®å´©æºƒé—®é¢˜ï¼Œæå‡äº†æ¨¡å‹çš„æ€§èƒ½å’Œå¯æ‰©å±•æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLatentLMåœ¨å¤šç§æ¨¡æ€ä¸‹è¡¨ç°ä¼˜å¼‚ï¼Œå°¤å…¶åœ¨å›¾åƒç”Ÿæˆå’Œæ–‡æœ¬åˆ°è¯­éŸ³åˆæˆä»»åŠ¡ä¸­è¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09605', 'title': 'AgentTrek: Agent Trajectory Synthesis via Guiding Replay with Web Tutorials', 'url': 'https://huggingface.co/papers/2412.09605', 'abstract': 'Graphical User Interface (GUI) agents hold great potential for automating complex tasks across diverse digital environments, from web applications to desktop software. However, the development of such agents is hindered by the lack of high-quality, multi-step trajectory data required for effective training. Existing approaches rely on expensive and labor-intensive human annotation, making them unsustainable at scale. To address this challenge, we propose AgentTrek, a scalable data synthesis pipeline that generates high-quality GUI agent trajectories by leveraging web tutorials. Our method automatically gathers tutorial-like texts from the internet, transforms them into task goals with step-by-step instructions, and employs a visual-language model agent to simulate their execution in a real digital environment. A VLM-based evaluator ensures the correctness of the generated trajectories. We demonstrate that training GUI agents with these synthesized trajectories significantly improves their grounding and planning performance over the current models. Moreover, our approach is more cost-efficient compared to traditional human annotation methods. This work underscores the potential of guided replay with web tutorials as a viable strategy for large-scale GUI agent training, paving the way for more capable and autonomous digital agents.', 'score': 21, 'issue_id': 1106, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '298173f67e05442e', 'authors': ['Yiheng Xu', 'Dunjie Lu', 'Zhennan Shen', 'Junli Wang', 'Zekun Wang', 'Yuchen Mao', 'Caiming Xiong', 'Tao Yu'], 'affiliations': ['Salesforce Research', 'University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.09605.jpg', 'data': {'categories': ['#data', '#dataset', '#training', '#optimization', '#agents', '#synthetic'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'AgentTrek: Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ GUI-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ²ĞµĞ±-Ñ€ÑƒĞºĞ¾Ğ²Ğ¾Ğ´ÑÑ‚Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ AgentTrek - Ğ¼Ğ°ÑÑ , we introduce an efficient reference aggregation strategy and a progressive training scheme. Finally, we introduce MRBench, a new multi-reference image generation benchmark. Experimental results demonstrate EasyRef surpasses both tuning-free methods like IP-Adapter and tuning-based methods like LoRA, achieving superior aesthetic quality and robust zero-shot generalization across diverse domains.", 'score': 20, 'issue_id': 1104, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': 'ad7e249fb9dcb420', 'authors': ['Zhuofan Zong', 'Dongzhi Jiang', 'Bingqi Ma', 'Guanglu Song', 'Hao Shao', 'Dazhong Shen', 'Yu Liu', 'Hongsheng Li'], 'affiliations': ['CUHK MMLab', 'SenseTime Research', 'Shanghai AI Laboratory'], 'pdf_title_img': 'assets/pdf/title_img/2412.09618.jpg', 'data': {'categories': ['#benchmark', '#dataset', '#multimodal', '#diffusion', '#optimization', '#training'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'EasyRef: ÑƒĞ¼Ğ½Ğ°Ñ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğº Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ°Ğ¼', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ EasyRef - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑÑ‰Ğ¸Ğ¹ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½ÑƒÑ ÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ (MLLM) Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² Ğ² Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ…. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ°Ğº Ğ±ĞµĞ·Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµÑ‡Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ²Ñ€Ğ¾Ğ´Ğµ IP-Adapter, Ñ‚Ğ°Ğº Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ñ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ñ‚Ğ¸Ğ¿Ğ° LoRA, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑ Ğ»ÑƒÑ‡ÑˆĞµĞµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ Ğ¾Ğ±Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ½Ğ¾Ğ²Ñ‹Ğµ Ğ´Ğ¾Ğ¼ĞµĞ½Ñ‹. Ğ¢Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº MRBench Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼ Ñ€ĞµÑ„ĞµÑ€ĞµĞ½ÑĞ°Ğ¼.'}, 'en': {'title': 'EasyRef: Enhancing Diffusion Models with Multi-Image Conditioning', 'desc': 'This paper presents EasyRef, a new method for personalizing diffusion models using multiple reference images and text prompts. Unlike traditional methods that simply average image embeddings, EasyRef captures consistent visual elements by leveraging the capabilities of multimodal large language models (MLLMs). It introduces a novel reference aggregation strategy and a progressive training scheme to enhance detail preservation while reducing computational costs. Experimental results show that EasyRef outperforms existing methods, achieving better aesthetic quality and generalization across various domains.'}, 'zh': {'title': 'EasyRefï¼šå¤šå›¾åƒå‚è€ƒçš„ä¸ªæ€§åŒ–æ‰©æ•£æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºEasyRefçš„æ–°æ–¹æ³•ï¼Œç”¨äºåœ¨æ‰©æ•£æ¨¡å‹ä¸­å®ç°å¤šå›¾åƒå‚è€ƒçš„ä¸ªæ€§åŒ–ã€‚ä¼ ç»Ÿçš„æ–¹æ³•é€šè¿‡å¹³å‡å›¾åƒåµŒå…¥æ¥ç¼–ç å¤šä¸ªå‚è€ƒå›¾åƒï¼Œä½†æ— æ³•æ•æ‰å›¾åƒä¹‹é—´çš„ä¸€è‡´è§†è§‰å…ƒç´ ã€‚EasyRefåˆ©ç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çš„èƒ½åŠ›ï¼Œèƒ½å¤Ÿæ ¹æ®æŒ‡ä»¤æå–ä¸€è‡´çš„è§†è§‰å…ƒç´ ï¼Œå¹¶é€šè¿‡é€‚é…å™¨å°†å…¶æ³¨å…¥æ‰©æ•£è¿‡ç¨‹ä¸­ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒEasyRefåœ¨ç¾å­¦è´¨é‡å’Œé›¶æ ·æœ¬æ³›åŒ–èƒ½åŠ›ä¸Šä¼˜äºç°æœ‰çš„è°ƒä¼˜æ— å…³å’Œè°ƒä¼˜ç›¸å…³çš„æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09619', 'title': 'SnapGen: Taming High-Resolution Text-to-Image Models for Mobile Devices with Efficient Architectures and Training', 'url': 'https://huggingface.co/papers/2412.09619', 'abstract': 'Existing text-to-image (T2I) diffusion models face several limitations, including large model sizes, slow runtime, and low-quality generation on mobile devices. This paper aims to address all of these challenges by developing an extremely small and fast T2I model that generates high-resolution and high-quality images on mobile platforms. We propose several techniques to achieve this goal. First, we systematically examine the design choices of the network architecture to reduce model parameters and latency, while ensuring high-quality generation. Second, to further improve generation quality, we employ cross-architecture knowledge distillation from a much larger model, using a multi-level approach to guide the training of our model from scratch. Third, we enable a few-step generation by integrating adversarial guidance with knowledge distillation. For the first time, our model SnapGen, demonstrates the generation of 1024x1024 px images on a mobile device around 1.4 seconds. On ImageNet-1K, our model, with only 372M parameters, achieves an FID of 2.06 for 256x256 px generation. On T2I benchmarks (i.e., GenEval and DPG-Bench), our model with merely 379M parameters, surpasses large-scale models with billions of parameters at a significantly smaller size (e.g., 7x smaller than SDXL, 14x smaller than IF-XL).', 'score': 19, 'issue_id': 1106, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '335b0aa017bc9495', 'authors': ['Dongting Hu', 'Jierun Chen', 'Xijie Huang', 'Huseyin Coskun', 'Arpit Sahni', 'Aarush Gupta', 'Anujraaj Goyal', 'Dishani Lahiri', 'Rajesh Singh', 'Yerlan Idelbayev', 'Junli Cao', 'Yanyu Li', 'Kwang-Ting Cheng', 'S. -H. Gary Chan', 'Mingming Gong', 'Sergey Tulyakov', 'Anil Kag', 'Yanwu Xu', 'Jian Ren'], 'affiliations': ['HKUST', 'MBZUAI', 'Snap Inc.', 'The University of Melbourne'], 'pdf_title_img': 'assets/pdf/title_img/2412.09619.jpg', 'data': {'categories': ['#architecture', '#small_models', '#training', '#optimization', '#diffusion', '#benchmark'], 'emoji': 'ğŸ“±', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ğ°Ñ Ğ¸ Ğ±Ñ‹ÑÑ‚Ñ€Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ, SnapGen, Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½ÑƒÑ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ ä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†å¤§å‹æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09501', 'title': 'Lyra: An Efficient and Speech-Centric Framework for Omni-Cognition', 'url': 'https://huggingface.co/papers/2412.09501', 'abstract': 'As Multi-modal Large Language Models (MLLMs) evolve, expanding beyond single-domain capabilities is essential to meet the demands for more versatile and efficient AI. However, previous omni-models have insufficiently explored speech, neglecting its integration with multi-modality. We introduce Lyra, an efficient MLLM that enhances multimodal abilities, including advanced long-speech comprehension, sound understanding, cross-modality efficiency, and seamless speech interaction. To achieve efficiency and speech-centric capabilities, Lyra employs three strategies: (1) leveraging existing open-source large models and a proposed multi-modality LoRA to reduce training costs and data requirements; (2) using a latent multi-modality regularizer and extractor to strengthen the relationship between speech and other modalities, thereby enhancing model performance; and (3) constructing a high-quality, extensive dataset that includes 1.5M multi-modal (language, vision, audio) data samples and 12K long speech samples, enabling Lyra to handle complex long speech inputs and achieve more robust omni-cognition. Compared to other omni-methods, Lyra achieves state-of-the-art performance on various vision-language, vision-speech, and speech-language benchmarks, while also using fewer computational resources and less training data.', 'score': 17, 'issue_id': 1106, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': 'a125d02e4026bd64', 'authors': ['Zhisheng Zhong', 'Chengyao Wang', 'Yuqi Liu', 'Senqiao Yang', 'Longxiang Tang', 'Yuechen Zhang', 'Jingyao Li', 'Tianyuan Qu', 'Yanwei Li', 'Yukang Chen', 'Shaozuo Yu', 'Sitong Wu', 'Eric Lo', 'Shu Liu', 'Jiaya Jia'], 'affiliations': ['CUHK', ' en modality relationships, and a comprehensive dataset with 1.5 million samples. As a result, Lyra outperforms existing models in various benchmarks while being more resource-efficient.'}, 'zh': {'title': 'Lyraï¼šé«˜æ•ˆçš„å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹', 'desc': 'éšç€å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çš„å‘å±•ï¼Œè¶…è¶Šå•ä¸€é¢†åŸŸçš„èƒ½åŠ›å˜å¾—è‡³å…³é‡è¦ã€‚Lyraæ˜¯ä¸€ç§é«˜æ•ˆçš„MLLMï¼Œä¸“æ³¨äºå¢å¼ºå¤šæ¨¡æ€èƒ½åŠ›ï¼Œç‰¹åˆ«æ˜¯åœ¨é•¿è¯­éŸ³ç†è§£å’Œå£°éŸ³ç†è§£æ–¹é¢ã€‚å®ƒé€šè¿‡åˆ©ç”¨ç°æœ‰çš„å¼€æºå¤§æ¨¡å‹ã€å¼•å…¥å¤šæ¨¡æ€LoRAå’Œæ„å»ºé«˜è´¨é‡æ•°æ®é›†æ¥æé«˜æ•ˆç‡å’Œè¯­éŸ³ä¸­å¿ƒèƒ½åŠ›ã€‚ä¸å…¶ä»–å…¨èƒ½æ¨¡å‹ç›¸æ¯”ï¼ŒLyraåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼ŒåŒæ—¶ä½¿ç”¨æ›´å°‘çš„è®¡ç®—èµ„æºå’Œè®­ç»ƒæ•°æ®ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09569', 'title': 'JuStRank: Benchmarking LLM Judges for System Ranking', 'url': 'https://huggingface.co/papers/2412.09569', 'abstract': "Given the rapid progress of generative AI, there is a pressing need to systematically compare and choose between the numerous models and configurations available. The scale and versatility of such evaluations make the use of LLM-based judges a compelling solution for this challenge. Crucially, this approach requires first to validate the quality of the LLM judge itself. Previous work has focused on instance-based assessment of LLM judges, where a judge is evaluated over a set of responses, or response pairs, while being agnostic to their source systems. We argue that this setting overlooks critical factors affecting system-level ranking, such as a judge's positive or negative bias towards certain systems. To address this gap, we conduct the first large-scale study of LLM judges as system rankers. System scores are generated by aggregating judgment scores over multiple system outputs, and the judge's quality is assessed by comparing the resulting system ranking to a human-based ranking. Beyond overall judge assessment, our analysis provides a fine-grained characterization of judge behavior, including their decisi  our project page at https://projects.zxhezexin.com/neural-lightrig.', 'score': 15, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '8a03e5d63e2849d3', 'authors': ['Zexin He', 'Tengfei Wang', 'Xin Huang', 'Xingang Pan', 'Ziwei Liu'], 'affiliations': ['Nanyang Technological University', 'Shanghai AI Lab', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.09593.jpg', 'data': {'categories': ['#diffusion', '#synthetic', '#open_source', '#cv', '#3d', '#dataset'], 'emoji': 'ğŸ’¡', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ 3D-Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Neural LightRig - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ²Ğ½ÑƒÑ‚Ñ€ĞµĞ½Ğ½Ğ¸Ñ… ÑĞ²Ğ¾Ğ¹ÑÑ‚Ğ² Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼ Ğ¾ÑĞ²ĞµÑ‰ĞµĞ½Ğ¸ĞµĞ¼. ĞĞ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑÑ‚Ğ¸Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ U-Net Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ĞµĞ¹ Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğµ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ĞµĞ¹ Ğ¸ PBR-Ğ¼Ğ°Ñ‚ĞµÑ€Ğ¸Ğ°Ğ»Ğ¾Ğ².'}, 'en': {'title': 'Neural LightRig: Enhancing Object Geometry and Material Estimation with Multi-lighting Diffusion', 'desc': 'This paper introduces Neural LightRig, a framework designed to improve the estimation of object geometry and materials from a single image. It utilizes a multi-lighting approach by generating various images under different lighting conditions using a diffusion model trained on a synthetic dataset. The framework employs a U-Net backbone to create a G-buffer model that predicts surface normals and materials more accurately. The results show that Neural LightRig outperforms existing methods, providing enhanced surface normal and physically-based rendering (PBR) material estimation with realistic lighting effects.'}, 'zh': {'title': 'ä»å•å›¾åƒä¸­æ¢å¤ç‰©ä½“å‡ ä½•ä¸ææ–™çš„åˆ›æ–°æ–¹æ³•', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºNeural LightRigçš„æ–°æ¡†æ¶ï¼Œæ—¨åœ¨ä»å•å¼ å›¾åƒä¸­æ¢å¤ç‰©ä½“çš„å‡ ä½•å½¢çŠ¶å’Œææ–™ã€‚æˆ‘ä»¬åˆ©ç”¨å¤§è§„æ¨¡æ‰©æ•£æ¨¡å‹çš„å…‰ç…§å…ˆéªŒï¼Œæ„å»ºäº†ä¸€ä¸ªå¤šå…‰ç…§æ‰©æ•£æ¨¡å‹ï¼Œä»¥ç”Ÿæˆå¤šä¸ªä¸€è‡´çš„å›¾åƒï¼Œè¿™äº›å›¾åƒç”±ä¸åŒæ–¹å‘çš„ç‚¹å…‰æºç…§æ˜ã€‚é€šè¿‡ä½¿ç”¨è¿™äº›å¤šæ ·åŒ–çš„å…‰ç…§å›¾åƒæ¥å‡å°‘ä¼°è®¡çš„ä¸ç¡®å®šæ€§ï¼Œæˆ‘ä»¬è®­ç»ƒäº†ä¸€ä¸ªå¤§å‹G-bufferæ¨¡å‹ï¼Œä»¥å‡†ç¡®é¢„æµ‹è¡¨é¢æ³•çº¿å’Œææ–™ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„æ–¹æ³•åœ¨è¡¨é¢æ³•çº¿å’ŒPBRææ–™ä¼°è®¡æ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.05994', 'title': 'PIG: Physics-Informed Gaussians as Adaptive Parametric Mesh Representations', 'url': 'https://huggingface.co/papers/2412.05994', 'abstract': 'The approximation of Partial Differential Equations (PDEs) using neural networks has seen significant advancements through Physics-Informed Neural Networks (PINNs). Despite their straightforward optimization framework and flexibility in implementing various PDEs, PINNs often suffer from limited accuracy due to the spectral bias of Multi-Layer Perceptrons (MLPs), which struggle to effectively learn high-frequency and non-linear components. Recently, parametric mesh representations in combination with neural networks have been investigated as a promising approach to eliminate the inductive biases of neural networks. However, they usually require very high-resolution grids and a large number of collocation points to achieve high accuracy while avoiding overfitting issues. In addition, the fixed positions of the mesh parameters restrict their flexibility, making it challenging to accurately approximate complex PDEs. To overcome these limitations, we propose Physics-Informed Gaussians (PIGs), which combine feature embeddings using Gaussian functions with a lightweight neural network. Our approach uses trainable parameters for the mean and variance of each Gaussian, allowing for dynamic adjustment of their positions and shapes during training. This adaptability enables our model to optimally approximate PDE solutions, unlike models with fixed parameter positions. Furthermore, the proposed approach maintains the same optimization framework used in PINNs, allowing us to benefit from their excellent properties. Experimental results show the competitive performance of our model across various PDEs, demonstrating its potential as a robust tool for solving complex PDEs. Our project page is available at https://namgyukang.github.io/Physics-Informed-Gaussians/', 'score': 11, 'issue_id': 1106, 'pub_date': '2024-12-08', 'pub_date_card': {'ru': '8 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 8', 'zh': '12æœˆ8æ—¥'}, 'hash': 'e96069cfa12605a2', 'authors': ['Namgyu Kang', 'Jaemin Oh', 'Youngjoon Hong', 'Eunbyung Park'], 'affiliations': ['Department of Artificial Intelligence, Sungkyunkwan University', 'Department of Electrical and Computer Engineering, Sungkyunkwan University', 'Department of Mathematical Sciences, KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2412.05994.jpg', 'data': {'categories': ['#optimization', '#math', '#architecture'], 'emoji': 'ğŸ“Š', 'ru': {'title': 'ĞĞ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ¿Ğ¿Ñ€Ğ¾ĞºÑĞ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ñ„Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑƒÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğ¹ Ğ² Ñ‡Ğ°ÑÑ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ½Ñ‹Ñ… (Ğ”Ğ£Ğ§ĞŸ) Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ñ‹Ñ… ÑĞµÑ‚ĞµĞ¹, Ğ½Ğ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¹ Physics-Informed Gaussians (PIGs). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ²Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¸ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½ÑƒÑ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½ÑƒÑ ÑĞµÑ‚ÑŒ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¸ Ğ¸ Ñ„Ğ¾Ñ€Ğ¼Ñ‹ Ğ³Ğ°ÑƒÑÑĞ¸Ğ°Ğ½ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. PIGs Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ñ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Physics-Informed Neural Networks (PINNs), Ñ‚Ğ°ĞºĞ¸Ğµ ĞºĞ°Ğº ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ¸ Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸ĞµĞ¼ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ñ‹Ğ¼ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ğ°Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ PIGs Ğ¿Ñ€Ğ¸ Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ”Ğ£Ğ§ĞŸ.'}, 'en': {'title': 'Dynamic Gaussian Adaptation for Enhanced PDE Solutions', 'desc': "This paper introduces Physics-Informed Gaussians (PIGs), a novel method for approximating Partial Differential Equations (PDEs) using neural networks. PIGs enhance the traditional Physics-Informed Neural Networks (PINNs) by incorporating Gaussian functions with trainable parameters, allowing for dynamic adjustments during training. This flexibility addresses the limitations of fixed mesh parameters and improves the model's ability to capture high-frequency and non-linear components of PDEs. Experimental results indicate that PIGs perform competitively across various PDEs, showcasing their potential as an effective tool for complex PDE solutions."}, 'zh': {'title': 'çµæ´»é«˜æ•ˆçš„åå¾®åˆ†æ–¹ç¨‹æ±‚è§£æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œç§°ä¸ºç‰©ç†ä¿¡æ¯é«˜æ–¯ï¼ˆPIGsï¼‰ï¼Œç”¨äºè¿‘ä¼¼åå¾®åˆ†æ–¹ç¨‹ï¼ˆPDEsï¼‰ã€‚è¯¥æ–¹æ³•ç»“åˆäº†é«˜æ–¯å‡½æ•°çš„ç‰¹å¾åµŒå…¥å’Œè½»é‡çº§ç¥ç»ç½‘ç»œï¼Œå…è®¸åœ¨è®­ç»ƒè¿‡ç¨‹ä¸­åŠ¨æ€è°ƒæ•´é«˜æ–¯çš„å‡å€¼å’Œæ–¹å·®ã€‚ä¸å›ºå®šå‚æ•°ä½ç½®çš„æ¨¡å‹ä¸åŒï¼ŒPIGsèƒ½å¤Ÿæ›´çµæ´»åœ°é€¼è¿‘å¤æ‚çš„PDEè§£å†³æ–¹æ¡ˆã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¨¡å‹åœ¨å¤šç§PDEé—®é¢˜ä¸Šè¡¨ç°å‡ºè‰²ï¼Œå±•ç¤ºäº†å…¶ä½œä¸ºè§£å†³å¤æ‚PDEçš„å¼ºå¤§å·¥å…·çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.08687', 'title': 'VisionArena: 230K Real World User-VLM Conversations with Preference Labels', 'url': 'https://huggingface.co/papers/2412.08687', 'abstract': 'With the growing adoption and capabilities of vision-language models (VLMs) comes the need for benchmarks that capture authentic user-VLM interactions. In response, we create VisionArena, a dataset of 230K real-world conversations between users and VLMs. Collected from Chatbot Arena - an open-source platform where users interact with VLMs and submit preference votes - VisionArena spans 73K unique users, 45 VLMs, and 138 languages. Our dataset contains three subsets: VisionArena-Chat, 200k single and multi-turn conversations between a user and a VLM; VisionArena-Battle, 30K conversations comparing two anonymous VLMs with user preference votes; and VisionArena-Bench, an automatic benchmark of 500 diverse user prompts that efficiently approximate the live Chatbot Arena model rankings. Additionally, we highlight the types of question asked by users, the influence of response style on preference, and areas where models often fail. We find open-ended tasks like captioning and humor are highly style-dependent, and current VLMs struggle with spatial reasoning and planning tasks. Lastly, we show finetuning the same base model on VisionArena-Chat outperforms Llava-Instruct-158K, with a 17-point gain on MMMU and a 46-point gain on the WildVision benchmark. Dataset at https://huggingface.co/lmarena-ai', 'score': 10, 'issue_id': 1119, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 11', 'zh': '12æœˆ11æ—¥'}, 'hash': '28a9eea48c8cc79e', 'authors': ['Christopher Chou', 'Lisa Dunlap', 'Koki Mashita', 'Krishna Mandal', 'Trevor Darrell', 'Ion Stoica', 'Joseph E. Gonzalez', 'Wei-Lin Chiang'], 'affiliations': ['Stanford', 'UC Berkeley'], 'pdf_title_img': 'assets/pdf/title_img/2412.08687.jpg', 'data': {'categories': ['#multimodal', '#benchmark', '#open_source', '#games', '#training', '#reasoning', '#interpretability', '#dataset'], 'emoji': 'ğŸ–¼ï¸', 'ru': {'title': 'VisionArena: Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ·Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ VisionArena - Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ· 230 Ñ‚Ñ‹ÑÑÑ‡ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ´Ğ¸Ğ°Ğ»Ğ¾Ğ³Ğ¾Ğ² Ğ¼ĞµĞ¶Ğ´Ñƒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑĞ¼Ğ¸ Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ (VLM). Ğ”Ğ°Ñ‚Ğ°ÑĞµÑ‚ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ñ‚Ñ€Ğ¸ Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ°: Ñ‡Ğ°Ñ‚Ñ‹, ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ñ‚Ğ¸Ğ¿Ñ‹ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹, Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ ÑÑ‚Ğ¸Ğ»Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸, Ğ³Ğ´Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ‡Ğ°ÑÑ‚Ğ¾ Ğ¾ÑˆĞ¸Ğ±Ğ°ÑÑ‚ÑÑ. Ğ”Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… VisionArena-Chat Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ĞµĞµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'VisionArena: Benchmarking User Interactions with Vision-Language Models', 'desc': 'This paper introduces VisionArena, a comprehensive dataset designed to evaluate user interactions with vision-language models (VLMs). It consists of 230,000 real-world conversations collected from an open-source platform, featuring diverse user inputs across 138 languages and 45 different VLMs. The dataset is divided into three subsets: VisionArena-Chat for general conversations, VisionArena-Battle for comparative analysis of VLMs, and VisionArena-Bench for benchmarking model performance. The findings reveal that VLMs struggle with tasks requiring spatial reasoning and planning, while performance improves significantly when models are fine-tuned on the VisionArena-Chat data.'}, 'zh': {'title': 'çœŸå®äº’åŠ¨çš„è§†è§‰è¯­è¨€æ¨¡å‹åŸºå‡†æµ‹è¯•', 'desc': 'éšç€è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMï¼‰çš„å¹¿æ³›åº”ç”¨ï¼Œç”¨æˆ·ä¸VLMä¹‹é—´çœŸå®äº’åŠ¨çš„åŸºå‡†æµ‹è¯•å˜å¾—è¶Šæ¥è¶Šé‡è¦ã€‚ä¸ºæ­¤ï¼Œæˆ‘ä»¬åˆ›å»ºäº†VisionArenaï¼Œè¿™æ˜¯ä¸€ä¸ªåŒ…å«23ä¸‡æ¡ç”¨æˆ·ä¸VLMä¹‹é—´çœŸå®å¯¹è¯çš„æ•°æ®é›†ã€‚è¯¥æ•°æ®é›†æ¥è‡ªChatbot Arenaå¹³å°ï¼Œæ¶µç›–äº†73,000åç‹¬ç‰¹ç”¨æˆ·ã€45ä¸ªVLMå’Œ138ç§è¯­è¨€ã€‚æˆ‘ä»¬å‘ç°ï¼Œå¼€æ”¾å¼ä»»åŠ¡å¦‚å›¾åƒæè¿°å’Œå¹½é»˜æ„Ÿå¯¹å“åº”é£æ ¼é«˜åº¦ä¾èµ–ï¼Œè€Œå½“å‰çš„VLMåœ¨ç©ºé—´æ¨ç†å’Œè§„åˆ’ä»»åŠ¡ä¸Šè¡¨ç°ä¸ä½³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09585', 'title': 'OLA-VLM: Elevating Visual Perception in Multimodal LLMs with Auxiliary Embedding Distillation', 'url': 'https://huggingface.co/papers/2412.09585', 'abstract': "The standard practice for developing contemporary MLLMs is to feed features from vision encoder(s) into the LLM and train with natural language supervision. In this work, we posit an overlooked opportunity to optimize the intermediate LLM representations through a vision perspective (objective), i.e., solely natural language supervision is sub-optimal for the MLLM's visual understanding ability. To that end, we propose OLA-VLM, the first approach distilling knowledge into the LLM's hidden representations from a set of target visual representations. Firstly, we formulate the objective during the pretraining stage in MLLMs as a coupled optimization of predictive visual embedding and next text-token prediction. Secondly, we investigate MLLMs trained solely with natural language supervision and identify a positive correlation between the quality of visual representations within these models and their downstream performance. Moreover, upon probing our OLA-VLM, we observe improved representation quality owing to the embedding optimization. Thirdly, we demonstrate that our OLA-VLM outperforms the single and multi-encoder baselines, proving our approach's superiority over explicitly feeding the corresponding features to the LLM. Particularly, OLA-VLM boosts performance by an average margin of up to 2.5% on various benchmarks, with a notable improvement of 8.7% on the Depth task in CV-Bench. O  solely on natural language supervision is insufficient for optimizing the visual representations within these models. By coupling the optimization of visual embeddings with text-token prediction during pretraining, OLA-VLM improves the quality of the LLM's hidden representations. The results show that OLA-VLM outperforms existing methods, achieving significant performance gains on various benchmarks, particularly in visual tasks."}, 'zh': {'title': 'ä¼˜åŒ–è§†è§‰ç†è§£ï¼Œæå‡å¤šæ¨¡æ€æ¨¡å‹è¡¨ç°', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ–¹æ³•ï¼Œç§°ä¸ºOLA-VLMï¼Œç”¨äºä¼˜åŒ–å¤šæ¨¡æ€è¯­è¨€æ¨¡å‹ï¼ˆMLLMï¼‰çš„è§†è§‰ç†è§£èƒ½åŠ›ã€‚æˆ‘ä»¬è®¤ä¸ºï¼Œä»…ä¾é è‡ªç„¶è¯­è¨€ç›‘ç£æ¥è®­ç»ƒMLLMçš„è§†è§‰è¡¨ç¤ºæ˜¯ä¸å¤Ÿçš„ï¼Œå› æ­¤æˆ‘ä»¬å¼•å…¥äº†è§†è§‰ç›®æ ‡çš„ä¼˜åŒ–ã€‚é€šè¿‡åœ¨é¢„è®­ç»ƒé˜¶æ®µåŒæ—¶ä¼˜åŒ–è§†è§‰åµŒå…¥å’Œæ–‡æœ¬é¢„æµ‹ï¼Œæˆ‘ä»¬å‘ç°è¿™ç§æ–¹æ³•æ˜¾è‘—æé«˜äº†æ¨¡å‹çš„è¡¨ç¤ºè´¨é‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒOLA-VLMåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œå°¤å…¶åœ¨æ·±åº¦ä»»åŠ¡ä¸Šæå‡äº†8.7%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09405', 'title': 'Learned Compression for Compressed Learning', 'url': 'https://huggingface.co/papers/2412.09405', 'abstract': "Modern sensors produce increasingly rich streams of high-resolution data. Due to resource constraints, machine learning systems discard the vast majority of this information via resolution reduction. Compressed-domain learning allows models to operate on compact latent representations, allowing higher effective resolution for the same budget. However, existing compression systems are not ideal for compressed learning. Linear transform coding and end-to-end learned compression systems reduce bitrate, but do not uniformly reduce dimensionality; thus, they do not meaningfully increase efficiency. Generative autoencoders reduce dimensionality, but their adversarial or perceptual objectives lead to significant information loss. To address these limitations, we introduce WaLLoC (Wavelet Learned Lossy Compression), a neural codec architecture that combines linear transform coding with nonlinear dimensionality-reducing autoencoders. WaLLoC sandwiches a shallow, asymmetric autoencoder and entropy bottleneck between an invertible wavelet packet transform. Across several key metrics, WaLLoC outperforms the autoencoders used in state-of-the-art latent diffusion models. WaLLoC does not require perceptual or adversarial losses to represent high-frequency detail, providing compatibility with modalities beyond RGB images and stereo audio. WaLLoC's encoder consists almost entirely of linear operations, making it exceptionally efficient and suitable for mobile computing, remote sensing, and learning directly from compressed data. We demonstrate WaLLoC's capability for compressed-domain learning across several tasks, including image classification, colorization, document understanding, and music source separation. Our code, experiments, and pre-trained audio and image codecs are available at https://ut-sysml.org/walloc", 'score': 9, 'issue_id': 1104, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '6b9d7578ed48f6b3', 'authors': ['Dan Jacobellis', 'Neeraja J. Yadwadkar'], 'affiliations': ['University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2412.09405.jpg', 'data': {'categories': ['#architecture', '#inference', '#synthetic', '#dataset', '#optimization', '#multimodal'], 'emoji': 'ğŸ—œï¸', 'ru': {'title': 'WaLLoC: ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ´Ğ»Ñ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ WaLLoC - Ğ½Ğ¾Ğ²ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ½ĞµĞ¹Ñ€Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ´ĞµĞºĞ° Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑĞ¼Ğ¸. WaLLoC Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ğ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ½ĞµĞ»Ğ¸Ğ½ĞµĞ¹Ğ½Ğ¾Ğµ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ. ĞÑ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼Ñ‹Ğµ Ğ² ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸, Ğ¿Ğ¾ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼. WaLLoC Ğ¾ÑĞ¾Ğ±ĞµĞ½Ğ½Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²ĞµĞ½ Ğ´Ğ»Ñ Ğ¼Ğ¾Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¿Ğ¾ÑÑ€ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° ÑĞ¶Ğ°Ñ‚Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….'}, 'en': {'title': 'Efficient Compressed-Domain Learning with WaLLoC', 'desc': 'This paper presents WaLLoC, a novel neural codec architecture designed for compressed-domain learning, which efficiently processes high-resolution data from modern sensors. It combines linear transform coding with nonlinear dimensionality-reducing autoencoders to enhance data representation without significant information loss. Unlike traditional methods that either reduce bitrate or dimensionality, WaLLoC maintains high-frequency detail and is compatible with various data modalities. The architecture is highly efficient, making it suitable for applications in mobile computing and remote sensing, and it demonstrates strong performance across multiple tasks such as image classification and music source separation.'}, 'zh': {'title': 'WaLLoCï¼šé«˜æ•ˆçš„å‹ç¼©åŸŸå­¦ä¹ è§£å†³æ–¹æ¡ˆ', 'desc': 'ç°ä»£ä¼ æ„Ÿå™¨ç”Ÿæˆé«˜åˆ†è¾¨ç‡æ•°æ®æµï¼Œä½†ç”±äºèµ„æºé™åˆ¶ï¼Œæœºå™¨å­¦ä¹ ç³»ç»Ÿé€šå¸¸ä¼šä¸¢å¼ƒå¤§éƒ¨åˆ†ä¿¡æ¯ã€‚å‹ç¼©åŸŸå­¦ä¹ å…è®¸æ¨¡å‹åœ¨ç´§å‡‘çš„æ½œåœ¨è¡¨ç¤ºä¸Šæ“ä½œï¼Œä»è€Œåœ¨ç›¸åŒé¢„ç®—ä¸‹å®ç°æ›´é«˜çš„æœ‰æ•ˆåˆ†è¾¨ç‡ã€‚æˆ‘ä»¬æå‡ºçš„WaLLoCï¼ˆå°æ³¢å­¦ä¹ æœ‰æŸå‹ç¼©ï¼‰ç»“åˆäº†çº¿æ€§å˜æ¢ç¼–ç å’Œéçº¿æ€§é™ç»´è‡ªç¼–ç å™¨ï¼Œå…‹æœäº†ç°æœ‰å‹ç¼©ç³»ç»Ÿçš„ä¸è¶³ã€‚WaLLoCåœ¨å¤šä¸ªå…³é”®æŒ‡æ ‡ä¸Šè¶…è¶Šäº†å½“å‰æœ€å…ˆè¿›çš„æ½œåœ¨æ‰©æ•£æ¨¡å‹ï¼Œé€‚ç”¨äºç§»åŠ¨è®¡ç®—ã€é¥æ„Ÿå’Œç›´æ¥ä»å‹ç¼©æ•°æ®ä¸­å­¦ä¹ ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.08972', 'title': 'RuleArena: A Benchmark for Rule-Guided Reasoning with LLMs in Real-World Scenarios', 'url': 'https://huggingface.co/papers/2412.08972', 'abstract': "This paper introduces RuleArena, a novel and challenging benchmark designed to evaluate the ability of large language models (LLMs) to follow complex, real-world rules in reasoning. Covering three practical domains -- airline baggage fees, NBA transactions, and tax regulations -- RuleArena assesses LLMs' proficiency in handling intricate natural language instructions that demand long-context understanding, logical reasoning, and accurate mathematical computation. Two key attributes distinguish RuleArena from traditional rule-based reasoning benchmarks: (1) it extends beyond standard first-order logic representations, and (2) it is grounded in authentic, practical scenarios, providing insights into the suitability and reliability of LLMs for real-world applications. Our findings reveal several notable limitations in LLMs: (1) they struggle to identify and apply the appropriate rules, frequently becoming confused by similar but distinct regulations, (2) they cannot consistently perform accurate mathematical computations, even when they correctly identify the relevant rules, and (3) in general, they perform poorly in the benchmark. These results highlight significant challenges in advancing LLMs' rule-guided reasoning capabilities in real-life applications.", 'score': 8, 'issue_id': 1106, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '354368732f492039', 'authors': ['Ruiwen Zhou', 'Wenyue Hua', 'Liangming Pan', 'Sitao Cheng', 'Xiaobao Wu', 'En Yu', 'William Yang Wang'], 'affiliations': ['Nanyang Technological University', 'University of Arizona', 'University of California, Santa Barbara'], 'pdf_title_img': 'assets/pdf/title_img/2412.08972.jpg', 'data': {'categories': ['#long_context', '#math', '#benchmark', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ‘Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ÑĞ¿Ğ¾Ñ‚Ñ‹ĞºĞ°ÑÑ‚ÑÑ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»Ğ°Ñ… Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¸Ñ€Ğ°' LLMsï¼‰åœ¨æ¨ç†ä¸­éµå¾ªå¤æ‚ç°å®è§„åˆ™çš„èƒ½åŠ›ã€‚RuleArenaæ¶µç›–äº†ä¸‰ä¸ªå®é™…é¢†åŸŸâ€”â€”èˆªç©ºè¡Œæè´¹ç”¨ã€NBAäº¤æ˜“å’Œç¨æ”¶æ³•è§„ï¼Œè¯„ä¼°LLMså¤„ç†å¤æ‚è‡ªç„¶è¯­è¨€æŒ‡ä»¤çš„èƒ½åŠ›ï¼Œè¿™äº›æŒ‡ä»¤éœ€è¦é•¿ä¸Šä¸‹æ–‡ç†è§£ã€é€»è¾‘æ¨ç†å’Œå‡†ç¡®çš„æ•°å­¦è®¡ç®—ã€‚ä¸ä¼ ç»Ÿçš„åŸºäºè§„åˆ™çš„æ¨ç†åŸºå‡†ä¸åŒï¼ŒRuleArenaä¸ä»…æ‰©å±•äº†æ ‡å‡†çš„ä¸€é˜¶é€»è¾‘è¡¨ç¤ºï¼Œè¿˜åŸºäºçœŸå®çš„å®é™…åœºæ™¯ï¼Œæä¾›äº†å¯¹LLMsåœ¨ç°å®åº”ç”¨ä¸­é€‚ç”¨æ€§å’Œå¯é æ€§çš„æ´å¯Ÿã€‚æˆ‘ä»¬çš„ç ”ç©¶å‘ç°LLMså­˜åœ¨å‡ ä¸ªæ˜¾è‘—çš„å±€é™æ€§ï¼ŒåŒ…æ‹¬éš¾ä»¥è¯†åˆ«å’Œåº”ç”¨é€‚å½“çš„è§„åˆ™ã€æ— æ³•å§‹ç»ˆè¿›è¡Œå‡†ç¡®çš„æ•°å­¦è®¡ç®—ï¼Œä»¥åŠåœ¨åŸºå‡†æµ‹è¯•ä¸­æ•´ä½“è¡¨ç°ä¸ä½³ï¼Œè¿™äº›ç»“æœçªæ˜¾äº†åœ¨ç°å®åº”ç”¨ä¸­æå‡LLMsè§„åˆ™å¼•å¯¼æ¨ç†èƒ½åŠ›çš„é‡å¤§æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09622', 'title': 'LoRACLR: Contrastive Adaptation for Customization of Diffusion Models', 'url': 'https://huggingface.co/papers/2412.09622', 'abstract': 'Recent advances in text-to-image customization have enabled high-fidelity, context-rich generation of personalized images, allowing specific concepts to appear in a variety of scenarios. However, current methods struggle with combining multiple personalized models, often leading to attribute entanglement or requiring separate training to preserve concept distinctiveness. We present LoRACLR, a novel approach for multi-concept image generation that merges multiple LoRA models, each fine-tuned for a distinct concept, into a single, unified model without additional individual fine-tuning. LoRACLR uses a contrastive objective to align and merge the weight spaces of these models, ensuring compatibility while minimizing interference. By enforcing distinct yet cohesive representations for each concept, LoRACLR enables efficient, scalable model composition for high-quality, multi-concept image synthesis. Our results highlight the effectiveness of LoRACLR in accurately merging multiple concepts, advancing the capabilities of personalized image generation.', 'score': 7, 'issue_id': 1108, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '79f410a319d1e84a', 'authors': ['Enis Simsar', 'Thomas Hofmann', 'Federico Tombari', 'Pinar Yanardag'], 'affiliations': ['ETH Zurich', 'Google', 'TU Munich', 'Virginia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2412.09622.jpg', 'data': {'categories': ['#training', '#multimodal', '#cv'], 'emoji': 'ğŸ¨', 'ru': {'title': 'LoRACLR: Ğ“Ğ°Ñ€Ğ¼Ğ¾Ğ½Ğ¸Ñ‡Ğ½Ğ¾Ğµ ÑĞ»Ğ¸ÑĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹ Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'LoRACLR - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼Ğ¸, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ¸Ğ¹ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ LoRA Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¸Ğ½Ğ´Ğ¸Ğ²Ğ¸Ğ´ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ´Ğ¾Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ¸Ğ²Ğ½ÑƒÑ Ñ†ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¸ ÑĞ»Ğ¸ÑĞ½Ğ¸Ñ Ğ²ĞµÑĞ¾Ğ²Ñ‹Ñ… Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ Ğ¸Ñ… ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸. LoRACLR Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ‚ÑŒ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¾ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸ÑĞ¼Ğ¸. Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ LoRACLR Ğ² Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ĞºĞ¾Ğ½Ñ†ĞµĞ¿Ñ†Ğ¸Ğ¹, Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ³Ğ°Ñ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Seamless Multi-Concept Image Generation with LoRACLR', 'desc': 'This paper introduces LoRACLR, a new method for generating images that combine multiple personalized concepts without needing separate training for each one. It addresses the problem of attribute entanglement by merging different LoRA models, which are fine-tuned for specific concepts, into a single model. LoRACLR employs a contrastive objective to align the weight spaces of these models, ensuring they work together effectively while maintaining their distinctiveness. The results demonstrate that LoRACLR can produce high-quality images that accurately reflect multiple concepts, enhancing personalized image generation capabilities.'}, 'zh': {'title': 'LoRACLRï¼šé«˜æ•ˆåˆå¹¶å¤šæ¦‚å¿µå›¾åƒç”Ÿæˆæ¨¡å‹', 'desc': 'æœ€è¿‘ï¼Œæ–‡æœ¬åˆ°å›¾åƒçš„å®šåˆ¶æŠ€æœ¯å–å¾—äº†æ˜¾è‘—è¿›å±•ï¼Œå¯ä»¥ç”Ÿæˆé«˜ä¿çœŸã€ä¸°å¯Œä¸Šä¸‹æ–‡çš„ä¸ªæ€§åŒ–å›¾åƒã€‚ç„¶è€Œï¼Œç°æœ‰æ–¹æ³•åœ¨ç»“åˆå¤šä¸ªä¸ªæ€§åŒ–æ¨¡å‹æ—¶é¢ä¸´æŒ‘æˆ˜ï¼Œå¸¸å¸¸å¯¼è‡´å±æ€§çº ç¼ æˆ–éœ€è¦å•ç‹¬è®­ç»ƒä»¥ä¿æŒæ¦‚å¿µçš„ç‹¬ç‰¹æ€§ã€‚æˆ‘ä»¬æå‡ºäº†LoRACLRï¼Œè¿™æ˜¯ä¸€ç§æ–°é¢–çš„å¤šæ¦‚å¿µå›¾åƒç”Ÿæˆæ–¹æ³•ï¼Œå¯ä»¥å°†å¤šä¸ªé’ˆå¯¹ä¸åŒæ¦‚å¿µå¾®è°ƒçš„LoRAæ¨¡å‹åˆå¹¶ä¸ºä¸€ä¸ªç»Ÿä¸€æ¨¡å‹ï¼Œè€Œæ— éœ€é¢å¤–çš„å•ç‹¬å¾®è°ƒã€‚LoRACLRé€šè¿‡å¯¹æ¯”ç›®æ ‡æ¥å¯¹é½å’Œåˆå¹¶è¿™äº›æ¨¡å‹çš„æƒé‡ç©ºé—´ï¼Œç¡®ä¿å…¼å®¹æ€§å¹¶æœ€å°åŒ–å¹²æ‰°ï¼Œä»è€Œå®ç°é«˜è´¨é‡çš„å¤šæ¦‚å¿µå›¾åƒåˆæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09573', 'title': 'FreeSplatter: Pose-free Gaussian Splatting for Sparse-view 3D Reconstruction', 'url': 'https://huggingface.co/papers/2412.09573', 'abstract': "Existing sparse-view reconstruction models heavily rely on accurate known camera poses. However, deriving camera extrinsics and intrinsics from sparse-view images presents significant challenges. In this work, we present FreeSplatter, a highly scalable, feed-forward reconstruction framework capable of generating high-quality 3D Gaussians from uncalibrated sparse-view images and recovering their camera parameters in mere seconds. FreeSplatter is built upon a streamlined transformer architecture, comprising sequential self-attention blocks that facilitate information exchange among multi-view image tokens and decode them into pixel-wise 3D Gaussian primitives. The predicted Gaussian primitives are situated in a unified reference frame, allowing for high-fidelity 3D modeling and instant camera parameter estimation using off-the-shelf solvers. To cater to both object-centric and scene-level reconstruction, we train two model variants of FreeSplatter on extensive datasets. In both scenarios, FreeSplatter outperforms state-of-the-art baselines in terms of reconstruction quality and pose estimation accuracy. Furthermore, we showcase FreeSplatter's potential in enhancing the productivity of downstream applications, such as text/image-to-3D content creation.", 'score': 7, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '2a5c88d514179442', 'authors': ['Jiale Xu', 'Shenghua Gao', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG', 'School of Computing and Data Science, The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.09573.jpg', 'data': {'categories': ['#architecture', '#3d'], 'emoji': 'ğŸ”', 'ru': {'title': 'Ğ ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² 3D-Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸: Ğ¾Ñ‚ Ğ½ĞµĞ¾Ñ‚ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğº Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ğ¼ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼', 'desc': 'FreeSplatter - ÑÑ‚Ğ¾ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ², Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ°Ñ Ñ Ğ½ĞµĞ¾Ñ‚ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸ Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ². ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… 3D-Ğ³Ğ°ÑƒÑÑĞ¸Ğ°Ğ½Ğ¾Ğ² Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ·Ğ° ÑÑ‡Ğ¸Ñ‚Ğ°Ğ½Ğ½Ñ‹Ğµ ÑĞµĞºÑƒĞ½Ğ´Ñ‹. FreeSplatter Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ñ€ĞµĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ğ¾Ğ·Ñ‹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ» Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ downstream-Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ğ°ĞºĞ¸Ñ… ĞºĞ°Ğº ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ 3D-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸Ğ»Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹.'}, 'en': {'title': 'Revolutionizing 3D Reconstruction from Sparse Views with FreeSplatter', 'desc': 'The paper introduces FreeSplatter, a novel framework for reconstructing 3D models from sparse-view images without needing precise camera parameters. It utilizes a transformer architecture with self-attention blocks to efficiently process and convert multi-view image data into 3D Gaussian representations. FreeSplatter not only generates high-quality 3D models but also estimates camera parameters quickly, making it suitable for various applications. The framework demonstrates superior performance compared to existing methods in both reconstruction quality and pose estimation accuracy.'}, 'zh': {'title': 'FreeSplatterï¼šä»ç¨€ç–è§†å›¾å¿«é€Ÿé‡å»ºé«˜è´¨é‡3Dæ¨¡å‹', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºFreeSplatterçš„é‡å»ºæ¡†æ¶ï¼Œèƒ½å¤Ÿä»æœªæ ¡å‡†çš„ç¨€ç–è§†å›¾å›¾åƒä¸­ç”Ÿæˆé«˜è´¨é‡çš„3Dé«˜æ–¯æ¨¡å‹ï¼Œå¹¶åœ¨å‡ ç§’é’Ÿå†…æ¢å¤ç›¸æœºå‚æ•°ã€‚è¯¥æ¡†æ¶åŸºäºæµçº¿å‹çš„å˜æ¢å™¨æ¶æ„ï¼Œåˆ©ç”¨è‡ªæ³¨æ„åŠ›æœºåˆ¶åœ¨å¤šè§†å›¾å›¾åƒä¹‹é—´è¿›è¡Œä¿¡æ¯äº¤æ¢ï¼Œå°†å…¶è§£ç ä¸ºåƒç´ çº§çš„3Dé«˜æ–¯åŸè¯­ã€‚FreeSplatteråœ¨é‡å»ºè´¨é‡å’Œå§¿æ€ä¼°è®¡ç²¾åº¦ä¸Šè¶…è¶Šäº†ç°æœ‰çš„æœ€å…ˆè¿›åŸºçº¿ï¼Œé€‚ç”¨äºç‰©ä½“ä¸­å¿ƒå’Œåœºæ™¯çº§é‡å»ºã€‚è¯¥æ–¹æ³•è¿˜å±•ç¤ºäº†åœ¨æ–‡æœ¬/å›¾åƒåˆ°3Då†…å®¹åˆ›å»ºç­‰ä¸‹æ¸¸åº”ç”¨ä¸­æå‡ç”Ÿäº§åŠ›çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09013', 'title': 'Arbitrary-steps Image Super-resolution via Diffusion Inversion', 'url': 'https://huggingface.co/papers/2412.09013', 'abstract': 'This study presents a new image super-resolution (SR) technique based on diffusion inversion, aiming at harnessing the rich image priors encapsulated in large pre-trained diffusion models to improve SR performance. We design a Partial noise Prediction strategy to construct an intermediate state of the diffusion model, which serves as the starting sampling point. Central to our approach is a deep noise predictor to estimate the optimal noise maps for the forwar Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²ÑĞµĞ³Ğ¾ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ ÑˆĞ°Ğ³Ğ° ÑÑĞ¼Ğ¿Ğ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ.'}, 'en': {'title': 'Enhancing Image Resolution with Diffusion Inversion', 'desc': 'This paper introduces a novel image super-resolution technique that utilizes diffusion inversion to leverage the capabilities of large pre-trained diffusion models. The method employs a Partial noise Prediction strategy to create an intermediate state, which acts as a starting point for the sampling process. A deep noise predictor is central to this approach, as it estimates optimal noise maps for the forward diffusion, enhancing the quality of the generated high-resolution images. The proposed technique is flexible, allowing for varying numbers of sampling steps, and shows competitive performance even with just one sampling step compared to existing state-of-the-art methods.'}, 'zh': {'title': 'åŸºäºæ‰©æ•£åæ¼”çš„é«˜æ•ˆå›¾åƒè¶…åˆ†è¾¨ç‡æŠ€æœ¯', 'desc': 'æœ¬ç ”ç©¶æå‡ºäº†ä¸€ç§åŸºäºæ‰©æ•£åæ¼”çš„æ–°å›¾åƒè¶…åˆ†è¾¨ç‡(SR)æŠ€æœ¯ï¼Œæ—¨åœ¨åˆ©ç”¨å¤§å‹é¢„è®­ç»ƒæ‰©æ•£æ¨¡å‹ä¸­ä¸°å¯Œçš„å›¾åƒå…ˆéªŒæ¥æé«˜SRæ€§èƒ½ã€‚æˆ‘ä»¬è®¾è®¡äº†ä¸€ç§éƒ¨åˆ†å™ªå£°é¢„æµ‹ç­–ç•¥ï¼Œä»¥æ„å»ºæ‰©æ•£æ¨¡å‹çš„ä¸­é—´çŠ¶æ€ï¼Œä½œä¸ºé‡‡æ ·çš„èµ·å§‹ç‚¹ã€‚æˆ‘ä»¬çš„æ–¹æ³•çš„æ ¸å¿ƒæ˜¯ä¸€ä¸ªæ·±åº¦å™ªå£°é¢„æµ‹å™¨ï¼Œç”¨äºä¼°è®¡å‰å‘æ‰©æ•£è¿‡ç¨‹çš„æœ€ä½³å™ªå£°å›¾ã€‚ä¸ç°æœ‰æ–¹æ³•ç›¸æ¯”ï¼Œæˆ‘ä»¬çš„æ–¹æ³•æä¾›äº†ä¸€ç§çµæ´»é«˜æ•ˆçš„é‡‡æ ·æœºåˆ¶ï¼Œæ”¯æŒä»ä¸€ä¸ªåˆ°äº”ä¸ªçš„ä»»æ„é‡‡æ ·æ­¥éª¤ï¼Œç”šè‡³åœ¨å•ä¸ªé‡‡æ ·æ­¥éª¤ä¸‹ä¹Ÿèƒ½å±•ç°å‡ºä¼˜è¶Šæˆ–å¯æ¯”çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09370', 'title': 'Word Sense Linking: Disambiguating Outside the Sandbox', 'url': 'https://huggingface.co/papers/2412.09370', 'abstract': 'Word Sense Disambiguation (WSD) is the task of associating a word in a given context with its most suitable meaning among a set of possible candidates. While the task has recently witnessed renewed interest, with systems achieving performances above the estimated inter-annotator agreement, at the time of writing it still struggles to find downstream applications. We argue that one of the reasons behind this is the difficulty of applying WSD to plain text. Indeed, in the standard formulation, models work under the assumptions that a) all the spans to disambiguate have already been identified, and b) all the possible candidate senses of each span are provided, both of which are requirements that are far from trivial. In this work, we present a new task called Word Sense Linking (WSL) where, given an input text and a reference sense inventory, systems have to both identify which spans to disambiguate and then link them to their most suitable meaning.We put forward a transformer-based architecture for the task and thoroughly evaluate both its performance and those of state-of-the-art WSD systems scaled to WSL, iteratively relaxing the assumptions of WSD. We hope that our work will foster easier integration of lexical semantics into downstream applications.', 'score': 6, 'issue_id': 1106, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '01bab47ebd783b40', 'authors': ['Andrei Stefan Bejgu', 'Edoardo Barba', 'Luigi Procopio', 'Alberte FernÃ¡ndez-Castro', 'Roberto Navigli'], 'affiliations': ['Babelscape, Italy', 'Litus AI', 'Roma Tre University', 'Sapienza NLP Group, Sapienza University of Rome'], 'pdf_title_img': 'assets/pdf/title_img/2412.09370.jpg', 'data': {'categories': ['#multilingual', '#reasoning', '#dataset', '#architecture'], 'emoji': 'ğŸ”—', 'ru': {'title': 'ĞÑ‚ WSD Ğº WSL: ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ ÑĞ¼Ñ‹ÑĞ»Ğ° ÑĞ»Ğ¾Ğ² Ğ² Ñ‚ĞµĞºÑÑ‚Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Word Sense Linking (WSL), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµÑ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ Word Sense Disambiguation (WSD). Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ WSD, Ğ³Ğ´Ğµ spans Ğ¸ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ ÑĞ»Ğ¾Ğ² Ğ·Ğ°Ñ€Ğ°Ğ½ĞµĞµ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ñ‹, WSL Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¾Ñ‚ ÑĞ¸ÑÑ‚ĞµĞ¼ ÑĞ°Ğ¼Ğ¾ÑÑ‚Ğ¾ÑÑ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ spans Ğ´Ğ»Ñ disambiguate Ğ¸ ÑĞ²ÑĞ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ñ… Ñ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸ÑĞ¼Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ² Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸. ĞĞ½Ğ¸ Ğ¿Ñ€Ğ¾Ğ²Ğ¾Ğ´ÑÑ‚ Ñ‚Ñ‰Ğ°Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ ÑĞ²Ğ¾ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ ÑÑ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°ÑÑ‚ ĞµĞµ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ğ¼Ğ¸ WSD, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ WSL.'}, 'en': {'title': 'Revolutionizing Word Sense Disambiguation with Word Sense Linking', 'desc': 'This paper introduces a new task called Word Sense Linking (WSL), which aims to improve the process of Word Sense Disambiguation (WSD) by allowing models to identify and link words to their meanings in a given context. Unlike traditional WSD, which assumes that all words to disambiguate are pre-identified and that all possible meanings are provided, WSL addresses these challenges directly. The authors propose a transformer-based architecture to tackle this task and evaluate its performance against existing WSD systems. The goal is to make it easier to apply lexical semantics in real-world applications, enhancing the utility of WSD techniques.'}, 'zh': {'title': 'è¯ä¹‰é“¾æ¥ï¼šæå‡è¯ä¹‰æ¶ˆæ­§çš„åº”ç”¨æ½œåŠ›', 'desc': 'è¯ä¹‰æ¶ˆæ­§ï¼ˆWSDï¼‰æ˜¯å°†ç‰¹å®šä¸Šä¸‹æ–‡ä¸­çš„å•è¯ä¸å…¶æœ€åˆé€‚çš„æ„ä¹‰è¿›è¡Œå…³è”çš„ä»»åŠ¡ã€‚å°½ç®¡æœ€è¿‘å¯¹è¯¥ä»»åŠ¡çš„å…³æ³¨æœ‰æ‰€å¢åŠ ï¼Œä½†åœ¨å®é™…åº”ç”¨ä¸­ä»ç„¶é¢ä¸´æŒ‘æˆ˜ã€‚æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°ä»»åŠ¡ï¼Œç§°ä¸ºè¯ä¹‰é“¾æ¥ï¼ˆWSLï¼‰ï¼Œè¦æ±‚ç³»ç»Ÿåœ¨ç»™å®šæ–‡æœ¬å’Œå‚è€ƒæ„ä¹‰æ¸…å•çš„æƒ…å†µä¸‹ï¼Œè¯†åˆ«éœ€è¦æ¶ˆæ­§çš„è¯ç»„å¹¶å°†å…¶é“¾æ¥åˆ°æœ€åˆé€‚çš„æ„ä¹‰ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§åŸºäºå˜æ¢å™¨çš„æ¶æ„ï¼Œå¹¶å¯¹å…¶æ€§èƒ½è¿›è¡Œäº†å…¨é¢è¯„ä¼°ï¼Œä»¥ä¿ƒè¿›è¯æ±‡è¯­ä¹‰åœ¨ä¸‹æ¸¸åº”ç”¨ä¸­çš„æ•´åˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.06745', 'title': 'ONEBench to Test Them All: Sample-Level Benchmarking Over Open-Ended Capabilities', 'url': 'https://huggingface.co/papers/2412.06745', 'abstract': 'Traditional fixed test sets fall short in evaluating open-ended capabilities of foundation models. To address this, we propose ONEBench(OpeN-Ended Benchmarking), a new testing paradigm that consolidates individual evaluation datasets into a unified, ever-expanding sample pool. ONEBench allows users to generate custom, open-ended evaluation benchmarks from this pool, corresponding to specific capabilities of interest. By aggregating samples across test sets, ONEBench enables the assessment of diverse capabilities beyond those covered by the original test sets, while mitigating overfitting and dataset bias. Most importantly, it frames model evaluation as a collective process of selecting and aggregating sample-level tests.   The shift from task-specific benchmarks to ONEBench introduces two challenges: (1)heterogeneity and (2)incompleteness. Heterogeneity refers to the aggregation over diverse metrics, while incompleteness describes comparing models evaluated on different data subsets. To address these challenges, we explore algorithms to aggregate sparse measurements into reliable model scores. Our aggregation algorithm ensures identifiability(asymptotically recovering ground-truth scores) and rapid convergence, enabling accurate model ranking with less data. On homogenous datasets, we show our aggregation algorithm provides rankings that highly correlate with those produced by average scores. We also demonstrate robustness to ~95% of measurements missing, reducing evaluation cost by up to 20x with little-to-no change in model rankings. We introduce ONEBench-LLM for language models and ONEBench-LMM for vision-language models, unifying evaluations across these domains. Overall, we present a technique for open-ended evaluation, which can aggregate over incomplete, heterogeneous sample-level measurements to continually grow a benchmark alongside the rapidly developing foundation models.', 'score': 5, 'issue_id': 1119, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '794891c842afdb0b', 'authors': ['Adhiraj Ghosh', 'Sebastian Dziadzio', 'Ameya Prabhu', 'Vishaal Udandarao', 'Samuel Albanie', 'Matthias Bethge'], 'affiliations': ['Open-Î¨ (Open-Sci) Collective', 'Tubingen AI Center, University of Tubingen', 'University of Cambridge'], 'pdf_title_img': 'assets/pdf/title_img/2412.06745.jpg', 'data': {'categories': ['#survey', '#optimization', '#benchmark', '#dataset'], 'emoji': 'ğŸ§ª', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ñ‹Ğ¹ Ğ¾Ñ‚ĞºÑ€Ñ‹Ñ‚Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ONEBench - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¿Ğ°Ñ€Ğ°Ğ´Ğ¸Ğ³Ğ¼Ğ° Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑÑ‰Ğ°Ñ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ² ĞµĞ´Ğ¸Ğ½Ñ‹Ğ¹ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµĞ¼Ñ‹Ğ¹ Ğ¿ÑƒĞ» Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ†Ğ¾Ğ². ĞĞ½Ğ° Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ğµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ñ€ĞµÑˆĞ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³ĞµÑ‚ĞµÑ€Ğ¾Ğ³ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ½ĞµĞ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ°Ğ³Ñ€ĞµĞ³Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ğ¾Ğµ Ñ€Ğ°Ğ½Ğ¶Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ´Ğ°Ğ¶Ğµ Ğ¿Ñ€Ğ¸ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²Ğ¸Ğ¸ Ğ´Ğ¾ 95% Ğ¸Ğ·Ğ¼ĞµÑ€ĞµĞ½Ğ¸Ğ¹. ONEBench Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ² Ğ²ĞµÑ€ÑĞ¸ÑÑ… Ğ´Ğ»Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑÑ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ² ÑÑ‚Ğ¸Ñ… Ğ¾Ğ±Ğ»Ğ°ÑÑ‚ÑÑ….'}, 'en': {'title': 'ONEBench: Evolving Evaluation for Foundation Models', 'desc': 'This paper introduces ONEBench, a new approach for evaluating foundation models that overcomes the limitations of traditional fixed test sets. ONEBench creates a flexible and expanding pool of evaluation samples, allowing users to design custom benchmarks that assess various capabilities of models. The method addresses challenges like heterogeneity and incompleteness by using algorithms that aggregate sparse data into reliable scores, ensuring accurate model rankings even with missing measurements. This innovative framework supports ongoing evaluation as models evolve, making it suitable for both language and vision-language models.'}, 'zh': {'title': 'ONEBenchï¼šå¼€æ”¾å¼è¯„ä¼°çš„æ–°èŒƒå¼', 'desc': 'ä¼ ç»Ÿçš„å›ºå®šæµ‹è¯•é›†æ— æ³•æœ‰æ•ˆè¯„ä¼°åŸºç¡€æ¨¡å‹çš„å¼€æ”¾èƒ½åŠ›ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ONEBenchï¼ˆå¼€æ”¾å¼åŸºå‡†æµ‹è¯•ï¼‰ï¼Œè¿™æ˜¯ä¸€ç§æ–°çš„æµ‹è¯•èŒƒå¼ï¼Œå°†å„ä¸ªè¯„ä¼°æ•°æ®é›†æ•´åˆæˆä¸€ä¸ªç»Ÿä¸€ä¸”ä¸æ–­æ‰©å±•çš„æ ·æœ¬æ± ã€‚ONEBenchå…è®¸ç”¨æˆ·ä»è¿™ä¸ªæ ·æœ¬æ± ä¸­ç”Ÿæˆè‡ªå®šä¹‰çš„å¼€æ”¾å¼è¯„ä¼°åŸºå‡†ï¼Œä»¥å¯¹åº”ç‰¹å®šçš„èƒ½åŠ›éœ€æ±‚ã€‚é€šè¿‡èšåˆä¸åŒæµ‹è¯•é›†çš„æ ·æœ¬ï¼ŒONEBenchèƒ½å¤Ÿè¯„ä¼°è¶…å‡ºåŸå§‹æµ‹è¯•é›†è¦†ç›–èŒƒå›´çš„å¤šæ ·åŒ–èƒ½åŠ›ï¼ŒåŒæ—¶å‡è½»è¿‡æ‹Ÿåˆå’Œæ•°æ®é›†åå·®çš„é—®é¢˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09349', 'title': 'DisPose: Disentangling Pose Guidance for Controllable Human Image Animation', 'url': 'https://huggingface.co/papers/2412.09349', 'abstract': 'Controllable human image animation aims to generate videos from reference images using driving videos. Due to the limited control signals provided by sparse guidance (e.g., skeleton pose), recent works have attempted to introduce additional dense conditions (e.g., depth map) to ensure motion alignment. However, such strict dense guidance impairs the quality of the generated video when the body shape of the reference character differs significantly from that of the driving video. In this paper, we present DisPose to mine more generalizable and effective control signals without additional dense input, which disentangles the sparse skeleton pose in human image animation into motion field guidance and keypoint correspondence. Specifically, we generate a dense motion field from a sparse motion field and the reference image, which provides region-level dense guidance while maintaining the generalization of the sparse pose control. We also extract diffusion features corresponding to pose keypoints from the reference image, and then these point features are transferred to the target pose to provide distinct identity information. To seamlessly integrate into existing models, we propose a plug-and-play hybrid ControlNet that improves the quality and consistency of generated videos while freezing the existing model parameters. Extensive qualitative and quantitative experiments demonstrate the superiority of DisPose compared to current methods. Code: https://github.com/lihxxx/DisPose{https://github.com/lihxxx/DisPose}.', 'score': 5, 'issue_id': 1110, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': '9b776f7ceb75ac14', 'authors': ['Hongxiang Li', 'Yaowei Li', 'Yuhang Yang', 'Junjie Cao', 'Zhihong Zhu', 'Xuxin Cheng', 'Long Chen'], 'affiliations': ['Hong Kong University of Science and Technology', 'Peking University', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2412.09349.jpg', 'data': {'categories': ['#cv', '#multimodal', '#video'], 'emoji': 'ğŸ­', 'ru': {'title': 'DisPose: Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»ÑŒ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ DisPose - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚Ñ€Ğ¾Ğ»Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾Ğ¹ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ğ¸Ñ‚ÑŒ ÑĞºĞµĞ»ĞµÑ‚Ğ½ÑƒÑ Ğ¿Ğ¾Ğ·Ñƒ Ğ½Ğ° Ğ¿Ğ¾Ğ»Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ĞµĞµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ñ‹Ñ… Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. DisPose Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ»Ğ¾Ñ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ»Ñ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ² ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ³Ğ¸Ğ±Ñ€Ğ¸Ğ´Ğ½Ğ¾Ğ³Ğ¾ ControlNet, ÑƒĞ»ÑƒÑ‡ÑˆĞ°Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Enhancing Human Animation with DisPose: More Control, Less Complexity!', 'desc': 'This paper introduces DisPose, a method for controllable human image animation that enhances video generation from reference images using driving videos. It addresses the limitations of sparse guidance by creating a dense motion field from a sparse skeleton pose, allowing for better motion alignment without requiring additional dense inputs. DisPose also extracts and transfers diffusion features from reference images to target poses, ensuring distinct identity representation. The proposed hybrid ControlNet integrates seamlessly with existing models, improving video quality and consistency while keeping model parameters unchanged.'}, 'zh': {'title': 'æ— å¯†é›†è¾“å…¥çš„å¯æ§äººåƒåŠ¨ç”»', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åä¸ºDisPoseçš„æ–¹æ³•ï¼Œç”¨äºåœ¨ä¸éœ€è¦é¢å¤–å¯†é›†è¾“å…¥çš„æƒ…å†µä¸‹ï¼ŒæŒ–æ˜æ›´å…·æ™®éæ€§å’Œæœ‰æ•ˆæ€§çš„æ§åˆ¶ä¿¡å·ã€‚æˆ‘ä»¬å°†ç¨€ç–çš„éª¨æ¶å§¿åŠ¿åˆ†è§£ä¸ºè¿åŠ¨åœºå¼•å¯¼å’Œå…³é”®ç‚¹å¯¹åº”ï¼Œä»è€Œç”Ÿæˆå¯†é›†çš„è¿åŠ¨åœºï¼Œä»¥æä¾›åŒºåŸŸçº§çš„å¯†é›†æŒ‡å¯¼ï¼ŒåŒæ—¶ä¿æŒç¨€ç–å§¿åŠ¿æ§åˆ¶çš„æ³›åŒ–èƒ½åŠ›ã€‚é€šè¿‡æå–ä¸å§¿åŠ¿å…³é”®ç‚¹å¯¹åº”çš„æ‰©æ•£ç‰¹å¾ï¼Œå¹¶å°†è¿™äº›ç‰¹å¾è½¬ç§»åˆ°ç›®æ ‡å§¿åŠ¿ä¸Šï¼Œæˆ‘ä»¬ä¸ºç”Ÿæˆçš„è§†é¢‘æä¾›äº†ç‹¬ç‰¹çš„èº«ä»½ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒDisPoseåœ¨è§†é¢‘ç”Ÿæˆçš„è´¨é‡å’Œä¸€è‡´æ€§æ–¹é¢ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.09586', 'title': 'Gaze-LLE: Gaze Target Estimation via Large-Scale Learned Encoders', 'url': 'https://huggingface.co/papers/2412.09586', 'abstract': "We address the problem of gaze target estimation, which aims to predict where a person is looking in a scene. Predicting a person's gaze target requires reasoning both about the person's appearance and the contents of the scene. Prior works have developed increasingly complex, hand-crafted pipelines for gaze target estimation that carefully fuse features from separate scene encoders, head encoders, and auxiliary models for signals like depth and pose. Motivated by the success of general-purpose feature extractors on a variety of visual tasks, we propose Gaze-LLE, a novel transformer framework that streamlines gaze target estimation by leveraging features from a frozen DINOv2 encoder. We extract a single feature representation for the scene, and apply a person-specific positional prompt to decode gaze with a lightweight module. We demonstrate state-of-the-art performance across several gaze benchmarks and provide extensive analysis to validate our design choices. Our code is available at: http://github.com/fkryan/gazelle .", 'score': 5, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 12', 'zh': '12æœˆ12æ—¥'}, 'hash': 'af3315f58d9a0bd3', 'authors': ['Fiona Ryan', 'Ajay Bati', 'Sangmin Lee', 'Daniel Bolya', 'Judy Hoffman', 'James M. Rehg'], 'affiliations': ['Georgia Institute of Technology', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2412.09586.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#architecture', '#cv', '#reasoning'], 'emoji': 'ğŸ‘€', 'ru': {'title': 'ĞŸÑ€Ğ¾ÑÑ‚Ğ¾Ğ¹ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ³Ğ»ÑĞ´Ğ° Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Gaze-LLE - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ³Ğ»ÑĞ´Ğ° Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ¾Ğ². Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ², Gaze-LLE Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑÑ†ĞµĞ½Ñ‹, Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ½Ğ¾Ğµ Ğ·Ğ°Ğ¼Ğ¾Ñ€Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¼ ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ¼ DINOv2. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ° Ğ¸ Ğ»ĞµĞ³ĞºĞ¾Ğ²ĞµÑĞ½Ñ‹Ğ¹ Ğ´ĞµĞºĞ¾Ğ´ĞµÑ€ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ³Ğ»ÑĞ´Ğ°. Gaze-LLE Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ°Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ½Ğ°Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ³Ğ»ÑĞ´Ğ°.'}, 'en': {'title': 'Streamlining Gaze Estimation with Gaze-LLE', 'desc': 'This paper presents Gaze-LLE, a new approach for estimating where a person is looking in a scene. It simplifies the gaze target estimation process by using a frozen DINOv2 encoder to extract features from the scene, rather than relying on complex, hand-crafted pipelines. The method incorporates a person-specific positional prompt to accurately decode gaze direction with a lightweight module. The authors demonstrate that Gaze-LLE achieves state-of-the-art performance on various gaze estimation benchmarks, validating their design choices through extensive analysis.'}, 'zh': {'title': 'ç®€åŒ–æ³¨è§†ç›®æ ‡ä¼°è®¡çš„åˆ›æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡ç ”ç©¶äº†æ³¨è§†ç›®æ ‡ä¼°è®¡çš„é—®é¢˜ï¼Œæ—¨åœ¨é¢„æµ‹ä¸€ä¸ªäººåœ¨åœºæ™¯ä¸­æ³¨è§†çš„æ–¹å‘ã€‚ä¸ºäº†é¢„æµ‹ä¸€ä¸ªäººçš„æ³¨è§†ç›®æ ‡ï¼Œéœ€è¦åŒæ—¶è€ƒè™‘ä¸ªäººçš„å¤–è§‚å’Œåœºæ™¯çš„å†…å®¹ã€‚ä»¥å¾€çš„ç ”ç©¶é‡‡ç”¨äº†å¤æ‚çš„æ‰‹å·¥è®¾è®¡æµç¨‹ï¼Œç»“åˆäº†æ¥è‡ªä¸åŒåœºæ™¯ç¼–ç å™¨å’Œå¤´éƒ¨ç¼–ç å™¨çš„ç‰¹å¾ã€‚æˆ‘ä»¬æå‡ºäº†Gaze-LLEï¼Œä¸€ä¸ªæ–°çš„å˜æ¢å™¨æ¡†æ¶ï¼Œé€šè¿‡åˆ©ç”¨å†»ç»“çš„DINOv2ç¼–ç å™¨çš„ç‰¹å¾ï¼Œç®€åŒ–äº†æ³¨è§†ç›®æ ‡ä¼°è®¡çš„è¿‡ç¨‹ï¼Œå¹¶åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å±•ç¤ºäº†æœ€å…ˆè¿›çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2412.06329', 'title': 'Normalizing Flows are Capable Generative Models', 'url': 'https://huggingface.co/papers/2412.06329', 'abstract': 'Normalizing Flows (NFs) are likelihood-based models for continuous inputs. They have demonstrated promising results on both density estimation and generative modeling tasks, but have received relatively little attention in recent years. In this work, we demonstrate that NFs are more powerful than previously believed. We present TarFlow: a simple and scalable architecture that enables highly performant NF models. TarFlow can be thought of as a Transformer-based variant of Masked Autoregressive Flows (MAFs): it consists of a stack of autoregressive Transformer blocks on image patches, alternating the autoregression direction between layers. TarFlow is straightforward to train end-to-end, and capable of directly modeling and generating pixels. We also propose three key techniques to improve sample quality: Gaussian noise augmentation during training, a post training denoising procedure, and an effective guidance method for both class-conditional and unconditional settings. Putting these together, TarFlow sets new state-of-the-art results on likelihood estimation for images, beating the previous best methods by a large margin, and generates samples with quality and diversity comparable to diffusion models, for the first time with a stand-alone NF model. We make our code available at https://github.com/apple/ml-tarflow.', 'score': 4, 'issue_id': 1120, 'pub_date': '2024-12-09', 'pub_date_card': {'ru': '9 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 9', 'zh': '12æœˆ9æ—¥'}, 'hash': '3354deedd6063181', 'authors': ['Shuangfei Zhai', 'Ruixiang Zhang', 'Preetum Nakkiran', 'David Berthelot', 'Jiatao Gu', 'Huangjie Zheng', 'Tianrong Chen', 'Miguel Angel Bautista', 'Navdeep Jaitly', 'Josh Susskind'], 'affiliations': ['Apple'], 'pdf_title_img': 'assets/pdf/title_img/2412.06329.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#optimization', '#training', '#open_source'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'TarFlow: Ğ’Ğ¾Ğ·Ñ€Ğ¾Ğ¶Ğ´ĞµĞ½Ğ¸Ğµ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ² Ğ´Ğ»Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'TarFlow - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ², Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ Ğ½Ğ
