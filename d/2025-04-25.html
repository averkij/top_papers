        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {

        } else {

rams, identifies file dependencies, and generates configuration files; analysis, which focuses on interpreting implementation-specific details; and generation, where modular, dependency-aware code is produced. Moreover, each phase is instantiated through a set of specialized agents designed to collaborate effectively across the pipeline. We then evaluate PaperCoder on generating code implementations from machine learning papers based on both model-based and human evaluations, specifically from the original paper authors, with author-released repositories as ground truth if available. Our results demonstrate the effectiveness of PaperCoder in creating high-quality, faithful implementations. Furthermore, it consistently shows strengths in the recently released PaperBench benchmark, surpassing strong baselines by substantial margins.', 'score': 46, 'issue_id': 3430, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 24', 'zh': '4æœˆ24æ—¥'}, 'hash': '01c5ca3f5c3906ce', 'authors': ['Minju Seo', 'Jinheon Baek', 'Seongyun Lee', 'Sung Ju Hwang'], 'affiliations': ['DeepAuto.ai', 'KAIST'], 'pdf_title_img': 'assets/pdf/title_img/2504.17192.jpg', 'data': {'categories': ['#agents', '#architecture', '#benchmark', '#dataset', '#open_source', '#science'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'ĞÑ‚ ÑÑ‚Ğ°Ñ‚ÑŒĞ¸ Ğº ĞºĞ¾Ğ´Ñƒ: Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'PaperCoder - ÑÑ‚Ğ¾ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€ĞµĞ¾Ğ±Ñ€Ğ°Ğ·ÑƒĞµÑ‚ Ğ½Ğ°ÑƒÑ‡Ğ½Ñ‹Ğµ ÑÑ‚Ğ°Ñ‚ÑŒĞ¸ Ğ¿Ğ¾ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ² Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¸ ĞºĞ¾Ğ´Ğ°. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ² Ñ‚Ñ€Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ°: Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ, Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¹ Ñ„Ğ°Ğ·Ñ‹. PaperCoder Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ğ¾Ğ² Ğ¸Ğ· ÑÑ‚Ğ°Ñ‚ĞµĞ¹. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² Ğ½ĞµĞ´Ğ°Ğ²Ğ½Ğ¾ Ğ²Ñ‹Ğ¿ÑƒÑ‰ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ PaperBench.'}, 'en': {'title': 'Transforming Research into Code with PaperCoder', 'desc': 'This paper presents PaperCoder, a framework that uses Large Language Models (LLMs) to convert machine learning research papers into functional code repositories. The process involves three main stages: planning, analysis, and generation, each handled by specialized agents that work together. In the planning stage, a roadmap and system architecture are created, while the analysis stage focuses on understanding implementation details. Finally, the generation stage produces modular code that respects dependencies, and the framework has been shown to outperform existing methods in generating high-quality implementations.'}, 'zh': {'title': 'PaperCoderï¼šå°†è®ºæ–‡è½¬åŒ–ä¸ºä»£ç çš„æ™ºèƒ½åŠ©æ‰‹', 'desc': 'å°½ç®¡æœºå™¨å­¦ä¹ ç ”ç©¶è¿…é€Ÿå‘å±•ï¼Œä½†ç›¸åº”çš„ä»£ç å®ç°å¾€å¾€ç¼ºä¹ï¼Œå¯¼è‡´ç ”ç©¶äººå‘˜åœ¨é‡ç°ç»“æœå’ŒåŸºäºå…ˆå‰å·¥ä½œè¿›è¡Œæ„å»ºæ—¶è€—æ—¶è´¹åŠ›ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†PaperCoderï¼Œè¿™æ˜¯ä¸€ä¸ªå¤šæ™ºèƒ½ä½“çš„å¤§å‹è¯­è¨€æ¨¡å‹æ¡†æ¶ï¼Œå¯ä»¥å°†æœºå™¨å­¦ä¹ è®ºæ–‡è½¬åŒ–ä¸ºåŠŸèƒ½æ€§ä»£ç åº“ã€‚PaperCoderåˆ†ä¸ºä¸‰ä¸ªé˜¶æ®µï¼šè§„åˆ’ã€åˆ†æå’Œç”Ÿæˆï¼Œæ¯ä¸ªé˜¶æ®µéƒ½æœ‰ä¸“é—¨çš„æ™ºèƒ½ä½“åä½œå®Œæˆä»»åŠ¡ã€‚æˆ‘ä»¬çš„è¯„ä¼°ç»“æœè¡¨æ˜ï¼ŒPaperCoderåœ¨ç”Ÿæˆé«˜è´¨é‡ã€å¿ å®çš„å®ç°æ–¹é¢è¡¨ç°å‡ºè‰²ï¼Œä¸”åœ¨æœ€æ–°çš„PaperBenchåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†å¼ºæœ‰åŠ›çš„åŸºçº¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.17432', 'title': 'Breaking the Modality Barrier: Universal Embedding Learning with\n  Multimodal LLMs', 'url': 'https://huggingface.co/papers/2504.17432', 'abstract': "The Contrastive Language-Image Pre-training (CLIP) framework has become a widely used approach for multimodal representation learning, particularly in image-text retrieval and clustering. However, its efficacy is constrained by three key limitations: (1) text token truncation, (2) isolated image-text encoding, and (3) deficient compositionality due to bag-of-words behavior. While recent Multimodal Large Language Models (MLLMs) have demonstrated significant advances in generalized vision-language understanding, their potential for learning transferable multimodal representations remains underexplored.In this work, we present UniME (Universal Multimodal Embedding), a novel two-stage framework that leverages MLLMs to learn discriminative representations for diverse downstream tasks. In the first stage, we perform textual discriminative knowledge distillation from a powerful LLM-based teacher model to enhance the embedding capability of the MLLM\\'s language component. In the second stage, we introduce hard negative enhanced instruction tuning to further advance discriminative representation learning. Specifically, we initially mitigate false negative contamination and then sample multiple hard negatives per instance within each batch, forcing the model to focus on challenging samples. This approach not only improves discriminative power but also enhances instruction-following ability in downstream tasks. We conduct extensive experiments on the MMEB benchmark and multiple retrieval tasks, including short and long caption retrieval and compositional retrieval. Results demonstrate that UniME achieves consistent performance improvement across all tasks, exhibiting superior discriminative and compositional capabilities.", 'score': 28, 'issue_id': 3427, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 24', 'zh': '4æœˆ24æ—¥'}, 'hash': '3a77377667aeb98f', 'authors': ['Tiancheng Gu', 'Kaicheng Yang', 'Ziyong Feng', 'Xingjun Wang', 'Yanzhao Zhang', 'Dingkun Long', 'Yingda Chen', 'Weidong Cai', 'Jiankang Deng'], 'affiliations': ['DeepGlint Tongyi Lab,  various image-text retrieval tasks, demonstrating better discriminative and compositional skills."}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€å­¦ä¹ çš„åŒºåˆ†èƒ½åŠ›ä¸ç»„åˆèƒ½åŠ›', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„å¤šæ¨¡æ€åµŒå…¥æ¡†æ¶UniMEï¼ˆé€šç”¨å¤šæ¨¡æ€åµŒå…¥ï¼‰ï¼Œæ—¨åœ¨å…‹æœç°æœ‰CLIPæ¡†æ¶çš„å±€é™æ€§ã€‚UniMEé€šè¿‡ä¸¤ä¸ªé˜¶æ®µçš„å­¦ä¹ ï¼Œé¦–å…ˆä»å¼ºå¤§çš„è¯­è¨€æ¨¡å‹æ•™å¸ˆæ¨¡å‹ä¸­è¿›è¡Œæ–‡æœ¬çŸ¥è¯†è’¸é¦ï¼Œä»¥å¢å¼ºå¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹çš„è¯­è¨€ç»„ä»¶åµŒå…¥èƒ½åŠ›ã€‚å…¶æ¬¡ï¼Œé€šè¿‡å¼•å…¥å›°éš¾è´Ÿæ ·æœ¬å¢å¼ºçš„æŒ‡ä»¤è°ƒä¼˜ï¼Œè¿›ä¸€æ­¥æå‡æ¨¡å‹çš„åŒºåˆ†èƒ½åŠ›å’ŒæŒ‡ä»¤è·Ÿéšèƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUniMEåœ¨å¤šä¸ªæ£€ç´¢ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå…·æœ‰æ›´å¼ºçš„åŒºåˆ†æ€§å’Œç»„åˆèƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.17207', 'title': 'Perspective-Aware Reasoning in Vision-Language Models via Mental Imagery\n  Simulation', 'url': 'https://huggingface.co/papers/2504.17207', 'abstract': 'We present a framework for perspective-aware reasoning in vision-language models (VLMs) through mental imagery simulation. Perspective-taking, the ability to perceive an environment or situation from an alternative viewpoint, is a key benchmark for human-level visual understanding, essential for environmental interaction and collaboration with autonomous agents. Despite advancements in spatial reasoning within VLMs, recent research has shown that modern VLMs significantly lack perspective-aware reasoning capabilities and exhibit a strong bias toward egocentric interpretations. To bridge the gap between VLMs and human perception, we focus on the role of mental imagery, where humans perceive the world through abstracted representations that facilitate perspective shifts. Motivated by this, we propose a framework for perspective-aware reasoning, named Abstract Perspective Change (APC), that effectively leverages vision foundation models, such as object detection, segmentation, and orientation estimation, to construct scene abstractions and enable perspective transformations. Our experiments on synthetic and real-image benchmarks, compared with various VLMs, demonstrate significant improvements in perspective-aware reasoning with our framework, further outperforming fine-tuned spatial reasoning models and novel-view-synthesis-based approaches.', 'score': 18, 'issue_id': 3427, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 24', 'zh': '4æœˆ24æ—¥'}, 'hash': 'a45aa292431b93b2', 'authors': ['Phillip Y. Lee', 'Jihyeon Je', 'Chanho Park', 'Mikaela Angelina Uy', 'Leonidas Guibas', 'Minhyuk Sung'], 'affiliations': ['KAIST', 'NVIDIA', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2504.17207.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#cv', '#benchmark', '#agents'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ‚Ğ½Ğ¾Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ² Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… (VLM) Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ñ Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Abstract Perspective Change (APC), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ°Ğ±ÑÑ‚Ñ€Ğ°ĞºÑ†Ğ¸Ğ¹ ÑÑ†ĞµĞ½ Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸ÑÑ… Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ VLM Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¿ĞµÑ€ÑĞ¿ĞµĞºÑ‚Ğ¸Ğ²Ñ‹. ĞŸÑ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ĞºĞ°Ğº Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ñ‚Ğ°Ğº Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ñ‹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ².'}, 'en': {'title': 'Enhancing VLMs with Perspective-Aware Reasoning through Mental Imagery', 'desc': 'This paper introduces a new framework called Abstract Perspective Change (APC) aimed at enhancing perspective-aware reasoning in vision-language models (VLMs). The authors highlight that current VLMs struggle with understanding different viewpoints, often defaulting to egocentric perspectives. By simulating mental imagery, the APC framework allows VLMs to create abstract representations of scenes, facilitating perspective shifts. Experimental results show that APC significantly improves perspective reasoning compared to existing models, including those specifically fine-tuned for spatial reasoning.'}, 'zh': {'title': 'æå‡è§†è§‰è¯­è¨€æ¨¡å‹çš„è§†è§’æ„ŸçŸ¥èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§é€šè¿‡å¿ƒç†å›¾åƒæ¨¡æ‹Ÿå®ç°è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆVLMsï¼‰ä¸­è§†è§’æ„ŸçŸ¥æ¨ç†çš„æ¡†æ¶ã€‚è§†è§’è½¬æ¢æ˜¯æŒ‡ä»ä¸åŒçš„è§†è§’æ„ŸçŸ¥ç¯å¢ƒæˆ–æƒ…å¢ƒï¼Œè¿™å¯¹äºäººç±»çš„è§†è§‰ç†è§£è‡³å…³é‡è¦ï¼Œå°¤å…¶æ˜¯åœ¨ä¸è‡ªä¸»ä»£ç†çš„äº’åŠ¨ä¸­ã€‚å°½ç®¡VLMsåœ¨ç©ºé—´æ¨ç†æ–¹é¢å–å¾—äº†ä¸€å®šè¿›å±•ï¼Œä½†ç ”ç©¶è¡¨æ˜ç°ä»£VLMsåœ¨è§†è§’æ„ŸçŸ¥æ¨ç†èƒ½åŠ›ä¸Šå­˜åœ¨æ˜¾è‘—ä¸è¶³ï¼Œä¸”åå‘äºè‡ªæˆ‘ä¸­å¿ƒçš„è§£é‡Šã€‚ä¸ºäº†è§£å†³è¿™ä¸€é—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†åä¸ºæŠ½è±¡è§†è§’å˜åŒ–ï¼ˆAPCï¼‰çš„æ¡†æ¶ï¼Œåˆ©ç”¨è§†è§‰åŸºç¡€æ¨¡å‹æ„å»ºåœºæ™¯æŠ½è±¡å¹¶å®ç°è§†è§’è½¬æ¢ï¼Œä»è€Œæ˜¾è‘—æå‡äº†è§†è§’æ„ŸçŸ¥æ¨ç†çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16511', 'title': 'QuaDMix: Quality-Diversity Balanced Data Selection for Efficient LLM\n  Pretraining', 'url': 'https://huggingface.co/papers/2504.16511', 'abstract': 'Quality and diversity are two critical metrics for the training data of large language models (LLMs), positively impacting performance. Existing studies often optimize these metrics separately, typically by first applying quality filtering and then adjusting data proportions. However, these approaches overlook the inherent trade-off between quality and diversity, necessitating their joint consideration. Given a fixed training quota, it is essential to evaluate both the quality of each data point and its complementary effect on the overall dataset. In this paper, we introduce a unified data selection framework called QuaDMix, which automatically optimizes the data distribution for LLM pretraining while balancing both quality and diversity. Specifically, we first propose multiple criteria to measure data quality and employ domain classification to distinguish data points, thereby measuring overall diversity. QuaDMix then employs a unified parameterized data sampling function that determines the sampling probability of each data point based on these quality and diversity related labels. To accelerate the search for the optimal parameters involved in the QuaDMix framework, we conduct simulated experiments on smaller models and use LightGBM for parameters searching, inspired by the RegMix method. Our experiments across diverse models and datasets demonstrate that QuaDMix achieves an average performance improvement of 7.2% across multiple benchmarks. These results outperform the independent strategies for quality and diversity, highlighting the necessity and ability to balance data quality and diversity.', 'score': 14, 'issue_id': 3431, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '5f8a634a52f613d1', 'authors': ['Fengze Liu', 'Weidong Zhou', 'Binbin Liu', 'Zhimiao Yu', 'Yifan Zhang', 'Haobin Lin', 'Yifeng Yu', 'Xiaohuan Zhou', 'Taifeng Wang', 'Yong Cao'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2504.16511.jpg', 'data': {'categories': ['#benchmark', '#training', '#data', '#optimization'], 'emoji': 'ğŸ”„', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ Ñ€Ğ°Ğ·Ğ½Ğ¾Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¸Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ QuaDMix - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾ le': 'Token-Shuffle: Towards High-Resolution Image Generation with\n  Autoregressive Models', 'url': 'https://huggingface.co/papers/2504.17789', 'abstract': 'Autoregressive (AR) models, long dominant in language generation, are increasingly applied to image synthesis but are often considered less competitive than Diffusion-based models. A primary limitation is the substantial number of image tokens required for AR models, which constrains both training and inference efficiency, as well as image resolution. To address this, we present Token-Shuffle, a novel yet simple method that reduces the number of image tokens in Transformer. Our key insight is the dimensional redundancy of visual vocabularies in Multimodal Large Language Models (MLLMs), where low-dimensional visual codes from visual encoder are directly mapped to high-dimensional language vocabularies. Leveraging this, we consider two key operations: token-shuffle, which merges spatially local tokens along channel dimension to decrease the input token number, and token-unshuffle, which untangles the inferred tokens after Transformer blocks to restore the spatial arrangement for output. Jointly training with textual prompts, our strategy requires no additional pretrained text-encoder and enables MLLMs to support extremely high-resolution image synthesis in a unified next-token prediction way while maintaining efficient training and inference. For the first time, we push the boundary of AR text-to-image generation to a resolution of 2048x2048 with gratifying generation performance. In GenAI-benchmark, our 2.7B model achieves 0.77 overall score on hard prompts, outperforming AR models LlamaGen by 0.18 and diffusion models LDM by 0.15. Exhaustive large-scale human evaluations also demonstrate our prominent image generation ability in terms of text-alignment, visual flaw, and visual appearance. We hope that Token-Shuffle can serve as a foundational design for efficient high-resolution image generation within MLLMs.', Ñ€Ğ¸ĞºĞ°Ğ¼.'}, 'en': {'title': 'Token-Shuffle: Revolutionizing High-Resolution Image Generation with Efficiency', 'desc': 'This paper introduces Token-Shuffle, a new method that enhances autoregressive (AR) models for image synthesis by reducing the number of image tokens needed. The authors leverage the redundancy in visual vocabularies of Multimodal Large Language Models (MLLMs) to improve efficiency in both training and inference. By implementing token-shuffle and token-unshuffle operations, they can maintain high-resolution outputs while simplifying the input requirements. Their approach achieves impressive results, generating images at a resolution of 2048x2048 and outperforming existing AR and diffusion models in various benchmarks.'}, 'zh': {'title': 'Token-Shuffleï¼šé«˜æ•ˆé«˜åˆ†è¾¨ç‡å›¾åƒç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºToken-Shuffleçš„æ–°æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜è‡ªå›å½’ï¼ˆARï¼‰æ¨¡å‹åœ¨å›¾åƒåˆæˆä¸­çš„æ•ˆç‡ã€‚é€šè¿‡å‡å°‘è¾“å…¥å›¾åƒæ ‡è®°çš„æ•°é‡ï¼ŒToken-Shuffleèƒ½å¤Ÿåœ¨ä¸éœ€è¦é¢å¤–é¢„è®­ç»ƒæ–‡æœ¬ç¼–ç å™¨çš„æƒ…å†µä¸‹ï¼Œå®ç°é«˜åˆ†è¾¨ç‡å›¾åƒç”Ÿæˆã€‚è¯¥æ–¹æ³•åˆ©ç”¨å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ä¸­çš„è§†è§‰è¯æ±‡çš„ç»´åº¦å†—ä½™ï¼Œç»“åˆäº†æ ‡è®°æ··æ´—å’Œæ ‡è®°è§£æ··æ´—æ“ä½œã€‚æœ€ç»ˆï¼Œæˆ‘ä»¬çš„2.7Bæ¨¡å‹åœ¨GenAIåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜å¼‚ï¼Œæ¨åŠ¨äº†ARæ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„åˆ†è¾¨ç‡è¾¾åˆ°2048x2048ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.17040', 'title': 'DyMU: Dynamic Merging and Virtual Unmerging for Efficient VLMs', 'url': 'https://huggingface.co/papers/2504.17040', 'abstract': 'We present DyMU, an efficient, training-free framework that dynamically reduces the computational burden of vision-language models (VLMs) while maintaining high task performance. Our approach comprises two key components. First, Dynamic Token Merging (DToMe) reduces the number of visual token embeddings by merging similar tokens based on image complexity, addressing the inherent inefficiency of fixed-length outputs in vision transformers. Second, Virtual Token Unmerging (VTU) simulates the expected token sequence for large language models (LLMs) by efficiently reconstructing the attention dynamics of a full sequence, thus preserving the downstream performance without additional fine-tuning. Unlike previous approaches, our method dynamically adapts token compression to the content of the image and operates completely training-free, making it readily applicable to most state-of-the-art VLM architectures. Extensive experiments on image and video understanding tasks demonstrate that DyMU can reduce the average visual token count by 32%-85% while achieving comparable performance to full-length models across diverse VLM architectures, including the recently popularized AnyRes-based visual encoders. Furthermore, through qualitative analyses, we demonstrate that DToMe effectively adapts token reduction based on image complexity and, unlike existing systems, provides users more control over computational costs. Project page: https://mikewangwzhl.github.io/dymu/.', 'score': 8, 'issue_id': 3432, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '38841d87701816a0', 'authors': ['Zhenhailong Wang', 'Senthil Purushwalkam', 'Caiming Xiong', 'Silvio Savarese', 'Heng Ji', 'Ran Xu'], 'affiliations': ['Salesforce Research', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2504.17040.jpg', 'data': {'categories': ['#cv', '#optimization', '#inference', '#multimodal'], 'emoji': 'ğŸ”¬', 'ru': {'title': 'Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… VLM Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ', 'desc': 'DyMU - ÑÑ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ½Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸ vision-language Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ´Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞĞ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Dynamic Token Merging (DToMe) Ğ´Ğ»Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ‚Ğ¾Ğº ‘ä»¬çš„å®éªŒè¡¨æ˜ï¼ŒDyMUèƒ½å¤Ÿå°†å¹³å‡è§†è§‰æ ‡è®°æ•°é‡å‡å°‘32%-85%ï¼ŒåŒæ—¶åœ¨å¤šç§VLMæ¶æ„ä¸­å®ç°ä¸å…¨é•¿æ¨¡å‹ç›¸å½“çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16828', 'title': 'Process Reward Models That Think', 'url': 'https://huggingface.co/papers/2504.16828', 'abstract': "Step-by-step verifiers -- also known as process reward models (PRMs) -- are a key ingredient for test-time scaling. PRMs require step-level supervision, making them expensive to train. This work aims to build data-efficient PRMs as verbalized step-wise reward models that verify every step in the solution by generating a verification chain-of-thought (CoT). We propose ThinkPRM, a long CoT verifier fine-tuned on orders of magnitude fewer process labels than those required by discriminative PRMs. Our approach capitalizes on the inherent reasoning abilities of long CoT models, and outperforms LLM-as-a-Judge and discriminative verifiers -- using only 1% of the process labels in PRM800K -- across several challenging benchmarks. Specifically, ThinkPRM beats the baselines on ProcessBench, MATH-500, and AIME '24 under best-of-N selection and reward-guided search. In an out-of-domain evaluation on a subset of GPQA-Diamond and LiveCodeBench, our PRM surpasses discriminative verifiers trained on the full PRM800K by 8% and 4.5%, respectively. Lastly, under the same token budget, ThinkPRM scales up verification compute more effectively compared to LLM-as-a-Judge, outperforming it by 7.2% on a subset of ProcessBench. Our work highlights the value of generative, long CoT PRMs that can scale test-time compute for verification while requiring minimal supervision for training. Our code, data, and models will be released at https://github.com/mukhal/thinkprm.", 'score': 6, 'issue_id': 3436, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '713a9c53e5d41228', 'authors': ['Muhammad Khalifa', 'Rishabh Agarwal', 'Lajanugen Logeswaran', ' RMs that need extensive step-level supervision, ThinkPRM is trained with significantly fewer process labels, making it more data-efficient. The model leverages the reasoning capabilities of long chain-of-thought (CoT) models, outperforming existing methods like LLM-as-a-Judge and discriminative verifiers on various benchmarks. Overall, ThinkPRM demonstrates that generative PRMs can effectively scale verification tasks while minimizing the training data required.'}, 'zh': {'title': 'é«˜æ•ˆçš„è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼šThinkPRM', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§æ–°çš„è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼ˆPRMï¼‰ï¼Œç§°ä¸ºThinkPRMï¼Œæ—¨åœ¨æé«˜æµ‹è¯•æ—¶çš„éªŒè¯æ•ˆç‡ã€‚ThinkPRMé€šè¿‡ç”Ÿæˆé€æ­¥éªŒè¯çš„æ€ç»´é“¾ï¼ˆCoTï¼‰ï¼Œåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­åªéœ€æå°‘çš„è¿‡ç¨‹æ ‡ç­¾ï¼Œä»è€Œé™ä½äº†è®­ç»ƒæˆæœ¬ã€‚ä¸ä¼ ç»Ÿçš„åˆ¤åˆ«å¼PRMç›¸æ¯”ï¼ŒThinkPRMåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°æ›´ä¼˜ï¼Œå°¤å…¶æ˜¯åœ¨ProcessBenchå’ŒMATH-500ç­‰æŒ‘æˆ˜æ€§ä»»åŠ¡ä¸Šã€‚è¯¥ç ”ç©¶å¼ºè°ƒäº†ç”Ÿæˆæ€§é•¿CoT PRMåœ¨éªŒè¯è®¡ç®—ä¸­çš„ä»·å€¼ï¼Œèƒ½å¤Ÿåœ¨æœ€å°ç›‘ç£ä¸‹æœ‰æ•ˆæ‰©å±•æµ‹è¯•æ—¶çš„è®¡ç®—èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16921', 'title': 'IberBench: LLM Evaluation on Iberian Languages', 'url': 'https://huggingface.co/papers/2504.16921', 'abstract': 'Large Language Models (LLMs) remain difficult to evaluate comprehensively, particularly for languages other than English, where high-quality data is often limited. Existing benchmarks and leaderboards are predominantly English-centric, with only a few addressing other languages. These benchmarks fall short in several key areas: they overlook the diversity of language varieties, prioritize fundamental Natural Language Processing (NLP) capabilities over tasks of industrial relevance, and are static. With these aspects in mind, we present IberBench, a comprehensive and extensible benchmark designed to assess LLM performance on both fundamental and industry-relevant NLP tasks, in languages spoken across the Iberian Peninsula and Ibero-America. IberBench integrates 101 datasets from evaluation campaigns and recent benchmarks, covering 22 task categories such as sentiment and emotion analysis, toxicity detection, and summarization. The benchmark addresses key limitations in current evaluation practices, such as the lack of linguistic diversity and static evaluation setups by enabling continual updates and community-driven model and dataset submissions moderated by a committee of experts. We evaluate 23 LLMs ranging from 100 million to 14 billion parameters and provide empirical insights into their strengths and limitations. Our findings indicate that (i) LLMs perform worse on industry-relevant tasks than in fundamental ones, (ii) performance is on average lower for Galician and Basque, (iii) some tasks show results close to random, and (iv) in other tasks LLMs perform above random but below shared task systems. IberBench offers open-source implementations for the entire evaluation pipeline, including dataset normalization and hosting, incremental evaluation of LLMs, and a publicly accessible leaderboard.', 'score': 5, 'issue_id': 3432, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '05f62a3747dea135', 'authors': ['JosÃ© Ãngel GonzÃ¡lez', 'Ian Borrego Obrador', 'Ãlvaro Romo Herrero', 'Areg Mikael Sarvazyan', 'Mara Chinea-RÃ­os', 'Angelo Basile', 'Marc Franco-Salvador'], 'affiliations': ['Keepler Data Tech, Madrid, 28014, Spain', 'Symanto Research, Valencia, 46011, Spain', 'United Nations International Computing Centre (UNICC), Valencia, 46930, Spain', 'Universitat Polit`ecnica de Val`encia, Valencia, 46022, Spain'], 'pdf_title_img': 'assets/pdf/title_img/2504.16921.jpg', 'data': {'categories': ['#open_source', '#multilingual', '#dataset', '#low_resource', '#benchmark'], 'emoji': 'ğŸŒ', 'ru': {'title': 'IberBench: Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑĞ·Ñ‹Ñ‡Ğ½Ğ°Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ° LLM Ğ·Ğ° Ğ¿Ñ€ĞµĞ´ĞµĞ»Ğ°Ğ¼Ğ¸ Ğ°Ğ½Ğ³Ğ»Ğ¸Ğ¹ÑĞºĞ¾Ğ³Ğ¾', 'desc': 'IberBench - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ¸ Ñ€Ğ°ÑÑˆĞ¸Ñ€ÑĞµĞ¼Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ en': {'title': 'Bridging Latent and Semantic Features for Superior Image Generation', 'desc': 'This paper presents a new framework for generating high-quality images using latent diffusion models (LDMs). It combines low-level image features from a variational autoencoder with high-level semantic information from a self-supervised encoder. The proposed latent-semantic diffusion method generates image-feature pairs from noise, improving both the quality of generated images and the efficiency of training. Additionally, it introduces a novel inference strategy called Representation Guidance, which uses learned semantics to enhance the image generation process.'}, 'zh': {'title': 'æ½œåœ¨-è¯­ä¹‰æ‰©æ•£ï¼šæå‡å›¾åƒç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'æ½œåœ¨æ‰©æ•£æ¨¡å‹ï¼ˆLDMsï¼‰åœ¨é«˜è´¨é‡å›¾åƒç”Ÿæˆä¸­å æ®ä¸»å¯¼åœ°ä½ï¼Œä½†å°†è¡¨ç¤ºå­¦ä¹ ä¸ç”Ÿæˆå»ºæ¨¡ç»“åˆä»ç„¶æ˜¯ä¸€ä¸ªæŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°é¢–çš„ç”Ÿæˆå›¾åƒå»ºæ¨¡æ¡†æ¶ï¼Œé€šè¿‡åˆ©ç”¨æ‰©æ•£æ¨¡å‹ï¼Œè”åˆå»ºæ¨¡ä½çº§å›¾åƒæ½œå˜é‡ï¼ˆæ¥è‡ªå˜åˆ†è‡ªç¼–ç å™¨ï¼‰å’Œé«˜çº§è¯­ä¹‰ç‰¹å¾ï¼ˆæ¥è‡ªé¢„è®­ç»ƒçš„è‡ªç›‘ç£ç¼–ç å™¨ï¼Œå¦‚DINOï¼‰ã€‚æˆ‘ä»¬çš„æ½œåœ¨-è¯­ä¹‰æ‰©æ•£æ–¹æ³•èƒ½å¤Ÿä»çº¯å™ªå£°ä¸­ç”Ÿæˆä¸€è‡´çš„å›¾åƒç‰¹å¾å¯¹ï¼Œæ˜¾è‘—æé«˜äº†ç”Ÿæˆè´¨é‡å’Œè®­ç»ƒæ•ˆç‡ï¼ŒåŒæ—¶å¯¹æ ‡å‡†æ‰©æ•£å˜æ¢å™¨æ¶æ„çš„ä¿®æ”¹æœ€å°åŒ–ã€‚é€šè¿‡æ¶ˆé™¤å¤æ‚çš„è’¸é¦ç›®æ ‡ï¼Œæˆ‘ä»¬çš„ç»Ÿä¸€è®¾è®¡ç®€åŒ–äº†è®­ç»ƒè¿‡ç¨‹ï¼Œå¹¶å¼€å¯äº†ä¸€ç§å¼ºå¤§çš„æ–°æ¨ç†ç­–ç•¥ï¼šè¡¨ç¤ºå¼•å¯¼ï¼Œåˆ©ç”¨å­¦ä¹ åˆ°çš„è¯­ä¹‰æ¥å¼•å¯¼å’Œä¼˜åŒ–å›¾åƒç”Ÿæˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.17414', 'title': '3DV-TON: Textured 3D-Guided Consistent Video Try-on via Diffusion Models', 'url': 'https://huggingface.co/papers/2504.17414', 'abstract': 'Video try-on replaces clothing in videos with target garments. Existing methods struggle to generate high-quality and temporally consistent results when handling complex clothing patterns and diverse body poses. We present 3DV-TON, a novel diffusion-based framework for generating high-fidelity and temporally consistent video try-on results. Our approach employs generated animatable textured 3D meshes as explicit frame-level guidance, alleviating the issue of models over-focusing on appearance fidelity at the expanse of motion coherence. This is achieved by enabling direct reference to consistent garment texture movements throughout video sequences. The proposed method features an adaptive pipeline for generating dynamic 3D guidance: (1) selecting a keyframe for initial 2D image try-on, followed by (2) reconstructing and animating a textured 3D mesh synchronized with original video poses. We further introduce a robust rectangular masking strategy that successfully mitigates artifact propagation caused by leaking clothing information during dynamic human and garment movements. To advance video try-on research, we introduce HR-VVT, a high-resolution benchmark dataset containing 130 videos with diverse clothing types and scenarios. Quantitative and qualitative results demonstrate our superior performance over existing methods. The project page is at this link https://2y7c3.github.io/3DV-TON/', 'score': 4, 'issue_id': 3432, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 24', 'zh': '4æœˆ24æ—¥'}, 'hash': 'e3156af621b6aa6c', 'authors': ['Min Wei', 'Chaohui Yu', 'Jingkai Zhou', 'Fan Wang'], 'affiliations': ['DAMO Academy, Alibaba Group', 'Hupan Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.17414.jpg', 'data': {'categories': ['#video', '#3d', '#leakage', '#diffusion', '#dataset', '#benchmark'], 'emoji': 'ğŸ‘š', 'ru': {'title': '3D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ĞºĞ¸ Ğ¾Ğ´ĞµĞ¶Ğ´Ñ‹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': '3DV-TON - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ĞºĞµ Ğ¾Ğ´ĞµĞ¶Ğ´Ñ‹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ° Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. ĞœĞµÑ‚Ğ¾Ğ´ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ½Ğ¸Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ñ‚ĞµĞºÑÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ 3D-Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ Ğ¿Ğ¾ĞºĞ°Ğ´Ñ€Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ°, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ´Ğ¾Ğ±Ğ¸Ñ‚ÑŒÑÑ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ². Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ğ¹ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… 3D-Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€Ğ¾Ğ² Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ¿Ñ€ÑĞ¼Ğ¾ÑƒĞ³Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ°ÑĞºĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒÑÑ‚Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… HR-VVT Ğ´Ğ»Ñ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ²Ğ¸Ñ€Ñ‚ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€ĞºĞ¸ Ğ¾Ğ´ĞµĞ¶Ğ´Ñ‹ Ğ² Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Revolutionizing Video Try-On with 3D Guidance', 'desc': "The paper introduces 3DV-TON, a new framework for video try-on that enhances the quality and consistency of clothing replacement in videos. It utilizes a diffusion-based approach that generates detailed 3D meshes to guide the video frames, ensuring that the clothing movements remain coherent with the body poses. By focusing on both appearance and motion, the method addresses common challenges in handling complex clothing patterns. Additionally, the authors present a new dataset, HR-VVT, to support further research in this area, showcasing their method's superior performance through extensive evaluations."}, 'zh': {'title': 'é«˜ä¿çœŸè§†é¢‘è¯•ç©¿çš„æ–°æ–¹æ³•', 'desc': 'è§†é¢‘è¯•ç©¿æŠ€æœ¯å¯ä»¥åœ¨è§†é¢‘ä¸­æ›¿æ¢ç›®æ ‡æœè£…ï¼Œä½†ç°æœ‰æ–¹æ³•åœ¨å¤„ç†å¤æ‚æœè£…å›¾æ¡ˆå’Œå¤šæ ·åŒ–èº«ä½“å§¿åŠ¿æ—¶ï¼Œç”Ÿæˆçš„ç»“æœè´¨é‡å’Œæ—¶é—´ä¸€è‡´æ€§è¾ƒå·®ã€‚æˆ‘ä»¬æå‡ºäº†3DV-TONï¼Œè¿™æ˜¯ä¸€ç§æ–°é¢–çš„åŸºäºæ‰©æ•£çš„æ¡†æ¶ï¼Œèƒ½å¤Ÿç”Ÿæˆé«˜ä¿çœŸå’Œæ—¶é—´ä¸€è‡´çš„è§†é¢‘è¯•ç©¿ç»“æœã€‚è¯¥æ–¹æ³•ä½¿ç”¨ç”Ÿæˆçš„å¯åŠ¨ç”»çº¹ç†3Dç½‘æ ¼ä½œä¸ºæ˜ç¡®çš„å¸§çº§æŒ‡å¯¼ï¼Œè§£å†³äº†æ¨¡å‹åœ¨å¤–è§‚ä¿çœŸåº¦ä¸è¿åŠ¨ä¸€è‡´æ€§ä¹‹é—´çš„è¿‡åº¦å…³æ³¨é—®é¢˜ã€‚æˆ‘ä»¬è¿˜å¼•å…¥äº†ä¸€ç§å¼ºå¤§çš„çŸ©å½¢é®ç½©ç­–ç•¥ï¼Œæœ‰æ•ˆå‡è½»äº†åŠ¨æ€äººç±»å’Œæœè£…è¿åŠ¨ä¸­ä¿¡æ¯æ³„æ¼å¯¼è‡´çš„ä¼ªå½±ä¼ æ’­ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.17343', 'title': 'TimeChat-Online: 80% Visual Tokens are Naturally Redundant in Streaming\n  Videos', 'url': 'https://huggingface.co/papers/2504.17343', 'abstract': "The rapid growth of online video platforms, particularly live streaming services, has created an urgent need for real-time video understanding systems. These systems must process continuous video streams and respond to user queries instantaneously, presenting unique challenges for current Video Large Language Models (VideoLLMs). While existing VideoLLMs excel at processing complete videos, they face significant limitations in streaming scenarios due to their inability to handle dense, redundant frames efficiently. We introduce TimeChat-Online, a novel online VideoLLM that revolutionizes real-time video interaction. At its core lies our innovative Differential Token Drop (DTD) module, which addresses the fundamental challenge of visual redundancy in streaming videos. Drawing inspiration from human visual perception's Change Blindness phenomenon, DTD preserves meaningful temporal changes while filtering out static, redundant content between frames. Remarkably, our experiments demonstrate that DTD achieves an 82.8% reduction in video tokens while maintaining 98% performance on StreamingBench, revealing that over 80% of visual content in streaming videos is naturally redundant without requiring language guidance. To enable seamless real-time interaction, we present TimeChat-Online-139K, a comprehensive streaming video dataset featuring diverse interaction patterns including backward-tracing, current-perception, and future-responding scenarios. TimeChat-Online's unique Proactive Response capability, naturally achieved through continuous monitoring of video scene transitions via DTD, sets it apart from conventional approaches. Our extensive evaluation demonstrates TimeChat-Online's superior performance on streaming benchmarks (StreamingBench and OvOBench) and maintaining competitive results on long-form video tasks such as Video-MME and MLVU.", 'score': 4, 'issue_id': 3432, 'pub_date': '2025-04-24', 'pub_date_card': {'ru': '24 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 24', 'zh': '4æœˆ24æ—¥'}, 'hash': '4d81b69e4ad78f8a', 'authors': ['Linli Yao', 'Yicheng Li', 'Yuancheng Wei', 'Lei Li', 'Shuhuai Ren', 'Yuanxin Liu', 'Kun Ouyang', 'Lean Wang', 'Shicheng Li', 'Sida Li', 'Lingpeng Kong', 'Qi Liu', 'Yuanxing Zhang', 'Xu Sun'], 'affiliations': ['Kuaishou Technology', 'Peking University', 'South China University of Technology', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.17343.jpg', 'data': {'categories': ['#video', '#long_context', '#dataset', '#games', '#benchmark'], 'emoji': 'ğŸ¥', 'ru': {'title': 'TimeChat-Online: Ñ€ĞµĞ²Ğ¾Ğ»ÑÑ†Ğ¸Ñ Ğ² Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'TimeChat-Online - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ VideoLLM Ğ´Ğ»Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. ĞšĞ»ÑÑ‡ĞµĞ²Ğ¾Ğ¹ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ - Ğ¼Ğ¾Ğ´ÑƒĞ»ÑŒ Differential Token Drop (DTD), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ÑĞ¾ĞºÑ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ¸Ğ·Ğ±Ñ‹Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ğ´Ñ€Ğ¾Ğ² Ğ½Ğ° 82.8%, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ 98% Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚ TimeChat-Online-139K Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ Ñ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ñ‹Ğ¼ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ÑÑ‚Ñ€Ğ¸Ğ¼Ğ¸Ğ½Ğ³Ğ¾Ğ²Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚ÑŒ Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Revolutionizing Real-Time Video Interaction with TimeChat-Online', 'desc': 'This paper presents TimeChat-Online, a new Video Large Language Model (VideoLLM) designed for real-time video understanding, particularly in live streaming contexts. It introduces the Differential Token Drop (DTD) module, which effectively reduces visual redundancy by filtering out static frames while preserving important changes, inspired by the human perception phenomenon known as Change Blindness. The model significantly decreases the number of video tokens processed, achieving an 82.8% reduction while maintaining high performance on streaming benchmarks. Additionally, TimeChat-Online features a unique Proactive Response capability that enhances real-time interaction by continuously monitoring video transitions.'}, 'zh': {'title': 'å®æ—¶è§†é¢‘ç†è§£çš„é©å‘½æ€§è¿›å±•', 'desc': 'éšç€åœ¨çº¿ç›´æ’­å¹³å°çš„å¿«é€Ÿå‘å±•ï¼Œå®æ—¶è§†é¢‘ç†è§£ç³»ç»Ÿçš„éœ€æ±‚å˜å¾—è¿«åˆ‡ã€‚è¿™äº›ç³»ç»Ÿéœ€è¦å¤„ç†è¿ç»­çš„è§†é¢‘æµå¹¶å³æ—¶å“åº”ç”¨æˆ·æŸ¥è¯¢ï¼Œç»™ç°æœ‰çš„è§†é¢‘å¤§è¯­è¨€æ¨¡å‹ï¼ˆVideoLLMsï¼‰å¸¦æ¥äº†æŒ‘æˆ˜ã€‚æˆ‘ä»¬æå‡ºäº†TimeChat-Onlineï¼Œè¿™æ˜¯ä¸€ç§æ–°å‹çš„åœ¨çº¿VideoLLMï¼Œé‡‡ç”¨äº†åˆ›æ–°çš„å·®åˆ†ä»¤ç‰Œä¸¢å¼ƒï¼ˆDTDï¼‰æ¨¡å—ï¼Œæœ‰æ•ˆè§£å†³äº†æµåª’ä½“è§†é¢‘ä¸­çš„è§†è§‰å†—ä½™é—®é¢˜ã€‚å®éªŒè¡¨æ˜ï¼ŒDTDåœ¨ä¿æŒé«˜æ€§èƒ½çš„åŒæ—¶ï¼Œå‡å°‘äº†82.8%çš„è§†é¢‘ä»¤ç‰Œï¼Œæ˜¾ç¤ºå‡ºæµåª’ä½“è§†é¢‘ä¸­è¶…è¿‡80%çš„è§†è§‰å†…å®¹æ˜¯å†—ä½™çš„ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.17069', 'title': 'Distilling semantically aware orders for autoregressive image generation', 'url': 'https://huggingface.co/papers/2504.17069', 'abstract': 'Autoregressive patch-based image generation has recently shown competitive results in terms of image quality and scalability. It can also be easily integrated and scaled within Vision-Language models. Nevertheless, autoregressive models require a defined order for patch generation. While a natural order based on the dictation of the words makes sense for text generation, there is no inherent generation order that exists for image generation. Traditionally, a raster-scan order (from top-left to bottom-right) guides autoregressive image generation models. In this paper, we argue that this order is suboptimal, as it fails to respect the causality of the image content: for instance, when conditioned on a visual description of a sunset, an autoregressive model may generate clouds before the sun, even though the color of clouds should depend on the color of the sun and not the inverse. In this work, we show that first by training a model to generate patches in any-given-order, we can infer both the content and the location (order) of each patch during generation. Secondly, we use these extracted orders to finetune the any-given-order model to produce better-quality images. Through our experiments, we show on two datasets that this new generation method produces better images than the traditional raster-scan approach, with similar training costs and no extra annotations.', 'score': 4, 'issue_id': 3430, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '8311350122eafda9', 'authors': ['Rishav Pramanik', 'Antoine Poupon', 'Juan A. Rodriguez', 'Masih Aminbeidokhti', 'David Vazquez', 'Christopher Pal', 'Zhaozheng Yin', 'Marco Pedersoli'], 'affiliations': ['Canada CIFAR AI Chair', 'Ecole de technologie superieure, QC, Canada', 'International Laboratory on Learning Systems (ILLS)', 'Mila-Quebec AI Institute', 'Polytechnique Montreal', 'ServiceNow Research', 'Stony Brook University, NY, USA', 'Universite Paris-Saclay, CentraleSupelec, France'], 'pdf_title_img': 'assets/pdf/title_img/2504.17069.jpg', 'data': {'categories': ['#optimization', '#cv', '#training'], 'emoji': 'ğŸ§©', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹: Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ğ¾Ñ€ÑĞ´Ğ¾Ğº Ğ¸Ğ¼ĞµĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ°Ğ²Ñ‚Ğ¾Ñ€ĞµĞ³Ñ€ĞµÑÑĞ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ğ¿Ğ°Ñ‚Ñ‡Ğ°Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ğ°Ñ‚Ñ‡Ğ¸ Ğ² Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞµ, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ ĞºĞ°Ğº ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ğ¼Ğ¾Ğµ, Ñ‚Ğ°Ğº Ğ¸ Ñ€Ğ°ÑĞ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ñ‚Ñ‡Ğ°. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑƒÑ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¸Ñ‡Ğ¸Ğ½Ğ½Ğ¾-ÑĞ»ĞµĞ´ÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ğµ ÑĞ²ÑĞ·Ğ¸ Ğ² ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ğ½Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ, Ğ² Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ Ñ‚Ñ€Ğ°Ğ´Ğ¸Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ñ Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼ Ğ¿Ğ¾Ñ€ÑĞ´ĞºĞ¾Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¿Ñ€Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ… Ğ½Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ.'}, 'en': {'title': 'Revolutionizing Image Generation with Causal Patch Ordering', 'desc': 'This paper discusses a new approach to autoregressive image generation that improves upon the traditional raster-scan method. The authors argue that the raster-scan order does not respect the natural dependencies in image content, leading to suboptimal results. They propose a model that can generate image patches in any order, allowing for better alignment with the causal relationships in the image. Their experiments demonstrate that this method yields higher quality images while maintaining similar training costs and requiring no additional annotations.'}, 'zh': {'title': 'ä¼˜åŒ–å›¾åƒç”Ÿæˆé¡ºåºï¼Œæå‡è´¨é‡', 'desc': 'æœ¬æ–‡æ¢è®¨äº†è‡ªå›å½’åŸºäºè¡¥ä¸çš„å›¾åƒç”Ÿæˆæ–¹æ³•ï¼ŒæŒ‡å‡ºä¼ ç»Ÿçš„å…‰æ …æ‰«æé¡ºåºåœ¨ç”Ÿæˆå›¾åƒæ—¶å¹¶ä¸ç†æƒ³ï¼Œå› ä¸ºå®ƒæœªèƒ½è€ƒè™‘å›¾åƒå†…å®¹çš„å› æœå…³ç³»ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ç§æ–°æ–¹æ³•ï¼Œé€šè¿‡è®­ç»ƒæ¨¡å‹ä»¥ä»»æ„é¡ºåºç”Ÿæˆè¡¥ä¸ï¼Œä»è€Œåœ¨ç”Ÿæˆè¿‡ç¨‹ä¸­æ¨æ–­æ¯ä¸ªè¡¥ä¸çš„å†…å®¹å’Œä½ç½®ã€‚æ¥ç€ï¼Œæˆ‘ä»¬åˆ©ç”¨æå–çš„é¡ºåºå¯¹æ¨¡å‹è¿›è¡Œå¾®è°ƒï¼Œä»¥æé«˜ç”Ÿæˆå›¾åƒçš„è´¨é‡ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¿™ç§æ–°æ–¹æ³•åœ¨ä¸¤ä¸ªæ•°æ®é›†ä¸Šç”Ÿæˆçš„å›¾åƒè´¨é‡ä¼˜äºä¼ ç»Ÿçš„å…‰æ …æ‰«ææ–¹æ³•ï¼Œä¸”è®­ç»ƒæˆæœ¬ç›¸ä¼¼ï¼Œæ— éœ€é¢å¤–çš„æ ‡æ³¨ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15921', 'title': 'ViSMaP: Unsupervised Hour-long Video Summarisation by Meta-Prompting', 'url': 'https://huggingface.co/papers/2504.15921', 'abstract': "We introduce ViSMap: Unsupervised Video Summarisation by Meta Prompting, a system to summarise hour long videos with no-supervision. Most existing video understanding models work well on short videos of pre-segmented events, yet they struggle to summarise longer videos where relevant events are sparsely distributed and not pre-segmented. Moreover, long-form video understanding often relies on supervised hierarchical training that needs extensive annotations which are costly, slow and prone to inconsistency. With ViSMaP we bridge the gap between short videos (where annotated data is plentiful) and long ones (where it's not). We rely on LLMs to create optimised pseudo-summaries of long videos using segment descriptions from short ones. These pseudo-summaries are used as training data for a model that generates long-form video summaries, bypassing the need for expensive annotations of long videos. Specifically, we adopt a meta-prompting strategy to iteratively generate and refine creating pseudo-summaries of long videos. The strategy leverages short clip descriptions obtained from a supervised short video model to guide the summary. Each iteration uses three LLMs working in sequence: one to generate the pseudo-summary from clip descriptions, another to evaluate it, and a third to optimise the prompt of the generator. This iteration is necessary because the quality of the pseudo-summaries is highly dependent on the generator prompt, and varies widely among videos. We evaluate our summaries extensively on multiple datasets; our results show that ViSMaP achieves performance comparable to fully supervised state-of-the-art models while generalising across domains without sacrificing performance. Code will be released upon publication.", 'score': 4, 'issue_id': 3432, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': 'ed8621b93c4f4cbe', 'authors': ['Jian Hu', 'Dimitrios Korkinof', 'Shaogang Gong', 'Mariano Beguerisse-Diaz'], 'affiliations': ['Queen Mary University of London', 'Spotify'],         function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
