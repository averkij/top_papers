        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];

        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

»ÑÑ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½ÑƒÑ Ğ¼ĞµĞ¶ÑŠÑĞ·Ñ‹ĞºĞ¾Ğ²ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ğ¼ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ° 27 Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ½Ğ° Ñ‡ĞµÑ‚Ñ‹Ñ€ĞµÑ… ÑĞ·Ñ‹ĞºĞ°Ñ….'}, 'en': {'title': 'Efficient Multilingual Mastery with Trillion-7B', 'desc': 'Trillion-7B is a multilingual language model designed specifically for Korean and other languages. It utilizes a new technique called Cross-lingual Document Attention (XLDA) to efficiently transfer knowledge from English to languages like Korean and Japanese. The model is trained with a small portion of multilingual data, only 10% of its total training tokens, and is optimized for performance with specific data mixtures and tokenizer adjustments. Evaluations show that Trillion-7B performs well across multiple languages and maintains strong consistency in cross-lingual tasks.'}, 'zh': {'title': 'é«˜æ•ˆçš„å¤šè¯­è¨€å¤§æ¨¡å‹ Trillion-7B', 'desc': 'Trillion-7B æ˜¯ä¸€ç§é«˜æ•ˆçš„å¤šè¯­è¨€å¤§æ¨¡å‹ï¼Œä¸“æ³¨äºéŸ©è¯­ç­‰è¯­è¨€çš„å¤„ç†ã€‚å®ƒé‡‡ç”¨äº†æ–°é¢–çš„è·¨è¯­è¨€æ–‡æ¡£æ³¨æ„åŠ›æœºåˆ¶ï¼ˆXLDAï¼‰ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†çŸ¥è¯†ä»è‹±è¯­è½¬ç§»åˆ°ç›®æ ‡è¯­è¨€ï¼Œå¦‚éŸ©è¯­å’Œæ—¥è¯­ã€‚é€šè¿‡ä¼˜åŒ–æ•°æ®æ··åˆã€è¯­è¨€ç‰¹å®šè¿‡æ»¤å’Œå®šåˆ¶çš„åˆ†è¯å™¨æ„å»ºï¼ŒTrillion-7B åœ¨ä»…ä½¿ç”¨ 10% çš„å¤šè¯­è¨€æ•°æ®çš„æƒ…å†µä¸‹ï¼Œä»èƒ½å®ç°ç«äº‰åŠ›çš„æ€§èƒ½ã€‚ç»è¿‡å¯¹ 27 ä¸ªåŸºå‡†æµ‹è¯•çš„å…¨é¢è¯„ä¼°ï¼ŒTrillion-7B å±•ç°äº†å¼ºå¤§çš„å¤šè¯­è¨€æ€§èƒ½å’Œå“è¶Šçš„è·¨è¯­è¨€ä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15843', 'title': 'Pre-DPO: Improving Data Utilization in Direct Preference Optimization\n  Using a Guiding Reference Model', 'url': 'https://huggingface.co/papers/2504.15843', 'abstract': 'Direct Preference Optimization (DPO) simplifies reinforcement learning from human feedback (RLHF) for large language models (LLMs) by directly optimizing human preferences without an explicit reward model. We find that during DPO training, the reference model plays the role of a data weight adjuster. However, the common practice of initializing the policy and reference models identically in DPO can lead to inefficient data utilization and impose a performance ceiling. Meanwhile, the lack of a reference model in Simple Preference Optimization (SimPO) reduces training robustness and necessitates stricter conditions to prevent catastrophic forgetting. In this work, we propose Pre-DPO, a simple yet effective DPO-based training paradigm that enhances preference optimization performance by leveraging a guiding reference model. This reference model provides foresight into the optimal policy state achievable through the training preference data, serving as a guiding mechanism that adaptively assigns higher weights to samples more suitable for the model and lower weights to those less suitable. Extensive experiments on AlpacaEval 2.0 and Arena-Hard v0.1 benchmarks demonstrate that Pre-DPO consistently improves the performance of both DPO and SimPO, without relying on external models or additional data.', 'score': 12, 'issue_id': 3403, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': 'e8cb4456a20efe2a', 'authors': ['Junshu Pan', 'Wei Shen', 'Shulin Huang', 'Qiji Zhou', 'Yue Zhang'], 'affiliations': ['Independent Researcher', 'School of Engineering, Westlake University', 'Shanghai Innovation Institute', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.15843.jpg', 'data': {'categories': ['#training', '#optimization', '#rlhf', '#alignment', '#benchmark'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Pre-DPO: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ ÑƒÑ‡ĞµÑ‚Ğ¾Ğ¼ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ­Ñ‚Ğ° ÑÑ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Pre-DPO - Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ñ‡Ñ‚ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµĞºĞ°. Pre-DPO ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ DPO Ğ¸ SimPO, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¾Ñ€Ğ¸ĞµĞ½Ñ‚Ğ¸Ñ€ÑƒÑÑ‰ÑƒÑ ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½ÑƒÑ age Pre-training (CLIP) has achieved success on multiple downstream tasks by aligning image and text modalities. However, the nature of global contrastive learning limits CLIP's ability to comprehend compositional concepts, such as relations and attributes. Although recent studies employ global hard negative samples to improve compositional understanding, these methods significantly compromise the model's inherent general capabilities by forcibly distancing textual negative samples from images in the embedding space. To overcome this limitation, we introduce a Decoupled Global-Local Alignment (DeGLA) framework that improves compositional understanding while substantially mitigating losses in general capabilities. To optimize the retention of the model's inherent capabilities, we incorporate a self-distillation mechanism within the global alignment process, aligning the learnable image-text encoder with a frozen teacher model derived from an exponential moving average. Under the constraint of self-distillation, it effectively mitigates the catastrophic forgetting of pretrained knowledge during fine-tuning. To improve compositional understanding, we first leverage the in-context learning capability of Large Language Models (LLMs) to construct about 2M high-quality negative captions across five types. Subsequently, we propose the Image-Grounded Contrast (IGC) loss and Text-Grounded Contrast (TGC) loss to enhance vision-language compositionally. Extensive experimental results demonstrate the effectiveness of the DeGLA framework. Compared to previous state-of-the-art methods, DeGLA achieves an average enhancement of 3.5% across the VALSE, SugarCrepe, and ARO benchmarks. Concurrently, it obtains an average performance improvement of 13.0% on zero-shot classification tasks across eleven datasets. Our code will be released at https://github.com/xiaoxing2001/DeGLA", 'score': 11, 'issue_id': 3406, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'Apri ning, which can hinder a model's general capabilities. By incorporating a self-distillation mechanism, DeGLA retains the model's pretrained knowledge while improving its ability to understand complex relationships and attributes in data. The framework also utilizes advanced techniques to generate high-quality negative samples, leading to significant performance improvements on various benchmarks."}, 'zh': {'title': 'å»è€¦åˆå…¨å±€-å±€éƒ¨å¯¹é½æå‡ç»„åˆç†è§£èƒ½åŠ›', 'desc': 'å¯¹æ¯”è¯­è¨€-å›¾åƒé¢„è®­ç»ƒï¼ˆCLIPï¼‰åœ¨å¤šä¸ªä¸‹æ¸¸ä»»åŠ¡ä¸­å–å¾—äº†æˆåŠŸï¼Œä½†å…¶å…¨å±€å¯¹æ¯”å­¦ä¹ çš„ç‰¹æ€§é™åˆ¶äº†å…¶ç†è§£ç»„åˆæ¦‚å¿µçš„èƒ½åŠ›ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†å»è€¦åˆçš„å…¨å±€-å±€éƒ¨å¯¹é½ï¼ˆDeGLAï¼‰æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜ç»„åˆç†è§£èƒ½åŠ›ï¼ŒåŒæ—¶å‡å°‘å¯¹æ¨¡å‹ä¸€èˆ¬èƒ½åŠ›çš„æŸå¤±ã€‚æˆ‘ä»¬åœ¨å…¨å±€å¯¹é½è¿‡ç¨‹ä¸­å¼•å…¥è‡ªè’¸é¦æœºåˆ¶ï¼Œä»¥ä¼˜åŒ–æ¨¡å‹å›ºæœ‰èƒ½åŠ›çš„ä¿ç•™ï¼Œå¹¶æœ‰æ•ˆå‡è½»åœ¨å¾®è°ƒè¿‡ç¨‹ä¸­é¢„è®­ç»ƒçŸ¥è¯†çš„ç¾éš¾æ€§é—å¿˜ã€‚é€šè¿‡æ„å»ºé«˜è´¨é‡çš„è´Ÿæ ·æœ¬å’Œå¼•å…¥æ–°çš„æŸå¤±å‡½æ•°ï¼ŒDeGLAåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œæ˜¾è‘—æå‡äº†æ¨¡å‹çš„æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16929', 'title': 'I-Con: A Unifying Framework for Representation Learning', 'url': 'https://huggingface.co/papers/2504.16929', 'abstract': 'As the field of representation learning grows, there has been a proliferation of different loss functions to solve different classes of problems. We introduce a single information-theoretic equation that generalizes a large collection of modern loss functions in machine learning. In particular, we introduce a framework that shows that several broad classes of machine learning methods are precisely minimizing an integrated KL divergence between two conditional distributions: the supervisory and learned representations. This viewpoint exposes a hidden information geometry underlying clustering, spectral methods, dimensionality reduction, contrastive learning, and supervised learning. This framework enables the development of new loss functions by combining successful techniques from across the literature. We not only present a wide array of proofs, connecting over 23 different approaches, but we also leverage these theoretical results to create state-of-the-art unsupervised image classifiers that achieve a +8% improvement over the prior state-of-the-art on unsupervised classification on ImageNet-1K. We also demonstrate that I-Con can be used to derive principled debiasing methods which improve contrastive representation learners.', 'score': 9, 'issue_id': 3406, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '0896fcd8d4d48d98', 'authors': ['Shaden Alshammari', 'John Hershey', 'Axel Feldmann', 'William T. Freeman', 'Mark Hamilton'], 'affiliations': ['Google', 'MIT', 'Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2504.16929.jpg', 'data': {'categories': ['#training', '#math', '#interpretability', '#cv', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ĞµĞ´Ğ¸Ğ½Ğ¾Ğµ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑƒÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ğµ, Ğ¾Ğ±Ğ¾Ğ±Ñ‰Ğ°ÑÑ‰ĞµĞµ Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ… Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ² Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¼Ğ½Ğ¾Ğ³Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒÑÑ‚ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½ÑƒÑ KL-Ğ´Ğ¸Ğ²ĞµÑ€Ğ³ĞµĞ½Ñ†Ğ¸Ñ Ğ¼ĞµĞ¶Ğ´Ñƒ ÑƒÑĞ»Ğ¾Ğ²Ğ½Ñ‹Ğ¼Ğ¸ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸ÑĞ¼Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ñ€Ğ°ÑĞºÑ€Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞºÑ€Ñ‹Ñ‚ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½ÑƒÑ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ, Ğ»ĞµĞ¶Ğ°Ñ‰ÑƒÑ Ğ² Ğ¾ÑĞ½Ğ¾Ğ²Ğµ ĞºĞ»Ğ°ÑÑ‚ĞµÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸, ÑĞ¿ĞµĞºÑ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ğ½Ñ‚Ñ€Ğ°ÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ supervised Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ĞŸÑ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ¾Ğ¹ Ñ‚ĞµĞ¾Ñ€Ğ¸Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»Ğ¸Ğ»Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ½Ñ‹Ğµ Ğ°Ğ»Ğ³Ğ¾Ñ€Ğ¸Ñ‚Ğ¼Ñ‹ Ğ½ĞµÑÑƒĞ¿ĞµÑ€Ğ²Ğ¸Ğ·Ğ¾Ñ€Ğ½Ğ¾Ğ¹ ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ state-of-the-art Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° ImageNet-1K.'}, 'en': {'title': 'Unifying Loss Functions through Information Geometry', 'desc': 'This paper presents a unified information-theoretic framework that generalizes various loss functions used in machine learning. It shows that many methods minimize an integrated KL divergence between supervisory and learned representations, revealing a deeper information geometry in techniques like clustering and dimensionality reduction. The authors provide proofs connecting over 23 different approaches and use these insights to develop advanced unsupervised image classifiers, achieving significant performance improvements. Additionally, the framework aids in creating effective debiasing methods for contrastive representation learning.'}, 'zh': {'title': 'ç»Ÿä¸€æŸå¤±å‡½æ•°ï¼Œæå‡è¡¨ç¤ºå­¦ä¹ çš„åŠ›é‡', 'desc': 'éšç€è¡¨ç¤ºå­¦ä¹ é¢†åŸŸçš„å‘å±•ï¼Œå‡ºç°äº†è®¸å¤šä¸åŒçš„æŸå¤±å‡½æ•°æ¥è§£å†³å„ç§é—®é¢˜ã€‚æˆ‘ä»¬æå‡ºäº†ä¸€ä¸ªä¿¡æ¯è®ºæ–¹ç¨‹ï¼Œå®ƒå¯ä»¥æ¦‚æ‹¬ç°ä»£æœºå™¨å­¦ä¹ ä¸­å¤§é‡çš„æŸå¤±å‡½æ•°ã€‚ç‰¹åˆ«åœ°ï¼Œæˆ‘ä»¬å±•ç¤ºäº†å‡ ç§å¹¿æ³›çš„æœºå™¨å­¦ä¹ æ–¹æ³•å®é™…ä¸Šæ˜¯åœ¨æœ€å°åŒ–ä¸¤ä¸ªæ¡ä»¶åˆ†å¸ƒä¹‹é—´çš„é›†æˆKLæ•£åº¦ï¼šç›‘ç£åˆ†å¸ƒå’Œå­¦ä¹ åˆ°çš„è¡¨ç¤ºã€‚è¿™ä¸ªæ¡†æ¶ä¸ä»…è¿æ¥äº†23ç§ä¸åŒçš„æ–¹æ³•ï¼Œè¿˜å¸®åŠ©æˆ‘ä»¬å¼€å‘äº†æ–°çš„æ— ç›‘ç£å›¾åƒåˆ†ç±»å™¨ï¼Œæ˜¾è‘—æé«˜äº†åˆ†ç±»æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.16915', 'title': 'DreamO: A Unified Framework for Image Customization', 'url': 'https://huggingface.co/papers/2504.16915', 'abstract': 'Recently, extensive research on image customization (e.g., identity, subject, style, background, etc.) demonstrates strong customization capabilities in large-scale generative models. However, most approaches are designed for specific tasks, restricting their generalizability to combine different types of condition. Developing a unified framework for image customization remains an open challenge. In this paper, we present DreamO, an image customization framework designed to support a wide range of tasks while facilitating seamless integration of multiple conditions. Specifically, DreamO utilizes a diffusion transformer (DiT) framework to uniformly process input of different types. During training, we construct a large-scale training dataset that includes various customization tasks, and we introduce a feature routing constraint to facilitate the precise querying of relevant information from reference images. Additionally, we design a placeholder strategy that associates specific placeholders with conditions at particular positions, enabling control over the placement of conditions in the generated results. Moreover, we employ a progressive training strategy consisting of three stages: an initial stage focused on simple tasks with limited data to establish baseline consistency, a full-scale training stage to comprehensively enhance the customization capabilities, and a final quality alignment stage to correct quality biases introduced by low-quality data. Extensive experiments demonstrate that the proposed DreamO can effectively perform various image customization tasks with high quality and flexibly integrate different types of control conditions.', 'score': 7, 'issue_id': 3405, 'pub_date': '2025-04-23', 'pub_date_card': {'ru': '23 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 23', 'zh': '4æœˆ23æ—¥'}, 'hash': '86de2482f329ee9f', 'authors': ['Chong Mou', 'Yanze Wu', 'Wenxu Wu', 'Zinan Guo', 'Pengze Zhang', 'Yufeng Cheng', 'Yiming Luo', 'Fei Ding', 'Shiwen Zhang', 'Xinghui Li', 'Mengtian Li', 'Songtao Zhao', 'Jian Zhang', 'Qian He', 'Xinglong Wu'], 'affiliations': ['Intelligent Creation Team, ByteDance', 'School of Electronic and Computer Engineering, Peking University'], 'pdf_title_img': 'assets/pdf/title_img/2504.16915.jpg', 'data': {'categories': ['#diffusion', '#cv', '#dataset', '#optimization', '#training'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Dr ¼Œèƒ½å¤Ÿæ— ç¼æ•´åˆå¤šç§æ¡ä»¶ã€‚DreamOé‡‡ç”¨æ‰©æ•£å˜æ¢å™¨ï¼ˆDiTï¼‰æ¡†æ¶ï¼Œç»Ÿä¸€å¤„ç†ä¸åŒç±»å‹çš„è¾“å…¥ï¼Œå¹¶é€šè¿‡ç‰¹å¾è·¯ç”±çº¦æŸç²¾ç¡®æŸ¥è¯¢å‚è€ƒå›¾åƒä¸­çš„ç›¸å…³ä¿¡æ¯ã€‚å®éªŒè¡¨æ˜ï¼ŒDreamOèƒ½å¤Ÿé«˜è´¨é‡åœ°æ‰§è¡Œå„ç§å›¾åƒå®šåˆ¶ä»»åŠ¡ï¼Œå¹¶çµæ´»æ•´åˆä¸åŒç±»å‹çš„æ§åˆ¶æ¡ä»¶ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15585', 'title': 'A Comprehensive Survey in LLM(-Agent) Full Stack Safety: Data, Training\n  and Deployment', 'url': 'https://huggingface.co/papers/2504.15585', 'abstract': 'The remarkable success of Large Language Models (LLMs) has illuminated a promising pathway toward achieving Artificial General Intelligence for both academic and industrial communities, owing to their unprecedented performance across various applications. As LLMs continue to gain prominence in both research and commercial domains, their security and safety implications have become a growing concern, not only for researchers and corporations but also for every nation. Currently, existing surveys on LLM safety primarily focus on specific stages of the LLM lifecycle, e.g., deployment phase or fine-tuning phase, lacking a comprehensive understanding of the entire "lifechain" of LLMs. To address this gap, this paper introduces, for the first time, the concept of "full-stack" safety to systematically consider safety issues throughout the entire process of LLM training, deployment, and eventual commercialization. Compared to the off-the-shelf LLM safety surveys, our work demonstrates several distinctive advantages: (I) Comprehensive Perspective. We define the complete LLM lifecycle as encompassing data preparation, pre-training, post-training, deployment and final commercialization. To our knowledge, this represents the first safety survey to encompass the entire lifecycle of LLMs. (II) Extensive Literature Support. Our research is grounded in an exhaustive review of over 800+ papers, ensuring comprehensive coverage and systematic organization of security issues within a more holistic understanding. (III) Unique Insights. Through systematic literature analysis, we have developed reliable roadmaps and perspectives for each chapter. Our work identifies promising research directions, including safety in data generation, alignment techniques, model editing, and LLM-based agent systems. These insights provide valuable guidance for researchers pursuing future work in this field.', 'score': 5, 'issue_id': 3406, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '3eb03bb75acef757', 'authors': ['Kun Wang', 'Guibin Zhang', 'Zhenhong Zhou', 'Jiahao Wu', 'Miao Yu', 'Shiqian Zhao', 'Chenlong Yin', 'Jinhu Fu', 'Yibo Yan', 'Hanjun Luo', 'Liang Lin', 'Zhihao Xu', 'Haolang Lu', 'Xinye Cao', 'Xinyun Zhou', 'Weifei Jin', 'Fanci Meng', 'Junyuan Mao', 'Hao Wu', 'Minghe Wang', 'Fan Zhang', 'Junfeng Fang', 'Chengwei Liu', 'Yifan Zhang', 'Qiankun Li', 'Chongye Guo', 'Yalan Qin', 'Yi Ding', 'Donghai Hong', 'Jiaming Ji', 'Xinfeng Li', 'Yifan Jiang', 'Dongxia Wang', 'Yihao Huang', 'Yufei Guo', 'Jen-tse Huang', 'Yanwei Yue', 'Wenke Huang', 'Guancheng Wan', 'Tianlin Li', 'Lei Bai', 'Jie Zhang', 'Qing Guo', 'Jingyi Wang', 'Tianlong Chen', 'Joey Tianyi Zhou', 'Xiaojun Jia', 'Weisong Sun', 'Cong Wu', 'Jing Chen', 'Xuming Hu', 'Yiming Li', 'Xiao Wang', 'Ningyu Zhang', 'Luu Anh Tuan', 'Guowen Xu', 'Tianwei Zhang', 'Xingjun Ma', 'Xiang Wang', 'Bo An', 'Jun Sun', 'Mohit Bansal', 'Shirui Pan', 'Yuval Elovici', 'Bhavya Kailkhura', 'Bo Li', 'Yaodong Yang', 'Hongwei Li', 'Wenyuan Xu', 'Yizhou Sun', 'Wei Wang', 'Qing Li', 'Ke Tang', 'Yu-Gang Jiang', 'Felix Juefei-Xu', 'Hui Xiong', 'Xiaofeng Wang', 'Shuicheng Yan', 'Dacheng Tao', 'Philip S. Yu', 'Qingsong Wen', 'Yang Liu'], 'affiliations': ['A*STAR', 'Georgia Institute of Technology', 'Hong Kong University of Science and Technology', 'Hong Kong University of Science and Technology (Guangzhou)', 'Institute of Automation, Chinese Academy of Sciences', 'Institute of Informatio se and 43.33\\% Pass@1 accuracy on AIME24, at only \\$9 USD post-training and evaluation cost (i.e., an estimated 260x cost reduction). Our work reveals the surprising effectiveness of efficient RL reasoning via LoRA. We validate this across multiple open-source reasoning datasets and various ablation settings starting with a single, fixed set of hyperparameters. Furthermore, we hypothesize that this effectiveness and efficiency stem from LoRA rapidly adapting the model to the structural format of reasoning rewarded by RL, while largely preserving the base model's underlying knowledge. In service of accessibility and open research, we fully open-source all code, training logs, and model weights \\& checkpoints.", 'score': 4, 'issue_id': 3410, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '684e9f5f755cf0c6', 'authors': ['Shangshang Wang', 'Julian Asilis', 'Ã–mer Faruk AkgÃ¼l', 'Enes Burak Bilgin', 'Ollie Liu', 'Willie Neiswanger'], 'affiliations': ['University of Southern California'], 'pdf_title_img': 'assets/pdf/title_img/2504.15777.jpg', 'data': {'categories': ['#small_models', '#training', '#optimization', '#rl', '#open_source', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ñ€ĞµÑÑƒÑ€ÑĞ°Ğ¼Ğ¸', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ ÑĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Tina, Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‰Ğ¸Ñ… ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ Ğº Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ¿Ñ€Ğ¸ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ…. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸-ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ (RL) Ğ¸ Ğ½Ğ¸Ğ·ĞºĞ¾Ñ€Ğ°Ğ½Ğ³Ğ¾Ğ²ÑƒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸Ñ (LoRA), Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ÑÑ‚ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, ĞºĞ¾Ğ½ĞºÑƒÑ€Ğ¸Ñ€ÑƒÑÑ‰ĞµĞ¹ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹. Ğ›ÑƒÑ‡ÑˆĞ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Tina Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‡ĞµĞ¼ 20% ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ğ°Ñ… Ğ²ÑĞµĞ³Ğ¾ $9 Ğ½Ğ° Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºÑƒ. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ´Ğ¿Ğ¾Ğ»Ğ°Ğ³Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ²ÑĞ·Ğ°Ğ½Ğ° Ñ Ğ±Ñ‹ÑÑ‚Ñ€Ğ¾Ğ¹ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ°Ñ†Ğ¸ĞµĞ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğº ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¼Ñƒ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ñƒ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´Ğ°ĞµĞ¼Ğ¾Ğ¼Ñƒ RL, Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸.'}, 'en': {'title': 'Tiny Models, Big Reasoning: Cost-Effective AI with Tina', 'desc': "This paper introduces Tina, a series of compact reasoning models that achieve strong reasoning capabilities with minimal resources. By utilizing low-rank adaptation (LoRA) during reinforcement learning (RL), Tina enhances a small 1.5B parameter base model, demonstrating that effective reasoning can be achieved cost-effectively. The models not only compete with but sometimes outperform state-of-the-art (SOTA) RL reasoning models, all while significantly reducing post-training costs. The findings suggest that LoRA effectively tailors the model for reasoning tasks, maintaining the base model's knowledge while improving performance."}, 'zh': {'title': 'é«˜æ•ˆæ¨ç†ï¼Œä½æˆæœ¬å®ç°', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºTinaçš„å°å‹æ¨ç†æ¨¡å‹ç³»åˆ—ï¼Œæ—¨åœ¨ä»¥é«˜æ€§ä»·æ¯”å®ç°å¼ºå¤§çš„æ¨ç†èƒ½åŠ›ã€‚Tinaé€šè¿‡åœ¨ä¸€ä¸ªä»…æœ‰1.5äº¿å‚æ•°çš„åŸºç¡€æ¨¡å‹ä¸Šï¼Œé‡‡ç”¨ä½ç§©é€‚åº”ï¼ˆLoRAï¼‰å’Œå¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰è¿›è¡Œå‚æ•°é«˜æ•ˆæ›´æ–°ï¼Œå±•ç¤ºäº†åœ¨èµ„æºæœ‰é™çš„æƒ…å†µä¸‹ä»èƒ½è·å¾—æ˜¾è‘—çš„æ¨ç†æ€§èƒ½ã€‚ä¸ç°æœ‰çš„æœ€å…ˆè¿›ï¼ˆSOTAï¼‰æ¨¡å‹ç›¸æ¯”ï¼ŒTinaåœ¨æ¨ç†æ€§èƒ½ä¸Šå…·æœ‰ç«äº‰åŠ›ï¼Œç”šè‡³åœ¨æŸäº›æƒ…å†µä¸‹è¶…è¶Šäº†è¿™äº›æ¨¡å‹ï¼ŒåŒæ—¶å…¶åæœŸè®­ç»ƒå’Œè¯„ä¼°æˆæœ¬ä»…ä¸º9ç¾å…ƒï¼ŒèŠ‚çœäº†çº¦260å€çš„æˆæœ¬ã€‚æˆ‘ä»¬çš„ç ”ç©¶è¡¨æ˜ï¼ŒLoRAåœ¨å¿«é€Ÿé€‚åº”æ¨ç†ç»“æ„çš„åŒæ—¶ï¼Œèƒ½å¤Ÿæœ‰æ•ˆä¿ç•™åŸºç¡€æ¨¡å‹çš„çŸ¥è¯†ï¼Œä»è€Œå®ç°é«˜æ•ˆçš„æ¨ç†èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15707', 'title': 'RePOPE: Impact of Annotation Errors on the POPE Benchmark', 'url': 'https://huggingface.co/papers/2504.15707', 'abstract': 'Since data annotation is costly, benchmark datasets often incorporate labels from established image datasets. In this work, we assess the impact of label errors in MSCOCO on the frequently used object hallucination benchmark POPE. We re-annotate the benchmark images and identify an imbalance in annotation errors across different subsets. Evaluating multiple models on the revised labels, which we denote as RePOPE, we observe notable shifts in model rankings, highlighting the impact of label quality. Code and data are available at https://github.com/YanNeu/RePOPE .', 'score': 4, 'issue_id': 3410, 'pub_date': '2025-04-22', 'pub_date_card': {'ru': '22 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 22', 'zh': '4æœˆ22æ—¥'}, 'hash': '413cf886c426d830', 'authors': ['Yannic Neuhaus', 'Matthias Hein'], 'affiliations': ['Tubingen AI Center, University of Tubingen'], 'pdf_title_img': 'assets/pdf/title_img/2504.15707.jpg', 'data': {'categories': ['#hallucinations', '#benchmark', '#open_source', '#dataset', '#data'], 'emoji': 'ğŸ·ï¸', 'ru': {'title': 'ĞšĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ Ğ²Ğ»Ğ¸ÑĞ½Ğ¸Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ² Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞµ Ğ½Ğ°Ğ±Ğ¾Ñ€Ğ° Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… MSCOCO Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ½Ñ‹Ñ… Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ POPE. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ Ğ¿Ğ¾Ğ²Ñ‚Ğ¾Ñ€Ğ½ÑƒÑ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ğ»Ğ¸ Ğ½ĞµÑĞ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğ°Ñ…. ĞŸÑ€Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞµ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ½Ğ° Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ñ… Ğ¼ĞµÑ‚ĞºĞ°Ñ… (Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… RePOPE) Ğ±Ñ‹Ğ»Ğ¸ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ñ‹ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ² Ñ€ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°ĞµÑ‚ Ğ²Ğ°Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ´Ğ»Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¼Ğ°ÑˆĞ¸Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Revising Labels, Revising Rankings: The Impact of Annotation Quality', 'desc': 'This paper investigates the effects of label errors in the MSCOCO dataset on the object hallucination benchmark known as POPE. The authors re-annotate the images in the benchmark to identify inconsistencies in the annotation quality across various subsets. By evaluating several models using the newly revised labels, referred to as RePOPE, they find significant changes in model performance rankings. This study emphasizes the critical importance of label accuracy in machine learning benchmarks and its influence on model evaluation outcomes.'}, 'zh': {'title': 'æ ‡ç­¾è´¨é‡å½±å“æ¨¡å‹è¡¨ç°', 'desc': 'åœ¨è¿™é¡¹ç ”ç©¶ä¸­ï¼Œæˆ‘ä»¬è¯„ä¼°äº†MSCOCOæ•°æ®é›†ä¸­æ ‡ç­¾é”™è¯¯å¯¹å¸¸ç”¨çš„ç‰©ä½“å¹»è§‰åŸºå‡†POPEçš„å½±å“ã€‚æˆ‘ä»¬é‡æ–°æ ‡æ³¨äº†åŸºå‡†å›¾åƒï¼Œå¹¶å‘ç°ä¸åŒå­é›†ä¹‹é—´çš„æ ‡æ³¨é”™è¯¯å­˜åœ¨ä¸å¹³è¡¡ã€‚é€šè¿‡åœ¨ä¿®è®¢åçš„æ ‡ç­¾ä¸Šè¯„ä¼°å¤šä¸ªæ¨¡å‹ï¼Œæˆ‘ä»¬è§‚å¯Ÿåˆ°æ¨¡å‹æ’åå‘ç”Ÿäº†æ˜¾è‘—å˜åŒ–ï¼Œçªæ˜¾äº†æ ‡ç­¾è´¨é‡çš„é‡è¦æ€§ã€‚æ­¤ç ”ç©¶çš„ä»£ç å’Œæ•°æ®å¯åœ¨https://github.com/YanNeu/RePOPEè·å–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.11919', 'title': 'Rethinking the Generation of High-Quality CoT Data from the Perspective\n  of LLM-Adaptive Question Difficulty Grading', 'url': 'https://huggingface.co/papers/2504.11919', 'abstract': 'Recently, DeepSeek-R1 (671B) (DeepSeek-AIet al., 2025) has demonstrated its excellent reasoning ability in complex tasks and has publiclyshared its methodology. This provides potentially high-quality chain-of-thought (CoT) data for stimulating the reasoning abilities of small-sized large language models (LLMs). To generate high-quality CoT data for different LLMs, we seek an efficient method for generating high-quality CoT data with LLM-Adaptive questiondifficulty levels. First, we grade the difficulty of the questions according to the reasoning ability of the LLMs themselves and construct a LLM-Adaptive question database. Second, we sample the problem database based on a distribution of difficulty levels of the questions and then use DeepSeek-R1 (671B) (DeepSeek-AI et al., 2025) to generate the corresponding high-quality CoT data with correct answers. Thanks to the construction of CoT data with LLM-Adaptive difficulty levels, we have significantly reduced the cost of data generation and enhanced the efficiency of model supervised fine-tuning (SFT). Finally, we have validated the effectiveness and generalizability of the proposed method in the fields of complex mathematical competitions and code generation tasks. Notably, with only 2k high-quality mathematical CoT data, our ZMath-32B surpasses DeepSeek-Distill-32B in math reasoning task. Similarly, with only 2k high-quality code CoT data, our ZCode-32B surpasses DeepSeek-Distill-32B in code reasoning tasks.', 'score': 3, 'issue_id': 3411, 'pub_date': '2025-04-16', 'pub_date_card': {'ru': '16 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 16', 'zh': '4æœˆ16æ—¥'}, 'hash': '902a4c2acec9b9d4', 'authors': ['Qianjin Yu', 'Keyu Wu', 'Zihan Chen', 'Chushu Zhang', 'Manlin Mei', 'Lingjun Huang', 'Fang Tan', 'Yongsheng Du', 'Kunlin Liu', 'Yurui Zhu'], 'affiliations': ['Intelligent System Department, Zhongxing Telecom Equipment(ZTE), Changsha, Hunan, China'], 'pdf_title_img': 'assets/pdf/title_img/2504.11919.jpg', 'data': {'categories': ['#data', '#dataset', '#math', '#optimization', '#plp', '#training', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ Ğ¼Ğ°Ğ»Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¾Ğ¿Ğ¸ÑÑ‹Ğ²Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸ÑĞ¼ (chain-of-thought) Ğ¼Ğ°Ğ»Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ±Ğ¾Ğ»ÑŒÑˆÑƒÑ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ DeepSeek-R1 Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ² Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ°Ğ´Ğ°Ğ¿Ñ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ğ¾Ğ´ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¼Ğ°Ğ»Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°ÑÑ‚ Ğ±Ğ°Ğ·Ñƒ Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¾Ğ² Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ¹ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‚ Ğ¸Ñ… Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¾Ğ±ÑƒÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…. Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ° Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´ĞµĞ½Ğ° ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ¼Ğ¸ Ğ² Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸ Ğ¼Ğ°Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ğ¸ÑÑ‚ÑĞºĞ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡.'}, 'en': {'title': 'Adaptive CoT Data Generation for Enhanced LLM Reasoning', 'desc': "The paper introduces a method for generating high-quality chain-of-thought (CoT) data tailored to the reasoning abilities of different large language models (LLMs). It involves creating a database of questions graded by difficulty, which allows for adaptive sampling based on the LLM's capabilities. By using the DeepSeek-R1 model to generate CoT data from this adaptive question database, the authors significantly reduce the cost and improve the efficiency of supervised fine-tuning (SFT) for smaller models. The results show that their approach leads to superior performance in complex tasks like mathematical reasoning and code generation with minimal data requirements."}, 'zh': {'title': 'æå‡æ¨ç†èƒ½åŠ›çš„è‡ªé€‚åº”é“¾å¼æ€ç»´æ•°æ®ç”Ÿæˆ', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§ç”Ÿæˆé«˜è´¨é‡é“¾å¼æ€ç»´ï¼ˆCoTï¼‰æ•°æ®çš„æ–¹æ³•ï¼Œæ—¨åœ¨æé«˜å°å‹å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ¨ç†èƒ½åŠ›ã€‚æˆ‘ä»¬é¦–å…ˆæ ¹æ®LLMsçš„æ¨ç†èƒ½åŠ›å¯¹é—®é¢˜è¿›è¡Œéš¾åº¦åˆ†çº§ï¼Œå¹¶æ„å»ºäº†ä¸€ä¸ªè‡ªé€‚åº”é—®é¢˜æ•°æ®åº“ã€‚ç„¶åï¼Œæˆ‘ä»¬æ ¹æ®é—®é¢˜çš„éš¾åº¦åˆ†å¸ƒä»æ•°æ®åº“ä¸­æŠ½æ ·ï¼Œå¹¶ä½¿ç”¨DeepSeek-R1ç”Ÿæˆç›¸åº”çš„é«˜è´¨é‡CoTæ•°æ®ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼Œæˆ‘ä»¬æ˜¾è‘—é™ä½äº†æ•°æ®ç”Ÿæˆæˆæœ¬ï¼Œå¹¶æé«˜äº†æ¨¡å‹çš„ç›‘ç£å¾®è°ƒæ•ˆç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2504.15254', 'title': 'CRUST-Bench: A Comprehensive Benchmark for C-to-safe-Rust Transpilation', 'url': 'https://huggingface.co/papers/2504.15254', 'abstract': 'C-to-Rust transpilation is essential for modernizing legacy C code while enhancing safety and interoperability with modern Rust ecosystems. However, no dataset currently exists for evaluating whether a system can transpile C into safe Rust that passes a set of test cases. We introduce CRUST-Bench, a dataset of 100 C repositories, each paired with manually-written interfaces in safe Rust as well as test cases that can be used to validate correctness of the transpilation. By considering entire repositories rather than isolated functions, CRUST-Bench captures the challenges of translating complex projects with dependencies across multiple files. The provided Rust interfaces provide explicit specifications that ensure adherence to idiomatic, memory-safe Rust patterns, while the accompanying test cases enforce functional correctness. We evaluate state-of-the-art large language models (LLMs) on this task and find that safe and idiomatic Rust generation is still a challenging problem for various state-of-the-art methods and techniques. We also provide insights into the errors LLMs usually make in transpiling code from C to safe Rust. The best performing model, OpenAI o1, is able to solve only 15 tasks in a single-shot setting. Improvements on CRUST-Bench would lead to improved transpilation systems that can reason about complex scenarios and help in migrating legacy codebases from C into languages like Rust that ensure memory safety. You can find the dataset and code at https://github.com/anirudhkhatry/CRUST-bench.', 'score': 1, 'issue_id': 3408, 'pub_date': '2025-04-21', 'pub_date_card': {'ru': '21 Ğ°Ğ¿Ñ€ĞµĞ»Ñ', 'en': 'April 21', 'zh': '4æœˆ21æ—¥'}, 'hash': 'd60d8c4dbf521ab4', 'authors': ['Anirudh Khatry', 'Robert Zhang', 'Jia Pan', 'Ziteng Wang', 'Qiaochu Chen', 'Greg Durrett', 'Isil Dillig'], 'affiliations': ['New York University', 'The University of Texas at Austin'], 'pdf_title_img': 'assets/pdf/title_img/2504.15254.jpg', 'data':
