 to evaluate how well large multimodal models (LMMs) can identify, correct, and reason about inconsistencies in scientific papers. It highlights the difficulties these models face when dealing with complex information presented in various formats, such as text, figures, and tables. The benchmark is based on real inconsistencies flagged by reviewers, making it more relevant than previous tests that used synthetic errors. The results show that current LMMs struggle significantly with these tasks, indicating a need for improvement in their ability to support scientific research effectively.'}, 'zh': {'title': '多模态科学推理的挑战与机遇', 'desc': 'PRISMM-Bench 是一个评估大型多模态模型在科学论文中检测、纠正和推理不一致性的能力的基准。该研究揭示了多模态科学推理中的重大挑战，尤其是在文本、图形、表格和方程之间的细微不一致性。通过从真实的审稿人标记的不一致性中构建基准，PRISMM-Bench 设计了三个任务来评估模型的能力。实验结果显示，当前的多模态模型在处理这些不一致性时表现不佳，强调了在科学研究中建立可信赖助手的必要性。'}}}, {'id': 'https://huggingface.co/papers/2510.15600', 'title': 'Unleashing Scientific Reasoning for Bio-experimental Protocol Generation\n  via Structured Component-based Reward Mechanism', 'url': 'https://huggingface.co/papers/2510.15600', 'abstract': 'Thoth, a large language model trained with the Sketch-and-Fill paradigm and structured component-based reward mechanism, generates more reliable and executable scientific protocols compared to existing models.  \t\t\t\t\tAI-generated summary \t\t\t\t The foundation of reproducible science lies in protocols that are precise, logically ordered, and executable. The autonomous generation of these protocols through natural language queries could greatly improve the efficiency of the reproduction process. However, current leading large language models (LLMs) often generate incomplete or inconsistent protocols, limiting their utility. To address this limitation, we first introduce SciRecipe, a large-scale dataset of over 12K structured protocols spanning 27 biological subfields and encompassing both comprehension and problem-solving tasks. To further improve protocol generation, we propose the "Sketch-and-Fill" paradigm, which separates analysis, structuring, and expression to ensure each step is explicit and verifiable. Complementing this, the structured component-based reward mechanism evaluates step granularity, action order, and semantic fidelity, aligning model optimization with experimental reliability. Building on these components, we develop Thoth, trained through a staged Knowledge-to-Action process that progresses from knowledge acquisition to operational reasoning and ultimately to robust, executable protocol generation. Across multiple benchmarks, Thoth consistently surpasses both proprietary and open-source LLMs, achieving significant improvements in step alignment, logical sequencing, and semantic accuracy. Our approach paves the way for reliable scientific assistants that bridge knowledge with experimental execution. All data, code, and models will be released publicly.', 'score': 2, 'issue_id': 6547, 'pub_date': '2025-10-17', 'pub_date_card': {'ru': '17 октября', 'en': 'October 17', 'zh': '10月17日'}, 'hash': '604d7aca35063798', 'authors': ['Haoran Sun', 'Yankai Jiang', 'Zhenyu Tang', 'Yaning Pan', 'Shuang Gu', 'Zekai Lin', 'Lilong Wang', 'Wenjie Lou', 'Lei Liu', 'Lei Bai', 'Xiaosong Wang'], 'affiliations': ['Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.15600.jpg', 'data': {'categories': ['#dataset', '#training', '#open_source', '#optimization', '#data', '#science', '#benchmark', '#agents'], 'emoji': '🧪', 'ru': {'title': 'Научные протоколы от идеи до эксперимента', 'desc': 'Исследователи представили Thoth — большую языковую модель для генерации воспроизводимых научных протоколов. Модель обучена по парадигме «Sketch-and-Fill» (набросок и заполнение), которая разделяет анализ, структурирование и формулировку на отдельные этапы. Для обучения создан датасет SciRecipe с 12 тысячами структурированных протоколов из 27 областей биологии. Thoth превосходит существующие LLM в точности последовательности шагов, логической упорядоченности и семантической корректности научных инструкций.'}, 'en': {'title': 'Thoth: Revolutionizing Scientific Protocol Generation with Precision and Reliability', 'desc': 'Thoth is a large language model designed to generate reliable scientific protocols using the Sketch-and-Fill paradigm and a structured reward mechanism. This model addresses the common issues of incomplete and inconsistent protocol generation found in existing models by utilizing a comprehensive dataset called SciRecipe, which includes over 12,000 structured protocols. The Sketch-and-Fill approach breaks down the protocol generation process into clear steps, ensuring that each part is explicit and verifiable. As a result, Thoth demonstrates superior performance in generating executable protocols, making it a valuable tool for enhancing reproducibility in scientific research.'}, 'zh': {'title': 'Thoth：提升科学协议生成的可靠性与执行力', 'desc': 'Thoth是一种大型语言模型，采用Sketch-and-Fill范式和结构化组件奖励机制，能够生成更可靠和可执行的科学协议。该模型通过自然语言查询自动生成精确、有序的协议，从而提高科学重现的效率。为了解决现有模型生成不完整或不一致协议的问题，研究者们引入了SciRecipe数据集，包含超过12000个结构化协议。Thoth在多个基准测试中表现优异，超越了现有的语言模型，推动了科学助手的可靠性。'}}}, {'id': 'https://huggingface.co/papers/2510.14264', 'title': 'AlphaQuanter: An End-to-End Tool-Orchestrated Agentic Reinforcement\n  Learning Framework for Stock Trading', 'url': 'https://huggingface.co/papers/2510.14264', 'abstract': 'AlphaQuanter, a single-agent framework using reinforcement learning, achieves top performance in automated trading by learning dynamic policies and proactively acquiring information.  \t\t\t\t\tAI-generated summary \t\t\t\t While Large Language Model (LLM) agents show promise in automated trading, they still face critical limitations. Prominent multi-agent frameworks often suffer from inefficiency, produce inconsistent signals, and lack the end-to-end optimization required to learn a coherent strategy from market feedback. To address this, we introduce AlphaQuanter, a single-agent framework that uses reinforcement learning (RL) to learn a dynamic policy over a transparent, tool-augmented decision workflow, which empowers a single agent to autonomously orchestrate tools and proactively acquire information on demand, establishing a transparent and auditable reasoning process. Extensive experiments demonstrate that AlphaQuanter achieves state-of-the-art performance on key financial metrics. Moreover, its interpretable reasoning reveals sophisticated strategies, offering novel and valuable insights for human traders. Our code for data acquisition and agent training is publicly available at: https://github.com/AlphaQuanter/AlphaQuanter', 'score': 2, 'issue_id': 6549, 'pub_date': '2025-10-16', 'pub_date_card': {'ru': '16 октября', 'en': 'October 16', 'zh': '10月16日'}, 'hash': '6dd32561751df799', 'authors': ['Zheye Deng', 'Jiashu Wang'], 'affiliations': ['HKUST'], 'pdf_title_img': 'assets/pdf/title_img/2510.14264.jpg', 'data': {'categories': ['#games', '#optimization', '#open_source', '#rl', '#training', '#agents', '#interpretability'], 'emoji': '📈', 'ru': {'title': 'Один умный агент вместо хаоса: RL-трейдер с прозрачной логикой', 'desc': 'AlphaQuanter — это фреймворк для автоматизированной торговли на основе единого AI-агента, который использует reinforcement learning для обучения динамической стратегии принятия решений. В отличие от многоагентных систем, которые страдают от неэффективности и противоречивых сигналов, AlphaQuanter автономно управляет инструментами и проактивно собирает необходимую информацию о рынке. Система обеспечивает прозрачный и проверяемый процесс принятия решений, достигая лучших результатов по ключевым финансовым метрикам. Интерпретируемые стратегии AlphaQuanter предоставляют ценные инсайты для человеческих трейдеров, демонстрируя сложные торговые паттерны.'}, 'en': {'title': "Revolutionizing Automated Trading with AlphaQuanter's Reinforcement Learning", 'desc': "AlphaQuanter is a single-agent framework that utilizes reinforcement learning to enhance automated trading strategies. It learns dynamic policies that allow it to adapt to changing market conditions while proactively gathering relevant information. Unlike multi-agent systems, AlphaQuanter provides a transparent decision-making process, enabling better end-to-end optimization and consistent trading signals. The framework's performance on financial metrics is state-of-the-art, and its interpretable strategies offer valuable insights for human traders."}, 'zh': {'title': 'AlphaQuanter：自动化交易的新纪元', 'desc': 'AlphaQuanter是一个基于强化学习的单代理框架，专注于自动化交易。它通过学习动态策略和主动获取信息，达到了卓越的交易表现。与多代理框架相比，AlphaQuanter在效率和一致性上表现更佳，并且能够从市场反馈中学习出连贯的策略。实验结果表明，AlphaQuanter在关键金融指标上达到了最先进的性能，并为人类交易者提供了有价值的洞察。'}}}, {'id': 'https://huggingface.co/papers/2510.18554', 'title': 'Extracting alignment data in open models', 'url': 'https://huggingface.co/papers/2510.18554', 'abstract': "Extracting alignment training data from post-trained models using embedding models reveals significant semantic similarities and potential risks in distillation practices.  \t\t\t\t\tAI-generated summary \t\t\t\t In this work, we show that it is possible to extract significant amounts of alignment training data from a post-trained model -- useful to steer the model to improve certain capabilities such as long-context reasoning, safety, instruction following, and maths. While the majority of related work on memorisation has focused on measuring success of training data extraction through string matching, we argue that embedding models are better suited for our specific goals. Distances measured through a high quality embedding model can identify semantic similarities between strings that a different metric such as edit distance will struggle to capture. In fact, in our investigation, approximate string matching would have severely undercounted (by a conservative estimate of 10times) the amount of data that can be extracted due to trivial artifacts that deflate the metric. Interestingly, we find that models readily regurgitate training data that was used in post-training phases such as SFT or RL. We show that this data can be then used to train a base model, recovering a meaningful amount of the original performance. We believe our work exposes a possibly overlooked risk towards extracting alignment data. Finally, our work opens up an interesting discussion on the downstream effects of distillation practices: since models seem to be regurgitating aspects of their training set, distillation can therefore be thought of as indirectly training on the model's original dataset.", 'score': 1, 'issue_id': 6549, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '01465adab5a272af', 'authors': ['Federico Barbero', 'Xiangming Gu', 'Christopher A. Choquette-Choo', 'Chawin Sitawarin', 'Matthew Jagielski', 'Itay Yona', 'Petar Veličković', 'Ilia Shumailov', 'Jamie Hayes'], 'affiliations': ['AI Sequrity Company', 'Anthropic', 'Google DeepMind', 'MentaLeap', 'National University of Singapore', 'OpenAI', 'University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2510.18554.jpg', 'data': {'categories': ['#hallucinations', '#rlhf', '#long_context', '#training', '#alignment', '#data'], 'emoji': '🔓', 'ru': {'title': 'Извлечение данных выравнивания через эмбеддинги: скрытые риски дистилляции', 'desc': 'Исследователи показали, что из пост-обученных моделей можно извлечь значительные объёмы данных, использованных для alignment-тренировки (улучшения безопасности, следования инструкциям, математических способностей). Вместо традиционного сравнения строк они применили embedding модели, которые выявляют семантическое сходство и обнаруживают в 10 раз больше совпадений. Оказалось, что модели легко воспроизводят данные из этапов SFT и RL, и эти данные можно использовать для обучения базовой модели с восстановлением производительности. Работа выявляет риски утечки alignment-данных и показывает, что дистилляция моделей фактически означает косвенное обучение на оригинальном датасете учительской модели.'}, 'en': {'title': 'Unlocking Hidden Data: Risks in Model Distillation Practices', 'desc': 'This paper discusses how to extract alignment training data from models that have already been trained, using embedding models to find semantic similarities. The authors argue that traditional methods like string matching are less effective than embedding models for this purpose. They demonstrate that using embedding models can reveal much more data than previously thought, highlighting a significant risk in current distillation practices. The findings suggest that distillation may inadvertently lead to models reusing parts of their original training data, raising important questions about the implications of this process.'}, 'zh': {'title': '从后训练模型中提取对齐数据的潜在风险与机遇', 'desc': '本研究展示了如何从后训练模型中提取大量对齐训练数据，这些数据可以用于提升模型在长文本推理、安全性、遵循指令和数学等方面的能力。我们认为，嵌入模型比传统的字符串匹配方法更适合我们的目标，因为它能够更好地捕捉字符串之间的语义相似性。我们的调查表明，使用近似字符串匹配的方法会严重低估可提取数据的数量，可能低估了十倍以上。最后，我们的研究揭示了提取对齐数据的潜在风险，并引发了关于蒸馏实践下游影响的有趣讨论。'}}}, {'id': 'https://huggingface.co/papers/2510.17928', 'title': 'EvoSyn: Generalizable Evolutionary Data Synthesis for Verifiable\n  Learning', 'url': 'https://huggingface.co/papers/2510.17928', 'abstract': 'An evolutionary framework synthesizes verifiable data for language models, improving reinforcement learning and distillation across various tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reliable verifiable data has become a key driver of capability gains in modern language models, enabling stable reinforcement learning with verifiable rewards and effective distillation that transfers competence across math, coding, and agentic tasks. Yet constructing generalizable synthetic verifiable data remains difficult due to hallucination-prone generation, and weak or trivial verification artifacts that fail to separate strong from weak solutions. Existing approaches often rely on task-specific heuristics or post-hoc filters         const articlesContainer = document.getElementById('articles-container');
        const sortDropdown = document.getElementById('sort-dropdown');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const categoryFiltersLogicOptions = document.getElementById('category-options');
        const categoryToggle = document.getElementById('category-toggle');
        const clearCategoriesButton = document.getElementById('clear-categories');
        let selectedCategories = [];
        let selectedArticles = [];
        let sortBy = 'issue_id';     
        let showLimitHint = false; 
        let filterLogicIsAnd = false;

        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoriesParam = urlParams.get('cat');
            let categories = categoriesParam ? categoriesParam.split(',') : [];
            categories = categories.map(element => `#${element}`);
            return categories
        }

        function updateUrlWithCategories() {
            let cleanedCategories = selectedCategories.map(element => element.replace(/^#/, ''));
            const newUrl = cleanedCategories.length > 0 
                ? `${window.location.pathname}?cat=${cleanedCategories.join(',')}`
                : window.location.pathname;
            console.log("cleanedCategories", cleanedCategories)
            window.history.pushState({}, '', newUrl);
        }

        function loadSettings() {
            const themeToggle = document.getElementById('theme-toggle');
            const sortDropdown = document.getElementById('sort-dropdown');

            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            let settingSortBy = localStorage.getItem('sort_by');
            filterLogicIsAnd = localStorage.getItem('filter_logic_is_and') === 'true';
            
            if (isDarkMode) {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
                const title = document.getElementById('doomgrad');
                title.innerHTML = "hf nightly";
                const titleSign = document.getElementById('doomgrad-icon');
                titleSign.classList.add('rotate');
            }

            if ((!settingSortBy) || (settingSortBy === 'null')) {
                settingSortBy = 'issue_id';
            }

            if (filterLogicIsAnd) {
                document.getElementById('filter-logic-and').checked = true;
            } else {
                document.getElementById('filter-logic-or').checked = true;
            }

            sortDropdown.value = settingSortBy;
            sortBy = settingSortBy;
        }

        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
        document.getElementById('filter-logic-and').addEventListener('change', () => {
            filterLogicIsAnd = true;
            localStorage.setItem('filter_logic_is_and', 'true');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });
        document.getElementById('filter-logic-or').addEventListener('change', () => {
            filterLogicIsAnd = false;
            localStorage.setItem('filter_logic_is_and', 'false');
            filterAndRenderArticles();
            updateSelectedArticlesTitle();
        });

        function getUniqueCategories(articles) {
            const categories = new Set();
            articles.forEach(article => {
                if (article.data && article.data.categories) {
                    article.data.categories.forEach(cat => categories.add(cat));
                }
            });
            let res = Array.from(categories);
            res.sort();
            return res;
        }

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (2)', '#agents (4)', '#agi (1)', '#alignment (3)', '#architecture (6)', '#audio', '#benchmark (11)', '#cv (3)', '#data (6)', '#dataset (5)', '#diffusion (2)', '#ethics', '#games (4)', '#graphs', '#hallucinations (2)', '#healthcare', '#inference (1)', '#interpretability (2)', '#leakage', '#long_context (4)', '#low_resource', '#machine_translation', '#math', '#multilingual (1)', '#multimodal (7)', '#open_source (6)', '#optimization (10)', '#plp', '#rag', '#reasoning (6)', '#rl (2)', '#rlhf (2)', '#robotics', '#science (5)', '#security', '#small_models', '#story_generation', '#survey (1)', '#synthetic (1)', '#training (13)', '#transfer_learning', '#video (6)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2025-10-22 07:12',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-10-22 07:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-10-22 07:12')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
