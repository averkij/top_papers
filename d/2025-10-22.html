        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.18866', 'title': 'LightMem: Lightweight and Efficient Memory-Augmented Generation', 'url': 'https://huggingface.co/papers/2510.18866', 'abstract': 'LightMem, a memory system inspired by human memory, enhances LLMs by efficiently managing historical interaction information, improving accuracy and reducing computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their remarkable capabilities, Large Language Models (LLMs) struggle to effectively leverage historical interaction information in dynamic and complex environments. Memory systems enable LLMs to move beyond stateless interactions by introducing persistent information storage, retrieval, and utilization mechanisms. However, existing memory systems often introduce substantial time and computational overhead. To this end, we introduce a new memory system called LightMem, which strikes a balance between the performance and efficiency of memory systems. Inspired by the Atkinson-Shiffrin model of human memory, LightMem organizes memory into three complementary stages. First, cognition-inspired sensory memory rapidly filters irrelevant information through lightweight compression and groups information according to their topics. Next, topic-aware short-term memory consolidates these topic-based groups, organizing and summarizing content for more structured access. Finally, long-term memory with sleep-time update employs an offline procedure that decouples consolidation from online inference. Experiments on LongMemEval with GPT and Qwen backbones show that LightMem outperforms strong baselines in accuracy (up to 10.9% gains) while reducing token usage by up to 117x, API calls by up to 159x, and runtime by over 12x. The code is available at https://github.com/zjunlp/LightMem.', 'score': 18, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'cbff2ef26d  for organizing topics, and long-term memory for offline updates. This approach allows LLMs to utilize past interactions more effectively, leading to improved accuracy and reduced computational costs. Experimental results demonstrate that LightMem significantly outperforms existing memory systems, achieving notable gains in accuracy while drastically lowering resource usage.'}, 'zh': {'title': 'LightMemï¼šé«˜æ•ˆçš„è®°å¿†ç³»ç»Ÿæå‡LLMsæ€§èƒ½', 'desc': 'LightMemæ˜¯ä¸€ç§å—äººç±»è®°å¿†å¯å‘çš„å†…å­˜ç³»ç»Ÿï¼Œæ—¨åœ¨æé«˜å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„æ€§èƒ½ã€‚å®ƒé€šè¿‡æœ‰æ•ˆç®¡ç†å†å²äº¤äº’ä¿¡æ¯ï¼Œå¸®åŠ©æ¨¡å‹åœ¨åŠ¨æ€å¤æ‚çš„ç¯å¢ƒä¸­æ›´å¥½åœ°åˆ©ç”¨è¿™äº›ä¿¡æ¯ã€‚LightMemå°†å†…å­˜ç»„ç»‡ä¸ºä¸‰ä¸ªäº’è¡¥çš„é˜¶æ®µï¼šæ„ŸçŸ¥è®°å¿†ã€çŸ­æœŸè®°å¿†å’Œé•¿æœŸè®°å¿†ï¼Œä»è€Œå®ç°ä¿¡æ¯çš„å¿«é€Ÿè¿‡æ»¤ã€ç»„ç»‡å’Œæ€»ç»“ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLightMemåœ¨å‡†ç¡®æ€§ä¸Šä¼˜äºå¼ºåŸºçº¿ï¼ŒåŒæ—¶æ˜¾è‘—å‡å°‘äº†è®¡ç®—æˆæœ¬ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18855', 'title': 'Every Step Evolves: Scaling Reinforcement Learning for Trillion-Scale\n  Thinking Model', 'url': 'https://huggingface.co/papers/2510.18855', 'abstract': 'Ring-1T, a trillion-parameter open-source thinking model, addresses training challenges with IcePop, C3PO++, and ASystem, achieving top results across benchmarks and democratizing large-scale reasoning intelligence.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Ring-1T, the first open-source, state-of-the-art thinking model with a trillion-scale parameter. It features 1 trillion total parameters and activates approximately 50 billion per token. Training such models at a trillion-parameter scale introduces unprecedented challenges, including train-inference misalignment, inefficiencies in rollout processing, and bottlenecks in the RL system. To address these, we pioneer three interconnected innovations: (1) IcePop stabilizes RL training via token-level discrepancy masking and clipping, resolving instability from training-inference mismatches; (2) C3PO++ improves resource utilization for long rollouts under a token budget by dynamically partitioning them, thereby obtaining high time efficiency; and (3) ASystem, a high-performance RL framework designed to overcome the systemic bottlenecks that impede trillion-parameter model training. Ring-1T delivers breakthrough results across critical benchmarks: 93.4 on AIME-2025, 86.72 on HMMT-2025, 2088 on CodeForces, and 55.94 on ARC-AGI-v1. Notably, it attains a silver medal-level result on the IMO-2025, underscoring its exceptional reasoning capabilities. By releasing the complete 1T parameter MoE model to the community, we provide the research community with direct access to cutting-edge reasoning capabilities. This contribution marks a significant milestone in democratizing large-scale reasoning intelligence and establishes a new baseline for open-source model performance.', 'score': 8, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '8c4e98c6e6663cb4', 'authors': ['Ling Team', 'Anqi Shen', 'Baihui Li', 'Bin Hu', 'Bin Jing', 'Cai Chen', 'Chao Huang', 'Chao Zhang', 'Chaokun Yang', 'Cheng Lin', 'Chengyao Wen', 'Congqi Li', 'Deng Zhao', 'Dingbo Yuan', 'Donghai You', 'Fagui Mao', 'Fanzhuang Meng', 'Feng Xu', 'Guojie Li', 'Guowei Wang', 'Hao Dai', 'Haonan Zheng', 'Hong Liu', 'Jia Guo', 'Jiaming Liu', 'Jian Liu', 'Jianhao Fu', 'Jiannan Shi', 'Jianwen Wang', 'Jianxin Lai', 'Jin Yang', 'Jun Mei', 'Jun Zhou', 'Junbo Zhao', 'Junping Zhao', 'Kuan Xu', 'Le Su', 'Lei Chen', 'Li Tang', 'Liang Jiang', 'Liangcheng Fu', 'Lianhao Xu', 'Linfeng Shi', 'Lisha Liao', 'Longfei Zheng', 'Meng Li', 'Mingchun Chen', 'Qi Zuo', 'Qiang Cheng', 'Qianggang Cao', 'Qitao Shi', 'Quanrui Guo', 'Senlin Zhu', 'Shaofei Wang', 'Shaomian Zheng', 'Shuaicheng Li', 'Shuwei Gu', 'Siba Chen', 'Tao Wu', 'Tao Zhang', 'Tianyu Zhang', 'Tianyu Zhou', 'Tiwei Bie', 'Tongkai Yang', 'Wang Hong', 'Wang Ren', 'Weihua Chen', 'Wenbo Yu', 'Wengang Zheng', 'Xiangc cratizing Intelligence with a Trillion-Parameter Model', 'desc': 'Ring-1T is a groundbreaking open-source thinking model that boasts a trillion parameters, making it one of the largest models available. It tackles significant training challenges through three innovative techniques: IcePop for stabilizing reinforcement learning, C3PO++ for optimizing resource use during long rollouts, and ASystem to eliminate bottlenecks in training. These advancements enable Ring-1T to achieve impressive benchmark scores, demonstrating its superior reasoning abilities. By making this model accessible to the research community, it aims to democratize advanced reasoning intelligence and set a new standard for open-source models.'}, 'zh': {'title': 'ä¸€ä¸‡äº¿å‚æ•°æ¨¡å‹ï¼Œæ¨åŠ¨æ¨ç†æ™ºèƒ½çš„æ°‘ä¸»åŒ–', 'desc': 'Ring-1Tæ˜¯ä¸€ä¸ªå¼€æºçš„æ€ç»´æ¨¡å‹ï¼Œæ‹¥æœ‰ä¸€ä¸‡äº¿ä¸ªå‚æ•°ï¼Œæ—¨åœ¨è§£å†³è®­ç»ƒä¸­çš„æŒ‘æˆ˜ã€‚å®ƒé€šè¿‡ä¸‰é¡¹åˆ›æ–°æŠ€æœ¯IcePopã€C3PO++å’ŒASystemï¼Œå…‹æœäº†è®­ç»ƒæ¨ç†ä¸ä¸€è‡´ã€èµ„æºåˆ©ç”¨æ•ˆç‡ä½ä¸‹å’Œç³»ç»Ÿç“¶é¢ˆç­‰é—®é¢˜ã€‚Ring-1Tåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­å–å¾—äº†ä¼˜å¼‚çš„æˆç»©ï¼Œå±•ç¤ºäº†å…¶å“è¶Šçš„æ¨ç†èƒ½åŠ›ã€‚é€šè¿‡å‘ç¤¾åŒºå‘å¸ƒå®Œæ•´çš„ä¸€ä¸‡äº¿å‚æ•°æ¨¡å‹ï¼Œæˆ‘ä»¬ä¸ºç ”ç©¶äººå‘˜æä¾›äº†å‰æ²¿æ¨ç†èƒ½åŠ›çš„ç›´æ¥è®¿é—®ï¼Œæ¨åŠ¨äº†å¤§è§„æ¨¡æ¨ç†æ™ºèƒ½çš„æ°‘ä¸»åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18876', 'title': 'Grasp Any Region: Towards Precise, Contextual Pixel Understanding for\n  Multimodal LLMs', 'url': 'https://huggingface.co/papers/2510.18876', 'abstract': 'Grasp Any Region (GAR) enhances region-level visual understanding by integrating global contexts and modeling interactions, achieving advanced reasoning and outperforming existing models in captioning and video reference tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While Multimodal Large Language Models (MLLMs) excel at holistic understanding, they struggle in capturing the dense world with complex scenes, requiring fine-grained analysis of intricate details and object inter-relationships. Region-level MLLMs have been a promising step. However, previous attempts are generally optimized to understand given regions in isolation, neglecting crucial global contexts. To address this, we introduce Grasp Any Region (GAR) for comprehen- sive region-level visual understanding. Empowered by an effective RoI-aligned feature replay technique, GAR supports (1) precise perception by leveraging necessary global contexts, and (2) modeling interactions between multiple prompts. Together, it then naturally achieves (3) advanced compositional reasoning to answer specific free-form questions about any region, shifting the paradigm from passive description to active dialogue. Moreover, we construct GAR-Bench, which not only provides a more accurate evaluation of single-region comprehension, but also, more importantly, measures interactions and complex reasoning across multiple regions. Extensive experiments have demonstrated that GAR-1B not only maintains the state-of-the-art captioning capabilities, e.g., outperforming DAM-3B +4.5 on DLC-Bench, but also excels at modeling relationships between multiple prompts with advanced comprehension capabilities, even surpassing InternVL3-78B on GAR-Bench-VQA. More importantly, our zero-shot GAR-8B even outperforms in-domain VideoRefer-7B on VideoRefer-BenchQ, indicating its strong capabilities can be easily transferred to videos.', 'score': 5, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'f12731f1d8090440', 'authors': ['Haochen Wang', 'Yuhao Wang', 'Tao Zhang', 'Yikang Zhou', 'Yanwei Li', 'Jiacong Wang', 'Ye Tian', 'Jiahao Meng', 'Zilong Huang', 'Guangcan Mai', 'Anran Wang', 'Yunhai Tong', 'Zhuochen Wang', 'Xiangtai Li', 'Zhaoxiang Zhang'], 'affiliations': ['ByteDance', 'NLPR, MAIS, CASIA', 'PKU', 'UCAS', 'WHU'], 'pdf_title_img': 'assets/pdf/title_img/2510.18876.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#games', '#benchmark', '#cv'], 'e  other regions. The model has shown superior performance in tasks like captioning and video reference, demonstrating its effectiveness in both single-region comprehension and multi-region interactions.'}, 'zh': {'title': 'æŒæ¡ä»»ä½•åŒºåŸŸï¼Œæå‡è§†è§‰ç†è§£ï¼', 'desc': 'Grasp Any Region (GAR) æ˜¯ä¸€ç§å¢å¼ºåŒºåŸŸçº§è§†è§‰ç†è§£çš„æ–¹æ³•ï¼Œå®ƒé€šè¿‡æ•´åˆå…¨å±€ä¸Šä¸‹æ–‡å’Œå»ºæ¨¡äº¤äº’æ¥å®ç°æ›´é«˜çº§çš„æ¨ç†ã€‚GAR é‡‡ç”¨æœ‰æ•ˆçš„ RoI å¯¹é½ç‰¹å¾é‡æ”¾æŠ€æœ¯ï¼Œæ”¯æŒç²¾ç¡®æ„ŸçŸ¥å’Œå¤šæç¤ºä¹‹é—´çš„äº¤äº’å»ºæ¨¡ã€‚é€šè¿‡è¿™äº›åŠŸèƒ½ï¼ŒGAR èƒ½å¤Ÿå›ç­”å…³äºä»»ä½•åŒºåŸŸçš„å…·ä½“è‡ªç”±å½¢å¼é—®é¢˜ï¼Œä»è¢«åŠ¨æè¿°è½¬å˜ä¸ºä¸»åŠ¨å¯¹è¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGAR åœ¨å›¾åƒæè¿°å’Œè§†é¢‘å‚è€ƒä»»åŠ¡ä¸­å‡è¶…è¶Šäº†ç°æœ‰æ¨¡å‹ï¼Œå±•ç°å‡ºå¼ºå¤§çš„ç†è§£èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.16880', 'title': 'Chem-R: Learning to Reason as a Chemist', 'url': 'https://huggingface.co/papers/2510.16880', 'abstract': "Chem-R, a three-phase trained Chemical Reasoning model, achieves superior performance on chemical tasks by integrating core knowledge, expert reasoning, and multi-task optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Although large language models (LLMs) have significant potential to advance chemical discovery, current LLMs lack core chemical knowledge, produce unreliable reasoning trajectories, and exhibit suboptimal performance across diverse chemical tasks. To address these challenges, we propose Chem-R, a generalizable Chemical Reasoning model designed to emulate the deliberative processes of chemists. Chem-R is trained through a three-phase framework that progressively builds advanced reasoning capabilities, including: 1) Chemical Foundation Training, which establishes core chemical knowledge. 2) Chemical Reasoning Protocol Distillation, incorporating structured, expert-like reasoning traces to guide systematic and reliable problem solving. 3) Multi-task Group Relative Policy Optimization that optimizes the model for balanced performance across diverse molecular- and reaction-level tasks. This structured pipeline enables Chem-R to achieve state-of-the-art performance on comprehensive benchmarks, surpassing leading large language models, including Gemini-2.5-Pro and DeepSeek-R1, by up to 46% on molecular tasks and 66% on reaction tasks. Meanwhile, Chem-R also consistently outperforms the existing chemical foundation models across both molecular and reaction level tasks. These results highlight Chem-R's robust generalization, interpretability, and potential as a foundation for next-generation AI-driven chemical discovery.", 'score': 4, 'issue_id': 6544, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 19', 'zh': '10æœˆ19æ—¥'}, 'hash': '1cb1fbcf81423b67', 'authors': ['Weida Wang', 'Benteng Chen', 'Di Zhang', 'Wanhao Liu', 'Shuchen Pu', 'Ben Gao', 'Jin Zeng', 'Lei Bai', 'Wanli Ouyang', 'Xiaoyong Wei', 'Tianshu Yu', 'Tianfan Fu', 'Shuzhou Sun', 'Jiatong Li', 'Zifu Wang', 'Yuqiang Li', 'Shufei Zhang'], 'affiliations': ['Fudan University', 'Hong Kong Polytechnic University', 'Nanjing University', 'Shanghai AI Lab', 'The Chinese University of Hong Kong, Shenzhen', 'The University of Hong Kong', 'Tongji University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.16880.jpg', 'data': {'categories': ['#dataset', '#science', '#reasoning', '#architecture', '#benchmark', '#optimization', '#interpretability', '#training'], 'emoji': 'âš—ï¸', 'ru': {'title': 'Chem-R: LLM, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°ĞµÑ‚ ĞºĞ°Ğº Ñ…Ğ¸Ğ¼Ğ¸Ğº', 'desc': 'Chem-R - ÑÑ‚Ğ¾ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ñ, Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ğ°Ñ Ğ² Ñ‚Ñ€Ğ¸ ÑÑ‚Ğ°Ğ¿Ğ° Ğ´Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ² Ñ…Ğ¸Ğ¼Ğ¸Ğ¸. Ğ¡Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ĞµÑ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ·Ğ½Ğ°Ğ½Ğ¸Ñ, Ğ·Ğ°Ñ‚ĞµĞ¼ ÑƒÑ‡Ğ¸Ñ‚ÑÑ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğ°Ñ‚ÑŒ ĞºĞ°Ğº ÑĞºÑĞ¿ĞµÑ€Ñ‚-Ñ…Ğ¸Ğ¼Ğ¸Ğº Ñ‡ĞµÑ€ĞµĞ· Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… reasoning Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹, Ğ¸ Ğ½Ğ°ĞºĞ¾Ğ½ĞµÑ† Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ğ´Ğ»Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¼Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Multi-task Group Relative Policy Optimization. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğµ LLM, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Gemini-2.5-Pro Ğ¸ DeepSeek-R1, Ğ½Ğ° 46% Ğ² Ğ¼Ğ¾Ğ»ĞµĞºÑƒĞ»ÑÑ€Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ¸ Ğ½Ğ° 66% Ğ² Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ñ Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ñ€ĞµĞ°ĞºÑ†Ğ¸ÑĞ¼Ğ¸. Chem-R Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½ÑƒÑ Ğ³ĞµĞ½ĞµÑ€Ğ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚ÑŒ, Ğ¾Ñ‚ĞºÑ€Ñ‹Ğ²Ğ°Ñ Ğ¿ÑƒÑ‚ÑŒ Ğº Ğ½Ğ¾Ğ²Ğ¾Ğ¼Ñƒ Ğ¿Ğ¾ĞºĞ¾Ğ»ĞµĞ½Ğ¸Ñ AI-ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ´Ğ»Ñ Ñ…Ğ¸Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹.'}, 'en': {'title': 'Chem-R: Revolutionizing Chemical Reasoning with Expert Insights', 'desc': "Chem-R is a novel Chemical Reasoning model that enhances chemical task performance by integrating essential chemical knowledge and expert reasoning. It employs a three-phase training approach: first, it builds a solid foundation of chemical knowledge; second, it distills expert reasoning protocols to improve problem-solving reliability; and third, it optimizes performance across various tasks through multi-task learning. This structured training allows Chem-R to outperform existing large language models and chemical foundation models significantly. The results demonstrate Chem-R's strong generalization capabilities and its potential to drive advancements in AI-assisted chemical discovery."}, 'zh': {'title': 'Chem-Rï¼šåŒ–å­¦æ¨ç†çš„æ–°çºªå…ƒ', 'desc': 'Chem-Ræ˜¯ä¸€ç§ç»è¿‡ä¸‰é˜¶æ®µè®­ç»ƒçš„åŒ–å­¦æ¨ç†æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨åŒ–å­¦ä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ã€‚å®ƒé€šè¿‡æ•´åˆæ ¸å¿ƒçŸ¥è¯†ã€ä¸“å®¶æ¨ç†å’Œå¤šä»»åŠ¡ä¼˜åŒ–ï¼Œæ¨¡æ‹ŸåŒ–å­¦å®¶çš„æ€ç»´è¿‡ç¨‹ã€‚è¯¥æ¨¡å‹çš„è®­ç»ƒåŒ…æ‹¬å»ºç«‹åŒ–å­¦åŸºç¡€çŸ¥è¯†ã€å¼•å…¥ç»“æ„åŒ–çš„ä¸“å®¶æ¨ç†è½¨è¿¹ä»¥åŠä¼˜åŒ–å¤šä»»åŠ¡æ€§èƒ½ã€‚Chem-Råœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†ç°æœ‰çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œå±•ç¤ºäº†å…¶å¼ºå¤§çš„æ³›åŒ–èƒ½åŠ›å’Œè§£é‡Šæ€§ï¼Œæˆä¸ºä¸‹ä¸€ä»£AIé©±åŠ¨åŒ–å­¦å‘ç°çš„åŸºç¡€ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18692', 'title': 'MoGA: Mixture-of-Groups Attention for End-to-End Long Video Generation', 'url': 'https://huggingface.co/papers/2510.18692', 'abstract': 'Mixture-of-Groups Attention (MoGA) enables efficient long video generation by addressing the quadratic scaling issue of full attention in Diffusion Transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video generation with Diffusion Transformers (DiTs) is bottlenecked by the quadratic scaling of full attention with sequence length. Since attention is highly redundant, outputs are dominated by a small subset of query-key pairs. Existing sparse methods rely on blockwise coarse estimation, whose accuracy-efficiency trade-offs are constrained by block size. This paper introduces Mixture-of-Groups Attention (MoGA), an efficient sparse attention that uses a lightweight, learnable token router to precisely match tokens without blockwise estimation. Through semantic-aware routing, MoGA enables effective long-range interactions. As a kernel-free method, MoGA integrates seamlessly with modern attention stacks, including FlashAttention and sequence parallelism. Building on MoGA, we develop an efficient long video generation model that end-to-end produces minute-level, multi-shot, 480p videos at 24 fps, with a context length of approximately 580k. Comprehensive experiments on various video generation tasks validate the effectiveness of our approach.', 'score': 2, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'c596d2b417fc08c8', 'authors': ['Weinan Jia', 'Yuning Lu', 'Mengqi Huang', 'Hualiang Wang', 'Binyuan Huang', 'Nan Chen', 'Mu Liu', 'Jidong Jiang', 'Zhendong Mao'], 'affiliations': ['FanqieAI, ByteDance China', 'Hong Kong University of Science and Technology', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18692.jpg', 'data': {'categories': ['#video', '#architecture', '#diffusion', '#training', '#long_context'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ£Ğ¼Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Mixture-of-Groups Attention (MoGA) â€” Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Diffusion Transformers. Ğ’Ğ¼ĞµÑÑ‚Ğ¾ ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ¾ÑÑ‚Ğ° Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ğ¹ Ğ¿Ñ€Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ñ‹ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, MoGA Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµĞ¼Ñ‹Ğ¹ Ñ€Ğ¾ÑƒÑ‚ĞµÑ€ Ğ´Ğ»Ñ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ±ĞµĞ· Ğ±Ğ»Ğ¾Ñ‡Ğ½Ğ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸. ĞœĞµÑ‚Ğ¾Ğ´ Ğ»ĞµĞ³ĞºĞ¾ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ÑÑ Ñ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ²Ñ€Ğ¾Ğ´Ğµ FlashAttention Ğ¸ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¼Ğ¸Ğ½ÑƒÑ‚Ğ½Ñ‹Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ 480p Ğ¿Ñ€Ğ¸ 24 fps Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ğ¾Ğ¹ Ğ´Ğ»Ğ¸Ğ½Ğ¾Ğ¹ Ğ¾ĞºĞ¾Ğ»Ğ¾ 580 Ñ‚Ñ‹ÑÑÑ‡ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ° Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾.'}, 'en': {'title': 'Efficient Long Video Generation with MoGA', 'desc': 'The paper presents Mixture-of-Groups Attention (MoGA), a novel approach to improve long video generation using Diffusion Transformers by solving the quadratic scaling problem of full attention. MoGA reduces redundancy in attention mechanisms by employing a learnable token router that accurately matches tokens, eliminating the need for blockwise estimation. This method allows for effective long-range interactions while maintaining efficiency, integrating well with existing attention frameworks. The results demonstrate that MoGA can generate high-quality, long videos at a significant scale, showcasing its potential in video generation tasks.'}, 'zh': {'title': 'é«˜æ•ˆé•¿è§†é¢‘ç”Ÿæˆçš„æ–°æ–¹æ³•', 'desc': 'Mixture-of-Groups Attentionï¼ˆMoGAï¼‰æ˜¯ä¸€ç§é«˜æ•ˆçš„ç¨€ç–æ³¨æ„åŠ›æœºåˆ¶ï¼Œæ—¨åœ¨è§£å†³æ‰©æ•£å˜æ¢å™¨ä¸­å…¨æ³¨æ„åŠ›çš„äºŒæ¬¡æ‰©å±•é—®é¢˜ï¼Œä»è€Œå®ç°é•¿è§†é¢‘ç”Ÿæˆã€‚ç”±äºæ³¨æ„åŠ›æœºåˆ¶å­˜åœ¨é«˜åº¦å†—ä½™ï¼Œè¾“å‡ºä¸»è¦ç”±å°‘é‡æŸ¥è¯¢-é”®å¯¹ä¸»å¯¼ï¼ŒMoGAé€šè¿‡è½»é‡çº§çš„å¯å­¦ä¹ ä»¤ç‰Œè·¯ç”±å™¨ç²¾ç¡®åŒ¹é…ä»¤ç‰Œï¼Œé¿å…äº†å—çŠ¶ä¼°è®¡çš„é™åˆ¶ã€‚è¯¥æ–¹æ³•é€šè¿‡è¯­ä¹‰æ„ŸçŸ¥è·¯ç”±å®ç°äº†æœ‰æ•ˆçš„é•¿è·ç¦»äº¤äº’ï¼Œå¹¶ä¸”ä½œä¸ºæ— æ ¸æ–¹æ³•ï¼ŒMoGAèƒ½å¤Ÿä¸ç°ä»£æ³¨æ„åŠ›å †æ ˆæ— ç¼é›†æˆã€‚åŸºäºMoGAï¼Œæˆ‘ä»¬å¼€å‘äº†ä¸€ç§é«˜æ•ˆçš„é•¿è§†é¢‘ç”Ÿæˆæ¨¡å‹ï¼Œèƒ½å¤Ÿä»¥24å¸§æ¯ç§’çš„é€Ÿåº¦ç”Ÿæˆåˆ†é’Ÿçº§ã€480pçš„å¤šé•œå¤´è§†é¢‘ï¼ŒéªŒè¯äº†è¯¥æ–¹æ³•åœ¨å„ç§è§†é¢‘ç”Ÿæˆä»»åŠ¡ä¸­çš„æœ‰æ•ˆæ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18775', 'title': 'UltraGen: High-Resolution Video Generation with Hierarchical Attention', 'url': 'https://huggingface.co/papers/2510.18775', 'abstract': 'UltraGen, a novel video generation framework, enables efficient high-resolution video synthesis using a hierarchical dual-branch attention architecture and spatially compressed global modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have made it possible to produce visually compelling videos, with wide-ranging applications in content creation, entertainment, and virtual reality. However, most existing diffusion transformer based video generation models are limited to low-resolution outputs (<=720P) due to the quadratic computational complexity of the attention mechanism with respect to the output width and height. This computational bottleneck makes native high-resolution video generation (1080P/2K/4K) impractical for both training and inference. To address this challenge, we present UltraGen, a novel video generation framework that enables i) efficient and ii) end-to-end native high-resolution video synthesis. Specifically, UltraGen features a hierarchical dual-branch attention architecture based on global-local attention decomposition, which decouples full attention into a local attention branch for high-fidelity regional content and a global attention branch for overall semantic consistency. We further propose a spatially compressed global modeling strategy to efficiently learn global dependencies, and a hierarchical cross-window local attention mechanism to reduce computational costs while enhancing information flow across different local windows. Extensive experiments demonstrate that UltraGen can effectively scale pre-trained low-resolution video models to 1080P and even 4K resolution for the first time, outperforming existing state-of-the-art methods and super-resolution based two-stage pipelines in both qualitative and quantitative evaluations.', 'score': 1, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '04f7bc0adba95d76', 'authors': ['Teng Hu', 'Jiangning Zhang', 'Zihan Su', 'Ran Yi'], 'affiliations': ['Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18775.jpg', 'data': {'categories': ['#video', '#games', '#optimization', '#architecture', '#diffusion'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞ°Ñ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² 4K Ñ‡ĞµÑ€ĞµĞ· Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'UltraGen - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ²Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ ÑĞ¾Ğ·Ğ´Ğ°Ğ²Ğ°Ñ‚ÑŒ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ² Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ¼ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğ¸ (1080P/2K/4K) Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ, Ğ±ĞµĞ· Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… ÑÑ‚Ğ°Ğ¿Ğ¾Ğ². ĞÑĞ½Ğ¾Ğ²Ğ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… diffusion transformer Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ - ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ¸Ñ‡Ğ½Ğ°Ñ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚ÑŒ attention Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ Ğ½ĞµĞ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡Ğ½Ğ¾Ğ¹. UltraGen Ñ€ĞµÑˆĞ°ĞµÑ‚ ÑÑ‚Ñƒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ñ‡ĞµÑ€ĞµĞ· Ğ¸ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ‡ĞµÑĞºÑƒÑ dual-branch Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ, Ñ€Ğ°Ğ·Ğ´ĞµĞ»ÑÑÑ‰ÑƒÑ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğµ Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ° Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ²ĞµÑ‚Ğ²ÑŒ Ğ´Ğ»Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ¸ Ñ€ĞµĞ³Ğ¸Ğ¾Ğ½Ğ¾Ğ² Ğ¸ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ²ĞµÑ‚Ğ²ÑŒ ÑĞ¾ ÑĞ¶Ğ°Ñ‚Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ±Ñ‰ĞµĞ¹ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ UltraGen Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ´Ğ²ÑƒÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ñ‹Ğµ Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½Ñ‹ Ñ super-resolution Ğ¿Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ñƒ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸.'}, 'en': {'title': 'UltraGen: High-Resolution Video Generation Made Efficient', 'desc': 'UltraGen is a new framework for generating high-resolution videos efficiently. It uses a hierarchical dual-branch attention architecture that separates local and global attention, allowing for detailed regional content and overall coherence. This approach, combined with a spatially compressed global modeling strategy, reduces computational costs while maintaining high-quality outputs. As a result, UltraGen can produce videos at resolutions up to 4K, surpassing previous models in both quality and performance.'}, 'zh': {'title': 'UltraGenï¼šé«˜æ•ˆç”Ÿæˆé«˜åˆ†è¾¨ç‡è§†é¢‘çš„æ–°æ¡†æ¶', 'desc': 'UltraGenæ˜¯ä¸€ç§æ–°çš„è§†é¢‘ç”Ÿæˆæ¡†æ¶ï¼Œèƒ½å¤Ÿé«˜æ•ˆåœ°åˆæˆé«˜åˆ†è¾¨ç‡è§†é¢‘ã€‚å®ƒé‡‡ç”¨äº†åˆ†å±‚åŒåˆ†æ”¯æ³¨æ„åŠ›æ¶æ„ï¼Œç»“åˆäº†å…¨å±€å’Œå±€éƒ¨æ³¨æ„åŠ›æœºåˆ¶ï¼Œä»¥æé«˜è§†é¢‘ç”Ÿæˆçš„è´¨é‡å’Œæ•ˆç‡ã€‚é€šè¿‡ç©ºé—´å‹ç¼©çš„å…¨å±€å»ºæ¨¡ç­–ç•¥ï¼ŒUltraGenèƒ½å¤Ÿæœ‰æ•ˆå­¦ä¹ å…¨å±€ä¾èµ–å…³ç³»ï¼ŒåŒæ—¶é™ä½è®¡ç®—æˆæœ¬ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒUltraGenåœ¨ç”Ÿæˆ1080På’Œ4Kåˆ†è¾¨ç‡è§†é¢‘æ–¹é¢è¡¨ç°ä¼˜äºç°æœ‰çš„æœ€å…ˆè¿›æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18726', 'title': 'IF-VidCap: Can Video Caption Models Follow Instructions?', 'url': 'https://huggingface.co/papers/2510.18726', 'abstract': 'A new benchmark, IF-VidCap, evaluates video captioning models on instruction-following capabilities, revealing that top-tier open-source models are closing the performance gap with proprietary models.  \t\t\t\t\tAI-generated summary \t\t\t\t Although Multimodal Large Language Models (MLLMs) have demonstrated proficiency in video captioning, practical applications require captions that follow specific user instructions rather than generating exhaustive, unconstrained descriptions. Current benchmarks, however, primarily assess descriptive comprehensiveness while largely overlooking instruction-following capabilities. To address this gap, we introduce IF-VidCap, a new benchmark for evaluating controllable video captioning, which contains 1,400 high-quality samples. Distinct from existing video captioning or general instruction-following benchmarks, IF-VidCap incorporates a systematic framework that assesses captions on two dimensions: format correctness and content correctness. Our comprehensive evaluation of over 20 prominent models reveals a nuanced landscape: despite the continued dominance of proprietary models, the performance gap is closing, with top-tier open-source solutions now achieving near-parity. Furthermore, we find that models specialized for dense captioning underperform general-purpose MLLMs on complex instructions, indicating that future work should simultaneously advance both descriptive richness and instruction-following fidelity.', 'score': 1, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': '02c47b36a2a8b616', 'authors': ['Shihao Li', 'Yuanxing Zhang', 'Jiangtao Wu', 'Zhide Lei', 'Yiwen He', 'Runzhe Wen', 'Chenxi Liao', 'Chengkang Jiang', 'An Ping', 'Shuo Gao', 'Suhan Wang', 'Zhaozhou Bian', 'Zijun Zhou', 'Jingyi Xie', 'Jiayi Zhou', 'Jing Wang', 'Yifan Yao', 'Weihao Xie', 'Yingshui Tan', 'Yanghai Wang', 'Qianqian Xie', 'Zhaoxiang Zhang', 'Jiaheng Liu'], 'affiliations': ['CASIA', 'Kuaishou Technology', 'Nanjing University', 'Shanghai University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18726.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#benchmark', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ¡Ğ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞºÑ†Ğ¸ÑĞ¼ Ğ²Ğ°Ğ¶Ğ½ĞµĞµ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ñ‚Ñ‹ Ğ¾ ­—å¹•çš„æ ¼å¼æ­£ç¡®æ€§å’Œå†…å®¹æ­£ç¡®æ€§ä¸¤ä¸ªç»´åº¦ã€‚ç ”ç©¶å‘ç°ï¼Œå°½ç®¡ä¸“æœ‰æ¨¡å‹ä»å ä¸»å¯¼åœ°ä½ï¼Œä½†é¡¶å°–çš„å¼€æºæ¨¡å‹æ­£åœ¨ç¼©å°ä¸ä¸“æœ‰æ¨¡å‹çš„æ€§èƒ½å·®è·ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.17722', 'title': 'MT-Video-Bench: A Holistic Video Understanding Benchmark for Evaluating\n  Multimodal LLMs in Multi-Turn Dialogues', 'url': 'https://huggingface.co/papers/2510.17722', 'abstract': "MT-Video-Bench evaluates MLLMs in multi-turn video dialogues, assessing perceptivity and interactivity across diverse domains.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent development of Multimodal Large Language Models (MLLMs) has significantly advanced AI's ability to understand visual modalities. However, existing evaluation benchmarks remain limited to single-turn question answering, overlooking the complexity of multi-turn dialogues in real-world scenarios. To bridge this gap, we introduce MT-Video-Bench, a holistic video understanding benchmark for evaluating MLLMs in multi-turn dialogues. Specifically, our MT-Video-Bench mainly assesses six core competencies that focus on perceptivity and interactivity, encompassing 987 meticulously curated multi-turn dialogues from diverse domains. These capabilities are rigorously aligned with real-world applications, such as interactive sports analysis and multi-turn video-based intelligent tutoring. With MT-Video-Bench, we extensively evaluate various state-of-the-art open-source and closed-source MLLMs, revealing their significant performance discrepancies and limitations in handling multi-turn video dialogues. The benchmark will be publicly available to foster future research.", 'score': 1, 'issue_id': 6544, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 20', 'zh': '10æœˆ20æ—¥'}, 'hash': '4f3ffcd4b03ee354', 'authors': ['Yaning Pan', 'Zekun Wang', 'Qianqian Xie', 'Yongqian Wen', 'Yuanxing Zhang', 'Guohui Zhang', 'Haoxuan Hu', 'Zhiyu Pan', 'Yibing Huang', 'Zhidong Gan', 'Y ted dialogues from various domains, ensuring relevance to real-world applications like sports analysis and intelligent tutoring. The evaluation reveals notable performance differences among MLLMs, highlighting their strengths and weaknesses in handling multi-turn interactions in video content."}, 'zh': {'title': 'å¤šè½®è§†é¢‘å¯¹è¯çš„è¯„ä¼°æ–°æ ‡å‡†', 'desc': 'MT-Video-Bench æ˜¯ä¸€ä¸ªè¯„ä¼°å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨å¤šè½®è§†é¢‘å¯¹è¯ä¸­çš„èƒ½åŠ›çš„åŸºå‡†ã€‚å®ƒå…³æ³¨æ„ŸçŸ¥èƒ½åŠ›å’Œäº’åŠ¨æ€§ï¼Œæ¶µç›–äº†æ¥è‡ªä¸åŒé¢†åŸŸçš„987ä¸ªç²¾å¿ƒç­–åˆ’çš„å¤šè½®å¯¹è¯ã€‚è¯¥åŸºå‡†æ—¨åœ¨å¡«è¡¥ç°æœ‰è¯„ä¼°å·¥å…·åœ¨å¤šè½®å¯¹è¯å¤æ‚æ€§æ–¹é¢çš„ç©ºç™½ï¼Œç‰¹åˆ«æ˜¯åœ¨å®é™…åº”ç”¨ä¸­ï¼Œå¦‚äº’åŠ¨ä½“è‚²åˆ†æå’ŒåŸºäºè§†é¢‘çš„æ™ºèƒ½è¾…å¯¼ã€‚é€šè¿‡å¯¹å¤šç§æœ€å…ˆè¿›çš„ MLLMs è¿›è¡Œè¯„ä¼°ï¼ŒMT-Video-Bench æ­ç¤ºäº†å®ƒä»¬åœ¨å¤„ç†å¤šè½®è§†é¢‘å¯¹è¯æ—¶çš„æ˜¾è‘—æ€§èƒ½å·®å¼‚å’Œå±€é™æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2510.18701', 'title': 'UniGenBench++: A Unified Semantic Evaluation Benchmark for Text-to-Image\n  Generation', 'url': 'https://huggingface.co/papers/2510.18701', 'abstract': "UniGenBench++ is a comprehensive benchmark for text-to-image generation that evaluates semantic consistency across diverse scenarios and languages using a hierarchical prompt structure and a robust evaluation pipeline.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in text-to-image (T2I) generation underscores the importance of reliable benchmarks in evaluating how accurately generated images reflect the semantics of their textual prompt. However, (1) existing benchmarks lack the diversity of prompt scenarios and multilingual support, both essential for real-world applicability; (2) they offer only coarse evaluations across primary dimensions, covering a narrow range of sub-dimensions, and fall short in fine-grained sub-dimension assessment. To address these limitations, we introduce UniGenBench++, a unified semantic assessment benchmark for T2I generation. Specifically, it comprises 600 prompts organized hierarchically to ensure both coverage and efficiency: (1) spans across diverse real-world scenarios, i.e., 5 main prompt themes and 20 subthemes; (2) comprehensively probes T2I models' semantic consistency over 10 primary and 27 sub evaluation criteria, with each prompt assessing multiple testpoints. To rigorously assess model robustness to variations in language and prompt length, we provide both English and Chinese versions of each prompt in short and long forms. Leveraging the general world knowledge and fine-grained image understanding capabilities of a closed-source Multi-modal Large Language Model (MLLM), i.e., Gemini-2.5-Pro, an effective pipeline is developed for reliable benchmark construction and streamlined model assessment. Moreover, to further facilitate community use, we train a robust evaluation model that enables offline assessment of T2I model outputs. Through comprehensive benchmarking of both open- and closed-sourced T2I models, we systematically reveal their strengths and weaknesses across various aspects.", 'score': 0, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 Ğ¾ĞºÑ‚ÑĞ±Ñ€Ñ', 'en': 'October 21', 'zh': '10æœˆ21æ—¥'}, 'hash': 'a88009f51e46a1e5', 'authors': ['Yibin Wang', 'Zhimin Li', 'Yuhang Zang', 'Jiazi Bu', 'Yujie Zhou', 'Yi Xin', 'Junjun He', 'Chunyu Wang', 'Qinglin Lu', 'Cheng Jin', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Hunyuan, Tencent', 'Shanghai AI Lab', 'Shanghai Innovation Institute', 'Shanghai Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18701.jpg', 'data': {'categories': ['#science', '#multilingual', '#multimodal', '#benchmark', '#survey'], 'emoji': 'ğŸ¨', 'ru': {'title': 'Ğ’ÑĞµÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ğ½ÑÑ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ñƒ', 'desc': 'UniGenBench++ â€” ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ text-to-image Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµÑ‚ ÑĞµĞ¼Ğ°Ğ½Ñ‚Ğ¸Ñ‡ĞµÑĞºÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ
