    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2510.18135', 'title': 'World-in-World: World Models in a Closed-Loop World', 'url': 'https://huggingface.co/papers/2510.18135', 'abstract': 'World-in-World evaluates generative world models in closed-loop environments, emphasizing task success over visual quality and revealing insights into controllability, data scaling, and compute allocation.  \t\t\t\t\tAI-generated summary \t\t\t\t Generative world models (WMs) can now simulate worlds with striking visual realism, which naturally raises the question of whether they can endow embodied agents with predictive perception for decision making. Progress on this question has been limited by fragmented evaluation: most existing benchmarks adopt open-loop protocols that emphasize visual quality in isolation, leaving the core issue of embodied utility unresolved, i.e., do WMs actually help agents succeed at embodied tasks? To address this gap, we introduce World-in-World, the first open platform that benchmarks WMs in a closed-loop world that mirrors real agent-environment interactions. World-in-World provides a unified online planning strategy and a standardized action API, enabling heterogeneous WMs for decision making. We curate four closed-loop environments that rigorously evaluate diverse WMs, prioritize task success as the primary metric, and move beyond the common focus on visual quality; we also present the first data scaling law for world models in embodied settings. Our study uncovers three surprises: (1) visual quality alone does not guarantee task success, controllability matters more; (2) scaling post-training with action-observation data is more effective than upgrading the pretrained video generators; and (3) allocating more inference-time compute allows WMs to substantially improve closed-loop performance.', 'score': 58, 'issue_id': 6545, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'ha ignificantly boost the performance of WMs in these environments.'}, 'zh': {'title': '闭环环境中的生成世界模型评估', 'desc': '本文介绍了World-in-World，这是一个评估生成世界模型的开放平台，专注于在闭环环境中进行任务成功的评估，而非单纯的视觉质量。研究表明，视觉质量并不能保证任务的成功，控制能力更为重要。此外，使用行动-观察数据进行后期训练的效果优于升级预训练的视频生成器。最后，增加推理时间的计算资源可以显著提升生成世界模型在闭环环境中的表现。'}}}, {'id': 'https://huggingface.co/papers/2510.18866', 'title': 'LightMem: Lightweight and Efficient Memory-Augmented Generation', 'url': 'https://huggingface.co/papers/2510.18866', 'abstract': 'LightMem, a memory system inspired by human memory, enhances LLMs by efficiently managing historical interaction information, improving accuracy and reducing computational costs.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite their remarkable capabilities, Large Language Models (LLMs) struggle to effectively leverage historical interaction information in dynamic and complex environments. Memory systems enable LLMs to move beyond stateless interactions by introducing persistent information storage, retrieval, and utilization mechanisms. However, existing memory systems often introduce substantial time and computational overhead. To this end, we introduce a new memory system called LightMem, which strikes a balance between the performance and efficiency of memory systems. Inspired by the Atkinson-Shiffrin model of human memory, LightMem organizes memory into three complementary stages. First, cognition-inspired sensory memory rapidly filters irrelevant information through lightweight compression and groups information according to their topics. Next, topic-aware short-term memory consolidates these topic-based groups, organizing and summarizing content for more structured access. Finally, long-term memory with sleep-time update employs an offline procedure that decouples consolidation from online inference. Experiments on LongMemEval with GPT and Qwen backbones show that LightMem outperforms strong baselines in accuracy (up to 10.9% gains) while reducing token usage by up to 117x, API calls by up to 159x, and runtime by over 12x. The code is available at https://github.com/zjunlp/LightMem.', 'score': 56, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'cbff2ef26dc05177', 'authors': ['Jizhan Fang', 'Xinle Deng', 'Haoming Xu', 'Ziyan Jiang', 'Yuqi Tang', 'Ziwen Xu', 'Shumin Deng', 'Yunzhi Yao', 'Mengru Wang', 'Shuofei Qiao', 'Huajun Chen', 'Ningyu Zhang'], 'affiliations': ['National University of Singapore', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18866.jpg', 'data': {'categories': ['#architecture', '#optimization', '#data', '#training', '#long_context'], 'emoji': '🧠', 'ru': {'title': 'Человеческая память для AI: быстрее, точнее, эффективнее', 'desc': 'LightMem — это система памяти для LLM, вдохновлённая моделью человеческой памяти Аткинсона-Шиффрина. Система организует память в три этапа: сенсорная память быстро фильтрует нерелевантную информацию, кратковременная память группирует данные по темам, а долговременная память консолидирует информацию в офлайн-режиме. Эксперименты показывают улучшение точности до 10.9% при одновременном сокращении использования токенов в 117 раз и времени выполнения более чем в 12 раз. LightMem решает проблему эффективного использования исторической информации из взаимодействий без существенных вычислительных затрат.'}, 'en': {'title': 'LightMem: Enhancing LLMs with Efficient Memory Management', 'desc': 'LightMem is a novel memory system designed to enhance Large Language Models (LLMs) by efficiently managing historical interaction data. It incorporates a three-stage memory architecture inspired by human memory, which includes sensory memory for filtering information, short-term memory for organizing topics, and long-term memory for offline updates. This approach allows LLMs to utilize past interactions more effectively, leading to improved accuracy and reduced computational costs. Experimental results demonstrate that LightMem significantly outperforms existing memory systems, achieving notable gains in accuracy while drastically lowering resource usage.'}, 'zh': {'title': 'LightMem：高效的记忆系统提升LLMs性能', 'desc': 'LightMem是一种受人类记忆启发的内存系统，旨在提高大型语言模型（LLMs）的性能。它通过有效管理历史交互信息，帮助模型在动态复杂的环境中更好地利用这些信息。LightMem将内存组织为三个互补的阶段：感知记忆、短期记忆和长期记忆，从而实现信息的快速过滤、组织和总结。实验结果表明，LightMem在准确性上优于强基线，同时显著减少了计算成本。'}}}, {'id': 'https://huggingface.co/papers/2510.18701', 'title': 'UniGenBench++: A Unified Semantic Evaluation Benchmark for Text-to-Image\n  Generation', 'url': 'https://huggingface.co/papers/2510.18701', 'abstract': "UniGenBench++ is a comprehensive benchmark for text-to-image generation that evaluates semantic consistency across diverse scenarios and languages using a hierarchical prompt structure and a robust evaluation pipeline.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent progress in text-to-image (T2I) generation underscores the importance of reliable benchmarks in evaluating how accurately generated images reflect the semantics of their textual prompt. However, (1) existing benchmarks lack the diversity of prompt scenarios and multilingual support, both essential for real-world applicability; (2) they offer only coarse evaluations across primary dimensions, covering a narrow range of sub-dimensions, and fall short in fine-grained sub-dimension assessment. To address these limitations, we introduce UniGenBench++, a unified semantic assessment benchmark for T2I generation. Specifically, it comprises 600 prompts organized hierarchically to ensure both coverage and efficiency: (1) spans across diverse real-world scenarios, i.e., 5 main prompt themes and 20 subthemes; (2) comprehensively probes T2I models' semantic consistency over 10 primary and 27 sub evaluation criteria, with each prompt assessing multiple testpoints. To rigorously assess model robustness to variations in language and prompt length, we provide both English and Chinese versions of each prompt in short and long forms. Leveraging the general world knowledge and fine-grained image understanding capabilities of a closed-source Multi-modal Large Language Model (MLLM), i.e., Gemini-2.5-Pro, an effective pipeline is developed for reliable benchmark construction and streamlined model assessment. Moreover, to further facilitate community use, we train a robust evaluation model that enables offline assessment of T2I model outputs. Through comprehensive benchmarking of both open- and closed-sourced T2I models, we systematically reveal their strengths and weaknesses across various aspects.", 'score': 44, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'a88009f51e46a1e5', 'authors': ['Yibin Wang', 'Zhimin Li', 'Yuhang Zang', 'Jiazi Bu', 'Yujie Zhou', 'Yi Xin', 'Junjun He', 'Chunyu Wang', 'Qinglin Lu', 'Cheng Jin', 'Jiaqi Wang'], 'affiliations': ['Fudan University', 'Hunyuan, Tencent', 'Shanghai AI Lab', 'Shanghai Innovation Institute', 'Shanghai Jiaotong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18701.jpg', 'data': {'categories': ['#science', '#multilingual', '#multimodal', '#benchmark', '#survey'], 'emoji': '🎨', 'ru': {'title': 'Всесторонняя оценка генерации изображений по тексту', 'desc': 'UniGenBench++ — это комплексный бенчмарк для оценки text-to-image генерации, который проверяет семантическую согласованность моделей в различных сценариях и на разных языках. Он включает 600 промптов, организованных иерархически по 5 основным темам и 20 подтемам, покрывая 10 первичных и 27 дополнительных критериев оценки. Для проверки робастности модели промпты представлены на английском и китайском языках в короткой и длинной форме. Для оценки используется мультимодальная LLM Gemini-2.5-Pro, а также обученная модель для офлайн-анализа результатов text-to-image моделей.'}, 'en': {'title': 'UniGenBench++: Elevating Text-to-Image Evaluation with Semantic Precision', 'desc': "UniGenBench++ is a new benchmark designed to evaluate text-to-image (T2I) generation models by measuring how well the generated images match the meanings of their corresponding text prompts. It addresses previous benchmarks' shortcomings by including a wide variety of scenarios and supporting multiple languages, specifically English and Chinese. The benchmark features a hierarchical structure with 600 prompts that cover 5 main themes and 20 subthemes, allowing for detailed assessments across 10 primary and 27 sub-evaluation criteria. Additionally, it utilizes a Multi-modal Large Language Model to create a reliable evaluation pipeline, enabling thorough analysis of both open- and closed-source T2I models."}, 'zh': {'title': 'UniGenBench++：文本到图像生成的全面评估基准', 'desc': 'UniGenBench++ 是一个全面的文本到图像生成基准，旨在评估生成图像与文本提示之间的语义一致性。该基准采用分层提示结构，涵盖多种场景和语言，解决了现有基准缺乏多样性和细粒度评估的问题。它包含600个提示，组织成5个主要主题和20个子主题，能够全面探测T2I模型在10个主要和27个子评估标准上的表现。通过使用多模态大型语言模型的能力，UniGenBench++ 提供了一个有效的评估管道，帮助社区更好地评估和比较不同的T2I模型。'}}}, {'id': 'https://huggingface.co/papers/2510.16880', 'title': 'Chem-R: Learning to Reason as a Chemist', 'url': 'https://huggingface.co/papers/2510.16880', 'abstract': "Chem-R, a three-phase trained Chemical Reasoning model, achieves superior performance on chemical tasks by integrating core knowledge, expert reasoning, and multi-task optimization.  \t\t\t\t\tAI-generated summary \t\t\t\t Although large language models (LLMs) have significant potential to advance chemical discovery, current LLMs lack core chemical knowledge, produce unreliable reasoning trajectories, and exhibit suboptimal performance across diverse chemical tasks. To address these challenges, we propose Chem-R, a generalizable Chemical Reasoning model designed to emulate the deliberative processes of chemists. Chem-R is trained through a three-phase framework that progressively builds advanced reasoning capabilities, including: 1) Chemical Foundation Training, which establishes core chemical knowledge. 2) Chemical Reasoning Protocol Distillation, incorporating structured, expert-like reasoning traces to guide systematic and reliable problem solving. 3) Multi-task Group Relative Policy Optimization that optimizes the model for balanced performance across diverse molecular- and reaction-level tasks. This structured pipeline enables Chem-R to achieve state-of-the-art performance on comprehensive benchmarks, surpassing leading large language models, including Gemini-2.5-Pro and DeepSeek-R1, by up to 46% on molecular tasks and 66% on reaction tasks. Meanwhile, Chem-R also consistently outperforms the existing chemical foundation models across both molecular and reaction level tasks. These results highlight Chem-R's robust generalization, interpretability, and potential as a foundation for next-generation AI-driven chemical discovery.", 'score': 40, 'issue_id': 6544, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': '1cb1fbcf81423b67', 'authors': ['Weida Wang', 'Benteng Chen', 'Di Zhang', 'Wanhao Liu', 'Shuchen Pu', 'Ben Gao', 'Jin Zeng', 'Lei Bai', 'Wanli Ouyang', 'Xiaoyong Wei', 'Tianshu Yu', 'Tianfan Fu', 'Shuzhou Sun', 'Jiatong Li', 'Zifu Wang', 'Yuqiang Li', 'Shufei Zhang'], 'affiliations': ['Fudan University', 'Hong Kong Polytechnic University', 'Nanjing University', 'Shanghai AI Lab', 'The Chinese University of Hong Kong, Shenzhen', 'The University of Hong Kong', 'Tongji University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.16880.jpg', 'data': {'categories': ['#dataset', '#science', '#reasoning', '#architecture', '#benchmark', '#optimization', '#interpretability', '#training'], 'emoji': '⚗️', 'ru': {'title': 'Chem-R: LLM, которая рассуждает как химик', 'desc': 'Chem-R - это модель для химического рассуждения, обученная в три этапа для решения задач в химии. Сначала модель получает базовые химические знания, затем учится рассуждать как эксперт-химик через дистилляцию структурированных reasoning траекторий, и наконец оптимизируется для работы с различными задачами через Multi-task Group Relative Policy Optimization. Модель превосходит ведущие LLM, включая Gemini-2.5-Pro и DeepSeek-R1, на 46% в молекулярных задачах и на 66% в задачах с химическими реакциями. Chem-R демонстрирует сильную генерализацию и интерпретируемость, открывая путь к новому поколению AI-систем для химических исследований.'}, 'en': {'title': 'Chem-R: Revolutionizing Chemical Reasoning with Expert Insights', 'desc': "Chem-R is a novel Chemical Reasoning model that enhances chemical task performance by integrating essential chemical knowledge and expert reasoning. It employs a three-phase training approach: first, it builds a solid foundation of chemical knowledge; second, it distills expert reasoning protocols to improve problem-solving reliability; and third, it optimizes performance across various tasks through multi-task learning. This structured training allows Chem-R to outperform existing large language models and chemical foundation models significantly. The results demonstrate Chem-R's strong generalization capabilities and its potential to drive advancements in AI-assisted chemical discovery."}, 'zh': {'title': 'Chem-R：化学推理的新纪元', 'desc': 'Chem-R是一种经过三阶段训练的化学推理模型，能够在化学任务中表现出色。它通过整合核心知识、专家推理和多任务优化，模拟化学家的思维过程。该模型的训练包括建立化学基础知识、引入结构化的专家推理轨迹以及优化多任务性能。Chem-R在多个基准测试中超越了现有的大型语言模型，展示了其强大的泛化能力和解释性，成为下一代AI驱动化学发现的基础。'}}}, {'id': 'https://huggingface.co/papers/2510.18692', 'title': 'MoGA: Mixture-of-Groups Attention for End-to-End Long Video Generation', 'url': 'https://huggingface.co/papers/2510.18692', 'abstract': 'Mixture-of-Groups Attention (MoGA) enables efficient long video generation by addressing the quadratic scaling issue of full attention in Diffusion Transformers.  \t\t\t\t\tAI-generated summary \t\t\t\t Long video generation with Diffusion Transformers (DiTs) is bottlenecked by the quadratic scaling of full attention with sequence length. Since attention is highly redundant, outputs are dominated by a small subset of query-key pairs. Existing sparse methods rely on blockwise coarse estimation, whose accuracy-efficiency trade-offs are constrained by block size. This paper introduces Mixture-of-Groups Attention (MoGA), an efficient sparse attention that uses a lightweight, learnable token router to precisely match tokens without blockwise estimation. Through semantic-aware routing, MoGA enables effective long-range interactions. As a kernel-free method, MoGA integrates seamlessly with modern attention stacks, including FlashAttention and sequence parallelism. Building on MoGA, we develop an efficient long video generation model that end-to-end produces minute-level, multi-shot, 480p videos at 24 fps, with a context length of approximately 580k. Comprehensive experiments on various video generation tasks validate the effectiveness of our approach.', 'score': 26, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'c596d2b417fc08c8', 'authors': ['Weinan Jia', 'Yuning Lu', 'Mengqi Huang', 'Hualiang Wang', 'Binyuan Huang', 'Nan Chen', 'Mu Liu', 'Jidong Jiang', 'Zhendong Mao'], 'affiliations': ['FanqieAI, ByteDance China', 'Hong Kong University of Science and Technology', 'University of Science and Technology of China', 'Wuhan University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18692.jpg', 'data': {'categories': ['#video', '#architecture', '#diffusion', '#training', '#long_context'], 'emoji': '🎬', 'ru': {'title': 'Умное внимание для длинных видео', 'desc': 'Статья представляет Mixture-of-Groups Attention (MoGA) — новый механизм внимания для эффективной генерации длинных видео с помощью Diffusion Transformers. Вместо квадратичного роста вычислений при увеличении длины последовательности, MoGA использует обучаемый роутер для точного сопоставления токенов без блочной оценки. Метод легко интегрируется с современными техниками вроде FlashAttention и позволяет генерировать минутные видео в разрешении 480p при 24 fps с контекстной длиной около 580 тысяч токенов. Эксперименты подтверждают эффективность подхода для различных задач генерации видео.'}, 'en': {'title': 'Efficient Long Video Generation with MoGA', 'desc': 'The paper presents Mixture-of-Groups Attention (MoGA), a novel approach to improve long video generation using Diffusion Transformers by solving the quadratic scaling problem of full attention. MoGA reduces redundancy in attention mechanisms by employing a learnable token router that accurately matches tokens, eliminating the need for blockwise estimation. This method allows for effective long-range interactions while maintaining efficiency, integrating well with existing attention frameworks. The results demonstrate that MoGA can generate high-quality, long videos at a significant scale, showcasing its potential in video generation tasks.'}, 'zh': {'title': '高效长视频生成的新方法', 'desc': 'Mixture-of-Groups Attention（MoGA）是一种高效的稀疏注意力机制，旨在解决扩散变换器中全注意力的二次扩展问题，从而实现长视频生成。由于注意力机制存在高度冗余，输出主要由少量查询-键对主导，MoGA通过轻量级的可学习令牌路由器精确匹配令牌，避免了块状估计的限制。该方法通过语义感知路由实现了有效的长距离交互，并且作为无核方法，MoGA能够与现代注意力堆栈无缝集成。基于MoGA，我们开发了一种高效的长视频生成模型，能够以24帧每秒的速度生成分钟级、480p的多镜头视频，验证了该方法在各种视频生成任务中的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.18876', 'title': 'Grasp Any Region: Towards Precise, Contextual Pixel Understanding for\n  Multimodal LLMs', 'url': 'https://huggingface.co/papers/2510.18876', 'abstract': 'Grasp Any Region (GAR) enhances region-level visual understanding by integrating global contexts and modeling interactions, achieving advanced reasoning and outperforming existing models in captioning and video reference tasks.  \t\t\t\t\tAI-generated summary \t\t\t\t While Multimodal Large Language Models (MLLMs) excel at holistic understanding, they struggle in capturing the dense world with complex scenes, requiring fine-grained analysis of intricate details and object inter-relationships. Region-level MLLMs have been a promising step. However, previous attempts are generally optimized to understand given regions in isolation, neglecting crucial global contexts. To address this, we introduce Grasp Any Region (GAR) for comprehen- sive region-level visual understanding. Empowered by an effective RoI-aligned feature replay technique, GAR supports (1) precise perception by leveraging necessary global contexts, and (2) modeling interactions between multiple prompts. Together, it then naturally achieves (3) advanced compositional reasoning to answer specific free-form questions about any region, shifting the paradigm from passive description to active dialogue. Moreover, we construct GAR-Bench, which not only provides a more accurate evaluation of single-region comprehension, but also, more importantly, measures interactions and complex reasoning across multiple regions. Extensive experiments have demonstrated that GAR-1B not only maintains the state-of-the-art captioning capabilities, e.g., outperforming DAM-3B +4.5 on DLC-Bench, but also excels at modeling relationships between multiple prompts with advanced comprehension capabilities, even surpassing InternVL3-78B on GAR-Bench-VQA. More importantly, our zero-shot GAR-8B even outperforms in-domain VideoRefer-7B on VideoRefer-BenchQ, indicating its strong capabilities can be easily transferred to videos.', 'score': 23, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'f12731f1d8090440', 'authors': ['Haochen Wang', 'Yuhao Wang', 'Tao Zhang', 'Yikang Zhou', 'Yanwei Li', 'Jiacong Wang', 'Ye Tian', 'Jiahao Meng', 'Zilong Huang', 'Guangcan Mai', 'Anran Wang', 'Yunhai Tong', 'Zhuochen Wang', 'Xiangtai Li', 'Zhaoxiang Zhang'], 'affiliations': ['ByteDance', 'NLPR, MAIS, CASIA', 'PKU', 'UCAS', 'WHU'], 'pdf_title_img': 'assets/pdf/title_img/2510.18876.jpg', 'data': {'categories': ['#multimodal', '#reasoning', '#games', '#benchmark', '#cv'], 'emoji': '🔍', 'ru': {'title': 'Понимание любых регионов изображения с учётом глобального контекста', 'desc': 'Статья представляет модель GAR (Grasp Any Region), которая улучшает понимание отдельных регионов на изображениях, интегрируя глобальный контекст и моделируя взаимодействия между объектами. В отличие от предыдущих подходов, которые анализировали регионы изолированно, GAR использует технику RoI-aligned feature replay для точного восприятия с учётом окружающего контекста. Модель способна не только описывать регионы, но и отвечать на свободные вопросы о них, демонстрируя продвинутое композиционное рассуждение. GAR-1B показывает state-of-the-art результаты в задачах генерации описаний и превосходит даже гораздо более крупные модели в понимании взаимосвязей между несколькими регионами, а также легко переносится на видео.'}, 'en': {'title': 'Grasp Any Region: Enhancing Visual Understanding through Global Contexts and Interactions', 'desc': 'The paper introduces Grasp Any Region (GAR), a model designed to improve region-level visual understanding by integrating global contexts and modeling interactions between different visual prompts. Unlike previous models that focused on isolated regions, GAR utilizes a RoI-aligned feature replay technique to enhance perception and reasoning capabilities. This allows GAR to answer complex questions about specific regions while considering their relationships with other regions. The model has shown superior performance in tasks like captioning and video reference, demonstrating its effectiveness in both single-region comprehension and multi-region interactions.'}, 'zh': {'title': '掌握任何区域，提升视觉理解！', 'desc': 'Grasp Any Region (GAR) 是一种增强区域级视觉理解的方法，它通过整合全局上下文和建模交互来实现更高级的推理。GAR 采用有效的 RoI 对齐特征重放技术，支持精确感知和多提示之间的交互建模。通过这些功能，GAR 能够回答关于任何区域的具体自由形式问题，从被动描述转变为主动对话。实验结果表明，GAR 在图像描述和视频参考任务中均超越了现有模型，展现出强大的理解能力。'}}}, {'id': 'https://huggingface.co/papers/2510.18726', 'title': 'IF-VidCap: Can Video Caption Models Follow Instructions?', 'url': 'https://huggingface.co/papers/2510.18726', 'abstract': 'A new benchmark, IF-VidCap, evaluates video captioning models on instruction-following capabilities, revealing that top-tier open-source models are closing the performance gap with proprietary models.  \t\t\t\t\tAI-generated summary \t\t\t\t Although Multimodal Large Language Models (MLLMs) have demonstrated proficiency in video captioning, practical applications require captions that follow specific user instructions rather than generating exhaustive, unconstrained descriptions. Current benchmarks, however, primarily assess descriptive comprehensiveness while largely overlooking instruction-following capabilities. To address this gap, we introduce IF-VidCap, a new benchmark for evaluating controllable video captioning, which contains 1,400 high-quality samples. Distinct from existing video captioning or general instruction-following benchmarks, IF-VidCap incorporates a systematic framework that assesses captions on two dimensions: format correctness and content correctness. Our comprehensive evaluation of over 20 prominent models reveals a nuanced landscape: despite the continued dominance of proprietary models, the performance gap is closing, with top-tier open-source solutions now achieving near-parity. Furthermore, we find that models specialized for dense captioning underperform general-purpose MLLMs on complex instructions, indicating that future work should simultaneously advance both descriptive richness and instruction-following fidelity.', 'score': 22, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '02c47b36a2a8b616', 'authors': ['Shihao Li', 'Yuanxing Zhang', 'Jiangtao Wu', 'Zhide Lei', 'Yiwen He', 'Runzhe Wen', 'Chenxi Liao', 'Chengkang Jiang', 'An Ping', 'Shuo Gao', 'Suhan Wang', 'Zhaozhou Bian', 'Zijun Zhou', 'Jingyi Xie', 'Jiayi Zhou', 'Jing Wang', 'Yifan Yao', 'Weihao Xie', 'Yingshui Tan', 'Yanghai Wang', 'Qianqian Xie', 'Zhaoxiang Zhang', 'Jiaheng Liu'], 'affiliations': ['CASIA', 'Kuaishou Technology', 'Nanjing University', 'Shanghai University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18726.jpg', 'data': {'categories': ['#open_source', '#multimodal', '#benchmark', '#video'], 'emoji': '🎬', 'ru': {'title': 'Следование инструкциям важнее полноты описания видео', 'desc': 'Исследователи представили новый бенчмарк IF-VidCap для оценки способности моделей генерировать описания видео согласно конкретным инструкциям пользователя. Бенчмарк содержит 1400 образцов и оценивает модели по двум критериям: корректность формата и корректность содержания. Тестирование более 20 моделей показало, что лучшие open-source решения почти сравнялись с проприетарными моделями. Модели, специализированные на детальном описании видео, уступают универсальным LLM при работе со сложными инструкциями.'}, 'en': {'title': 'Bridging the Gap: Evaluating Instruction-Following in Video Captioning', 'desc': 'The paper introduces IF-VidCap, a new benchmark designed to evaluate video captioning models based on their ability to follow user instructions. Unlike existing benchmarks that focus mainly on descriptive accuracy, IF-VidCap assesses both format correctness and content correctness in captions. The study reveals that while proprietary models still lead in performance, top open-source models are rapidly closing the gap. Additionally, it highlights that models optimized for dense captioning struggle with complex instructions, suggesting a need for future advancements in both descriptive and instruction-following capabilities.'}, 'zh': {'title': '新基准IF-VidCap：提升视频字幕生成的指令遵循能力', 'desc': '本文介绍了一个新的基准测试IF-VidCap，用于评估视频字幕生成模型的指令遵循能力。现有的基准主要关注描述的全面性，而忽视了模型在遵循用户特定指令方面的表现。IF-VidCap包含1400个高质量样本，评估字幕的格式正确性和内容正确性两个维度。研究发现，尽管专有模型仍占主导地位，但顶尖的开源模型正在缩小与专有模型的性能差距。'}}}, {'id': 'https://huggingface.co/papers/2510.18849', 'title': 'Towards Faithful and Controllable Personalization via Critique-Post-Edit\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2510.18849', 'abstract': 'A Critique-Post-Edit framework enhances personalization of large language models by integrating a multi-dimensional reward model and a self-revision mechanism, outperforming standard methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Faithfully personalizing large language models (LLMs) to align with individual user preferences is a critical but challenging task. While supervised fine-tuning (SFT) quickly reaches a performance plateau, standard reinforcement learning from human feedback (RLHF) also struggles with the nuances of personalization. Scalar-based reward models are prone to reward hacking which leads to verbose and superficially personalized responses. To address these limitations, we propose Critique-Post-Edit, a robust reinforcement learning framework that enables more faithful and controllable personalization. Our framework integrates two key components: (1) a Personalized Generative Reward Model (GRM) that provides multi-dimensional scores and textual critiques to resist reward hacking, and (2) a Critique-Post-Edit mechanism where the policy model revises its own outputs based on these critiques for more targeted and efficient learning. Under a rigorous length-controlled evaluation, our method substantially outperforms standard PPO on personalization benchmarks. Personalized Qwen2.5-7B achieves an average 11\\% win-rate improvement, and personalized Qwen2.5-14B model surpasses the performance of GPT-4.1. These results demonstrate a practical path to faithful, efficient, and controllable personalization.', 'score': 18, 'issue_id': 6545, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'd16733b11aed5d27', 'authors': ['Chenghao Zhu', 'Meiling Tao', 'Tiannan Wang', 'Dongyi Ding', 'Yuchen Eleanor Jiang', 'Wangchunshu Zhou'], 'affiliations': ['OPPO', 'South China Agricultural University', 'The Chinese University of Hong Kong, Shenzhen', 'University of Electronic Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.18849.jpg', 'data': {'categories': ['#alignment', '#rlhf', '#training'], 'emoji': '✍️', 'ru': {'title': 'Критика и редактирование: новый путь к персонализации LLM', 'desc': 'Статья представляет фреймворк Critique-Post-Edit для улучшения персонализации больших языковых моделей под индивидуальные предпочтения пользователей. Метод использует Generative Reward Model, которая даёт многомерные оценки и текстовые критические замечания вместо простых скалярных значений, что предотвращает reward hacking. Модель самостоятельно редактирует свои ответы на основе полученной критики, что делает обучение более целенаправленным и эффективным. Эксперименты показывают значительное превосходство над стандартным PPO, а персонализированная Qwen2.5-14B превосходит GPT-4.1.'}, 'en': {'title': 'Revolutionizing Personalization in Language Models with Critique-Post-Edit', 'desc': 'This paper introduces the Critique-Post-Edit framework, which enhances the personalization of large language models (LLMs) by using a multi-dimensional reward model and a self-revision mechanism. Traditional methods like supervised fine-tuning and reinforcement learning from human feedback often fail to capture the complexities of individual user preferences. The proposed framework includes a Personalized Generative Reward Model that provides detailed feedback to prevent reward hacking, and a Critique-Post-Edit mechanism that allows the model to improve its outputs based on this feedback. The results show significant improvements in personalization performance, outperforming standard methods and even surpassing the capabilities of existing models like GPT-4.1.'}, 'zh': {'title': '提升个性化的Critique-Post-Edit框架', 'desc': '本文提出了一种名为Critique-Post-Edit的框架，旨在增强大型语言模型的个性化能力。该框架结合了多维度奖励模型和自我修正机制，克服了传统方法在个性化方面的局限性。通过引入个性化生成奖励模型和批评后编辑机制，模型能够更有效地学习并生成符合用户偏好的响应。实验结果表明，该方法在个性化基准测试中显著优于标准的强化学习方法。'}}}, {'id': 'https://huggingface.co/papers/2510.18855', 'title': 'Every Step Evolves: Scaling Reinforcement Learning for Trillion-Scale\n  Thinking Model', 'url': 'https://huggingface.co/papers/2510.18855', 'abstract': 'Ring-1T, a trillion-parameter open-source thinking model, addresses training challenges with IcePop, C3PO++, and ASystem, achieving top results across benchmarks and democratizing large-scale reasoning intelligence.  \t\t\t\t\tAI-generated summary \t\t\t\t We present Ring-1T, the first open-source, state-of-the-art thinking model with a trillion-scale parameter. It features 1 trillion total parameters and activates approximately 50 billion per token. Training such models at a trillion-parameter scale introduces unprecedented challenges, including train-inference misalignment, inefficiencies in rollout processing, and bottlenecks in the RL system. To address these, we pioneer three interconnected innovations: (1) IcePop stabilizes RL training via token-level discrepancy masking and clipping, resolving instability from training-inference mismatches; (2) C3PO++ improves resource utilization for long rollouts under a token budget by dynamically partitioning them, thereby obtaining high time efficiency; and (3) ASystem, a high-performance RL framework designed to overcome the systemic bottlenecks that impede trillion-parameter model training. Ring-1T delivers breakthrough results across critical benchmarks: 93.4 on AIME-2025, 86.72 on HMMT-2025, 2088 on CodeForces, and 55.94 on ARC-AGI-v1. Notably, it attains a silver medal-level result on the IMO-2025, underscoring its exceptional reasoning capabilities. By releasing the complete 1T parameter MoE model to the community, we provide the research community with direct access to cutting-edge reasoning capabilities. This contribution marks a significant milestone in democratizing large-scale reasoning intelligence and establishes a new baseline for open-source model performance.', 'score': 12, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '8c4e98c6e6663cb4', 'authors': ['Ling Team', 'Anqi Shen', 'Baihui Li', 'Bin Hu', 'Bin Jing', 'Cai Chen', 'Chao Huang', 'Chao Zhang', 'Chaokun Yang', 'Cheng Lin', 'Chengyao Wen', 'Congqi Li', 'Deng Zhao', 'Dingbo Yuan', 'Donghai You', 'Fagui Mao', 'Fanzhuang Meng', 'Feng Xu', 'Guojie Li', 'Guowei Wang', 'Hao Dai', 'Haonan Zheng', 'Hong Liu', 'Jia Guo', 'Jiaming Liu', 'Jian Liu', 'Jianhao Fu', 'Jiannan Shi', 'Jianwen Wang', 'Jianxin Lai', 'Jin Yang', 'Jun Mei', 'Jun Zhou', 'Junbo Zhao', 'Junping Zhao', 'Kuan Xu', 'Le Su', 'Lei Chen', 'Li Tang', 'Liang Jiang', 'Liangcheng Fu', 'Lianhao Xu', 'Linfeng Shi', 'Lisha Liao', 'Longfei Zheng', 'Meng Li', 'Mingchun Chen', 'Qi Zuo', 'Qiang Cheng', 'Qianggang Cao', 'Qitao Shi', 'Quanrui Guo', 'Senlin Zhu', 'Shaofei Wang', 'Shaomian Zheng', 'Shuaicheng Li', 'Shuwei Gu', 'Siba Chen', 'Tao Wu', 'Tao Zhang', 'Tianyu Zhang', 'Tianyu Zhou', 'Tiwei Bie', 'Tongkai Yang', 'Wang Hong', 'Wang Ren', 'Weihua Chen', 'Wenbo Yu', 'Wengang Zheng', 'Xiangchun Wang', 'Xiaodong Yan', 'Xiaopei Wan', 'Xin Zhao', 'Xinyu Kong', 'Xinyu Tang', 'Xudong Han', 'Xudong Wang', 'Xuemin Yang', 'Xueyu Hu', 'Yalin Zhang', 'Yan Sun', 'Yicheng Shan', 'Yilong Wang', 'Yingying Xu', 'Yongkang Liu', 'Yongzhen Guo', 'Yuanyuan Wang', 'Yuchen Yan', 'Yuefan Wang', 'Yuhong Guo', 'Zehuan Li', 'Zhankai Xu', 'Zhe Li', 'Zhenduo Zhang', 'Zhengke Gui', 'Zhenxuan Pan', 'Zhenyu Huang', 'Zhenzhong Lan', 'Zhiqiang Ding', 'Zhiqiang Zhang', 'Zhixun Li', 'Zhizhen Liu', 'Zihao Wang', 'Zujie Wen'], 'affiliations': ['Inclusion AI'], 'pdf_title_img': 'assets/pdf/title_img/2510.18855.jpg', 'data': {'categories': ['#agi', '#reasoning', '#architecture', '#benchmark', '#optimization', '#training', '#open_source'], 'emoji': '🧠', 'ru': {'title': 'Триллион параметров для всех: демократизация мощного AI-мышления', 'desc': 'Ring-1T — это первая открытая thinking-модель с триллионом параметров, которая использует около 50 миллиардов параметров на токен. Для обучения такой масштабной модели разработаны три ключевые технологии: IcePop для стабилизации RL-обучения, C3PO++ для эффективной обработки длинных последовательностей и ASystem — высокопроизводительный фреймворк для reinforcement learning. Модель показывает выдающиеся результаты на сложных бенчмарках, включая математические олимпиады и программирование, достигая серебряной медали на IMO-2025. Полный релиз модели делает продвинутые reasoning-способности доступными для всего исследовательского сообщества.'}, 'en': {'title': 'Democratizing Intelligence with a Trillion-Parameter Model', 'desc': 'Ring-1T is a groundbreaking open-source thinking model that boasts a trillion parameters, making it one of the largest models available. It tackles significant training challenges through three innovative techniques: IcePop for stabilizing reinforcement learning, C3PO++ for optimizing resource use during long rollouts, and ASystem to eliminate bottlenecks in training. These advancements enable Ring-1T to achieve impressive benchmark scores, demonstrating its superior reasoning abilities. By making this model accessible to the research community, it aims to democratize advanced reasoning intelligence and set a new standard for open-source models.'}, 'zh': {'title': '一万亿参数模型，推动推理智能的民主化', 'desc': 'Ring-1T是一个开源的思维模型，拥有一万亿个参数，旨在解决训练中的挑战。它通过三项创新技术IcePop、C3PO++和ASystem，克服了训练推理不一致、资源利用效率低下和系统瓶颈等问题。Ring-1T在多个基准测试中取得了优异的成绩，展示了其卓越的推理能力。通过向社区发布完整的一万亿参数模型，我们为研究人员提供了前沿推理能力的直接访问，推动了大规模推理智能的民主化。'}}}, {'id': 'https://huggingface.co/papers/2510.17722', 'title': 'MT-Video-Bench: A Holistic Video Understanding Benchmark for Evaluating\n  Multimodal LLMs in Multi-Turn Dialogues', 'url': 'https://huggingface.co/papers/2510.17722', 'abstract': "MT-Video-Bench evaluates MLLMs in multi-turn video dialogues, assessing perceptivity and interactivity across diverse domains.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent development of Multimodal Large Language Models (MLLMs) has significantly advanced AI's ability to understand visual modalities. However, existing evaluation benchmarks remain limited to single-turn question answering, overlooking the complexity of multi-turn dialogues in real-world scenarios. To bridge this gap, we introduce MT-Video-Bench, a holistic video understanding benchmark for evaluating MLLMs in multi-turn dialogues. Specifically, our MT-Video-Bench mainly assesses six core competencies that focus on perceptivity and interactivity, encompassing 987 meticulously curated multi-turn dialogues from diverse domains. These capabilities are rigorously aligned with real-world applications, such as interactive sports analysis and multi-turn video-based intelligent tutoring. With MT-Video-Bench, we extensively evaluate various state-of-the-art open-source and closed-source MLLMs, revealing their significant performance discrepancies and limitations in handling multi-turn video dialogues. The benchmark will be publicly available to foster future research.", 'score': 12, 'issue_id': 6544, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '4f3ffcd4b03ee354', 'authors': ['Yaning Pan', 'Zekun Wang', 'Qianqian Xie', 'Yongqian Wen', 'Yuanxing Zhang', 'Guohui Zhang', 'Haoxuan Hu', 'Zhiyu Pan', 'Yibing Huang', 'Zhidong Gan', 'Yonghong Lin', 'An Ping', 'Tianhao Peng', 'Jiaheng Liu'], 'affiliations': ['Fudan University', 'Kuaishou Technology', 'Nanjing University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2510.17722.jpg', 'data': {'categories': ['#multimodal', '#science', '#video', '#benchmark', '#open_source'], 'emoji': '🎬', 'ru': {'title': 'Многоходовые диалоги: новый рубеж в понимании видео для AI', 'desc': 'Статья представляет MT-Video-Bench — новый бенчмарк для оценки мультимодальных языковых моделей (MLLM) в многоходовых диалогах о видеоконтенте. Существующие методы оценки ограничиваются односложными вопросами и ответами, игнорируя сложность реальных диалоговых сценариев. Бенчмарк включает 987 тщательно составленных многоходовых диалогов из различных областей и оценивает шесть ключевых компетенций, фокусируясь на восприятии и интерактивности. Тестирование современных open-source и closed-source моделей выявило значительные различия в производительности и ограничения при работе с многоходовыми видео-диалогами.'}, 'en': {'title': "Evaluating AI's Dialogue Skills in Video Contexts", 'desc': "The paper introduces MT-Video-Bench, a new benchmark designed to evaluate Multimodal Large Language Models (MLLMs) in the context of multi-turn video dialogues. Unlike previous benchmarks that focused on single-turn interactions, MT-Video-Bench assesses the models' abilities to perceive and interact across complex dialogues. It includes 987 carefully curated dialogues from various domains, ensuring relevance to real-world applications like sports analysis and intelligent tutoring. The evaluation reveals notable performance differences among MLLMs, highlighting their strengths and weaknesses in handling multi-turn interactions in video content."}, 'zh': {'title': '多轮视频对话的评估新标准', 'desc': 'MT-Video-Bench 是一个评估多模态大型语言模型（MLLMs）在多轮视频对话中的能力的基准。它关注感知能力和互动性，涵盖了来自不同领域的987个精心策划的多轮对话。该基准旨在填补现有评估工具在多轮对话复杂性方面的空白，特别是在实际应用中，如互动体育分析和基于视频的智能辅导。通过对多种最先进的 MLLMs 进行评估，MT-Video-Bench 揭示了它们在处理多轮视频对话时的显著性能差异和局限性。'}}}, {'id': 'https://huggingface.co/papers/2510.18250', 'title': 'ssToken: Self-modulated and Semantic-aware Token Selection for LLM\n  Fine-tuning', 'url': 'https://huggingface.co/papers/2510.18250', 'abstract': 'ssToken, a self-modulated and semantic-aware token selection approach, enhances supervised fine-tuning of large language models by adaptively selecting tokens and providing complementary semantic information, outperforming existing methods.  \t\t\t\t\tAI-generated summary \t\t\t\t Data quality plays a critical role in enhancing supervised fine-tuning (SFT) for large language models (LLMs), and token-level data selection has emerged as a promising direction for its fine-grained nature. Despite their strong empirical performance, existing token-level selection methods share two key limitations: (1) requiring training or accessing an additional reference model, and (2) relying solely on loss information for token selection, which cannot well preserve semantically important tokens that are not favored by loss-based metrics. To address these challenges, we propose ssToken, a Self-modulated and Semantic-aware Token Selection approach. ssToken leverages readily accessible history models to compute the per-token loss difference with the current model, which serves as a self-modulated signal that enables the model to adaptively select tokens along its optimization trajectory, rather than relying on excess loss from an offline-trained reference model as in prior works. We further introduce a semantic-aware, attention-based token importance estimation metric, orthogonal to loss-based selection and providing complementary semantic information for more effective filtering. Extensive experiments across different model families and scales demonstrate that both self-modulated selection and semantic-aware selection alone outperform full-data fine-tuning, while their integration--ssToken--achieves synergistic gains and further surpasses prior token-level selection methods, delivering performance improvements while maintaining training efficiency.', 'score': 10, 'issue_id': 6546, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'b1590a8489248052', 'authors': ['Xiaohan Qin', 'Xiaoxing Wang', 'Ning Liao', 'Cancheng Zhang', 'Xiangdong Zhang', 'Mingquan Feng', 'Jingzhi Wang', 'Junchi Yan'], 'affiliations': ['Shanghai Innovation Institute', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18250.jpg', 'data': {'categories': ['#training', '#data', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Умный выбор токенов: самомодуляция и семантика для эффективного fine-tuning LLM', 'desc': 'Статья представляет ssToken - новый подход к выбору токенов для supervised fine-tuning больших языковых моделей. Метод использует историю обучения самой модели вместо дополнительной reference модели, вычисляя разницу loss между текущей и предыдущей версией модели. Помимо loss-based метрики, авторы предлагают semantic-aware метрику на основе механизма attention, которая помогает сохранять семантически важные токены. Эксперименты показывают, что комбинация обоих подходов превосходит существующие методы token-level селекции и обычный fine-tuning при сохранении эффективности обучения.'}, 'en': {'title': 'Enhancing Token Selection with ssToken for Better Language Model Fine-Tuning', 'desc': "The paper introduces ssToken, a novel approach for selecting tokens during the supervised fine-tuning of large language models. It addresses limitations of existing methods by using a self-modulated signal derived from the model's own history, allowing for adaptive token selection without needing an additional reference model. Additionally, ssToken incorporates a semantic-aware metric that evaluates token importance based on their meaning, rather than just loss metrics. The results show that ssToken significantly improves performance and efficiency compared to traditional token selection methods."}, 'zh': {'title': '自我调节与语义感知的令牌选择新方法', 'desc': 'ssToken是一种自我调节和语义感知的令牌选择方法，旨在增强大型语言模型的监督微调。它通过自适应选择令牌并提供补充的语义信息，克服了现有方法的局限性。与传统方法不同，ssToken利用历史模型计算每个令牌的损失差异，作为自我调节信号，优化令牌选择过程。此外，ssToken引入了一种基于注意力的语义感知令牌重要性评估指标，进一步提高了选择的有效性。'}}}, {'id': 'https://huggingface.co/papers/2510.18795', 'title': 'ProCLIP: Progressive Vision-Language Alignment via LLM-based Embedder', 'url': 'https://huggingface.co/papers/2510.18795', 'abstract': "ProCLIP enhances CLIP's text processing capabilities by aligning its image encoder with an LLM-based embedder through curriculum learning and contrastive tuning, preserving CLIP's pretrained knowledge.  \t\t\t\t\tAI-generated summary \t\t\t\t The original CLIP text encoder is limited by a maximum input length of 77 tokens, which hampers its ability to effectively process long texts and perform fine-grained semantic understanding. In addition, the CLIP text encoder lacks support for multilingual inputs. All these limitations significantly restrict its applicability across a broader range of tasks. Recent studies have attempted to replace the CLIP text encoder with an LLM-based embedder to enhance its ability in processing long texts, multilingual understanding, and fine-grained semantic comprehension. However, because the representation spaces of LLMs and the vision-language space of CLIP are pretrained independently without alignment priors, direct alignment using contrastive learning can disrupt the intrinsic vision-language alignment in the CLIP image encoder, leading to an underutilization of the knowledge acquired during pre-training. To address this challenge, we propose ProCLIP, a curriculum learning-based progressive vision-language alignment framework to effectively align the CLIP image encoder with an LLM-based embedder. Specifically, ProCLIP first distills knowledge from CLIP's text encoder into the LLM-based embedder to leverage CLIP's rich pretrained knowledge while establishing initial alignment between the LLM embedder and CLIP image encoder. Subsequently, ProCLIP further aligns the CLIP image encoder with the LLM-based embedder through image-text contrastive tuning, employing self-distillation regularization to avoid overfitting. To achieve a more effective alignment, instance semantic alignment loss and embedding structure alignment loss are employed during representation inheritance and contrastive tuning. The Code is available at https://github.com/VisionXLab/ProCLIP", 'score': 7, 'issue_id': 6545, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'c294c8d308c352e1', 'authors': ['Xiaoxing Hu', 'Kaicheng Yang', 'Ziyong Feng', 'Qi Ming', 'Zonghao Guo', 'Xiang An', 'Ziyong Feng', 'Junchi Yan', 'Xue Yang'], 'affiliations': ['Beijing Institute of Technology', 'Beijing University of Technology', 'DeepGlint', 'Shanghai Jiao Tong University', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18795.jpg', 'data': {'categories': ['#dataset', '#alignment', '#training', '#multimodal', '#long_context'], 'emoji': '🎓', 'ru': {'title': 'Постепенное выравнивание CLIP с LLM через curriculum learning', 'desc': 'ProCLIP улучшает текстовые возможности модели CLIP, заменяя её текстовый энкодер на эмбеддер на основе LLM для обработки длинных текстов и многоязычности. Прямое выравнивание через контрастное обучение нарушает предобученные связи между изображениями и текстом в CLIP, поэтому авторы предлагают постепенный подход с curriculum learning. Сначала знания из оригинального текстового энкодера CLIP дистиллируются в LLM-эмбеддер, затем применяется контрастная настройка с регуляризацией через self-distillation. Метод использует дополнительные функции потерь для выравнивания семантики и структуры эмбеддингов, сохраняя при этом предобученные знания CLIP.'}, 'en': {'title': 'Enhancing CLIP with ProCLIP: Aligning Vision and Language for Better Understanding', 'desc': "ProCLIP is a framework designed to improve the text processing abilities of CLIP by aligning its image encoder with a large language model (LLM) embedder. It addresses the limitations of CLIP's original text encoder, which struggles with long texts and multilingual inputs. By using curriculum learning and contrastive tuning, ProCLIP preserves the pretrained knowledge of CLIP while enhancing its semantic understanding. The framework employs techniques like self-distillation and specific loss functions to ensure effective alignment and prevent overfitting during training."}, 'zh': {'title': 'ProCLIP：提升 CLIP 的文本处理能力', 'desc': 'ProCLIP 是一种增强 CLIP 文本处理能力的方法，通过课程学习和对比调优将其图像编码器与基于 LLM 的嵌入器对齐，同时保留 CLIP 的预训练知识。原始 CLIP 文本编码器的输入长度限制为 77 个标记，影响了其处理长文本和细粒度语义理解的能力。此外，CLIP 文本编码器不支持多语言输入，这限制了其在更广泛任务中的应用。ProCLIP 通过知识蒸馏和对比调优，逐步实现 CLIP 图像编码器与 LLM 嵌入器的有效对齐。'}}}, {'id': 'https://huggingface.co/papers/2510.17519', 'title': 'MUG-V 10B: High-efficiency Training Pipeline for Large Video Generation\n  Models', 'url': 'https://huggingface.co/papers/2510.17519', 'abstract': 'A training framework for large-scale video generation models optimizes data processing, model architecture, training strategy, and infrastructure, resulting in a model that matches state-of-the-art performance and is open-sourced with Megatron-Core-based training code.  \t\t\t\t\tAI-generated summary \t\t\t\t In recent years, large-scale generative models for visual content (e.g., images, videos, and 3D objects/scenes) have made remarkable progress. However, training large-scale video generation models remains particularly challenging and resource-intensive due to cross-modal text-video alignment, the long sequences involved, and the complex spatiotemporal dependencies. To address these challenges, we present a training framework that optimizes four pillars: (i) data processing, (ii) model architecture, (iii) training strategy, and (iv) infrastructure for large-scale video generation models. These optimizations delivered significant efficiency gains and performance improvements across all stages of data preprocessing, video compression, parameter scaling, curriculum-based pretraining, and alignment-focused post-training. Our resulting model, MUG-V 10B, matches recent state-of-the-art video generators overall and, on e-commerce-oriented video generation tasks, surpasses leading open-source baselines in human evaluations. More importantly, we open-source the complete stack, including model weights, Megatron-Core-based large-scale training code, and inference pipelines for video generation and enhancement. To our knowledge, this is the first public release of large-scale video generation training code that exploits Megatron-Core to achieve high training efficiency and near-linear multi-node scaling, details are available in https://github.com/Shopee-MUG/MUG-V{our webpage}.', 'score': 7, 'issue_id': 6545, 'pub_date': '2025-10-20', 'pub_date_card': {'ru': '20 октября', 'en': 'October 20', 'zh': '10月20日'}, 'hash': '8d54b8afe2e3fec0', 'authors': ['Yongshun Zhang', 'Zhongyi Fan', 'Yonghang Zhang', 'Zhangzikang Li', 'Weifeng Chen', 'Zhongwei Feng', 'Chaoyue Wang', 'Peng Hou', 'Anxiang Zeng'], 'affiliations': ['LLM Team, Shopee Pte. Ltd.'], 'pdf_title_img': 'assets/pdf/title_img/2510.17519.jpg', 'data': {'categories': ['#video', '#architecture', '#data', '#training', '#optimization', '#open_source'], 'emoji': '🎬', 'ru': {'title': 'Эффективное обучение огромных моделей для генерации видео', 'desc': 'Исследователи представили комплексный фреймворк для обучения больших моделей генерации видео, оптимизирующий обработку данных, архитектуру, стратегию обучения и инфраструктуру. Их модель MUG-V 10B достигает state-of-the-art результатов и особенно хороша в генерации видео для e-commerce задач. Ключевая особенность — использование Megatron-Core для высокой эффективности обучения и почти линейного масштабирования на множестве узлов. Команда выложила в открытый доступ веса модели, код для обучения и inference pipeline, что делает их работу первым публичным релизом полноценного стека для обучения крупномасштабных video generation моделей.'}, 'en': {'title': 'Optimizing Video Generation: MUG-V 10B Unleashed!', 'desc': 'This paper presents a new training framework designed for large-scale video generation models, addressing the challenges of data processing, model architecture, training strategy, and infrastructure. The framework enhances efficiency and performance by optimizing data preprocessing, video compression, and training techniques, leading to the development of the MUG-V 10B model. This model not only matches state-of-the-art performance but also excels in specific tasks like e-commerce video generation, outperforming existing open-source models in human evaluations. Additionally, the authors have made their training code and model weights publicly available, promoting further research and development in the field.'}, 'zh': {'title': '优化大规模视频生成的训练框架', 'desc': '本文提出了一种针对大规模视频生成模型的训练框架，旨在优化数据处理、模型架构、训练策略和基础设施。通过这些优化，模型在数据预处理、视频压缩、参数缩放、基于课程的预训练和对齐后训练等各个阶段都实现了显著的效率提升和性能改进。最终生成的模型MUG-V 10B在视频生成任务中达到了最新的最先进水平，并在电商导向的视频生成任务中超越了领先的开源基线。更重要的是，研究团队开源了完整的训练代码和模型权重，推动了大规模视频生成技术的发展。'}}}, {'id': 'https://huggingface.co/papers/2510.18873', 'title': 'DSI-Bench: A Benchmark for Dynamic Spatial Intelligence', 'url': 'https://huggingface.co/papers/2510.18873', 'abstract': "DSI-Bench evaluates the dynamic spatial reasoning capabilities of vision-language and visual expertise models through a benchmark of dynamic videos and annotated questions, highlighting their limitations in understanding self-motion, object motion, and relative relationships.  \t\t\t\t\tAI-generated summary \t\t\t\t Reasoning about dynamic spatial relationships is essential, as both observers and objects often move simultaneously. Although vision-language models (VLMs) and visual expertise models excel in 2D tasks and static scenarios, their ability to fully understand dynamic 3D scenarios remains limited. We introduce Dynamic Spatial Intelligence and propose DSI-Bench, a benchmark with nearly 1,000 dynamic videos and over 1,700 manually annotated questions covering nine decoupled motion patterns of observers and objects. Spatially and temporally symmetric designs reduce biases and enable systematic evaluation of models' reasoning about self-motion and object motion. Our evaluation of 14 VLMs and expert models reveals key limitations: models often conflate observer and object motion, exhibit semantic biases, and fail to accurately infer relative relationships in dynamic scenarios. Our DSI-Bench provides valuable findings and insights about the future development of general and expertise models with dynamic spatial intelligence.", 'score': 4, 'issue_id': 6547, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '9706b668238005bf', 'authors': ['Ziang Zhang', 'Zehan Wang', 'Guanghao Zhang', 'Weilong Dai', 'Yan Xia', 'Ziang Yan', 'Minjie Hong', 'Zhou Zhao'], 'affiliations': ['Alibaba Group', 'Shanghai AI Lab', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18873.jpg', 'data': {'categories': ['#cv', '#reasoning', '#benchmark', '#3d'], 'emoji': '🎥', 'ru': {'title': 'Когда AI теряется в движении: тест на понимание динамического пространства', 'desc': 'Статья представляет DSI-Bench — бенчмарк для оценки пространственного мышления AI-моделей в динамических сценариях. Датасет содержит около 1000 видео и более 1700 вопросов, охватывающих девять паттернов движения наблюдателя и объектов. Тестирование 14 vision-language моделей и экспертных систем выявило серьёзные ограничения: модели путают движение наблюдателя с движением объектов, демонстрируют семантические смещения и плохо понимают относительные пространственные отношения. Исследование показывает критические пробелы в понимании динамического 3D-пространства современными VLM и указывает направления для их развития.'}, 'en': {'title': 'Evaluating Dynamic Spatial Reasoning in AI Models', 'desc': 'The paper introduces DSI-Bench, a benchmark designed to assess the dynamic spatial reasoning abilities of vision-language models (VLMs) and visual expertise models. It highlights the challenges these models face in understanding complex scenarios where both observers and objects are in motion. The benchmark includes nearly 1,000 dynamic videos and over 1,700 annotated questions that focus on various motion patterns. The evaluation of 14 models reveals significant limitations, such as confusion between observer and object motion and difficulties in accurately interpreting relative relationships in dynamic environments.'}, 'zh': {'title': '动态空间智能的评估与挑战', 'desc': '本论文介绍了DSI-Bench，这是一个评估视觉语言模型和视觉专家模型在动态空间推理能力的基准。该基准包含近1000个动态视频和1700多个手动标注的问题，涵盖了观察者和物体的九种解耦运动模式。研究发现，现有模型在理解自我运动、物体运动和相对关系方面存在显著局限性，常常混淆观察者和物体的运动。DSI-Bench为未来动态空间智能模型的发展提供了重要的发现和见解。'}}}, {'id': 'https://huggingface.co/papers/2510.18775', 'title': 'UltraGen: High-Resolution Video Generation with Hierarchical Attention', 'url': 'https://huggingface.co/papers/2510.18775', 'abstract': 'UltraGen, a novel video generation framework, enables efficient high-resolution video synthesis using a hierarchical dual-branch attention architecture and spatially compressed global modeling.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in video generation have made it possible to produce visually compelling videos, with wide-ranging applications in content creation, entertainment, and virtual reality. However, most existing diffusion transformer based video generation models are limited to low-resolution outputs (<=720P) due to the quadratic computational complexity of the attention mechanism with respect to the output width and height. This computational bottleneck makes native high-resolution video generation (1080P/2K/4K) impractical for both training and inference. To address this challenge, we present UltraGen, a novel video generation framework that enables i) efficient and ii) end-to-end native high-resolution video synthesis. Specifically, UltraGen features a hierarchical dual-branch attention architecture based on global-local attention decomposition, which decouples full attention into a local attention branch for high-fidelity regional content and a global attention branch for overall semantic consistency. We further propose a spatially compressed global modeling strategy to efficiently learn global dependencies, and a hierarchical cross-window local attention mechanism to reduce computational costs while enhancing information flow across different local windows. Extensive experiments demonstrate that UltraGen can effectively scale pre-trained low-resolution video models to 1080P and even 4K resolution for the first time, outperforming existing state-of-the-art methods and super-resolution based two-stage pipelines in both qualitative and quantitative evaluations.', 'score': 4, 'issue_id': 6544, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': '04f7bc0adba95d76', 'authors': ['Teng Hu', 'Jiangning Zhang', 'Zihan Su', 'Ran Yi'], 'affiliations': ['Shanghai Jiao Tong University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2510.18775.jpg', 'data': {'categories': ['#video', '#games', '#optimization', '#architecture', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Нативная генерация видео в 4K через разделение внимания', 'desc': 'UltraGen - это новый фреймворк для генерации видео, который впервые позволяет эффективно создавать видео в высоком разрешении (1080P/2K/4K) напрямую, без промежуточных этапов. Основная проблема существующих diffusion transformer моделей - квадратичная вычислительная сложность attention механизма, которая делает генерацию высокого разрешения непрактичной. UltraGen решает эту проблему через иерархическую dual-branch архитектуру, разделяющую полное внимание на локальную ветвь для детальной проработки регионов и глобальную ветвь со сжатием для общей семантической согласованности. Эксперименты показывают, что UltraGen превосходит существующие методы и двухэтапные пайплайны с super-resolution по качеству генерации.'}, 'en': {'title': 'UltraGen: High-Resolution Video Generation Made Efficient', 'desc': 'UltraGen is a new framework for generating high-resolution videos efficiently. It uses a hierarchical dual-branch attention architecture that separates local and global attention, allowing for detailed regional content and overall coherence. This approach, combined with a spatially compressed global modeling strategy, reduces computational costs while maintaining high-quality outputs. As a result, UltraGen can produce videos at resolutions up to 4K, surpassing previous models in both quality and performance.'}, 'zh': {'title': 'UltraGen：高效生成高分辨率视频的新框架', 'desc': 'UltraGen是一种新的视频生成框架，能够高效地合成高分辨率视频。它采用了分层双分支注意力架构，结合了全局和局部注意力机制，以提高视频生成的质量和效率。通过空间压缩的全局建模策略，UltraGen能够有效学习全局依赖关系，同时降低计算成本。实验结果表明，UltraGen在生成1080P和4K分辨率视频方面表现优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2510.17045', 'title': 'Video Reasoning without Training', 'url': 'https://huggingface.co/papers/2510.17045', 'abstract': 'The paper proposes V-Reason, a method that tunes the behavior of Large Multimodal Models during inference using entropy-based optimization, improving video reasoning accuracy and efficiency without reinforcement learning or supervised fine-tuning.  \t\t\t\t\tAI-generated summary \t\t\t\t Video reasoning using Large Multimodal Models (LMMs) relies on costly reinforcement learning (RL) and verbose chain-of-thought, resulting in substantial computational overhead during both training and inference. Moreover, the mechanisms that control the thinking process in these reasoning models are very limited. In this paper, using entropy of the model\'s output as a signal, we discover that the high-quality models go through a series of micro-explorations and micro-exploitations which keep the reasoning process grounded (i.e., avoid excessive randomness while the model is exploring or thinking through an answer). We further observe that once this "thinking" process is over, more accurate models demonstrate a better convergence by reducing the entropy significantly via a final exploitation phase (i.e., a more certain convergence towards a solution trajectory). We then use these novel, theoretically-grounded insights to tune the model\'s behavior directly at inference, without using any RL or supervised fine-tuning. Specifically, during inference, our proposed approach called V-Reason (Video-Reason) adapts the value cache of the LMM via a few optimization steps on a small, trainable controller using an entropy-based objective, i.e., no supervision from any dataset or RL is necessary. This tuning improves the model\'s micro-exploration and exploitation behavior during inference. Our experiments show that our proposed method achieves significant improvements over the base instruction-tuned models across several video reasoning datasets, narrowing the gap with RL-trained models to within 0.6% average accuracy without any training, while offering massive efficiency benefits: output tokens are reduced by 58.6% compared to the RL model.', 'score': 3, 'issue_id': 6545, 'pub_date': '2025-10-19', 'pub_date_card': {'ru': '19 октября', 'en': 'October 19', 'zh': '10月19日'}, 'hash': '568871e71cf8c80e', 'authors': ['Deepak Sridhar', 'Kartikeya Bhardwaj', 'Jeya Pradha Jeyaraj', 'Nuno Vasconcelos', 'Ankita Nayak', 'Harris Teague'], 'affiliations': ['Qualcomm AI Research', 'UCSD'], 'pdf_title_img': 'assets/pdf/title_img/2510.17045.jpg', 'data': {'categories': ['#reasoning', '#video', '#training', '#multimodal', '#inference', '#optimization'], 'emoji': '🎯', 'ru': {'title': 'Управление рассуждениями через энтропию без обучения', 'desc': 'Статья представляет V-Reason — метод улучшения рассуждений Large Multimodal Models над видео через оптимизацию на основе энтропии во время инференса. Авторы обнаружили, что качественные модели чередуют фазы микро-исследования и микро-эксплуатации, контролируя случайность через энтропию выходных данных. Предложенный подход настраивает value cache модели с помощью небольшого контроллера без reinforcement learning или supervised fine-tuning. Метод достигает результатов, близких к RL-моделям (разрыв 0.6%), при этом сокращая количество выходных токенов на 58.6%.'}, 'en': {'title': 'Optimizing Video Reasoning with V-Reason: Efficiency Meets Accuracy', 'desc': "The paper introduces V-Reason, a novel method that enhances the performance of Large Multimodal Models (LMMs) in video reasoning tasks by optimizing their inference behavior using entropy-based techniques. Unlike traditional approaches that rely on reinforcement learning or extensive supervised fine-tuning, V-Reason directly tunes the model's output during inference, leading to improved accuracy and efficiency. The method leverages insights from the model's output entropy to balance exploration and exploitation, ensuring that the reasoning process remains grounded and converges effectively towards accurate solutions. Experimental results demonstrate that V-Reason significantly narrows the performance gap with RL-trained models while drastically reducing computational costs."}, 'zh': {'title': 'V-Reason：高效视频推理的新方法', 'desc': '本文提出了一种名为V-Reason的方法，通过基于熵的优化来调整大型多模态模型在推理过程中的行为，从而提高视频推理的准确性和效率，而无需使用强化学习或监督微调。研究发现，高质量模型在推理过程中会经历一系列微观探索和微观利用，保持推理过程的稳定性。我们进一步观察到，推理结束后，更准确的模型通过显著降低熵值来实现更好的收敛。V-Reason方法通过少量优化步骤直接在推理阶段调整模型行为，显著提高了模型的推理效率和准确性。'}}}, {'id': 'https://huggingface.co/papers/2510.18489', 'title': 'Mono4DGS-HDR: High Dynamic Range 4D Gaussian Splatting from\n  Alternating-exposure Monocular Videos', 'url': 'https://huggingface.co/papers/2510.18489', 'abstract': 'A system for reconstructing 4D HDR scenes from unposed LDR videos using Gaussian Splatting with two-stage optimization and temporal luminance regularization.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce Mono4DGS-HDR, the first system for reconstructing renderable 4D high dynamic range (HDR) scenes from unposed monocular low dynamic range (LDR) videos captured with alternating exposures. To tackle such a challenging problem, we present a unified framework with two-stage optimization approach based on Gaussian Splatting. The first stage learns a video HDR Gaussian representation in orthographic camera coordinate space, eliminating the need for camera poses and enabling robust initial HDR video reconstruction. The second stage transforms video Gaussians into world space and jointly refines the world Gaussians with camera poses. Furthermore, we propose a temporal luminance regularization strategy to enhance the temporal consistency of the HDR appearance. Since our task has not been studied before, we construct a new evaluation benchmark using publicly available datasets for HDR video reconstruction. Extensive experiments demonstrate that Mono4DGS-HDR significantly outperforms alternative solutions adapted from state-of-the-art methods in both rendering quality and speed.', 'score': 2, 'issue_id': 6548, 'pub_date': '2025-10-21', 'pub_date_card': {'ru': '21 октября', 'en': 'October 21', 'zh': '10月21日'}, 'hash': 'd788eababe82cd47', 'authors': ['Jinfeng Liu', 'Lingtong Kong', 'Mi Zhou', 'Jinwen Chen', 'Dan Xu'], 'affiliations': ['The Hong Kong University of Science and Technology (HKUST)', 'vivo Mobile Communication Co., Ltd'], 'pdf_title_img': 'assets/pdf/title_img/2510.18489.jpg', 'data': {'categories': ['#3d', '#benchmark', '#cv'], 'emoji': '🎥', 'ru': {'title': 'Реконструкция 4D HDR сцен из LDR видео без поз камеры', 'desc': 'В статье представлена система Mono4DGS-HDR для реконструкции 4D HDR сцен из неупорядоченных LDR видео. Используется двухэтапная оптимизация на основе Gaussian Splatting, что позволяет обойтись без поз камеры и улучшить качество реконструкции. Первый этап обучает представление HDR видео в ортографической системе координат камеры, а второй этап преобразует его в мировое пространство. Также предложена стратегия временной регуляризации яркости для улучшения согласованности HDR изображения во времени.'}, 'en': {'title': 'Revolutionizing HDR Scene Reconstruction from LDR Videos', 'desc': 'This paper presents Mono4DGS-HDR, a novel system designed to reconstruct 4D high dynamic range (HDR) scenes from unposed low dynamic range (LDR) videos. The approach utilizes Gaussian Splatting within a two-stage optimization framework, allowing for effective HDR video reconstruction without requiring camera pose information. The first stage focuses on creating a Gaussian representation of the HDR video, while the second stage refines this representation in world space, incorporating camera poses. Additionally, a temporal luminance regularization technique is introduced to ensure consistent HDR appearance across frames, leading to superior rendering quality and speed compared to existing methods.'}, 'zh': {'title': '从LDR视频重建4D HDR场景的创新系统', 'desc': '我们介绍了Mono4DGS-HDR，这是第一个从未标定的单目低动态范围（LDR）视频中重建可渲染的4D高动态范围（HDR）场景的系统。该系统采用基于高斯点云的两阶段优化方法，第一阶段在正交相机坐标空间中学习视频HDR高斯表示，消除了对相机姿态的需求。第二阶段将视频高斯转换为世界空间，并联合优化世界高斯与相机姿态。此外，我们提出了一种时间亮度正则化策略，以增强HDR外观的时间一致性。'}}}, {'id': 'https://huggingface.co/papers/2510.16505', 'title': 'PRISMM-Bench: A Benchmark of Peer-Review Grounded Multimodal\n  Inconsistencies', 'url': 'https://huggingface.co/papers/2510.16505', 'abstract': "PRISMM-Bench evaluates the ability of large multimodal models to detect, correct, and reason over inconsistencies in scientific papers, revealing significant challenges in multimodal scientific reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Multimodal Models (LMMs) are increasingly applied to scientific research, yet it remains unclear whether they can reliably understand and reason over the multimodal complexity of papers. A central challenge lies in detecting and resolving inconsistencies across text, figures, tables, and equations, issues that are often subtle, domain-specific, and ultimately undermine clarity, reproducibility, and trust. Existing benchmarks overlook this issue, either isolating single modalities or relying on synthetic errors that fail to capture real-world complexity. We introduce PRISMM-Bench (Peer-Review-sourced Inconsistency Set for Multimodal Models), the first benchmark grounded in real reviewer-flagged inconsistencies in scientific papers. Through a multi-stage pipeline of review mining, LLM-assisted filtering and human verification, we curate 262 inconsistencies from 242 papers. Based on this set, we design three tasks, namely inconsistency identification, remedy and pair matching, which assess a model's capacity to detect, correct, and reason over inconsistencies across different modalities. Furthermore, to address the notorious problem of choice-only shortcuts in multiple-choice evaluation, where models exploit answer patterns without truly understanding the question, we further introduce structured JSON-based answer representations that minimize linguistic biases by reducing reliance on superficial stylistic cues. We benchmark 21 leading LMMs, including large open-weight models (GLM-4.5V 106B, InternVL3 78B) and proprietary models (Gemini 2.5 Pro, GPT-5 with high reasoning). Results reveal strikingly low performance (26.1-54.2%), underscoring the challenge of multimodal scientific reasoning and motivating progress towards trustworthy scientific assistants.", 'score': 2, 'issue_id': 6549, 'pub_date': '2025-10-18', 'pub_date_card': {'ru': '18 октября', 'en': 'October 18', 'zh': '10月18日'}, 'hash': '98b154fc7678bf38', 'authors': ['Lukas Selch', 'Yufang Hou', 'M. Jehanzeb Mirza', 'Sivan Doveh', 'James Glass', 'Rogerio Feris', 'Wei Lin'], 'affiliations': ['Interdisciplinary Transformation University Austria', 'Johannes Kepler University Linz', 'MIT CSAIL', 'MIT-IBM Watson AI Lab', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2510.16505.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#reasoning', '#science'], 'emoji': '🔬', 'ru': {'title': 'Проверка AI на понимание несоответствий в научных статьях', 'desc': 'Исследователи создали бенчмарк PRISMM-Bench для оценки способности больших мультимодальных моделей находить и исправлять противоречия в научных статьях. Датасет содержит 262 реальных несоответствия из рецензий на научные работы, охватывающие текст, графики, таблицы и формулы. Бенчмарк включает три задачи: обнаружение противоречий, их исправление и сопоставление пар элементов. Тестирование 21 ведущей LMM показало очень низкую производительность (26-54%), что демонстрирует серьёзные проблемы современных моделей с мультимодальным научным рассуждением.'}, 'en': {'title': 'Evaluating Multimodal Models for Scientific Consistency', 'desc': 'PRISMM-Bench is a benchmark designed
