        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];

            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {

igh-quality text using a large language model (LLM) without relying on synthetic data or supervised fine-tuning. The authors introduce an incentivization-based reinforcement learning (RL) method that allows the model to learn from scratch, enhancing its ability to produce coherent and structured long-form content. By employing specialized reward models, the LLM is guided to improve its writing quality, length control, and formatting during the generation process. Experimental results demonstrate that the proposed LongWriter-Zero model outperforms traditional methods, achieving state-of-the-art performance on long-form writing benchmarks.'}, 'zh': {'title': 'æ¿€åŠ±å¼ºåŒ–å­¦ä¹ ï¼Œè¶…é•¿æ–‡æœ¬ç”Ÿæˆæ–°çªç ´', 'desc': 'æœ¬è®ºæ–‡æå‡ºäº†ä¸€ç§åŸºäºæ¿€åŠ±çš„å¼ºåŒ–å­¦ä¹ æ–¹æ³•ï¼Œæ—¨åœ¨å¼€å‘ä¸€ç§å¤§å‹è¯­è¨€æ¨¡å‹ï¼Œèƒ½å¤Ÿç”Ÿæˆè¶…é•¿ä¸”é«˜è´¨é‡çš„æ–‡æœ¬ï¼Œè€Œæ— éœ€åˆæˆæ•°æ®æˆ–ç›‘ç£å¾®è°ƒã€‚ä»¥å¾€çš„æ–¹æ³•é€šå¸¸ä¾èµ–äºç›‘ç£å¾®è°ƒï¼ˆSFTï¼‰ï¼Œè¿™éœ€è¦æ„å»ºåˆæˆçš„é•¿æ–‡æœ¬è¾“å‡ºï¼Œæˆæœ¬é«˜ä¸”éš¾ä»¥å®ç°ã€‚æˆ‘ä»¬çš„æ–¹æ³•ä»é›¶å¼€å§‹ï¼Œé€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼ˆRLï¼‰è®­ç»ƒæ¨¡å‹ï¼Œä¿ƒè¿›è¶…é•¿é«˜è´¨é‡æ–‡æœ¬ç”Ÿæˆèƒ½åŠ›çš„å‡ºç°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œæˆ‘ä»¬çš„LongWriter-Zeroæ¨¡å‹åœ¨é•¿æ–‡æœ¬å†™ä½œä»»åŠ¡ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿçš„SFTæ–¹æ³•ï¼Œè¾¾åˆ°äº†æœ€æ–°çš„æŠ€æœ¯æ°´å¹³ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18851', 'title': 'Phantom-Data : Towards a General Subject-Consistent Video Generation\n  Dataset', 'url': 'https://huggingface.co/papers/2506.18851', 'abstract': 'A cross-pair dataset called Phantom-Data improves subject-to-video generation by enhancing prompt alignment and visual quality while maintaining identity consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Subject-to-video generation has witnessed substantial progress in recent years. However, existing models still face significant challenges in faithfully following textual instructions. This limitation, commonly known as the copy-paste problem, arises from the widely used in-pair training paradigm. This approach inherently entangles subject identity with background and contextual attributes by sampling reference images from the same scene as the target video. To address this issue, we introduce Phantom-Data, the first general-purpose cross-pair subject-to-video consistency dataset, containing approximately one million identity-consistent pairs across diverse categories. Our dataset is constructed via a three-stage pipeline: (1) a general and input-aligned subject detection module, (2) large-scale cross-context subject retrieval from more than 53 million videos and 3 billion images, and (3) prior-guided identity verification to ensure visual consistency under contextual variation. Comprehensive experiments show that training with Phantom-Data significantly improves prompt alignment and visual quality while preserving identity consistency on par with in-pair baselines.', 'score': 22, 'issue_id': 4447, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': '525a4c676b83f9a6', 'authors': ['Zhuowei Chen', 'Bingchuan Li', 'Tianxiang Ma', 'Lijie Liu', 'Mingcong Liu', 'Yi Zhang', 'Gen Li', 'Xinghui Li', 'Siyu Zhou', 'Qian He', 'Xinglong Wu'], 'affiliations': ['Intelligent Creation Lab, ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2506.18851.jpg', 'data': {'categories': ['#data', '#dataset', '#synthetic'], 'emoji': 'ğŸ­', 'ru': {'title': 'Phantom-Data: Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ½Ğ¸Ğµ Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ñƒ', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Phantom-Data Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¿Ğ¾ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ñƒ. ĞĞ½ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ñ‚ Ğ¾ĞºĞ¾Ğ»Ğ¾ Ğ¼Ğ¸Ğ»Ğ»Ğ¸Ğ¾Ğ½Ğ° Ğ¿Ğ°Ñ€ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹ Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒÑ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ° Ğ² Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°Ñ…. ĞĞ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¾Ğ·Ğ´Ğ°Ğ½ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ñ‚Ñ€ĞµÑ…ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ°, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰ĞµĞ³Ğ¾ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ ÑÑƒĞ±ÑŠĞµĞºÑ‚Ğ°, Ğ¿Ğ¾Ğ¸ÑĞº Ğ¿Ğ¾ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ğ±Ğ°Ğ·Ğµ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹, Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºÑƒ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ½Ğ° Phantom-Data Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñƒ Ğ¸ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğµ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸Ğ´ĞµĞ½Ñ‚Ğ¸Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸.'}, 'en': {'title': 'Phantom-Data: Enhancing Video Generation with Identity Consistency', 'desc': "The paper introduces Phantom-Data, a new dataset designed to enhance subject-to-video generation in machine learning. This dataset addresses the 'copy-paste problem' by providing identity-consistent pairs that are not tied to specific backgrounds or contexts. It is created through a three-stage process that includes subject detection, cross-context retrieval, and identity verification. Experiments demonstrate that using Phantom-Data leads to better alignment with prompts and improved visual quality while maintaining consistent subject identity."}, 'zh': {'title': 'Phantom-Dataï¼šæå‡è§†é¢‘ç”Ÿæˆçš„èº«ä»½ä¸€è‡´æ€§ä¸è§†è§‰è´¨é‡', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºPhantom-Dataçš„è·¨å¯¹æ•°æ®é›†ï¼Œæ—¨åœ¨æ”¹å–„åŸºäºæ–‡æœ¬ç”Ÿæˆè§†é¢‘çš„æ•ˆæœã€‚è¯¥æ•°æ®é›†é€šè¿‡å¢å¼ºæç¤ºå¯¹é½å’Œè§†è§‰è´¨é‡ï¼ŒåŒæ—¶ä¿æŒèº«ä»½ä¸€è‡´æ€§ï¼Œè§£å†³äº†ç°æœ‰æ¨¡å‹åœ¨éµå¾ªæ–‡æœ¬æŒ‡ä»¤æ—¶é¢ä¸´çš„æŒ‘æˆ˜ã€‚Phantom-DataåŒ…å«çº¦ä¸€ç™¾ä¸‡ä¸ªèº«ä»½ä¸€è‡´çš„é…å¯¹ï¼Œæ¶µç›–å¤šç§ç±»åˆ«ï¼Œé‡‡ç”¨ä¸‰é˜¶æ®µæµç¨‹æ„å»ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œä½¿ç”¨Phantom-Dataè¿›è¡Œè®­ç»ƒæ˜¾è‘—æé«˜äº†ç”Ÿæˆè§†é¢‘çš„è´¨é‡å’Œä¸€è‡´æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18254', 'title': 'RLPR: Extrapolating RLVR to General Domains without Verifiers', 'url': 'https://huggingface.co/papers/2506.18254', 'abstract': "RLPR, a verifier-free framework using LLM's token probability scores as reward signals, enhances reasoning capabilities across both general and mathematical domains, outperforming other methods in various benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Reinforcement Learning with Verifiable Rewards (RLVR) demonstrates promising potential in advancing the reasoning capabilities of LLMs. However, its success remains largely confined to mathematical and code domains. This primary limitation stems from the heavy reliance on domain-specific verifiers, which results in prohibitive complexity and limited scalability. To address the challenge, our key observation is that LLM's intrinsic probability of generating a correct free-form answer directly indicates its own evaluation of the reasoning reward (i.e., how well the reasoning process leads to the correct answer). Building on this insight, we propose RLPR, a simple verifier-free framework that extrapolates RLVR to broader general domains. RLPR uses the LLM's own token probability scores for reference answers as the reward signal and maximizes the expected reward during training. We find that addressing the high variance of this noisy probability reward is crucial to make it work, and propose prob-to-reward and stabilizing methods to ensure a precise and stable reward from LLM intrinsic probabilities. Comprehensive experiments in four general-domain benchmarks and three mathematical benchmarks show that RLPR consistently improves reasoning capabilities in both areas for Gemma, Llama, and Qwen based models. Notably, RLPR outperforms concurrent VeriFree by 7.6 points on TheoremQA and 7.5 points on Minerva, and even surpasses strong verifier-model-dependent approaches General-Reasoner by 1.6 average points across seven benchmarks.", 'score': 22, 'issue_id': 4451, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': 'f96aa2817f2af792', 'authors': ['Tianyu Yu', 'Bo Ji', 'Shouli Wang', 'Shu Yao', 'Zefan Wang', 'Ganqu Cui', 'Lifan Yuan', 'Ning Ding', 'Yuan Yao', 'Zhiyuan Liu', 'Maosong Sun', 'Tat-Seng Chua'], 'affiliations': ['Beijing University of Posts and Telecommunications', 'Harbin Insti le': 'RLPRï¼šæ— éœ€éªŒè¯å™¨çš„æ¨ç†èƒ½åŠ›æå‡æ¡†æ¶', 'desc': 'RLPRæ˜¯ä¸€ç§æ— éœ€éªŒè¯å™¨çš„æ¡†æ¶ï¼Œåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ç”Ÿæˆçš„æ ‡è®°æ¦‚ç‡åˆ†æ•°ä½œä¸ºå¥–åŠ±ä¿¡å·ï¼Œå¢å¼ºäº†å…¶åœ¨ä¸€èˆ¬å’Œæ•°å­¦é¢†åŸŸçš„æ¨ç†èƒ½åŠ›ã€‚è¯¥æ–¹æ³•å…‹æœäº†ä¼ ç»Ÿå¼ºåŒ–å­¦ä¹ æ–¹æ³•åœ¨ç‰¹å®šé¢†åŸŸéªŒè¯å™¨ä¾èµ–æ€§å¸¦æ¥çš„å¤æ‚æ€§å’Œå¯æ‰©å±•æ€§é™åˆ¶ã€‚é€šè¿‡ä½¿ç”¨LLMè‡ªèº«çš„æ ‡è®°æ¦‚ç‡åˆ†æ•°ä½œä¸ºå‚è€ƒç­”æ¡ˆçš„å¥–åŠ±ä¿¡å·ï¼ŒRLPRåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­æœ€å¤§åŒ–æœŸæœ›å¥–åŠ±ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒRLPRåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—æå‡äº†æ¨ç†èƒ½åŠ›ï¼Œè¶…è¶Šäº†å…¶ä»–æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18896', 'title': 'ReasonFlux-PRM: Trajectory-Aware PRMs for Long Chain-of-Thought\n  Reasoning in LLMs', 'url': 'https://huggingface.co/papers/2506.18896', 'abstract': 'ReasonFlux-PRM, a novel trajectory-aware Process Reward Model, evaluates reasoning traces with step-level and trajectory-level supervision, enhancing performance in model distillation, reinforcement learning, and test-time scaling.  \t\t\t\t\tAI-generated summary \t\t\t\t Process Reward Models (PRMs) have recently emerged as a powerful framework for supervising intermediate reasoning steps in large language models (LLMs). Previous PRMs are primarily trained on model final output responses and struggle to evaluate intermediate thinking trajectories robustly, especially in the emerging setting of trajectory-response outputs generated by frontier reasoning models like Deepseek-R1. In this work, we introduce ReasonFlux-PRM, a novel trajectory-aware PRM explicitly designed to evaluate the trajectory-response type of reasoning traces. ReasonFlux-PRM incorporates both step-level and trajectory-level supervision, enabling fine-grained reward assignment aligned with structured chain-of-thought data. We adapt ReasonFlux-PRM to support reward supervision under both offline and online settings, including (i) selecting high-quality model distillation data for downstream supervised fine-tuning of smaller models, (ii) providing dense process-level rewards for policy optimization during reinforcement learning, and (iii) enabling reward-guided Best-of-N test-time scaling. Empirical results on challenging downstream benchmarks such as AIME, MATH500, and GPQA-Diamond demonstrate that ReasonFlux-PRM-7B selects higher quality data than strong PRMs (e.g., Qwen2.5-Math-PRM-72B) and human-curated baselines. Furthermore, our derived ReasonFlux-PRM-7B yields consistent performance improvements, achieving average gains of 12.1% in supervised fine-tuning, 4.5% in reinforcement learning, and 6.3% in test-time scaling. We also release our efficient ReasonFlux-PRM-1.5B for resource-constrained applications and edge deployment. Projects: https://github.com/Gen-Verse/ReasonFlux', 'score': 21, 'issue_id': 4447, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': '6a30d79f40f7d98d', 'authors': ['Jiaru Zou', 'Ling Yang', 'Jingwen Gu', 'Jiahao Qiu', 'Ke Shen', 'Jingrui He', 'Mengdi Wang'], 'affiliations': ['ByteDance', 'Cornell University', 'Princeton University', 'UIUC'], 'pdf_title_img': 'assets/pdf/title_img/2506.18896.jpg', 'data': {'categories': ['#training', '#small_models', '#optimization', '#rl', '#dataset', '#benchmark', '#reasoning'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ˜Ğ˜ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ñ†ĞµĞ½ĞºÑƒ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¹ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ', 'desc': 'ReasonFlux-PRM - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM). ĞĞ½Ğ° Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑˆĞ°Ğ³Ğ¸ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ¸ Ñ†ĞµĞ»Ñ‹Ğµ Ñ‚Ñ€Ğ°ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡Ğ°Ñ‚ÑŒ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ² Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. ReasonFlux-PRM Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ÑÑ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ±Ğ¾Ñ€Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ Ğ´Ğ¸ÑÑ‚Ğ¸Ğ»Ğ»ÑÑ†Ğ¸Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾Ğ»Ğ¸Ñ‚Ğ¸ĞºĞ¸ Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğ¸ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ¸ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ReasonFlux-PRM Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ….'}, 'en': {'title': 'Enhancing Reasoning Evaluation with ReasonFlux-PRM', 'desc': 'ReasonFlux-PRM is a new model that improves how we evaluate reasoning processes in large language models by focusing on both individual steps and overall trajectories. It addresses the limitations of previous Process Reward Models that mainly assessed final outputs, which often missed the nuances of intermediate reasoning. By using both step-level and trajectory-level supervision, it provides more accurate rewards that align with structured reasoning data. The model has shown significant performance improvements in tasks like model distillation, reinforcement learning, and test-time scaling, outperforming existing models and human-curated benchmarks.'}, 'zh': {'title': 'æ¨ç†è½¨è¿¹çš„æ™ºèƒ½è¯„ä¼°', 'desc': 'ReasonFlux-PRMæ˜¯ä¸€ç§æ–°é¢–çš„è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ï¼Œä¸“æ³¨äºè¯„ä¼°æ¨ç†è½¨è¿¹ï¼Œç»“åˆäº†é€æ­¥å’Œè½¨è¿¹çº§çš„ç›‘ç£ã€‚è¿™ç§æ¨¡å‹èƒ½å¤Ÿåœ¨æ¨¡å‹è’¸é¦ã€å¼ºåŒ–å­¦ä¹ å’Œæµ‹è¯•æ—¶æ‰©å±•ä¸­æå‡æ€§èƒ½ã€‚é€šè¿‡å¯¹æ¨ç†è¿‡ç¨‹çš„ç»†è‡´å¥–åŠ±åˆ†é…ï¼ŒReasonFlux-PRMèƒ½å¤Ÿæ›´å¥½åœ°å¤„ç†å¤æ‚çš„æ¨ç†ä»»åŠ¡ã€‚å®éªŒè¯æ˜ï¼Œè¯¥æ¨¡å‹åœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°ä¼˜äºä¼ ç»Ÿçš„è¿‡ç¨‹å¥–åŠ±æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.15741', 'title': 'OAgents: An Empirical Study of Building Effective Agents', 'url': 'https://huggingface.co/papers/2506.15741', 'abstract': 'Recently, Agentic AI has become an increasingly popular research field. However, we argue that current agent research practices lack standardization and scientific rigor, making it hard to conduct fair comparisons among methods. As a result, it is still unclear how different design choices in agent frameworks affect effectiveness, and measuring their progress remains challenging. In this work, we conduct a systematic empirical study on GAIA benchmark and BrowseComp to examine the impact of popular design choices in key agent components in a fair and rigorous manner. We find that the lack of a standard evaluation protocol makes previous works, even open-sourced ones, non-reproducible, with significant variance between random runs. Therefore, we introduce a more robust evaluation protocol to stabilize comparisons. Our study reveals which components and designs are crucial for effective agents, while others are redundant, despite seeming logical. Based on our findings, we build and open-source OAgents, a new foundation agent framework that achieves state-of-the-art performance among open-source projects. OAgents offers a modular design for various agent components, promoting future research in Agentic AI.', 'score': 20, 'issue_id': 4452, 'pub_date': '2025-06-17', 'pub_date_card': {'ru': '17 Ğ¸ÑĞ½Ñ', 'en': 'June 17', 'zh': '6æœˆ17æ—¥'}, 'hash': 'e2b3d701474597cc', 'authors': ['He Zhu', 'Tianrui Qin', 'King Zhu', 'Heyuan Huang', 'Yeyi Guan', 'Jinxiang Xia', 'Yi Yao', 'Hanhao Li', 'Ningning Wang', 'Pai Liu', 'Tianhao Peng', 'Xin Gui', 'Xiaowan Li', 'Yuhui Liu', 'Yuchen Eleanor Jiang', 'Jun Wang', 'Changwang Zhang', 'Xiangru Tang', 'Ge Zhang', 'Jian Yang', 'Minghao Liu', 'Xitong Gao', 'Jiaheng Liu', 'Wangchunshu Zhou'], 'affiliations': ['Nanjing University', 'OPPO'], 'pdf_title_img': 'assets/pdf/title_img/2506.15741.jpg', 'data': {'categories': ['#agents', '#benchmark', '#open_source', '#agi'], 'emoji': 'ğŸ¤–', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ˜Ğ˜', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ğ¾ÑĞ²ÑÑ‰ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğµ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ½Ğ°ÑƒÑ‡Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸ÑÑ… Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ°. ĞĞ²Ñ‚Ğ¾Ñ€ . To address these limitations, we introduce Surfel-Indexed View Memory (VMem), a mechanism that remembers past views by indexing them geometrically based on the 3D surface elements (surfels) they have observed. VMem enables the efficient retrieval of the most relevant past views when generating new ones. By focusing only on these relevant views, our method produces consistent explorations of imagined environments at a fraction of the computational cost of using all past views as context. We evaluate our approach on challenging long-term scene synthesis benchmarks and demonstrate superior performance compared to existing methods in maintaining scene coherence and camera control.', 'score': 10, 'issue_id': 4448, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': 'fe5d31c2b125d778', 'authors': ['Runjia Li', 'Philip Torr', 'Andrea Vedaldi', 'Tomas Jakab'], 'affiliations': ['University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2506.18903.jpg', 'data': {'categories': ['#long_context', '#video', '#benchmark', '#optimization', '#3d'], 'emoji': 'ğŸ¥', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ¿Ğ¾Ğ´ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Surfel-Indexed View Memory (VMem) Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾. VMem Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ·Ğ°Ğ¿Ğ¾Ğ¼Ğ¸Ğ½Ğ°Ñ‚ÑŒ Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ‚ÑŒ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾ÑˆĞ»Ñ‹Ğµ Ğ²Ğ¸Ğ´Ñ‹ ÑÑ†ĞµĞ½Ñ‹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¸Ğ½Ğ´ĞµĞºÑĞ°Ñ†Ğ¸Ñ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ 3D Ğ¿Ğ¾Ğ²ĞµÑ€Ñ…Ğ½Ğ¾ÑÑ‚Ğ½Ñ‹Ñ… ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ¾Ğ² (ÑÑƒÑ€Ñ„ĞµĞ»ĞµĞ¹). Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½ÑƒÑ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑ†ĞµĞ½Ñ‹ Ğ¸ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²ÑĞµÑ… Ğ¿Ñ€Ğ¾ÑˆĞ»Ñ‹Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² Ğ² ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğµ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ½ÑƒÑ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ Ğ½Ğ° ÑĞ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… Ğ´Ğ¾Ğ»Ğ³Ğ¾ÑÑ€Ğ¾Ñ‡Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° ÑÑ†ĞµĞ½ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Enhancing Video Generation with Efficient Memory Retrieval', 'desc': 'This paper introduces a new memory mechanism called Surfel-Indexed View Memory (VMem) that improves video generation by efficiently recalling relevant past views. Unlike traditional methods that either accumulate errors or have limited context, VMem uses geometric indexing based on 3D surface elements to enhance long-term scene coherence. By focusing on the most pertinent past views, it reduces computational costs while generating consistent and coherent video outputs. The approach is evaluated against challenging benchmarks, showing better performance in maintaining scene integrity and camera control compared to existing techniques.'}, 'zh': {'title': 'é«˜æ•ˆè®°å¿†ï¼Œæå‡è§†é¢‘ç”Ÿæˆçš„ä¸€è‡´æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°é¢–çš„è®°å¿†æœºåˆ¶ï¼Œç§°ä¸ºè¡¨é¢ç´¢å¼•è§†å›¾è®°å¿†ï¼ˆSurfel-Indexed View Memoryï¼‰ï¼Œæ—¨åœ¨æé«˜è§†é¢‘ç”Ÿæˆçš„æ•ˆæœã€‚è¯¥æœºåˆ¶é€šè¿‡å‡ ä½•ç´¢å¼•è¿‡å»çš„è§†å›¾ï¼ŒåŸºäºè§‚å¯Ÿåˆ°çš„ä¸‰ç»´è¡¨é¢å…ƒç´ ï¼ˆsurfelsï¼‰æ¥æœ‰æ•ˆåœ°è®°å¿†å’Œæ£€ç´¢ç›¸å…³çš„å†å²è§†å›¾ã€‚ä¸ä¼ ç»Ÿæ–¹æ³•ç›¸æ¯”ï¼ŒVMemèƒ½å¤Ÿåœ¨ç”Ÿæˆæ–°è§†å›¾æ—¶é«˜æ•ˆåœ°æå–æœ€ç›¸å…³çš„è¿‡å»è§†å›¾ï¼Œä»è€Œåœ¨é™ä½è®¡ç®—æˆæœ¬çš„åŒæ—¶ä¿æŒé•¿æœŸåœºæ™¯çš„ä¸€è‡´æ€§ã€‚æˆ‘ä»¬åœ¨é•¿æœŸåœºæ™¯åˆæˆåŸºå‡†æµ‹è¯•ä¸­è¯„ä¼°äº†è¯¥æ–¹æ³•ï¼Œç»“æœæ˜¾ç¤ºå…¶åœ¨åœºæ™¯ä¸€è‡´æ€§å’Œç›¸æœºæ§åˆ¶æ–¹é¢çš„è¡¨ç°ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18309', 'title': 'LettinGo: Explore User Profile Generation for Recommendation System', 'url': 'https://huggingface.co/papers/2506.18309', 'abstract': 'LettinGo enhances user profiling via diverse, adaptive profiles generated using LLMs and Direct Preference Optimization, improving recommendation accuracy and flexibility.  \t\t\t\t\tAI-generated summary \t\t\t\t User profiling is pivotal for recommendation systems, as it transforms raw user interaction data into concise and structured representations that drive personalized recommendations. While traditional embedding-based profiles lack interpretability and adaptability, recent advances with large language models (LLMs) enable text-based profiles that are semantically richer and more transparent. However, existing methods often adhere to fixed formats that limit their ability to capture the full diversity of user behaviors. In this paper, we introduce LettinGo, a novel framework for generating diverse and adaptive user profiles. By leveraging the expressive power of LLMs and incorporating direct feedback from downstream recommendation tasks, our approach avoids the rigid constraints imposed by supervised fine-tuning (SFT). Instead, we employ Direct Preference Optimization (DPO) to align the profile generator with task-specific performance, ensuring that the profiles remain adaptive and effective. LettinGo operates in three stages: (1) exploring diverse user profiles via multiple LLMs, (2) evaluating profile quality based on their impact in recommendation systems, and (3) aligning the profile generation through pairwise preference data derived from task performance. Experimental results demonstrate that our framework significantly enhances recommendation accuracy, flexibility, and contextual awareness. This work enhances profile generation as a key innovation for next-generation recommendation systems.', 'score': 6, 'issue_id': 4450, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': '6f2beb5a53c301ed', 'authors': ['Lu Wang', 'Di Zhang', 'Fangkai Yang', 'Pu Zhao', 'Jianfeng Liu', 'Yuefeng Zhan', 'Hao Sun', 'Qingwei Lin', 'Weiwei Deng', 'Dongmei Zhang', 'Feng Sun', 'Qi Zhang'], 'affiliations': ['Microsoft Corporation Beijing, China', 'Peking University Beijing, China'], 'pdf_title_img': 'assets/pdf/t eir impact on recommendations, LettinGo significantly enhances the accuracy and contextual awareness of personalized suggestions.'}, 'zh': {'title': 'LettinGoï¼šæå‡æ¨èç³»ç»Ÿçš„ç”¨æˆ·ç”»åƒç”Ÿæˆ', 'desc': 'LettinGo æ˜¯ä¸€ä¸ªæ–°é¢–çš„æ¡†æ¶ï¼Œç”¨äºç”Ÿæˆå¤šæ ·åŒ–å’Œè‡ªé€‚åº”çš„ç”¨æˆ·ç”»åƒï¼Œä»¥æé«˜æ¨èç³»ç»Ÿçš„å‡†ç¡®æ€§å’Œçµæ´»æ€§ã€‚å®ƒåˆ©ç”¨å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰çš„è¡¨è¾¾èƒ½åŠ›ï¼Œç»“åˆç›´æ¥åå¥½ä¼˜åŒ–ï¼ˆDPOï¼‰ï¼Œé¿å…äº†ä¼ ç»Ÿæ–¹æ³•ä¸­å›ºå®šæ ¼å¼çš„é™åˆ¶ã€‚é€šè¿‡ä¸‰ä¸ªé˜¶æ®µçš„æ“ä½œï¼ŒLettinGo èƒ½å¤Ÿæ¢ç´¢å¤šæ ·çš„ç”¨æˆ·ç”»åƒã€è¯„ä¼°å…¶åœ¨æ¨èç³»ç»Ÿä¸­çš„è´¨é‡ï¼Œå¹¶æ ¹æ®ä»»åŠ¡æ€§èƒ½è°ƒæ•´ç”Ÿæˆè¿‡ç¨‹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ¡†æ¶æ˜¾è‘—æå‡äº†æ¨èçš„å‡†ç¡®æ€§ã€çµæ´»æ€§å’Œä¸Šä¸‹æ–‡æ„è¯†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18631', 'title': 'ReDit: Reward Dithering for Improved LLM Policy Optimization', 'url': 'https://huggingface.co/papers/2506.18631', 'abstract': "ReDit, a reward dithering method, addresses issues in discrete reward systems by introducing noise, leading to smoother optimization and faster convergence compared to standard methods.  \t\t\t\t\tAI-generated summary \t\t\t\t DeepSeek-R1 has successfully enhanced Large Language Model (LLM) reasoning capabilities through its rule-based reward system. While it's a ''perfect'' reward system that effectively mitigates reward hacking, such reward functions are often discrete. Our experimental observations suggest that discrete rewards can lead to gradient anomaly, unstable optimization, and slow convergence. To address this issue, we propose ReDit (Reward Dithering), a method that dithers the discrete reward signal by adding simple random noise. With this perturbed reward, exploratory gradients are continuously provided throughout the learning process, enabling smoother gradient updates and accelerating convergence. The injected noise also introduces stochasticity into flat reward regions, encouraging the model to explore novel policies and escape local optima. Experiments across diverse tasks demonstrate the effectiveness and efficiency of ReDit. On average, ReDit achieves performance comparable to vanilla GRPO with only approximately 10% the training steps, and furthermore, still exhibits a 4% performance improvement over vanilla GRPO when trained for a similar duration. Visualizations confirm significant mitigation of gradient issues with ReDit. Moreover, theoretical analyses are provided to further validate these advantages.", 'score': 5, 'issue_id': 4448, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': 'cc6b6162c9368cf4', 'authors': ['Chenxing Wei', 'Jiarui Yu', 'Ying Tiffany He', 'Hande Dong', 'Yao Shu', 'Fei Yu'], 'affiliations': ['College of Computer Science and Software Engineering, Shenzhen University, China', 'Guangdong Laboratory of Artificial Intelligence and Digital Economy (SZ), China', 'Hong Kong University of Science and Technology (Guangzhou), China', 'Tencent, Shenzhen, China'], 'pdf_title_img': 'assets/pdf/title_img/2506.18631.jpg', 'data': {'categories': ['#rlhf', '#training', '#rl', '#reasoning', '#optimization'], 'emoji': 'ğŸ²', 'ru': {'title': 'Ğ¨ÑƒĞ¼ Ğ²Ğ¾ Ğ±Ğ»Ğ°Ğ³Ğ¾: ReDit ÑƒĞ»ÑƒÑ‡ÑˆĞ°ĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'ReDit - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑˆÑƒĞ¼Ğ° Ğ² Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ½ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ°Ğ½Ğ¾Ğ¼Ğ°Ğ»Ğ¸Ğ¹ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ° Ğ¸ Ğ¼ĞµĞ´Ğ»ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸, Ñ…Ğ°Ñ€Ğ°ĞºÑ‚ĞµÑ€Ğ½Ñ‹Ğµ Ğ´Ğ»Ñ Ğ´Ğ¸ÑĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´. ReDit Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ğ»Ğ°Ğ²Ğ½ÑƒÑ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸ ÑƒÑĞºĞ¾Ñ€ÑĞµÑ‚ ÑÑ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ÑÑ‚ÑŒ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ ÑĞ¾ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ°Ğ¼Ğ¸. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ ReDit Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ ÑĞ¾Ğ¿Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ğ¼Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ½Ğ¾ Ğ·Ğ° 10% ÑˆĞ°Ğ³Ğ¾Ğ² Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ Ğ¾Ğ±Ñ‹Ñ‡Ğ½Ñ‹Ğ¼ GRPO.'}, 'en': {'title': 'ReDit: Smoother Rewards for Faster Learning', 'desc': 'ReDit is a novel method designed to improve optimization in systems that use discrete rewards by adding random noise to the reward signal. This noise helps to create smoother gradient updates, which leads to faster convergence during training. By introducing stochasticity, ReDit encourages exploration of new policies, helping models avoid getting stuck in local optima. Experimental results show that ReDit not only reduces training time significantly but also enhances performance compared to traditional methods.'}, 'zh': {'title': 'ReDitï¼šæå‡ç¦»æ•£å¥–åŠ±ç³»ç»Ÿçš„ä¼˜åŒ–æ•ˆç‡', 'desc': 'ReDitæ˜¯ä¸€ç§å¥–åŠ±æŠ–åŠ¨æ–¹æ³•ï¼Œæ—¨åœ¨è§£å†³ç¦»æ•£å¥–åŠ±ç³»ç»Ÿä¸­çš„é—®é¢˜ã€‚é€šè¿‡å¼•å…¥å™ªå£°ï¼ŒReDitä½¿å¾—ä¼˜åŒ–è¿‡ç¨‹æ›´åŠ å¹³æ»‘ï¼Œå¹¶ä¸”æ”¶æ•›é€Ÿåº¦æ¯”æ ‡å‡†æ–¹æ³•æ›´å¿«ã€‚å®éªŒè¡¨æ˜ï¼Œç¦»æ•£å¥–åŠ±å¯èƒ½å¯¼è‡´æ¢¯åº¦å¼‚å¸¸å’Œä¸ç¨³å®šçš„ä¼˜åŒ–ï¼Œè€ŒReDité€šè¿‡æ·»åŠ éšæœºå™ªå£°æ¥æ”¹å–„è¿™ä¸€ç‚¹ã€‚æœ€ç»ˆï¼ŒReDitåœ¨å¤šä¸ªä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œè®­ç»ƒæ­¥éª¤ä»…ä¸ºä¼ ç»Ÿæ–¹æ³•çš„10%ï¼ŒåŒæ—¶åœ¨ç›¸ä¼¼è®­ç»ƒæ—¶é—´å†…æ€§èƒ½æå‡äº†4%ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.16962', 'title': 'Enhancing Step-by-Step and Verifiable Medical Reasoning in MLLMs', 'url': 'https://huggingface.co/papers/2506.16962', 'abstract': 'MICS, a novel reasoning-path searching scheme, enhances medical MLLMs like Chiron-o1 with robust generalizable reasoning and visual question-answering capabilities through comprehensive chain-of-thought data generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Multimodal large language models (MLLMs) have begun to demonstrate robust reasoning capabilities on general tasks, yet their application in the medical domain remains in its early stages. Constructing chain-of-thought (CoT) training data is essential for bolstering the reasoning abilities of medical MLLMs. However, existing approaches exhibit a deficiency in offering a comprehensive framework for searching and evaluating effective reasoning paths towards critical diagnosis. To address this challenge, we propose Mentor-Intern Collaborative Search (MICS), a novel reasoning-path searching scheme to generate rigorous and effective medical CoT data. MICS first leverages mentor models to initialize the reasoning, one step at a time, then prompts each intern model to continue the thinking along those initiated paths, and finally selects the optimal reasoning path according to the overall reasoning performance of multiple intern models. The reasoning performance is determined by an MICS-Score, which assesses the quality of generated reasoning paths. Eventually, we construct MMRP, a multi-task medical reasoning dataset with ranked difficulty, and Chiron-o1, a new medical MLLM devised via a curriculum learning strategy, with robust visual question-answering and generalizable reasoning capabilities. Extensive experiments demonstrate that Chiron-o1, trained on our CoT dataset constructed using MICS, achieves state-of-the-art performance across a list of medical visual question answering and reasoning benchmarks. Codes are available at GitHub - manglu097/Chiron-o1: Enhancing Step-by-Step and Verifiable Medical Reasoning in MLLMs', 'score': 5, 'issue_id': 4449, 'pub_date': '2025-06-20', 'pub_date_card': {'ru': '20 Ğ¸ÑĞ½Ñ', 'en': 'June 20', 'zh': '6æœˆ20æ—¥'}, 'hash': 'c1531ab3106ca207', 'authors': ['Haoran Sun', 'Yankai Jiang', 'Wenjie Lou', 'Yujie Zhang', 'Wenjie Li', 'Lilong Wang', 'Mianxin Liu', 'Lei Liu', 'Xiaosong Wang'], 'affiliations': ['Fudan University', 'Shanghai Artificial Intelligence Laboratory', 'Shanghai Jiao Tong University'], 'pdf_title_img': 'assets/pdf/title_img/2506.16962.jpg', 'data': {'categories': ['#science', '#benchmark', '#data', '#multimodal', '#dataset', '#training', '#healthcare', '#reasoning'], 'emoji': 'ğŸ©º', 'ru': {'title': 'Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¼ĞµĞ´Ğ¸Ñ†Ğ¸Ğ½ÑĞºĞ¸Ñ… Ğ˜Ğ˜-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ğ¾Ğ¸ÑĞº Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¿ÑƒÑ‚ĞµĞ¹ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´Ğµ sts model performance and reduces computational costs. Results show that FinCoT increases accuracy and provides clearer reasoning paths, making it a valuable tool for financial analysis.'}, 'zh': {'title': 'ç»“æ„åŒ–æ€ç»´é“¾æç¤ºï¼šæå‡é‡‘èNLPæ€§èƒ½çš„å…³é”®', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§åä¸ºFinCoTçš„ç»“æ„åŒ–æ€ç»´é“¾æç¤ºæ–¹æ³•ï¼Œæ—¨åœ¨æå‡é‡‘èè‡ªç„¶è¯­è¨€å¤„ç†çš„æ€§èƒ½å¹¶é™ä½è®¡ç®—æˆæœ¬ï¼ŒåŒæ—¶å¢å¼ºå¯è§£é‡Šæ€§ã€‚ç ”ç©¶è¡¨æ˜ï¼ŒFinNLPä¸­ä¸»è¦æœ‰ä¸‰ç§æç¤ºé£æ ¼ï¼šæ ‡å‡†æç¤ºã€éç»“æ„åŒ–æ€ç»´é“¾æç¤ºå’Œç»“æ„åŒ–æ€ç»´é“¾æç¤ºã€‚ä»¥å¾€çš„ç ”ç©¶ä¸»è¦é›†ä¸­åœ¨æ ‡å‡†æˆ–éç»“æ„åŒ–æ€ç»´é“¾æç¤ºä¸Šï¼Œè€Œç»“æ„åŒ–æ€ç»´é“¾æç¤ºçš„å…³æ³¨è¾ƒå°‘ã€‚é€šè¿‡å¯¹åä¸ªé‡‘èé¢†åŸŸçš„CFAé£æ ¼é—®é¢˜è¿›è¡Œè¯„ä¼°ï¼ŒFinCoTçš„æ€§èƒ½ä»63.2%æå‡è‡³80.5%ï¼Œå¹¶ä¸”ç”Ÿæˆçš„æ ‡è®°æ•°é‡å‡å°‘äº†å…«å€ï¼Œæ˜¾ç¤ºå‡ºé¢†åŸŸå¯¹é½çš„ç»“æ„åŒ–æç¤ºåœ¨æ€§èƒ½å’Œæ¨ç†å¯è§£é‡Šæ€§æ–¹é¢çš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18792', 'title': 'ViDAR: Video Diffusion-Aware 4D Reconstruction From Monocular Inputs', 'url': 'https://huggingface.co/papers/2506.18792', 'abstract': "ViDAR uses diffusion-aware reconstruction to generate high-quality novel views of dynamic scenes from monocular video, outperforming existing methods in visual quality and geometric consistency.  \t\t\t\t\tAI-generated summary \t\t\t\t Dynamic Novel View Synthesis aims to generate photorealistic views of moving subjects from arbitrary viewpoints. This task is particularly challenging when relying on monocular video, where disentangling structure from motion is ill-posed and supervision is scarce. We introduce Video Diffusion-Aware Reconstruction (ViDAR), a novel 4D reconstruction framework that leverages personalised diffusion models to synthesise a pseudo multi-view supervision signal for training a Gaussian splatting representation. By conditioning on scene-specific features, ViDAR recovers fine-grained appearance details while mitigating artefacts introduced by monocular ambiguity. To address the spatio-temporal inconsistency of diffusion-based supervision, we propose a diffusion-aware loss function and a camera pose optimisation strategy that aligns synthetic views with the underlying scene geometry. Experiments on DyCheck, a challenging benchmark with extreme viewpoint variation, show that ViDAR outperforms all state-of-the-art baselines in visual quality and geometric consistency. We further highlight ViDAR's strong improvement over baselines on dynamic regions and provide a new benchmark to compare performance in reconstructing motion-rich parts of the scene. Project page: https://vidar-4d.github.io", 'score': 4, 'issue_id': 4455, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': 'f8043a5d01c5fa35', 'authors': ['Michal Nazarczuk', 'Sibi Catley-Chandar', 'Thomas Tanay', 'Zhensong Zhang', 'Gregory Slabaugh', 'Eduardo PÃ©rez-Pellitero'], 'affiliations': ['Huawei Noahs Ark Lab', 'Queen Mary University of London'], 'pdf_title_img': 'assets/pdf/title_img/2506.18792.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#video', '#benchmark', '#cv'], 'emoji': 'ğŸ¥', 'ru': {'title': 'ViDAR: Ğ ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ½Ğ¾Ğ²Ñ‹Ñ… Ñ€Ğ°ĞºÑƒÑ€ÑĞ¾Ğ² Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½', 'desc': 'ViDAR - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ° Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡Ğ½Ñ‹Ñ… ÑÑ†ĞµĞ½ Ğ¸Ğ· Ğ¼Ğ¾Ğ½Ğ¾ĞºÑƒĞ»ÑÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞĞ½Ğ° Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ğ¿ÑĞµĞ²Ğ´Ğ¾-Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ñ€Ğ°ĞºÑƒÑ€ÑĞ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ ÑÑ†ĞµĞ½Ñ‹ Ğ² Ğ²Ğ¸Ğ´Ğµ Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹Ñ… ÑĞ¿Ğ»Ğ°Ñ‚Ğ¾Ğ². ViDAR Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾-Ğ¾ÑĞ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½ÑƒÑ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ Ğ¸ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ¸Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´Ğ¾Ğ² Ñ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸ĞµĞ¹ ÑÑ†ĞµĞ½Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ViDAR Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾ ¢„æµ‹å‡†ç¡®æ€§ã€‚ä½œè€…æå‡ºäº†ä¸€ç§æ”¹è¿›çš„ç‰¹å¾é€‰æ‹©æ–¹æ³•ï¼Œå¯ä»¥æœ‰æ•ˆå‡å°‘æ•°æ®ç»´åº¦ï¼ŒåŒæ—¶ä¿ç•™é‡è¦ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥ç®—æ³•åœ¨å¤šä¸ªæ•°æ®é›†ä¸Šè¡¨ç°ä¼˜äºä¼ ç»Ÿæ–¹æ³•ã€‚é€šè¿‡ä¼˜åŒ–æ¨¡å‹çš„è®­ç»ƒè¿‡ç¨‹ï¼Œç ”ç©¶è€…å¸Œæœ›æ¨åŠ¨æœºå™¨å­¦ä¹ åœ¨å®é™…åº”ç”¨ä¸­çš„æ•ˆæœã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18349', 'title': 'SlimMoE: Structured Compression of Large MoE Models via Expert Slimming\n  and Distillation', 'url': 'https://huggingface.co/papers/2506.18349', 'abstract': "SlimMoE compresses large MoE models into smaller, efficient variants using multi-stage compression without full retraining, maintaining competitive performance with significantly fewer resources.  \t\t\t\t\tAI-generated summary \t\t\t\t The Mixture of Experts (MoE) architecture has emerged as a powerful paradigm for scaling large language models (LLMs) while maintaining inference efficiency. However, their enormous memory requirements make them prohibitively expensive to fine-tune or deploy in resource-constrained environments. To address this challenge, we introduce SlimMoE, a multi-stage compression framework for transforming large MoE models into much smaller, efficient variants without incurring the prohibitive costs of training from scratch. Our method systematically reduces parameter counts by slimming experts and transferring knowledge through intermediate stages, effectively mitigating the performance degradation common in one-shot pruning approaches. Using this framework, we compress Phi 3.5-MoE (41.9B total/6.6B activated parameters) to create Phi-mini-MoE (7.6B total/2.4B activated parameters) and Phi-tiny-MoE (3.8B total/1.1B activated parameters) using only 400B tokens--less than 10% of the original model's training data. These compressed models can be fine-tuned on a single GPU (A100 for Phi-mini-MoE, A6000 for Phi-tiny-MoE), making them highly suitable for academic and resource-limited settings. Our experiments demonstrate that these compressed models outperform others of similar size and remain competitive with larger models. For instance, Phi-mini-MoE achieves similar or better performance to Phi-3-mini using only 2/3 of the activated parameters and yields comparable MMLU scores to Llama 3.1 8B despite having significantly lower latency. Our findings demonstrate that structured pruning combined with staged distillation offers an effective path to creating high-quality, compact MoE models, paving the way for broader adoption of MoE architectures. We make our models publicly available at https://huggingface.co/microsoft/Phi-mini-MoE-instruct and https://huggingface.co/microsoft/Phi-tiny-MoE-instruct .", 'score': 4, 'issue_id': 4449, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': 'ae21c466bdfe4727', 'authors': ['Zichong Li', 'Chen Liang', 'Zixuan Zhang', 'Ilgee Hong', 'Young Jin Kim', 'Weizhu Chen', 'Tuo Zhao'], 'affiliations': ['Georgia Tech', 'Microsoft'], 'pdf_title_img': 'assets/pdf/title_img/2506.18349.jpg', 'data': {'categories': ['#transfer_learning', '#optimization', '#training', '#architecture', '#open_source', '#inference', '#small_models'], 'emoji': 'ğŸ—œï¸', 'ru': {'title': 'SlimMoE: Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ MoE-Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°', 'desc': 'SlimMoE - ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾ÑÑ‚Ğ°Ğ¿Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Mixture of Experts (MoE) Ğ² Ğ±Ğ¾Ğ»ĞµĞµ ĞºĞ¾Ğ¼Ğ¿Ğ°ĞºÑ‚Ğ½Ñ‹Ğµ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ñ‹. ĞœĞµÑ‚Ğ¾Ğ´ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ°ĞµÑ‚ ĞºĞ¾Ğ»Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² Ğ¿ÑƒÑ‚ĞµĞ¼ ÑĞ¾ĞºÑ€Ğ°Ñ‰ĞµĞ½Ğ¸Ñ ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿ĞµÑ€ĞµĞ´Ğ°Ñ‡Ğ¸ Ğ·Ğ½Ğ°Ğ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ¼ĞµĞ¶ÑƒÑ‚Ğ¾Ñ‡Ğ½Ñ‹Ğµ ÑÑ‚Ğ°Ğ´Ğ¸Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¸Ğ·Ğ±ĞµĞ¶Ğ°Ñ‚ÑŒ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ ÑÑ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´, Ğ°Ğ²Ñ‚Ğ¾Ñ€Ñ‹ ÑĞ¶Ğ°Ğ»Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Phi 3.5-MoE Ğ´Ğ¾ Phi-mini-MoE Ğ¸ Phi-tiny-MoE, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ´Ğ¾Ğ¾Ğ±ÑƒÑ‡Ğ°Ñ‚ÑŒ Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ GPU. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¶Ğ°Ñ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´ÑÑ‚ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸ Ğ°Ğ½Ğ°Ğ»Ğ¾Ğ³Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° Ğ¸ Ğ¾ÑÑ‚Ğ°ÑÑ‚ÑÑ ĞºĞ¾Ğ½ĞºÑƒÑ€ĞµĞ½Ñ‚Ğ¾ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ñ‹Ğ¼Ğ¸ Ñ Ğ±Ğ¾Ğ»ĞµĞµ ĞºÑ€ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼Ğ¸.'}, 'en': {'title': 'Efficient Compression of MoE Models for Resource-Constrained Environments', 'desc': 'SlimMoE is a novel framework designed to compress large Mixture of Experts (MoE) models into smaller, more efficient versions without the need for extensive retraining. It employs a multi-stage compression approach that reduces the number of parameters while preserving model performance, making it feasible to deploy in environments with limited resources. By systematically slimming down experts and transferring knowledge through intermediate stages, SlimMoE mitigates the performance loss typically associated with one-shot pruning methods. The resulting models, Phi-mini-MoE and Phi-tiny-MoE, demonstrate competitive performance with significantly fewer activated parameters, making them ideal for academic and resource-constrained applications.'}, 'zh': {'title': 'SlimMoEï¼šé«˜æ•ˆå‹ç¼©å¤§å‹MoEæ¨¡å‹çš„è§£å†³æ–¹æ¡ˆ', 'desc': 'SlimMoEæ˜¯ä¸€ç§å¤šé˜¶æ®µå‹ç¼©æ¡†æ¶ï¼Œæ—¨åœ¨å°†å¤§å‹æ··åˆä¸“å®¶ï¼ˆMoEï¼‰æ¨¡å‹å‹ç¼©ä¸ºæ›´å°ã€æ›´é«˜æ•ˆçš„å˜ä½“ï¼Œè€Œæ— éœ€å®Œå…¨é‡æ–°è®­ç»ƒã€‚è¯¥æ–¹æ³•é€šè¿‡ç²¾ç®€ä¸“å®¶å’Œåœ¨ä¸­é—´é˜¶æ®µè½¬ç§»çŸ¥è¯†ï¼Œæœ‰æ•ˆå‡å°‘å‚æ•°æ•°é‡ï¼Œé¿å…äº†ä¸€æ¬¡æ€§å‰ªææ–¹æ³•å¸¸è§çš„æ€§èƒ½ä¸‹é™ã€‚å®éªŒè¡¨æ˜ï¼Œå‹ç¼©åçš„æ¨¡å‹åœ¨ç›¸ä¼¼è§„æ¨¡ä¸‹è¡¨ç°ä¼˜äºå…¶ä»–æ¨¡å‹ï¼Œå¹¶ä¸”åœ¨è¾ƒä½å»¶è¿Ÿä¸‹ä¸æ›´å¤§æ¨¡å‹çš„æ€§èƒ½ç›¸å½“ã€‚SlimMoEä¸ºåœ¨èµ„æºæœ‰é™çš„ç¯å¢ƒä¸­ä½¿ç”¨MoEæ¶æ„æä¾›äº†æœ‰æ•ˆçš„è§£å†³æ–¹æ¡ˆã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.17538', 'title': 'ConsumerBench: Benchmarking Generative AI Applications on End-User\n  Devices', 'url': 'https://huggingface.co/papers/2506.17538', 'abstract': 'ConsumerBench evaluates GenAI system efficiency and response time on end-user devices through a comprehensive benchmarking framework, emphasizing realistic multi-application scenarios and customizable workflows.  \t\t\t\t\tAI-generated summary \t\t\t\t The recent shift in Generative AI (GenAI) applications from cloud-only environments to end-user devices introduces new challenges in resource management, system efficiency, and user experience. This paper presents ConsumerBench, a comprehensive benchmarking framework designed to evaluate the system efficiency and response time of GenAI models running on end-user devices. Unlike existing benchmarks that assume exclusive model access on dedicated GPUs, ConsumerBench simulates realistic multi-application scenarios executing concurrently on constrained hardware. Furthermore, ConsumerBench supports customizable workflows that simulate complex tasks requiring coordination among multiple applications. ConsumerBench captures both application-level metrics, including latency and Service Level Objective (SLO) attainment, and system-level metrics like CPU/GPU utilization and memory bandwidth. Through extensive experiments, ConsumerBench reveals inefficiencies in resource sharing, unfair scheduling under greedy allocation, and performance pitfalls of static model server configurations. The paper also provides practical insights for model developers and system designers, highlighting the benefits of custom kernels tailored to consumer-grade GPU architectures and the value of implementing SLO-aware scheduling strategies.', 'score': 4, 'issue_id': 4451, 'pub_date': '2025-06-21', 'pub_date_card': {'ru': '21 Ğ¸ÑĞ½Ñ', 'en': 'June 21', 'zh': '6æœˆ21æ—¥'}, 'hash': '77484dbfc212d862', 'authors': ['Yile Gu', 'Rohan Kadekodi', 'Hoang Nguyen', 'Keisuke Kamahori', 'Yiyu Liu', 'Baris Kasikci'], 'affiliations': ['Shanghai Jiao Tong University', 'University of Washington'], 'pdf_title_img': 'assets/pdf/title_img/2506.17538.jpg', 'data': {'categories': ['#data', '#optimization', '#benchmark'], 'emoji': 'ğŸ“±', 'ru': {'title': 'ConsumerBench: ĞÑ†ĞµĞ½ĞºĞ° GenAI Ğ½Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…', 'desc': 'ConsumerBench - ÑÑ‚Ğ¾ ĞºĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¾Ñ‚ĞºĞ»Ğ¸ĞºĞ° Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ÑĞºÑƒÑÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¸Ğ½Ñ‚ĞµĞ»Ğ»ĞµĞºÑ‚Ğ° Ğ½Ğ° Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒÑĞºĞ¸Ñ… ÑƒÑÑ‚Ñ€Ğ¾Ğ¹ÑÑ‚Ğ²Ğ°Ñ…. ĞĞ½Ğ° ÑĞ¸Ğ¼ÑƒĞ»Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€ĞµĞ°Ğ»Ğ¸ÑÑ‚Ğ¸Ñ‡Ğ½Ñ‹Ğµ ÑÑ†ĞµĞ½Ğ°Ñ€Ğ¸Ğ¸ Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸ÑĞ¼Ğ¸, Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ½Ğ° Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ½Ğ¾Ğ¼ Ğ¾Ğ±Ğ¾Ñ€ÑƒĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸. ConsumerBench Ğ¿Ğ¾Ğ´Ğ´ĞµÑ€Ğ¶Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğµ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑÑ‹ Ğ¸ ÑĞ¾Ğ±Ğ¸Ñ€Ğ°ĞµÑ‚ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ¸ Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğ¹ Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ²Ñ‹ÑĞ²Ğ¸Ğ»Ğ¸ Ğ½ĞµÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ½Ğ¾Ğ³Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ€ĞµÑÑƒÑ€ÑĞ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ñ€Ğ¸ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸ÑÑ… ÑĞµÑ€Ğ²ĞµÑ€Ğ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹.'}, 'en': {'title': 'Optimizing GenAI Performance on Everyday Devices', 'desc': 'ConsumerBench is a benchmarking framework that assesses the efficiency and response time of Generative AI (GenAI) systems on end-user devices. It addresses the challenges posed by running multiple applications simultaneously on limited hardware, unlike traditional benchmarks that focus on dedicated GPUs. The framework measures both application-level metrics, such as latency and Service Level Objectives (SLO), and system-level metrics like CPU/GPU utilization. The findings highlight issues in resource sharing and scheduling, offering insights for developers to optimize performance on consumer-grade devices.'}, 'zh': {'title': 'ConsumerBenchï¼šè¯„ä¼°ç»ˆç«¯è®¾å¤‡ä¸ŠGenAIç³»ç»Ÿçš„æ•ˆç‡ä¸å“åº”æ—¶é—´', 'desc': 'ConsumerBenchæ˜¯ä¸€ä¸ªå…¨é¢çš„åŸºå‡†æµ‹è¯•æ¡†æ¶ï¼Œç”¨äºè¯„ä¼°åœ¨ç»ˆç«¯è®¾å¤‡ä¸Šè¿è¡Œçš„ç”Ÿæˆæ€§äººå·¥æ™ºèƒ½ï¼ˆGenAIï¼‰ç³»ç»Ÿçš„æ•ˆç‡å’Œå“åº”æ—¶é—´ã€‚ä¸ç°æœ‰åŸºå‡†æµ‹è¯•ä¸åŒï¼ŒConsumerBenchæ¨¡æ‹Ÿäº†åœ¨å—é™ç¡¬ä»¶ä¸ŠåŒæ—¶æ‰§è¡Œçš„å¤šåº”ç”¨åœºæ™¯ï¼Œå¼ºè°ƒäº†èµ„æºç®¡ç†å’Œç”¨æˆ·ä½“éªŒçš„æ–°æŒ‘æˆ˜ã€‚è¯¥æ¡†æ¶æ”¯æŒå¯å®šåˆ¶çš„å·¥ä½œæµç¨‹ï¼Œèƒ½å¤Ÿæ¨¡æ‹Ÿéœ€è¦å¤šä¸ªåº”ç”¨åè°ƒçš„å¤æ‚ä»»åŠ¡ã€‚é€šè¿‡å®éªŒï¼ŒConsumerBenchæ­ç¤ºäº†èµ„æºå…±äº«ä¸­çš„ä½æ•ˆã€è´ªå©ªåˆ†é…ä¸‹çš„ä¸å…¬å¹³è°ƒåº¦ä»¥åŠé™æ€æ¨¡å‹æœåŠ¡å™¨é…ç½®çš„æ€§èƒ½é™·é˜±ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18879', 'title': 'CommVQ: Commutative Vector Quantization for KV Cache Compression', 'url': 'https://huggingface.co/papers/2506.18879', 'abstract': 'Commutative Vector Quantization (CommVQ) reduces memory usage in long-context LLM inference by compressing the KV cache with additive quantization and integration of Rotary Position Embedding (RoPE).  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) are increasingly used in applications requiring long context lengths, but the key-value (KV) cache often becomes a memory bottleneck on GPUs as context grows. To address this, we propose Commutative Vector Quantization (CommVQ) to significantly reduce memory usage for long-context LLM inference. We first introduce additive quantization with a lightweight encoder and codebook to compress the KV cache, which can be decoded via simple matrix multiplication. To further reduce computational costs during decoding, we design the codebook to be commutative with Rotary Position Embedding (RoPE) and train it using an Expectation-Maximization (EM) algorithm. This enables efficient integration of decoding into the self-attention mechanism. Our approach achieves high accuracy with additive quantization and low overhead via the RoPE-commutative codebook. Experiments on long-context benchmarks and GSM8K show that our method reduces FP16 KV cache size by 87.5% with 2-bit quantization, while outperforming state-of-the-art KV cache quantization methods. Notably, it enables 1-bit KV cache quantization with minimal accuracy loss, allowing a LLaMA-3.1 8B model to run with a 128K context length on a single RTX 4090 GPU. The source code is available at: https://github.com/UMass-Embodied-AGI/CommVQ.', 'score': 3, 'issue_id': 4448, 'pub_date': '2025-06-23', 'pub_date_card': {'ru': '23 Ğ¸ÑĞ½Ñ', 'en': 'June 23', 'zh': '6æœˆ23æ—¥'}, 'hash': '1d442a58c0e72d5c', 'authors': ['Junyan Li', 'Yang Zhang', 'Muhammad Yusuf Hassan', 'Talha Chafekar', 'Tianle Cai', 'Zhile Ren', 'Pengsheng Guo', 'Foroozan Karimzadeh', 'Colorado Reed', 'Chong Wang', 'Chuang Gan'], 'affiliations': ['Apple Inc.', 'Massachusetts Institute of Technology', 'Princeton University', 'University of Massachusetts Amherst'], 'pdf_title_img': 'assets/pdf/title_img/2506.18879.jpg', 'data': {'categories': ['#long_context', '#training', '#open_source', '#inference', '#optimization'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ­Ñ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ÑĞ¶Ğ°Ñ‚Ğ¸Ğµ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ğ¾ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ½Ñ‹Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¼ĞµÑ‚Ğ¾Ğ´ Commutative Vector Quantization (CommVQ) Ğ´Ğ»Ñ ÑĞ¶Ğ°Ñ‚Ğ¸Ñ ĞºÑÑˆĞ° ĞºĞ»ÑÑ‡-Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğµ Ğ² Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…. CommVQ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ°Ğ´Ğ´Ğ¸Ñ‚Ğ¸Ğ²Ğ½Ğ¾Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ°Ñ†Ğ¸Ñ Ñ Rotary Position Embedding Ğ´Ğ»Ñ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ³Ğ¾ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞµĞ½Ğ¸Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ ÑĞ¾ĞºÑ€Ğ°Ñ‚Ğ¸Ñ‚ÑŒ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ĞºÑÑˆĞ° Ğ½Ğ° 87.5% Ğ¿Ñ€Ğ¸ 2-Ğ±Ğ¸Ñ‚Ğ½Ğ¾Ğ¼ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¸, ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑÑ Ğ²Ñ‹ÑĞ¾ĞºÑƒÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ. ĞœĞµÑ‚Ğ¾Ğ´ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ´ĞµĞ»Ğ°ĞµÑ‚ Ğ²Ğ¾Ğ·Ğ¼Ğ¾Ğ¶Ğ½Ñ‹Ğ¼ 1-Ğ±Ğ¸Ñ‚Ğ½Ğ¾Ğµ ĞºĞ²Ğ°Ğ½Ñ‚Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ñ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¿Ğ¾Ñ‚ĞµÑ€ĞµĞ¹ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸, Ñ‡Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ LLaMA-3.1 8B Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼ 128K Ğ½Ğ° Ğ¾Ğ´Ğ½Ğ¾Ğ¼ GPU RTX 4090.'}, 'en': {'title': 'Efficient Memory Management for Long-Context LLMs with CommVQ', 'desc': 'This paper introduces Commutative Vector Quantization (CommVQ), a method designed to reduce memory usage in long-context inference for Large Language Models (LLMs). By employing additive quantization and a commutative codebook integrated with Rotary Position Embedding (RoPE), the method compresses the key-value (KV) cache effectively. The approach allows for efficient decoding through simple matrix multiplication, significantly lowering computational costs. Experiments demonstrate that CommVQ can reduce the KV cache size by 87.5% while maintaining high accuracy, enabling LLMs to handle longer contexts on standard GPUs.'}, 'zh': {'title': 'å¯äº¤æ¢å‘é‡é‡åŒ–ï¼šä¼˜åŒ–é•¿ä¸Šä¸‹æ–‡æ¨ç†çš„å†…å­˜ä½¿ç”¨', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§ç§°ä¸ºå¯äº¤æ¢å‘é‡é‡åŒ–ï¼ˆCommVQï¼‰çš„æ–¹æ³•ï¼Œæ—¨åœ¨å‡å°‘é•¿ä¸Šä¸‹æ–‡å¤§è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰æ¨ç†ä¸­çš„å†…å­˜ä½¿ç”¨ã€‚é€šè¿‡å¼•å…¥åŠ æ³•é‡åŒ–å’Œè½»é‡çº§ç¼–ç å™¨ï¼ŒCommVQèƒ½å¤Ÿæœ‰æ•ˆå‹ç¼©é”®å€¼ï¼ˆKVï¼‰ç¼“å­˜ï¼Œå¹¶é€šè¿‡ç®€å•çš„çŸ©é˜µä¹˜æ³•è¿›è¡Œè§£ç ã€‚æˆ‘ä»¬è¿˜è®¾è®¡äº†ä¸æ—‹è½¬ä½ç½®åµŒå…¥ï¼ˆRoPEï¼‰å…¼å®¹çš„ä»£ç æœ¬ï¼Œå¹¶ä½¿ç”¨æœŸæœ›æœ€å¤§åŒ–ï¼ˆEMï¼‰ç®—æ³•è¿›è¡Œè®­ç»ƒï¼Œä»è€Œåœ¨è‡ªæ³¨æ„åŠ›æœºåˆ¶ä¸­å®ç°é«˜æ•ˆè§£ç ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨ä¿æŒé«˜å‡†ç¡®ç‡çš„åŒæ—¶ï¼Œèƒ½å¤Ÿå°†FP16 KVç¼“å­˜å¤§å°å‡å°‘87.5%ï¼Œå¹¶åœ¨1ä½é‡åŒ–ä¸‹å®ç°æœ€å°çš„å‡†ç¡®æ€§æŸå¤±ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.16507', 'title': 'Robust Reward Modeling via Causal Rubrics', 'url': 'https://huggingface.co/papers/2506.16507', 'abstract': 'Crome, a novel reward modeling framework using causal and neutral augmentations, significantly improves the robustness and accuracy of reward models against reward hacking.  \t\t\t\t\tAI-generated summary \t\t\t\t Reward models (RMs) are fundamental to aligning Large Language Models (LLMs) via human feedback, yet they often suffer from reward hacking. They tend to latch on to superficial or spurious attributes, such as response length or formatting, mistaking these cues learned from correlations in training data for the true causal drivers of quality (e.g., factuality, relevance). This occurs because standard training objectives struggle to disentangle these factors, leading to brittle RMs and misaligned policies. We introduce Crome (Causally Robust Reward Modeling), a novel framework grounded in an explicit causal model designed to mitigate reward hacking. Crome employs the following synthetic targeted augmentations during training: (1) Causal Augmentations, which are pairs that differ along specific causal attributes, to enforce sensitivity along each causal attribute individually, and (2) Neutral Augmentations, which are tie-label pairs varying primarily in spurious attributes, to enforce invariance along spurious attributes. Notably, our augmentations are produced without any knowledge of spurious factors, via answer interventions only along causal rubrics, that are identified by querying an oracle LLM. Empirically, Crome significantly outperforms standard baselines on RewardBench, improving average accuracy by up to 5.4% and achieving gains of up to 13.2% and 7.2% in specific categories. The robustness of Crome is further testified by the consistent gains obtained in a Best-of-N inference setting across increasing N, across various benchmarks, including the popular RewardBench (covering chat, chat-hard, safety, and reasoning tasks), the safety-focused WildGuardTest, and the reasoning-specific GSM8k.', 'score': 3, 'issue_id': 4455, 'pub_date': '2025-06-19', 'pub_date_card': {'ru': '19 Ğ¸ÑĞ½Ñ', 'en': 'June 19', 'zh': '6æœˆ19æ—¥'}, 'hash': 'aca1d330d3067ef5', 'authors': ['Pragya Srivastava', 'Harman Singh', 'Rahul Madhavan', 'Gandharv Patil', 'Sravanti Addepalli', 'Arun Suggala', 'Rengarajan Aravamudhan', 'Soumya Sharma', 'Anirban Laha', 'Aravindan Raghuveer', 'Karthikeyan Shanmugam', 'Doina Precup'], 'affiliations': ['Google DeepMind', 'MILA - Quebec AI Institute', 'McGill University'], 'pdf_title_img': 'assets/pdf/title_img/2506.16507.jpg', 'data': {'categories': ['#optimization', '#alignment', '#benchmark', '#rlhf', '#hallucinations', '#training'], 'emoji': 'ğŸ¯', 'ru': {'title': 'Ğ£ÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ñ‡ĞµÑ€ĞµĞ· ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Crome - ÑÑ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑÑ‰Ğ°Ñ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ğ½ĞµĞ¹Ñ‚Ñ€Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑƒÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ² Ğ²Ğ·Ğ»Ğ¾Ğ¼Ğ° Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹. ĞĞ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğ°Ğ½Ğ° Ğ½Ğ° ÑĞ²Ğ½Ğ¾Ğ¹ ĞºĞ°ÑƒĞ·Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ†ĞµĞ»ĞµĞ²Ñ‹Ğµ Ğ°ÑƒĞ³Ğ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Crome Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ğµ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞµ RewardBench, Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞ°Ñ ÑÑ€ĞµĞ´Ğ½ÑÑ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ´Ğ¾ 5.4%. Ğ£ÑÑ‚Ğ¾Ğ¹Ñ‡Ğ¸Ğ²Ğ¾ÑÑ‚ÑŒ Crome Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ĞµÑ‚ÑÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¼ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸ĞµĞ¼ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½ÑĞµ Ñ Ğ²Ñ‹Ğ±Ğ¾Ñ€Ğ¾Ğ¼ Ğ»ÑƒÑ‡ÑˆĞµĞ³Ğ¾ Ğ¸Ğ· N Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ¾Ğ² Ğ½Ğ° Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'Crome: Enhancing Reward Models with Causal Insights', 'desc': 'Crome is a new framework designed to enhance reward models used in aligning Large Language Models with human feedback. It addresses the issue of reward hacking, where models mistakenly focus on superficial traits instead of genuine quality indicators. By using causal and neutral augmentations during training, Crome helps models learn the true causal factors that contribute to quality while ignoring misleading spurious attributes. The framework has shown significant improvements in accuracy and robustness across various benchmarks, demonstrating its effectiveness in creating more reliable reward models.'}, 'zh': {'title': 'Cromeï¼šæå‡å¥–åŠ±æ¨¡å‹é²æ£’æ€§çš„åˆ›æ–°æ¡†æ¶', 'desc': 'Cromeæ˜¯ä¸€ç§æ–°é¢–çš„å¥–åŠ±å»ºæ¨¡æ¡†æ¶ï¼Œæ—¨åœ¨æé«˜å¥–åŠ±æ¨¡å‹çš„é²æ£’æ€§å’Œå‡†ç¡®æ€§ï¼Œä»¥é˜²æ­¢å¥–åŠ±é»‘å®¢è¡Œä¸ºã€‚ä¼ ç»Ÿçš„å¥–åŠ±æ¨¡å‹å®¹æ˜“å—åˆ°è¡¨é¢ç‰¹å¾çš„å½±å“ï¼Œå¯¼è‡´è¯¯åˆ¤è´¨é‡çš„çœŸæ­£å› æœé©±åŠ¨å› ç´ ã€‚Cromeé€šè¿‡å› æœå¢å¼ºå’Œä¸­æ€§å¢å¼ºçš„åˆæˆç›®æ ‡æ¥è®­ç»ƒæ¨¡å‹ï¼Œä»è€Œåˆ†åˆ«å¢å¼ºå¯¹å› æœå±æ€§çš„æ•æ„Ÿæ€§å’Œå¯¹è¡¨é¢å±æ€§çš„ä¸å˜æ€§ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒCromeåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­æ˜¾è‘—ä¼˜äºä¼ ç»Ÿæ¨¡å‹ï¼Œæå‡äº†å¹³å‡å‡†ç¡®ç‡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.18901', 'title': 'From Virtual Games to Real-World Play', 'url': 'https://huggingface.co/papers/2506.18901', 'abstract': 'RealPlay generates photorealistic, temporally consistent video sequences from user control signals through iterative prediction and generalizes to various real-world entities.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce RealPlay, a neural network-based real-world game engine that enables interactive video generation from user control signals. Unlike prior works focused on game-style visuals, RealPlay aims to produce photorealistic, temporally consistent video sequences that resemble real-world footage. It operates in an interactive loop: users observe a generated scene, issue a control command, and receive a short video chunk in response. To enable such realistic and responsive generation, we address key challenges including iterative chunk-wise prediction for low-latency feedback, temporal consistency across iterations, and accurate control response. RealPlay is trained on a combination of labeled game data and unlabeled real-world videos, without requiring real-world action annotations. Notably, we observe two forms of generalization: (1) control transfer-RealPlay effectively maps control signals from virtual to real-world scenarios; and (2) entity transfer-although training labels originate solely from a car racing game, RealPlay generalizes to control diverse real-world entities, including bicycles and pedestrians, beyond vehicles. Project page can be found: https://wenqsun.github.io/RealPlay/', 'score': 2, 'issue_id': 4457, 'pub_date': '2025-06-23', 'pub_date_card': { pear like real-world footage. The system operates interactively, allowing users to issue commands and receive video chunks with low latency. RealPlay demonstrates impressive generalization capabilities, effectively transferring control signals from virtual environments to real-world scenarios and adapting to various entities beyond its initial training data.'}, 'zh': {'title': 'å®æ—¶ç”ŸæˆçœŸå®æ„Ÿè§†é¢‘çš„æ¸¸æˆå¼•æ“', 'desc': 'RealPlayæ˜¯ä¸€ç§åŸºäºç¥ç»ç½‘ç»œçš„æ¸¸æˆå¼•æ“ï¼Œèƒ½å¤Ÿæ ¹æ®ç”¨æˆ·çš„æ§åˆ¶ä¿¡å·ç”Ÿæˆé€¼çœŸçš„è§†é¢‘åºåˆ—ã€‚ä¸ä»¥å¾€ä¸“æ³¨äºæ¸¸æˆé£æ ¼è§†è§‰æ•ˆæœçš„ç ”ç©¶ä¸åŒï¼ŒRealPlayæ—¨åœ¨ç”Ÿæˆä¸çœŸå®ä¸–ç•Œè§†é¢‘ç›¸ä¼¼çš„é«˜è´¨é‡ã€æ—¶é—´ä¸€è‡´çš„è§†é¢‘ã€‚å®ƒé€šè¿‡ä¸€ä¸ªäº¤äº’å¾ªç¯å·¥ä½œï¼Œç”¨æˆ·è§‚å¯Ÿç”Ÿæˆçš„åœºæ™¯ï¼Œå‘å‡ºæ§åˆ¶å‘½ä»¤ï¼Œç„¶åæ”¶åˆ°çŸ­è§†é¢‘ç‰‡æ®µä½œä¸ºåé¦ˆã€‚RealPlayåœ¨è®­ç»ƒè¿‡ç¨‹ä¸­ç»“åˆäº†æ ‡è®°çš„æ¸¸æˆæ•°æ®å’Œæœªæ ‡è®°çš„çœŸå®ä¸–ç•Œè§†é¢‘ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°å°†æ§åˆ¶ä¿¡å·ä»è™šæ‹Ÿåœºæ™¯æ˜ å°„åˆ°çœŸå®åœºæ™¯ï¼Œå¹¶ä¸”èƒ½å¤Ÿæ§åˆ¶å¤šç§çœŸå®ä¸–ç•Œå®ä½“ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.17673', 'title': 'FaithfulSAE: Towards Capturing Faithful Features with Sparse\n  Autoencoders without External Dataset Dependencies', 'url': 'https://huggingface.co/papers/2506.17673', 'abstract': 'FaithfulSAE improves Sparse Autoencoder stability and interpretability by training on synthetic datasets generated by the model itself, reducing the occurrence of fake features and out-of-distribution data issues.  \t\t\t\t\tAI-generated summary \t\t\t\t Sparse Autoencoders (SAEs) have emerged as a promising solution for decomposing large language model representations into interpretable features. However, Paulo and Belrose (2025) have highlighted instability across different initialization seeds, and Heap et al. (2025) have pointed out that SAEs may not capture model-internal features. These problems likely stem from training SAEs on external datasets - either collected from the Web or generated by another model - which may contain out-of-distribution (OOD) data beyond the model\'s generalisation capabilities. This can result in hallucinated SAE features, which we term "Fake Features", that misrepresent the model\'s internal activations. To address these issues, we propose FaithfulSAE, a method that trains SAEs on the model\'s own synthetic dataset. Using FaithfulSAEs, we demonstrate that training SAEs on less-OOD instruction datasets results in SAEs being more stable across seeds. Notably, FaithfulSAEs outperform SAEs trained on web-based datasets in the SAE probing task and exhibit a lower Fake Feature Ratio in 5 out of 7 models. Overall, our approach eliminates the dependency on external datasets, advancing interpretability by better capturing model-internal features while highlighting the often neglected importance of SAE training datasets.', 'score': 2, 'issue_id': 4453, 'pub_date': '2025-06-21', 'pub_date_card': {'ru': '21 Ğ¸ÑĞ½Ñ', 'en': 'June 21', 'zh': '6æœˆ21æ—¥'}, 'hash': 'b4d024da8e8afc68', 'authors': ['Seonglae Cho', 'Harryn Oh', 'Donghyun Lee', 'Luis Eduardo Rodrigues Vieira', 'Andrew Bermingham', 'Ziad El Sayed'], 'affiliations': ['University College London'], 'pdf_title_img': 'assets/pdf/title_img/2506.17673.jpg', 'data': {'categories': ['#dataset', '#interpretability', '#data', '#hallucinations', '#synthetic', '#training'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ’ĞµÑ€Ğ½Ñ‹Ğµ ÑĞµĞ±Ğµ Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ñ‹: ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ SAE', 'desc': 'FaithfulSAE - ÑÑ‚Ğ¾ Ğ¼ĞµÑ‚Ğ¾Ğ´ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¸ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ°Ğ²Ñ‚Ğ¾ÑĞ½ĞºĞ¾Ğ´ĞµÑ€Ğ¾Ğ² (SAE) Ğ¿ÑƒÑ‚ĞµĞ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ½Ğ° ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ñ… ÑĞ°Ğ¼Ğ¾Ğ¹ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒÑ. Ğ­Ñ‚Ğ¾Ñ‚ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ ÑĞ½Ğ¸Ğ¶Ğ°ĞµÑ‚ Ğ¿Ğ¾ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ»Ğ¾Ğ¶Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸Ğ·Ğ½Ğ°ĞºĞ¾Ğ² Ğ¸ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼ Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ½Ğµ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ. FaithfulSAE Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ² Ğ·Ğ° iques in predicting neonatal mortality using historical data.  \t\t\t\t\tAI-generated summary \t\t\t\t Neonatal death is still a concerning reality for underdeveloped and even some developed countries. Worldwide data indicate that 26.693 babies out of 1,000 births die, according to Macro Trades. To reduce this number, early prediction of endangered babies is crucial. Such prediction enables the opportunity to take ample care of the child and mother so that early child death can be avoided. In this context, machine learning was used to determine whether a newborn baby is at risk. To train the predictive model, historical data of 1.4 million newborns was used. Machine learning and deep learning techniques such as logical regression, K-nearest neighbor, random forest classifier, extreme gradient boosting (XGBoost), convolutional neural network, and long short-term memory (LSTM) were implemented using the dataset to identify the most accurate model for predicting neonatal mortality. Among the machine learning algorithms, XGBoost and random forest classifier achieved the best accuracy with 94%, while among the deep learning models, LSTM delivered the highest accuracy with 99%. Therefore, using LSTM appears to be the most suitable approach to predict whether precautionary measures for a child are necessary.', 'score': 2, 'issue_id': 4455, 'pub_date': '2025-06-20', 'pub_date_card': {'ru': '20 Ğ¸ÑĞ½Ñ', 'en': 'June 20', 'zh': '6æœˆ20æ—¥'}, 'hash': '0bc1d033846c482b', 'authors': ['Mohon Raihan', 'Plabon Kumar Saha', 'Rajan Das Gupta', 'A Z M Tahmidul Kabir', 'Afia Anjum Tamanna', 'Md. Harun-Ur-Rashid', 'Adnan Bin Abdus Salam', 'Md Tanvir Anjum', 'A Z M Ahteshamul Kabir'], 'affiliations': ['Department of Computer Science and Engineering, Faculty of Engineering and Technology, University of Dhaka, Dhaka, Bangladesh', 'Department of Computer Science and Engineering, Faculty of Science & Engineering, United International University-Bangladesh, Dhaka, Bangladesh', 'Department of C se of machine learning, particularly Long Short-Term Memory (LSTM) networks, to predict neonatal mortality using historical data from 1.4 million newborns. The study compares various machine learning techniques, including logistic regression, K-nearest neighbors, random forest, and XGBoost, to identify the most effective model for this prediction task. Results show that while XGBoost and random forest achieved 94% accuracy, LSTM outperformed all other models with an impressive 99% accuracy. The findings highlight the importance of early prediction in reducing neonatal deaths by enabling timely interventions for at-risk infants.'}, 'zh': {'title': 'LSTMï¼šæ–°ç”Ÿå„¿æ­»äº¡ç‡é¢„æµ‹çš„æœ€ä½³é€‰æ‹©', 'desc': 'æœ¬ç ”ç©¶æ¢è®¨äº†æ·±åº¦å­¦ä¹ ï¼Œç‰¹åˆ«æ˜¯é•¿çŸ­æœŸè®°å¿†ç½‘ç»œï¼ˆLSTMï¼‰åœ¨é¢„æµ‹æ–°ç”Ÿå„¿æ­»äº¡ç‡æ–¹é¢çš„ä¼˜åŠ¿ã€‚é€šè¿‡åˆ†æ140ä¸‡åæ–°ç”Ÿå„¿çš„å†å²æ•°æ®ï¼Œç ”ç©¶ä½¿ç”¨äº†å¤šç§æœºå™¨å­¦ä¹ æŠ€æœ¯ï¼ŒåŒ…æ‹¬é€»è¾‘å›å½’ã€Kè¿‘é‚»ã€éšæœºæ£®æ—åˆ†ç±»å™¨å’Œæç«¯æ¢¯åº¦æå‡ï¼ˆXGBoostï¼‰ã€‚ç»“æœæ˜¾ç¤ºï¼ŒLSTMæ¨¡å‹çš„é¢„æµ‹å‡†ç¡®ç‡é«˜è¾¾99%ï¼Œè¿œè¶…å…¶ä»–ç®—æ³•ã€‚å› æ­¤ï¼ŒLSTMè¢«è®¤ä¸ºæ˜¯é¢„æµ‹æ–°ç”Ÿå„¿æ˜¯å¦éœ€è¦é‡‡å–é¢„é˜²æªæ–½çš„æœ€ä½³æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.17323', 'title': 'I Know Which LLM Wrote Your Code Last Summer: LLM generated Code\n  Stylometry for Authorship Attribution', 'url': 'https://huggingface.co/papers/2506.17323', 'abstract': "A novel model, CodeT5-Authorship, is introduced to classify the authorship of C programs generated by Large Language Models, achieving high accuracy compared to traditional and transformer-based classifiers.  \t\t\t\t\tAI-generated summary \t\t\t\t Detecting AI-generated code, deepfakes, and other synthetic content is an emerging research challenge. As code generated by Large Language Models (LLMs) becomes more common, identifying the specific model behind each sample is increasingly important. This paper presents the first systematic study of LLM authorship attribution for C programs. We released CodeT5-Authorship, a novel model that uses only the encoder layers from the original CodeT5 encoder-decoder architecture, discarding the decoder to focus on classification. Our model's encoder output (first token) is passed through a two-layer classification head with GELU activation and dropout, producing a probability distribution over possible authors. To evaluate our approach, we introduce LLM-AuthorBench, a benchmark of 32,000 compilable C programs generated by eight state-of-the-art LLMs across diverse tasks. We compare our model to seven traditional ML classifiers and eight fine-tuned transformer models, including BERT, RoBERTa, CodeBERT, ModernBERT, DistilBERT, DeBERTa-V3, Longformer, and LoRA-fine-tuned Qwen2-1.5B. In binary classification, our model achieves 97.56% accuracy in distinguishing C programs generated by closely related models such as GPT-4.1 and GPT-4o, and 95.40% accuracy for multi-class attribution among five leading LLMs (Gemini 2.5 Flash, Claude 3.5 Haiku, GPT-4.1, Llama 3.3, and DeepSeek-V3). To support open science, we release the CodeT5-Authorship architecture, the LLM-AuthorBench benchmark, and all relevant Google Colab scripts on GitHub: https://github.com/LLMauthorbench/.", 'score': 2, 'issue_id': 4455, 'pub_date': '2025-06-18', 'pub_date_card': {'ru': '18 Ğ¸ÑĞ½Ñ', 'en': 'June 18', 'zh': '6æœˆ18æ—¥'}, 'hash': '51a95259fad4a8ed', 'authors': ['Tamas Bisztray', 'Bilel Cherif', 'Richard A. Dubniczky', 'Nils Gruschka', 'Bertalan Borsos', 'Mohamed Amine Ferrag', 'Attila Kovacs', 'Vasileios Mavroeidis', 'Norbert Tihanyi'], 'affiliations': ['EÃ¶tvÃ¶s LÃ³rÃ¡nd University, Budapest, Hungary', 'Guelma University, Guelma, Algeria', 'Technology Innovation Institute, Abu Dhabi, United Arab Emirates', 'University of Oslo, Cyentific AS, Oslo, Norway', 'University of Oslo, Oslo, Norway'], 'pdf_title_img': 'assets/pdf/title_img/2506.17323.jpg', 'data': {'categories': ['#synthetic', '#architecture', '#benchmark', '#open_source', '#dataset'], 'emoji': 'ğŸ¤–', 'ru' ts a new benchmark in 4D generation, significantly improving visual quality and reconstruction accuracy.'}, 'zh': {'title': 'èåˆ4Dè§†é¢‘ä¸3Dé‡å»ºçš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ¡†æ¶ï¼Œç»“åˆäº†4Dè§†é¢‘å»ºæ¨¡å’Œ3Dé‡å»ºï¼Œä½¿ç”¨ç»Ÿä¸€çš„æ¶æ„å’Œç¨€ç–æ³¨æ„åŠ›æ¨¡å¼ï¼Œæ˜¾è‘—æé«˜äº†è§†è§‰è´¨é‡å’Œé‡å»ºæ•ˆæœã€‚è¯¥æ¡†æ¶èƒ½å¤Ÿè®¡ç®—æ¯ä¸ªæ—¶é—´æ­¥çš„4Dæ—¶ç©ºç½‘æ ¼è§†é¢‘å¸§å’Œ3Dé«˜æ–¯ç²’å­ï¼Œé‡‡ç”¨å‰é¦ˆæ¶æ„ã€‚æˆ‘ä»¬åˆ†æäº†ç°æœ‰çš„4Dè§†é¢‘æ‰©æ•£æ¶æ„ï¼ŒæŒ‡å‡ºäº†å…¶åœ¨ç©ºé—´å’Œæ—¶é—´æ³¨æ„åŠ›å¤„ç†ä¸Šçš„å±€é™æ€§ï¼Œå¹¶å¼•å…¥äº†ä¸€ç§æ–°å‹çš„èåˆæ¶æ„ï¼Œåœ¨å•å±‚ä¸­åŒæ—¶æ‰§è¡Œç©ºé—´å’Œæ—¶é—´æ³¨æ„åŠ›ã€‚é€šè¿‡å¼•å…¥é«˜æ–¯å¤´å’ŒåŠ¨æ€å±‚ç­‰æ–°æŠ€æœ¯ï¼Œæˆ‘ä»¬åœ¨4Dç”Ÿæˆé¢†åŸŸå»ºç«‹äº†æ–°çš„æŠ€æœ¯æ ‡å‡†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2506.10597', 'title': 'SoK: Evaluating Jailbreak Guardrails for Large Language Models', 'url': 'https://huggingface.co/papers/2506.10597', 'abstract': 'A systematic analysis and evaluation framework for jailbreak guardrails in Large Language Models is presented, categorizing and assessing their effectiveness and optimization potential.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Models (LLMs) have achieved remarkable progress, but their deployment has exposed critical vulnerabilities, particularly to jailbreak attacks that circumvent safety mechanisms. Guardrails--external defense mechanisms that monitor and control LLM interaction--have emerged as a promising solution. However, the current landscape of LLM guardrails is fragmented, lacking a unified taxonomy and comprehensive evaluation framework. In this Systematization of Knowledge (SoK) paper, we present the first holistic analysis of jailbreak guardrails for LLMs. We propose a novel, multi-dimensional taxonomy that categorizes guardrails along six key dimensions, and introduce a Security-Efficiency-Utility evaluation framework to assess their practical effectiveness. Through extensive analysis and experiments, we identify the strengths and limitations of existing guardrail approaches, explore their universality across attack types, and provide insights into optimizing defense combinations. Our work offers a structured foundation for future research and development, aiming to guide the principled advancement and deployment of robust LLM guardrails. The code is available at https://github.com/xunguangwang/SoK4JailbreakGuardrails.', 'score': 1, 'issue_id': 4448, 'pub_date': '2025-06-12', 'pub_date_card': {'ru': '12 Ğ¸ÑĞ½Ñ', 'en': 'June 12', 'zh': '6æœˆ12æ—¥'}, 'hash': '4122cc84dd4333e8', 'authors': ['Xunguang Wang', 'Zhenlan Ji', 'Wenxuan Wang', 'Zongjie Li', 'Daoyuan Wu', 'Shuai Wang'], 'affiliations': ['Renmin University of China', 'The Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2506.10597.jpg', 'data': {'categories': ['#data', '#benchmark', '#security', '#optimization'], 'emoji': 'ğŸ›¡ï¸', 'ru': {'title': 'ĞšĞ¾Ğ¼Ğ¿Ğ»ĞµĞºÑĞ½Ñ‹Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ñ‹ LLM Ğ¾Ñ‚ Ğ²Ğ·Ğ»Ğ¾Ğ¼Ğ°: ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ´ĞµĞ¶Ğ½Ñ‹Ñ… Ğ±Ğ°Ñ€ÑŒĞµÑ€Ğ¾Ğ²', 'desc': 'Ğ’ ÑÑ‚Ğ°Ñ‚ÑŒĞµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· Ğ¸ Ğ¾Ñ†ĞµĞ½ĞºĞ° Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ² (Ğ³Ğ°Ñ€Ğ´Ñ€ĞµĞ¹Ğ»Ğ¾Ğ²) Ğ´Ğ»Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (LLM) Ğ¾Ñ‚ Ğ°Ñ‚Ğ°Ğº Ñ‚Ğ¸Ğ¿Ğ° jailbreak. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ¼ĞµÑ€Ğ½ÑƒÑ Ñ‚Ğ°ĞºÑĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ, ĞºĞ»Ğ°ÑÑĞ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒÑÑ‰ÑƒÑ Ğ³Ğ°Ñ€Ğ´Ñ€ĞµĞ¹Ğ»Ñ‹ Ğ¿Ğ¾ ÑˆĞµÑÑ‚Ğ¸ ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğ¼ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼. Ğ’Ğ²Ğ¾Ğ´Ğ¸Ñ‚ÑÑ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Security-Efficiency-Utility Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ…Ğ°Ğ½Ğ¸Ğ·Ğ¼Ğ¾Ğ². Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²Ñ‹ÑĞ²Ğ»ÑĞµÑ‚ ÑĞ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ ÑĞ»Ğ°Ğ±Ñ‹Ğµ ÑÑ‚Ğ¾Ñ€Ğ¾Ğ½Ñ‹ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¾Ğ² Ğº Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğµ LLM, Ğ° Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ñ€ĞµĞºĞ¾Ğ¼ĞµĞ½Ğ´Ğ°Ñ†Ğ¸Ğ¸ Ğ¿Ğ¾ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑ€.'}, 'en': {'title': 'Strengthening LLMs: A New Framework for Jailbreak Guardrails', 'des
