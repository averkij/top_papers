    <script>
    function toggleAbstract(id) {
        var abstract = document.getElementById('abstract-' + id);
        var toggle = document.getElementById('toggle-' + id);
        if (abstract.classList.contains('expanded')) {
            abstract.classList.remove('expanded');
            toggle.textContent = '...';
        } else {
            abstract.classList.add('expanded');
            toggle.textContent = '';
        }
    }
    function getTimeDiff(dateString, lang='ru') {
        const timeUnits = {
            ru: {
                minute: ["минуту", "минуты", "минут"],
                hour: ["час", "часа", "часов"],
                day: ["день", "дня", "дней"],
                justNow: "только что",
                ago: "назад"
            },
            en: {
                minute: ["minute", "minutes", "minutes"],
                hour: ["hour", "hours", "hours"],
                day: ["day", "days", "days"],
                justNow: "just now",
                ago: "ago"
            },
            zh: {
                minute: ["分钟", "分钟", "分钟"],
                hour: ["小时", "小时", "小时"],
                day: ["天", "天", "天"],
                justNow: "刚刚",
                ago: "前"
            }
        };

        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }
    }
    function isToday(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth() &&
            inputDate.getDate() === today.getDate()
        );
    }
    function isCurrentMonth(dateString) {
        const inputDate = new Date(dateString);
        const today = new Date();
        return (
            inputDate.getFullYear() === today.getFullYear() &&
            inputDate.getMonth() === today.getMonth()
        );
    }
    function formatArticlesTitle(number, lang='ru') {
        const lastDigit = number % 10;
        const lastTwoDigits = number % 100;
        let word;

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        if (lang === 'ru') {
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                word = "статей";
            } else if (lastDigit === 1) {
                word = "статья";
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                word = "статьи";
            } else {
                word = "статей";
            }
        } else if (lang === 'en') {
            if (number === 1) {
                word = 'paper'
            } else {
                word = 'papers'
            }
        } else if (lang === 'zh') {
            word = "篇论文"
        }

        if (lang === 'zh') {
            return `${number}${word}`;
        } else {
            return `${number} ${word}`;
        }
    }

        const articlesData = [{'id': 'https://huggingface.co/papers/2412.09596', 'title': 'InternLM-XComposer2.5-OmniLive: A Comprehensive Multimodal System for Long-term Streaming Video and Audio Interactions', 'url': 'https://huggingface.co/papers/2412.09596', 'abstract': 'Creating AI systems that can interact with environments over long periods, similar to human cognition, has been a longstanding research goal. Recent advancements in multimodal large language models (MLLMs) have made significant strides in open-world understanding. However, the challenge of continuous and simultaneous streaming perception, memory, and reasoning remains largely unexplored. Current MLLMs are constrained by their sequence-to-sequence architecture, which limits their ability to process inputs and generate responses simultaneously, akin to being unable to think while perceiving. Furthermore, relying on long contexts to store historical data is impractical for long-term interactions, as retaining all information becomes costly and inefficient. Therefore, rather than relying on a single foundation model to perform all functions, this project draws inspiration from the concept of the Specialized Generalist AI and introduces disentangled streaming perception, reasoning, and memory mechanisms, enabling real-time interaction with streaming video and audio input. The proposed framework InternLM-XComposer2.5-OmniLive (IXC2.5-OL) consists of three key modules: (1) Streaming Perception Module: Processes multimodal information in real-time, storing key details in memory and triggering reasoning in response to user queries. (2) Multi-modal Long Memory Module: Integrates short-term and long-term memory, compressing short-term memories into long-term ones for efficient retrieval and improved accuracy. (3) Reasoning Module: Responds to queries and executes reasoning tasks, coordinating with the perception and memory modules. This project simulates human-like cognition, enabling multimodal large language models to provide continuous and adaptive service over time.', 'score': 7, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 декабря', 'en': 'December 12', 'zh': '12月12日'}, 'hash': 'f14f0c4b833358e7', 'authors': ['Pan Zhang', 'Xiaoyi Dong', 'Yuhang Cao', 'Yuhang Zang', 'Rui Qian', 'Xilin Wei', 'Lin Chen', 'Yifei Li', 'Junbo Niu', 'Shuangrui Ding', 'Qipeng Guo', 'Haodong Duan', 'Xin Chen', 'Han Lv', 'Zheng Nie', 'Min Zhang', 'Bin Wang', 'Wenwei Zhang', 'Xinyue Zhang', 'Jiaye Ge', 'Wei Li', 'Jingwen Li', 'Zhongying Tu', 'Conghui He', 'Xingcheng Zhang', 'Kai Chen', 'Yu Qiao', 'Dahua Lin', 'Jiaqi Wang'], 'affiliations': ['Beihang University', 'Fudan University', 'SenseTime Group', 'Shanghai Artificial Intelligence Laboratory', 'The Chinese University of Hong Kong', 'Tsinghua University', 'University of Science and Technology of China'], 'pdf_title_img': 'assets/pdf/title_img/2412.09596.jpg', 'data': {'categories': ['#long_context', '#audio', '#cv', '#multimodal', '#reasoning'], 'emoji': '🧠', 'ru': {'title': 'Непрерывное восприятие и рассуждение: новый шаг к человекоподобному ИИ', 'desc': 'Данная статья представляет новый подход к созданию систем искусственного интеллекта, способных к длительному взаимодействию с окружающей средой. Авторы предлагают фреймворк InternLM-XComposer2.5-OmniLive, состоящий из трех ключевых модулей: потокового восприятия, мультимодальной долговременной памяти и рассуждения. Система способна обрабатывать потоковые видео и аудио данные в реальном времени, сохраняя ключевую информацию в памяти и выполняя рассуждения по запросу пользователя. Этот подход имитирует человеческое познание, позволяя мультимодальным большим языковым моделям предоставлять непрерывные и адаптивные услуги в течение длительного времени.'}, 'en': {'title': 'Empowering AI with Human-like Cognition for Real-time Interaction', 'desc': "This paper presents a new approach to creating AI systems that can interact with their environments over extended periods, similar to human thinking. It introduces a framework called InternLM-XComposer2.5-OmniLive (IXC2.5-OL), which features three modules: a Streaming Perception Module for real-time processing of multimodal inputs, a Multi-modal Long Memory Module for efficient memory management, and a Reasoning Module for responding to queries. The framework aims to overcome limitations of current multimodal large language models (MLLMs) by enabling simultaneous perception, memory, and reasoning. This approach allows for continuous and adaptive interactions, enhancing the AI's ability to function in dynamic environments."}, 'zh': {'title': '模拟人类认知的流式交互AI系统', 'desc': '本论文探讨了创建能够长时间与环境互动的人工智能系统，类似于人类的认知能力。尽管多模态大型语言模型（MLLMs）在开放世界理解方面取得了进展，但在连续和同时的感知、记忆和推理方面仍面临挑战。当前的MLLMs受限于序列到序列的架构，无法同时处理输入和生成响应。为了解决这一问题，本文提出了InternLM-XComposer2.5-OmniLive框架，通过分离的流式感知、推理和记忆机制，模拟人类认知，实现实时的多模态交互。'}}}, {'id': 'https://huggingface.co/papers/2412.08635', 'title': 'Multimodal Latent Language Modeling with Next-Token Diffusion', 'url': 'https://huggingface.co/papers/2412.08635', 'abstract': 'Multimodal generative models require a unified approach to handle both discrete data (e.g., text and code) and continuous data (e.g., image, audio, video). In this work, we propose Latent Language Modeling (LatentLM), which seamlessly integrates continuous and discrete data using causal Transformers. Specifically, we employ a variational autoencoder (VAE) to represent continuous data as latent vectors and introduce next-token diffusion for autoregressive generation of these vectors. Additionally, we develop sigma-VAE to address the challenges of variance collapse, which is crucial for autoregressive modeling. Extensive experiments demonstrate the effectiveness of LatentLM across various modalities. In image generation, LatentLM surpasses Diffusion Transformers in both performance and scalability. When integrated into multimodal large language models, LatentLM provides a general-purpose interface that unifies multimodal generation and understanding. Experimental results show that LatentLM achieves favorable performance compared to Transfusion and vector quantized models in the setting of scaling up training tokens. In text-to-speech synthesis, LatentLM outperforms the state-of-the-art VALL-E 2 model in speaker similarity and robustness, while requiring 10x fewer decoding steps. The results establish LatentLM as a highly effective and scalable approach to advance large multimodal models.', 'score': 6, 'issue_id': 1103, 'pub_date': '2024-12-11', 'pub_date_card': {'ru': '11 декабря', 'en': 'December 11', 'zh': '12月11日'}, 'hash': 'a04f1d532626975e', 'authors': ['Yutao Sun', 'Hangbo Bao', 'Wenhui Wang', 'Zhiliang Peng', 'Li Dong', 'Shaohan Huang', 'Jianyong Wang', 'Furu Wei'], 'affiliations': ['Microsoft Research', 'Tsinghua University'], 'pdf_title_img': 'assets/pdf/title_img/2412.08635.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#audio', '#video', '#cv', '#multimodal', '#training'], 'emoji': '🧠', 'ru': {'title': 'LatentLM: Объединяя дискретное и непрерывное в мультимодальных моделях', 'desc': 'Статья представляет Latent Language Modeling (LatentLM) - унифицированный подход к обработке дискретных и непрерывных данных в мультимодальных генеративных моделях. LatentLM использует вариационный автоэнкодер (VAE) для представления непрерывных данных в виде латентных векторов и вводит диффузию следующего токена для авторегрессивной генерации этих векторов. Модель демонстрирует превосходные результаты в генерации изображений, мультимодальном понимании и генерации, а также в синтезе речи по тексту. LatentLM представляет собой эффективный и масштабируемый подход для развития крупных мультимодальных моделей.'}, 'en': {'title': 'Unifying Discrete and Continuous Data with LatentLM', 'desc': 'This paper introduces Latent Language Modeling (LatentLM), a novel framework that effectively combines discrete data like text and code with continuous data such as images and audio. It utilizes causal Transformers and a variational autoencoder (VAE) to convert continuous data into latent vectors, enhancing the generation process through next-token diffusion. The sigma-VAE is introduced to tackle variance collapse, which is essential for improving autoregressive modeling. Experimental results show that LatentLM excels in various tasks, outperforming existing models in image generation and text-to-speech synthesis while maintaining scalability and efficiency.'}, 'zh': {'title': '潜在语言建模：统一多模态生成的创新之路', 'desc': '本研究提出了一种新的多模态生成模型，称为潜在语言建模（LatentLM），旨在统一处理离散数据（如文本和代码）与连续数据（如图像、音频和视频）。我们使用变分自编码器（VAE）将连续数据表示为潜在向量，并引入下一标记扩散方法进行自回归生成。这种方法解决了自回归建模中的方差崩溃问题，提升了模型的性能和可扩展性。实验结果表明，LatentLM在多种模态下表现优异，尤其在图像生成和文本到语音合成任务中超越了现有的最先进模型。'}}}, {'id': 'https://huggingface.co/papers/2412.09586', 'title': 'Gaze-LLE: Gaze Target Estimation via Large-Scale Learned Encoders', 'url': 'https://huggingface.co/papers/2412.09586', 'abstract': "We address the problem of gaze target estimation, which aims to predict where a person is looking in a scene. Predicting a person's gaze target requires reasoning both about the person's appearance and the contents of the scene. Prior works have developed increasingly complex, hand-crafted pipelines for gaze target estimation that carefully fuse features from separate scene encoders, head encoders, and auxiliary models for signals like depth and pose. Motivated by the success of general-purpose feature extractors on a variety of visual tasks, we propose Gaze-LLE, a novel transformer framework that streamlines gaze target estimation by leveraging features from a frozen DINOv2 encoder. We extract a single feature representation for the scene, and apply a person-specific positional prompt to decode gaze with a lightweight module. We demonstrate state-of-the-art performance across several gaze benchmarks and provide extensive analysis to validate our design choices. Our code is available at: http://github.com/fkryan/gazelle .", 'score': 2, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 декабря', 'en': 'December 12', 'zh': '12月12日'}, 'hash': 'af3315f58d9a0bd3', 'authors': ['Fiona Ryan', 'Ajay Bati', 'Sangmin Lee', 'Daniel Bolya', 'Judy Hoffman', 'James M. Rehg'], 'affiliations': ['Georgia Institute of Technology', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2412.09586.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#architecture', '#cv', '#reasoning'], 'emoji': '👀', 'ru': {'title': 'Простой и эффективный метод оценки направления взгляда с помощью трансформеров', 'desc': 'Статья представляет Gaze-LLE - новый метод оценки направления взгляда человека на основе трансформеров. В отличие от предыдущих сложных подходов, Gaze-LLE использует единое представление сцены, извлеченное замороженным энкодером DINOv2. Метод применяет позиционный промпт для каждого человека и легковесный декодер для определения направления взгляда. Gaze-LLE демонстрирует лучшие результаты на нескольких эталонных наборах данных по оценке направления взгляда.'}, 'en': {'title': 'Streamlining Gaze Estimation with Gaze-LLE', 'desc': 'This paper presents Gaze-LLE, a new approach for estimating where a person is looking in a scene. It simplifies the gaze target estimation process by using a frozen DINOv2 encoder to extract features from the scene, rather than relying on complex, hand-crafted pipelines. The method incorporates a person-specific positional prompt to accurately decode gaze direction with a lightweight module. The authors demonstrate that Gaze-LLE achieves state-of-the-art performance on various gaze estimation benchmarks, validating their design choices through extensive analysis.'}, 'zh': {'title': '简化注视目标估计的创新框架', 'desc': '本文研究了注视目标估计的问题，旨在预测一个人在场景中注视的方向。为了预测一个人的注视目标，需要同时考虑个人的外观和场景的内容。以往的研究采用了复杂的手工设计流程，结合了来自不同场景编码器和头部编码器的特征。我们提出了Gaze-LLE，一个新的变换器框架，通过利用冻结的DINOv2编码器的特征，简化了注视目标估计的过程，并在多个基准测试中展示了最先进的性能。'}}}, {'id': 'https://huggingface.co/papers/2412.09585', 'title': 'OLA-VLM: Elevating Visual Perception in Multimodal LLMs with Auxiliary Embedding Distillation', 'url': 'https://huggingface.co/papers/2412.09585', 'abstract': "The standard practice for developing contemporary MLLMs is to feed features from vision encoder(s) into the LLM and train with natural language supervision. In this work, we posit an overlooked opportunity to optimize the intermediate LLM representations through a vision perspective (objective), i.e., solely natural language supervision is sub-optimal for the MLLM's visual understanding ability. To that end, we propose OLA-VLM, the first approach distilling knowledge into the LLM's hidden representations from a set of target visual representations. Firstly, we formulate the objective during the pretraining stage in MLLMs as a coupled optimization of predictive visual embedding and next text-token prediction. Secondly, we investigate MLLMs trained solely with natural language supervision and identify a positive correlation between the quality of visual representations within these models and their downstream performance. Moreover, upon probing our OLA-VLM, we observe improved representation quality owing to the embedding optimization. Thirdly, we demonstrate that our OLA-VLM outperforms the single and multi-encoder baselines, proving our approach's superiority over explicitly feeding the corresponding features to the LLM. Particularly, OLA-VLM boosts performance by an average margin of up to 2.5% on various benchmarks, with a notable improvement of 8.7% on the Depth task in CV-Bench. Our code is open-sourced at https://github.com/SHI-Labs/OLA-VLM .", 'score': 2, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 декабря', 'en': 'December 12', 'zh': '12月12日'}, 'hash': 'c24690a112662ed6', 'authors': ['Jitesh Jain', 'Zhengyuan Yang', 'Humphrey Shi', 'Jianfeng Gao', 'Jianwei Yang'], 'affiliations': ['Microsoft Research, Redmond', 'SHI Labs @ Georgia Tech'], 'pdf_title_img': 'assets/pdf/title_img/2412.09585.jpg', 'data': {'categories': ['#optimization', '#benchmark', '#architecture', '#open_source', '#cv', '#multimodal'], 'emoji': '👁️', 'ru': {'title': 'Оптимизация визуального понимания языковых моделей через призму зрения', 'desc': 'Статья представляет новый подход к обучению мультимодальных языковых моделей (MLLM) под названием OLA-VLM. В отличие от стандартной практики, авторы предлагают оптимизировать промежуточные представления языковой модели с точки зрения зрения, а не только с помощью естественного языка. Метод OLA-VLM включает в себя дистилляцию знаний из целевых визуальных представлений в скрытые представления языковой модели. Результаты показывают, что OLA-VLM превосходит базовые модели с одним и несколькими энкодерами, улучшая производительность в среднем на 2.5% на различных бенчмарках.'}, 'en': {'title': 'Enhancing Visual Understanding in MLLMs with OLA-VLM', 'desc': "This paper introduces OLA-VLM, a novel method for enhancing the visual understanding of multi-modal large language models (MLLMs). The authors argue that relying solely on natural language supervision is insufficient for optimizing the visual representations within these models. By coupling the optimization of visual embeddings with text-token prediction during pretraining, OLA-VLM improves the quality of the LLM's hidden representations. The results show that OLA-VLM outperforms existing methods, achieving significant performance gains on various benchmarks, particularly in visual tasks."}, 'zh': {'title': '优化视觉理解，提升多模态模型表现', 'desc': '本论文提出了一种新的方法，称为OLA-VLM，用于优化多模态语言模型（MLLM）的视觉理解能力。我们认为，仅依靠自然语言监督来训练MLLM的视觉表示是不够的，因此我们引入了视觉目标的优化。通过在预训练阶段同时优化视觉嵌入和文本预测，我们发现这种方法显著提高了模型的表示质量。实验结果表明，OLA-VLM在多个基准测试中表现优于传统方法，尤其在深度任务上提升了8.7%。'}}}, {'id': 'https://huggingface.co/papers/2412.09593', 'title': 'Neural LightRig: Unlocking Accurate Object Normal and Material Estimation with Multi-Light Diffusion', 'url': 'https://huggingface.co/papers/2412.09593', 'abstract': 'Recovering the geometry and materials of objects from a single image is challenging due to its under-constrained nature. In this paper, we present Neural LightRig, a novel framework that boosts intrinsic estimation by leveraging auxiliary multi-lighting conditions from 2D diffusion priors. Specifically, 1) we first leverage illumination priors from large-scale diffusion models to build our multi-light diffusion model on a synthetic relighting dataset with dedicated designs. This diffusion model generates multiple consistent images, each illuminated by point light sources in different directions. 2) By using these varied lighting images to reduce estimation uncertainty, we train a large G-buffer model with a U-Net backbone to accurately predict surface normals and materials. Extensive experiments validate that our approach significantly outperforms state-of-the-art methods, enabling accurate surface normal and PBR material estimation with vivid relighting effects. Code and dataset are available on our project page at https://projects.zxhezexin.com/neural-lightrig.', 'score': 2, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 декабря', 'en': 'December 12', 'zh': '12月12日'}, 'hash': '8a03e5d63e2849d3', 'authors': ['Zexin He', 'Tengfei Wang', 'Xin Huang', 'Xingang Pan', 'Ziwei Liu'], 'affiliations': ['Nanyang Technological University', 'Shanghai AI Lab', 'The Chinese University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.09593.jpg', 'data': {'categories': ['#diffusion', '#synthetic', '#open_source', '#cv', '#3d', '#dataset'], 'emoji': '💡', 'ru': {'title': 'Улучшение оценки 3D-геометрии с помощью синтетического освещения', 'desc': 'Статья представляет Neural LightRig - новый подход к оценке внутренних свойств объектов на изображении. Метод использует диффузионные модели для генерации вспомогательных изображений с разным освещением. На основе этих изображений обучается U-Net модель для точного предсказания нормалей поверхности и материалов. Эксперименты показывают, что подход значительно превосходит современные методы в задаче оценки нормалей и PBR-материалов.'}, 'en': {'title': 'Neural LightRig: Enhancing Object Geometry and Material Estimation with Multi-lighting Diffusion', 'desc': 'This paper introduces Neural LightRig, a framework designed to improve the estimation of object geometry and materials from a single image. It utilizes a multi-lighting approach by generating various images under different lighting conditions using a diffusion model trained on a synthetic dataset. The framework employs a U-Net backbone to create a G-buffer model that predicts surface normals and materials more accurately. The results show that Neural LightRig outperforms existing methods, providing enhanced surface normal and physically-based rendering (PBR) material estimation with realistic lighting effects.'}, 'zh': {'title': '从单图像中恢复物体几何与材料的创新方法', 'desc': '本论文提出了一种名为Neural LightRig的新框架，旨在从单张图像中恢复物体的几何形状和材料。我们利用大规模扩散模型的光照先验，构建了一个多光照扩散模型，以生成多个一致的图像，这些图像由不同方向的点光源照明。通过使用这些多样化的光照图像来减少估计的不确定性，我们训练了一个大型G-buffer模型，以准确预测表面法线和材料。实验结果表明，我们的方法在表面法线和PBR材料估计方面显著优于现有的最先进方法。'}}}, {'id': 'https://huggingface.co/papers/2412.05552', 'title': 'SAME: Learning Generic Language-Guided Visual Navigation with State-Adaptive Mixture of Experts', 'url': 'https://huggingface.co/papers/2412.05552', 'abstract': 'The academic field of learning instruction-guided visual navigation can be generally categorized into high-level category-specific search and low-level language-guided navigation, depending on the granularity of language instruction, in which the former emphasizes the exploration process, while the latter concentrates on following detailed textual commands. Despite the differing focuses of these tasks, the underlying requirements of interpreting instructions, comprehending the surroundings, and inferring action decisions remain consistent. This paper consolidates diverse navigation tasks into a unified and generic framework -- we investigate the core difficulties of sharing general knowledge and exploiting task-specific capabilities in learning navigation and propose a novel State-Adaptive Mixture of Experts (SAME) model that effectively enables an agent to infer decisions based on different-granularity language and dynamic observations. Powered by SAME, we present a versatile agent capable of addressing seven navigation tasks simultaneously that outperforms or achieves highly comparable performance to task-specific agents.', 'score': 1, 'issue_id': 1103, 'pub_date': '2024-12-07', 'pub_date_card': {'ru': '7 декабря', 'en': 'December 7', 'zh': '12月7日'}, 'hash': '5575b6dc7fe05f4c', 'authors': ['Gengze Zhou', 'Yicong Hong', 'Zun Wang', 'Chongyang Zhao', 'Mohit Bansal', 'Qi Wu'], 'affiliations': ['Adobe Research', 'The University of Adelaide', 'UNC, Chapel Hill', 'UNSW Sydney'], 'pdf_title_img': 'assets/pdf/title_img/2412.05552.jpg', 'data': {'categories': ['#reasoning', '#multimodal', '#agents', '#optimization'], 'emoji': '🧭', 'ru': {'title': 'Универсальный агент для визуальной навигации с языковыми инструкциями', 'desc': 'Это исследование предлагает универсальную модель для различных задач визуальной навигации с языковыми инструкциями. Авторы разработали State-Adaptive Mixture of Experts (SAME) - подход, позволяющий агенту принимать решения на основе инструкций разной детализации и динамических наблюдений. Модель успешно справляется с семью различными навигационными задачами одновременно. SAME демонстрирует производительность на уровне или выше специализированных агентов для конкретных задач.'}, 'en': {'title': 'Unified Navigation with Adaptive Language Understanding', 'desc': 'This paper addresses the challenges in visual navigation tasks that rely on language instructions, categorizing them into high-level and low-level navigation. It introduces a unified framework that combines various navigation tasks, focusing on the common needs of understanding instructions and making decisions based on the environment. The authors propose a novel model called State-Adaptive Mixture of Experts (SAME), which allows an agent to adaptively infer actions from different levels of language input and real-time observations. The results show that the SAME-powered agent can effectively handle multiple navigation tasks at once, often outperforming specialized agents designed for individual tasks.'}, 'zh': {'title': '统一导航任务的智能代理模型', 'desc': '本论文探讨了学习指导下的视觉导航领域，主要分为高层次的类别特定搜索和低层次的语言指导导航。尽管这两种任务的重点不同，但它们在理解指令、理解环境和推断行动决策方面的基本要求是一致的。我们提出了一种新的状态自适应专家混合模型（SAME），该模型能够根据不同粒度的语言和动态观察有效推断决策。通过SAME，我们展示了一种多功能代理，能够同时处理七个导航任务，其性能优于或与特定任务代理相当。'}}}, {'id': 'https://huggingface.co/papers/2412.09573', 'title': 'FreeSplatter: Pose-free Gaussian Splatting for Sparse-view 3D Reconstruction', 'url': 'https://huggingface.co/papers/2412.09573', 'abstract': "Existing sparse-view reconstruction models heavily rely on accurate known camera poses. However, deriving camera extrinsics and intrinsics from sparse-view images presents significant challenges. In this work, we present FreeSplatter, a highly scalable, feed-forward reconstruction framework capable of generating high-quality 3D Gaussians from uncalibrated sparse-view images and recovering their camera parameters in mere seconds. FreeSplatter is built upon a streamlined transformer architecture, comprising sequential self-attention blocks that facilitate information exchange among multi-view image tokens and decode them into pixel-wise 3D Gaussian primitives. The predicted Gaussian primitives are situated in a unified reference frame, allowing for high-fidelity 3D modeling and instant camera parameter estimation using off-the-shelf solvers. To cater to both object-centric and scene-level reconstruction, we train two model variants of FreeSplatter on extensive datasets. In both scenarios, FreeSplatter outperforms state-of-the-art baselines in terms of reconstruction quality and pose estimation accuracy. Furthermore, we showcase FreeSplatter's potential in enhancing the productivity of downstream applications, such as text/image-to-3D content creation.", 'score': 0, 'issue_id': 1103, 'pub_date': '2024-12-12', 'pub_date_card': {'ru': '12 декабря', 'en': 'December 12', 'zh': '12月12日'}, 'hash': '2a5c88d514179442', 'authors': ['Jiale Xu', 'Shenghua Gao', 'Ying Shan'], 'affiliations': ['ARC Lab, Tencent PCG', 'School of Computing and Data Science, The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2412.09573.jpg', 'data': {'categories': ['#architecture', '#3d'], 'emoji': '🔍', 'ru': {'title': 'Революция в 3D-реконструкции: от неоткалиброванных изображений к точным моделям', 'desc': 'FreeSplatter - это инновационная модель реконструкции 3D-объектов, работающая с неоткалиброванными изображениями с разных ракурсов. Она использует архитектуру трансформера для создания высококачественных 3D-гауссианов и оценки параметров камеры за считанные секунды. FreeSplatter превосходит современные методы по качеству реконструкции и точности оценки позы камеры. Модель демонстрирует потенциал для улучшения downstream-задач, таких как создание 3D-контента на основе текста или изображений.'}, 'en': {'title': 'Revolutionizing 3D Reconstruction from Sparse Views with FreeSplatter', 'desc': 'The paper introduces FreeSplatter, a novel framework for reconstructing 3D models from sparse-view images without needing precise camera parameters. It utilizes a transformer architecture with self-attention blocks to efficiently process and convert multi-view image data into 3D Gaussian representations. FreeSplatter not only generates high-quality 3D models but also estimates camera parameters quickly, making it suitable for various applications. The framework demonstrates superior performance compared to existing methods in both reconstruction quality and pose estimation accuracy.'}, 'zh': {'title': 'FreeSplatter：从稀疏视图快速重建高质量3D模型', 'desc': '本论文提出了一种名为FreeSplatter的重建框架，能够从未校准的稀疏视图图像中生成高质量的3D高斯模型，并在几秒钟内恢复相机参数。该框架基于流线型的变换器架构，利用自注意力机制在多视图图像之间进行信息交换，将其解码为像素级的3D高斯原语。FreeSplatter在重建质量和姿态估计精度上超越了现有的最先进基线，适用于物体中心和场景级重建。该方法还展示了在文本/图像到3D内容创建等下游应用中提升生产力的潜力。'}}}];

        function createCategoryButtons() {
            //const categories = getUniqueCategories(articlesData);
            const categories = ['#3d (2)', '#agents (1)', '#agi', '#alignment', '#architecture (3)', '#audio (2)', '#benchmark (2)', '#cv (5)', '#data', '#dataset (1)', '#diffusion (2)', '#ethics', '#games', '#graphs', '#hallucinations', '#healthcare', '#inference', '#interpretability', '#leakage', '#long_context (1)', '#low_resource', '#machine_translation', '#math', '#multilingual', '#multimodal (4)', '#open_source (2)', '#optimization (4)', '#plp', '#rag', '#reasoning (3)', '#rl', '#rlhf', '#robotics', '#science', '#security', '#small_models', '#story_generation', '#survey', '#synthetic (1)', '#training (1)', '#transfer_learning', '#video (1)'];

            categories.forEach(category => {
                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `🏷️ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);
                showLimitHint = true;
            } else {
                showLimitHint = false;
            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {
                    console.log(`Omitting JSON. ${item["raw_data"]}`);
                    return;
                }
                
                let explanation = item["data"][currentLang]["desc"];
                let title = item["data"][currentLang]["title"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">
                            <div class="background-digit">${index + 1}</div>
                            <div class="article-title-cont">
                                <div style="display:table-cell; vertical-align: middle;">
                                    <div class="article-title"><h2>${item['data']['emoji']} ${title}</h2></div>
                                </div>
                            </div>
                            <p class="meta">
                            🔺 ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>
                            
                            <div class="article-pdf-title-img-cont"><img class="article-pdf-title-img" src="${pdfImg}"/></div>
                            
                            <div id="abstract-${index}" class="abstract">
                                <p>${explanation}</p>
                                <div id="toggle-${index}" class="abstract-toggle">...</div>
                            </div>

                            

                            <div class="links">
                                <a href="${item['url']}" target="_blank">${paperLabel[currentLang]}</a>
                            </div>

                            <div class="affiliations">${affiliations}</div>

                            <div class="tags">${cats}</div>
                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
            sortArticles(event.target.value);
        });

        categoryToggle.addEventListener('click', () => {
            categoryFiltersContainer.classList.toggle('expanded');
            setFilterOptionsVisibility();
        });

        clearCategoriesButton.addEventListener('click', () => {
            clearAllCategories();
            setFilterOptionsVisibility();
        });

        function setFilterOptionsVisibility() {
            if (selectedCategories.length > 0) {
                categoryFiltersLogicOptions.style.display = 'inline-block';
            } else {
                categoryFiltersLogicOptions.style.display = 'none';
            }
        } 
        
        function updateTimeDiffs() {
            const timeDiff = document.getElementById('timeDiff');
            timeDiff.innerHTML = '🔄 ' + getTimeDiff('2024-12-13 03:30',lang=currentLang);
        }
        function updateSortingOptions() {
            const sortingLabels = {
                ru: {
                    default: "рейтингу",
                    pub_date: "дате публикации",
                    issue_id: "добавлению на HF"
                },
                en: {
                    default: "rating",
                    pub_date: "publication date",
                    issue_id: "HF addition date"
                },
                zh: {
                    default: "评分",
                    pub_date: "发布日期",
                    issue_id: "HF上传日期"
                }
            };

            const dropdown = document.getElementById('sort-dropdown');
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                const optionValue = options[i].value;
                console.log(sortingLabels)
                options[i].text = sortingLabels[currentLang][optionValue];
            }
        }
        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2024-12-13 03:30')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2024-12-13 03:30')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
</body>
