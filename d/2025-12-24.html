        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {

                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

nning for the trained agent. Code and data will be shared at https://longvideoagent.github.io/.', 'score': 38, 'issue_id': 218, 'pub_date': '2025-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': '3f9db9f2dd3dd95c', 'authors': ['Runtao Liu', 'Ziyi Liu', 'Jiaqi Tang', 'Yue Ma', 'Renjie Pi', 'Jipeng Zhang', 'Qifeng Chen'], 'affiliations': ['Hong Kong University of Science and Technology'], 'pdf_title_img': 'assets/pdf/title_img/2512.20618.jpg', 'data': {'categories': ['#benchmark', '#multimodal', '#open_source', '#rl', '#video', '#reasoning', '#agents', '#dataset'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞœĞ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ¾Ğµ ÑĞ¾Ñ‚Ñ€ÑƒĞ´Ğ½Ğ¸Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½ÑƒÑ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñƒ Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ½Ğ° Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑÑ‹ Ğ¾ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾, Ğ³Ğ´Ğµ Ğ³Ğ»Ğ°Ğ²Ğ½Ñ‹Ğ¹ LLM ĞºĞ¾Ğ¾Ñ€Ğ´Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñƒ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ»Ğ¾ĞºĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ¸ Ğ°Ğ³ĞµĞ½Ñ‚Ğ° ĞºĞ¾Ğ¼Ğ¿ÑŒÑÑ‚ĞµÑ€Ğ½Ğ¾Ğ³Ğ¾ Ğ·Ñ€ĞµĞ½Ğ¸Ñ. Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ° Ğ¿Ñ€ĞµĞ¾Ğ´Ğ¾Ğ»ĞµĞ²Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒÑĞ¶Ğ°Ñ‚Ğ¸Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ² ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ğµ Ñ€ĞµĞ·ÑĞ¼Ğµ, Ñ‚Ğ¾Ñ‡Ğ½ĞµĞµ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ Ñ€ĞµĞ»ĞµĞ²Ğ°Ğ½Ñ‚Ğ½Ñ‹Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ÑĞµĞ³Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ¸ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½ÑƒÑ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½ÑƒÑ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ñ. Ğ“Ğ»Ğ°Ğ²Ğ½Ñ‹Ğ¹ Ğ°Ğ³ĞµĞ½Ñ‚ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ ĞºÑ€Ğ°Ñ‚ĞºĞ¸Ñ…, Ñ‚Ğ¾Ñ‡Ğ½Ñ‹Ñ… Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ñ… Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹. ĞĞ° Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ñ‚Ğ°ÑĞµÑ‚Ğ°Ñ… LongTVQA Ğ¸ LongTVQA+ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ°Ğ³ĞµĞ½Ñ‚Ğ½Ğ°Ñ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ° Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ñ€Ğ°ÑÑÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ±Ğ»Ğ°Ğ³Ğ¾Ğ´Ğ°Ñ€Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼.'}, 'en': {'title': 'Enhancing Long-Video QA with Multi-Agent Collaboration', 'desc': "This paper introduces a multi-agent framework designed to improve question answering (QA) for long videos by enhancing temporal grounding. It features a master large language model (LLM) that coordinates a grounding agent to identify relevant video segments and a vision agent to extract specific visual information. The framework employs reinforcement learning to optimize the agents' cooperation, ensuring that the master agent efficiently focuses on pertinent clips while integrating visual details with textual data. The proposed system demonstrates significant performance improvements on the LongTVQA datasets compared to traditional methods, highlighting the effectiveness of multi-agent collaboration in long-video QA tasks."}, 'zh': {'title': 'å¤šæ™ºèƒ½ä½“æ¡†æ¶æå‡é•¿è§†é¢‘é—®ç­”èƒ½åŠ›', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§å¤šæ™ºèƒ½ä½“æ¡†æ¶ï¼Œæ—¨åœ¨æå‡é•¿è§†é¢‘é—®ç­”ï¼ˆQAï¼‰çš„æ•ˆæœã€‚è¯¥æ¡†æ¶ç”±ä¸€ä¸ªä¸»å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ã€ä¸€ä¸ªå®šä½æ™ºèƒ½ä½“å’Œä¸€ä¸ªè§†è§‰æ™ºèƒ½ä½“ç»„æˆï¼Œèƒ½å¤Ÿæ›´å¥½åœ°è¿›è¡Œæ—¶é—´å®šä½å¹¶åˆ©ç”¨è§†è§‰å’Œæ–‡æœ¬æ•°æ®ã€‚é€šè¿‡å¼ºåŒ–å­¦ä¹ ï¼Œä¸»æ™ºèƒ½ä½“èƒ½å¤Ÿæœ‰æ•ˆåè°ƒå„ä¸ªæ™ºèƒ½ä½“çš„åˆä½œï¼Œä¸“æ³¨äºä¸é—®é¢˜ç›¸å…³çš„ç‰‡æ®µï¼Œå¹¶ç»“åˆè§†è§‰ç»†èŠ‚è¡¥å……å­—å¹•ä¿¡æ¯ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥ç³»ç»Ÿåœ¨é•¿è§†é¢‘é—®ç­”æ•°æ®é›†ä¸Šæ˜¾è‘—ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œå±•ç¤ºäº†å¤šæ™ºèƒ½ä½“åˆä½œçš„ä¼˜åŠ¿ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.20617', 'title': 'SpatialTree: How Spatial Abilities Branch Out in MLLMs', 'url': 'https://huggingface.co/papers/2512.20617', 'abstract': 'SpatialTree, a cognitive-science-inspired hierarchy, evaluates and improves spatial abilities in MLLMs across multiple levels, revealing transfer dynamics and proposing an auto-think strategy for consistent performance enhancement.  \t\t\t\t\tAI-generated summary \t\t\t\t Cognitive science suggests that spatial ability develops progressively-from perception to reasoning and interaction. Yet in multimodal LLMs (MLLMs), this hierarchy remains poorly understood, as most studies focus on a narrow set of tasks. We introduce SpatialTree, a cognitive-science-inspired hierarchy that organizes spatial abilities into four levels: low-level perception (L1), mental mapping (L2), simulation (L3), and agentic competence (L4). Based on this taxonomy, we construct the first capability-centric hierarchical benchmark, thoroughly evaluating mainstream MLLMs across 27 sub-abilities. The evaluation results reveal a clear structure: L1 skills are largely orthogonal, whereas higher-level skills are strongly correlated, indicating increasing interdependency. Through targeted supervised fine-tuning, we uncover a surprising transfer dynamic-negative transfer within L1, but strong cross-level transfer from low- to high-level abilities with notable synergy. Finally, we explore how to improve the entire hierarchy. We find that naive RL that encourages extensive "thinking" is unreliable: it helps complex reasoning but hurts intuitive perception. We propose a simple auto-think strategy that suppresses unnecessary deliberation, enabling RL to consistently improve performance across all levels. By building SpatialTree, we provide a proof-of-concept framework for understanding and systematically scaling spatial abilities in MLLMs.', 'score': 32, 'issue_id': 213, 'pub_date': '2025-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': '4a93e02fa033e681', 'authors': ['Yuxi Xiao', 'Longfei Li', 'Shen Yan', 'Xinhang Liu', 'Sida Peng', 'Yunchao Wei', 'Xiaowei Zhou', 'Bingyi Kang'], 'affiliations': ['Beijing Jiaotong University', 'ByteDance', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2512.20617.jpg', 'data': {'categories': ['#transfer_learning', '#benchmark', '#multimodal', '#reasoning', '#optimization', '#training', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ˜ĞµÑ€Ğ°Ñ€Ñ…Ğ¸Ñ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ¸Ñ: Ğ¾Ñ‚ Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ñ Ğº Ğ°Ğ³ĞµĞ½Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¼ÑƒĞ vel AI Efficiency', 'desc': 'Step-DeepResearch is an advanced AI agent designed for deep research tasks, utilizing a unique data synthesis strategy and progressive training methods. It excels in critical areas such as intent recognition, long-term decision-making, and verifying information from multiple sources. By implementing a Checklist-style Judger, the model enhances its robustness and effectiveness in real-world applications. The results demonstrate that this model not only surpasses existing benchmarks but also competes with top-tier closed-source models, showcasing its efficiency and capability in achieving expert-level performance.'}, 'zh': {'title': 'æ·±åº¦ç ”ç©¶çš„æ™ºèƒ½åŒ–æ–°çªç ´', 'desc': 'Step-DeepResearch æ˜¯ä¸€ç§ç«¯åˆ°ç«¯çš„æ™ºèƒ½ä½“ï¼Œé‡‡ç”¨æ•°æ®åˆæˆç­–ç•¥å’Œæ¸è¿›å¼è®­ç»ƒï¼Œèƒ½å¤Ÿåœ¨æ·±åº¦ç ”ç©¶åœºæ™¯ä¸­å±•ç°å‡ºä¸“å®¶çº§çš„èƒ½åŠ›ã€‚å®ƒè§£å†³äº†ç°æœ‰åŸºå‡†æµ‹è¯•æ— æ³•æ»¡è¶³å¼€æ”¾å¼ç ”ç©¶éœ€æ±‚çš„é—®é¢˜ï¼Œç‰¹åˆ«æ˜¯åœ¨æ„å›¾è¯†åˆ«ã€é•¿æœŸå†³ç­–å’Œè·¨æºéªŒè¯æ–¹é¢ã€‚é€šè¿‡åŸºäºåŸå­èƒ½åŠ›çš„æ•°æ®åˆæˆç­–ç•¥ï¼ŒStep-DeepResearch å¼ºåŒ–äº†è§„åˆ’å’ŒæŠ¥å‘Šå†™ä½œçš„èƒ½åŠ›ï¼Œå¹¶é€šè¿‡æ¸è¿›å¼è®­ç»ƒè·¯å¾„æå‡äº†æ™ºèƒ½ä½“çš„è¡¨ç°ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒStep-DeepResearch åœ¨å¤šä¸ªè¯„ä¼°æ ‡å‡†ä¸Šè¶…è¶Šäº†åŒç±»æ¨¡å‹ï¼Œå±•ç°å‡ºå“è¶Šçš„æ€§ä»·æ¯”ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.18099', 'title': 'SAM Audio: Segment Anything in Audio', 'url': 'https://huggingface.co/papers/2512.18099', 'abstract': 'SAM Audio, a diffusion transformer-based foundation model, achieves superior performance in general audio separation using unified text, visual, and temporal span prompts across various audio types.  \t\t\t\t\tAI-generated summary \t\t\t\t General audio source separation is a key capability for multimodal AI systems that can perceive and reason about sound. Despite substantial progress in recent years, existing separation models are either domain-specific, designed for fixed categories such as speech or music, or limited in controllability, supporting only a single prompting modality such as text. In this work, we present SAM Audio, a foundation model for general audio separation that unifies text, visual, and temporal span prompting within a single framework. Built on a diffusion transformer architecture, SAM Audio is trained with flow matching on large-scale audio data spanning speech, music, and general sounds, and can flexibly separate target sources described by language, visual masks, or temporal spans. The model achieves state-of-the-art performance across a diverse suite of benchmarks, including general sound, speech, music, and musical instrument separation in both in-the-wild and professionally produced audios, substantially outperforming prior general-purpose and specialized systems. Furthermore, we introduce a new real-world separation benchmark with human-labeled multimodal prompts and a reference-free evaluation model that correlates strongly with human judgment.', 'score': 8, 'issue_id': 213, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': 'effc12ca0ce9232b', 'authors': ['Bowen Shi', 'Andros Tjandra', 'John Hoffman', 'Helin Wang', 'Yi-Chiao Wu', 'Luya Gao', 'Julius Richter', 'Matt Le', 'Apoorv Vyas', 'Sanyuan Chen', 'Christoph Feichtenhofer', 'Piotr DollÃ¡r', 'Wei-Ning Hsu', 'Ann Lee'], 'affiliations': ['Meta Superintelligence Labs'], 'pdf_title_img': 'assets/pdf/title_img/2512.18099.jpg', 'data': {'categories': ['#architecture', '#dataset', '#benchmark', '#multimodal', '#open_source', '#audio', '#diffusion'], 'emoji': 'ğŸµ', 'ru': {'title': 'Ğ£Ğ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ğ¾Ğµ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ğµ Ğ°ÑƒĞ´Ğ¸Ğ¾ Ñ‡ĞµÑ€ĞµĞ· Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸', 'desc': 'SAM Audio â€” ÑÑ‚Ğ¾ Ñ„ÑƒĞ½Ğ´Ğ°Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ğ° Ğ´Ğ»Ñ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ°ÑƒĞ´Ğ¸Ğ¾ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ¾Ğ², ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ, Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¿Ğ¾Ğ´ÑĞºĞ°Ğ·ĞºĞ¸ Ğ² ĞµĞ´Ğ¸Ğ½Ğ¾Ğ¹ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğµ. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ° Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ¼ flow matching Ğ½Ğ° Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¾Ğ±ÑŠÑ‘Ğ¼Ğ°Ñ… Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ…, Ğ²ĞºĞ»ÑÑ‡Ğ°ÑÑ‰Ğ¸Ñ… Ñ€ĞµÑ‡ÑŒ, Ğ¼ÑƒĞ·Ñ‹ĞºÑƒ Ğ¸ Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğµ Ğ·Ğ²ÑƒĞºĞ¸ Ğ¾ĞºÑ€ÑƒĞ¶Ğ°ÑÑ‰ĞµĞ¹ ÑÑ€ĞµĞ´Ñ‹. SAM Audio Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ»ÑƒÑ‡ÑˆĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ½Ğ¾Ğ¶ĞµÑÑ‚Ğ²Ğµ Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ¾Ğ², Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ñ ĞºĞ°Ğº ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğµ, Ñ‚Ğ°Ğº Ğ¸ ÑƒĞ½Ğ¸Ğ²ĞµÑ€ÑĞ°Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ñ‹ Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ¸ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸ĞºĞ¾Ğ². ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ¸Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ñ Ñ‡ĞµĞ»Ğ¾Ğ²ĞµÑ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ°Ğ½Ğ½Ğ¾Ñ‚Ğ°Ñ†Ğ¸ÑĞ¼Ğ¸ Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ğ±ĞµĞ· ÑÑ‚Ğ°Ğ»Ğ¾Ğ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ğ°.'}, 'en': {'title': 'Unified Audio Separation with SAM Audio', 'desc': "SAM Audio is a cutting-edge foundation model designed for general audio source separation, utilizing a diffusion transformer architecture. It stands out by integrating multiple prompting modalities, including text, visual cues, and temporal spans, allowing for flexible and precise audio separation. Trained on a vast dataset that includes various audio types like speech and music, SAM Audio demonstrates superior performance on a range of benchmarks, outperforming both specialized and general-purpose models. Additionally, the introduction of a new benchmark with human-labeled prompts enhances the evaluation of the model's effectiveness in real-world scenarios."}, 'zh': {'title': 'SAM Audioï¼šç»Ÿä¸€å¤šæ¨¡æ€éŸ³é¢‘åˆ†ç¦»çš„åŸºç¡€æ¨¡å‹', 'desc': 'SAM Audioæ˜¯ä¸€ç§åŸºäºæ‰©æ•£å˜æ¢å™¨çš„åŸºç¡€æ¨¡å‹ï¼Œèƒ½å¤Ÿåœ¨å¤šç§éŸ³é¢‘ç±»å‹ä¸­å®ç°ä¼˜è¶Šçš„éŸ³é¢‘åˆ†ç¦»æ€§èƒ½ã€‚è¯¥æ¨¡å‹é€šè¿‡ç»Ÿä¸€çš„æ–‡æœ¬ã€è§†è§‰å’Œæ—¶é—´è·¨åº¦æç¤ºï¼Œå…‹æœäº†ç°æœ‰æ¨¡å‹åœ¨ç‰¹å®šé¢†åŸŸå’Œæ§åˆ¶èƒ½åŠ›ä¸Šçš„å±€é™ã€‚SAM Audioåœ¨å¤§è§„æ¨¡éŸ³é¢‘æ•°æ®ä¸Šè¿›è¡Œè®­ç»ƒï¼Œèƒ½å¤Ÿçµæ´»åœ°åˆ†ç¦»ç”±è¯­è¨€ã€è§†è§‰æ©ç æˆ–æ—¶é—´è·¨åº¦æè¿°çš„ç›®æ ‡éŸ³æºã€‚å®ƒåœ¨å¤šä¸ªåŸºå‡†æµ‹è¯•ä¸­è¡¨ç°å‡ºè‰²ï¼Œè¶…è¶Šäº†ä¹‹å‰çš„é€šç”¨å’Œä¸“ä¸šç³»ç»Ÿã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17102', 'title': 'Reinforcement Learning for Self-Improving Agent with Skill Library', 'url': 'https://huggingface.co/papers/2512.17102', 'abstract': "A novel RL framework, SAGE, enhances LLM-based agents' self-improvement capabilities by systematically incorporating skills from a skill library, leading to better performance and efficiency in new environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Large Language Model (LLM)-based agents have demonstrated remarkable capabilities in complex reasoning and multi-turn interactions but struggle to continuously improve and adapt when deployed in new environments. One promising approach is implementing skill libraries that allow agents to learn, validate, and apply new skills. However, current skill library approaches rely primarily on LLM prompting, making consistent skill library implementation challenging. To overcome these challenges, we propose a Reinforcement Learning (RL)-based approach to enhance agents' self-improvement capabilities with a skill library. Specifically, we introduce Skill Augmented GRPO for self-Evolution (SAGE), a novel RL framework that systematically incorporates skills into learning. The framework's key component, Sequential Rollout, iteratively deploys agents across a chain of similar tasks for each rollout. As agents navigate through the task chain, skills generated from previous tasks accumulate in the library and become available for subsequent tasks. Additionally, the framework enhances skill generation and utilization through a Skill-integrated Reward that complements the original outcome-based rewards. Experimental results on AppWorld demonstrate that SAGE, when applied to supervised-finetuned model with expert experience, achieves 8.9% higher Scenario Goal Completion while requiring 26% fewer interaction steps and generating 59% fewer tokens, substantially outperforming existing approaches in both accuracy and efficiency.", 'score': 8, 'issue_id': 213, 'pub_date': '2025-12-18', 'pub_date_card': {'ru': '18 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 18', 'zh': '12æœˆ18æ—¥'}, 'hash': '5c21964c90bb1ac1', 'authors': ['Jiongxiao Wang', 'Qiaojing Yan', 'Yawei Wang', 'Yijun Tian', 'Soumya Smruti Mishra', 'Zhichao Xu', 'Megha Gandhi', 'Panpan Xu', 'Lin Lee Cheong'], 'affiliations': ['AWS Agentic AI', 'University of Wisconsin-Madison'], 'pdf_title_img': 'assets/pdf/title_img/2512.17102.jpg', 'data': {'categories': ['#optimization', '#reasoning', '#agents', '#training', '#rl'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿ĞµÑ€ĞµĞ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ²', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñæ¡†æ¶ SAGE, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ ÑĞ¿Ğ¾ÑĞ¾Ğ±Ğ½Ğ¾ÑÑ‚Ğ¸ LLM-Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ğº ÑĞ°Ğ¼Ğ¾ÑĞ¾Ğ²ĞµÑ€ÑˆĞµĞ½ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· ÑĞ¸ÑÑ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ½Ğ°ĞºĞ¾Ğ¿Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ğ±Ğ¸Ğ±Ğ»Ğ¸Ğ¾Ñ‚ĞµĞºĞ¸ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ². ĞšĞ»ÑÑ‡ĞµĞ²Ğ°Ñ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ñ â€” ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Sequential Rollout, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¸Ñ‚ĞµÑ€Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ Ñ€Ğ°Ğ·Ğ²Ñ‘Ñ€Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ² Ñ‡ĞµÑ€ĞµĞ· Ñ†ĞµĞ¿Ğ¾Ñ‡ĞºÑƒ Ğ¿Ğ¾Ñ…Ğ¾Ğ¶Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡, Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ Ğ½Ğ°Ğ²Ñ‹ĞºĞ°Ğ¼ Ğ¸Ğ· Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ½Ğ°ĞºĞ°Ğ¿Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¸ ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒÑÑ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ñ…. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ Ñ€Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ½Ğ¾Ğµ Skill-integrated Reward Ğ´Ğ»Ñ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ ĞºĞ°Ğº Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸, Ñ‚Ğ°Ğº Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ½Ğ°Ğ²Ñ‹ĞºĞ¾Ğ² Ğ°Ğ³ĞµĞ½Ñ‚Ğ¾Ğ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ SAGE Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ° 8,9% Ğ²Ñ‹ÑˆĞµ ÑƒÑĞ¿ĞµÑ…Ğ¾Ğ² Ğ¿Ñ€Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡, Ñ‚Ñ€ĞµĞ±ÑƒÑ Ğ½Ğ° 26% Ğ¼ĞµĞ½ÑŒÑˆĞµ Ğ²Ğ·Ğ°Ğ¸Ğ¼Ğ¾Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ğ¹ Ğ¸ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒÑ Ğ½Ğ° 59% Ğ¼ĞµĞ½ÑŒÑˆĞµ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ğ¿Ğ¾ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°Ğ¼Ğ¸.'}, 'en': {'title': 'Empowering LLM Agents with Skill-Driven Self-Improvement', 'desc': 'The paper introduces SAGE, a novel Reinforcement Learning framework designed to improve the self-improvement capabilities of Large Language Model (LLM)-based agents. By systematically integrating skills from a skill library, SAGE allows agents to learn and apply new skills more effectively in various environments. The framework employs a Sequential Rollout method, where agents tackle a series of related tasks, accumulating skills that enhance their performance in future tasks. Experimental results show that SAGE significantly boosts goal completion rates while reducing the number of interactions and tokens generated, outperforming traditional methods.'}, 'zh': {'title': 'SAGEï¼šæå‡ä»£ç†è‡ªæˆ‘æ”¹è¿›èƒ½åŠ›çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„å¼ºåŒ–å­¦ä¹ æ¡†æ¶SAGEï¼Œæ—¨åœ¨å¢å¼ºåŸºäºå¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMï¼‰ä»£ç†çš„è‡ªæˆ‘æ”¹è¿›èƒ½åŠ›ã€‚é€šè¿‡ç³»ç»Ÿåœ°å°†æŠ€èƒ½åº“ä¸­çš„æŠ€èƒ½èå…¥å­¦ä¹ è¿‡ç¨‹ï¼ŒSAGEèƒ½å¤Ÿåœ¨æ–°ç¯å¢ƒä¸­æé«˜ä»£ç†çš„è¡¨ç°å’Œæ•ˆç‡ã€‚è¯¥æ¡†æ¶çš„å…³é”®ç»„ä»¶æ˜¯é¡ºåºå›æ”¾ï¼Œä»£ç†åœ¨ä¸€ç³»åˆ—ç›¸ä¼¼ä»»åŠ¡ä¸­è¿­ä»£éƒ¨ç½²ï¼Œä»è€Œç§¯ç´¯æŠ€èƒ½å¹¶åœ¨åç»­ä»»åŠ¡ä¸­ä½¿ç”¨ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSAGEåœ¨å®Œæˆç›®æ ‡å’Œå‡å°‘äº¤äº’æ­¥éª¤æ–¹é¢æ˜¾è‘—ä¼˜äºç°æœ‰æ–¹æ³•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.16144', 'title': 'INTELLECT-3: Technical Report', 'url': 'https://huggingface.co/papers/2512.16144', 'abstract': 'INTELLECT-3, a large Mixture-of-Experts model trained with reinforcement learning, achieves top performance across various benchmarks and is supported by an open-source RL infrastructure framework.  \t\t\t\t\tAI-generated summary \t\t\t\t We present INTELLECT-3, a 106B-parameter Mixture-of-Experts model (12B active) trained with large-scale reinforcement learning on our end-to-end RL infrastructure stack s can produce high-quality explanations, delivering a distinctive balance of trustworthiness, efficiency, and effectiveness.', 'score': 5, 'issue_id': 216, 'pub_date': '2025-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': '2f671e75c44f8081', 'authors': ['Shuzheng Si', 'Qingyi Wang', 'Haozhe Zhao', 'Yuzhuo Bai', 'Guanqiao Chen', 'Kangyang Luo', 'Gang Chen', 'Fanchao Qi', 'Minjia Zhang', 'Baobao Chang', 'Maosong Sun'], 'affiliations': ['DeepLang AI', 'Fudan University', 'Peking University', 'Tsinghua University', 'University of Illinois Urbana-Champaign'], 'pdf_title_img': 'assets/pdf/title_img/2512.20182.jpg', 'data': {'categories': ['#optimization', '#data', '#synthetic', '#rag', '#rlhf', '#training', '#hallucinations'], 'emoji': 'ğŸ”', 'ru': {'title': 'ĞœĞ°Ğ»Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¾Ğ¹ Ñ‡ĞµÑÑ‚Ğ½Ğ¾ÑÑ‚ÑŒÑ: Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ±ĞµĞ· Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ·Ğ°Ñ‚Ñ€Ğ°Ñ‚', 'desc': 'FaithLens â€” ÑÑ‚Ğ¾ ÑĞºĞ¾Ğ½Ğ¾Ğ¼Ğ¸Ñ‡Ğ½Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ´Ğ»Ñ Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ°Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¸Ğ½Ñ‚ĞµĞ· Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ LLM Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ». ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ½Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ±Ğ¸Ğ½Ğ°Ñ€Ğ½Ñ‹Ğµ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¾ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹, Ğ½Ğ¾ Ğ¸ Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ñ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ²Ñ‹ÑˆĞµĞ½Ğ¸Ñ Ğ´Ğ¾Ğ²ĞµÑ€Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¸ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ñ„Ğ¸Ğ»ÑŒÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ´Ğ»Ñ Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡ĞµĞ½Ğ¸Ñ ĞºĞ¾Ñ€Ñ€ĞµĞºÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºĞ¸ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¾Ğ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğ¹, Ğ° Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¿Ñ€Ğ¾Ğ²ĞµĞ»Ğ¸ fine-tuning Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ²Ğ¾Ğ·Ğ½Ğ°Ğ³Ñ€Ğ°Ğ¶Ğ´ĞµĞ½Ğ¸Ğ¹ Ğ·Ğ° Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´ÑĞºĞ°Ğ·Ğ°Ğ½Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ Ğ¿Ğ¾ÑÑĞ½ĞµĞ½Ğ¸Ğ¹. ĞĞ° 12 Ñ€Ğ°Ğ·Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ… 8-Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ²Ğ°Ñ FaithLens Ğ¿Ñ€ĞµĞ²Ğ·Ğ¾ÑˆĞ»Ğ° Ğ±Ğ¾Ğ»ĞµĞµ Ğ¿Ñ€Ğ¾Ğ´Ğ²Ğ¸Ğ½ÑƒÑ‚Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ GPT-4.1 Ğ¸ o3.'}, 'en': {'title': 'FaithLens: Trustworthy AI through Effective Hallucination Detection', 'desc': 'FaithLens is a novel model designed to detect faithfulness hallucinations in outputs from large language models (LLMs). It utilizes advanced LLMs to synthesize training data that includes explanations, ensuring high-quality and diverse examples for training. The model is fine-tuned using a cold start approach and optimized through rule-based reinforcement learning, focusing on both prediction accuracy and explanation quality. Results demonstrate that FaithLens outperforms existing models like GPT-4.1 and o3 across 12 tasks, providing a reliable and efficient solution for enhancing trustworthiness in AI-generated content.'}, 'zh': {'title': 'FaithLensï¼šé«˜æ•ˆçš„ä¿¡å®å¹»è§‰æ£€æµ‹æ¨¡å‹', 'desc': 'æœ¬æ–‡ä»‹ç»äº†ä¸€ç§åä¸ºFaithLensçš„æ¨¡å‹ï¼Œç”¨äºæ£€æµ‹å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰è¾“å‡ºä¸­çš„ä¿¡å®å¹»è§‰ã€‚è¯¥æ¨¡å‹é€šè¿‡å…ˆè¿›çš„LLMsåˆæˆè®­ç»ƒæ•°æ®ï¼Œå¹¶é‡‡ç”¨è§„åˆ™åŸºç¡€çš„å¼ºåŒ–å­¦ä¹ è¿›è¡Œä¼˜åŒ–ï¼Œä»è€Œå®ç°é«˜æ•ˆä¸”å‡†ç¡®çš„æ£€æµ‹ã€‚FaithLensåœ¨12ä¸ªä¸åŒä»»åŠ¡ä¸Šè¡¨ç°ä¼˜äºGPT-4.1å’Œo3ç­‰å…ˆè¿›æ¨¡å‹ï¼Œå¹¶èƒ½å¤Ÿæä¾›é«˜è´¨é‡çš„è§£é‡Šï¼Œå¢å¼ºäº†æ¨¡å‹çš„å¯ä¿¡åº¦ã€‚é€šè¿‡è¿™ç§æ–¹æ³•ï¼ŒFaithLensåœ¨ä¿¡å®æ€§ã€æ•ˆç‡å’Œæœ‰æ•ˆæ€§ä¹‹é—´è¾¾åˆ°äº†è‰¯å¥½çš„å¹³è¡¡ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.13472', 'title': 'Scaling Laws for Code: Every Programming Language Matters', 'url': 'https://huggingface.co/papers/2512.13472', 'abstract': 'Systematic exploration of scaling laws for multilingual code pre-training reveals language-specific benefits and proposes a strategy for optimal token allocation across programming languages.  \t\t\t\t\tAI-generated summary \t\t\t\t Code large language models (Code LLMs) are powerful but costly to train, with scaling laws predicting performance from model size, data, and compute. However, different programming languages (PLs) have varying impacts during pre-training that significantly affect base model performance, leading to inaccurate performance prediction. Besides, existing works focus on language-agnostic settings, neglecting the inherently multilingual nature of modern software development. Therefore, it is first necessary to investigate the scaling laws of different PLs, and then consider their mutual influences to arrive at the final multilingual scaling law. In this paper, we present the first systematic exploration of scaling laws for multilingual code pre-training, conducting over 1000+ experiments (Equivalent to 336,000+ H800 hours) across multiple PLs, model sizes (0.2B to 14B parameters), and dataset sizes (1T tokens). We establish comprehensive scaling laws for code LLMs across multiple PLs, revealing that interpreted languages (e.g., Python) benefit more from increased model size and data than compiled languages (e.g., Rust). The study demonstrates that multilingual pre-training provides synergistic benefits, particularly between syntactically similar PLs. Further, the pre-training strategy of the parallel pairing (concatenating code snippets with their translations) significantly enhances cross-lingual abilities with favorable scaling properties. Finally, a proportion-dependent multilingual scaling law is proposed to optimally allocate training tokens by prioritizing high-utility PLs (e.g., Python), balancing high-synergy pairs (e.g., JavaScript-TypeScript), and reducing allocation to fast-saturating languages (Rust), achieving superior average performance across all PLs compared to uniform distribution under the same compute budget.', 'score': 5, 'issue_id': 223, 'pub_date': '2025-12-15', 'pub_date_card': {'ru': '15 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 15', 'zh': '12æœˆ15æ—¥'}, 'hash': '01c5d832e0d2f739', 'authors': ['Jian Yang', 'Shawn Guo', 'Lin Jing', 'Wei Zhang', 'Aishan Liu', 'Chuan Hao', 'Zhoujun Li', 'Wayne Xin Zhao', 'Xianglong Liu', 'Weifeng Lv', 'Bryan Dai'], 'affiliations': ['Beihang Universit ges (PLs) affect the performance of multilingual code large language models (LLMs) during pre-training. It reveals that interpreted languages like Python gain more from increased model size and data compared to compiled languages like Rust. The authors conduct extensive experiments to establish scaling laws that highlight the benefits of multilingual pre-training, especially among syntactically similar PLs. They propose a new strategy for token allocation that prioritizes high-utility languages and synergistic pairs, leading to improved overall performance across various programming languages.'}, 'zh': {'title': 'å¤šè¯­è¨€ä»£ç é¢„è®­ç»ƒçš„ä¼˜åŒ–ç­–ç•¥', 'desc': 'æœ¬è®ºæ–‡ç³»ç»Ÿåœ°æ¢è®¨äº†å¤šè¯­è¨€ä»£ç é¢„è®­ç»ƒçš„ç¼©æ”¾è§„å¾‹ï¼Œæ­ç¤ºäº†ä¸åŒç¼–ç¨‹è¯­è¨€åœ¨é¢„è®­ç»ƒè¿‡ç¨‹ä¸­çš„ç‰¹å®šä¼˜åŠ¿ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè§£é‡Šå‹è¯­è¨€ï¼ˆå¦‚Pythonï¼‰åœ¨æ¨¡å‹è§„æ¨¡å’Œæ•°æ®å¢åŠ æ—¶è¡¨ç°å‡ºæ›´å¤§çš„æ”¶ç›Šï¼Œè€Œç¼–è¯‘å‹è¯­è¨€ï¼ˆå¦‚Rustï¼‰åˆ™å—ç›Šè¾ƒå°ã€‚é€šè¿‡è¿›è¡Œè¶…è¿‡1000æ¬¡å®éªŒï¼Œå»ºç«‹äº†å¤šç§ç¼–ç¨‹è¯­è¨€çš„ç»¼åˆç¼©æ”¾è§„å¾‹ï¼Œå¼ºè°ƒäº†å¤šè¯­è¨€é¢„è®­ç»ƒçš„ååŒæ•ˆåº”ï¼Œå°¤å…¶æ˜¯åœ¨è¯­æ³•ç›¸ä¼¼çš„è¯­è¨€ä¹‹é—´ã€‚æœ€åï¼Œæå‡ºäº†ä¸€ç§åŸºäºæ¯”ä¾‹çš„å¤šè¯­è¨€ç¼©æ”¾è§„å¾‹ï¼Œä»¥ä¼˜åŒ–è®­ç»ƒä»¤ç‰Œçš„åˆ†é…ï¼Œä¼˜å…ˆè€ƒè™‘é«˜æ•ˆç”¨è¯­è¨€ï¼Œä»è€Œåœ¨ç›¸åŒè®¡ç®—é¢„ç®—ä¸‹å®ç°æ›´ä¼˜çš„å¹³å‡æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.17648', 'title': 'Simulstream: Open-Source Toolkit for Evaluation and Demonstration of Streaming Speech-to-Text Translation Systems', 'url': 'https://huggingface.co/papers/2512.17648', 'abstract': 'A new open-source framework, simulstream, is introduced for evaluating and demonstrating streaming speech-to-text translation systems, supporting both incremental decoding and re-translation methods with a focus on long-form audio processing.  \t\t\t\t\tAI-generated summary \t\t\t\t Streaming Speech-to-Text Translation (StreamST) requires producing translations concurrently with incoming speech, imposing strict latency constraints and demanding models that balance partial-information decision-making with high translation quality. Research efforts on the topic have so far relied on the SimulEval repository, which is no longer maintained and does not support systems that revise their outputs. In addition, it has been designed for simulating the processing of short segments, rather than long-form audio streams, and it does not provide an easy method to showcase systems in a demo. As a solution, we introduce simulstream, the first open-source framework dedicated to unified evaluation and demonstration of StreamST systems. Designed for long-form speech processing, it supports not only incremental decoding approaches, but also re-translation methods, enabling for their comparison within the same framework both in terms of quality and latency. In addition, it also offers an interactive web interface to demo any system built within the tool.', 'score': 3, 'issue_id': 221, 'pub_date': '2025-12-19', 'pub_date_card': {'ru': '19 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 19', 'zh': '12æœˆ19æ—¥'}, 'hash': '147a97b70a1f9f93', 'authors': ['Marco Gaido', 'Sara Papi', 'Mauro Cettolo', 'Matteo Negri', 'Luisa Bentivogli'], 'affiliations': ['Fondazione Bruno Kessler, Trento, Italy'], 'pdf_title_img': 'assets/pdf/title_img/2512.17648.jpg', 'data': {'categories': ['#open_source', '#machine_translation', '#multimodal', '#benchmark', '#audio', '#long_context', '#dataset'], 'emoji': 'ğŸ™ï¸', 'ru': {'title': 'Ğ•Ğ´Ğ¸Ğ½Ğ°Ñ Ğ¿Ğ»Ğ°Ñ‚Ñ„Ğ¾Ñ€Ğ¼Ğ° Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°', 'desc': 'ĞŸÑ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ open-source Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº simulstream Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ ÑĞ¸ÑÑ‚ĞµĞ¼ Ğ¿Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ¹ Ñ€ĞµÑ‡ĞµĞ²Ğ¾Ğ³Ğ¾ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ğ°, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ´Ğ¾Ğ»Ğ¶Ğ½Ñ‹ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ñ‹ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸ Ğ¿Ñ€Ğ¸ ÑÑ‚Ñ€Ğ¾Ğ³Ğ¸Ñ… Ğ¾Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ‡ĞµĞ½Ğ¸ÑÑ… Ğ½Ğ° Ğ·Ğ°Ğ´ĞµÑ€Ğ¶ĞºÑƒ. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑƒÑÑ‚Ğ°Ñ€ĞµĞ²ÑˆĞµĞ³Ğ¾ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ° SimulE irected planning in video avatars, uses an internal world model and dual-system architecture to enable autonomous task completion in stochastic environments.  \t\t\t\t\tAI-generated summary \t\t\t\t Current video avatar generation methods excel at identity preservation and motion alignment but lack genuine agency, they cannot autonomously pursue long-term goals through adaptive environmental interaction. We address this by introducing L-IVA (Long-horizon Interactive Visual Avatar), a task and benchmark for evaluating goal-directed planning in stochastic generative environments, and ORCA (Online Reasoning and Cognitive Architecture), the first framework enabling active intelligence in video avatars. ORCA embodies Internal World Model (IWM) capabilities through two key innovations: (1) a closed-loop OTAR cycle (Observe-Think-Act-Reflect) that maintains robust state tracking under generative uncertainty by continuously verifying predicted outcomes against actual generations, and (2) a hierarchical dual-system architecture where System 2 performs strategic reasoning with state prediction while System 1 translates abstract plans into precise, model-specific action captions. By formulating avatar control as a POMDP and implementing continuous belief updating with outcome verification, ORCA enables autonomous multi-step task completion in open-domain scenarios. Extensive experiments demonstrate that ORCA significantly outperforms open-loop and non-reflective baselines in task success rate and behavioral coherence, validating our IWM-inspired design for advancing video avatar intelligence from passive animation to active, goal-oriented behavior.', 'score': 2, 'issue_id': 214, 'pub_date': '2025-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': '7f171669a021ff2b', 'authors': ['Xuanhua He', 'Tianyu Yang', 'Ke Cao', 'Ruiqi Wu', 'Cheng Meng', 'Yong Zhang', 'Zhuoliang Kang', 'Xiaoming Wei', 'Qifeng Chen'], 'affiliations': ['Meit video avatars with goal-directed planning capabilities. It utilizes an Internal World Model (IWM) and a dual-system architecture to allow avatars to autonomously complete tasks in unpredictable environments. The framework employs a closed-loop OTAR cycle for continuous state tracking and a hierarchical system where one part focuses on strategic reasoning while the other translates plans into actions. Experimental results show that ORCA outperforms traditional methods, demonstrating its effectiveness in enabling active intelligence in video avatars.'}, 'zh': {'title': 'ORCAï¼šè§†é¢‘åŒ–èº«çš„è‡ªä¸»æ™ºèƒ½è§„åˆ’æ¡†æ¶', 'desc': 'ORCAæ˜¯ä¸€ä¸ªç”¨äºè§†é¢‘åŒ–èº«çš„ç›®æ ‡å¯¼å‘è§„åˆ’æ¡†æ¶ï¼Œèƒ½å¤Ÿåœ¨éšæœºç¯å¢ƒä¸­å®ç°è‡ªä¸»ä»»åŠ¡å®Œæˆã€‚å®ƒé€šè¿‡å†…éƒ¨ä¸–ç•Œæ¨¡å‹å’ŒåŒç³»ç»Ÿæ¶æ„ï¼Œä½¿å¾—è§†é¢‘åŒ–èº«èƒ½å¤Ÿåœ¨å¤æ‚ç¯å¢ƒä¸­è¿›è¡Œé•¿æœŸç›®æ ‡çš„è‡ªä¸»è¿½æ±‚ã€‚ORCAçš„åˆ›æ–°ä¹‹å¤„åœ¨äºå…¶é—­ç¯OTARå¾ªç¯å’Œå±‚æ¬¡åŒ–çš„åŒç³»ç»Ÿæ¶æ„ï¼Œå‰è€…ç¡®ä¿åœ¨ç”Ÿæˆä¸ç¡®å®šæ€§ä¸‹çš„çŠ¶æ€è·Ÿè¸ªï¼Œåè€…åˆ™å°†æŠ½è±¡è®¡åˆ’è½¬åŒ–ä¸ºå…·ä½“çš„è¡ŒåŠ¨æŒ‡ä»¤ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒORCAåœ¨ä»»åŠ¡æˆåŠŸç‡å’Œè¡Œä¸ºä¸€è‡´æ€§æ–¹é¢æ˜¾è‘—ä¼˜äºä¼ ç»Ÿæ–¹æ³•ï¼Œæ¨åŠ¨äº†è§†é¢‘åŒ–èº«æ™ºèƒ½çš„è¿›æ­¥ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.20092', 'title': 'Memory-T1: Reinforcement Learning for Temporal Reasoning in Multi-session Agents', 'url': 'https://huggingface.co/papers/2512.20092', 'abstract': 'Memory-T1, a framework using reinforcement learning, enhances temporal reasoning in long dialogues by selecting relevant sessions and ensuring temporal consistency, achieving state-of-the-art performance on the Time-Dialog benchmark.  \t\t\t\t\tAI-generated summary \t\t\t\t Temporal reasoning over long, multi-session dialogues is a critical capability for conversational agents. However, existing works and our pilot study have shown that as dialogue histories grow in length and accumulate noise, current long-context models struggle to accurately identify temporally pertinent information, significantly impairing reasoning performance. To address this, we introduce Memory-T1, a framework that learns a time-aware memory selection policy using reinforcement learning (RL). It employs a coarse-to-fine strategy, first pruning the dialogue history into a candidate set using temporal and relevance filters, followed by an RL agent that selects the precise evidence sessions. The RL training is guided by a multi-level reward function optimizing (i) answer accuracy, (ii) evidence grounding, and (iii) temporal consistency. In particular, the temporal consistency reward provides a dense signal by evaluating alignment with the query time scope at both the session-level (chronological proximity) and the utterance-level (chronological fidelity), enabling the agent to resolve subtle chronological ambiguities. On the Time-Dialog benchmark, Memory-T1 boosts a 7B model to an overall score of 67.0\\%, establishing a new state-of-the-art performance for open-source models and outperforming a 14B baseline by 10.2\\%. Ablation studies show temporal consistency and evidence grounding rewards jointly contribute to a 15.0\\% performance gain. Moreover, Memory-T1 maintains robustness up to 128k tokens, where baseline models collapse, proving effectiveness against noise in extensive dialogue histories. The code and datasets are publicly available at https://github.com/Elvin-Yiming-Du/Memory-T1/', 'score': 2, 'issue_id': 226, 'pub_date': '2025-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': 'ac976a6567cc54de', 'authors': ['Yiming Du', 'Baojun Wang', 'Yifan Xiang', 'Zhaowei Wang', 'Wenyu Huang', 'Boyang Xue', 'Bin Liang', 'Xingshan Zeng', 'Fei Mi', 'Haoli Bai', 'Lifeng Shang', 'Jeff Z. Pan', 'Yuxin Jiang', 'Kam-Fai Wong'], 'affiliations': ['HKUST', 'Huawei Technologies Co.,Ltd', 'The Chinese University of Hong Kong', 'The University of Edinburgh'], 'pdf_title_img': 'assets/pdf/title_img/2512.20092.jpg', 'data': {'categories': ['#agents', '#benchmark', '#optimizatio  Gemini identifying 6 consensus themes (50-83% consistency), GPT-4o identifying 5 themes, and Claude 4 themes. Our open-source implementation provides researchers with transparent reliability metrics, flexible configuration, and structure-agnostic consensus extraction, establishing methodological foundations for reliable AI-assisted qualitative research.", 'score': 1, 'issue_id': 216, 'pub_date': '2025-12-23', 'pub_date_card': {'ru': '23 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 23', 'zh': '12æœˆ23æ—¥'}, 'hash': 'be550aa8213bbc8b', 'authors': ['Nilesh Jain', 'Seyi Adeyinka', 'Leor Roseman', 'Aza Allsop'], 'affiliations': ['Center for Collective Healing', 'University of Exeter', 'Yale School of Medicine'], 'pdf_title_img': 'assets/pdf/title_img/2512.20352.jpg', 'data': {'categories': ['#science', '#open_source'], 'emoji': 'ğŸ¤', 'ru': {'title': 'ĞĞ°Ğ´Ñ‘Ğ¶Ğ½Ğ°Ñ Ñ‚ĞµĞ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ· ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ‡ĞµÑ€ĞµĞ· Ğ°Ğ½ÑĞ°Ğ¼Ğ±Ğ»ÑŒ LLM', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²ĞµĞ½Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğµ ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€ÑƒĞµÑ‚ Ğ°Ğ½ÑĞ°Ğ¼Ğ±Ğ»ĞµĞ²ÑƒÑ Ğ²Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ñ Ğ´Ğ²ÑƒĞ¼Ñ Ğ¼ĞµÑ‚Ñ€Ğ¸ĞºĞ°Ğ¼Ğ¸ Ğ½Ğ°Ğ´Ñ‘Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸: ĞºĞ¾ÑÑ„Ñ„Ğ¸Ñ†Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ¼ ĞšĞ¾ÑĞ½Ğ° Ğ¸ ĞºĞ¾ÑĞ¸Ğ½ÑƒÑĞ½Ñ‹Ğ¼ ÑÑ…Ğ¾Ğ´ÑÑ‚Ğ²Ğ¾Ğ¼. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ»Ğ¸ Ñ‚Ñ€Ğ¸ Ğ²ĞµĞ´ÑƒÑ‰Ğ¸Ğµ LLM Ğ½Ğ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğµ Ñ‚Ñ€Ğ°Ğ½ÑĞºÑ€Ğ¸Ğ¿Ñ‚Ğ° Ğ¸Ğ½Ñ‚ĞµÑ€Ğ²ÑŒÑ Ğ¾ Ğ°Ñ€Ñ‚-Ñ‚ĞµÑ€Ğ°Ğ¿Ğ¸Ğ¸ Ğ¸ Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ğ»Ğ¸, Ñ‡Ñ‚Ğ¾ Gemini Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ (Îº=0,907), Ğ¾Ğ¿ĞµÑ€ĞµĞ¶Ğ°Ñ GPT-4o Ğ¸ Claude. Ğ¤Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ¸Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµÑ‚ ĞºĞ¾Ğ½ÑĞµĞ½ÑÑƒÑĞ½Ñ‹Ğµ Ñ‚ĞµĞ¼Ñ‹ Ğ¸Ğ· Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ½ĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ñ‹Ñ… Ğ·Ğ°Ğ¿ÑƒÑĞºĞ¾Ğ² Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ñ Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ°Ğ¼Ğ¸. ĞÑ‚ĞºÑ€Ñ‹Ñ‚Ğ°Ñ Ñ€ĞµĞ°Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ° Ğ¿Ñ€ĞµĞ´Ğ¾ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚Ğ
