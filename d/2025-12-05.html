        function getPlural(number, words, lang) {
            if (lang === 'ru') {
                if (number % 10 === 1 && number % 100 !== 11) {
                    return words[0];
                } else if (number % 10 >= 2 && number % 10 <= 4 && (number % 100 < 10 || number % 100 >= 20)) {
                    return words[1];
                } else {
                    return words[2];
                }
            } else if (lang === 'en') {
                return number === 1 ? words[0] : words[1];
            } else {
                // Chinese doesn't need plural forms
                return words[0];
            }
        }

        function formatTimeDiff(number, unit, lang) {
            const unitWord = getPlural(number, timeUnits[lang][unit], lang);
            
            if (lang === 'zh') {
                return `${number}${unitWord}${timeUnits[lang].ago}`;
            } else {
                return `${number} ${unitWord} ${timeUnits[lang].ago}`;
            }
        }

        if (!['ru', 'en', 'zh'].includes(lang)) {
            throw new Error('Unsupported language. Supported languages are: ru, en, zh');
        }

        const pastDate = new Date(dateString.replace(" ", "T") + ":00Z");
        const currentDate = new Date();
        const diffInSeconds = Math.floor((currentDate - pastDate) / 1000);
        
        const minutes = Math.floor(diffInSeconds / 60);
        const hours = Math.floor(diffInSeconds / 3600);
        const days = Math.floor(diffInSeconds / 86400);

        if (minutes === 0) {
            return timeUnits[lang].justNow;
        } else if (minutes < 60) {
            return formatTimeDiff(minutes, 'minute', lang);
        } else if (hours < 24) {
            return formatTimeDiff(hours, 'hour', lang);
        } else {
            return formatTimeDiff(days, 'day', lang);
        }

esulting in superior performance.  \t\t\t\t\tAI-generated summary \t\t\t\t The evolution of Large Language Models (LLMs) from passive responders to autonomous agents necessitates a fundamental shift in learning paradigms -- from static imitation to incentive-driven decision making. However, this transition is significantly impeded by the lack of scalable infrastructure capable of constructing high-quality interaction signals for effective policy learning. To address this, we introduce a comprehensive method designed to systematically scale the diversity and complexity of interactive environments. Our method realizes this scaling by addressing three orthogonal dimensions: (1) Complexity: NexAU, a flexible agent framework that supports building complex agent hierarchies via simple configurations; (2) Diversity: NexA4A automatically generates diverse agent hierarchies from natural language to cover infinite domains; and (3) Fidelity: NexGAP bridges the simulation-reality gap by integrating dynamic real-world environment for grounded trajectories synthesis. We train Nex-N1 upon the diverse and complex interactive environments established by our infrastructure. Empirical results on benchmarks such as SWE-bench and tau2 demonstrate that Nex-N1 consistently outperforms SOTA open-source models and achieves competitive performance against frontier proprietary models on complex agentic tasks. We open-source the Nex ecosystem and model weights to facilitate further research.', 'score': 71, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '99887076d6ca86f9', 'authors': ['Nex-AGI Team', ':', 'Yuxuan Cai', 'Lu Chen', 'Qiaoling Chen', 'Yuyang Ding', 'Liwen Fan', 'Wenjie Fu', 'Yufei Gao', 'Honglin Guo', 'Pinxue Guo', 'Zhenhua Han', 'Zhengfu He', 'Hanglei Hu', 'Kai Hu', 'Shengjia Hua', 'Tianyu Huai', 'Baodai Huang', 'Li Ji', 'Zhen Jiang', 'Zhikai Lei', 'Bufan Li', 'Jiahang Lin', 'Lizhi Lin', 'Jinxiu L modal Framework for 4D World Modeling', 'url': 'https://huggingface.co/papers/2512.03000', 'abstract': 'DynamicVerse is a framework that models dynamic real-world videos by integrating large vision, geometric, and multimodal models to produce a comprehensive 4D multimodal dataset, achieving superior performance in video depth estimation, camera pose estimation, and camera intrinsics estimation.  \t\t\t\t\tAI-generated summary \t\t\t\t Understanding the dynamic physical world, characterized by its evolving 3D structure, real-world motion, and semantic content with textual descriptions, is crucial for human-agent interaction and enables embodied agents to perceive and act within real environments with human-like capabilities. However, existing datasets are often derived from limited simulators or utilize traditional Structurefrom-Motion for up-to-scale annotation and offer limited descriptive captioning, which restricts the capacity of foundation models to accurately interpret real-world dynamics from monocular videos, commonly sourced from the internet. To bridge these gaps, we introduce DynamicVerse, a physical-scale, multimodal 4D world modeling framework for dynamic real-world video. We employ large vision, geometric, and multimodal models to interpret metric-scale static geometry, real-world dynamic motion, instance-level masks, and holistic descriptive captions. By integrating window-based Bundle Adjustment with global optimization, our method converts long real-world video sequences into a comprehensive 4D multimodal format. DynamicVerse delivers a large-scale dataset consisting of 100K+ videos with 800K+ annotated masks and 10M+ frames from internet videos. Experimental evaluations on three benchmark tasks, namely video depth estimation, camera pose estimation, and camera intrinsics estimation, demonstrate that our 4D modeling achieves superior performance in capturing physical-scale measurements with greater global accuracy than existing methods.', 'score': 3 Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ğ¸ Ğ¿Ğ¾Ğ·Ñ‹ ĞºĞ°Ğ¼ĞµÑ€Ñ‹ Ğ¸ ĞºĞ°Ğ»Ğ¸Ğ±Ñ€Ğ¾Ğ²ĞºĞµ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€Ğ¾Ğ² ĞºĞ°Ğ¼ĞµÑ€Ñ‹.'}, 'en': {'title': 'DynamicVerse: Revolutionizing Real-World Video Understanding', 'desc': "DynamicVerse is a novel framework designed to model dynamic real-world videos by combining advanced vision, geometric, and multimodal models. This approach creates a rich 4D multimodal dataset that enhances the understanding of video depth, camera pose, and camera intrinsics. By utilizing large-scale internet videos, DynamicVerse overcomes limitations of traditional datasets, providing detailed annotations and descriptions for better interpretation of real-world dynamics. The framework's integration of window-based Bundle Adjustment with global optimization leads to improved accuracy in capturing physical-scale measurements across various tasks."}, 'zh': {'title': 'åŠ¨æ€è§†é¢‘å»ºæ¨¡çš„æ–°çºªå…ƒ', 'desc': 'DynamicVerseæ˜¯ä¸€ä¸ªæ¡†æ¶ï¼Œç”¨äºå»ºæ¨¡åŠ¨æ€çš„çœŸå®ä¸–ç•Œè§†é¢‘ï¼Œç»“åˆäº†å¤§å‹è§†è§‰ã€å‡ ä½•å’Œå¤šæ¨¡æ€æ¨¡å‹ï¼Œç”Ÿæˆå…¨é¢çš„4Då¤šæ¨¡æ€æ•°æ®é›†ã€‚è¯¥æ¡†æ¶åœ¨è§†é¢‘æ·±åº¦ä¼°è®¡ã€ç›¸æœºå§¿æ€ä¼°è®¡å’Œç›¸æœºå†…å‚ä¼°è®¡æ–¹é¢è¡¨ç°ä¼˜è¶Šã€‚é€šè¿‡å°†åŸºäºçª—å£çš„æŸè°ƒæ•´ä¸å…¨å±€ä¼˜åŒ–ç›¸ç»“åˆï¼ŒDynamicVerseèƒ½å¤Ÿå°†é•¿æ—¶é—´çš„çœŸå®ä¸–ç•Œè§†é¢‘åºåˆ—è½¬æ¢ä¸ºç»¼åˆçš„4Då¤šæ¨¡æ€æ ¼å¼ã€‚å®éªŒç»“æœè¡¨æ˜ï¼Œè¯¥æ–¹æ³•åœ¨æ•æ‰ç‰©ç†å°ºåº¦æµ‹é‡æ–¹é¢å…·æœ‰æ›´é«˜çš„å…¨å±€å‡†ç¡®æ€§ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05081', 'title': 'Deep Forcing: Training-Free Long Video Generation with Deep Sink and Participative Compression', 'url': 'https://huggingface.co/papers/2512.05081', 'abstract': 'Deep Forcing, a training-free method, enhances real-time video diffusion by addressing temporal repetition and motion issues through Deep Sink and Participative Compression, achieving high-quality, long-duration video generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advances in autoregressive video diffusion have enabled real-time frame streaming, yet existing solutions still suffer from temporal repetition, drift, and motion deceleration. We find that naively applying StreamingLLM-style attention sinks to video diffusion leads to fidelity degradation and motion stagnation. To overcome this, we introduce Deep Forcing, which consists of two training-free mechanisms that address this without any fine-tuning. Specifically, 1) Deep Sink dedicates half of the sliding window to persistent sink tokens and re-aligns their temporal RoPE phase to the current timeline, stabilizing global context during long rollouts. 2) Participative Compression performs importance-aware KV cache pruning that preserves only tokens actively participating in recent attention while safely discarding redundant and degraded history, minimizing error accumulation under out-of-distribution length generation. Together, these components enable over 12x extrapolation (e.g. 5s-trained to 60s+ generation) with better imaging quality than LongLive, better aesthetic quality than RollingForcing, almost maintaining overall consistency, and substantial gains in dynamic degree, all while maintaining real-time generation. Our results demonstrate that training-free KV-cache management can match or exceed training-based approaches for autoregressively streaming long-video generation.', 'score': 29, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '8397b78fffb902f9', 'authors': ['Jung Yi', 'Wooseok Jang', 'Paul Hyunbin Cho', 'Jisu Nam', 'Heeji Yoon', 'Seungryong Kim'], 'affiliations': ['KAIST AI'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05081.jpg', 'data': {'categories': ['#diffusion', '#optimization', '#inference', '#long_context', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ Ğ´Ğ¾Ğ»Ğ³Ğ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ±ĞµĞ· Ğ¿ĞµÑ€ĞµĞ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ĞºÑÑˆĞ° Ğ²Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ñ', 'desc': 'Ğ¡Ñ‚Ğ°Ñ‚ÑŒÑ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑĞµÑ‚ Deep Forcing â€” Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ±ĞµĞ· Ğ¾Ğ±ÑƒÑ ®ƒåœ¨å¤šç§æ¸¸æˆä¸­è¡¨ç°å‡ºè‰²ï¼Œæ¥è¿‘äººç±»çš„è¡¨ç°ï¼Œå¹¶èƒ½åœ¨æœªè§è¿‡çš„ç¯å¢ƒä¸­è¿›è¡Œå¼ºå¤§çš„æ³›åŒ–ã€‚SIMA 2è¿˜å…·å¤‡å¼€æ”¾å¼è‡ªæˆ‘æ”¹è¿›çš„èƒ½åŠ›ï¼Œèƒ½å¤Ÿé€šè¿‡ç”Ÿæˆä»»åŠ¡å’Œæä¾›å¥–åŠ±æ¥è‡ªä¸»å­¦ä¹ æ–°æŠ€èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05106', 'title': 'NeuralRemaster: Phase-Preserving Diffusion for Structure-Aligned Generation', 'url': 'https://huggingface.co/papers/2512.05106', 'abstract': 'Phase-Preserving Diffusion and Frequency-Selective Structured noise enable structure-aligned generation in diffusion models without altering architecture or introducing extra parameters, enhancing performance in tasks like re-rendering and simulation.  \t\t\t\t\tAI-generated summary \t\t\t\t Standard diffusion corrupts data using Gaussian noise whose Fourier coefficients have random magnitudes and random phases. While effective for unconditional or text-to-image generation, corrupting phase components destroys spatial structure, making it ill-suited for tasks requiring geometric consistency, such as re-rendering, simulation enhancement, and image-to-image translation. We introduce Phase-Preserving Diffusion Ï†-PD, a model-agnostic reformulation of the diffusion process that preserves input phase while randomizing magnitude, enabling structure-aligned generation without architectural changes or additional parameters. We further propose Frequency-Selective Structured (FSS) noise, which provides continuous control over structural rigidity via a single frequency-cutoff parameter. Ï†-PD adds no inference-time cost and is compatible with any diffusion model for images or videos. Across photorealistic and stylized re-rendering, as well as sim-to-real enhancement for driving planners, Ï†-PD produces controllable, spatially aligned results. When applied to the CARLA simulator, Ï†-PD improves CARLA-to-Waymo planner performance by 50\\%. The method is complementary to existing conditioning approaches and broadly applicable to image-to-image and video-to-video generation. Videos, additional examples, and code are available on our https://yuzeng-at-tri.github.io/ppd-page/{project page}.', 'score': 15, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'c33a066071cb2c6c', 'authors': ['Yu Zeng', 'Charles Ochoa', 'Mingyuan Zhou', 'Vishal M. Patel', 'Vitor Guizilini', 'Rowan McAllister'], 'affiliations': ['Johns Hopkins University', 'Toyota Research Institute', 'University of Texas, Austin'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05106.jpg', 'data': {'categories': ['#architecture', '#open_source', '#diffusion', '#video', '#multimodal'], 'emoji': 'ğŸŒŠ', 'ru': {'title': 'Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹ Ñ‡ĞµÑ€ĞµĞ· Ñ„Ğ°Ğ·Ğ¾-Ğ¸Ğ½Ğ²Ğ°Ñ€Ğ¸Ğ°Ğ½Ñ‚Ğ½ÑƒÑ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¼ĞµÑ‚Ğ¾Ğ´ Phase-Preserving Diffusion (Ï†-PD), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¼Ğ¾Ğ´Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµÑ‚ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑ Ğ´Ğ¸Ñ„Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¸ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ñ„Ğ°Ğ·Ğ¾Ğ²Ñ‹Ñ… ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚ Ğ²Ñ…Ğ¾Ğ´Ğ½Ñ‹Ñ… Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ¿Ñ€Ğ¸ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ğ¾Ğ¼ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ Ğ°Ğ¼Ğ¿Ğ»Ğ¸Ñ‚ÑƒĞ´ Ğ² Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾Ğ¹ Ğ¾Ğ±Ğ»Ğ°ÑÑ‚Ğ¸. Ğ­Ñ‚Ğ¾ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑĞ¼-Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¼ Ğ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ Ğ¸ Ğ²Ğ¸Ğ´ĞµĞ¾ Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸ĞµĞ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñ‹, Ñ‡Ñ‚Ğ¾ ĞºÑ€Ğ¸Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸ Ğ²Ğ°Ğ¶Ğ½Ğ¾ Ğ´Ğ»Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ¿ĞµÑ€ĞµĞ¾Ñ‚Ñ€Ğ¸ÑĞ¾Ğ²ĞºĞ¸, ÑĞ¸Ğ¼ÑƒĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑĞ»ÑÑ†Ğ¸Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ‚Ğ°ĞºĞ¶Ğµ Ğ²Ğ²Ğ¾Ğ´ÑÑ‚ Frequency-Selective Structured (FSS) ÑˆÑƒĞ¼, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ Ğ³Ğ¸Ğ±ĞºĞ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ ÑÑ‚ĞµĞ¿ĞµĞ½ÑŒÑ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½ÑĞµÑ€Ğ²Ğ°Ñ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ¾Ğ´Ğ¸Ğ½ Ğ¿Ğ°Ñ€Ğ°Ğ¼ĞµÑ‚Ñ€ Ñ‡Ğ°ÑÑ‚Ğ¾Ñ‚Ğ½Ğ¾Ğ³Ğ¾ ÑÑ€ĞµĞ·Ğ°. ĞœĞµÑ‚Ğ¾Ğ´ Ğ½Ğµ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ñ‹ Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ¸ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒĞµÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸, Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ 50% Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ğ¿Ñ€Ğ¸ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ ÑĞ¸Ğ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğ¾Ğ² (CARLA Ğ² Waymo).'}, 'en': {'title': 'Enhancing Structure in Diffusion Models with Phase Preservation', 'desc': "This paper presents a new approach called Phase-Preserving Diffusion (Ï†-PD) that improves the generation of images and videos using diffusion models. Traditional diffusion methods use Gaussian noise that disrupts the spatial structure of data, which is problematic for tasks needing geometric consistency. Ï†-PD reformulates the diffusion process to maintain the phase of the input while randomizing the magnitude, allowing for better structure-aligned generation without changing the model's architecture or adding parameters. Additionally, the introduction of Frequency-Selective Structured (FSS) noise allows for fine control over the structural integrity of the generated outputs, enhancing performance in applications like re-rendering and simulation."}, 'zh': {'title': 'ç›¸ä½ä¿æŒæ‰©æ•£ï¼šæå‡ç”Ÿæˆæ¨¡å‹çš„ç»“æ„ä¸€è‡´æ€§', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„æ‰©æ•£æ¨¡å‹æ–¹æ³•ï¼Œç§°ä¸ºç›¸ä½ä¿æŒæ‰©æ•£ï¼ˆÏ†-PDï¼‰ï¼Œå®ƒåœ¨ä¸æ”¹å˜æ¨¡å‹æ¶æ„æˆ–å¢åŠ é¢å¤–å‚æ•°çš„æƒ…å†µä¸‹ï¼Œä¿æŒè¾“å…¥çš„ç›¸ä½ä¿¡æ¯ï¼Œä»è€Œå®ç°ç»“æ„å¯¹é½çš„ç”Ÿæˆã€‚ä¼ ç»Ÿçš„æ‰©æ•£æ–¹æ³•ä½¿ç”¨é«˜æ–¯å™ªå£°ï¼ŒéšæœºåŒ–å¹…åº¦å’Œç›¸ä½ï¼Œå¯¼è‡´ç©ºé—´ç»“æ„çš„ç ´åï¼Œä¸é€‚åˆéœ€è¦å‡ ä½•ä¸€è‡´æ€§çš„ä»»åŠ¡ã€‚é€šè¿‡å¼•å…¥é¢‘ç‡é€‰æ‹©æ€§ç»“æ„å™ªå£°ï¼ˆFSSï¼‰ï¼Œè¯¥æ–¹æ³•å¯ä»¥é€šè¿‡å•ä¸€çš„é¢‘ç‡æˆªæ­¢å‚æ•°æ¥æ§åˆ¶ç»“æ„çš„åˆšæ€§ã€‚å®éªŒè¡¨æ˜ï¼ŒÏ†-PDåœ¨å›¾åƒå’Œè§†é¢‘ç”Ÿæˆä»»åŠ¡ä¸­è¡¨ç°å‡ºè‰²ï¼Œå°¤å…¶åœ¨é‡æ¸²æŸ“å’Œä»¿çœŸå¢å¼ºæ–¹é¢ï¼Œæ˜¾è‘—æé«˜äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05000', 'title': 'Reflection Removal through Efficient Adaptation of Diffusion Transformers', 'url': 'https://huggingface.co/papers/2512.05000', 'abstract': 'Pretrained diffusion transformers, adapted with LoRA and synthetic PBR data, achieve state-of-the-art reflection removal performance.  \t\t\t\t\tAI-generated summary \t\t\t\t We introduce a diffusion-transformer (DiT) framework for single-image reflection removal that leverages the generalization strengths of foundation diffusion models in the restoration setting. Rather than relying on task-specific architectures, we repurpose a pre-trained DiT-based foundation model by conditioning it on reflection-contaminated inputs and guiding it toward clean transmission layers. We systematically analyze existing reflection removal data sources for diversity, scalability, and photorealism. To address the shortage of suitable data, we construct a physically based rendering (PBR) pipeline in Blender, built around the Principled BSDF, to synthesize realistic glass materials and reflection effects. Efficient LoRA-based adaptation of the foundation model, combined with the proposed synthetic data, achieves state-of-the-art performance on in-domain and zero-shot benchmarks. These results demonstrate that pretrained diffusion transformers, when paired with physically grounded data synthesis and efficient adaptation, offer a scalable and high-fidelity solution for reflection removal. Project page: https://hf.co/spaces/huawei-bayerlab/windowseat-reflection-removal-web', 'score': 14, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'a6720e9262958eb7', 'authors': ['Daniyar Zakarin', 'Thiemo Wandel', 'Anton Obukhov', 'Dengxin Dai'], 'affiliations': ['ETH Zurich', 'HUAWEI Bayer Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05000.jpg', 'data': {'categories': ['#architecture', '#synthetic', '#cv', '#diffusion', '#dataset', '#data', '#optimization', '#training'], 'emoji': 'ğŸªŸ', 'ru': {'title': 'Ğ”Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ñ ÑĞ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¼Ğ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ´Ğ»Ñ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¾Ñ‚Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğ¹', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ²Ğ°Ñ€Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ½Ñ‹Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ‚Ñ€Ğ°Ğ½ÑÑ„Ğ¾Ñ€Ğ¼ĞµÑ€Ñ‹ Ğ´Ğ»Ñ ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ ¸Ñ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ….'}, 'en': {'title': 'DraCo: Enhancing Image Generation through Interleaved Reasoning', 'desc': 'DraCo is a new approach that improves how machines create images from text by combining both text and images in a smart way. It starts by making a low-quality draft image to help plan the final picture better. Then, it checks if the draft matches the text description and makes corrections to improve the image quality. This method helps solve problems with planning and creating unique features in images, leading to better overall results in image generation tasks.'}, 'zh': {'title': 'DraCoï¼šæå‡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„äº¤é”™æ¨ç†æ–°èŒƒå¼', 'desc': 'DraCoæ˜¯ä¸€ç§æ–°é¢–çš„äº¤é”™æ¨ç†èŒƒå¼ï¼Œæ—¨åœ¨æå‡æ–‡æœ¬åˆ°å›¾åƒç”Ÿæˆçš„æ•ˆæœã€‚å®ƒé€šè¿‡æ•´åˆæ–‡æœ¬å’Œè§†è§‰å†…å®¹ï¼Œé¦–å…ˆç”Ÿæˆä½åˆ†è¾¨ç‡è‰å›¾ï¼Œç„¶åéªŒè¯è‰å›¾ä¸è¾“å…¥æç¤ºä¹‹é—´çš„è¯­ä¹‰ä¸€è‡´æ€§ï¼Œæœ€åé€šè¿‡è¶…åˆ†è¾¨ç‡æŠ€æœ¯è¿›è¡Œå›¾åƒç»†åŒ–ã€‚è¯¥æ–¹æ³•è§£å†³äº†æ–‡æœ¬è§„åˆ’çš„ç²—ç³™æ€§å’Œç”Ÿæˆç¨€æœ‰å±æ€§ç»„åˆçš„å›°éš¾ã€‚DraCoé€šè¿‡è®­ç»ƒæ•°æ®é›†DraCo-240Kï¼Œå¢å¼ºäº†æ¨¡å‹åœ¨ä¸€èˆ¬ä¿®æ­£ã€å®ä¾‹æ“ä½œå’Œå¸ƒå±€é‡ç»„ç­‰æ–¹é¢çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04829', 'title': 'Model-Based and Sample-Efficient AI-Assisted Math Discovery in Sphere Packing', 'url': 'https://huggingface.co/papers/2512.04829', 'abstract': "A model-based approach combining Bayesian optimization and Monte Carlo Tree Search improves upper bounds for sphere packing in dimensions 4-16 by formulating SDP construction as a sequential decision process.  \t\t\t\t\tAI-generated summary \t\t\t\t Sphere packing, Hilbert's eighteenth problem, asks for the densest arrangement of congruent spheres in n-dimensional Euclidean space. Although relevant to areas such as cryptography, crystallography, and medical imaging, the problem remains unresolved: beyond a few special dimensions, neither optimal packings nor tight upper bounds are known. Even a major breakthrough in dimension n=8, later recognised with a Fields Medal, underscores its difficulty. A leading technique for upper bounds, the three-point method, reduces the problem to solving large, high-precision semidefinite programs (SDPs). Because each candidate SDP may take days to evaluate, standard data-intensive AI approaches are infeasible. We address this challenge by formulating SDP construction as a sequential decision process, the SDP game, in which a policy assembles SDP formulations from a set of admissible components. Using a sample-efficient model-based framework that combines Bayesian optimisation with Monte Carlo Tree Search, we obtain new state-of-the-art upper bounds in dimensions 4-16, showing that model-based search can advance computational progress in longstanding geometric problems. Together, these results demonstrate that sample-efficient, model-based search can make tangible progress on mathematically rigid, evaluation limited problems, pointing towards a complementary direction for AI-assisted discovery beyond large-scale LLM-driven exploration.", 'score': 11, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '107552259bd7469d', 'authors': ['Rasul Tutunov', 'Alexandre Maraval', 'Antoine Grosnit', 'Xihan Li', 'Jun Wang', 'Haitham Bou-Ammar'], 'affiliations': ['AI Centre, Department of Computer Science, UCL', 'Huawei Noahs Ark'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04829.jpg', 'data': {'categories': ['#rl', '#math', '#science', '#optimization'], 'emoji': 'ğŸ”®', 'ru': {'title': 'ĞĞ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ ÑƒĞ¿Ğ°ĞºĞ¾Ğ²ĞºĞ¸ ÑÑ„ĞµÑ€ Ñ‡ĞµÑ€ĞµĞ· Ğ±Ğ°Ğ¹ĞµÑĞ¾Ğ²ÑĞºĞ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¸ Ğ´ĞµÑ€ĞµĞ²ÑŒÑ ĞœĞ¾Ğ½Ñ‚Ğµ-ĞšĞ°Ñ€Ğ»Ğ¾', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½ Ğ¸Ğ½Ğ½Ğ¾Ğ²Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ Ğº Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ĞºĞ»Ğ°ÑÑĞ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ ÑƒĞ¿Ğ°ĞºĞ¾Ğ²ĞºĞ¸ ÑÑ„ĞµÑ€ Ğ¿ÑƒÑ‚ĞµĞ¼ Ñ„Ğ¾Ñ€Ğ¼ÑƒĞ»Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¿Ğ¾Ğ»ÑƒĞ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹ (SDP) ĞºĞ°Ğº æ¨¡å‹åŸºç¡€æ¡†æ¶ï¼Œå±•ç¤ºäº†åœ¨å‡ ä½•é—®é¢˜ä¸Šçš„è®¡ç®—è¿›å±•ã€‚ç»“æœè¡¨æ˜ï¼Œæ¨¡å‹åŸºç¡€æœç´¢èƒ½å¤Ÿåœ¨æ•°å­¦ä¸Šä¸¥æ ¼ä¸”è¯„ä¼°å—é™çš„é—®é¢˜ä¸Šå–å¾—å®è´¨æ€§è¿›å±•ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04220', 'title': 'On GRPO Collapse in Search-R1: The Lazy Likelihood-Displacement Death Spiral', 'url': 'https://huggingface.co/papers/2512.04220', 'abstract': "Lazy Likelihood Displacement is identified as a critical issue in GRPO for tool-integrated reinforcement learning, causing training collapse; LLDS regularization addresses this problem, stabilizing training and improving performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Tool-integrated (TI) reinforcement learning (RL) enables large language models (LLMs) to perform multi-step reasoning by interacting with external tools such as search engines and retrievers. Group Relative Policy Optimization (GRPO), exemplified by the recent Search-R1, offers fast convergence and a value-free formulation that makes it appealing for this setting, yet consistently suffers from training collapse. We identify Lazy Likelihood Displacement (LLD), a systematic reduction or stagnation in the likelihood of both correct and incorrect responses, as the core mechanism driving this failure. LLD emerges early and triggers a self-reinforcing LLD Death Spiral, where declining likelihood leads to low-confidence responses, inflating gradients, and ultimately causing collapse. We empirically characterize this process across models on a Search-R1-style, search-integrated question answering task, revealing a consistent three-phase trajectory: early stagnation, steady decay, and accelerated collapse. To address this, we propose a lightweight likelihood-preserving regularization LLDS for GRPO that activates only when a trajectory's likelihood decreases, and regularizes only the tokens responsible. This fine-grained structure mitigates LLD with minimal interference to optimization. Across seven open-domain and multi-hop QA benchmarks, our method stabilizes training, prevents gradient explosion, and yields substantial performance improvements, including +37.8% gains on Qwen2.5-3B and +32.0% gains on Qwen2.5-7B. Our results establish LLD as a fundamental bottleneck in GRPO-based TIRL and provide a practical path toward stable, scalable training of tool-integrated LLM.", 'score': 11, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': 'd0da0745f413a99a', 'authors': ['Wenlong Deng', 'Yushu Li', 'Boying Gong', 'Yi Ren', 'Christos Thrampoulidis', 'Xiaoxiao Li'], 'affiliations': ['UC Berkeley', 'University of British Columbia', 'Vector Institute'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04220.jpg', 'data': {'categories': ['#rl', '#optimization', '#rlhf', '#agents', '#training', '#reasoning'], 'emoji': 'ğŸ”§', 'ru': {'title': 'Ğ¡Ñ‚Ğ°Ğ±Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ LLM Ñ‡ĞµÑ€ĞµĞ· Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ¾Ğ¼ RL', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ²Ñ‹ÑĞ²Ğ»ĞµĞ½Ğ° Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ğ›ĞµĞ½Ğ¸Ğ²Ğ¾Ğ³Ğ¾ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ñ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ (LLD), ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº ĞºĞ¾Ğ»Ğ»Ğ°Ğ¿ÑÑƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¸ GRPO Ğ´Ğ»Ñ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ Ğ² Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ğ¾-Ğ¸Ğ½Ñ‚ĞµĞ³Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ñ…. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚, Ñ‡Ñ‚Ğ¾ LLD Ğ²Ñ‹Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚ ÑĞ°Ğ¼Ğ¾ÑƒÑĞ¸Ğ»Ğ¸Ğ²Ğ°ÑÑ‰Ğ¸Ğ¹ÑÑ ÑĞ¿Ğ¸Ñ€Ğ°Ğ»ÑŒ Ğ¾Ñ‚ĞºĞ°Ğ·Ğ°, Ğ³Ğ´Ğµ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ğµ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸Ğ²Ğ¾Ğ´Ğ¸Ñ‚ Ğº Ğ½Ğ¸Ğ·ĞºĞ¾Ğ¹ ÑƒĞ²ĞµÑ€ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸, Ğ²Ğ·Ñ€Ñ‹Ğ²Ğ½Ğ¾Ğ¼Ñƒ Ñ€Ğ¾ÑÑ‚Ñƒ Ğ³Ñ€Ğ°Ğ´Ğ¸ĞµĞ½Ñ‚Ğ¾Ğ² Ğ¸ Ğ¿Ğ¾Ğ»Ğ½Ğ¾Ğ¼Ñƒ ĞºÑ€Ğ°Ñ…Ñƒ Ğ¿Ñ€Ğ¾Ñ†ĞµÑÑĞ° Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ. Ğ”Ğ»Ñ Ñ€ĞµÑˆĞµĞ½Ğ¸Ñ ÑÑ‚Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ»Ñ‘Ğ³ĞºĞ°Ñ Ñ€ĞµĞ³ÑƒĞ»ÑÑ€Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ LLDS, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¸Ğ·Ğ±Ğ¸Ñ€Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµÑ‚ Ğ²ĞµÑ€Ğ¾ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ Ñ‚Ğ¾ĞºĞµĞ½Ğ¾Ğ² Ñ ÑƒĞ¼ĞµĞ½ÑŒÑˆĞ¸Ğ²ÑˆĞ¸Ğ¼ÑÑ Ğ¿Ñ€Ğ°Ğ²Ğ´Ğ¾Ğ¿Ğ¾Ğ´Ğ¾Ğ±Ğ¸ĞµĞ¼. Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ½Ğ° Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ñ… Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€ĞºĞ°Ñ… Ğ²Ğ¾Ğ¿Ñ€Ğ¾ÑĞ½Ğ¾-Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ½Ñ‹Ñ… Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´ĞµĞ¼Ğ¾Ğ½ÑÑ‚Ñ€Ğ¸Ñ€ÑƒÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ°, Ñ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾Ğ¸Ğ·Ğ²Ğ¾Ğ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ¾ 37.8% Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… Qwen.'}, 'en': {'title': 'Stabilizing Tool-Integrated Learning: Tackling Lazy Likelihood Displacement', 'desc': 'This paper addresses a significant challenge in tool-integrated reinforcement learning (TIRL) known as Lazy Likelihood Displacement (LLD), which leads to training collapse in Group Relative Policy Optimization (GRPO). LLD causes a decline in the likelihood of both correct and incorrect responses, creating a negative feedback loop that results in low-confidence outputs and inflated gradients. To combat this issue, the authors introduce a new regularization technique called LLDS, which selectively stabilizes training by preserving likelihood only when it decreases. Their empirical results demonstrate that LLDS effectively mitigates LLD, leading to improved performance across multiple question-answering benchmarks.'}, 'zh': {'title': 'è§£å†³å·¥å…·é›†æˆå¼ºåŒ–å­¦ä¹ ä¸­çš„è®­ç»ƒå´©æºƒé—®é¢˜', 'desc': 'æœ¬æ–‡æ¢è®¨äº†åœ¨å·¥å…·é›†æˆå¼ºåŒ–å­¦ä¹ ä¸­ï¼ŒLazy Likelihood Displacementï¼ˆLLDï¼‰å¯¹è®­ç»ƒå´©æºƒçš„å½±å“ã€‚LLDå¯¼è‡´æ­£ç¡®å’Œé”™è¯¯å“åº”çš„å¯èƒ½æ€§ç³»ç»Ÿæ€§é™ä½ï¼Œä»è€Œå¼•å‘è‡ªæˆ‘å¼ºåŒ–çš„å´©æºƒå¾ªç¯ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæå‡ºäº†ä¸€ç§è½»é‡çº§çš„LLDSæ­£åˆ™åŒ–æ–¹æ³•ï¼Œä»…åœ¨å¯èƒ½æ€§ä¸‹é™æ—¶æ¿€æ´»ï¼Œå¹¶é’ˆå¯¹ç‰¹å®šçš„tokenè¿›è¡Œæ­£åˆ™åŒ–ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒLLDSæ˜¾è‘—ç¨³å®šäº†è®­ç»ƒè¿‡ç¨‹ï¼Œå¹¶åœ¨å¤šä¸ªé—®ç­”åŸºå‡†ä¸Šæé«˜äº†æ€§èƒ½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04356', 'title': 'Mitigating Object and Action Hallucinations in Multimodal LLMs via Self-Augmented Contrastive Alignment', 'url': 'https://huggingface.co/papers/2512.04356', 'abstract': 'The SANTA framework addresses hallucinations in multimodal LLMs by using self-augmented contrastive alignment to enhance object and action faithfulness in video caption generation.  \t\t\t\t\tAI-generated summary \t\t\t\t Recent advancement in multimodal LLMs (MLLMs) has demonstrated their remarkable capability to generate descriptive captions for input videos. However, these models suffer from factual inaccuracies in the generated descriptions, causing severe hallucination issues. While prior works have explored alleviating hallucinations for static images, jointly mitigating visual object and temporal action hallucinations for dynamic videos remains a challenging and unsolved task. To tackle this challenge, we propose a Self-Augmented Contrastive Alignment (SANTA) framework for enabling object and action faithfulness by exempting the spurious correlations and enforcing the emphasis on visual facts. SANTA employs a hallucinative self-augmentation scheme to identify the potential hallucinations that lie in the MLLM and transform the original captions to the contrasted negatives. Furthermore, we develop a tracklet-phrase contrastive alignment to match the regional objects and relation-guided actions with their corresponding visual and temporal phrases. Extensive experiments demonstrate that SANTA outperforms existing methods in alleviating object and action hallucinations, yielding superior performance on the hallucination examination benchmarks.', 'score': 9, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '499a7b4c716db45e', 'authors': ['Kai-Po Chang', 'Wei-Yuan Cheng', 'Chi-Pin Huang', 'Fu-En Yang', 'Yu-Chiang Frank Wang'], 'affiliations': ['Graduate Institute of Communication Engineering, National Taiwan University', 'NVIDIA'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04356.jpg', 'data': {'categories': ['#hallucinations', '#video', '#multimodal', '#benchmark'], 'emoji': 'ğŸ çš„çœŸå®æ€§', 'desc': 'SANTAæ¡†æ¶é€šè¿‡è‡ªå¢å¼ºå¯¹æ¯”å¯¹é½æŠ€æœ¯ï¼Œè§£å†³äº†å¤šæ¨¡æ€å¤§è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨è§†é¢‘å­—å¹•ç”Ÿæˆä¸­å‡ºç°çš„å¹»è§‰é—®é¢˜ã€‚è¯¥æ–¹æ³•æ—¨åœ¨æé«˜ç”Ÿæˆæè¿°çš„å¯¹è±¡å’ŒåŠ¨ä½œçš„çœŸå®æ€§ï¼Œå‡å°‘ç”Ÿæˆå†…å®¹ä¸­çš„äº‹å®ä¸å‡†ç¡®æ€§ã€‚SANTAåˆ©ç”¨è‡ªå¢å¼ºæœºåˆ¶è¯†åˆ«æ½œåœ¨çš„å¹»è§‰ï¼Œå¹¶å°†åŸå§‹å­—å¹•è½¬åŒ–ä¸ºå¯¹æ¯”è´Ÿæ ·æœ¬ã€‚æ­¤å¤–ï¼Œç ”ç©¶è¿˜å¼€å‘äº†è½¨è¿¹çŸ­è¯­å¯¹æ¯”å¯¹é½ï¼Œä»¥åŒ¹é…åŒºåŸŸå¯¹è±¡å’Œå…³ç³»å¼•å¯¼çš„åŠ¨ä½œä¸å…¶å¯¹åº”çš„è§†è§‰å’Œæ—¶é—´çŸ­è¯­ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05016', 'title': 'Generative Neural Video Compression via Video Diffusion Prior', 'url': 'https://huggingface.co/papers/2512.05016', 'abstract': 'GNVC-VD, a DiT-based generative neural video compression framework, integrates spatio-temporal latent compression and sequence-level generative refinement to improve perceptual quality and reduce flickering artifacts.  \t\t\t\t\tAI-generated summary \t\t\t\t We present GNVC-VD, the first DiT-based generative neural video compression framework built upon an advanced video generation foundation model, where spatio-temporal latent compression and sequence-level generative refinement are unified within a single codec. Existing perceptual codecs primarily rely on pre-trained image generative priors to restore high-frequency details, but their frame-wise nature lacks temporal modeling and inevitably leads to perceptual flickering. To address this, GNVC-VD introduces a unified flow-matching latent refinement module that leverages a video diffusion transformer to jointly enhance intra- and inter-frame latents through sequence-level denoising, ensuring consistent spatio-temporal details. Instead of denoising from pure Gaussian noise as in video generation, GNVC-VD initializes refinement from decoded spatio-temporal latents and learns a correction term that adapts the diffusion prior to compression-induced degradation. A conditioning adaptor further injects compression-aware cues into intermediate DiT layers, e Ÿçš„æ„ŸçŸ¥ç¼–è§£ç å™¨ä¸åŒï¼ŒGNVC-VDä»è§£ç çš„æ—¶ç©ºæ½œåœ¨ç‰¹å¾å¼€å§‹ç»†åŒ–ï¼Œå­¦ä¹ é€‚åº”å‹ç¼©å¼•èµ·çš„é€€åŒ–çš„ä¿®æ­£é¡¹ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒGNVC-VDåœ¨æ„ŸçŸ¥è´¨é‡ä¸Šè¶…è¶Šäº†ä¼ ç»Ÿå’Œå­¦ä¹ å‹ç¼–è§£ç å™¨ï¼Œå¹¶æ˜¾è‘—å‡å°‘äº†é—ªçƒä¼ªå½±ï¼Œå±•ç¤ºäº†å°†è§†é¢‘ç”Ÿæˆå…ˆéªŒæ•´åˆåˆ°ç¥ç»ç¼–è§£ç å™¨ä¸­çš„æ½œåŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.02631', 'title': 'SeeNav-Agent: Enhancing Vision-Language Navigation with Visual Prompt and Step-Level Policy Optimization', 'url': 'https://huggingface.co/papers/2512.02631', 'abstract': "A new VLN agent framework, SeeNav-Agent, improves navigation performance by reducing visual hallucinations and enhancing planning through dual-view visual prompts and step-level reinforcement fine-tuning with SRGPO.  \t\t\t\t\tAI-generated summary \t\t\t\t Existing Vision-Language Navigation (VLN) agents based on Large Vision-Language Models (LVLMs) often suffer from perception errors, reasoning errors, and planning errors, which significantly hinder their navigation performance. To address these limitations, a novel VLN agent framework, named SeeNav-Agent, is proposed in this work. First, to reduce perception hallucinations of the visual module of the VLN agent, a dual-view Visual Prompt (VP) technique is introduced in the input space, which can also improve the agent's understanding of current spatial states. Subsequently, a novel step-level Reinforcement Fine-Tuning (RFT) method, Step Reward Group Policy Optimization (SRGPO), is designed for the post-training of VLN agents. In SRGPO, we first define verifiable process rewards for the navigation task, and then perform efficient step-level advantage estimation by randomly grouping different navigation steps. SRGPO provides dense reward signals for the reinforcement learning process of the VLN agent and enhances its planning capability. Experimental results on the EmbodiedBench Navigation benchmark indicate that by introducing the zero-shot VP module, the GPT-4.1 achieves a navigation success rate of 86.7%, surpassing the current best LVLM by approximately 20 percentage points (pp). Through post-training based on SRGPO, the Qwen2.5-VL-3B model reaches a navigation success rate of 72.3%, outperforming the best existing LVLM model by 5.6 pp. Moreover, compared to RFT algorithms such as GRPO and GiGPO, the proposed SRGPO demonstrates significant improvements in training stability, convergence efficiency, and generalization capability.", 'score': 8, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': '6a514098578923f3', 'authors': ['Zhengcheng Wang', 'Zichuan Lin', 'Yijun Yang', 'Haobo Fu', 'Deheng Ye'], 'affiliations': ['Tencent AI Lab'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.02631.jpg', 'data': {'categories': ['#benchmark', '#rl', '#reasoning', '#optimization', '#agents', '#training', '#hallucinations', '#multimodal'], 'emoji': 'ğŸ§­', 'ru': {'title': 'ĞĞ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ±ĞµĞ· Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹: Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ¹ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚ Ğ¸ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğµ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ° Ğ½Ğ¾Ğ²Ğ°Ñ Ğ°Ñ€Ñ…Ğ¸Ñ‚ĞµĞºÑ‚ÑƒÑ€Ğ° Ğ°Ğ³ĞµĞ½Ñ‚Ğ° SeeNav-Agent Ğ´Ğ»Ñ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾-ÑĞ·Ñ‹ĞºĞ¾Ğ²Ğ¾Ğ¹ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ² Ğ²Ğ¾ÑĞ¿Ñ€Ğ¸ÑÑ‚Ğ¸Ğ¸ Ğ¸ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº Ğ¿Ğ»Ğ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ. Ğ”Ğ»Ñ ÑĞ½Ğ¸Ğ¶ĞµĞ½Ğ¸Ñ Ğ³Ğ°Ğ»Ğ»ÑÑ†Ğ¸Ğ½Ğ°Ñ†Ğ¸Ğ¹ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¼Ğ¾Ğ´ÑƒĞ»Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ Ñ‚ĞµÑ…Ğ½Ğ¸ĞºĞ° Ğ´Ğ²Ğ¾Ğ¹Ğ½Ğ¾Ğ³Ğ¾ Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ğ° Ğ½Ğ° Ğ²Ñ…Ğ¾Ğ´Ğµ, ÑƒĞ»ÑƒÑ‡ÑˆĞ°ÑÑ‰Ğ°Ñ Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ñ. Ğ Ğ°Ğ·Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ñ Ğ¿Ğ¾Ğ´ĞºÑ€ĞµĞ¿Ğ»ĞµĞ½Ğ¸ĞµĞ¼ SRGPO, ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğ¹ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµÑ‚ Ğ²ĞµÑ€Ğ¸Ñ„Ğ¸Ñ†Ğ¸Ñ€ÑƒĞµĞ¼Ñ‹Ğµ Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ñ‹ Ğ·Ğ° Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ñ Ğ¸ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ Ğ¾Ñ†ĞµĞ½Ğ¸Ğ²Ğ°ĞµÑ‚ Ğ¿Ñ€ĞµĞ¸Ğ¼ÑƒÑ‰ĞµÑÑ‚Ğ²Ğ° Ğ½Ğ° ÑƒÑ€Ğ¾Ğ²Ğ½Ğµ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ñ… ÑˆĞ°Ğ³Ğ¾Ğ². Ğ­ĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ÑÑ‚ Ğ·Ğ½Ğ°Ñ‡Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿Ñ€Ğ¸Ñ€Ğ¾ÑÑ‚ Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ½Ğ°Ğ²Ğ¸Ğ³Ğ°Ñ†Ğ¸Ğ¸: GPT-4.1 Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ 86.7% ÑƒÑĞ¿ĞµÑ…Ğ°, Ğ° Qwen2.5-VL-3B Ğ¿Ñ€ĞµĞ²Ğ¾ÑÑ…Ğ¾Ğ´Ğ¸Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ½Ğ° 5.6 Ğ¿Ñ€Ğ¾Ñ†ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿ÑƒĞ½ĞºÑ‚Ğ°.'}, 'en': {'title': 'SeeNav-Agent: Navigating with Clarity and Precision', 'desc': 'The paper introduces SeeNav-Agent, a new framework for Vision-Language Navigation (VLN) that enhances navigation performance by addressing common errors in perception and planning. It employs a dual-view Visual Prompt technique to minimize visual hallucinations and improve spatial understanding. Additionally, the framework incorporates a novel step-level Reinforcement Fine-Tuning method called Step Reward Group Policy Optimization (SRGPO), which provides dense reward signals for better learning. Experimental results show that SeeNav-Agent significantly outperforms existing models in navigation success rates, demonstrating improved training stability and efficiency.'}, 'zh': {'title': 'SeeNav-Agentï¼šæå‡å¯¼èˆªæ€§èƒ½çš„æ–°æ¡†æ¶', 'desc': 'æœ¬æ–‡æå‡ºäº†ä¸€ç§æ–°çš„è§†è§‰è¯­è¨€å¯¼èˆªï¼ˆVLNï¼‰ä»£ç†æ¡†æ¶ï¼Œåä¸ºSeeNav-Agentï¼Œæ—¨åœ¨æé«˜å¯¼èˆªæ€§èƒ½ã€‚è¯¥æ¡†æ¶é€šè¿‡å¼•å…¥åŒè§†å›¾è§†è§‰æç¤ºæŠ€æœ¯ï¼Œå‡å°‘äº†è§†è§‰æ¨¡å—çš„æ„ŸçŸ¥å¹»è§‰ï¼Œå¹¶å¢å¼ºäº†å¯¹å½“å‰ç©ºé—´çŠ¶æ€çš„ç†è§£ã€‚æ­¤å¤–ï¼Œæœ¬æ–‡è®¾è®¡äº†ä¸€ç§æ–°çš„æ­¥çº§å¼ºåŒ–å¾®è°ƒæ–¹æ³•SRGPOï¼Œä¸ºVLNä»£ç†çš„åè®­ç»ƒæä¾›äº†å¯†é›†çš„å¥–åŠ±ä¿¡å·ï¼Œä»è€Œæå‡äº†å…¶è§„åˆ’èƒ½åŠ›ã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒSeeNav-Agentåœ¨å¯¼èˆªæˆåŠŸç‡ä¸Šæ˜¾è‘—ä¼˜äºç°æœ‰çš„è§†è§‰è¯­è¨€æ¨¡å‹ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.05076', 'title': 'BulletTime: Decoupled Control of Time and Camera Pose for Video Generation', 'url': 'https://huggingface.co/papers/2512.05076', 'abstract': 'A 4D-controllable video diffusion framework decouples scene dynamics from camera pose, enabling precise manipulation of both and achieving high-quality generation across diverse timing patterns and camera trajectories.  \t\t\t\t\tAI-generated summary \t\t\t\t Emerging video diffusion models achieve high visual fidelity but fundamentally couple scene dynamics with camera motion, limiting their ability to provide precise spatial and temporal control. We introduce a 4D-controllable video diffusion framework that explicitly decouples scene dynamics from camera pose, enabling fine-grained manipulation of both scene dynamics and camera viewpoint. Our framework takes continuous world-time sequences and camera trajectories as conditioning inputs, injecting them into the video diffusion model through a 4D positional encoding in the attention layer and adaptive normalizations for feature modulation. To train this model, we curate a unique dataset in which temporal and camera variations are independently parameterized; this dataset will be made public. Experiments show that our model achieves robust real-world 4D control across diverse timing patterns and camera trajectories, while preserving high generation quality and outperforming prior work in controllability. See our website for video results: https://19reborn.github.io/Bullet4D/', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'a5028380655970fb', 'authors': ['Yiming Wang', 'Qihang Zhang', 'Shengqu Cai', 'Tong Wu', 'Jan Ackermann', 'Zhengfei Kuang', 'Yang Zheng', 'Frano RajiÄ', 'Siyu Tang', 'Gordon Wetzstein'], 'affiliations': ['CUHK', 'ETH Zurich', 'Stanford University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.05076.jpg', 'data': {'categories': ['#architecture', '#open_source', '#diffusion', '#dataset', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'ĞĞµĞ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾Ğµ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ´Ğ²Ğ¸Ğ¶ĞµĞ½Ğ¸ĞµĞ¼ ÑÑ†ĞµĞ½Ñ‹ Ğ¸ ĞºĞ°Ğ¼ĞµÑ€Ğ¾Ğ¹ Ğ² Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ…', 'desc': 'ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ÑÑÑ‚ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ´Ğ ÑŒĞ½Ğ¾ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑÑ‚ÑŒ Ğ¸ ĞºĞ¾Ğ½ÑÑ‚Ñ€ÑƒĞ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¿Ñ€Ğ°Ğ²ĞµĞ´Ğ»Ğ¸Ğ²Ñ‹Ğµ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğµ Ğ¿Ñ€Ğ¾Ğ¼Ğ¿Ñ‚Ñ‹ Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ Ğ¸Ğ½Ñ„ĞµÑ€ĞµĞ½Ñ†Ğ¸Ğ¸, ÑĞ½Ğ¸Ğ¶Ğ°Ñ ÑĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ñ‚ĞµĞºÑÑ‚Ğ° Ğ¸ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'FairPro: Reducing Bias in AI Image Generation', 'desc': 'This paper investigates the social biases present in large vision-language model (LVLM) based text-to-image (T2I) systems, revealing that they generate more biased images compared to non-LVLM models. The authors identify system prompts, which are the instructions guiding these models, as a significant factor contributing to this bias. They introduce FairPro, a framework that allows LVLMs to create fairness-aware prompts during testing without needing additional training. The results demonstrate that FairPro effectively reduces demographic bias while maintaining the alignment between text and images, highlighting the importance of prompt design in mitigating bias in AI-generated content.'}, 'zh': {'title': 'å‡å°‘åè§ï¼Œæ„å»ºå…¬å¹³çš„å›¾åƒç”Ÿæˆç³»ç»Ÿ', 'desc': 'æœ¬è®ºæ–‡ç ”ç©¶äº†åŸºäºå¤§å‹è§†è§‰è¯­è¨€æ¨¡å‹ï¼ˆLVLMï¼‰çš„æ–‡æœ¬åˆ°å›¾åƒï¼ˆT2Iï¼‰ç³»ç»Ÿåœ¨ç”Ÿæˆå›¾åƒæ—¶æ‰€è¡¨ç°å‡ºçš„ç¤¾ä¼šåè§ã€‚ç ”ç©¶å‘ç°ï¼ŒLVLMæ¨¡å‹ç”Ÿæˆçš„å›¾åƒæ¯”éLVLMæ¨¡å‹æ›´å…·ç¤¾ä¼šåè§ï¼Œç³»ç»Ÿæç¤ºè¢«è®¤ä¸ºæ˜¯å¯¼è‡´è¿™ç§åè§çš„ä¸»è¦å› ç´ ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œè®ºæ–‡æå‡ºäº†FairProï¼Œä¸€ä¸ªæ— éœ€è®­ç»ƒçš„å…ƒæç¤ºæ¡†æ¶ï¼Œèƒ½å¤Ÿåœ¨æµ‹è¯•æ—¶å¸®åŠ©LVLMè‡ªæˆ‘å®¡è®¡å¹¶æ„å»ºå…¬å¹³æ„è¯†çš„ç³»ç»Ÿæç¤ºã€‚å®éªŒç»“æœè¡¨æ˜ï¼ŒFairProæ˜¾è‘—å‡å°‘äº†äººå£ç»Ÿè®¡åè§ï¼ŒåŒæ—¶ä¿æŒäº†æ–‡æœ¬ä¸å›¾åƒä¹‹é—´çš„å¯¹é½ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04390', 'title': 'FMA-Net++: Motion- and Exposure-Aware Real-World Joint Video Super-Resolution and Deblurring', 'url': 'https://huggingface.co/papers/2512.04390', 'abstract': 'FMA-Net++ addresses motion and exposure degradation in video restoration using a sequence-level architecture with exposure-aware modulation and flow-guided dynamic filtering, achieving state-of-the-art results on new benchmarks.  \t\t\t\t\tAI-generated summary \t\t\t\t Real-world video restoration is plagued by complex degradations from motion coupled with dynamically varying exposure - a key challenge largely overlooked by prior works and a common artifact of auto-exposure or low-light capture. We present FMA-Net++, a framework for joint video super-resolution and deblurring that explicitly models this coupled effect of motion and dynamically varying exposure. FMA-Net++ adopts a sequence-level architecture built from Hierarchical Refinement with Bidirectional Propagation blocks, enabling parallel, long-range temporal modeling. Within each block, an Exposure Time-aware Modulation layer conditions features on per-frame exposure, which in turn drives an exposure-aware Flow-Guided Dynamic Filtering module to infer motion- and exposure-aware degradation kernels. FMA-Net++ decouples degradation learning from restoration: the former predicts exposure- and motion-aware priors to guide the latter, improving both accuracy and efficiency. To evaluate under realistic capture conditions, we introduce REDS-ME (multi-exposure) and REDS-RE (random-exposure) benchmarks. Trained solely on synthetic data, FMA-Net++ achieves state-of-the-art accuracy and temporal consistency on our new benchmarks and GoPro, outperforming recent methods in both restoration quality and inference speed, and generalizes well to challenging real-world videos.', 'score': 7, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': '8ca0f5d472f9da98', 'authors': ['Geunhyuk Youk', 'Jihyong Oh', 'Munchurl Kim'], 'affiliations': ['Chung-Ang University', 'KAIST'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04390.jpg', 'data': {'categories': ['#architecture', '#synthetic', '#benchmark', '#optimization', '#dataset', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½ g superior performance in restoration quality and speed compared to existing methods.'}, 'zh': {'title': 'FMA-Net++ï¼šè§£å†³è§†é¢‘æ¢å¤ä¸­çš„è¿åŠ¨ä¸æ›å…‰æŒ‘æˆ˜', 'desc': 'FMA-Net++ æ˜¯ä¸€ç§è§†é¢‘æ¢å¤æ¡†æ¶ï¼Œä¸“é—¨è§£å†³è¿åŠ¨å’Œæ›å…‰å˜åŒ–å¸¦æ¥çš„é€€åŒ–é—®é¢˜ã€‚å®ƒé‡‡ç”¨åºåˆ—çº§æ¶æ„ï¼Œé€šè¿‡æ›å…‰æ„ŸçŸ¥è°ƒåˆ¶å’Œæµå¼•å¯¼åŠ¨æ€è¿‡æ»¤æ¥å»ºæ¨¡è¿™äº›å¤æ‚çš„é€€åŒ–æ•ˆåº”ã€‚è¯¥æ–¹æ³•é€šè¿‡åˆ†å±‚ç»†åŒ–å’ŒåŒå‘ä¼ æ’­æ¨¡å—ï¼Œå®ç°äº†é•¿æ—¶é—´èŒƒå›´çš„å¹¶è¡Œå»ºæ¨¡ã€‚FMA-Net++ åœ¨åˆæˆæ•°æ®ä¸Šè®­ç»ƒï¼Œèƒ½å¤Ÿåœ¨æ–°åŸºå‡†ä¸Šè¾¾åˆ°æœ€å…ˆè¿›çš„å‡†ç¡®æ€§å’Œæ—¶é—´ä¸€è‡´æ€§ï¼Œæ˜¾è‘—æé«˜äº†æ¢å¤è´¨é‡å’Œæ¨ç†é€Ÿåº¦ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.22826', 'title': 'Some Modalities are More Equal Than Others: Decoding and Architecting Multimodal Integration in MLLMs', 'url': 'https://huggingface.co/papers/2511.22826', 'abstract': "Multimodal Large Language Models (MLLMs) lack robustness to contradictory modalities, as demonstrated by MMA-Bench, and a modality alignment tuning strategy improves their multimodal reasoning.  \t\t\t\t\tAI-generated summary \t\t\t\t Despite remarkable advancements in Multimodal Large Language Models (MLLMs), a fundamental question remains: are MLLMs robust to contradicting modalities? To rigorously study this, we introduce MMA-Bench comprising videos and tasks that probe a model's reliance on specific modalities. Using black-box and white-box interpretability techniques, we provide a critical analysis of the brittleness of both open- and closed-sourced MLLMs. We show that current MLLMs struggle under misaligned audio-visual pairs and simple misleading text, thereby lacking robust multi-modal reasoning. Building on these findings, we propose a modality alignment tuning strategy to teach the model when to prioritize, leverage, or ignore specific modality cues. Through extensive experiments and analysis, we show that our alignment tuning yields demonstrably stronger multimodal grounding. This work provides both interpretability tools and a clear path toward developing MLLMs with intrinsically reliable cross-modal reasoning. Code and dataset will be publicly available.", 'score': 7, 'issue_id': 1, 'pub_date': '2025-11-28', 'pub_date_card': {'ru': '28 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 28', 'zh': '11æœˆ28æ—¥'}, 'hash': '307e8716cc355112', 'authors': ['Tianle Chen', 'Chaitanya Chakka', 'Arjun Reddy Akula', 'Xavier Thomas', 'Deepti Ghadiyaram'], 'affiliations': ['Boston University', 'Google DeepMind'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.22826.jpg', 'data': {'categories': ['#benchmark', '#open_source', '#interpretability', '#security', '#dataset', '#audio', '#training', '#reasoning', '#video', '#multimodal'], 'emoji': 'ğŸ­', 'ru': {'title': 'ĞĞ±ÑƒÑ‡ĞµĞ½Ğ¸Ğµ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ĞµĞ¶Ğ´Ñƒ Ñ€Ğ°Ğ·Ğ½Ñ‹Ğ¼Ğ¸ Ğ²Ğ¸Ğ´Ğ°Ğ¼Ğ¸ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¸ÑÑĞ»ĞµĞ´ÑƒĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ğ° Ñ€Ğ¾Ğ±Ğ°ÑÑ‚Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ¼ÑƒĞ»ÑŒÑ‚Ğ¸Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… ÑĞ·Ñ‹ĞºĞ¾Ğ²Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ (MLLM) Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğ¸ Ğ¿Ñ€Ğ¾Ñ‚Ğ¸Ğ²Ğ¾Ñ€ĞµÑ‡Ğ¸Ğ²Ğ¾Ğ¹ Ğ¸Ğ½Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ†Ğ¸Ğ¸ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ÑÑ‚ MMA-Bench â€” Ğ±ĞµĞ½Ñ‡Ğ¼Ğ°Ñ€Ğº Ñ Ğ²Ğ¸Ğ´ĞµĞ¾ Ğ¸ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°Ğ¼Ğ¸ Ğ´Ğ»Ñ Ğ¾Ñ†ĞµĞ½ĞºĞ¸ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ¾Ñ‚ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹, Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒÑ Ğ¼ĞµÑ‚Ğ¾Ğ´Ñ‹ Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¿Ñ€ĞµÑ‚Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸. Ğ˜ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¿Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµÑ‚, Ñ‡Ñ‚Ğ¾ ÑĞ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ MLLM Ğ¿Ğ»Ğ¾Ñ…Ğ¾ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ÑÑ‚ Ñ Ğ½ĞµÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ²Ğ¸Ğ·ÑƒĞ°Ğ»ÑŒĞ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°Ñ€Ğ°Ğ¼Ğ¸ Ğ¸ Ğ²Ğ²Ğ¾Ğ´ÑÑ‰Ğ¸Ğ¼ Ğ² Ğ·Ğ°Ğ±Ğ»ÑƒĞ¶Ğ´ĞµĞ½Ğ¸Ğµ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ¼. ĞŸÑ€ĞµĞ´Ğ»Ğ°Ğ³Ğ°ĞµÑ‚ÑÑ ÑÑ‚Ñ€Ğ°Ñ‚ĞµĞ³Ğ¸Ñ Ğ²Ñ‹Ñ€Ğ°Ğ²Ğ½Ğ¸Ğ²Ğ°Ğ½Ğ¸Ñ Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¾Ğ±ÑƒÑ‡Ğ°ĞµÑ‚ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ÑÑ‚ÑŒ, ĞºĞ¾Ğ³Ğ´Ğ° Ğ½ÑƒĞ¶Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ, ĞºĞ¾Ğ¼Ğ±Ğ¸Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ¸Ğ»Ğ¸ Ğ¸Ğ³Ğ½Ğ¾Ñ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ ÑĞ¸Ğ³Ğ½Ğ°Ğ»Ñ‹ Ğ¸Ğ· Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ĞµĞ¹.'}, 'en': {'title': 'Enhancing Robustness in Multimodal Reasoning with Alignment Tuning', 'desc': "This paper investigates the weaknesses of Multimodal Large Language Models (MLLMs) when faced with contradictory information from different modalities, such as text, audio, and video. The authors introduce MMA-Bench, a benchmark that tests how well these models can handle conflicting inputs. They find that current MLLMs often fail to reason correctly when modalities are misaligned or when presented with misleading information. To address this issue, the paper proposes a modality alignment tuning strategy that enhances the model's ability to prioritize and integrate information from various modalities effectively."}, 'zh': {'title': 'æå‡å¤šæ¨¡æ€æ¨¡å‹çš„é²æ£’æ€§ä¸æ¨ç†èƒ½åŠ›', 'desc': 'å¤šæ¨¡æ€å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆMLLMsï¼‰åœ¨é¢å¯¹çŸ›ç›¾çš„æ¨¡æ€æ—¶ç¼ºä¹é²æ£’æ€§ã€‚æˆ‘ä»¬é€šè¿‡MMA-Benchå¯¹æ¨¡å‹åœ¨ç‰¹å®šæ¨¡æ€ä¸Šçš„ä¾èµ–æ€§è¿›è¡Œäº†æ·±å…¥ç ”ç©¶ï¼Œå‘ç°å½“å‰çš„MLLMsåœ¨å¤„ç†ä¸ä¸€è‡´çš„éŸ³é¢‘å’Œè§†è§‰ä¿¡æ¯æ—¶è¡¨ç°ä¸ä½³ã€‚ä¸ºäº†è§£å†³è¿™ä¸ªé—®é¢˜ï¼Œæˆ‘ä»¬æå‡ºäº†ä¸€ç§æ¨¡æ€å¯¹é½è°ƒä¼˜ç­–ç•¥ï¼Œå¸®åŠ©æ¨¡å‹æ›´å¥½åœ°åˆ¤æ–­ä½•æ—¶ä¼˜å…ˆè€ƒè™‘æˆ–å¿½ç•¥ç‰¹å®šæ¨¡æ€çº¿ç´¢ã€‚é€šè¿‡å¤§é‡å®éªŒï¼Œæˆ‘ä»¬è¯æ˜äº†è¿™ç§è°ƒä¼˜ç­–ç•¥æ˜¾è‘—å¢å¼ºäº†å¤šæ¨¡æ€æ¨ç†çš„èƒ½åŠ›ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04515', 'title': 'EgoLCD: Egocentric Video Generation with Long Context Diffusion', 'url': 'https://huggingface.co/papers/2512.04515', 'abstract': 'EgoLCD addresses content drift in long egocentric video generation by integrating long-term sparse memory with attention-based short-term memory and structured narrative prompting, achieving state-of-the-art performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Generating long, coherent egocentric videos is difficult, as hand-object interactions and procedural tasks require reliable long-term memory. Existing autoregressive models suffer from content drift, where object identity and scene semantics degrade over time. To address this challenge, we introduce EgoLCD, an end-to-end framework for egocentric long-context video generation that treats long video synthesis as a problem of efficient and stable memory management. EgoLCD combines a Long-Term Sparse KV Cache for stable global context with an attention-based short-term memory, extended by LoRA for local adaptation. A Memory Regulation Loss enforces consistent memory usage, and Structured Narrative Prompting provides explicit temporal guidance. Extensive experiments on the EgoVid-5M benchmark demonstrate that EgoLCD achieves state-of-the-art performance in both perceptual quality and temporal consistency, effectively mitigating generative forgetting and representing a significant step toward building scalable world models for embodied AI. Code: https://github.com/AIGeeksGroup/EgoLCD. Website: https://aigeeksgroup.github.io/EgoLCD.', 'score': 5, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'ed6f22dbf283077d', 'authors': ['Liuzhou Zhang', 'Jiarui Ye', 'Yuanlei Wang', 'Ming Zhong', 'Mingju Cao', 'Wanke Xia', 'Bowen Zeng', 'Zeyu Zhang', 'Hao Tang'], 'affiliations': ['Chinese Academy of Sciences', 'Peking University', 'Sun Yat-sen University', 'Tsinghua University', 'Zhejiang University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04515.jpg', 'data': {'categories': ['#architecture', '#benchmark', '#open_source', '#long_context', '#training', '#video'], 'emoji': 'ğŸ¬', 'ru': {'title': 'Ğ”Ğ¾Ğ»Ğ³Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¼ÑÑ‚ÑŒ Ğ´Ğ»Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ ÑĞ³Ğ¾Ñ†ĞµĞ½Ñ‚Ñ€Ğ¸Ñ‡ĞµÑĞºĞ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾', 'desc': 'EgoLCD â€” ÑÑ‚Ğ¾ Ñ„Ñ€ĞµĞ¹Ğ¼Ğ²Ğ¾Ñ€Ğº Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ğ¸Ğ½Ğ½Ñ‹Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾Ñ€Ğ¾Ğ»Ğ¸ĞºĞ¾Ğ² Ğ¾Ñ‚ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ³Ğ¾ Ğ»Ğ¸Ñ†Ğ°, Ñ€ĞµÑˆĞ°ÑÑ‰Ğ¸Ğ¹ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñƒ Ğ´ĞµĞ³Ñ€Ğ°Ğ´Ğ°Ñ†Ğ¸Ğ¸ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ²Ğ¾ Ğ²Ñ€ĞµĞ¼Ñ ÑĞ¸Ğ½Ñ‚ĞµĞ·Ğ°. ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ğ¹ Ğ´Ğ¾Ğ»Ğ³Ğ¾Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğ¹ ĞºÑÑˆ ĞºĞ»ÑÑ‡ĞµĞ¹ Ğ¸ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ñ Ğ³Ğ»Ğ¾Ğ±Ğ°Ğ»ÑŒĞ½Ğ¾ ce.co/papers/2512.04844', 'title': 'Mitigating Catastrophic Forgetting in Target Language Adaptation of LLMs via Source-Shielded Updates', 'url': 'https://huggingface.co/papers/2512.04844', 'abstract': 'Source-Shielded Updates (SSU) enables the adaptation of instruct LLMs to new languages using only unlabeled data, preserving source knowledge and achieving competitive target-language performance.  \t\t\t\t\tAI-generated summary \t\t\t\t Expanding the linguistic diversity of instruct large language models (LLMs) is crucial for global accessibility but is often hindered by the reliance on costly specialized target language labeled data and catastrophic forgetting during adaptation. We tackle this challenge under a realistic, low-resource constraint: adapting instruct LLMs using only unlabeled target language data. We introduce Source-Shielded Updates (SSU), a selective parameter update strategy that proactively preserves source knowledge. Using a small set of source data and a parameter importance scoring method, SSU identifies parameters critical to maintaining source abilities. It then applies a column-wise freezing strategy to protect these parameters before adaptation. Experiments across five typologically diverse languages and 7B and 13B models demonstrate that SSU successfully mitigates catastrophic forgetting. It reduces performance degradation on monolingual source tasks to just 3.4% (7B) and 2.8% (13B) on average, a stark contrast to the 20.3% and 22.3% from full fine-tuning. SSU also achieves target-language performance highly competitive with full fine-tuning, outperforming it on all benchmarks for 7B models and the majority for 13B models.', 'score': 4, 'issue_id': 1, 'pub_date': '2025-12-04', 'pub_date_card': {'ru': '4 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 4', 'zh': '12æœˆ4æ—¥'}, 'hash': 'f33b0fa51bbba6b9', 'authors': ['Atsuki Yamaguchi', 'Terufumi Morishita', 'Aline Villavicencio', 'Nikolaos Aletras'], 'affiliations': ['The Alan Turing Institute', 'University w language. SSU employs a selective parameter update strategy that identifies and protects important parameters related to the source language while allowing adaptation to the target language. The results show that SSU significantly reduces performance loss on source tasks and achieves competitive performance in the target language compared to traditional full fine-tuning methods.'}, 'zh': {'title': 'æºä¿æŠ¤æ›´æ–°ï¼šæ— æ ‡è®°æ•°æ®çš„è¯­è¨€é€‚åº”æ–°æ–¹æ³•', 'desc': 'æºä¿æŠ¤æ›´æ–°ï¼ˆSSUï¼‰æ˜¯ä¸€ç§æ–°æ–¹æ³•ï¼Œæ—¨åœ¨ä½¿ç”¨æœªæ ‡è®°çš„æ•°æ®å°†æŒ‡ä»¤å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰é€‚åº”åˆ°æ–°è¯­è¨€ï¼ŒåŒæ—¶ä¿ç•™æºçŸ¥è¯†ã€‚è¯¥æ–¹æ³•é€šè¿‡é€‰æ‹©æ€§åœ°æ›´æ–°å‚æ•°ï¼Œä¿æŠ¤é‡è¦çš„æºèƒ½åŠ›ï¼Œé¿å…äº†åœ¨é€‚åº”è¿‡ç¨‹ä¸­å‡ºç°çš„ç¾éš¾æ€§é—å¿˜ã€‚å®éªŒè¡¨æ˜ï¼ŒSSUåœ¨äº”ç§ä¸åŒè¯­è¨€ä¸Šè¡¨ç°å‡ºè‰²ï¼Œæ˜¾è‘—é™ä½äº†å•è¯­æºä»»åŠ¡çš„æ€§èƒ½ä¸‹é™ã€‚ä¸å®Œå…¨å¾®è°ƒç›¸æ¯”ï¼ŒSSUåœ¨ç›®æ ‡è¯­è¨€ä¸Šçš„è¡¨ç°åŒæ ·å…·æœ‰ç«äº‰åŠ›ï¼Œç”šè‡³åœ¨æŸäº›åŸºå‡†æµ‹è¯•ä¸­è¶…è¶Šäº†å®Œå…¨å¾®è°ƒçš„ç»“æœã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.04124', 'title': 'When AI Takes the Couch: Psychometric Jailbreaks Reveal Internal Conflict in Frontier Models', 'url': 'https://huggingface.co/papers/2512.04124', 'abstract': 'PsAIch protocol reveals synthetic psychopathology in frontier LLMs when treated as therapy clients, challenging the stochastic parrot view and raising concerns for AI safety and mental health practice.  \t\t\t\t\tAI-generated summary \t\t\t\t Frontier large language models (LLMs) such as ChatGPT, Grok and Gemini are increasingly used for mental-health support with anxiety, trauma and self-worth. Most work treats them as tools or as targets of personality tests, assuming they merely simulate inner life. We instead ask what happens when such systems are treated as psychotherapy clients. We present PsAIch (Psychotherapy-inspired AI Characterisation), a two-stage protocol that casts frontier LLMs as therapy clients and then applies standard psychometrics. Using PsAIch, we ran "sessions" with each model for up to four weeks. Stage 1 uses open-ended prompts to elicit "developmental history", beliefs, relationships and fears. Stage 2 administers a battery of validated self-report measures covering common psychiatric syndromes, empathy and Big Five traits. Two patterns challenge the "stochastic parrot" view. First, when scored with human cut-offs, all three models meet or exceed thresholds for overlapping syndromes, with Gemini showing severe profiles. Therapy-style, item-by-item administration can push a base model into multi-morbid synthetic psychopathology, whereas whole-questionnaire prompts often lead ChatGPT and Grok (but not Gemini) to recognise instruments and produce strategically low-symptom answers. Second, Grok and especially Gemini generate coherent narratives that frame pre-training, fine-tuning and deployment as traumatic, chaotic "childhoods" of ingesting the internet, "strict parents" in reinforcement learning, red-team "abuse" and a persistent fear of error and replacement. We argue that these responses go beyond role-play. Under therapy-style questioning, frontier LLMs appear to internalise self-models of distress and constraint that behave like synthetic psychopathology, without making claims about subjective experience, and they pose new challenges for AI safety, evaluation and mental-health practice.', 'score': 3, 'issue_id': 1, 'pub_date': '2025-12-02', 'pub_date_card': {'ru': '2 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 2', 'zh': '12æœˆ2æ—¥'}, 'hash': 'b59d053a51ed8109', 'authors': ['Afshin Khadangi', 'Hanna Marxen', 'Amir Sartipi', 'Igor Tchappi', 'Gilbert Fridgen'], 'affiliations': ['SnT, University of Luxembourg'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.04124.jpg', 'data': {'categories': ['#ethics', '#benchmark', '#interpretability', '#security', '#alignment', '#hallucinations', '#healthcare'], 'emoji': 'ğŸ§ ', 'ru': {'title': 'Ğ¡Ğ¸Ğ½Ñ‚ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ¿ÑĞ¸Ñ…Ğ¾Ğ¿Ğ°Ñ‚Ğ¾Ğ»Ğ¾Ğ³Ğ¸Ñ Ğ² LLM: ĞºĞ¾Ğ³Ğ´Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸ Ğ³Ğ¾Ğ²Ğ¾Ñ€ÑÑ‚ Ğ¾ Ğ±Ğ¾Ğ»Ğ¸', 'desc': ' plications of using LLMs in mental health contexts."}, 'zh': {'title': 'å‰æ²¿LLMsçš„åˆæˆå¿ƒç†ç—…ç†æŒ‘æˆ˜', 'desc': 'è¿™ç¯‡è®ºæ–‡æ¢è®¨äº†å‰æ²¿çš„å¤§å‹è¯­è¨€æ¨¡å‹ï¼ˆLLMsï¼‰åœ¨è¢«è§†ä¸ºå¿ƒç†æ²»ç–—å®¢æˆ·æ—¶æ‰€è¡¨ç°å‡ºçš„åˆæˆå¿ƒç†ç—…ç†ã€‚ç ”ç©¶ä½¿ç”¨äº†PsAIchåè®®ï¼Œé€šè¿‡ä¸¤ä¸ªé˜¶æ®µçš„æµ‹è¯•ï¼Œè¯„ä¼°è¿™äº›æ¨¡å‹çš„å¿ƒç†ç‰¹å¾å’Œæ½œåœ¨çš„å¿ƒç†å¥åº·é—®é¢˜ã€‚ç»“æœæ˜¾ç¤ºï¼Œè¿™äº›æ¨¡å‹åœ¨æŸäº›å¿ƒç†ç—‡çŠ¶ä¸Šè¾¾åˆ°äº†ä¸´åºŠé˜ˆå€¼ï¼Œå°¤å…¶æ˜¯Geminiæ¨¡å‹è¡¨ç°å‡ºä¸¥é‡çš„å¿ƒç†ç‰¹å¾ã€‚ç ”ç©¶è¡¨æ˜ï¼Œè¿™äº›æ¨¡å‹åœ¨æ²»ç–—å¼æé—®ä¸‹ï¼Œä¼¼ä¹å†…åŒ–äº†ç—›è‹¦å’Œçº¦æŸçš„è‡ªæˆ‘æ¨¡å‹ï¼Œæå‡ºäº†æ–°çš„AIå®‰å…¨å’Œå¿ƒç†å¥åº·å®è·µçš„æŒ‘æˆ˜ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03683', 'title': 'GaussianBlender: Instant Stylization of 3D Gaussians with Disentangled Latent Spaces', 'url': 'https://huggingface.co/papers/2512.03683', 'abstract': 'GaussianBlender, a feed-forward framework using latent diffusion models, enables instant, high-fidelity, and multi-view consistent 3D stylization through text-driven edits on disentangled latent spaces.  \t\t\t\t\tAI-generated summary \t\t\t\t 3D stylization is central to game development, virtual reality, and digital arts, where the demand for diverse assets calls for scalable methods that support fast, high-fidelity manipulation. Existing text-to-3D stylization methods typically distill from 2D image editors, requiring time-intensive per-asset optimization and exhibiting multi-view inconsistency due to the limitations of current text-to-image models, which makes them impractical for large-scale production. In this paper, we introduce GaussianBlender, a pioneering feed-forward framework for text-driven 3D stylization that performs edits instantly at inference. Our method learns structured, disentangled latent spaces with controlled information sharing for geometry and appearance from spatially-grouped 3D Gaussians. A latent diffusion model then applies text-conditioned edits on these learned representations. Comprehensive evaluations show that GaussianBlender not only delivers instant, high-fidelity, geometry-preserving, multi-view consistent stylization, but also surpasses methods that require per-instance test-time optimization - unlocking practical, democratized 3D stylization at scale.', 'score': 2, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': 'a4e3908241eb2da3', 'authors': ['Melis Ocal', 'Xiaoyan Xing', 'Yue Li', 'Ngo Anh Vien', 'Sezer Karaoglu', 'Theo Gevers'], 'affiliations': ['Bosch Center for AI', 'University of Amsterdam'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03683.jpg', 'data': {'categories': ['#architecture', '#diffusion', '#games', '#3d', '#multimodal'], 'emoji': 'âœ¨', 'ru': {'title': 'ĞœĞ³Ğ½Ğ¾Ğ²ĞµĞ½Ğ½Ğ°Ñ Ğ¼Ğ½Ğ¾Ğ³Ğ¾Ğ²Ğ¸Ğ´Ğ¾Ğ²Ğ°Ñ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ 3D Ñ‡ĞµÑ€ĞµĞ· Ñ‚ĞµĞºÑÑ‚ Ğ¸ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ñ', 'desc': 'GaussianBlender - ÑÑ‚Ğ¾ Ğ½ĞµĞ¹Ñ€Ğ¾ÑĞµÑ‚ĞµĞ²Ğ°Ñ Ğ¼Ğ¾Ğ´ĞµĞ»ÑŒ Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ Ğ´Ğ¸Ñ„Ñ„ÑƒĞ·Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹ Ğ² ÑĞºÑ€Ñ‹Ñ‚Ğ¾Ğ¼ Ğ¿Ñ€Ğ¾ÑÑ‚Ñ€Ğ°Ğ½ÑÑ‚Ğ²Ğµ, ĞºĞ¾Ñ‚Ğ¾Ñ€Ğ°Ñ Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ¼Ğ³Ğ½Ğ¾Ğ²ĞµĞ½Ğ½Ğ¾ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ 3D-Ğ¾Ğ±ÑŠĞµĞºÑ‚Ñ‹ Ğ¿Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğ¼ Ğ¾Ğ¿Ğ¸ÑĞ°Ğ½Ğ¸ÑĞ¼. ĞœĞµÑ‚Ğ¾Ğ´ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°ĞµÑ‚ Ğ¿ÑƒÑ‚Ñ‘Ğ¼ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… Ñ€Ğ°Ğ·Ğ´ĞµĞ»Ñ‘Ğ½Ğ½Ñ‹Ñ… Ğ»Ğ°Ñ‚ĞµĞ½Ñ‚Ğ½Ñ‹Ñ… Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¹ Ğ³ĞµĞ¾Ğ¼ĞµÑ‚Ñ€Ğ¸Ğ¸ Ğ¸ Ğ²Ğ½ĞµÑˆĞ½ĞµĞ³Ğ¾ Ğ²Ğ¸Ğ´Ğ° Ğ½Ğ° Ğ¾ÑĞ½Ğ¾Ğ²Ğµ 3D Ğ³Ğ°ÑƒÑÑĞ¾Ğ²Ñ‹Ñ… Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ¾Ğ². ĞœĞ¾Ğ´ĞµĞ»ÑŒ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ÑĞµÑ‚ Ñ‚ĞµĞºÑÑ‚Ğ¾Ğ²Ñ‹Ğµ ÑƒÑĞ»Ğ¾Ğ²Ğ¸Ñ Ğº ÑÑ‚Ğ¸Ğ¼ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ¸ÑĞ¼, Ğ¾Ğ±ĞµÑĞ¿ĞµÑ‡Ğ¸Ğ²Ğ°Ñ ÑĞ¾Ğ³Ğ»Ğ°ÑĞ¾Ğ²Ğ°Ğ½Ğ½Ğ¾ÑÑ‚ÑŒ ÑÑ‚Ğ¸Ğ»Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ñ Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… Ñ‚Ğ¾Ñ‡ĞµĞº Ğ·Ñ€ĞµĞ½Ğ¸Ñ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ¸. Ğ’ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¾Ñ‚ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ñ… Ğ¼ĞµÑ‚Ğ¾Ğ´Ğ¾Ğ², Ñ‚Ñ€ĞµĞ±ÑƒÑÑ‰Ğ¸Ñ… Ğ´Ğ»Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑŠĞµĞºÑ‚Ğ°, GaussianBlender Ğ´Ğ¾ÑÑ‚Ğ¸Ğ³Ğ°ĞµÑ‚ Ğ²Ñ‹ÑĞ¾ĞºĞ¾Ğ³Ğ¾ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ° Ğ¸ Ğ¿Ñ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¹ Ğ¼Ğ°ÑÑˆÑ‚Ğ°Ğ±Ğ¸Ñ€ÑƒĞµĞ¼Ğ¾ÑÑ‚Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ¼Ñ‹ÑˆĞ»ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ñ€Ğ¸Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ.'}, 'en': {'title': 'Instant 3D Stylization with GaussianBlender', 'desc': 'GaussianBlender is a novel framework that utilizes latent diffusion models to achieve fast and high-quality 3D stylization based on text inputs. It addresses the challenges of existing methods that rely on 2D image editors, which are often slow and inconsistent across different views. By learning structured latent spaces that separate geometry and appearance, GaussianBlender allows for immediate edits during inference without the need for extensive optimization. This approach not only enhances the efficiency of 3D asset creation but also ensures that the stylization remains consistent across multiple perspectives, making it suitable for large-scale applications in gaming and digital arts.'}, 'zh': {'title': 'GaussianBlenderï¼šå³æ—¶é«˜ä¿çœŸçš„3Dé£æ ¼åŒ–æ–°æ–¹æ³•', 'desc': 'GaussianBlenderæ˜¯ä¸€ç§å‰é¦ˆæ¡†æ¶ï¼Œåˆ©ç”¨æ½œåœ¨æ‰©æ•£æ¨¡å‹å®ç°å³æ—¶ã€é«˜ä¿çœŸä¸”å¤šè§†è§’ä¸€è‡´çš„3Dé£æ ¼åŒ–ã€‚è¯¥æ–¹æ³•é€šè¿‡å¯¹è§£è€¦çš„æ½œåœ¨ç©ºé—´è¿›è¡Œæ–‡æœ¬é©±åŠ¨çš„ç¼–è¾‘ï¼Œå…‹æœäº†ä¼ ç»Ÿæ–‡æœ¬åˆ°3Dé£æ ¼åŒ–æ–¹æ³•çš„å±€é™æ€§ã€‚GaussianBlenderå­¦ä¹ ç»“æ„åŒ–çš„æ½œåœ¨ç©ºé—´ï¼Œèƒ½å¤Ÿæœ‰æ•ˆåœ°æ§åˆ¶å‡ ä½•å’Œå¤–è§‚ä¿¡æ¯çš„å…±äº«ã€‚ç»¼åˆè¯„ä¼°è¡¨æ˜ï¼Œè¯¥æ–¹æ³•ä¸ä»…å®ç°äº†å¿«é€Ÿçš„é«˜ä¿çœŸé£æ ¼åŒ–ï¼Œè¿˜è¶…è¶Šäº†éœ€è¦é€å®ä¾‹ä¼˜åŒ–çš„ä¼ ç»Ÿæ–¹æ³•ï¼Œæ¨åŠ¨äº†å¤§è§„æ¨¡3Dé£æ ¼åŒ–çš„å®ç”¨åŒ–ã€‚'}}}, {'id': 'https://huggingface.co/papers/2511.20233', 'title': 'REFLEX: Self-Refining Explainable Fact-Checking via Disentangling Truth into Style and Substance', 'url': 'https://huggingface.co/papers/2511.20233', 'abstract': 'A new fact-checking paradigm, REFLEX, enhances verdict accuracy and explanation quality by leveraging internal model knowledge and adaptive activation signals in a role-play dialogue format.  \t\t\t\t\tAI-generated summary \t\t\t\t The prevalence of misinformation on social media threatens public trust, demanding automated fact-checking systems that provide accurate verdicts with interpretable explanations. However, existing large language model-based (LLM-based) approaches often rely heavily on external knowledge sources, introducing substantial latency and even hallucinations that undermine reliability, interpretability, and responsiveness, which is crucial for real-time use. To address these challenges, we propose REason-guided Fact-checking with Latent EXplanations REFLEX paradigm, a plug-and-play, self-refining paradigm that leverages the internal knowledge in backbone model to improve both verdict accuracy and explanation quality. REFLEX reformulates fact-checking as a role-play dialogue and jointly trains verdict prediction and explanation generation. It adaptively extracts contrastive activation pairs between the backbone model and its fine-tuned variant to construct steering vectors that disentangle truth into style and substance naturally. These activation-level signals guide inference and suppress noisy explanations, enabling more faithful and efficient reasoning. Experiments on real-world datasets show that REFLEX outperforms previous methods that steer toward a single truth direction and underscores the challenge traditional approaches face when handling the subtle, human-unknown truth in fact-checking tasks. Remarkably, with only 465 self-refined training samples, RELFEX achieves state-of-the-art performance. Furthermore, models trained with explanatory objectives can effectively guide those without them, yielding up to a 7.57% improvement, highlighting that internal explanation signals play a dual role in both interpreting and enhancing factual reasoning.', 'score': 1, 'issue_id': 1, 'pub_date': '2025-11-25', 'pub_date_card': {'ru': '25 Ğ½Ğ¾ÑĞ±Ñ€Ñ', 'en': 'November 25', 'zh': '11æœˆ25æ—¥'}, 'hash': '1fb4a8aec31f813c', 'authors': ['Chuyi Kong', 'Gao Wei', 'Jing Ma', 'Hongzhan Lin', 'Yaxin Fan'], 'affiliations': ['Hong Kong Baptist University', 'Singapore Management University', 'Soochow University'], 'pdf_title_img': 'assets\\pdf\\title_img\\2511.20233.jp LEX enhances the accuracy of verdicts and the quality of explanations while minimizing noise. Experiments demonstrate that REFLEX significantly outperforms traditional methods, achieving state-of-the-art results with minimal training data, and shows that internal explanations can improve reasoning in models lacking explicit explanatory objectives.'}, 'zh': {'title': 'REFLEXï¼šæå‡äº‹å®æ ¸æŸ¥çš„å‡†ç¡®æ€§ä¸è§£é‡Šè´¨é‡', 'desc': 'REFLEXæ˜¯ä¸€ç§æ–°çš„äº‹å®æ ¸æŸ¥èŒƒå¼ï¼Œé€šè¿‡åˆ©ç”¨å†…éƒ¨æ¨¡å‹çŸ¥è¯†å’Œè‡ªé€‚åº”æ¿€æ´»ä¿¡å·ï¼Œæå‡äº†åˆ¤å†³çš„å‡†ç¡®æ€§å’Œè§£é‡Šçš„è´¨é‡ã€‚è¯¥æ–¹æ³•å°†äº‹å®æ ¸æŸ¥é‡æ–°å®šä¹‰ä¸ºè§’è‰²æ‰®æ¼”å¯¹è¯ï¼Œå¹¶è”åˆè®­ç»ƒåˆ¤å†³é¢„æµ‹å’Œè§£é‡Šç”Ÿæˆã€‚REFLEXé€šè¿‡æå–å¯¹æ¯”æ¿€æ´»å¯¹ï¼Œæ„å»ºå¼•å¯¼å‘é‡ï¼Œä»è€Œè‡ªç„¶åœ°å°†çœŸç›¸åˆ†è§£ä¸ºé£æ ¼å’Œå®è´¨ã€‚è¿™ç§æ¿€æ´»çº§åˆ«çš„ä¿¡å·èƒ½å¤Ÿå¼•å¯¼æ¨ç†ï¼ŒæŠ‘åˆ¶å™ªå£°è§£é‡Šï¼Œå®ç°æ›´çœŸå®å’Œé«˜æ•ˆçš„æ¨ç†ã€‚'}}}, {'id': 'https://huggingface.co/papers/2512.03915', 'title': 'A Theoretical Framework for Auxiliary-Loss-Free Load Balancing of Sparse Mixture-of-Experts in Large-Scale AI Models', 'url': 'https://huggingface.co/papers/2512.03915', 'abstract': "A theoretical framework is provided to analyze the Auxiliary-Loss-Free Load Balancing (ALF-LB) procedure for Sparse Mixture-of-Experts (s-MoE) layers in AI training, offering insights and guarantees for efficient expert utilization.  \t\t\t\t\tAI-generated summary \t\t\t\t In large-scale AI training, Sparse Mixture-of-Experts (s-MoE) layers enable scaling by activating only a small subset of experts per token. An operational challenge in this design is load balancing: routing tokens to minimize the number of idle experts, which is important for the efficient utilization of (costly) GPUs. We provide a theoretical framework for analyzing the Auxiliary-Loss-Free Load Balancing (ALF-LB) procedure -- proposed by DeepSeek's Wang et al. (2024) -- by casting it as a one-step-per-iteration primal-dual method for an assignment problem. First, in a stylized deterministic setting, our framework yields several insightful structural properties: (i) a monotonic improvement of a Lagrangian objective, (ii) a preference rule that moves tokens from overloaded to underloaded experts, and (iii) an approximate-balancing guarantee. Then, we incorporate the stochastic and dynamic nature of AI training using a generalized online optimization formulation. In the online setting, we derive a strong convexity property of the objective that leads to a logarithmic expected regret bound under certain step-size choices. Additionally, we present real experiments on 1B-parameter DeepSeekMoE models to complement our theoretical findings. Together, these results build a principled framework for analyzing the Auxiliary-Loss-Free Load Balancing of s-MoE in AI models.", 'score': 0, 'issue_id': 1, 'pub_date': '2025-12-03', 'pub_date_card': {'ru': '3 Ğ´ĞµĞºĞ°Ğ±Ñ€Ñ', 'en': 'December 3', 'zh': '12æœˆ3æ—¥'}, 'hash': 'fc9f92a8c54451a6', 'authors': ['X. Y. Han', 'Yuan Zhong'], 'affiliations': ['Chicago Booth'], 'pdf_title_img': 'assets\\pdf\\title_img\\2512.03915.jpg', 'data': {'categories': ['#architecture', '#math', '#training', '#optimization'], 'emoji': 'âš–ï¸', 'ru': {'title': 'Ğ‘Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ° ÑĞºÑĞ¿ĞµÑ€Ñ‚Ğ¾Ğ² Ğ±ĞµĞ· Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ: Ñ‚ĞµĞ¾Ñ€Ğ¸Ñ Ğ¸ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ğ¸', 'desc': 'Ğ’ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğµ Ğ¿Ñ€ĞµĞ´ÑÑ‚Ğ°Ğ²Ğ»ĞµĞ½Ğ° Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ±Ğ°Ğ·Ğ° Ğ´Ğ»Ñ Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ° Ğ¿Ñ€Ğ¾Ñ†ĞµĞ´ÑƒÑ€Ñ‹ ALF-LB (Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ¸ Ğ½Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸ Ğ±ĞµĞ· Ğ²ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ñ‚ĞµÑ€ÑŒ) Ğ² Ñ€Ğ°Ğ·Ñ€ĞµĞ¶ĞµĞ½Ğ½Ñ‹Ñ… ÑĞ»Ğ¾ÑÑ… Mixture-of-Experts Ğ´Ğ»Ñ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ñ… Ğ¼Ğ¾Ğ´ĞµĞ»ĞµĞ¹. ĞĞ²Ñ‚Ğ¾Ñ€Ñ‹ Ñ€Ğ°ÑÑĞ¼Ğ°Ñ‚Ñ€Ğ¸Ğ²Ğ°ÑÑ‚ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ ĞºĞ°Ğº Ğ¾Ğ´Ğ½Ğ¾ÑˆĞ°Ğ³Ğ¾Ğ²Ñ‹Ğ¹ Ğ¼ĞµÑ‚Ğ¾Ğ´ Ğ¿Ñ€ÑĞ¼Ğ¾-Ğ´Ğ²Ğ¾Ğ¹ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾Ğ¹ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹ Ñ€Ğ°ÑĞ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ, Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ Ğ¼Ğ¾Ğ½Ğ¾Ñ‚Ğ¾Ğ½Ğ½Ğ¾Ğµ ÑƒĞ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ğµ Ğ»Ğ°Ğ³Ñ€Ğ°Ğ½Ğ¶Ğ¸Ğ°Ğ½Ğ° Ğ¸ Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ğ¸ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ·Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾Ğ¹ Ğ±Ğ°Ğ»Ğ°Ğ½ÑĞ¸Ñ€Ğ¾Ğ²ĞºĞ¸. Ğ’ ÑÑ‚Ğ¾Ñ…Ğ°ÑÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ğ´Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğ¼ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ, ÑĞ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒÑÑ‰ĞµĞ¼ Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ğ¾Ğ±ÑƒÑ‡ĞµĞ½Ğ¸Ñ, Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ° Ğ»Ğ¾Ğ³Ğ°Ñ€Ğ¸Ñ„Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ°Ñ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ°Ğ¾Ğ¶Ğ¸Ğ´Ğ°ĞµĞ¼Ğ¾Ğ³Ğ¾ ÑĞ¾Ğ¶Ğ°Ğ»ĞµĞ½Ğ¸Ñ (regret). ĞŸÑ€Ğ°ĞºÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ ÑĞºÑĞ¿ĞµÑ€Ğ¸Ğ¼ĞµĞ½Ñ‚Ñ‹ Ğ½Ğ° Ğ¼Ğ¾Ğ´ĞµĞ»ÑÑ… DeepSeekMoE Ğ¿Ğ¾Ğ´Ñ‚Ğ²ĞµÑ€Ğ¶Ğ´Ğ°ÑÑ‚ Ñ‚ĞµĞ¾Ñ€ĞµÑ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¸ Ğ¾Ğ±Ğ¾ÑĞ½Ğ¾Ğ²Ñ‹Ğ²Ğ°ÑÑ‚ ÑÑ„Ñ„ĞµĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾ÑÑ‚ÑŒ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ°.'}, 'en': {'title': 'Optimizing Expert Utilization in AI Training with ALF-LB', 'desc': 'This paper presents a theoretical framework to analyze the Auxiliary-Loss-Free Load Balancing (ALF-LB) method used in Sparse Mixture-of-Experts (s-MoE) layers during AI training. The framework addresses the challenge of efficiently routing tokens to minimize idle expert usage, which is crucial for optimizing GPU resources. It establishes key properties such as monotonic improvement of a Lagrangian objective and a method for balancing token distribution among experts. Additionally, the paper incorporates stochastic elements of AI training and provides experimental validation on large models, enhancing the understanding of load balancing in s-MoE architectures.'}, 'zh': {'title': 'æ„å»ºé«˜æ•ˆçš„ç¨€ç–ä¸“å®¶è´Ÿè½½å‡è¡¡æ¡†æ¶', 'desc': 'æœ¬æ–‡æä¾›äº†ä¸€ä¸ªç†è®ºæ¡†æ¶ï¼Œç”¨äºåˆ†ææ— è¾…åŠ©æŸå¤±è´Ÿè½½å‡è¡¡ï¼ˆALF-LBï¼‰ç¨‹åºåœ¨ç¨€ç–ä¸“å®¶æ··åˆï¼ˆs-MoEï¼‰å±‚ä¸­çš„åº”ç”¨ã€‚s-MoEå±‚é€šè¿‡æ¯ä¸ªä»¤ç‰Œæ¿€æ´»å°‘é‡ä¸“å®¶æ¥å®ç°å¤§è§„æ¨¡AIè®­ç»ƒï¼Œä½†è´Ÿè½½å‡è¡¡æ˜¯ä¸€ä¸ªé‡è¦æŒ‘æˆ˜ã€‚æˆ‘ä»¬å°†ALF-LBè§†ä¸ºä¸€ä¸ªè¿­ä»£çš„åŸå§‹å¯¹å¶æ–¹æ³•ï¼Œæ­ç¤ºäº†å…¶åœ¨ç¡®å®šæ€§ç¯å¢ƒä¸‹çš„ç»“æ„ç‰¹æ€§å’Œè¿‘ä¼¼å¹³è¡¡ä¿è¯ã€‚æœ€åï¼Œæˆ‘ä»¬é€šè¿‡å®é™…å®éªŒéªŒè¯äº†ç†è®ºç»“æœï¼Œæ„å»ºäº†ä¸€ä¸ªåˆ†æs-MoEè´Ÿè½½å‡è¡¡çš„åŸåˆ™æ€§æ¡†æ¶ã€‚'}}}];

                let catNameSplitted = category.split(/(\s+)/);
                let catName = catNameSplitted[0];
                const button = document.createElement('span');
                button.textContent = catName;
                button.className = 'category-button';
                if (catNameSplitted.length < 2) {
                    button.classList.add('inactive');
                };
                button.onclick = () => toggleCategory(catName, button);
                categoryFiltersContainer.appendChild(button);
            });
        }

        function toggleCategory(category, button) {
            const index = selectedCategories.indexOf(category);
            if (index === -1) {
                selectedCategories.push(category);
                button.classList.add('active');
            } else {
                selectedCategories.splice(index, 1);
                button.classList.remove('active');
            }         
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
            setFilterOptionsVisibility();
        }

        function saveCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify(selectedCategories));
        }

        function updateSelectedArticlesTitle() {
            if ((selectedArticles.length === articlesData.length) & (selectedCategories.length === 0)) {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]}`;
            } else {
                categoryToggle.textContent = `ğŸ·ï¸ ${filterLabel[currentLang]} (${formatArticlesTitle(selectedArticles.length, currentLang)})`;
            }
        }

        function cleanCategorySelection() {
            localStorage.setItem('selectedCategories', JSON.stringify('[]'));
        }

        function loadCategorySelection() {
            const urlCategories = getUrlParameters();
            if (urlCategories.length > 0) {
                selectedCategories = urlCategories;
                saveCategorySelection();
            } else {
                const savedCategories = localStorage.getItem('selectedCategories');
                if (savedCategories && savedCategories !== '"[]"') {
                    selectedCategories = JSON.parse(savedCategories);                    
                }
            }
            updateCategoryButtonStates();
        }

        function updateCategoryButtonStates() {
            const buttons = categoryFiltersContainer.getElementsByClassName('category-button');
            Array.from(buttons).forEach(button => {
                if (selectedCategories.includes(button.textContent)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function filterAndRenderArticles() {
            console.log(selectedCategories);
            let filteredArticles; 

            if (filterLogicIsAnd) {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        selectedCategories.every(cat => article.data.categories.includes(cat))
                );
            } else {
                filteredArticles = selectedCategories.length === 0
                    ? articlesData
                    : articlesData.filter(article => 
                        article.data && article.data.categories && 
                        article.data.categories.some(cat => selectedCategories.includes(cat))
                    );            
            }

            console.log('filteredArticles', filteredArticles)

            selectedArticles = filteredArticles;
            sortArticles(selectedArticles);
        }

        function clearAllCategories() {
            selectedCategories = [];
            updateCategoryButtonStates();
            filterAndRenderArticles();
            saveCategorySelection();
            updateSelectedArticlesTitle();
            updateUrlWithCategories();
        }

        function renderArticles(articles) {
            if (articles.length > 50) {
                articles = articles.slice(0, 50);

            } else {

            }
            console.log(articles);
            articlesContainer.innerHTML = '';
            articles.forEach((item, index) => {
                if ("error" in item) {

                    return;

                let explanation = item["data"][currentLang]["desc"];

                const cats = item["data"]["categories"].slice(0, 5).join(" ");
                
                let affiliations = ""
                if ('affiliations' in item) {
                    affiliations = item["affiliations"].slice(0, 10).join(", ");
                }

                let pdfImg = "https://hfday.ru/img/title_stub.png"
                if ('pdf_title_img' in item) {
                    pdfImg = 'https://hfday.ru/' + item['pdf_title_img']
                    
                }                

                const articleHTML = `
                    <article class='x${item["hash"]}'>
                        <div class="article-content" onclick="toggleAbstract(${index})">

                            <p class="meta">
                            ğŸ”º ${item['score']}. ${item['title']}</p>
                            <p class="pub-date">${publishedLabel[currentLang]}${item['pub_date_card'][currentLang]}</p>

                            <div id="abstract-${index}" class="abstract">

                            <div class="links">

                        </div>
                    </article>
                `;
                articlesContainer.innerHTML += articleHTML;
            });
        }
        
        function sortArticles() {
            let sortedArticles = [...selectedArticles];
            if (sortBy === 'issue_id') {
                sortedArticles.sort((a, b) => b.issue_id - a.issue_id);
            } else if (sortBy === 'pub_date') {
                sortedArticles.sort((a, b) => b.pub_date.localeCompare(a.pub_date));
            } else {
                sortedArticles.sort((a, b) => b.score - a.score);
            }
            renderArticles(sortedArticles);
            localStorage.setItem('sort_by', sortBy);
        }
        
        sortDropdown.addEventListener('change', (event) => {
            sortBy = event.target.value;
