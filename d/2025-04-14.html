        const articlesData = [{'id': 'https://huggingface.co/papers/2504.08685', 'title': 'Seaweed-7B: Cost-Effective Training of Video Generation Foundation Model', 'url': 'https://huggingface.co/papers/2504.08685', 'abstract': 'This technical report presents a cost-efficient strategy for training a video generation foundation model. We present a mid-sized research model with approximately 7 billion parameters (7B) called Seaweed-7B trained from scratch using 665,000 H100 GPU hours. Despite being trained with moderate computational resources, Seaweed-7B demonstrates highly competitive performance compared to contemporary video generation models of much larger size. Design choices are especially crucial in a resource-constrained setting. This technical report highlights the key design decisions that enhance the performance of the medium-sized diffusion model. Empirically, we make two observations: (1) Seaweed-7B achieves performance comparable to, or even surpasses, larger models trained on substantially greater GPU resources, and (2) our model, which exhibits strong generalization ability, can be effectively adapted across a wide range of downstream applications either by lightweight fine-tuning or continue training. See the project page at https://seaweed.video/', 'score': 77, 'issue_id': 3213, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': '43b42333b796033b', 'authors': ['Team Seawead', 'Ceyuan Yang', 'Zhijie Lin', 'Yang Zhao', 'Shanchuan Lin', 'Zhibei Ma', 'Haoyuan Guo', 'Hao Chen', 'Lu Qi', 'Sen Wang', 'Feng Cheng', 'Feilong Zuo Xuejiao Zeng', 'Ziyan Yang', 'Fangyuan Kong', 'Zhiwu Qing', 'Fei Xiao', 'Meng Wei', 'Tuyen Hoang', 'Siyu Zhang', 'Peihao Zhu', 'Qi Zhao', 'Jiangqiao Yan', 'Liangke Gui', 'Sheng Bi', 'Jiashi Li', 'Yuxi Ren', 'Rui Wang', 'Huixia Li', 'Xuefeng Xiao', 'Shu Liu', 'Feng Ling', 'Heng Zhang', 'Houmin Wei', 'Huafeng Kuang', 'Jerry Duncan', 'Junda Zhang', 'Junru Zheng', 'Li Sun', 'Manlin Zhang', 'Renfei Sun', 'Xiaobin Zhuang', 'Xiaojie Li', 'Xin Xia', 'Xuyan Chi', 'Yanghua Peng', 'Yuping Wang', 'Yuxuan Wang', 'Zhongkai Zhao', 'Zhuo Chen', 'Zuquan Song', 'Zhenheng Yang', 'Jiashi Feng', 'Jianchao Yang', 'Lu Jiang'], 'affiliations': ['ByteDance'], 'pdf_title_img': 'assets/pdf/title_img/2504.08685.jpg', 'data': {'categories': ['#video', '#optimization', '#transfer_learning', '#small_models', '#diffusion', '#training', '#architecture'], 'emoji': '🌊', 'ru': {'title': 'Эффективная генерация видео с ограниченными ресурсами', 'desc': 'Этот технический отчет представляет экономически эффективную стратегию обучения базовой модели для генерации видео. Авторы представляют модель среднего размера с примерно 7 миллиардами параметров (7B), названную Seaweed-7B, обученную с нуля за 665 000 часов работы GPU H100. Несмотря на умеренные вычислительные ресурсы, Seaweed-7B демонстрирует высококонкурентную производительность по сравнению с современными моделями генерации видео гораздо большего размера. В отчете подчеркиваются ключевые проектные решения, которые повышают производительность диффузионной модели среднего размера.'}, 'en': {'title': 'Efficient Video Generation with Seaweed-7B: Small Size, Big Impact!', 'desc': 'This paper introduces Seaweed-7B, a mid-sized video generation model with 7 billion parameters, trained efficiently using 665,000 GPU hours. Despite its smaller size, Seaweed-7B achieves competitive performance against larger models, showcasing the importance of strategic design choices in resource-limited environments. The model demonstrates strong generalization capabilities, allowing it to adapt effectively to various downstream tasks through lightweight fine-tuning or continued training. Overall, the findings suggest that a well-designed medium-sized model can rival larger counterparts while being more cost-effective to train.'}, 'zh': {'title': '经济高效的视频生成模型训练策略', 'desc': '本技术报告提出了一种经济高效的视频生成基础模型训练策略。我们介绍了一种名为Seaweed-7B的中型研究模型，具有约70亿个参数，使用665,000个H100 GPU小时从零开始训练。尽管训练资源适中，Seaweed-7B的性能与更大规模的现代视频生成模型相比仍然具有竞争力。报告强调了在资源受限环境中增强中型扩散模型性能的关键设计决策。'}}}, {'id': 'https://huggingface.co/papers/2504.08736', 'title': 'GigaTok: Scaling Visual Tokenizers to 3 Billion Parameters for\n  Autoregressive Image Generation', 'url': 'https://huggingface.co/papers/2504.08736', 'abstract': 'In autoregressive (AR) image generation, visual tokenizers compress images into compact discrete latent tokens, enabling efficient training of downstream autoregressive models for visual generation via next-token prediction. While scaling visual tokenizers improves image reconstruction quality, it often degrades downstream generation quality -- a challenge not adequately addressed in existing literature. To address this, we introduce GigaTok, the first approach to simultaneously improve image reconstruction, generation, and representation learning when scaling visual tokenizers. We identify the growing complexity of latent space as the key factor behind the reconstruction vs. generation dilemma. To mitigate this, we propose semantic regularization, which aligns tokenizer features with semantically consistent features from a pre-trained visual encoder. This constraint prevents excessive latent space complexity during scaling, yielding consistent improvements in both reconstruction and downstream autoregressive generation. Building on semantic regularization, we explore three key practices for scaling tokenizers:(1) using 1D tokenizers for better scalability, (2) prioritizing decoder scaling when expanding both encoder and decoder, and (3) employing entropy loss to stabilize training for billion-scale tokenizers. By scaling to 3 space billion parameters, GigaTok achieves state-of-the-art performance in reconstruction, downstream AR generation, and downstream AR representation quality.', 'score': 28, 'issue_id': 3216, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': '4af199758c238fd4', 'authors': ['Tianwei Xiong', 'Jun Hao Liew', 'Zilong Huang', 'Jiashi Feng', 'Xihui Liu'], 'affiliations': ['ByteDance', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.08736.jpg', 'data': {'categories': ['#architecture', '#optimization', '#cv', '#training'], 'emoji': '🖼️', 'ru': {'title': 'GigaTok: масштабирование токенизаторов без компромиссов', 'desc': 'GigaTok - это новый подход к масштабированию визуальных токенизаторов для авторегрессивной генерации изображений. Он решает проблему ухудшения качества генерации при улучшении реконструкции изображений путем введения семантической регуляризации. Метод выравнивает признаки токенизатора с семантически согласованными признаками предобученного визуального энкодера. GigaTok достигает лучших результатов в реконструкции, генерации и качестве представлений для авторегрессивных моделей.'}, 'en': {'title': 'GigaTok: Balancing Image Quality and Generation in Autoregressive Models', 'desc': 'This paper presents GigaTok, a novel approach to enhance autoregressive image generation by improving visual tokenizers. It addresses the challenge of balancing image reconstruction quality with downstream generation quality, which often deteriorates when scaling tokenizers. The authors introduce semantic regularization to align tokenizer features with those from a pre-trained visual encoder, reducing latent space complexity. By implementing key practices for scaling, GigaTok achieves state-of-the-art results in image reconstruction and generation tasks.'}, 'zh': {'title': 'GigaTok：提升图像生成与重建的创新方法', 'desc': '在自回归图像生成中，视觉标记器将图像压缩为紧凑的离散潜在标记，从而实现高效的下游自回归模型训练。尽管扩大视觉标记器可以提高图像重建质量，但往往会降低下游生成质量，这是现有文献中未能充分解决的挑战。为了解决这个问题，我们提出了GigaTok，这是一种在扩大视觉标记器时同时改善图像重建、生成和表示学习的首个方法。我们通过语义正则化来减轻潜在空间复杂性，从而在重建和下游生成之间取得一致的改进。'}}}, {'id': 'https://huggingface.co/papers/2504.08388', 'title': 'MineWorld: a Real-Time and Open-Source Interactive World Model on\n  Minecraft', 'url': 'https://huggingface.co/papers/2504.08388', 'abstract': 'World modeling is a crucial task for enabling intelligent agents to effectively interact with humans and operate in dynamic environments. In this work, we propose MineWorld, a real-time interactive world model on Minecraft, an open-ended sandbox game which has been utilized as a common testbed for world modeling. MineWorld is driven by a visual-action autoregressive Transformer, which takes paired game scenes and corresponding actions as input, and generates consequent new scenes following the actions. Specifically, by transforming visual game scenes and actions into discrete token ids with an image tokenizer and an action tokenizer correspondingly, we consist the model input with the concatenation of the two kinds of ids interleaved. The model is then trained with next token prediction to learn rich representations of game states as well as the conditions between states and actions simultaneously. In inference, we develop a novel parallel decoding algorithm that predicts the spatial redundant tokens in each frame at the same time, letting models in different scales generate 4 to 7 frames per second and enabling real-time interactions with game players. In evaluation, we propose new metrics to assess not only visual quality but also the action following capacity when generating new scenes, which is crucial for a world model. Our comprehensive evaluation shows the efficacy of MineWorld, outperforming SoTA open-sourced diffusion based world models significantly. The code and model have been released.', 'score': 22, 'issue_id': 3215, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': 'f87f4b2c67ff61ca', 'authors': ['Junliang Guo', 'Yang Ye', 'Tianyu He', 'Haoyu Wu', 'Yushu Jiang', 'Tim Pearce', 'Jiang Bian'], 'affiliations': ['Microsoft Research'], 'pdf_title_img': 'assets/pdf/title_img/2504.08388.jpg', 'data': {'categories': ['#inference', '#benchmark', '#diffusion', '#cv', '#open_source', '#agents', '#games'], 'emoji': '🕹️', 'ru': {'title': 'MineWorld: интеллектуальное моделирование мира Minecraft в реальном времени', 'desc': 'MineWorld - это интерактивная модель мира в реальном времени для Minecraft, основанная на авторегрессионном трансформере. Модель обучается на парах игровых сцен и соответствующих действий, генерируя последующие сцены. Используется новый алгоритм параллельного декодирования для генерации 4-7 кадров в секунду. Предложены новые метрики оценки качества генерации и способности следовать действиям, MineWorld превосходит существующие модели на основе диффузии.'}, 'en': {'title': 'MineWorld: Real-Time World Modeling in Minecraft', 'desc': "This paper introduces MineWorld, a real-time interactive world model designed for the game Minecraft, which serves as a platform for testing world modeling techniques. The model utilizes a visual-action autoregressive Transformer that processes paired game scenes and actions to predict subsequent scenes based on player interactions. By converting visual inputs and actions into discrete token IDs, MineWorld learns to represent game states and the relationships between actions and outcomes effectively. The authors also present a new parallel decoding algorithm that enhances the model's speed, allowing it to generate multiple frames per second while maintaining high visual quality and action coherence."}, 'zh': {'title': 'MineWorld：实时互动的智能世界模型', 'desc': '本研究提出了MineWorld，这是一个基于Minecraft的实时互动世界模型。该模型使用视觉-动作自回归Transformer，能够根据游戏场景和相应的动作生成新的场景。通过将视觉场景和动作转换为离散的标记ID，模型能够学习游戏状态的丰富表示及状态与动作之间的关系。在评估中，我们提出了新的指标来评估生成新场景的视觉质量和动作跟随能力，显示MineWorld在性能上显著优于现有的世界模型。'}}}, {'id': 'https://huggingface.co/papers/2504.08600', 'title': 'SQL-R1: Training Natural Language to SQL Reasoning Model By\n  Reinforcement Learning', 'url': 'https://huggingface.co/papers/2504.08600', 'abstract': 'Natural Language to SQL (NL2SQL) enables intuitive interactions with databases by transforming natural language queries into structured SQL statements. Despite recent advancements in enhancing human-computer interaction within database applications, significant challenges persist, particularly regarding the inference performance in complex scenarios involving multi-table joins and nested queries. Current methodologies primarily utilize supervised fine-tuning (SFT) to train the NL2SQL model, which may limit adaptability and interpretability in new environments (e.g., finance and healthcare). In order to enhance the reasoning performance of the NL2SQL model in the above complex situations, we introduce SQL-R1, a novel NL2SQL reasoning model trained by the reinforcement learning (RL) algorithms. We design a specialized RL-based reward function tailored for NL2SQL tasks and discussed the impact of cold start on the effectiveness of intensive training. In addition, we achieve competitive accuracy using only a tiny amount of synthetic NL2SQL data for augmented training and further explore data engineering for RL. In existing experiments, SQL-R1 achieves execution accuracy of 88.6% and 66.6% on the benchmark Spider and BIRD, respectively, only using the 7B base model.', 'score': 12, 'issue_id': 3217, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': '6153f561c5040630', 'authors': ['Peixian Ma', 'Xialie Zhuang', 'Chengjin Xu', 'Xuhui Jiang', 'Ran Chen', 'Jian Guo'], 'affiliations': ['DataArc Tech Ltd.', 'IDEA Research, International Digital Economy Academy', 'The Hong Kong University of Science and Technology (Guangzhou)', 'University of Chinese Academy of Sciences'], 'pdf_title_img': 'assets/pdf/title_img/2504.08600.jpg', 'data': {'categories': ['#synthetic', '#benchmark', '#training', '#rl', '#dataset', '#reasoning'], 'emoji': '🤖', 'ru': {'title': 'Обучение с подкреплением улучшает преобразование естественного языка в SQL', 'desc': 'Статья представляет новую модель SQL-R1 для преобразования естественного языка в SQL-запросы. Модель использует обучение с подкреплением для улучшения производительности в сложных сценариях с объединением нескольких таблиц и вложенными запросами. Авторы разработали специальную функцию вознаграждения для задач NL2SQL и исследовали влияние холодного старта на эффективность интенсивного обучения. SQL-R1 достигает высокой точности выполнения на эталонных наборах данных Spider и BIRD, используя только базовую модель размером 7 миллиардов параметров.'}, 'en': {'title': 'Transforming Natural Language Queries with Reinforcement Learning', 'desc': 'This paper presents SQL-R1, a new model designed to convert natural language queries into SQL statements more effectively, especially in complex scenarios like multi-table joins. It addresses the limitations of traditional supervised fine-tuning methods by employing reinforcement learning (RL) to improve reasoning performance. The authors introduce a specialized reward function for NL2SQL tasks and explore the challenges of cold start in training. SQL-R1 demonstrates impressive execution accuracy on benchmark datasets, achieving 88.6% on Spider and 66.6% on BIRD, using minimal synthetic data for training.'}, 'zh': {'title': '提升NL2SQL推理性能的新方法', 'desc': '自然语言转SQL（NL2SQL）使用户能够通过自然语言查询与数据库进行直观交互。尽管在数据库应用中人机交互方面取得了一些进展，但在复杂场景下的推理性能仍然面临重大挑战，尤其是涉及多表连接和嵌套查询的情况。当前的方法主要依赖监督微调（SFT）来训练NL2SQL模型，这可能限制了其在新环境中的适应性和可解释性。为提高NL2SQL模型在复杂情况下的推理性能，我们提出了SQL-R1，这是一种通过强化学习（RL）算法训练的新型NL2SQL推理模型。'}}}, {'id': 'https://huggingface.co/papers/2504.07963', 'title': 'PixelFlow: Pixel-Space Generative Models with Flow', 'url': 'https://huggingface.co/papers/2504.07963', 'abstract': 'We present PixelFlow, a family of image generation models that operate directly in the raw pixel space, in contrast to the predominant latent-space models. This approach simplifies the image generation process by eliminating the need for a pre-trained Variational Autoencoder (VAE) and enabling the whole model end-to-end trainable. Through efficient cascade flow modeling, PixelFlow achieves affordable computation cost in pixel space. It achieves an FID of 1.98 on 256times256 ImageNet class-conditional image generation benchmark. The qualitative text-to-image results demonstrate that PixelFlow excels in image quality, artistry, and semantic control. We hope this new paradigm will inspire and open up new opportunities for next-generation visual generation models. Code and models are available at https://github.com/ShoufaChen/PixelFlow.', 'score': 9, 'issue_id': 3217, 'pub_date': '2025-04-10', 'pub_date_card': {'ru': '10 апреля', 'en': 'April 10', 'zh': '4月10日'}, 'hash': '4cdb0cfa27fd5251', 'authors': ['Shoufa Chen', 'Chongjian Ge', 'Shilong Zhang', 'Peize Sun', 'Ping Luo'], 'affiliations': ['Adobe', 'The University of Hong Kong'], 'pdf_title_img': 'assets/pdf/title_img/2504.07963.jpg', 'data': {'categories': ['#diffusion', '#benchmark', '#architecture', '#cv', '#open_source'], 'emoji': '🎨', 'ru': {'title': 'PixelFlow: революция в генерации изображений прямо в пиксельном пространстве', 'desc': 'PixelFlow - это семейство моделей генерации изображений, работающих непосредственно в пространстве пикселей, в отличие от преобладающих моделей латентного пространства. Этот подход упрощает процесс генерации изображений, устраняя необходимость в предварительно обученном вариационном автоэнкодере (VAE) и позволяя обучать всю модель сквозным образом. Благодаря эффективному каскадному моделированию потока, PixelFlow достигает приемлемых вычислительных затрат в пиксельном пространстве. Модель достигает показателя FID 1.98 на бенчмарке условной генерации изображений ImageNet размером 256x256.'}, 'en': {'title': 'PixelFlow: Revolutionizing Image Generation in Raw Pixel Space', 'desc': 'PixelFlow is a new type of image generation model that works directly with raw pixels instead of using latent spaces like many existing models. This method simplifies the process by removing the need for a pre-trained Variational Autoencoder (VAE), allowing the entire model to be trained in one go. By using efficient cascade flow modeling, PixelFlow maintains low computational costs while generating high-quality images. It has shown impressive results, achieving a low FID score of 1.98 on the ImageNet benchmark, and demonstrates strong performance in generating artistic and semantically controlled images from text prompts.'}, 'zh': {'title': 'PixelFlow：新一代图像生成模型的突破', 'desc': 'PixelFlow是一种直接在原始像素空间中操作的图像生成模型，与主流的潜在空间模型不同。这种方法简化了图像生成过程，消除了对预训练变分自编码器（VAE）的需求，使整个模型可以端到端训练。通过高效的级联流建模，PixelFlow在像素空间中实现了可承受的计算成本，并在256x256的ImageNet条件图像生成基准上达到了1.98的FID值。其文本到图像的生成结果显示，PixelFlow在图像质量、艺术性和语义控制方面表现出色。'}}}, {'id': 'https://huggingface.co/papers/2504.07405', 'title': 'FlexIP: Dynamic Control of Preservation and Personality for Customized\n  Image Generation', 'url': 'https://huggingface.co/papers/2504.07405', 'abstract': 'With the rapid advancement of 2D generative models, preserving subject identity while enabling diverse editing has emerged as a critical research focus. Existing methods typically face inherent trade-offs between identity preservation and personalized manipulation. We introduce FlexIP, a novel framework that decouples these objectives through two dedicated components: a Personalization Adapter for stylistic manipulation and a Preservation Adapter for identity maintenance. By explicitly injecting both control mechanisms into the generative model, our framework enables flexible parameterized control during inference through dynamic tuning of the weight adapter. Experimental results demonstrate that our approach breaks through the performance limitations of conventional methods, achieving superior identity preservation while supporting more diverse personalized generation capabilities (Project Page: https://flexip-tech.github.io/flexip/).', 'score': 7, 'issue_id': 3213, 'pub_date': '2025-04-10', 'pub_date_card': {'ru': '10 апреля', 'en': 'April 10', 'zh': '4月10日'}, 'hash': 'fb73f6a8f480a7a1', 'authors': ['Linyan Huang', 'Haonan Lin', 'Yanning Zhou', 'Kaiwen Xiao'], 'affiliations': [], 'pdf_title_img': 'assets/pdf/title_img/2504.07405.jpg', 'data': {'categories': ['#inference', '#cv', '#multimodal'], 'emoji': '🎭', 'ru': {'title': 'Гибкий контроль идентичности в генеративных моделях', 'desc': 'FlexIP - это новый фреймворк для 2D генеративных моделей, который решает проблему сохранения идентичности объекта при разнообразном редактировании. Он использует два специализированных компонента: адаптер персонализации для стилистических манипуляций и адаптер сохранения для поддержания идентичности. Фреймворк позволяет гибко контролировать генерацию путем динамической настройки весового адаптера во время вывода. Эксперименты показывают, что FlexIP превосходит традиционные методы, обеспечивая лучшее сохранение идентичности при более разнообразных возможностях персонализированной генерации.'}, 'en': {'title': 'FlexIP: Balancing Identity and Personalization in 2D Generative Models', 'desc': "This paper presents FlexIP, a new framework designed to improve 2D generative models by separating the tasks of identity preservation and stylistic manipulation. It introduces two components: a Personalization Adapter that allows for diverse editing styles and a Preservation Adapter that ensures the subject's identity remains intact. By integrating these components, FlexIP enables users to dynamically adjust the balance between identity and personalization during the generation process. Experimental results show that FlexIP outperforms traditional methods, providing better identity retention while allowing for a wider range of personalized outputs."}, 'zh': {'title': '灵活的身份保持与个性化编辑', 'desc': '随着二维生成模型的快速发展，保持主体身份同时实现多样化编辑成为了一个重要的研究方向。现有方法通常在身份保持和个性化操作之间存在固有的权衡。我们提出了FlexIP，一个新颖的框架，通过两个专门的组件解耦这些目标：个性化适配器用于风格化操作，保持适配器用于身份维护。实验结果表明，我们的方法突破了传统方法的性能限制，实现了更优的身份保持，同时支持更多样化的个性化生成能力。'}}}, {'id': 'https://huggingface.co/papers/2504.08716', 'title': 'ModernBERT or DeBERTaV3? Examining Architecture and Data Influence on\n  Transformer Encoder Models Performance', 'url': 'https://huggingface.co/papers/2504.08716', 'abstract': "Pretrained transformer-encoder models like DeBERTaV3 and ModernBERT introduce architectural advancements aimed at improving efficiency and performance. Although the authors of ModernBERT report improved performance over DeBERTaV3 on several benchmarks, the lack of disclosed training data and the absence of comparisons using a shared dataset make it difficult to determine whether these gains are due to architectural improvements or differences in training data. In this work, we conduct a controlled study by pretraining ModernBERT on the same dataset as CamemBERTaV2, a DeBERTaV3 French model, isolating the effect of model design. Our results show that the previous model generation remains superior in sample efficiency and overall benchmark performance, with ModernBERT's primary advantage being faster training and inference speed. However, the new proposed model still provides meaningful architectural improvements compared to earlier models such as BERT and RoBERTa. Additionally, we observe that high-quality pre-training data accelerates convergence but does not significantly improve final performance, suggesting potential benchmark saturation. These findings show the importance of disentangling pretraining data from architectural innovations when evaluating transformer models.", 'score': 5, 'issue_id': 3217, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': '50998c3f1c1cc54d', 'authors': ['Wissam Antoun', 'Benoît Sagot', 'Djamé Seddah'], 'affiliations': ['Inria, Paris, France'], 'pdf_title_img': 'assets/pdf/title_img/2504.08716.jpg', 'data': {'categories': ['#optimization', '#architecture', '#benchmark', '#training'], 'emoji': '🧠', 'ru': {'title': 'Архитектура vs данные: что важнее для языковых моделей?', 'desc': 'Исследование сравнивает архитектурные улучшения в моделях трансформеров ModernBERT и DeBERTaV3. Авторы провели контролируемый эксперимент, предобучив ModernBERT на том же наборе данных, что и CamemBERTaV2 (модель DeBERTaV3 для французского языка). Результаты показали, что предыдущее поколение моделей остается более эффективным по выборке и производительности на бенчмарках, но ModernBERT быстрее в обучении и выводе. Исследование также выявило, что качественные данные для предобучения ускоряют сходимость, но не значительно улучшают конечную производительность.'}, 'en': {'title': 'Disentangling Architecture from Data in Transformer Models', 'desc': 'This paper investigates the performance of ModernBERT compared to DeBERTaV3 by controlling for training data. The authors find that while ModernBERT shows faster training and inference speeds, DeBERTaV3 outperforms it in terms of sample efficiency and overall benchmark results. The study highlights that high-quality pre-training data can speed up the training process but does not necessarily enhance final model performance. Ultimately, the research emphasizes the need to separate the effects of model architecture from the quality of training data when assessing transformer models.'}, 'zh': {'title': '架构创新与预训练数据的分离评估', 'desc': '本文研究了预训练的变换器编码器模型，如DeBERTaV3和ModernBERT，旨在提高效率和性能。尽管ModernBERT在多个基准测试中表现优于DeBERTaV3，但由于缺乏公开的训练数据和共享数据集的比较，难以判断这些提升是由于架构改进还是训练数据的差异。通过在与CamemBERTaV2相同的数据集上预训练ModernBERT，我们的研究表明，旧一代模型在样本效率和整体基准性能上仍然优于新模型，ModernBERT的主要优势在于更快的训练和推理速度。研究结果强调了在评估变换器模型时，将预训练数据与架构创新分开考虑的重要性。'}}}, {'id': 'https://huggingface.co/papers/2504.08727', 'title': 'Visual Chronicles: Using Multimodal LLMs to Analyze Massive Collections\n  of Images', 'url': 'https://huggingface.co/papers/2504.08727', 'abstract': 'We present a system using Multimodal LLMs (MLLMs) to analyze a large database with tens of millions of images captured at different times, with the aim of discovering patterns in temporal changes. Specifically, we aim to capture frequent co-occurring changes ("trends") across a city over a certain period. Unlike previous visual analyses, our analysis answers open-ended queries (e.g., "what are the frequent types of changes in the city?") without any predetermined target subjects or training labels. These properties cast prior learning-based or unsupervised visual analysis tools unsuitable. We identify MLLMs as a novel tool for their open-ended semantic understanding capabilities. Yet, our datasets are four orders of magnitude too large for an MLLM to ingest as context. So we introduce a bottom-up procedure that decomposes the massive visual analysis problem into more tractable sub-problems. We carefully design MLLM-based solutions to each sub-problem. During experiments and ablation studies with our system, we find it significantly outperforms baselines and is able to discover interesting trends from images captured in large cities (e.g., "addition of outdoor dining,", "overpass was painted blue," etc.). See more results and interactive demos at https://boyangdeng.com/visual-chronicles.', 'score': 4, 'issue_id': 3224, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': '0bf30d396e917961', 'authors': ['Boyang Deng', 'Songyou Peng', 'Kyle Genova', 'Gordon Wetzstein', 'Noah Snavely', 'Leonidas Guibas', 'Thomas Funkhouser'], 'affiliations': ['Google DeepMind', 'Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2504.08727.jpg', 'data': {'categories': ['#long_context', '#multimodal', '#cv', '#interpretability'], 'emoji': '🏙️', 'ru': {'title': 'Мультимодальные ИИ раскрывают городские изменения', 'desc': 'Статья представляет систему, использующую мультимодальные языковые модели (MLLM) для анализа большой базы данных изображений, снятых в разное время, с целью обнаружения закономерностей во временных изменениях. Система способна отвечать на открытые вопросы о частых типах изменений в городе без предопределенных целевых объектов или обучающих меток. Авторы разработали процедуру, которая разбивает масштабную задачу визуального анализа на более управляемые подзадачи. Эксперименты показывают, что система значительно превосходит базовые методы и способна обнаруживать интересные тенденции из изображений, снятых в крупных городах.'}, 'en': {'title': 'Unlocking Urban Trends with Multimodal LLMs', 'desc': 'This paper introduces a system that utilizes Multimodal Large Language Models (MLLMs) to analyze a vast collection of images taken over time, aiming to identify patterns in urban changes. The system is designed to answer open-ended questions about frequent changes in a city without relying on predefined labels or subjects, which sets it apart from traditional visual analysis methods. To handle the enormous dataset, the authors propose a bottom-up approach that breaks down the analysis into smaller, manageable sub-problems, each addressed with tailored MLLM solutions. Experimental results demonstrate that this innovative approach significantly outperforms existing methods, successfully uncovering notable urban trends from the image data.'}, 'zh': {'title': '利用多模态大语言模型发现城市变化趋势', 'desc': '本文提出了一种使用多模态大语言模型（MLLMs）分析大型数据库的系统，该数据库包含数千万张在不同时间拍摄的图像，旨在发现时间变化中的模式。我们特别关注城市在一定时间内频繁共现的变化（"趋势"）。与以往的视觉分析不同，我们的分析能够回答开放式问题，而无需预先设定目标主题或训练标签。我们引入了一种自下而上的方法，将庞大的视觉分析问题分解为更易处理的子问题，并设计了基于MLLM的解决方案，实验结果显示该系统显著优于基线，能够从大城市的图像中发现有趣的趋势。'}}}, {'id': 'https://huggingface.co/papers/2504.08641', 'title': 'Training-free Guidance in Text-to-Video Generation via Multimodal\n  Planning and Structured Noise Initialization', 'url': 'https://huggingface.co/papers/2504.08641', 'abstract': 'Recent advancements in text-to-video (T2V) diffusion models have significantly enhanced the visual quality of the generated videos. However, even recent T2V models find it challenging to follow text descriptions accurately, especially when the prompt requires accurate control of spatial layouts or object trajectories. A recent line of research uses layout guidance for T2V models that require fine-tuning or iterative manipulation of the attention map during inference time. This significantly increases the memory requirement, making it difficult to adopt a large T2V model as a backbone. To address this, we introduce Video-MSG, a training-free Guidance method for T2V generation based on Multimodal planning and Structured noise initialization. Video-MSG consists of three steps, where in the first two steps, Video-MSG creates Video Sketch, a fine-grained spatio-temporal plan for the final video, specifying background, foreground, and object trajectories, in the form of draft video frames. In the last step, Video-MSG guides a downstream T2V diffusion model with Video Sketch through noise inversion and denoising. Notably, Video-MSG does not need fine-tuning or attention manipulation with additional memory during inference time, making it easier to adopt large T2V models. Video-MSG demonstrates its effectiveness in enhancing text alignment with multiple T2V backbones (VideoCrafter2 and CogVideoX-5B) on popular T2V generation benchmarks (T2VCompBench and VBench). We provide comprehensive ablation studies about noise inversion ratio, different background generators, background object detection, and foreground object segmentation.', 'score': 4, 'issue_id': 3227, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': 'a354f738033ac186', 'authors': ['Jialu Li', 'Shoubin Yu', 'Han Lin', 'Jaemin Cho', 'Jaehong Yoon', 'Mohit Bansal'], 'affiliations': ['UNC Chapel Hill'], 'pdf_title_img': 'assets/pdf/title_img/2504.08641.jpg', 'data': {'categories': ['#training', '#multimodal', '#video', '#benchmark', '#diffusion'], 'emoji': '🎬', 'ru': {'title': 'Video-MSG: точное управление генерацией видео без дополнительного обучения', 'desc': 'Статья представляет Video-MSG - новый метод генерации видео по текстовому описанию без дополнительного обучения модели. Метод создает детальный пространственно-временной план видео в виде черновых кадров, специфицирующих фон, передний план и траектории объектов. Затем Video-MSG направляет диффузионную модель text-to-video с помощью этого плана через инверсию шума и денойзинг. Метод не требует тонкой настройки или манипуляций с вниманием, что позволяет использовать крупные модели T2V.'}, 'en': {'title': 'Streamlining Text-to-Video Generation with Video-MSG', 'desc': 'This paper presents Video-MSG, a novel method for improving text-to-video (T2V) generation without the need for fine-tuning or additional memory during inference. It introduces a three-step process that creates a Video Sketch, which outlines the spatial and temporal elements of the video, including backgrounds and object movements. By guiding T2V diffusion models with this structured plan, Video-MSG enhances the alignment of generated videos with text descriptions. The method shows promising results across various T2V models and benchmarks, demonstrating its effectiveness in generating high-quality videos that accurately reflect the input prompts.'}, 'zh': {'title': '无训练的文本到视频生成新方法', 'desc': '最近，文本到视频（T2V）扩散模型的进展显著提高了生成视频的视觉质量。然而，即使是最新的T2V模型，在准确遵循文本描述方面仍然面临挑战，尤其是在需要精确控制空间布局或物体轨迹时。为了解决这个问题，我们提出了Video-MSG，这是一种基于多模态规划和结构化噪声初始化的无训练指导方法。Video-MSG通过创建视频草图来引导下游T2V扩散模型，从而在不需要额外内存的情况下提高文本对齐效果。'}}}, {'id': 'https://huggingface.co/papers/2504.08591', 'title': 'ZipIR: Latent Pyramid Diffusion Transformer for High-Resolution Image\n  Restoration', 'url': 'https://huggingface.co/papers/2504.08591', 'abstract': 'Recent progress in generative models has significantly improved image restoration capabilities, particularly through powerful diffusion models that offer remarkable recovery of semantic details and local fidelity. However, deploying these models at ultra-high resolutions faces a critical trade-off between quality and efficiency due to the computational demands of long-range attention mechanisms. To address this, we introduce ZipIR, a novel framework that enhances efficiency, scalability, and long-range modeling for high-res image restoration. ZipIR employs a highly compressed latent representation that compresses image 32x, effectively reducing the number of spatial tokens, and enabling the use of high-capacity models like the Diffusion Transformer (DiT). Toward this goal, we propose a Latent Pyramid VAE (LP-VAE) design that structures the latent space into sub-bands to ease diffusion training. Trained on full images up to 2K resolution, ZipIR surpasses existing diffusion-based methods, offering unmatched speed and quality in restoring high-resolution images from severely degraded inputs.', 'score': 4, 'issue_id': 3227, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': 'd11a697d646326c2', 'authors': ['Yongsheng Yu', 'Haitian Zheng', 'Zhifei Zhang', 'Jianming Zhang', 'Yuqian Zhou', 'Connelly Barnes', 'Yuchen Liu', 'Wei Xiong', 'Zhe Lin', 'Jiebo Luo'], 'affiliations': ['Adobe Research', 'University of Rochester'], 'pdf_title_img': 'assets/pdf/title_img/2504.08591.jpg', 'data': {'categories': ['#optimization', '#training', '#cv', '#architecture', '#diffusion'], 'emoji': '🖼️', 'ru': {'title': 'Эффективная реставрация изображений сверхвысокого разрешения', 'desc': 'ZipIR - это новая система для высокоэффективной реставрации изображений высокого разрешения. Она использует сжатое латентное представление, уменьшая количество пространственных токенов в 32 раза. Это позволяет применять мощные модели вроде Diffusion Transformer (DiT). ZipIR включает архитектуру Latent Pyramid VAE для структурирования латентного пространства. Обученная на полных изображениях до 2K, ZipIR превосходит существующие диффузионные методы по скорости и качеству реставрации.'}, 'en': {'title': 'ZipIR: Efficient High-Resolution Image Restoration with Latent Compression', 'desc': 'This paper presents ZipIR, a new framework designed to improve the efficiency and scalability of high-resolution image restoration using generative models. It addresses the challenges of long-range attention mechanisms in diffusion models, which can be computationally intensive. ZipIR utilizes a compressed latent representation that reduces the image size by 32 times, allowing for the application of high-capacity models like the Diffusion Transformer. The framework, trained on images up to 2K resolution, demonstrates superior speed and quality compared to existing methods, effectively restoring images from severely degraded conditions.'}, 'zh': {'title': 'ZipIR：高效高分辨率图像修复的新框架', 'desc': '最近生成模型的进展显著提升了图像修复的能力，尤其是通过强大的扩散模型，能够出色地恢复语义细节和局部清晰度。然而，在超高分辨率下部署这些模型时，由于长程注意机制的计算需求，面临质量与效率之间的关键权衡。为了解决这个问题，我们提出了ZipIR，一个新颖的框架，增强了高分辨率图像修复的效率、可扩展性和长程建模能力。ZipIR采用高度压缩的潜在表示，将图像压缩32倍，有效减少空间标记的数量，从而能够使用像扩散变换器（DiT）这样的高容量模型。'}}}, {'id': 'https://huggingface.co/papers/2504.08366', 'title': 'In-2-4D: Inbetweening from Two Single-View Images to 4D Generation', 'url': 'https://huggingface.co/papers/2504.08366', 'abstract': 'We propose a new problem, In-2-4D, for generative 4D (i.e., 3D + motion) inbetweening from a minimalistic input setting: two single-view images capturing an object in two distinct motion states. Given two images representing the start and end states of an object in motion, our goal is to generate and reconstruct the motion in 4D. We utilize a video interpolation model to predict the motion, but large frame-to-frame motions can lead to ambiguous interpretations. To overcome this, we employ a hierarchical approach to identify keyframes that are visually close to the input states and show significant motion, then generate smooth fragments between them. For each fragment, we construct the 3D representation of the keyframe using Gaussian Splatting. The temporal frames within the fragment guide the motion, enabling their transformation into dynamic Gaussians through a deformation field. To improve temporal consistency and refine 3D motion, we expand the self-attention of multi-view diffusion across timesteps and apply rigid transformation regularization. Finally, we merge the independently generated 3D motion segments by interpolating boundary deformation fields and optimizing them to align with the guiding video, ensuring smooth and flicker-free transitions. Through extensive qualitative and quantitiave experiments as well as a user study, we show the effectiveness of our method and its components. The project page is available at https://in-2-4d.github.io/', 'score': 4, 'issue_id': 3213, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': 'df65a8f6baab7f84', 'authors': ['Sauradip Nag', 'Daniel Cohen-Or', 'Hao Zhang', 'Ali Mahdavi-Amiri'], 'affiliations': ['Simon Fraser University, Canada', 'Tel Aviv University, Israel'], 'pdf_title_img': 'assets/pdf/title_img/2504.08366.jpg', 'data': {'categories': ['#video', '#diffusion', '#3d', '#optimization'], 'emoji': '🎞️', 'ru': {'title': 'Из 2D в 4D: генерация реалистичного движения по двум кадрам', 'desc': 'Статья представляет новую задачу In-2-4D для генеративного 4D-интерполирования на основе двух изображений объекта в разных состояниях движения. Авторы используют модель интерполяции видео для предсказания движения и применяют иерархический подход для определения ключевых кадров. Для каждого фрагмента создается 3D-представление с помощью Gaussian Splatting, а временные кадры управляют движением через поле деформации. Метод улучшает временную согласованность, расширяя самовнимание мультиракурсной диффузии и применяя регуляризацию жесткой трансформации.'}, 'en': {'title': 'Transforming 2D Images into Smooth 4D Motion!', 'desc': 'This paper introduces the In-2-4D problem, which focuses on generating 4D representations of motion from just two images of an object in different states. The authors propose a hierarchical method that identifies keyframes to create smooth transitions between these states, addressing challenges posed by large frame-to-frame motions. They utilize Gaussian Splatting to construct 3D representations and apply a deformation field to guide the transformation of these representations into dynamic forms. The approach enhances temporal consistency and smoothness by merging motion segments and optimizing them to align with the original video, demonstrating its effectiveness through various experiments.'}, 'zh': {'title': '从静态到动态：4D运动插值的新方法', 'desc': '我们提出了一个新的问题，In-2-4D，旨在从两个不同运动状态的单视图图像中生成4D（即3D + 动作）插值。给定表示物体运动起始和结束状态的两幅图像，我们的目标是生成和重建4D中的运动。我们采用视频插值模型来预测运动，但大幅度的帧间运动可能导致模糊的解释。为了解决这个问题，我们使用分层方法识别与输入状态视觉上接近且运动显著的关键帧，然后在它们之间生成平滑的片段。'}}}, {'id': 'https://huggingface.co/papers/2504.07866', 'title': 'Pangu Ultra: Pushing the Limits of Dense Large Language Models on Ascend\n  NPUs', 'url': 'https://huggingface.co/papers/2504.07866', 'abstract': 'We present Pangu Ultra, a Large Language Model (LLM) with 135 billion parameters and dense Transformer modules trained on Ascend Neural Processing Units (NPUs). Although the field of LLM has been witnessing unprecedented advances in pushing the scale and capability of LLM in recent years, training such a large-scale model still involves significant optimization and system challenges. To stabilize the training process, we propose depth-scaled sandwich normalization, which effectively eliminates loss spikes during the training process of deep models. We pre-train our model on 13.2 trillion diverse and high-quality tokens and further enhance its reasoning capabilities during post-training. To perform such large-scale training efficiently, we utilize 8,192 Ascend NPUs with a series of system optimizations. Evaluations on multiple diverse benchmarks indicate that Pangu Ultra significantly advances the state-of-the-art capabilities of dense LLMs such as Llama 405B and Mistral Large 2, and even achieves competitive results with DeepSeek-R1, whose sparse model structure contains much more parameters. Our exploration demonstrates that Ascend NPUs are capable of efficiently and effectively training dense models with more than 100 billion parameters. Our model and system will be available for our commercial customers.', 'score': 4, 'issue_id': 3222, 'pub_date': '2025-04-10', 'pub_date_card': {'ru': '10 апреля', 'en': 'April 10', 'zh': '4月10日'}, 'hash': 'dbf55819969ad502', 'authors': ['Yichun Yin', 'Wenyong Huang', 'Kaikai Song', 'Yehui Tang', 'Xueyu Wu', 'Wei Guo', 'Peng Guo', 'Yaoyuan Wang', 'Xiaojun Meng', 'Yasheng Wang', 'Dong Li', 'Can Chen', 'Dandan Tu', 'Yin Li', 'Fisher Yu', 'Ruiming Tang', 'Yunhe Wang', 'Baojun Wang', 'Bin Wang', 'Bo Wang', 'Boxiao Liu', 'Changzheng Zhang', 'Duyu Tang', 'Fei Mi', 'Hui Jin', 'Jiansheng Wei', 'Jiarui Qin', 'Jinpeng Li', 'Jun Zhao', 'Liqun Deng', 'Lin Li', 'Minghui Xu', 'Naifu Zhang', 'Nianzu Zheng', 'Qiang Li', 'Rongju Ruan', 'Shengjun Cheng', 'Tianyu Guo', 'Wei He', 'Wei Li', 'Weiwen Liu', 'Wulong Liu', 'Xinyi Dai', 'Yonghan Dong', 'Yu Pan', 'Yue Li', 'Yufei Wang', 'Yujun Li', 'Yunsheng Ni', 'Zhe Liu', 'Zhenhe Zhang', 'Zhicheng Liu'], 'affiliations': ['Huawei'], 'pdf_title_img': 'assets/pdf/title_img/2504.07866.jpg', 'data': {'categories': ['#reasoning', '#training', '#dataset', '#benchmark', '#optimization', '#architecture'], 'emoji': '🚀', 'ru': {'title': 'Pangu Ultra: новые горизонты в обучении крупных языковых моделей', 'desc': 'Pangu Ultra - это крупная языковая модель с 135 миллиардами параметров, обученная на нейронных процессорах Ascend. Для стабилизации обучения авторы предложили метод depth-scaled sandwich normalization. Модель была предобучена на 13,2 триллионах токенов разнообразных высококачественных данных с использованием 8192 нейропроцессоров Ascend. Результаты оценки показывают, что Pangu Ultra значительно превосходит современные плотные языковые модели и даже конкурирует с некоторыми разреженными моделями, имеющими больше параметров.'}, 'en': {'title': 'Pangu Ultra: Redefining Large Language Model Training Efficiency', 'desc': 'Pangu Ultra is a Large Language Model (LLM) featuring 135 billion parameters, designed to enhance natural language processing tasks. The model employs depth-scaled sandwich normalization to stabilize training and prevent loss spikes, addressing challenges associated with training large-scale models. It is pre-trained on an extensive dataset of 13.2 trillion tokens and further refined to improve reasoning capabilities. Evaluations show that Pangu Ultra outperforms existing dense LLMs and competes well with sparse models, demonstrating the efficiency of Ascend NPUs in handling such large models.'}, 'zh': {'title': 'Pangu Ultra：超越大型语言模型的极限', 'desc': 'Pangu Ultra是一种大型语言模型，拥有1350亿个参数，采用密集的Transformer模块，并在Ascend神经处理单元上进行训练。为了稳定训练过程，本文提出了一种深度缩放的三明治归一化方法，有效消除了深度模型训练过程中的损失波动。我们在132万亿个多样化和高质量的标记上进行了预训练，并在后期训练中进一步增强了推理能力。评估结果表明，Pangu Ultra在多个基准测试中显著提升了密集型大型语言模型的性能，展示了Ascend NPU在训练超过1000亿参数的密集模型方面的高效性。'}}}, {'id': 'https://huggingface.co/papers/2504.07615', 'title': 'VLM-R1: A Stable and Generalizable R1-style Large Vision-Language Model', 'url': 'https://huggingface.co/papers/2504.07615', 'abstract': 'Recently DeepSeek R1 has shown that reinforcement learning (RL) can substantially improve the reasoning capabilities of Large Language Models (LLMs) through a simple yet effective design. The core of R1 lies in its rule-based reward formulation, which leverages tasks with deterministic ground-truth answers to enable precise and stable reward computation. In the visual domain, we similarly observe that a wide range of visual understanding tasks are inherently equipped with well-defined ground-truth annotations. This property makes them naturally compatible with rule-based reward mechanisms. Motivated by this observation, we investigate the extension of R1-style reinforcement learning to Vision-Language Models (VLMs), aiming to enhance their visual reasoning capabilities. To this end, we develop VLM-R1, a dedicated framework designed to harness RL for improving VLMs\' performance on general vision-language tasks. Using this framework, we further explore the feasibility of applying RL to visual domain. Experimental results indicate that the RL-based model not only delivers competitive performance on visual understanding tasks but also surpasses Supervised Fine-Tuning (SFT) in generalization ability. Furthermore, we conduct comprehensive ablation studies that uncover a series of noteworthy insights, including the presence of reward hacking in object detection, the emergence of the "OD aha moment", the impact of training data quality, and the scaling behavior of RL across different model sizes. Through these analyses, we aim to deepen the understanding of how reinforcement learning enhances the capabilities of vision-language models, and we hope our findings and open-source contributions will support continued progress in the vision-language RL community. Our code and model are available at https://github.com/om-ai-lab/VLM-R1', 'score': 4, 'issue_id': 3226, 'pub_date': '2025-04-10', 'pub_date_card': {'ru': '10 апреля', 'en': 'April 10', 'zh': '4月10日'}, 'hash': '4a70c069a64a48af', 'authors': ['Haozhan Shen', 'Peng Liu', 'Jingcheng Li', 'Chunxin Fang', 'Yibo Ma', 'Jiajia Liao', 'Qiaoli Shen', 'Zilun Zhang', 'Kangjia Zhao', 'Qianqian Zhang', 'Ruochen Xu', 'Tiancheng Zhao'], 'affiliations': ['Binjiang Institute of Zhejiang University', 'Om AI Research', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.07615.jpg', 'data': {'categories': ['#open_source', '#rl', '#multimodal', '#reasoning', '#training', '#cv'], 'emoji': '🧠', 'ru': {'title': 'Усиление визуального мышления ИИ с помощью обучения с подкреплением', 'desc': 'Исследователи представили VLM-R1 - фреймворк для улучшения визуально-языковых моделей (VLM) с помощью обучения с подкреплением (RL). Подход основан на правилах вознаграждения для задач с четко определенными правильными ответами. Эксперименты показали, что модель, обученная с RL, превосходит модели с обычной тонкой настройкой по способности к обобщению. Авторы также провели подробный анализ влияния RL на VLM, выявив ряд интересных эффектов.'}, 'en': {'title': 'Enhancing Vision-Language Models with Reinforcement Learning', 'desc': 'This paper presents VLM-R1, a framework that applies reinforcement learning (RL) to enhance the visual reasoning capabilities of Vision-Language Models (VLMs). By utilizing a rule-based reward system, the framework effectively leverages tasks with clear ground-truth answers, leading to improved performance on various vision-language tasks. The experimental results demonstrate that VLM-R1 not only competes well with traditional Supervised Fine-Tuning (SFT) methods but also shows superior generalization abilities. Additionally, the study reveals important insights into reward dynamics and the effects of training data quality on model performance.'}, 'zh': {'title': '强化学习提升视觉语言模型的推理能力', 'desc': '最近，DeepSeek R1展示了强化学习（RL）可以显著提升大型语言模型（LLMs）的推理能力。R1的核心在于其基于规则的奖励机制，利用具有确定性真实答案的任务来实现精确和稳定的奖励计算。我们发现，许多视觉理解任务也具备良好的真实标注，使其与基于规则的奖励机制自然兼容。基于此，我们开发了VLM-R1框架，旨在通过强化学习提升视觉语言模型（VLMs）在视觉推理任务上的表现。'}}}, {'id': 'https://huggingface.co/papers/2504.05262', 'title': 'Do PhD-level LLMs Truly Grasp Elementary Addition? Probing Rule Learning\n  vs. Memorization in Large Language Models', 'url': 'https://huggingface.co/papers/2504.05262', 'abstract': 'Despite high benchmark scores, Large Language Models (LLMs) often fail simple problem, raising a critical question: Do LLMs learn mathematical principles or merely memorize patterns? Rather than designing increasingly complex benchmarks like recent works, we investigate this using elementary two-integer addition (0 to 2^{64}), probing two core properties: commutativity (A+B=B+A) and compositional generalization (via isomorphic symbolic mappings, e.g., 7 rightarrow y). While state-of-the-art LLMs achieve 73.8-99.8\\% accuracy on numerical addition, performance collapses to leq7.5\\% under symbolic mapping, indicating failure to generalize learned rules. Non-monotonic performance scaling with digit count and frequent commutativity violations (over 1,700 cases of A+B neq B+A) further support this. Explicitly providing addition rules degrades performance by 81.2\\% on average, while self-explanation maintains baseline accuracy, suggesting LLM arithmetic processing is misaligned with human-defined principles. Our findings indicate current LLMs rely on memory pattern over genuine rule learning, highlighting architectural limitations and the need for new approaches to achieve true mathematical reasoning.', 'score': 4, 'issue_id': 3220, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 апреля', 'en': 'April 7', 'zh': '4月7日'}, 'hash': '428bb7d2af34af73', 'authors': ['Yang Yan', 'Yu Lu', 'Renjun Xu', 'Zhenzhong Lan'], 'affiliations': ['School of Engineering, Westlake University', 'Zhejiang University'], 'pdf_title_img': 'assets/pdf/title_img/2504.05262.jpg', 'data': {'categories': ['#alignment', '#math', '#architecture', '#reasoning', '#benchmark'], 'emoji': '🧮', 'ru': {'title': 'Большие языковые модели: запоминание вместо понимания в арифметике', 'desc': 'Исследование показывает, что современные большие языковые модели (LLM) не способны к настоящему математическому рассуждению, а полагаются на запоминание шаблонов. Эксперименты с элементарным сложением двух целых чисел выявили, что модели не усваивают фундаментальные свойства операции, такие как коммутативность. При применении символических отображений точность LLM резко падает, что указывает на отсутствие композиционного обобщения. Эти результаты подчеркивают ограничения текущих архитектур LLM и необходимость новых подходов для достижения истинного математического мышления.'}, 'en': {'title': 'Unveiling the Limits of LLMs: From Memorization to Mathematical Reasoning', 'desc': 'This paper examines whether Large Language Models (LLMs) truly understand mathematical principles or simply memorize patterns. The authors focus on basic two-integer addition and test LLMs on their ability to apply commutativity and compositional generalization. Despite high accuracy in straightforward addition tasks, LLMs perform poorly when faced with symbolic mappings, indicating a lack of generalization. The results suggest that LLMs depend more on memorization than on learning mathematical rules, revealing significant limitations in their architecture for true mathematical reasoning.'}, 'zh': {'title': '大型语言模型的数学推理能力不足', 'desc': '尽管大型语言模型（LLMs）在基准测试中得分很高，但它们在简单问题上常常失败，这引发了一个关键问题：LLMs是学习了数学原理，还是仅仅记忆了模式？我们通过研究基本的两整数加法（0到2^{64}）来探讨这一点，重点关注两个核心属性：交换律（A+B=B+A）和组合泛化（通过同构符号映射，例如7映射到y）。尽管最先进的LLMs在数字加法上取得了73.8-99.8%的准确率，但在符号映射下，性能骤降至不超过7.5%，这表明它们未能泛化所学规则。我们的研究结果表明，当前的LLMs依赖于记忆模式而非真正的规则学习，突显了其架构的局限性，并需要新的方法来实现真正的数学推理。'}}}, {'id': 'https://huggingface.co/papers/2504.01883', 'title': 'CoRAG: Collaborative Retrieval-Augmented Generation', 'url': 'https://huggingface.co/papers/2504.01883', 'abstract': 'Retrieval-Augmented Generation (RAG) models excel in knowledge-intensive tasks, especially under few-shot learning constraints. We introduce CoRAG, a framework extending RAG to collaborative settings, where clients jointly train a shared model using a collaborative passage store. To evaluate CoRAG, we introduce CRAB, a benchmark for collaborative homogeneous open-domain question answering. Our experiments demonstrate that CoRAG consistently outperforms both parametric collaborative learning methods and locally trained RAG models in low-resource scenarios. Further analysis reveals the critical importance of relevant passages within the shared store, the surprising benefits of incorporating irrelevant passages, and the potential for hard negatives to negatively impact performance. This introduces a novel consideration in collaborative RAG: the trade-off between leveraging a collectively enriched knowledge base and the potential risk of incorporating detrimental passages from other clients. Our findings underscore the viability of CoRAG, while also highlighting key design challenges and promising avenues for future research.', 'score': 3, 'issue_id': 3218, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': 'f3bd4bbb45b0315a', 'authors': ['Aashiq Muhamed', 'Mona Diab', 'Virginia Smith'], 'affiliations': ['Language Technologies Institute, Carnegie Mellon University', 'Machine Learning Department, Carnegie Mellon University'], 'pdf_title_img': 'assets/pdf/title_img/2504.01883.jpg', 'data': {'categories': ['#transfer_learning', '#rag', '#benchmark', '#low_resource'], 'emoji': '🤝', 'ru': {'title': 'CoRAG: Совместное обучение для улучшения генерации с извлечением', 'desc': 'Статья представляет CoRAG - фреймворк для совместного обучения моделей на основе RAG. Авторы вводят новый бенчмарк CRAB для оценки коллаборативного ответа на вопросы. Эксперименты показывают, что CoRAG превосходит другие методы в условиях ограниченных ресурсов. Исследование выявляет важность релевантных пассажей в общем хранилище и потенциальные риски включения вредных пассажей от других клиентов.'}, 'en': {'title': 'Collaborative Learning with CoRAG: Enhancing RAG Models Together!', 'desc': 'The paper presents CoRAG, a new framework that enhances Retrieval-Augmented Generation (RAG) models for collaborative learning environments. In this setup, multiple clients work together to train a shared model using a common passage store, which improves performance on knowledge-intensive tasks. The authors introduce CRAB, a benchmark for evaluating collaborative question answering, and show that CoRAG outperforms traditional methods in low-resource situations. Key insights include the importance of relevant passages, the unexpected advantages of irrelevant ones, and the risks posed by hard negatives, highlighting the complexities of collaborative knowledge sharing.'}, 'zh': {'title': '协作增强生成：共享知识的力量与挑战', 'desc': '本论文介绍了一种名为CoRAG的框架，它扩展了检索增强生成（RAG）模型，使其能够在协作环境中共同训练共享模型。我们提出了CRAB基准，用于评估协作同质开放域问答的性能。实验结果表明，CoRAG在低资源场景下的表现优于传统的参数协作学习方法和本地训练的RAG模型。研究还揭示了共享知识库中相关段落的重要性，以及引入无关段落的意外好处和困难负样本对性能的潜在负面影响。'}}}, {'id': 'https://huggingface.co/papers/2504.08192', 'title': 'SAEs Can Improve Unlearning: Dynamic Sparse Autoencoder\n  Guardrails for Precision Unlearning in LLMs', 'url': 'https://huggingface.co/papers/2504.08192', 'abstract': 'Machine unlearning is a promising approach to improve LLM safety by removing unwanted knowledge from the model. However, prevailing gradient-based unlearning methods suffer from issues such as high computational costs, hyperparameter instability, poor sequential unlearning capability, vulnerability to relearning attacks, low data efficiency, and lack of interpretability. While Sparse Autoencoders are well-suited to improve these aspects by enabling targeted activation-based unlearning, prior approaches underperform gradient-based methods. This work demonstrates that, contrary to these earlier findings, SAEs can significantly improve unlearning when employed dynamically. We introduce Dynamic DAE Guardrails (DSG), a novel method for precision unlearning that leverages principled feature selection and a dynamic classifier. Our experiments show DSG substantially outperforms leading unlearning methods, achieving superior forget-utility trade-offs. DSG addresses key drawbacks of gradient-based approaches for unlearning -- offering enhanced computational efficiency and stability, robust performance in sequential unlearning, stronger resistance to relearning attacks, better data efficiency including zero-shot settings, and more interpretable unlearning.', 'score': 2, 'issue_id': 3218, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': 'e6e92f7d8a3d930d', 'authors': ['Aashiq Muhamed', 'Jacopo Bonato', 'Mona Diab', 'Virginia Smith'], 'affiliations': ['Carnegie Mellon University', 'Leonardo Labs'], 'pdf_title_img': 'assets/pdf/title_img/2504.08192.jpg', 'data': {'categories': ['#training', '#security', '#interpretability', '#optimization'], 'emoji': '🧠', 'ru': {'title': 'Точное и эффективное разобучение нейросетей с помощью динамических автоэнкодеров', 'desc': 'Статья представляет новый метод машинного разобучения под названием Dynamic DAE Guardrails (DSG), основанный на динамических разреженных автоэнкодерах. DSG позволяет эффективно удалять нежелательные знания из языковых моделей, превосходя существующие методы по ряду параметров. Метод демонстрирует лучший баланс между забыванием и полезностью, повышенную вычислительную эффективность и стабильность. DSG также обладает улучшенной устойчивостью к атакам повторного обучения и большей интерпретируемостью процесса разобучения.'}, 'en': {'title': 'Dynamic Unlearning: Enhancing Safety in LLMs with DSG', 'desc': 'This paper discusses a new method called Dynamic DAE Guardrails (DSG) for improving machine unlearning in large language models (LLMs). Traditional gradient-based unlearning methods face several challenges, including high computational costs and vulnerability to relearning attacks. The authors propose using Sparse Autoencoders (SAEs) to enhance unlearning efficiency and stability, demonstrating that DSG can outperform existing methods. Their experiments show that DSG provides better performance in terms of forget-utility trade-offs, making unlearning more effective and interpretable.'}, 'zh': {'title': '动态去噪自编码器：提升机器遗忘的效率与稳定性', 'desc': '机器遗忘是一种有前景的方法，可以通过从模型中移除不必要的知识来提高大型语言模型的安全性。然而，现有的基于梯度的遗忘方法存在计算成本高、超参数不稳定、顺序遗忘能力差等问题。本文提出了一种新的动态去噪自编码器方法（DSG），通过精确的特征选择和动态分类器来实现更有效的遗忘。实验结果表明，DSG在遗忘效率和实用性之间取得了显著的平衡，超越了现有的遗忘方法。'}}}, {'id': 'https://huggingface.co/papers/2504.01786', 'title': 'BlenderGym: Benchmarking Foundational Model Systems for Graphics Editing', 'url': 'https://huggingface.co/papers/2504.01786', 'abstract': "3D graphics editing is crucial in applications like movie production and game design, yet it remains a time-consuming process that demands highly specialized domain expertise. Automating this process is challenging because graphical editing requires performing a variety of tasks, each requiring distinct skill sets. Recently, vision-language models (VLMs) have emerged as a powerful framework for automating the editing process, but their development and evaluation are bottlenecked by the lack of a comprehensive benchmark that requires human-level perception and presents real-world editing complexity. In this work, we present BlenderGym, the first comprehensive VLM system benchmark for 3D graphics editing. BlenderGym evaluates VLM systems through code-based 3D reconstruction tasks. We evaluate closed- and open-source VLM systems and observe that even the state-of-the-art VLM system struggles with tasks relatively easy for human Blender users. Enabled by BlenderGym, we study how inference scaling techniques impact VLM's performance on graphics editing tasks. Notably, our findings reveal that the verifier used to guide the scaling of generation can itself be improved through inference scaling, complementing recent insights on inference scaling of LLM generation in coding and math tasks. We further show that inference compute is not uniformly effective and can be optimized by strategically distributing it between generation and verification.", 'score': 2, 'issue_id': 3231, 'pub_date': '2025-04-02', 'pub_date_card': {'ru': '2 апреля', 'en': 'April 2', 'zh': '4月2日'}, 'hash': '2c60846bd7ed943f', 'authors': ['Yunqi Gu', 'Ian Huang', 'Jihyeon Je', 'Guandao Yang', 'Leonidas Guibas'], 'affiliations': ['Stanford University'], 'pdf_title_img': 'assets/pdf/title_img/2504.01786.jpg', 'data': {'categories': ['#optimization', '#games', '#benchmark', '#3d', '#inference'], 'emoji': '🎨', 'ru': {'title': 'BlenderGym: революция в автоматизации 3D-редактирования с помощью VLM', 'desc': 'Статья представляет BlenderGym - первый комплексный бенчмарк для оценки систем vision-language models (VLM) в задачах редактирования 3D-графики. BlenderGym оценивает VLM-системы через задачи 3D-реконструкции на основе кода. Исследование показывает, что даже современные VLM-системы испытывают трудности с задачами, относительно простыми для пользователей Blender. Авторы изучают, как методы масштабирования вывода влияют на производительность VLM в задачах редактирования графики, и обнаруживают, что верификатор, используемый для управления масштабированием генерации, сам может быть улучшен с помощью масштабирования вывода.'}, 'en': {'title': 'BlenderGym: Benchmarking VLMs for 3D Graphics Editing', 'desc': 'This paper introduces BlenderGym, a new benchmark designed to evaluate vision-language models (VLMs) in the context of 3D graphics editing. The authors highlight the challenges of automating this complex task, which requires diverse skills and human-level perception. Through their evaluation, they find that even advanced VLMs struggle with tasks that are relatively simple for human users. Additionally, the study explores how inference scaling techniques can enhance VLM performance, revealing that optimizing the distribution of computational resources between generation and verification can lead to better outcomes.'}, 'zh': {'title': 'BlenderGym：3D图形编辑的智能自动化新基准', 'desc': '3D图形编辑在电影制作和游戏设计中至关重要，但这一过程耗时且需要高度专业的领域知识。自动化这一过程面临挑战，因为图形编辑涉及多种任务，每种任务都需要不同的技能。最近，视觉-语言模型（VLMs）作为一种强大的框架，开始用于自动化编辑过程，但缺乏全面的基准测试限制了其开发和评估。我们提出了BlenderGym，这是第一个综合性的VLM系统基准，用于3D图形编辑，评估VLM系统在代码基础的3D重建任务中的表现。'}}}, {'id': 'https://huggingface.co/papers/2504.08635', 'title': 'Latent Diffusion Autoencoders: Toward Efficient and Meaningful\n  Unsupervised Representation Learning in Medical Imaging', 'url': 'https://huggingface.co/papers/2504.08635', 'abstract': 'This study presents Latent Diffusion Autoencoder (LDAE), a novel encoder-decoder diffusion-based framework for efficient and meaningful unsupervised learning in medical imaging, focusing on Alzheimer disease (AD) using brain MR from the ADNI database as a case study. Unlike conventional diffusion autoencoders operating in image space, LDAE applies the diffusion process in a compressed latent representation, improving computational efficiency and making 3D medical imaging representation learning tractable. To validate the proposed approach, we explore two key hypotheses: (i) LDAE effectively captures meaningful semantic representations on 3D brain MR associated with AD and ageing, and (ii) LDAE achieves high-quality image generation and reconstruction while being computationally efficient. Experimental results support both hypotheses: (i) linear-probe evaluations demonstrate promising diagnostic performance for AD (ROC-AUC: 90%, ACC: 84%) and age prediction (MAE: 4.1 years, RMSE: 5.2 years); (ii) the learned semantic representations enable attribute manipulation, yielding anatomically plausible modifications; (iii) semantic interpolation experiments show strong reconstruction of missing scans, with SSIM of 0.969 (MSE: 0.0019) for a 6-month gap. Even for longer gaps (24 months), the model maintains robust performance (SSIM > 0.93, MSE < 0.004), indicating an ability to capture temporal progression trends; (iv) compared to conventional diffusion autoencoders, LDAE significantly increases inference throughput (20x faster) while also enhancing reconstruction quality. These findings position LDAE as a promising framework for scalable medical imaging applications, with the potential to serve as a foundation model for medical image analysis. Code available at https://github.com/GabrieleLozupone/LDAE', 'score': 1, 'issue_id': 3224, 'pub_date': '2025-04-11', 'pub_date_card': {'ru': '11 апреля', 'en': 'April 11', 'zh': '4月11日'}, 'hash': '797102aac1993585', 'authors': ['Gabriele Lozupone', 'Alessandro Bria', 'Francesco Fontanella', 'Frederick J. A. Meijer', 'Claudio De Stefano', 'Henkjan Huisman'], 'affiliations': ['Department of Electrical and Information Engineering (DIEI), University of Cassino and Southern Lazio, Italy', 'Department of Medical Imaging, Radboud University Medical Center, Netherlands', 'Diagnostic Image Analysis Group, Radboud University Medical Center, Netherlands'], 'pdf_title_img': 'assets/pdf/title_img/2504.08635.jpg', 'data': {'categories': ['#science', '#inference', '#3d', '#healthcare', '#dataset', '#diffusion', '#cv'], 'emoji': '🧠', 'ru': {'title': 'LDAE: Эффективное обучение без учителя для анализа 3D медицинских изображений', 'desc': 'Исследование представляет Латентный Диффузионный Автоэнкодер (LDAE) - новую архитектуру для эффективного обучения без учителя в медицинской визуализации, с фокусом на болезнь Альцгеймера. LDAE применяет процесс диффузии в сжатом латентном представлении, что улучшает вычислительную эффективность для 3D медицинских изображений. Эксперименты показывают, что LDAE эффективно захватывает семантические представления, связанные с болезнью Альцгеймера и старением, а также обеспечивает качественную генерацию и реконструкцию изображений. По сравнению с обычными диффузионными автоэнкодерами, LDAE значительно увеличивает скорость вывода и улучшает качество реконструкции.'}, 'en': {'title': 'Revolutionizing Medical Imaging with Latent Diffusion Autoencoder', 'desc': "This paper introduces the Latent Diffusion Autoencoder (LDAE), a new framework designed for efficient unsupervised learning in medical imaging, specifically targeting Alzheimer disease using brain MR images. LDAE innovatively applies the diffusion process in a compressed latent space rather than directly on images, which enhances computational efficiency and makes it easier to handle 3D medical data. The study validates LDAE's effectiveness by demonstrating its ability to capture meaningful representations related to Alzheimer and aging, achieving high-quality image generation and reconstruction. Experimental results show that LDAE significantly outperforms traditional methods in both speed and quality, making it a valuable tool for medical image analysis."}, 'zh': {'title': '潜在扩散自编码器：医学影像分析的新突破', 'desc': '本研究提出了一种新颖的潜在扩散自编码器（LDAE），旨在提高医学影像中无监督学习的效率和意义，特别关注阿尔茨海默病（AD）。与传统的图像空间扩散自编码器不同，LDAE在压缩的潜在表示中应用扩散过程，从而提高计算效率，使得3D医学影像的表示学习变得可行。实验结果表明，LDAE能够有效捕捉与AD和衰老相关的3D脑部MR的有意义语义表示，并在图像生成和重建方面表现出高质量和计算效率。LDAE的表现优于传统扩散自编码器，推理速度提高了20倍，同时重建质量也得到了增强。'}}}, {'id': 'https://huggingface.co/papers/2504.06908', 'title': 'UKBOB: One Billion MRI Labeled Masks for Generalizable 3D Medical Image\n  Segmentation', 'url': 'https://huggingface.co/papers/2504.06908', 'abstract': 'In medical imaging, the primary challenge is collecting large-scale labeled data due to privacy concerns, logistics, and high labeling costs. In this work, we present the UK Biobank Organs and Bones (UKBOB), the largest labeled dataset of body organs, comprising 51,761 MRI 3D samples (equivalent to 17.9 million 2D images) and more than 1.37 billion 2D segmentation masks of 72 organs, all based on the UK Biobank MRI dataset. We utilize automatic labeling, introduce an automated label cleaning pipeline with organ-specific filters, and manually annotate a subset of 300 MRIs with 11 abdominal classes to validate the quality (referred to as UKBOB-manual). This approach allows for scaling up the dataset collection while maintaining confidence in the labels. We further confirm the validity of the labels by demonstrating zero-shot generalization of trained models on the filtered UKBOB to other small labeled datasets from similar domains (e.g., abdominal MRI). To further mitigate the effect of noisy labels, we propose a novel method called Entropy Test-time Adaptation (ETTA) to refine the segmentation output. We use UKBOB to train a foundation model, Swin-BOB, for 3D medical image segmentation based on the Swin-UNetr architecture, achieving state-of-the-art results in several benchmarks in 3D medical imaging, including the BRATS brain MRI tumor challenge (with a 0.4% improvement) and the BTCV abdominal CT scan benchmark (with a 1.3% improvement). The pre-trained models and the code are available at https://emmanuelleb985.github.io/ukbob , and the filtered labels will be made available with the UK Biobank.', 'score': 0, 'issue_id': 3230, 'pub_date': '2025-04-09', 'pub_date_card': {'ru': '9 апреля', 'en': 'April 9', 'zh': '4月9日'}, 'hash': '43cceed4e0431425', 'authors': ['Emmanuelle Bourigault', 'Amir Jamaludin', 'Abdullah Hamdi'], 'affiliations': ['Visual Geometry Group, University of Oxford'], 'pdf_title_img': 'assets/pdf/title_img/2504.06908.jpg', 'data': {'categories': ['#healthcare', '#open_source', '#synthetic', '#3d', '#benchmark', '#architecture', '#dataset', '#data'], 'emoji': '🧠', 'ru': {'title': 'UKBOB: Революция в сегментации медицинских 3D-изображений', 'desc': 'Статья представляет UKBOB - крупнейший размеченный набор данных органов тела, основанный на МРТ-снимках из UK Biobank. Авторы используют автоматическую разметку и очистку данных, а также ручную аннотацию подмножества снимков для валидации качества. Они предлагают новый метод ETTA для уточнения сегментации и обучают фундаментальную модель Swin-BOB для 3D-сегментации медицинских изображений. Модель достигает передовых результатов на нескольких бенчмарках в области 3D-медицинской визуализации.'}, 'en': {'title': 'Revolutionizing Medical Imaging with UKBOB: A Giant Leap in Labeled Data', 'desc': 'This paper addresses the challenge of acquiring large-scale labeled data in medical imaging by introducing the UK Biobank Organs and Bones (UKBOB) dataset, which contains 51,761 MRI 3D samples and over 1.37 billion segmentation masks for 72 organs. The authors employ automatic labeling and a cleaning pipeline to ensure high-quality labels, while also validating the dataset with manual annotations of a subset of MRIs. They demonstrate the effectiveness of the dataset by achieving zero-shot generalization on other small labeled datasets and propose a new method, Entropy Test-time Adaptation (ETTA), to improve segmentation outputs. The foundation model, Swin-BOB, trained on UKBOB, sets new benchmarks in 3D medical image segmentation, showcasing significant improvements in established challenges.'}, 'zh': {'title': '构建大规模医学影像数据集的创新之路', 'desc': '在医学影像领域，收集大规模标注数据面临隐私、物流和高标注成本等挑战。本文介绍了UK Biobank Organs and Bones (UKBOB)，这是最大的身体器官标注数据集，包含51,761个MRI 3D样本和超过13.7亿个2D分割掩膜。我们采用自动标注和自动化标签清理流程，并手动标注300个MRI以验证标签质量。通过训练基础模型Swin-BOB，我们在3D医学影像分割中取得了多项基准测试的最新成果。'}}}, {'id': 'https://huggingface.co/papers/2504.05303', 'title': 'InteractVLM: 3D Interaction Reasoning from 2D Foundational Models', 'url': 'https://huggingface.co/papers/2504.05303', 'abstract': 'We introduce InteractVLM, a novel method to estimate 3D contact points on human bodies and objects from single in-the-wild images, enabling accurate human-object joint reconstruction in 3D. This is challenging due to occlusions, depth ambiguities, and widely varying object shapes. Existing methods rely on 3D contact annotations collected via expensive motion-capture systems or tedious manual labeling, limiting scalability and generalization. To overcome this, InteractVLM harnesses the broad visual knowledge of large Vision-Language Models (VLMs), fine-tuned with limited 3D contact data. However, directly applying these models is non-trivial, as they reason only in 2D, while human-object contact is inherently 3D. Thus we introduce a novel Render-Localize-Lift module that: (1) embeds 3D body and object surfaces in 2D space via multi-view rendering, (2) trains a novel multi-view localization model (MV-Loc) to infer contacts in 2D, and (3) lifts these to 3D. Additionally, we propose a new task called Semantic Human Contact estimation, where human contact predictions are conditioned explicitly on object semantics, enabling richer interaction modeling. InteractVLM outperforms existing work on contact estimation and also facilitates 3D reconstruction from an in-the wild image. Code and models are available at https://interactvlm.is.tue.mpg.de.', 'score': 0, 'issue_id': 3219, 'pub_date': '2025-04-07', 'pub_date_card': {'ru': '7 апреля', 'en': 'April 7', 'zh': '4月7日'}, 'hash': 'be4a2fea61b66424', 'authors': ['Sai Kumar Dwivedi', 'Dimitrije Antić', 'Shashank Tripathi', 'Omid Taheri', 'Cordelia Schmid', 'Michael J. Black', 'Dimitrios Tzionas'], 'affiliations': ['Inria, Ecole normale superieure, CNRS, PSL Research University, France', 'Max Planck Institute for Intelligent Systems, Tubingen, Germany', 'University of Amsterdam (UvA), the Netherlands'], 'pdf_title_img': 'assets/pdf/title_img/2504.05303.jpg', 'data': {'categories': ['#cv', '#3d'], 'emoji': '🤖', 'ru': {'title': 'InteractVLM: 3D-реконструкция взаимодействия человека и объекта с помощью визуально-языковых моделей', 'desc': 'InteractVLM - это новый метод оценки 3D-точек контакта между людьми и объектами на изображениях. Он использует крупные визуально-языковые модели (VLM) для преодоления проблем окклюзии и неоднозначности глубины. Метод включает модуль Render-Localize-Lift для встраивания 3D-поверхностей в 2D-пространство и последующего подъема в 3D. InteractVLM также вводит задачу семантической оценки контактов человека, учитывающую семантику объектов.'}, 'en': {'title': 'Revolutionizing 3D Contact Estimation with InteractVLM', 'desc': 'InteractVLM is a new method designed to identify 3D contact points between humans and objects using just single images taken in everyday settings. It addresses challenges like occlusions and varying object shapes, which complicate accurate 3D reconstruction. Unlike previous methods that depend on costly 3D annotations, InteractVLM leverages the capabilities of Vision-Language Models (VLMs) fine-tuned with minimal 3D data. The approach includes a unique Render-Localize-Lift module that converts 3D surfaces into 2D, infers contacts in 2D, and then translates these findings back into 3D, enhancing the understanding of human-object interactions.'}, 'zh': {'title': 'InteractVLM：从图像中实现3D接触点估计的创新方法', 'desc': 'InteractVLM是一种新方法，可以从单张自然场景图像中估计人体和物体的3D接触点，从而实现准确的人体-物体联合3D重建。这项任务面临遮挡、深度模糊和物体形状多样性等挑战。现有方法依赖于昂贵的运动捕捉系统或繁琐的手动标注来收集3D接触注释，限制了其可扩展性和泛化能力。InteractVLM利用大型视觉-语言模型的广泛视觉知识，并通过有限的3D接触数据进行微调，克服了这些限制。'}}}];

        function updateLocalization() {
            const titleDate = document.getElementById('title-date');
            const prevDate = document.getElementById('prev-date');
            const nextDate = document.getElementById('next-date');
            const topMonth = document.getElementById('top-month-label');
            const topDay = document.getElementById('top-day-label');
            const papersCount = document.getElementById('title-articles-count');
            const sortLabelText = document.getElementById('sort-label-text');
            titleDate.innerHTML = feedDate[currentLang];
            prevDate.innerHTML = feedDatePrev[currentLang];
            nextDate.innerHTML = feedDateNext[currentLang];
            papersCount.innerHTML = formatArticlesTitle(articlesData.length, currentLang);
            sortLabelText.innerHTML = sortLabel[currentLang];
            if (topMonth) {
                topMonth.innerHTML = topMonthLabel[currentLang];
            }  
            if (topDay) {
                topDay.innerHTML = topDayLabel[currentLang];
            }             
            updateSelectedArticlesTitle();
            updateSortingOptions();
        } 
        function hideNextLink(format) {
            if (format === 'monthly') {
                if (isCurrentMonth('2025-04-14 22:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            } else {            
                if (isToday('2025-04-14 22:10')) {
                    const element = document.getElementById('nav-next');
                    if (element) {    
                        element.style.display = 'none';
                    }
                }
            }
        }

        loadSettings();
        createCategoryButtons();
        loadCategorySelection();
        filterAndRenderArticles();
        updateSelectedArticlesTitle();
        updateTimeDiffs();
        hideNextLink('daily'); 
        initializeLanguageFlags();
        updateLocalization();
        setFilterOptionsVisibility();
    </script>
